<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_RELATORIO_TICKET_CONSULTA}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{relatorioTicketConsultaController}" />
		<aghu:panelGeral legend="#{messages.TITLE_RELATORIO_TICKET_CONSULTA}">
			<br clear="none" />
			 <div align="center" style="text-align: center;margin-top:10px;"> 
				<p:media id="relatorioAnamneseEvolucaoInternacao" align="middle"
					width="96%" height="488" player="pdf"
					value="#{relatorioTicketConsultaController.renderPdf}"
					cache="false">
					<f:param name="cid"
						value="#{javax.enterprise.context.conversation.id}" />
				</p:media>
			</div>
		</aghu:panelGeral>
		<h:form>
			<aghu:acao>
				<mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true"
					action="#{relatorioTicketConsultaController.voltar}"
					ajax="true" profile="back" />
				<mec:commandButton id="bt_imprimir" ajax="true"
					value="#{messages.LABEL_IMPRIMIR}"
					action="#{relatorioTicketConsultaController.enviaImpressaoImpressoraSelecionada}"
					profile="print" styleClass="bt_cinza" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
