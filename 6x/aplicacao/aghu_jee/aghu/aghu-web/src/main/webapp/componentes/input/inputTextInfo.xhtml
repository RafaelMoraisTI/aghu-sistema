<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	
	xmlns:mec="http://www.mec.gov.br/components"  
	xmlns:c="http://java.sun.com/jstl/core"
	rendered="#{mec:getDefaultValue(rendered,true)}">
	 
	<mec:field id="#{id}" name="#{name}" required="#{required}"
		fieldStyle="#{fieldStyle}" 
		accesskey="#{accesskey}" 
		label="#{label}"
		title="#{title}"
		posicaoLabel="#{mec:getDefaultValue(posicaoLabel,'acima')}" >
				
		<span class="labelbreak" style="clear:both; display:block;"></span>
		<p id="#{name}" 
		class="caixa-texto-amarela ui-state-highlight #{styleClass}"
		title="#{title}"
		style="#{style}"			
		>
		#{value}
		</p>
	</mec:field>
	
</ui:component>
