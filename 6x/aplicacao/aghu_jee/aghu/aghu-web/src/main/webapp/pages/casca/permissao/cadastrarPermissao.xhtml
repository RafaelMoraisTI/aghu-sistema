<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Permissao :: CASCA - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{permissaoController.iniciarEdicao}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{permissaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastrarPermissao"> 
        <aghu:panelGeral legend="Cadastrar PermissÃ£o"> 
          <aghu:linha> 
            <mec:inputText required="true" title="#{messages.CASCA_TITULO_NOME}" 
            	value="#{permissaoController.permissao.nome}" label="#{messages.CASCA_LABEL_NOME}" caixaAlta="false" style="width: 295px" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea cols="100" required="true" value="#{permissaoController.permissao.descricao}" 
            	label="#{messages.CASCA_LABEL_DESCRICAO_COMPLETA}" title="#{messages.CASCA_TITULO_DESCRICAO_COMPLETA}" rows="8" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.CASCA_LABEL_SITUACAO}" required="true" value="#{permissaoController.permissao.ativo}" enum="DominioSituacao" title="#{messages.CASCA_TITULO_SITUACAO}" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="b_save" value="#{messages.CASCA_LABEL_SALVAR}" 
          	action="#{permissaoController.salvar}" profile="ok"/>  
          <mec:commandButton id="b_cancel" immediate="true" value="#{messages.CASCA_LABEL_CANCELAR}" action="#{permissaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
