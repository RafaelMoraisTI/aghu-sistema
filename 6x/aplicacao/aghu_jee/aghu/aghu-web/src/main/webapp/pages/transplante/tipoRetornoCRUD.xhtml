<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
  	<ui:define name="head"> 
    </ui:define>
    <ui:define name="metadata">
	    <f:metadata>
	        <f:viewAction action="#{tipoRetornoController.iniciar()}"/>
	    </f:metadata>
	</ui:define>  
    <ui:define name="body"> 
      	<mec:pageConfig controller="#{tipoRetornoController}" ignoreEnter="true"/>  
      	<h:form prependId="false" id="formGravarTipoRetorno">
      		<aghu:panelGeral legend="#{messages.LABEL_TIPO_RETORNO_2}" > 
           		<aghu:linha> 
           			<mec:inputText id="descricao" title="#{messages.TITLE_DESCRICAO}" label="#{messages.LABEL_DESCRICAO}" required="true"
           				value="#{tipoRetornoController.mtxTipoRetorno.descricao}" maxlength="200" size="180" style="text-transform: uppercase;"/>
           		</aghu:linha>
				<aghu:linha> 
					<br />				
       				<mec:field id="tipoField" title="#{messages.TITLE_TIPO_TR_CRUD}" label="#{messages.LABEL_TIPO}" 
       					required="true">
       					<p:selectManyCheckbox id="tipo" required="true" requiredMessage="#{messages.MSG_TIPO_OBRIGATORIO_TR}" value="#{tipoRetornoController.listaDomTipoRetornoSelecionados}" layout="grid" columns="1">
       						<f:selectItems value="#{tipoRetornoController.listaDomTipoRetorno}" var="sit" 
       							itemLabel="#{sit}" itemValue="#{sit}" />
					    </p:selectManyCheckbox>
       				</mec:field>
       				<mec:selectOneMenu id="situacao" title="#{messages.TITLE_ATIVO_TR_CRUD}" label="#{messages.LABEL_ATIVO}" 
       					requiredFake="true" noSelectionOption="false" enum="DominioSimNao" 
       					value="#{tipoRetornoController.dominioSimNao}">
       				</mec:selectOneMenu>
     			</aghu:linha>
      		</aghu:panelGeral>
			<br />
      		<aghu:acao>
				<mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_GRAVAR}" action="#{tipoRetornoController.gravarAtualizar()}" 
					profile="ok"/>
				<mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tipoRetornoController.voltar()}"
					profile="cancel" />
			</aghu:acao>
		</h:form>
    </ui:define> 
  </ui:composition> 
</html>
