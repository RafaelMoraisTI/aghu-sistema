<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Relatório de Faturamento - Internação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioDemonstrativoFaturamentoInternacaoController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.LABEL_EMITIR_DEMOSNTRATIVO_FATURAMENTO}"> 
          <aghu:linha> 
            <mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO_PAC}" title="#{messages.LABEL_PRONTUARIO_PAC_REL}" value="#{relatorioDemonstrativoFaturamentoInternacaoController.prontuario}" required="true" id="prontuarioPaciente"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_INTERNACAO_ADM}" title="#{messages.LABEL_DATA_INTERNACAO_ADM_REL}" required="true" value="#{relatorioDemonstrativoFaturamentoInternacaoController.dtInternacaoAdm}" id="data_inter_adm" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioDemonstrativoFaturamentoInternacaoController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioDemonstrativoFaturamentoInternacaoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
