<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title> 
        <h:outputText value="#{messages.TITLE_ORIGEM_DE_DOCUMENTO}"/> 
      </title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterOrigemDocGEDsController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterOrigemDocGEDsController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCRUD"> 
        <aghu:panelGeral legend="#{messages.LEGEND_CADASTRAR_ORIGEM_DE_DOCUMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO}" value="#{manterOrigemDocGEDsController.origemDocGEDs.seq}" rendered="#{manterOrigemDocGEDsController.edicao}" required="false" maxlength="5" size="5" readonly="true"/>  
            <mec:selectOneMenu id="origem" label="#{messages.LABEL_ORIGEM}" noSelectionOption="false" title="#{messages.HELP_ORIGEM_CRUD_ORIGEM_DE_DOCUMENTO}" value="#{manterOrigemDocGEDsController.origemDocGEDs.origem}" enum="DominioOrigemDocsDigitalizados" required="true"/>  
            <mec:inputText id="referencia" label="#{messages.LABEL_REFERENCIA}" caixaAlta="false" removerCaratersEspeciais="false" removerEspacosBrancos="false" title="#{messages.HELP_REFERENCIA_ORIGEM_DE_DOCUMENTO}" value="#{manterOrigemDocGEDsController.origemDocGEDs.referencia}" readonly="#{not mf:hasPermission(securityController,'manterOrigemDocumento,gravar')}" maxlength="60" size="60" required="true"/>  
            <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO}" noSelectionOption="false" title="#{messages.HELP_SITUACAO_ORIGEM_DE_DOCUMENTO}" value="#{manterOrigemDocGEDsController.origemDocGEDs.indSituacao}" enum="DominioSituacao" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'manterOrigemDocumento,gravar')}" action="#{manterOrigemDocGEDsController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterOrigemDocGEDsController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
