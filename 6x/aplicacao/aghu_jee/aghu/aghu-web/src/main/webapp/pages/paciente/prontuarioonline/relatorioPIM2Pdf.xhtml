<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_IMPRIMIR_PIM2} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioPIM2Controller}"/>
      <h:form prependId="false" id="formRelatorio">  
	      <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_IMPRIMIR_PIM2}"> 
	        <br clear="none"/>  
	        <div align="center" style="text-align: center"> 
	          <p:media id="relatorioPIM2" align="middle" width="96%" height="450" player="pdf" value="#{relatorioPIM2Controller.renderPdf}" cache="false"> 
	            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
	          </p:media> 
	        </div> 
	      </aghu:panelGeral>  
	      <aghu:acao> 
	        <mec:commandButton id="bt_imprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioPIM2Controller.directPrint()}" disabled="#{!mf:hasPermission(securityController,'permiteImprimirRelatorioPIM2,imprimir')}" profile="print"/>  
	        <mec:commandButton id="btn_voltar" value="#{messages.LABEL_VOLTAR}" action="#{relatorioPIM2Controller.voltar()}" styleClass="alinha-direita icon-back bt_cinza" profile="back"/> 
	      </aghu:acao>  
		</h:form> 
    </ui:define> 
  </ui:composition> 
</html>
