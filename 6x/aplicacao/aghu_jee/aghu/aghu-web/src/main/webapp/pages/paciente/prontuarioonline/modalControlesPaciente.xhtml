<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:outputPanel id="panelModal" layout="inline"> 
      <p:dialog id="i_controlesPaciente_modal" moveable="false" width="470" height="220" resizeable="false" modal="true" resizable="false" 
      			widgetVar="i_controlesPaciente_modalWG" closable="true">
      			 
        <f:facet name="header"> 
          <h:outputText value="#{messages.TITLE_CONTROLES_PACIENTE_RELATORIO}"/> 
        </f:facet>  
        <aghu:panelGeral legend="#{messages.TITLE_CONTROLES_PACIENTE_RELATORIO_PERIODO}"> 
          <p:outputPanel layout="block" style="height:130px;width:100%;overflow-y:auto;padding-left:5px">
          	<mec:inputTextData id="dataHoraInicio" 
          			label="#{messages.LABEL_CONTROLES_PACIENTE_DTHR_INICIAL}" 
          			title="#{messages.LABEL_CONTROLES_PACIENTE_DTHR_INICIO}" 
          			value="#{relatorioRegistrosControlesPacienteController.internacao.dthrInicio}" 
          			tipo="datahora"/> 

          	<mec:inputTextData id="dataHoraFim" 
          			label="#{messages.LABEL_CONTROLES_PACIENTE_DTHR_FINAL}" 
          			title="#{messages.LABEL_CONTROLES_PACIENTE_DTHR_FINAL}" 
          			value="#{relatorioRegistrosControlesPacienteController.internacao.dthrFim}"  
          			tipo="datahora"/> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <mec:commandButton value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" ajax="true" 
        					action="#{relatorioRegistrosControlesPacienteController.montaRelatorioRegistroControlesPacientePol}" profile="view"/> 
      </p:dialog> 
    </p:outputPanel> 
  </ui:composition> 
</html>
