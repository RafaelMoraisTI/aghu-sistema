<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_PONTO_PARADA_SERVIDOR} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterPontoParadaServidorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro">
          <aghu:panelGeral legend="#{messages.TITLE_PESQUISAR_PONTO_PARADA_SERVIDOR}">
              <aghu:linha>
                <mec:suggestionBox id="sbPontoParada" title="#{messages.TITLE_SUGGESTION_PONTO_PARADA_SERVIDOR}" label="#{messages.LABEL_SUGGESTION_PONTO_PARADA_SERVIDOR}" descricaoInput="codigo" width="600" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar') )}" descricaoLabel="descricao" suggestionAction="pesquisarPontosParada" required="true" controller="#{manterPontoParadaServidorController}" value="#{manterPontoParadaServidorController.pontoServidor.pontoParadaSolicitacao}">
                  <p:column>#{item.codigo}</p:column>
                  <p:column>#{item.descricao}</p:column>
                </mec:suggestionBox>
                <mec:suggestionBox id="sbServidor" title="#{messages.TITLE_SUGGESTION_SERVIDOR}" label="#{messages.LABEL_SUGGESTION_SERVIDOR}" descricaoInput="id.matricula" descricaoLabel="codigoVinculoNomeServidor" suggestionAction="pesquisarServidores" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}" required="true" width="600" controller="#{manterPontoParadaServidorController}" value="#{manterPontoParadaServidorController.pontoServidor.servidor}">
                  <p:column>#{item.vinculo.codigo}</p:column>
                  <p:column>#{item.vinculo.descricao}</p:column>
                  <p:column>#{item.id.matricula}</p:column>
                  <p:column>#{item.pessoaFisica.nome}</p:column>
                </mec:suggestionBox>
              </aghu:linha>
        </aghu:panelGeral>
         <aghu:acao>
          <mec:commandButton id="bt_salvar" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar')}" value="#{messages.LABEL_GRAVAR}" action="#{manterPontoParadaServidorController.salvarPontoServidor}" profile="ok" ajax="true"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterPontoParadaServidorController.cancelar}" profile="cancel"/>
        </aghu:acao>
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
