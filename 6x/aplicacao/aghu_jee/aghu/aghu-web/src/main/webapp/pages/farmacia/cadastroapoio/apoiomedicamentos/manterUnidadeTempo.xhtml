<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Unidadede de Tempo</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterUnidadeTempoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="parametrosPesquisaForm"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_UNIDADE_TEMPO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO}" value="#{manterUnidadeTempoController.unidadeTempo.seq}" readonly="true" required="false" maxlength="4" rendered="#{manterUnidadeTempoController.unidadeTempo.seq != null}"/>  
            <mec:inputText id="descricao" readonly="#{manterUnidadeTempoController.unidadeTempo.seq != null}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_UNIDADE_TEMPO}" value="#{manterUnidadeTempoController.unidadeTempo.descricao}" style="text-transform:uppercase" required="true" maxlength="20"/>  
            <mec:inputNumero id="fatorConvMinutos" readonly="#{manterUnidadeTempoController.unidadeTempo.seq != null}" label="#{messages.LABEL_FATOR_CONV_MINUTOS}" title="#{messages.TITLE_FATOR_CONV_MINUTOS}" value="#{manterUnidadeTempoController.unidadeTempo.fatorConvMinutos}" maxlength="4" required="true"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_GRUPO_USO_MEDICAMENTOS}" value="#{manterUnidadeTempoController.unidadeTempo.indSituacao}" required="true" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{manterUnidadeTempoController.confirmar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" styleClass="bt_error icon-no" action="#{manterUnidadeTempoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
