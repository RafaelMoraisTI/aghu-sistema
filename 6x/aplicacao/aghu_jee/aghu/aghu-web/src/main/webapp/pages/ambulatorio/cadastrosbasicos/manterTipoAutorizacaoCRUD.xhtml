<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Tipo de Autorização :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterTipoAutorizacaoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterTipoAutorizacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_TIPO_AUTORIZACAO_CRUD}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{manterTipoAutorizacaoController.tipoAgendamento.seq}" label="#{messages.LABEL_CODIGO}" maxlength="4" readonly="true" size="5" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="50" maxlength="45" value="#{manterTipoAutorizacaoController.tipoAgendamento.descricao}" required="true" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{manterTipoAutorizacaoController.tipoAgendamento.situacao}" required="true" id="ativo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <aghu:acao> 
              <mec:commandButton block="true" value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{manterTipoAutorizacaoController.confirmar}" profile="ok"/>  
              <mec:commandButton id="bt_cancelar" block="true" immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{manterTipoAutorizacaoController.cancelar}" profile="cancel" ajax="true"/> 
            </aghu:acao> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
