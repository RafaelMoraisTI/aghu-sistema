<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CATALOGO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCatalogoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCatalogoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroCatalogo"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_CATALOGO}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{manterCatalogoController.codigoSicon}" required="true" label="#{messages.LABEL_CODIGO_SICON}" maxlength="7" size="9" readonly="#{manterCatalogoController.alterar}" title="#{messages.TITLE_CODIGO_SICON}" id="codigoSicon"/>  
            <mec:inputText value="#{manterCatalogoController.descricao}" label="#{messages.LABEL_DESCRICAO_SICON}" required="true" maxlength="180" size="185" caixaAlta="true" style="text-transform:uppercase" removerCaratersEspeciais="true" title="#{messages.TITLE_DESCRICAO_SICON}" id="descricao"/>  
            <mec:selectOneMenu value="#{manterCatalogoController.tipoItemContrato}" label="#{messages.LABEL_TIPO_ITENS}" enum="DominioTipoItemContrato" title="#{messages.TITLE_TIPO_ITEM_CATALOGO}" required="true" id="origem"/>  
            <mec:selectOneMenu value="#{manterCatalogoController.situacao}" label="#{messages.LABEL_SITUACAO}" enum="DominioSituacao" title="#{messages.TITLE_SITUACAO_SICON}" required="true" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" block="true" value="#{messages.LABEL_GRAVAR}" action="#{manterCatalogoController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterCatalogoController.voltar}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
