<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_TIPO_CONTRATO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterTipoContratoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterTipoContratoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="tipoControle"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_TIPO_CONTRATO}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{manterTipoContratoController.codigoSicon}" required="true" label="#{messages.LABEL_CODIGO_SICON}" maxlength="7" size="9" readonly="#{manterTipoContratoController.temVinculoContrato}" title="#{messages.TITLE_CODIGO_SICON}" id="codigoSicon"/>  
            <mec:inputText value="#{manterTipoContratoController.descricao}" label="#{messages.LABEL_DESCRICAO_SICON}" required="true" maxlength="80" size="90" caixaAlta="true" style="text-transform:uppercase" removerCaratersEspeciais="true" readonly="#{manterTipoContratoController.temVinculoContrato}" title="#{messages.TITLE_DESCRICAO_SICON}" id="descricao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ADITIVO_SICON}" title="#{messages.TITLE_ADITIVO_SICON}" readonly="#{manterTipoContratoController.temVinculoContrato}" value="#{manterTipoContratoController.aditivo}" id="aditivo"/>  
            <mec:selectOneMenu value="#{manterTipoContratoController.situacao}" label="#{messages.LABEL_SITUACAO}" enum="DominioSituacao" title="#{messages.TITLE_SITUACAO_SICON}" required="true" id="situacao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_MODALIDADE_SICON}" title="#{messages.TITLE_MODALIDADE_SICON}" value="#{manterTipoContratoController.modalidade}" id="modalidade"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_PERMITE_ITENS}" title="#{messages.TITLE_PERMITE_ITENS}" value="#{manterTipoContratoController.insereItens}" id="insereItens"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" block="true" value="#{messages.LABEL_GRAVAR}" action="#{manterTipoContratoController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterTipoContratoController.voltar}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
