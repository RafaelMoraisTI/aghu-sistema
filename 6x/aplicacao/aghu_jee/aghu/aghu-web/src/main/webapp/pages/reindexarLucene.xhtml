<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">	
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>Reindexar Lucene :: AGHU - MEC</title>
	</ui:define>

	<ui:define name="body">
		<h:form prependId="false" id="formModalRefonetizacao">
			
			<aghu:panelGeral legend="Reindexar Lucene"> 
				
				<aghu:linha>
					<mec:field name="nofield" showLabel="false">
						<h:outputLabel style="font-weight:bold;color:red;">
						Atenção esta ação poderá excluir ou alterar as funcionalidades de componentes de pesquisa utilizados atualmente no sistema. 
						</h:outputLabel>
					</mec:field>
				</aghu:linha>
				
				<aghu:linha>				
					<mec:selectOneMenu id="class" label="Classe" style="width:300px!important"
						value="#{reindexarLuceneController.reindexar}"
						requiredMessage="Um valor é obrigatório para o campo Classe"
						required="true" title="Classe Reindexada" enum="DominioReindexaveis"/>			
				</aghu:linha>
			</aghu:panelGeral>
			
			 <aghu:acao> 
				<mec:commandButton
				id="btnReindexar" profile="ok" block="true"
				value="Reindexar" action="#{reindexarLuceneController.reindexar}" />				
			</aghu:acao> 
		</h:form>
	</ui:define>
</ui:composition>
</html>
