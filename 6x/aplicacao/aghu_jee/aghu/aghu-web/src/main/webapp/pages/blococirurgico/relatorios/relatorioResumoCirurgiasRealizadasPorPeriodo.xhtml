<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RESUMO_CIRURGIAS_REALIZADAS_PERIODO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioResumoCirurgiasRealizadasPorPeriodoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa" name="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_TOTAL_CIRURGIAS_REALIZADAS_PERIODO}"> 
        <p:outputPanel id="panel_tela_relatorio" layout="inline"> 
          <aghu:linha> 
            <mec:suggestionBox id="sgUnidadeCirurgica" required="true" styleClassField="frm_obrigatorio" label="#{messages.LABEL_UNIDADE_CIRURGICA}" title="#{messages.TITLE_UNIDADE_CIRURGICA_PE}" descricaoInput="seq" size="20" maxlength="20" width="400" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarUnidadeCirurgica" controller="#{relatorioResumoCirurgiasRealizadasPorPeriodoController}" value="#{relatorioResumoCirurgiasRealizadasPorPeriodoController.unidadeCirurgica}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_RESUMO_CIRURGIAS_DATA_INICIAL}" id="dataInicial" value="#{relatorioResumoCirurgiasRealizadasPorPeriodoController.dataInicial}" required="true" size="20" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_RESUMO_CIRURGIAS_DATA_FINAL}" id="dataFinal" value="#{relatorioResumoCirurgiasRealizadasPorPeriodoController.dataFinal}" required="true" size="20" tipo="data"/> 
          </aghu:linha> 
        </p:outputPanel>
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioResumoCirurgiasRealizadasPorPeriodoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioResumoCirurgiasRealizadasPorPeriodoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{relatorioResumoCirurgiasRealizadasPorPeriodoController.limparCampos}" profile="clear" ajax="true" render="panel_tela_relatorio"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
