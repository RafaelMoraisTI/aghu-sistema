<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MASCARAS_LAUDOS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterMascarasLaudosController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterMascarasLaudosController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formManterMascarasLaudos"> 
        <aghu:panelGeral legend="#{messages.LABEL_MASCARAS_LAUDOS}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbExameDependente" label="#{messages.LABEL_EXAME_MAT_ANALISE}" title="#{messages.TITLE_EXAME_MATERIAL_ANALISE_VERSAO_LAUDO}" suggestionAction="obterExameMaterialAnalise" size="20" maxlength="20" descricaoInput="exasiglaManseq" descricaoLabel="nomeUsualMaterial" readonly="#{not empty manterMascarasLaudosController.versaoLaudo.id}" required="true" width="550" controller="#{manterMascarasLaudosController}" value="#{manterMascarasLaudosController.exameMatAnalise}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_EXAME}</b> 
                </f:facet> #{item.id.exaSigla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MATERIAL}</b> 
                </f:facet> #{item.id.manSeq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.nomeUsualMaterial}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectBooleanCheckbox id="imprimeNomeExame" label="#{messages.LABEL_IMPRIME_NOME_DESENHO}" title="#{messages.TITLE_IMPRIME_NOME_DESENHO}" value="#{manterMascarasLaudosController.versaoLaudo.imprimeNomeExame}"/>  
            <mec:selectBooleanCheckbox id="usaObjetoValorReferencia" label="#{messages.LABEL_USA_OBJETO_VALOR_REFERENCIA}" title="#{messages.TITLE_USA_OBJETO_VALOR_REFERENCIA}" value="#{manterMascarasLaudosController.versaoLaudo.usaObjetoValorReferencia}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="mascara" styleclass="suggestion_input" label="#{messages.LABEL_MASCARA}" title="#{messages.TITLE_MASCARA_VERSAO_LAUDO}" style="text-transform:uppercase" size="61" maxlength="60" required="true" readonly="#{not empty manterMascarasLaudosController.versaoLaudo.id}" value="#{manterMascarasLaudosController.versaoLaudo.nomeDesenho}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="situacao" styleclass="suggestion_input" label="#{messages.LABEL_SITUACAO}" style="text-transform:uppercase" size="20" maxlength="20" rendered="#{not empty manterMascarasLaudosController.versaoLaudo.id}" readonly="true" value="#{manterMascarasLaudosController.versaoLaudo.situacao != null ? manterMascarasLaudosController.versaoLaudo.situacao.descricao : ''}"/>  
            <mec:inputTextData id="dataCriacao" label="#{messages.LABEL_DATA_CRIACAO}" rendered="#{not empty manterMascarasLaudosController.versaoLaudo.id}" readonly="true" value="#{manterMascarasLaudosController.versaoLaudo.criadoEm}" tipo="datahora"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{manterMascarasLaudosController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_desenhoMascara" rendered="#{mf:hasPermission(securityController,'desenharMascara,executar') and not empty manterMascarasLaudosController.versaoLaudo.id}" value="#{messages.LABEL_DESENHO_MASCARA}" action="#{manterMascarasLaudosController.desenharMascara}" styleClass="bt_cinza"> 
            <f:setPropertyActionListener target="#{manterMascaraExamesController.voltarPara}" value="exames-manterMascarasLaudosCRUD" for="command"/>  
            <f:setPropertyActionListener target="#{manterMascaraExamesController.versaoLaudo}" value="#{manterMascarasLaudosController.versaoLaudo}" for="command"/> 
          </mec:commandButton>

          <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" icon="aghu-icons-16x16 aghu-icon-back" styleClass="button-acao bt_vermelho" action="#{manterMascarasLaudosController.voltar}" />  
 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
