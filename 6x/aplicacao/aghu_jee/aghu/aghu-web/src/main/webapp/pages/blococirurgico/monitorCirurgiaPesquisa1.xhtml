<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MONITOR_CIRURGIA_PACIENTES_SALA_PREPARO}</title>  
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{monitorCirurgiaPesquisa1Controller}" ignoreEnter="true"/>
        
      <h:outputStylesheet library="css-default" name="estilosTela.css" target="head"/>
      
      <h:form prependId="false" id="formListagem"> 
        <p:poll id="poll" interval="#{monitorCirurgiaPesquisaController.getTempoMonitor()}" listener="#{monitorCirurgiaPesquisa1Controller.pesquisarAutomaticamente}" update="@(#panelGeral)" />  
        <p:outputPanel id="panelGeral">
	        <aghu:panelGeral legend="#{messages.LABEL_MONITOR_CIRURGIA_PACIENTES_SALA_PREPARO}"> 
	          <aghu:linha> 
	            
	              <mec:serverDataTable id="tabelaListagem" list="#{monitorCirurgiaPesquisa1Controller.listaAtual}" scrollable="false"> 
	                <c:set var="_vo" value="#{item}"/>  
	                <p:column> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_PACIENTE}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_vo.nomePaciente}" style="text-transform:uppercase"/> 
	                </p:column>  
	                <p:column style="width:20%;"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_CHEGADA}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_vo.chegada}"> 
	                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
	                  </h:outputText> 
	                </p:column> 
	              </mec:serverDataTable> 
	             
	          </aghu:linha>  
	          <aghu:linha> 
	            <h:outputText id="totais" value="#{monitorCirurgiaPesquisa1Controller.getMensagemTotais()}"/> 
	          </aghu:linha> 
	        </aghu:panelGeral>
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
