<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition>
      <aghu:panelGeral legend="#{messages.LABEL_NOTAS_ADICIONAIS}"> 
      	<p:outputPanel id="panelNotasAdicionais">
        <aghu:linha> 
          <mec:inputTextArea id="textoNotaAdicional" 
          		cols="125" 
          		rows="3" 
          		size="125" 
          		maxlength="4000" 
          		label="#{messages.LABEL_NOTA_ADICIONAL}" 
          		title="#{messages.TITLE_NOTA_ADICIONAL_LAUDO_UNICO}" 
          		value="#{notaAdicionalLaudoUnicoController.textoNotaAdicional}" 
          		readonly="#{!laudoUnicoController.telaVo.stTextoNotaAdicional}" 
          		required="true"/> 
        </aghu:linha>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvarNotaAdicional" 
          		value="#{messages.LABEL_GRAVAR}" 
          		readonly="#{!laudoUnicoController.telaVo.stSalvarNotaAdicional  or !mf:hasPermission(securityController,'assinarLaudoUnico,executar')}" 
          		action="#{notaAdicionalLaudoUnicoController.gravarNotaAdicional}" 
          		process="@this @(#textoNotaAdicional) @(#notaAdicionalAnterior)"
          		ajax="true"
          		render="panelNotasAdicionais"
          		profile="ok"/> 
        </aghu:acao>  
        <aghu:linha> 
          <mec:inputTextArea id="notaAdicionalAnterior" 
          		label="#{messages.LABEL_NOTAS_ADICIONAIS_ANTERIORES}" 
          		cols="125" 
          		disabled="true"
          		rows="5" 
          		size="125" 
          		maxlength="4000" 
          		value="#{notaAdicionalLaudoUnicoController.notasAdicionaisAnteriores}" 
          		removerCaratersEspeciais="false"/> 
        </aghu:linha>
        </p:outputPanel> 
      </aghu:panelGeral> 
  </ui:composition> 
</html>
