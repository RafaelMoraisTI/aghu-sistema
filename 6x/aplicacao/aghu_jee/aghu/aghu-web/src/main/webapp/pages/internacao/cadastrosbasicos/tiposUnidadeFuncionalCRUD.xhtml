<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Tipo de Unidade Funcional :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tiposUnidadeFuncionalController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroTiposUnidadeFuncionalForm"> 
        <aghu:panelGeral id="ffdl_pessoais" legend="Cadastrar Tipos para Unidades Funcionais"> 
          <aghu:linha> 
            <p:outputPanel rendered="#{tiposUnidadeFuncionalController.aghTiposUnidadeFuncional.codigo != null}" layout="inline"> 
              <mec:inputNumero label="#{messages.LABEL_CODIGO}" value="#{tiposUnidadeFuncionalController.aghTiposUnidadeFuncional.codigo}" title="#{messages.TITLE_CRUD_CODIGO_TIPOUNIDADEFUNCIONAL}" readonly="true" maxlength="6" size="6" id="codigo"/> 
            </p:outputPanel>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="50" value="#{tiposUnidadeFuncionalController.aghTiposUnidadeFuncional.descricao}" required="true" title="#{messages.TITLE_CRUD_DESCRICAO_TIPOUNIDADEFUNCIONAL}" size="50" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{tiposUnidadeFuncionalController.confirmar}" profile="ok" disabled="#{mf:hasPermission(securityController, 'internacao,somenteLeitura')}"/>    
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{tiposUnidadeFuncionalController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
