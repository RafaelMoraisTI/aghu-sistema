<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_PESQUISA_VENCIMENTO_FORNECEDOR}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioVencimentoFornecedorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisaVencimentoFornecedor"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_PESQUISA_VENCIMENTO_FORNECEDOR}"> 
          <aghu:linha> 
            <mec:suggestionBox id="vscoFornecedor" label="#{messages.LABEL_PESQUISA_VENCIMENTO_FORNECEDOR}" title="#{messages.TITLE_PESQUISA_VENCIMENTO_FORNECEDOR}" suggestionAction="pesquisarVFornecedorPorNumeroCgcCpfRazaoSocial" descricaoInput="numeroFornecedor" descricaoLabel="razaoSocial" maxlength="30" width="500" controller="#{relatorioVencimentoFornecedorController}" value="#{relatorioVencimentoFornecedorController.vscoFornecedor}" render="formPesquisaVencimentoFornecedor"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.numeroFornecedor}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CPF_CNPJ}</b> 
                </f:facet> #{item.cgcCpf}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_RAZAO_SOCIAL}</b> 
                </f:facet> #{item.razaoSocial}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioVencimentoFornecedorController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()" rendered="#{mf:hasPermission(securityController, 'consultarDatasVencimentosFornecedor, executar')}"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioVencimentoFornecedorController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()" rendered="#{mf:hasPermission(securityController, 'consultarDatasVencimentosFornecedor, executar')}"/>  
          <mec:commandButton id="btnLimpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioVencimentoFornecedorController.limpar}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao>  
        <br clear="none"/> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
