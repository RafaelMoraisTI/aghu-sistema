<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CAPITULO_CID} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{capituloCidController.inicializar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{capituloCidController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_CADASTRO_CAPITULO_CID}"> 
          <aghu:linha> 
            <mec:inputNumero maxlength="3" size="6" required="true" value="#{capituloCidController.capituloCid.numero}" label="#{messages.LABEL_NUMERO}" title="#{messages.TITLE_NUMERO}" id="numero"/>  
            <mec:inputText required="#{capituloCidController.capituloCidSeq==null}" maxlength="130" size="130" readonly="#{capituloCidController.capituloCidSeq!=null}" label="#{messages.LABEL_DESCRICAO}" value="#{capituloCidController.capituloCid.descricao}" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_CAPITULO}" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_DIAG_PRINCIPAL}" title="#{messages.TITLE_DIAG_PRINCIPAL}" value="#{capituloCidController.capituloCid.diagPrincipal}" id="diagPrincipal"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_CID_SECUNDARIO}" title="#{messages.TITLE_CID_SECUNDARIO}" value="#{capituloCidController.capituloCid.exigeCidSecundario}" id="exigeCidSecundario"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_CAPITULO_CID}" value="#{capituloCidController.capituloCid.ativo}" id="ativo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData maxlength="10" size="10" readonly="true" value="#{capituloCidController.capituloCid.criadoEm}" label="#{messages.LABEL_CRIADO_EM}" id="criadoEm" tipo="data"/>  
            <mec:inputText maxlength="20" size="20" label="#{messages.LABEL_RESPONSAVEL}" readonly="true" value="#{capituloCidController.capituloCid.rapServidor.usuario}" title="#{messages.TITLE_RESPONSAVEL}" id="responsavel"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{capituloCidController.confirmar}" profile="ok"/>  
          <mec:backButton id="botaoCancelarCid" immediate="true" action="#{capituloCidController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
