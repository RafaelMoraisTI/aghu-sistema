<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Clínica:: AGHU - MEC</title>  
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{clinicaPaginatorController}"/>  
      <h:form prependId="false" id="cadastroClinicaForm"> 
        <aghu:panelGeral id="clinica" legend="Cadastrar Clínica"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" id="codigo" value="#{clinicaPaginatorController.clinica.codigo}" required="true" title="#{messages.TITLE_CRUD_CODIGO_CLINICA}" readonly="#{!clinicaPaginatorController.codigoEditavel}" styleclass="suggestion_input" maxlength="2" size="3"> 
              <p:ajax event="change" listener="#{clinicaPaginatorController.validaCodigo}" process="@this"/> 
            </mec:inputNumero>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" value="#{clinicaPaginatorController.clinica.descricao}" required="true" title="#{messages.TITLE_CRUD_DESCRICAO_CLINICA}" maxlength="60" size="60" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:inputNumero label="#{messages.LABEL_CAPACIDADE_REFERENCIAL}" value="#{clinicaPaginatorController.clinica.capacReferencial}" required="true" title="#{messages.TITLE_CAPACIDADE_REFERENCIAL}" styleclass="suggestion_input" maxlength="3" size="3" id="capacidade_referencial"/>  
            <mec:inputNumero label="#{messages.LABEL_CODIGO_SUS}" value="#{clinicaPaginatorController.clinica.codigoSus}" required="false" title="#{messages.TITLE_CRUD_CODIGO_SUS_CLINICA}" styleclass="suggestion_input" maxlength="2" size="3" id="codigo_sus"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral id="clinica_internacao" legend="Internação"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_IDADE_MINIMA}" value="#{clinicaPaginatorController.clinica.idadeMinPacInternacao}" required="true" title="#{messages.TITLE_IDADE_MINIMA_INTERNACAO_CLINICA}" styleclass="suggestion_input" maxlength="3" size="3" id="idade_minima_internacao"/>  
            <mec:inputNumero label="#{messages.LABEL_IDADE_MAXIMA}" value="#{clinicaPaginatorController.clinica.idadeMaxPacInternacao}" required="true" title="#{messages.TITLE_IDADE_MAXIMA_INTERNACAO_CLINICA}" styleclass="suggestion_input" maxlength="3" size="3" id="idade_maxima_internacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral id="clinica_ambulatorio" legend="Ambulatório"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_IDADE_MINIMA}" value="#{clinicaPaginatorController.clinica.idadeMinPacAmbulatorio}" required="true" title="#{messages.TITLE_IDADE_MINIMA_AMBULATORIO_CLINICA}" styleclass="suggestion_input" maxlength="3" size="3" id="idade_minima_ambulatorio"/>  
            <mec:inputNumero label="#{messages.LABEL_IDADE_MAXIMA}" value="#{clinicaPaginatorController.clinica.idadeMaxPacAmbulatorio}" required="true" title="#{messages.TITLE_IDADE_MAXIMA_AMBULATORIO_CLINICA}" styleclass="suggestion_input" maxlength="3" size="3" id="idade_maxima_ambulatorio"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{clinicaPaginatorController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" id="bt_cancelar" action="#{clinicaPaginatorController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
