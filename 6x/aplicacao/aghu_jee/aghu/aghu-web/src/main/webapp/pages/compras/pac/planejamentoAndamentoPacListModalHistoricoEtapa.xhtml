<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalHistoricoEtapa" resizeable="false" zindex="2" width="900" height="400" modal="true" resizable="false" widgetVar="modalHistoricoEtapaWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.FILDSET_MODAL_CONSULTAR_HISTORICO_PAC}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalHistoricoEtapaPanel" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="             "> 
            <aghu:linha> 
              <h:outputText value="#{planejamentoAndamentoPacController.localHistorico}" style="font-size: 15px;"/> 
            </aghu:linha>  
            <aghu:linha> 
              <h:outputText value="#{planejamentoAndamentoPacController.etapaHistorico}" style="font-size: 15px;"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <div id="divTableHistorico" style="height: 200px; overflow-y: auto;" rendered="#{planejamentoAndamentoPacController.listaHistoricoEtapa != null and not empty planejamentoAndamentoPacController.listaHistoricoEtapa}"> 
            <aghu:linha> 
              <mec:serverDataTable id="tableHistorico" name="tableHistorico" list="#{planejamentoAndamentoPacController.listaHistoricoEtapa}" scrollable="true"> 
                <c:set var="_hist" value="#{item}"/>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_hist.situacaoLog.descricao}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_TEMPO_PREV_PACS}"/> 
                  </f:facet>  
                  <h:outputText value="#{_hist.tempoPrevisto}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_APONTAMENTO_USUARIO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_hist.apontamentoUsuario}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_USUARIO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_hist.nomePessoaFisica}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA_APONTAMENTO_PACS}"/> 
                  </f:facet>  
                  <h:outputText value="#{_hist.dataApontamento}"> 
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/> 
                  </h:outputText> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ALTERACAO_PACS}"/> 
                  </f:facet>  
                  <h:outputText value="#{_hist.dataAlteracao}"> 
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/> 
                  </h:outputText> 
                </p:column> 
              </mec:serverDataTable> 
            </aghu:linha> 
          </div> 
        </p:outputPanel> 
      </aghu:panelGeral>  
      <aghu:acao> 
        <mec:commandButton id="bt_voltarHist" value="#{messages.LABEL_VOLTAR}" onclick="PF('modalHistoricoEtapaWG').hide();" styleClass="bt_vermelho bt_cinza" ajax="true" profile="back"/> 
      </aghu:acao> 
    </p:dialog> 
  </ui:composition> 
</html>
