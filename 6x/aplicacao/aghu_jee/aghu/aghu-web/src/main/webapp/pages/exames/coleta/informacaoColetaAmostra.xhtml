<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <pe:remoteCommand name="carregarInformacoesColeta" actionListener="#{informacaoColetaController.carregarInformacoesColeta}"> 
      <f:param name="soeSeqSelecionado"/> 
    </pe:remoteCommand>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{informacaoAmostraController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form_1"> 
        <aghu:panelGeral> 
          <p:tabView id="infoColetaAmostraTab" 
                     rendered="#{mf:hasPermission(securityController,'informacaoColetaAmostra,pesquisar') or mf:hasPermission(securityController,'informacaoColetaAmostra,executar')}" 
                     dynamic="false" 
                     activeIndex="#{informacaoAmostraController.selectedTab}" 
                     prependId="false"> 
            <p:tab name="aba1" title="#{messages.LABEL_INFORMACOES_COLETA_AMOSTRA_EXAME_ABA1}"> 
              <ui:include src="/pages/exames/coleta/informacaoColetaAmostraAba1.xhtml"/> 
            </p:tab>  
            <p:tab name="aba2" title="#{messages.LABEL_INFORMACOES_COLETA_AMOSTRA_EXAME_ABA2}"> 
              <ui:include src="/pages/exames/coleta/informacaoColetaAmostraAba2.xhtml"/> 
            </p:tab> 
          </p:tabView> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelButtons" layout="inline"> 
            <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" rendered="#{not informacaoAmostraController.origemMenu}" action="#{informacaoColetaController.voltar}" ajax="true" styleClass="bt_cinza" profile="back"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{informacaoAmostraController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="head"> 
      <title>#{messages.ATENDER_PACIENTES_AGENDADOS_ATENDIMENTO}</title> 
    </ui:define> 
  </ui:composition> 
</html>
