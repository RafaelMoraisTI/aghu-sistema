<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.LABEL_PROCEDIMENTOS_NAO_RELACIONADOS_AO_SUS}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{manterMaterialJustificativaController}" />
		<h:form prependId="false" id="formManterMaterialJustificativa"
			name="formManterMaterialJustificativa">
			<aghu:panelGeral
				legend="#{messages.LABEL_PROCEDIMENTOS_NAO_RELACIONADOS_AO_SUS}">
				<aghu:linha>
					<mec:inputText id="usuario"
						label="#{messages.LABEL_USUARIO_JUSTIFICATIVA}"
						title="#{messages.TITLE_USUARIO_JUSTIFICATIVA}"
						value="#{manterMaterialJustificativaController.login}"
						maxlength="26" size="25" required="true" />
					<mec:field id="senhaField"
							   label="#{messages.LABEL_SENHA_JUSTIFICATIVA}"		
		        		       title="#{messages.TITLE_SENHA_JUSTIFICATIVA}" 
		        		       required="true">						
						<p:password id="senha"
							value="#{manterMaterialJustificativaController.senhaUser}"
							maxlength="26" size="25" required="true" />
					</mec:field>
				</aghu:linha>
				<aghu:linha>
					<mec:inputTextArea id="justificativa" cols="100" rows="4"
						label="#{messages.LABEL_MATERIAL_JUSTIFICATIVA}"
						title="#{messages.TITLE_MATERIAL_JUSTIFICATIVA}" size="125"
						value="#{manterMaterialJustificativaController.justificativaProcRel}"
						removerCaratersEspeciais="false" required="true" maxlength="500" />
				</aghu:linha>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="bt_justificar"
					value="#{messages.LABEL_JUSTIFICAR}"
					action="#{manterMaterialJustificativaController.justificar}"
					styleClass="bt_cinza" />
				<mec:commandButton value="#{messages.LABEL_VOLTAR}" id="bt_voltar"
					immediate="true"
					action="#{manterMaterialJustificativaController.voltar}"
					styleClass="bt_cinza" profile="back" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
