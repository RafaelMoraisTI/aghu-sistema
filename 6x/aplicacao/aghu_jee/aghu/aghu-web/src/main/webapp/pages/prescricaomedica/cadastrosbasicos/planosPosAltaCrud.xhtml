<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_PLANOS_POS_ALTA}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{planosPosAltaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPlanosPosAlta"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_PLANOS_POS_ALTA}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero required="false" value="#{planosPosAltaController.plano.seq}" label="#{messages.LABEL_CODIGO_POS_ALTA}" maxlength="6" readonly="true" size="6" id="codigo"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO_POS_ALTA}" size="31" maxlength="60" title="#{(empty planosPosAltaController.plano.seq) ? (messages.TITLE_DESCRICAO_POS_ALTA) : ('')}" value="#{planosPosAltaController.plano.descricao}" readonly="#{not empty planosPosAltaController.plano.seq}" required="true" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_CHECK_EXIGE_COMPLEMENTO}" readonly="#{not empty planosPosAltaController.plano.seq}" value="#{planosPosAltaController.plano.indExigeComplemento}" title="#{messages.TITLE_CHECK_EXIGE_COMPLEMENTO}" id="checkExigeComplemento"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_CHECK_OUTROS}" readonly="#{not empty planosPosAltaController.plano.seq}" value="#{planosPosAltaController.plano.indicOutros}" title="#{messages.TITLE_CHECK_OUTROS}" id="checkOutros"/>  
              <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO_PLANO_POS_ALTA}" value="#{planosPosAltaController.plano.indSituacao}" title="#{messages.TITLE_SITUACAO_PLANO_POS_ALTA}" required="true" id="ativoInativo"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR_PLANO_POS_ALTA}" block="true" action="#{planosPosAltaController.confirmar}" profile="search"/>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{planosPosAltaController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
