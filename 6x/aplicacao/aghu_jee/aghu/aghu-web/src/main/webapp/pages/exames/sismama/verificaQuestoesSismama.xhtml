<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_SISMAMA_PESQUISA}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{verificaQuestoesSismamaController}"/>  
      <h:form prependId="false" id="formResultadoMamografia"> 
        <aghu:panelGeral legend="#{messages.LABEL_SOLICITACAO_SISMAMA}"> 
          <aghu:linha> 
            <mec:inputNumero id="solicitacao" label="#{messages.LABEL_EXAMES_POL_SOLICITACAO}" title="#{messages.LABEL_EXAMES_POL_SOLICITACAO}" value="#{verificaQuestoesSismamaController.solicitacao}" size="15" maxlength="9" readonly="true"/>  
            <mec:inputText id="nomePaciente" label="#{messages.LABEL_PREENCHER_INFORMACOES_AMOSTRA_NOME_PACIENTE}" title="#{messages.LABEL_PREENCHER_INFORMACOES_AMOSTRA_NOME_PACIENTE}" value="#{verificaQuestoesSismamaController.nomePaciente}" size="45" maxlength="100" removerCaratersEspeciais="true" caixaAlta="true" readonly="true"/>  
            <mec:inputText id="prontuario" label="#{messages.LABEL_PRONTUARIO}" value="#{verificaQuestoesSismamaController.prontuario}" size="10" styleclass="suggestion_input" style="text-transform:uppercase" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero id="item" label="#{messages.LABEL_ITEM_EXAMES}" title="#{messages.LABEL_ITEM_EXAMES}" value="#{verificaQuestoesSismamaController.item}" size="7" maxlength="4" readonly="true"/>  
            <mec:inputText id="descricaoUsualExame" label="#{messages.LABEL_EXAME}" title="#{messages.LABEL_DESCRICAO_USUAL_EXAME}" value="#{verificaQuestoesSismamaController.descricaoUsualExame}" size="50" maxlength="100" removerCaratersEspeciais="true" caixaAlta="true" readonly="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:tabView id="abas" dynamic="false" prependId="false"> 
            <p:tab id="abaAnamnese" title="#{messages.LABEL_QUESTIONARIO_SISMAMA_ANAMNESE}"> 
              <ui:include src="/pages/exames/sismama/verificaQuestoesSismamaAbaAnamnese.xhtml"/> 
            </p:tab>  
            <p:tab id="abaInfClinica" title="#{messages.LABEL_QUESTIONARIO_SISMAMA_INF_CLINICAS}"> 
              <ui:include src="/pages/exames/sismama/verificaQuestoesSismamaAbaInfClinicas.xhtml"/> 
            </p:tab> 
          </p:tabView> 
        </aghu:acao>  
        <aghu:acao> 
          <mec:commandButton id="btVoltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{verificaQuestoesSismamaController.voltar}" styleClass="alinha-direita icon-back bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
