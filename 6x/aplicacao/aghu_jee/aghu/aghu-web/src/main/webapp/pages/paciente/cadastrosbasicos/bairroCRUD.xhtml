<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_BAIRROS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{bairroController}" ignoreEnter="true"/>  
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroBairroForm"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_BAIRROS}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" value="#{bairroController.bairro.codigo}" size="9" maxlength="5" readonly="true" id="codigo"/>  
            <mec:inputText size="30" maxlength="60" required="true" label="#{messages.LABEL_NOME_BAIRRO}" title="#{messages.TITLE_CRUD_NOME_BAIRRO}" value="#{bairroController.bairro.descricao}" style="text-transform:uppercase" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" action="#{bairroController.salvar}" profile="ok"/>  
          <mec:backButton id="botaoCancelarPais" immediate="true" action="#{bairroController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
