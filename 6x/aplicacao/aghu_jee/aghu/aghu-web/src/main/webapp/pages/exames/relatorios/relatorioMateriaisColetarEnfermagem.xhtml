<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Materiais a coletar pela enfermagem :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioMateriaisColetarEnfermagemController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Materiais a coletar pela enfermagem"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestionUnidadeFuncional" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNIDADE_FUNCIONAL}" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" descricaoInput="seq" width="700" descricaoLabel="andarAlaDescricao" converter="#{aghUnidadesFuncionaisPorAndarAlaDescricaoCaracteristicasInternacaoOuEmergenciaConverter}" required="true" controller="#{relatorioMateriaisColetarEnfermagemController}" value="#{relatorioMateriaisColetarEnfermagemController.unidadeFuncional}"> 
              <p:column>#{item.andarAlaDescricao}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime" 
				             value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" 
				             action="#{relatorioMateriaisColetarEnfermagemController.print}" 
				             disabled="#{not mf:hasPermission(securityController,'relatorioMateriaisColetarEnfermagem,executar')}" 
				             onclick="PF('loadDialogWG').show();" styleClass=" icon-see-print bt_cinza"/>
          
          <mec:commandButton id="bt_print_buttonPrint" 
				             value="#{messages.LABEL_IMPRIMIR}" 
				             action="#{relatorioMateriaisColetarEnfermagemController.directPrint}" 
				             profile="print" onclick="PF('loadDialogWG').show()" 
				             disabled="#{not mf:hasPermission(securityController,'relatorioMateriaisColetarEnfermagem,executar')}" 
				             styleClass=" icon-see-print bt_cinza"/>
                             
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
