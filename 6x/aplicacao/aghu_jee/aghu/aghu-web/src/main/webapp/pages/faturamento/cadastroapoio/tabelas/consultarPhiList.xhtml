<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Consultar PHIs :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultarPhiPaginatorController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_CONSULTAR_PROC_HOSP_INTERNO}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_PROCEDIMENTO_INTERNO}" title="#{messages.TITLE_PROCEDIMENTO_INTERNO}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="listarPhisSuggestion" width="500" id="suggestionPhi" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.procedHospInternos}"> 
              <p:column>#{item.seq}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_PROC_CIRURGICO}" title="#{messages.TITLE_PROC_CIRURGICO}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="listarMbcProcedimentoCirurgicos" width="300" id="suggestionProcCirurgico" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.procedimentoCirurgico}"> 
              <p:column> 
                <h:outputText value="#{item.seq}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO}" value="#{consultarPhiPaginatorController.indAtivo}" id="indSituacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_MATERIAL}" title="#{messages.TITLE_MATERIAL}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarScoMateriais" maxlength="7" id="suggestionMaterial" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.material}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_PROC_ESPECIAL}" title="#{messages.TITLE_PROC_ESPECIAL}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="listarMpmProcedEspecialDiversos" width="300" id="suggestionProcEspecial" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.procedEspecialDiverso}"> 
              <p:column> 
                <h:outputText value="#{item.seq}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_COMP_SANGUINEO}" title="#{messages.TITLE_COMP_SANGUINEO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarAbsComponenteSanguineos" width="300" id="suggestionCompSanguineo" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.componenteSanguineo}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_PROC_HEMOTERAPICO}" title="#{messages.TITLE_PROC_HEMOTERAPICO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarAbsProcedHemoterapicos" width="300" id="suggestionProcHemoterapico" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.procedHemoterapico}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_EXAME}" title="#{messages.TITLE_SUGGESTION_EXAME}" descricaoInput="id.exaSigla" descricaoLabel="aelExames.descricaoUsual" suggestionAction="listarExamesMaterialAnalise" width="300" id="suggestionExame" controller="#{consultarPhiPaginatorController}" value="#{consultarPhiPaginatorController.exameMaterialAnalise}" render="panelMaterialAnalise"> 
              <p:column> 
                <h:outputText value="#{item.id.exaSigla}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.aelExames.descricaoUsual}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <p:outputPanel id="panelMaterialAnalise" layout="inline"> 
              <p:outputPanel layout="block"> 
                <p:tooltip  rendered="#{consultarPhiPaginatorController.exameMaterialAnalise.aelMateriaisAnalises.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block">  
                  <h:outputText value="#{consultarPhiPaginatorController.exameMaterialAnalise.aelMateriaisAnalises.descricao}"/> 
                </p:tooltip>  
                <mec:inputText value="#{consultarPhiPaginatorController.exameMaterialAnalise.aelMateriaisAnalises.descricao}" label="#{messages.LABEL_MATERIAL_ANALISE}" size="40" style="text-transform:uppercase" readonly="true" id="materialAnalise"/> 
              </p:outputPanel> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_PESQUISAR}" id="bt_pesquisar" action="#{consultarPhiPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{consultarPhiPaginatorController.limparPesquisa}" profile="clear"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{consultarPhiPaginatorController.voltar}" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <h:panelGroup rendered="#{consultarPhiPaginatorController.dataModel.pesquisaAtiva}"> 
        <h:form prependId="false" id="formProcedimentos"> 
          <p:outputPanel layout="block" style="width:99%;margin-left:4px !important; margin-right:4px !important;"> 
            <mec:serverDataTable dataModel="dataModel" rendered="#{consultarPhiPaginatorController.dataModel.pesquisaAtiva}" id="listagem" controller="#{consultarPhiPaginatorController}"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column headerText="Ações" styleClass="first-column auto-adjust" exportable="false"> 
                <p:outputPanel id="panelAtivo" layout="inline"> 
                  <mec:commandLink title="#{(_item.situacao.isAtivo()) ? messages.LABEL_INATIVAR : messages.LABEL_ATIVAR}" action="#{consultarPhiPaginatorController.editar(_item)}" oncomplete="PF('modalConfirmarWG').show();;" rendered="#{mf:hasPermission(securityController, 'procedimentoHospitalarInterno,alterar')}" styleClass=" #{(_item.situacao.isAtivo()) ? 'silk-activate' : 'silk-desactive'} silk-icon" ajax="true" process="@this"/> 
                </p:outputPanel>  
                <mec:commandLink title="#{messages.TITLE_RELACIONAR_CID_COM_PHI}" action="#{consultarPhiPaginatorController.relacionarCIDComPHI(item)}" styleClass=" silk-application-link silk-icon" ajax="true"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SIGLA_PHI}"/> 
                </f:facet>  
                <h:outputText value="#{_item.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MATERIAL}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.material.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.material.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.material.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PROC_CIRURGICO}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.procedimentoCirurgico.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.procedimentoCirurgico.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.procedimentoCirurgico.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PROC_ESPECIAL}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.procedimentoEspecialDiverso.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.procedimentoEspecialDiverso.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.procedimentoEspecialDiverso.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_COMP_SANGUINEO}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.componenteSanguineo.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.componenteSanguineo.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.componenteSanguineo.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PROC_HEMOTERAPICO}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.procedHemoterapico.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.procedHemoterapico.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.procedHemoterapico.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_EXAME}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.exameMaterialAnalise.aelExames.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.exameMaterialAnalise.aelExames.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.exameMaterialAnalise.aelExames.sigla}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MAT_ANALISE}"/> 
                </f:facet>  
                <p:tooltip rendered="#{_item.exameMaterialAnalise.aelMateriaisAnalises.descricao != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.exameMaterialAnalise.aelMateriaisAnalises.descricao}"/> 
                </p:tooltip>  
                <h:outputText value="#{_item.exameMaterialAnalise.aelMateriaisAnalises.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CRIADO_EM}"/> 
                </f:facet>  
                <h:outputText value="#{_item.criadoEm}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel> 
        </h:form> 
      </h:panelGroup>  
      <p:outputPanel id="panelModalConfirmar" layout="inline"> 
        <p:dialog id="modalConfirmar" width="400" height="150" modal="true" resizable="false" widgetVar="modalConfirmarWG"> 
          <f:facet name="header"> 
            <h:panelGroup> 
              <h:outputText value="#{messages.LABEL_CONFIRMAR}"/> 
            </h:panelGroup> 
          </f:facet> #{messages.MENSAGEM_CONFIRMACAO_SITUACAO_PHI} 
          <br clear="none"/>  
          <br clear="none"/>  
          <br clear="none"/>  
          <h:panelGroup> 
            <h:form prependId="false" id="formModalConfirmar" name="formModalConfirmar"> 
              <mec:commandButton value="#{messages.LABEL_CONFIRMAR}" id="bt_confimar_modal" limitToList="true" immediate="true" action="#{consultarPhiPaginatorController.atualizar}" oncomplete="PF('modalConfirmarWG').hide();;" profile="search" ajax="true" render="panelAtivo" process="@this"/>  
              <mec:commandButton value="#{messages.LABEL_CANCELAR}" onclick="PF('modalConfirmarWG').hide();; return false;" id="bt_cancelar_modal" profile="cancel" ajax="true"/> 
            </h:form> 
          </h:panelGroup> 
        </p:dialog> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
