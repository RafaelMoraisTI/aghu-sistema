<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:outputPanel id="panelRetornoAditivos" layout="inline"> 
      <table id="tbListCto" width="100%"> 
        <tr> 
          <td width="94%" rowspan="1" colspan="1"> 
            <p:outputPanel layout="block" style="width: 100%; height:450px; overflow:auto; padding:3px;"> 
              <mec:serverDataTable id="tabelaRetormoAditivos" width="100%" rendered="#{not empty retornoIntegracaoController.logsContratos}" list="#{retornoIntegracaoController.logsAditivos}" scrollable="true"> 
                <c:set var="_itemAdit" value="#{item}"/>  
                <p:column width="3px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ACAO}"/> 
                  </f:facet>  
                  <mec:commandLink title="#{messages.LABEL_VER_PDF}" rendered="#{not empty _itemAdit.arqRel}" action="#{retornoIntegracaoController.visualizarPDF}" styleClass=" silk-page-white-acrobat silk-icon"> 
                    <f:setPropertyActionListener target="#{retornoIntegracaoVisualizarPdfController.seqScoLogEnvioSicon}" value="#{_itemAdit.seq}" for="command"/> 
                  </mec:commandLink> 
                </p:column>  
                <p:column width="30px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_NUM_ADITIVO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_itemAdit.aditivo.id.seq}"/> 
                </p:column>  
                <p:column width="20px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA_ENVIO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_itemAdit.dtEnvio}"> 
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                  </h:outputText> 
                </p:column>  
                <p:column width="30px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_STATUS_ENVIO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_itemAdit.statusEnvioFormatado}"/> 
                </p:column>  
                <p:column width="50px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MENS_RETORNO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_itemAdit.dsErro}"/> 
                </p:column> 
              </mec:serverDataTable> 
            </p:outputPanel> 
          </td> 
        </tr> 
      </table> 
    </p:outputPanel> 
  </ui:composition> 
</html>
