<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISAR_COMPONENTES_NPT_PAGE}</title>  
        <style xml:space="preserve">
				.checked {
					background-image: url('../../../resources/img/icons/checked.png') !important;
					background-repeat: no-repeat;
					background-position: center;
				}
			</style> 
    </ui:define>  
      <ui:define name="metadata"> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaComponentesNPTPaginatorController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISAR_COMPONENTES_NPT}"> 
        
          <aghu:linha> 
	          <mec:suggestionBox label="#{messages.LABEL_MEDICAMENTO_COMPO}" title="#{messages.TITLE_MEDICAMENTO_COMPO}" 
		 		  suggestionAction="obterSuggestionMed" descricaoInput="matCodigo" 
				  descricaoLabel="descricaoEdit" maxlength="20" id="sbMed" var="medic" itemValue="#{medic}"
				  controller="#{pesquisaComponentesNPTPaginatorController}" 
				  value="#{pesquisaComponentesNPTPaginatorController.medicamento}"> 
		             <p:column> 
		               <f:facet name="header"> 
		                 <b>#{messages.LABEL_CODIGO}</b> 
		               </f:facet> #{medic.matCodigo}
		             </p:column>  
		             <p:column> 
		               <f:facet name="header"> 
		                 <b>#{messages.LABEL_DESCRICAO}</b> 
		               </f:facet> #{medic.descricaoEdit}
		             </p:column>
		             <p:column> 
		               <f:facet name="header"> 
		                 <b>#{messages.LABEL_TPR_SIGLA}</b> 
		               </f:facet> #{medic.tprSigla}
		             </p:column> 
			  </mec:suggestionBox>
			  
			  <mec:suggestionBox label="#{messages.LABEL_GRUPO_COMPO}" title="#{messages.TITLE_GRUPO_COMPO}" 
		 		  suggestionAction="obterSuggestionGrupoComponentes" descricaoInput="seq" 
				  descricaoLabel="descricao" maxlength="20" id="sbGrupo" var="gp" itemValue="#{gp}"
				  controller="#{pesquisaComponentesNPTPaginatorController}" 
				  value="#{pesquisaComponentesNPTPaginatorController.grupo}"> 
		             <p:column> 
		               <f:facet name="header"> 
		                 <b>#{messages.LABEL_CODIGO}</b> 
		               </f:facet> #{gp.seq}
		             </p:column>  
		             <p:column> 
		               <f:facet name="header"> 
		                 <b>#{messages.LABEL_GRUPO_DE_COMPONENTE}</b> 
		               </f:facet> #{gp.descricao}
		             </p:column> 
			  </mec:suggestionBox>  

          </aghu:linha> 
          <aghu:linha>
          
          	<mec:inputText
				value="#{pesquisaComponentesNPTPaginatorController.descricao}"
				label="#{messages.LABEL_DESCRICAO}" title="#{messages.LABEL_DESCRICAO_CNPT}"
				maxlength="200" size="65"
				id="descricao" />
				
			<mec:inputNumero
				value="#{pesquisaComponentesNPTPaginatorController.ordem}"
				label="#{messages.LABEL_ORDEM_CNPT}" title="#{messages.TITLE_ORDEM_CNPT}"
				maxlength="4" size="10"
				id="ordem" />
				
			<mec:field name="identificacao" id="identificacao" inputId="input_identificacao"
				label="#{messages.LABEL_IDENTIFICACAO_GCN}" title="#{messages.TITLE_IDENTIFICACAO_GCN}">
				<h:selectOneMenu name="input_identificacao" id="input_identificacao"
					value="#{pesquisaComponentesNPTPaginatorController.identificacao}">
					<f:selectItem itemValue="#{null}" itemLabel="Selecione"
								noSelectionOption="true" />
					<f:selectItems var="item" itemLabel="#{item.descricao}"
						value="#{pesquisaComponentesNPTPaginatorController.identificacoes}" />
				</h:selectOneMenu>
			</mec:field>
				
          </aghu:linha>
          <aghu:linha>
          
          		<mec:field name="situacao" id="situacao" inputId="input_situacao"
					label="#{messages.LABEL_SITUACAO_GCN}" title="#{messages.LABEL_SITUACAO_CNPT}">
					<h:selectOneMenu name="input_situacao" id="input_situacao"
						value="#{pesquisaComponentesNPTPaginatorController.situacao}">
						<f:selectItems var="item" itemLabel="#{item.descricao}"
							value="#{pesquisaComponentesNPTPaginatorController.situacoes}" />
					</h:selectOneMenu>
				</mec:field>
				
				<mec:field name="adulto" id="adulto" inputId="input_adulto"
					label="#{messages.LABEL_ADULTO}" title="#{messages.TITLE_ADULTO_CNPT}">
					<h:selectOneMenu name="input_adulto" id="input_adulto"
						value="#{pesquisaComponentesNPTPaginatorController.adulto}">
						<f:selectItem itemValue="#{null}" itemLabel="Selecione"
								noSelectionOption="true" />
						<f:selectItems var="item" itemLabel="#{item.descricao}"
							value="#{pesquisaComponentesNPTPaginatorController.situacoes}" />
					</h:selectOneMenu>
				</mec:field>
				
				<mec:field name="pediatria" id="pediatria" inputId="input_pediatria"
					label="#{messages.LABEL_PEDIATRIA}" title="#{messages.TITLE_PEDIATRIA_CNPT}">
					<h:selectOneMenu name="input_pediatria" id="input_pediatria"
						value="#{pesquisaComponentesNPTPaginatorController.pediatria}">
						<f:selectItem itemValue="#{null}" itemLabel="Selecione"
								noSelectionOption="true" />
						<f:selectItems var="item" itemLabel="#{item.descricao}"
							value="#{pesquisaComponentesNPTPaginatorController.situacoes}" />
					</h:selectOneMenu>
				</mec:field>	
          
          </aghu:linha>
        </aghu:panelGeral>  
         <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{pesquisaComponentesNPTPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{pesquisaComponentesNPTPaginatorController.limpar}" profile="clear" render="formPesquisa,listagemComponentesNPT"/>
          <mec:commandButton id="bt_novo" value="#{messages.LABEL_NOVO}"  action="#{pesquisaComponentesNPTPaginatorController.novo}" profile="add" ajax="true"  process="@this" immediate="true" rendered="#{pesquisaComponentesNPTPaginatorController.dataModel.pesquisaAtiva and pesquisaComponentesNPTPaginatorController.permissao}"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="listagemComponentesNPT" rendered="#{pesquisaComponentesNPTPaginatorController.dataModel.pesquisaAtiva}">
      	<aghu:panelGeral id="panelGeralListagemComponentesNPT" legend="#{messages.TITLE_LISTAGEM_COMPONENTES_NPT}"> 
      		<mec:serverDataTable id="tabelaComponentesNPT"  dataModel="dataModel" controller="#{pesquisaComponentesNPTPaginatorController}"  > 
            <c:set var="_item" value="#{item}"/> 
             
            <p:column headerText="Ações" styleClass="first-column auto-adjust" exportable="false"> 
            
              <mec:commandLink id="link_editar" title="#{messages.LABEL_EDITAR}" action="#{pesquisaComponentesNPTPaginatorController.editar}" profile="edit"> 
					<f:setPropertyActionListener for="command" target="#{cadastroComponentesNPTController.componenteSeq}" value="#{_item.medMatCodigo}"/>  
              </mec:commandLink> 
              
              <mec:commandLink id="tabelaTiposSessao_link_remover" immediate="true"
						profile="delete" title="Excluir" ajax="true" process="@this"
						action="#{pesquisaComponentesNPTPaginatorController.excluir}"  render="listagemComponentesNPT"
						rendered="#{pesquisaComponentesNPTPaginatorController.permissao}">
						<f:setPropertyActionListener for="command"
							target="#{pesquisaComponentesNPTPaginatorController.selecionado}"
							value="#{_item}" />
			  </mec:commandLink>
              
              <mec:commandLink id="link_historico" styleClass=" silk-book silk-icon" title="Histórico" action="#{pesquisaComponentesNPTPaginatorController.historico}"> 
                <f:setPropertyActionListener for="command" target="#{pesquisaHistoricoComponentesNPTController.seqComponente}" value="#{_item.medMatCodigo}"/> 
              </mec:commandLink> 
              
            </p:column> 
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_MEDICACAO_COMPONENTE_NPT}"/> 
              </f:facet>  
              <h:outputText value="#{_item.medicamento}"/> 
            </p:column>
            
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_GRUPO_COMPONENTE_NPT}"/> 
              </f:facet>  
              <h:outputText id="grupoColum" value="#{_item.seqGrupo}"/>
              <p:tooltip trackMouse="true" for="grupoColum" value="#{_item.seqGrupo} - #{_item.grupo}"/> 
            </p:column> 
            
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO_COMPONENTE_NPT}"/> 
              </f:facet>  
              <h:outputText id="descColum" value="#{_item.descricaoTrunc}"/>
              <p:tooltip trackMouse="true" for="descColum" value="#{_item.descricao}"/> 
            </p:column>
            
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ORDEM_CNPT}"/> 
              </f:facet>  
              <h:outputText value="#{_item.ordem}"/> 
            </p:column>
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_IDENTIFICACAO_COMPONENTE_NPT}"/> 
              </f:facet>  
              <h:outputText id="ident" value="#{_item.identificacaoTrunc}"/>
              <p:tooltip trackMouse="true" for="ident" value="#{_item.identificacao.descricao}"/>  
            </p:column>
            <p:column style="white-space:nowrap;" styleClass="#{_item.situacao == 'A' ? 'checked' : ''}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_TABELA_SITUACAO_COMPONENTE_NPT}"/> 
              </f:facet> 
            </p:column>
            <p:column style="white-space:nowrap;" styleClass="#{_item.adulto ? 'checked' : ''}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_TABELA_ADULTO_COMPONENTE_NPT}"/> 
              </f:facet> 
            </p:column>
            <p:column style="white-space:nowrap;" styleClass="#{_item.pediatria ? 'checked' : ''}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_TABELA_PEDIATRIA_COMPONENTE_NPT}"/> 
              </f:facet> 
            </p:column>
          </mec:serverDataTable> 
      	</aghu:panelGeral>
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
