<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.PAGE_TITLE_PROGENTITMAF}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{programacaoEntregaItemAFController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{programacaoEntregaItemAFController}"/>  
      <h:form prependId="false" id="programacaoEntregaItemAFForm"> 
        <aghu:panelGeral legend="#{messages.FIELDSET_LEGEND_PROGENTITEMAF}"> 
          <aghu:linha> 
            <mec:serverDataTable id="tabelaProgramacaoEntregaItemAF" name="tabelaProgramacaoEntregaItemAF" rowKeyVar="progracamacaoEntregaItemAFID" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" list="#{programacaoEntregaItemAFController.listaProgramacaoEntregaItemAF}" scrollable="true"> 
              <c:set var="progracamacaoEntregaItemAF" value="#{item}"/>  
              <p:ajax event="rowSelect" immediate="true" update="@(#tabelaProgramacaoEntregaItemAF) @(#painelObservacaoPai) @(#painel_botoes)" listener="#{programacaoEntregaItemAFController.buscarObservacao(progracamacaoEntregaItemAF)}"/>
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}">   
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_NUMERO_AF}" title="#{messages.TITLE_PROGENTITEMAF_NUMERO_AF}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.nroAF}"/> 
              </p:column>  
              <p:column width="3%" style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_COMPLEMENTO}" title="#{messages.TITLE_PROGRENTITEMAF_COMPLEMENTO_AF}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.cp}"/> 
              </p:column>  
              <p:column width="3%" style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_ITEM}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.item}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_SITUACAOAF}" title="#{messages.TITLE_PROGENTITEMAF_SITUACAO_AF}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.sit}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_GRUPO}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.grupo}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_MATERIAL}"/> 
                </f:facet>  
                <h:outputText id="idMat" value="#{progracamacaoEntregaItemAF.codigoMaterial}"/> 
                <p:tooltip for="idMat" mode="ajax" direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{progracamacaoEntregaItemAF.material != null}">
                    <h:outputText value="#{progracamacaoEntregaItemAF.material}"/>
                </p:tooltip>
              </p:column>  
              <p:column width="3%" style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_ESTOCAVEL}" title="#{messages.TITLE_PROGENTITEMAF_ESTOCAVEL}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.estDominio}"/> 
              </p:column>  
              <p:column width="3%" style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_CURVA}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.curva}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_TEMPO_REPOSICAO}" title="#{messages.TITLE_PROGENTITEMAF_TEMPO_RESP}"/> 
                </f:facet>  
                <h:inputText id="tempRep" size="5" maxlength="5" value="#{progracamacaoEntregaItemAF.tempRep}"> 
                  <p:ajax event="change" update="@(#tabelaProgramacaoEntregaItemAF)" process="@this" listener="#{programacaoEntregaItemAFController.verificaAtualizacaoRegistro(progracamacaoEntregaItemAF)}"/> 
                </h:inputText> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoPPedido}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_PONTO_PEDIDO}" title="#{messages.TITLE_PROGENTITEMAF_PONTO_PEDIDO}"/> 
                </f:facet>  
                <h:inputText id="pPedido" size="5" maxlength="5" value="#{progracamacaoEntregaItemAF.pPedido}"> 
                  <p:ajax event="change" update="@(#tabelaProgramacaoEntregaItemAF)" process="@this" listener="#{programacaoEntregaItemAFController.verificaAtualizacaoRegistro(progracamacaoEntregaItemAF)}"/> 
                </h:inputText> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_PONTO_PEDIDO_CALC}"/> 
                </f:facet>  
                <h:selectBooleanCheckbox value="#{progracamacaoEntregaItemAF.ppCal}" id="ppCal"> 
                  <p:ajax event="change" update="@(#panelProgramacaoEntregaItemAF)" process="@this" listener="#{programacaoEntregaItemAFController.verificaAtualizacaoRegistro(progracamacaoEntregaItemAF)}"/> 
                </h:selectBooleanCheckbox> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_CONTROLE_VALIDADE}" title="#{messages.TITLE_PROGENTITEMAF_CONTROLA_VALIDADE}"/> 
                </f:facet>  
                <h:selectBooleanCheckbox value="#{progracamacaoEntregaItemAF.contrVal}" id="contrVal"> 
                  <p:ajax event="change" update="@(#panelProgramacaoEntregaItemAF)" process="@this" listener="#{programacaoEntregaItemAFController.verificaAtualizacaoRegistro(progracamacaoEntregaItemAF)}"/> 
                </h:selectBooleanCheckbox> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_QUANTIDADE_DISPONIVEL}" title="#{messages.TITLE_PROGENTITEMAF_QUANTIDADE_DISPONIVEL}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.qDisp}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_QUANTIDADE_BLOQUEADA}" title="#{messages.TITLE_PROGENTITEMAF_QUANTIDADE_BLOQUEADA}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.qBloq}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_DURACAO_ESTOQUE}" title="#{messages.TITLE_PROGENTITEMAF_DURACAO_ESTOQUE}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.durEst}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_QUANTIDADE_AF}" title="#{messages.TITLE_PROGENTITEMAF_QUANTIDADE_AF}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.qAF}"/> 
              </p:column>  
              <p:column style="background-color:#{progracamacaoEntregaItemAF.corFundoLinha}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_PROGENTITEMAF_PRAZO_ENTREGA}" title="#{messages.TITLE_PROGENTITEMAF_PRAZO_ENTREGA}"/> 
                </f:facet>  
                <h:outputText value="#{progracamacaoEntregaItemAF.prazoEntg}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha>  
          <aghu:linha style="float:right;"> 
            <p:outputPanel id="painelObservacaoPai" layout="inline"> 
              <p:outputPanel id="painelObservacao" layout="inline"> 
                <mec:inputText id="observacao" required="false" label="#{messages.INPUT_PROGENTITEMAF_OBSERVACAO}" size="55" readonly="true" maxlength="50" value="#{programacaoEntregaItemAFController.observacao}" /> 
              </p:outputPanel> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <p:outputPanel id="painel_botoes" layout="inline"> 
          <aghu:acao> 
            <mec:commandButton id="bt_confirmar" value="#{messages.BUTTON_PROGENTITEMAF_GRAVAR}" disabled="#{!(fn:length(programacaoEntregaItemAFController.listaProgramacaoEntregaItemAF) gt 0)}" action="#{programacaoEntregaItemAFController.gravarProgramacaoEntregaItemAF}" render="panelProgramacaoEntregaItemAFPai,panelProgramacaoEntregaItemAF" profile="ok"/>  
            <mec:commandButton id="bt_ultimas_compras" value="#{messages.LINK_PROGENTITEMAF_ULTIMAS_COMPRAS}" disabled="#{programacaoEntregaItemAFController.codigoMaterialSelecionado==null}" action="#{programacaoEntregaItemAFController.redirecionarUltimasCompras}" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{consultarUltimasComprasMaterialPaginatorController.voltarParaUrl}" value="compras-programacaoEntregaItemAF" for="command"/>  
              <f:setPropertyActionListener target="#{consultarUltimasComprasMaterialPaginatorController.codigoMaterial}" value="#{programacaoEntregaItemAFController.codigoMaterialSelecionado}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton value="#{messages.LINK_PROGENTITEMAF_SCS_MATERIAL}" action="#{programacaoEntregaItemAFController.scsMaterial}"> 
              <f:setPropertyActionListener target="#{consultaSCSSPaginatorController.voltarParaUrl}" value="compras-programacaoEntregaItemAF" for="command"/>  
              <f:setPropertyActionListener target="#{consultaSCSSPaginatorController.codigoMaterial}" value="#{programacaoEntregaItemAFController.programacaoEntregaItemAFVOSelecionado.codigoMaterial}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton value="#{messages.LINK_PROGENTITEMAF_ESTATISTICA_CONSUMO}" action="#{programacaoEntregaItemAFController.redirecionarEstoqueEstatisticaConsumo}"/>  
            <mec:commandButton id="bt_voltar" value="#{messages.BUTTON_PROGENTITEMAF_VOLTAR}" disabled="false" action="#{programacaoEntregaItemAFController.voltar}" styleClass="bt_cinza" profile="back"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
