<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_RELATORIO_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioAutorizacaoFornecimentoSaldoEntregaController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages['TITLE_RELATORIO_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA']}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA_NUMERO_PAC}" title="#{messages.TITLE_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA_NUMERO_PAC}" size="7" maxlength="7" required="true" style="background-color:white;bottom-color:white;" value="#{relatorioAutorizacaoFornecimentoSaldoEntregaController.lctNumero}" id="lctNumero"/>  
            <mec:inputNumero label="#{messages.LABEL_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA_COMPLEMENTO}" title="#{messages.TITLE_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA_COMPLEMENTO}" size="3" maxlength="3" required="true" style="background-color:white;bottom-color:white;" value="#{relatorioAutorizacaoFornecimentoSaldoEntregaController.nroComplemento}" id="nroComplemento"/>  
            <mec:inputNumero label="#{messages.LABEL_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA_SEQUENCIA}" title="#{messages.TITLE_AUTORIZACAO_FORNECIMENTO_SALDO_ENTREGA_SEQUENCIA}" size="3" maxlength="3" required="true" style="background-color:white;bottom-color:white;" value="#{relatorioAutorizacaoFornecimentoSaldoEntregaController.sequenciaAlteracao}" id="sequenciaAlteracao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioAutorizacaoFornecimentoSaldoEntregaController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioAutorizacaoFornecimentoSaldoEntregaController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" block="true" action="#{relatorioAutorizacaoFornecimentoSaldoEntregaController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
