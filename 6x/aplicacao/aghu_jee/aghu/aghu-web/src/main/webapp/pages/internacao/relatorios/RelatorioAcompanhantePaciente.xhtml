<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Relatório de Acompanhantes de Pacientes :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <mec:pageConfig controller="#{relatorioAcompanhantePacienteController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Acompanhantes de Paciente"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeFuncinal" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="Selecione ou digite o código da unidade funcional de internação para gerar a emissão do relatório por este campo." maxlength="60" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" descricaoInput="seq" descricaoLabel="descricao" width="450" height="250" controller="#{relatorioAcompanhantePacienteController}" value="#{relatorioAcompanhantePacienteController.unidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioAcompanhantePacienteController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioAcompanhantePacienteController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
