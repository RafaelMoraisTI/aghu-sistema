<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_ESTATISTICA_PRODUTIVIDADE_CONSULTOR}::
			#{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig
			controller="#{relatorioEstatisticaProdutividadeConsultorController}"
			ignoreEnter="true" />
		<h:form prependId="false" id="relatorio">
			<aghu:panelGeral
				legend="#{messages.TITLE_ESTATISTICA_PRODUTIVIDADE_CONSULTOR}">
				<br clear="none" />
				<div align="center" style="text-align: center">
					<p:media id="media" align="middle" width="760" height="480"
						player="pdf"
						value="#{relatorioEstatisticaProdutividadeConsultorController.media}"
						cache="false">
						<f:param name="cid"
							value="#{javax.enterprise.context.conversation.id}" />
					</p:media>
				</div>
			</aghu:panelGeral>
			<aghu:acao>

				<mec:commandButton id="bt_imprime_buttonPrint"
					value="#{messages.LABEL_IMPRIMIR}"
					action="#{relatorioEstatisticaProdutividadeConsultorController.directPrint}"
					profile="print" ajax="true" />

				<mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true"
					action="#{relatorioEstatisticaProdutividadeConsultorController.voltar}"
					styleClass=" icon-back alinha-direita bt_cinza" ajax="true"
					profile="back" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
