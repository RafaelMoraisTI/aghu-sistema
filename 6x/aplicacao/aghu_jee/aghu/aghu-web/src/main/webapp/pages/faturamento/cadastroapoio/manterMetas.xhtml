<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_METAS}</title>  
      <style xml:space="preserve"> .campoTextoSemFieldDentroLinhaTabela .infoField { display: none; } </style> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formCadastrar"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_METAS}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_GRUPO_METAS}" title="#{messages.TITLE_GRUPO_METAS}" suggestionAction="listarGrupos" descricaoInput="codigo" descricaoLabel="descricao" size="24" maxlength="20" required="false" ajaxRendered="true" posDeleteAction="limparDadosGrupo" readonly="#{!manterMetasController.exibirNovo}" id="suggestionGrupo" controller="#{manterMetasController}" value="#{manterMetasController.grupo}" render="formCadastrar"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_SUB_GRUPO}" title="#{messages.TITLE_SUB_GRUPO}" suggestionAction="listarSubGrupos" descricaoInput="id.subGrupo" descricaoLabel="descricao" size="24" maxlength="20" required="false" readonly="#{empty manterMetasController.grupo || !manterMetasController.exibirNovo}" ajaxRendered="true" posDeleteAction="limparDadosGrupo" id="suggestionSubGrupo" controller="#{manterMetasController}" value="#{manterMetasController.subGrupo}" render="formCadastrar"> 
              <p:column>#{item.id.subGrupo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_FORMA_ORGANIZACAO}" title="#{messages.TITLE_FORMA_ORGANIZACAO}" suggestionAction="listarFormasOrganizacao" descricaoInput="id.codigo" descricaoLabel="descricao" size="24" maxlength="20" required="false" readonly="#{empty manterMetasController.subGrupo || !manterMetasController.exibirNovo}" ajaxRendered="true" id="suggestionFormaOrganizacao" controller="#{manterMetasController}" value="#{manterMetasController.formaOrganizacao}"> 
              <p:column>#{item.id.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_FINANCIAMENTO}" title="#{messages.TITLE_FINANCIAMENTO}" suggestionAction="listarFinanciamentos" descricaoInput="codigo" descricaoLabel="descricao" size="24" maxlength="20" required="false" ajaxRendered="true" readonly="#{!manterMetasController.exibirNovo}" id="suggestionFinanciamento" controller="#{manterMetasController}" value="#{manterMetasController.financiamento}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_PROCEDIMENTO}" title="#{messages.TITLE_PROCEDIMENTO_METAS}" suggestionAction="listarProcedimentos" descricaoInput="codTabela" descricaoLabel="descricao" size="24" maxlength="20" required="false" ajaxRendered="true" readonly="#{!manterMetasController.exibirNovo}" id="suggestionProcedimento" controller="#{manterMetasController}" value="#{manterMetasController.procedimento}"> 
              <p:column>#{item.codTabela}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <p:outputPanel id="panelValorQuantidade" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero value="#{manterMetasController.quantidade}" required="false" label="#{messages.LABEL_QUANTIDADE}" maxlength="10" size="10" title="#{messages.TITLE_QUANTIDADE_METAS}" id="quantidade"/>  
              <mec:inputNumero value="#{manterMetasController.valor}" label="#{messages.LABEL_VALOR}" required="false" inteiros="14" decimais="4" styleClass="mascara(decimal)" title="#{messages.TITLE_VALOR_METAS}" id="valor}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextData id="dthrInicioVig" value="#{manterMetasController.dthrInicioVig}" label="#{messages.LABEL_DTHR_INICIO_VIG}" title="#{messages.TITLE_DTHR_INICIO_VIG}" readonly="#{!manterMetasController.exibirNovo}" required="false" tipo="data"> 
                <p:ajax id="dthrInicioVigOnChange" event="dateSelect" listener="#{manterMetasController.marcarAlteracao}"/> 
              </mec:inputTextData>  
              <mec:inputTextData id="dthrFimVig" required="false" value="#{manterMetasController.dthrFimVig}" label="#{messages.LABEL_DTHR_FIM_VIG}" title="#{messages.TITLE_DTHR_FIM_VIG}" rendered="#{!manterMetasController.exibirNovo}" tipo="data"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneRadio id="indicativo" enum="DominioTipoPlano" value="#{manterMetasController.indicativo}" styleClassField="campoTextoSemFieldDentroLinhaTabela"> 
                <p:ajax event="change" process="@this" listener="#{manterMetasController.verificarIndicativo}"/> 
              </mec:selectOneRadio> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterMetasController.inserir}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{manterMetasController.verificaAlteracoes}" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <p:outputPanel id="panelModalConfVoltar" layout="inline"> 
        <p:dialog id="modalConfirmacaoPendencia" width="400" height="150" rendered="#{manterMetasController.confirmarVolta}" modal="true" resizable="false" widgetVar="modalConfirmacaoPendenciaWG"> 
          <f:facet name="header"> 
            <h:panelGroup> 
              <h:outputText value="#{messages.LABEL_ALTERACOES_NAO_GRAVADAS}"/> 
            </h:panelGroup> 
          </f:facet> #{messages.MENSAGEM_ALTERACOES_PENDENTES} 
          <br clear="none"/>  
          <br clear="none"/>  
          <br clear="none"/>  
          <h:panelGroup> 
            <h:form prependId="false" id="formModalPendencias"> 
              <mec:commandButton id="bt_sim" value="#{messages.LABEL_SIM}" action="#{manterMetasController.voltar}" profile="search"/>  
              <mec:commandButton id="bt_nao" value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoPendenciaWG').hide();;return false;" profile="cancel"/> 
            </h:form> 
          </h:panelGroup> 
        </p:dialog>  
        <h:form> 
          <script xml:space="preserve">
					PF('modalConfirmacaoPendenciaWG').show();;
				</script> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
