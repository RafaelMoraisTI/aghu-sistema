<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_MOTIVO_CANCELAMENTO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{motivoCancelamentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{motivoCancelamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formMotivoCancelamento"> 
        <aghu:panelGeral id="ffdl_motivo" legend="#{messages.TITLE_MANTER_MOTIVO_CANCELAMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" size="4" maxlength="3" value="#{motivoCancelamentoController.motivoCancelamento.seq}" label="#{messages.LABEL_MOTIVO_CANCELAMENTO_CODIGO}" readonly="true" rendered="#{motivoCancelamentoController.motivoCancelamento.seq != null}"/>  
            <mec:inputText id="descricao" removerCaratersEspeciais="false" label="#{messages.LABEL_MOTIVO_CANCELAMENTO_DESCRICAO}" size="31" maxlength="100" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_DESCRICAO}" value="#{motivoCancelamentoController.motivoCancelamento.descricao}" style="text-transform:uppercase" required="true" rendered="#{motivoCancelamentoController.motivoCancelamento.seq == null}"/>  
            <mec:inputText id="descricaoLeitura" label="#{messages.LABEL_MOTIVO_CANCELAMENTO_DESCRICAO}" size="31" maxlength="100" value="#{motivoCancelamentoController.motivoCancelamento.descricao}" style="text-transform:uppercase" readonly="true" rendered="#{motivoCancelamentoController.motivoCancelamento.seq != null}"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_MOTIVO_CANCELAMENTO_RETORNA_EXECUTAR}" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_RETORNA_EXECUTAR_EDICAO}" value="#{motivoCancelamentoController.indRetornaAExecutar}" id="retornaExecutar"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_MOTIVO_CANCELAMENTO_USO_LABORATORIO}" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_USO_LABORATORIO_EDICAO}" value="#{motivoCancelamentoController.indUsoLaboratorio}" id="usoLaboratorio"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_MOTIVO_CANCELAMENTO_INCLUIR_RESULTADO}" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_INCLUIR_RESULTADO_EDICAO}" value="#{motivoCancelamentoController.indPermiteIncluirResultado}" id="incluirResultado"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_MOTIVO_CANCELAMENTO_USO_COLETA}" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_USO_COLETA_EDICAO}" value="#{motivoCancelamentoController.indUsoColeta}" id="usoColeta"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_MOTIVO_CANCELAMENTO_PERMITE_COMPLEMENTO}" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_PERMITE_COMPLEMENTO_EDICAO}" value="#{motivoCancelamentoController.indPermiteComplemento}" id="permiteComplemento"/>  
            <mec:selectOneMenu enum="DominioSituacao" noSelectionOption="false" label="#{messages.LABEL_MOTIVO_CANCELAMENTO_RETORNA_SITUACAO}" value="#{motivoCancelamentoController.motivoCancelamento.indSituacao}" title="#{messages.TITLE_MOTIVO_CANCELAMENTO_RETORNA_SITUACAO}" id="ativoInativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" action="#{motivoCancelamentoController.gravar}" profile="search"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{motivoCancelamentoController.cancelar}" profile="cancel"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
