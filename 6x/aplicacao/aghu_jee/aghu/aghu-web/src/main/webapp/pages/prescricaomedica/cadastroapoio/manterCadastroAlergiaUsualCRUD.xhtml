<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CADASTRO_ALERGIA_USUAL}</title> 
    </ui:define>
      <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCadastroAlergiaUsualController.iniciar}"/> 
      </f:metadata> 
    </ui:define>    
    <ui:define name="body"> 
    <mec:pageConfig controller="#{manterCadastroAlergiaUsualController}" ignoreEnter="true"/> 
      <h:form prependId="false" id="formaAlergiaUsual" name="formaAlergiaUsual"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_ALERGIA_USUAL}"> 
          <aghu:linha> 
            <mec:inputText id="descricao" required="true" label="#{messages.LABEL_DESCRICAO}" size="80" maxlength="60" value="#{manterCadastroAlergiaUsualController.mpmAlergiaUsual.descricao}" style="text-transform:uppercase"/>  
			<mec:selectBooleanCheckbox id="ativoInativo" label="#{messages.LABEL_ATIVO}" value="#{manterCadastroAlergiaUsualController.indSituacao}"/> 
		  </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" name="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{manterCadastroAlergiaUsualController.gravar}" styleClass="bt_cinza" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterCadastroAlergiaUsualController.voltar}" profile="cancel" ajax="true" immediate="true"/>
        </aghu:acao>
        <p:dialog id="modalCancelarWG" width="400" height="160" modal="true" resizable="false" widgetVar="modalCancelarWG">
		<h:form prependId="false" id="formModalCancelarWG">
          <f:facet name="header">
            <h:panelGroup>
              <h:outputText value="#{messages.LABEL_AVISO}"/>
            </h:panelGroup>
          </f:facet>
          <h:outputText value="#{messages.VOLTAR_SEM_SALVAR}"/>
          <br clear="none"/>
          <br clear="none"/>
          <br clear="none"/>
          <h:panelGroup>
              <p:outputPanel id="modalCancelarWG_panel" style="text-align: center" layout="inline">
                  <mec:commandButton value="#{messages.LABEL_SIM}" id="modalPrescricaoDesbloquearAlta_bt_sim" action="#{manterCadastroAlergiaUsualController.voltar}" profile="ok" ajax="true" immediate="true"/>
                  <mec:commandButton value="#{messages.LABEL_NAO}" id="modalPrescricaoDesbloquearAlta_bt_nao" onclick="PF('modalCancelarWG').hide();" profile="cancel" immediate="true" ajax="false"/>
              </p:outputPanel>
          </h:panelGroup>
          </h:form>
        </p:dialog> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
