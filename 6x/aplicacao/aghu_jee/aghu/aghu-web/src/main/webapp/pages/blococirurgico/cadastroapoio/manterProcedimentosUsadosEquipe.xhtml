<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_PROCEDIMENTOS_MAIS_USADOS_EQUIPE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterProcedimentosUsadosEquipeController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterProcedimentosUsadosEquipeController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelTodo" layout="inline"> 
        <h:form prependId="false" id="formManterProcedimentosUsadosEquipe"> 
          <aghu:panelGeral legend="#{messages.LABEL_PROCEDIMENTOS_MAIS_USADOS_EQUIPE_CADASTRO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="sbUnidadeFuncional" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNIDADE_FUNCIONAL_EQUIPE}" suggestionAction="obterUnidadeFuncional" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" required="true" block="true" width="500" controller="#{manterProcedimentosUsadosEquipeController}" value="#{manterProcedimentosUsadosEquipeController.procPorEquipe.aghUnidadesFuncionais}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox id="sbEquipe" label="#{messages.LABEL_EQUIPE}" title="#{messages.TITLE_EQUIPE_CIRURGICA_UNIDADE_FUNCIONAL}" suggestionAction="obterEquipe" descricaoInput="matriculaVinculo" descricaoLabel="pessoaFisica.nome" maxlength="30" required="true" onkeypress="return Pesquisar(event);" block="true" width="500" controller="#{manterProcedimentosUsadosEquipeController}" value="#{manterProcedimentosUsadosEquipeController.procPorEquipe.rapServidoresByMbcPxqSerFk1}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_VINCULO}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.id.vinCodigo}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_MATRICULA}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.id.matricula}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_NOME}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.pessoaFisica.nome}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="sbProcedimento" label="#{messages.LABEL_PROCEDIMENTO}" title="#{messages.TITLE_PROCEDIMENTO_ESPECIAL_CIRURCICO_EQUIPE}" suggestionAction="obterProcedimento" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" required="true" block="true" width="500" controller="#{manterProcedimentosUsadosEquipeController}" value="#{manterProcedimentosUsadosEquipeController.procPorEquipe.mbcProcedimentoCirurgicos}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{manterProcedimentosUsadosEquipeController.gravar}" profile="ok"/>  
            <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterProcedimentosUsadosEquipeController.cancelar}" profile="cancel"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
