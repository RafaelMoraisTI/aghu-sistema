<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<p:dialog id="modalNotaAdicional" width="550" height="500"
		resizeable="false" modal="true" resizable="false"
		widgetVar="modalNotaAdicionalWG">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.TITLE_NOTA_ADICIONAL}" />
			</h:panelGroup>
		</f:facet>
		<h:panelGroup>

			<h:form id="formNotaAdicional" prependId="false">
				<aghu:linha>
					<mec:inputTextArea id="notaAdicional"
						style="width: 90%; height: 380px; resize: none"
						label="#{messages.LABEL_NOTA_ADICIONAL}"
						title="#{messages.LABEL_NOTA_ADICIONAL}" maxlength="3000"
						cols="180" rows="15"
						value="#{notaAdicionalController.notaAdicional}"
						styleClass="maxlength_(3000)">
						<p:ajax event="change" process="@this" />
					</mec:inputTextArea>

				</aghu:linha>
				<aghu:acao>
					<mec:commandButton style="float:center; position:relative; margin-top:16px;"
						value="#{messages.LABEL_GRAVAR}" id="bt_gravar_nota_adicional"
						action="#{notaAdicionalController.gravarNotaAdicional()}"
						oncomplete="PF('modalNotaAdicionalWG').hide();" profile="ok"
						ajax="true" process="@this"></mec:commandButton>
						
						
					
					<mec:commandButton id="bt_cancelar_nota_adicional"
						style="float:none; position:relative;margin-top:16px;"
						value="#{messages.LABEL_CANCELAR_NOTA_ADICIONAL}"
						action="#{notaAdicionalController.limparDados()}"
						oncomplete="PF('modalNotaAdicionalWG').hide();" profile="cancel"
						ajax="true" process="@this"></mec:commandButton>
				</aghu:acao>
			</h:form>

		</h:panelGroup>
	</p:dialog>
</ui:composition>
</html>
