<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
    <mec:serverDataTable id="dataTableVisaoGeral" list="#{custoVisaoGeralPaginatorController.lista}" scrollable="true" emptyMessage="#{messages.MENSAGEM_ABA_SEM_DADOS}" tableStyleClass="ui-datatable-aghu-inside-tab"> 
      <c:set var="custo" value="#{item}"/>  
      <p:column headerText="#{messages.LABEL_GERAL_TIPO_CUSTO}"> 
        <h:outputText value="#{custo.tipoCusto}"/> 
      </p:column>  
      <p:column headerText="#{messages.LABEL_GERAL_DESPESA}"> 
        <h:outputText value="#{custo.despesa}"/> 
      </p:column>  
      <p:column headerText="#{messages.LABEL_GERAL_ALOCADO}" style="width:150px"> 
        <h:outputText value="#{custo.alocadoAtividade}"> 
          <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
        </h:outputText> 
      </p:column>  
      <p:column headerText="#{messages.LABEL_GERAL_RATEADO}" style="width:110px"> 
        <h:outputText value="#{custo.rateado}"> 
          <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
        </h:outputText> 
      </p:column>  
      <p:column headerText="#{messages.LABEL_NAO_ALOCADO}" style="width:110px"> 
        <h:outputText value="#{custo.naoRateado}"> 
          <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
        </h:outputText> 
      </p:column>  
      <p:column headerText="#{messages.LABEL_CUSTOS_TOTAL}" style="width:110px"> 
        <h:outputText value="#{custo.total}"> 
          <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
        </h:outputText> 
      </p:column>  
      <p:column headerText="#{messages.LABEL_GERAL_PERCENTUAL}" style="width:70px"> 
        <h:outputText value="#{custo.percentual}"> 
          <f:convertNumber maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
        </h:outputText> %
      </p:column> 
    </mec:serverDataTable> 
  </ui:composition> 
</html>
