<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_RELACAO_PACIENTES_INTERNADOS_EXAMES_REALIZAR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{emitirRelacaoPacientesInternadosExamesRealizarController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{emitirRelacaoPacientesInternadosExamesRealizarController}"/>  
      <h:form prependId="false" id="formRelacaoPacientesInternadosExamesRealizar"> 
        <aghu:panelGeral legend="#{messages.LABEL_RELACAO_PACIENTES_INTERNADOS_EXAMES_REALIZAR}"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestionUnidadeFuncional" 
            		label="#{messages.LABEL_UNIDADE}" 
            		title="#{messages.TITLE_UNIDADE_FUNCIONAL}" 
            		suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" 
            		descricaoInput="seq" 
            		descricaoLabel="descricao" 
            		maxlength="30" width="700" 
            		required="true" 
            		controller="#{emitirRelacaoPacientesInternadosExamesRealizarController}" 
            		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.unidadeFuncional}"
            		var="_itemUnidadeFuncional"
					itemValue="#{_itemUnidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{_itemUnidadeFuncional.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu id="imprimeRecomendacoesExame" 
            		enum="DominioSimNao" 
            		label="#{messages.LABEL_IMPRIME_RECOMENDACOES_EXAME}" 
            		title="#{messages.TITLE_IMPRIME_RECOMENDACOES_EXAME}" 
            		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.imprimeRecomendacoesExame}" 
            		required="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <aghu:linha> 
              <legend>#{messages.LABEL_SELECIONE_RELATORIO}</legend>  
              <mec:selectBooleanCheckbox id="jejumNpo" 
              		label="#{messages.LABEL_PACIENTES_COM_JEJUM_NPO}" 
              		title="#{messages.TITLE_PACIENTES_COM_JEJUM_NPO}" 
              		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.jejumNpo}"/>  
              <mec:selectBooleanCheckbox id="preparo" 
              		label="#{messages.LABEL_PACIENTES_COM_PREPARO}" 
              		title="#{messages.TITLE_PACIENTES_COM_PREPARO}" 
              		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.preparo}"/>  
              <mec:selectBooleanCheckbox id="dietaDiferenciada" 
              		label="#{messages.LABEL_PACIENTES_COM_DIETA_DIFERENCIADA}" 
              		title="#{messages.TITLE_PACIENTES_COM_DIETA_DIFERENCIADA}" 
              		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.dietaDiferenciada}"/>  
              <mec:selectBooleanCheckbox id="unidadeEmergencia" 
              		label="#{messages.LABEL_PACIENTES_UNIDADE_EMERGENCIA}" 
              		title="#{messages.TITLE_PACIENTES_UNIDADE_EMERGENCIA}" 
              		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.unidadeEmergencia}"/>  
              <mec:selectBooleanCheckbox id="todos" 
              		label="#{messages.LABEL_TODOS_PACIENTES}" 
              		title="#{messages.TITLE_TODOS_PACIENTES}" 
              		value="#{emitirRelacaoPacientesInternadosExamesRealizarController.todos}"/> 
            </aghu:linha> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" 
          		value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" 
          		action="#{emitirRelacaoPacientesInternadosExamesRealizarController.visualizarImpressao}" 
          		profile="view" />  
          <mec:commandButton id="bt_imprime_buttonPrint" 
          		value="#{messages.LABEL_IMPRIMIR}" 
          		action="#{emitirRelacaoPacientesInternadosExamesRealizarController.imprimir}" 
          		profile="print" 
          		onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
