<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_IDENTIFICACAO_CADAVER} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroCadaverController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroCadaverController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastroCadaver"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_IDENTIFICACAO_CADAVER}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero id="seq" value="#{cadastroCadaverController.aelDadosCadaver.seq}" label="#{messages.LABEL_CODIGO}" readonly="true" size="10"/>  
              <mec:inputText id="nome" label="#{messages.LABEL_NOME}" title="#{messages.TITLE_NOME_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.nome}" required="true" style="text-transform:uppercase" size="134" maxlength="100"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextData id="dtNascimento" label="#{messages.LABEL_DATA_NASC}" title="#{messages.TITLE_NASCIMENTO_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.dtNascimento}" tipo="data"/>  
              <mec:selectOneMenu id="raca" label="#{messages.LABEL_RACA}" title="#{messages.TITLE_RACA_AEL_CADAVER}" enum="DominioCor" value="#{cadastroCadaverController.aelDadosCadaver.raca}"/>  
              <mec:selectOneMenu id="grupoSanguineo" maxlength="2" size="5" enum="DominioGrupoSanguineoAtendimentoDiverso" label="#{messages.LABEL_GRUPO_SANGUINEO}" title="#{messages.TITLE_GRUPO_SANGUINEO_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.grupoSanguineo}"/>  
              <mec:inputTextData id="dthrRemocao" label="#{messages.LABEL_DATA_REMOCAO}" title="#{messages.TITLE_REMOCAO_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.dthrRemocao}" tipo="data"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextArea id="causaObito" rows="3" cols="126" label="#{messages.LABEL_CAUSA_OBITO}" title="#{messages.TITLE_CAUSA_OBITO_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.causaObito}" maxlength="240" style="text-transform:uppercase"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText id="realizadoPor" label="#{messages.LABEL_REAL_POR}" title="#{messages.TITLE_REALIZADO_POR_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.realizadoPor}" style="text-transform:uppercase" size="72" maxlength="60"/>  
              <mec:inputText id="lidoPor" label="#{messages.LABEL_LIDO_POR}" title="#{messages.TITLE_LIDO_POR_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.lidoPor}" style="text-transform:uppercase" size="72" maxlength="60"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="instituicaoHospitalarProcedencia" label="#{messages.LABEL_PROCEDENCIA}" title="#{messages.TITLE_PROCEDENCIA_AEL_CADAVER}" converter="#{aghInstituicoesHospitalaresConverter}" descricaoInput="seq" descricaoLabel="nome" width="600" suggestionAction="pesquisarInstituicaoHospitalarPorCodigoENome" controller="#{cadastroCadaverController}" value="#{cadastroCadaverController.aelDadosCadaver.instituicaoHospitalarProcedencia}"> 
                <p:column>#{item.seq}</p:column>  
                <p:column>#{item.nome}</p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="instituicaoHospitalarRetirada" label="#{messages.LABEL_RETIRADA}" title="#{messages.TITLE_RETIRADA_AEL_CADAVER}" converter="#{aghInstituicoesHospitalaresConverter}" descricaoInput="seq" descricaoLabel="nome" width="600" suggestionAction="pesquisarInstituicaoHospitalarPorCodigoENome" controller="#{cadastroCadaverController}" value="#{cadastroCadaverController.aelDadosCadaver.instituicaoHospitalarRetirada}"> 
                <p:column>#{item.seq}</p:column>  
                <p:column>#{item.nome}</p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero id="codigoConvenio" label="#{messages.LABEL_COD_CONVENIO_FAT}" title="#{messages.TITLE_CONVENIO_AEL_CADAVER}" size="10" maxlength="3" readonly="#{cadastroCadaverController.aelDadosCadaver != null and cadastroCadaverController.aelDadosCadaver.convenioSaudePlano != null}" value="#{cadastroCadaverController.convenioId}"> 
                <p:ajax event="blur" bypassUpdates="false" process="@this"/> 
              </mec:inputNumero>  
              <mec:inputNumero id="codigoPlano" label="#{messages.LABEL_COD_PLANO_FAT}" title="#{messages.TITLE_PLANO_AEL_CADAVER}"
	                size="8" maxlength="2" converter="#{javax.faces.Byte}" 
	                readonly="#{cadastroCadaverController.aelDadosCadaver.convenioSaudePlano != null and cadastroCadaverController.aelDadosCadaver.convenioSaudePlano != null}" 
	                value="#{cadastroCadaverController.planoId}"> 
                  <p:ajax event="change" bypassUpdates="false" update="@(#codigoConvenio) @(#codigoPlano) @(#suggestion_plano)" process="@this" listener="#{cadastroCadaverController.escolherPlanoConvenio()}"/> 
              </mec:inputNumero>
						<mec:suggestionBox id="suggestion_plano"
							label="#{messages.LABEL_CONVENIO_PLANO}"
							title="#{messages.TITLE_DESCRICA_CONVENIO_PLANO_CADAVER}"
							width="800" size="116" maxlength="40"
							converter="#{fatConvenioSaudePlanoConverter}"
							descricaoInput="descricaoPlanoConvenio"
							suggestionAction="pesquisarConvenioSaudePlanos"
							posSelectionAction="atribuirPlano" required="true"
							posDeleteAction="atribuirPlano"
							controller="#{cadastroCadaverController}"
							value="#{cadastroCadaverController.aelDadosCadaver.convenioSaudePlano}"
							render="codigoConvenio,codigoPlano">
							<p:column>#{item.convenioSaude.descricao} - #{item.descricao}</p:column>
						</mec:suggestionBox>
					</aghu:linha>  
            <aghu:linha> 
              <mec:inputTextArea id="observacoes" rows="3" cols="126" label="#{messages.LABEL_OBSERVACOES}" title="#{messages.TITLE_OBSERVACOES_AEL_CADAVER}" value="#{cadastroCadaverController.aelDadosCadaver.observacoes}" maxlength="500" style="text-transform:uppercase"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarCadaver,executar')}" action="#{cadastroCadaverController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cadastroCadaverController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
