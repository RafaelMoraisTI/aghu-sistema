<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{imprimirJulgamentoPropostasLicitacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formImprimirJulgamento"> 
        <aghu:panelGeral legend="#{messages.TITLE_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO_NRO_LICITACAO}" title="#{messages.TITLE_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO_NRO_LICITACAO}" value="#{imprimirJulgamentoPropostasLicitacaoController.nroLicitacao}" required="true" maxlength="7" size="10" id="nroLicitacao"/>  
            <mec:inputNumero label="#{messages.LABEL_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO_ITEM_INICIAL}" value="#{imprimirJulgamentoPropostasLicitacaoController.itemInicial}" title="#{messages.TITLE_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO_ITEM_INICIAL}" maxlength="3" size="10" id="itemInicial"/>  
            <mec:inputNumero label="#{messages.LABEL_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO_ITEM_FINAL}" value="#{imprimirJulgamentoPropostasLicitacaoController.itemFinal}" title="#{messages.TITLE_IMPRIMIR_JULGAMENTO_PROPOSTAS_LICITACAO_ITEM_FINAL}" maxlength="3" size="10" id="itemFinal"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{imprimirJulgamentoPropostasLicitacaoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{imprimirJulgamentoPropostasLicitacaoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{imprimirJulgamentoPropostasLicitacaoController.limparFormImprimirJulgamento}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
