<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_GRUPO_MATERIAIS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoMaterialCRUDController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoMaterialCRUDController}"/>  
      <h:form prependId="false" id="cadastrarGrupoMaterialForm" name="cadastrarGrupoMaterialForm"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_GRUPO_MATERIAIS}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO_GRUPO_MATERIAIS}" maxlength="2" size="2" readonly="true" value="#{grupoMaterialCRUDController.grupoMaterial.codigo}"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO_GRUPO_MATERIAIS}" maxlength="60" size="60" required="true" value="#{grupoMaterialCRUDController.grupoMaterial.descricao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox id="patrimonio" label="#{messages.LABEL_PATRIMONIO_GRUPO_MATERIAIS}" title="#{messages.TITLE_PATRIMONIO_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.patrimonio}"/>  
            <mec:selectBooleanCheckbox id="engenhari" label="#{messages.LABEL_ENGENHARIA_GRUPO_MATERIAIS}" title="#{messages.TITLE_ENGENHARIA_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.engenhari}"/>  
            <mec:selectBooleanCheckbox id="nutricao" label="#{messages.LABEL_NUTRICAO_GRUPO_MATERIAIS}" title="#{messages.TITLE_NUTRICAO_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.nutricao}"/>  
            <mec:selectBooleanCheckbox id="exigeForn" label="#{messages.LABEL_FORNECEDOR_GRUPO_MATERIAIS}" title="#{messages.TITLE_FORNECEDOR_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.exigeForn}"/>  
            <mec:selectBooleanCheckbox id="geraMovEstoque" label="#{messages.LABEL_ESTOQUE_GRUPO_MATERIAIS}" title="#{messages.TITLE_ESTOQUE_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.geraMovEstoque}"/>  
            <mec:selectBooleanCheckbox id="controleValidade" label="#{messages.LABEL_VALIDADE_GRUPO_MATERIAIS}" title="#{messages.TITLE_VALIDADE_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.controleValidade}"/>  
            <mec:selectBooleanCheckbox id="dispensario" label="#{messages.LABEL_DISPENSARIO_GRUPO_MATERIAIS}" title="#{messages.TITLE_DISPENSARIO_GRUPO_MATERIAIS}" value="#{grupoMaterialCRUDController.grupoMaterial.dispensario}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_NATUREZA_DESPESA_GRUPO_MATERIAIS}" descricaoInput="id.codigo" descricaoLabel="descricao" suggestionAction="pesquisarNaturezaDespesa" width="450" id="naturezaDespesa" controller="#{grupoMaterialCRUDController}" value="#{grupoMaterialCRUDController.naturezaDespesa}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                </f:facet> #{item.id.codigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputNumero id="codMercadoriaBb" label="#{messages.LABEL_CODIGO_MERCADORIA_GRUPO_MATERIAIS}" maxlength="9" size="9" value="#{grupoMaterialCRUDController.grupoMaterial.codMercadoriaBb}"/>  
            <mec:selectOneMenu id="diaFavEntgMaterial" label="#{messages.LABEL_DIA_FAVORITO_ENTREGA_GRUPO_MATERIAIS}" enum="DominioDiaSemanaMes" itemLabel="codigo" value="#{grupoMaterialCRUDController.grupoMaterial.diaFavEntgMaterial}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_AGRUPAMENTO_GRUPO_MATERIAIS}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarFcuAgrupaGrupoMaterialAtivos" width="450" id="agrupaGrupoMaterial" controller="#{grupoMaterialCRUDController}" value="#{grupoMaterialCRUDController.grupoMaterial.agrupaGrupoMaterial}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton block="true" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController,'cadastrarGrupoMaterial,executar')}" action="#{grupoMaterialCRUDController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{grupoMaterialCRUDController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
