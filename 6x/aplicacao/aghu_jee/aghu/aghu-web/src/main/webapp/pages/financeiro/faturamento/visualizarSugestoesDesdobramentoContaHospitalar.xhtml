<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_SUGESTOES_DESDOBRAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="formDesdobramentoContaHospitalar"> 
        <aghu:panelGeral legend="#{messages.INFORMACOES_CONTA_HOSPITALAR}"> 
          <aghu:linha> 
            <aghu:linha> 
              <mec:inputNumero size="8" maxlength="8" label="#{messages.LABEL_PRONTUARIO_FAT}" disabled="true" readonly="true" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.prontuario}" id="prontuario"/>  
              <mec:inputNumero size="17" maxlength="8" label="#{messages.LABEL_CODIGO_PACIENTE_FAT}" disabled="true" readonly="true" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.pacCodigo}" id="pacCodigo"/>  
              <mec:inputText label="#{messages.LABEL_PACIENTE}" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.pacNome}" size="70" maxlength="50" style="text-transform:uppercase" disabled="true" readonly="true" id="pacNome"/>  
              <mec:inputText label="#{messages.LABEL_CONTA_HOSPITALAR}" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.cthSeq}" size="12" maxlength="12" disabled="true" readonly="true" id="cthSeq"/>  
              <mec:selectOneMenu label="#{messages.LABEL_SITUACAO}" noSelectionOption="true" readonly="true" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.situacao}" enum="DominioSituacaoConta" id="listaSituacaoContaHospitalar"/> 
            </aghu:linha> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <fieldset> 
          <fieldset class="geral"> 
            <legend>#{messages.LABEL_PESQUISAR_SUGESTOES_DESDOBRAMENTO}</legend>  
            <aghu:linha> 
              <mec:inputTextData label="#{messages.LABEL_DATA_HORA_SUGESTAO}" title="#{messages.TITLE_DATA_HORA_SUGESTAO}" size="16" maxlength="16" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.dtSugestao}" id="dtSugestao" tipo="datahora"/>  
              <mec:inputNumero size="17" maxlength="8" label="#{messages.LABEL_MDS_SEQ}" title="#{messages.TITLE_CONTA_HOSPITALAR_FAT}" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.mdsSeq}" id="mdsSeq"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO_MOTIVO}" title="#{messages.TITLE_DESCRICAO_TIPO_DESDOBRAMENTO}" value="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.descricao}" size="60" maxlength="100" style="text-transform:uppercase" id="descricao"/> 
            </aghu:linha> 
          </fieldset> 
        </fieldset>  
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.limpar}" styleClass="bt_cinza" profile="clear"/>  
          <mec:commandButton immediate="true" id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.voltar}" styleClass=" alinha-direita bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="resultado"> 
        <p:outputPanel id="panelResultado" rendered="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController.dataModel.pesquisaAtiva}" layout="inline"> 
          <aghu:linha> 
            <mec:serverDataTable dataModel="dataModel" id="tabelaSugestoes" controller="#{visualizarSugestoesDesdobramentoContaHospitalarPaginatorController}"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_HORA_SUGESTAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.id.dthrSugestao}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.id.mdsSeq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ORIGEM}"/> 
                </f:facet>  
                <h:outputText value="#{_item.origem}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LEITO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.leito.leitoID}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO_MOTIVO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.motivoDesdobramento.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_TIPO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.motivoDesdobramento.tipoDesdobramento} - #{_item.motivoDesdobramento.tipoDesdobramento.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_COD_SUS}"/> 
                </f:facet>  
                <h:outputText value="#{_item.motivoDesdobramento.codigoSus}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONS}"/> 
                </f:facet>  
                <h:outputText value="#{_item.considera ? 'Sim' : 'NÃ£o'}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
