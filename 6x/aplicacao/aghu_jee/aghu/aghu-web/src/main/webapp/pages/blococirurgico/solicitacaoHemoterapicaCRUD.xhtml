<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_SOLIC_HEMO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{solicitacaoHemoterapicaCRUDController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{solicitacaoHemoterapicaCRUDController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formMaterialAnalise"> 
        <aghu:panelGeral legend="#{messages.LABEL_SOLIC_HEMO}"> 
          <aghu:linha> 
            <mec:suggestionBox id="compSanguineo" width="450" label="#{messages.LABEL_COMP_SANG}" title="#{messages.TITLE_COMP_SANG}" required="true" readonly="#{solicitacaoHemoterapicaCRUDController.csaCodigo != null}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarComponenteSanguineo" descricaoLimite="40" controller="#{solicitacaoHemoterapicaCRUDController}" value="#{solicitacaoHemoterapicaCRUDController.solicHemoCirgAgendada.absComponenteSanguineo}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.codigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero id="quantidade" value="#{solicitacaoHemoterapicaCRUDController.solicHemoCirgAgendada.quantidade}" label="#{messages.LABEL_QTDE}" title="#{messages.TITLE_QTDE_CIR}" maxlength="3" size="8"> 
              <f:validateLongRange minimum="1" for="inputId"/> 
            </mec:inputNumero>  
            <mec:inputNumero id="quantidadeML" value="#{solicitacaoHemoterapicaCRUDController.solicHemoCirgAgendada.qtdeMl}" label="#{messages.LABEL_QUANTIDADE_ML}" title="#{messages.TITLE_QTDE_ML_CIR}" maxlength="4" size="8"> 
              <f:validateLongRange minimum="1" for="inputId"/> 
            </mec:inputNumero>  
            <mec:selectBooleanCheckbox id="irradiado" label="#{messages.LABEL_IRRADIADO}" title="#{messages.TITLE_IRRADIADO_CIR}" value="#{solicitacaoHemoterapicaCRUDController.solicHemoCirgAgendada.indIrradiado}"/>  
            <mec:selectBooleanCheckbox id="infiltrado" label="#{messages.LABEL_INFILTRADO}" title="#{messages.TITLE_INFILTRADO_CIR}" value="#{solicitacaoHemoterapicaCRUDController.solicHemoCirgAgendada.indFiltrado}"/>  
            <mec:selectBooleanCheckbox id="lavado" label="#{messages.LABEL_LAVADO}" title="#{messages.TITLE_LAVADO_CIR}" value="#{solicitacaoHemoterapicaCRUDController.solicHemoCirgAgendada.indLavado}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{solicitacaoHemoterapicaCRUDController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{solicitacaoHemoterapicaCRUDController.voltar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
