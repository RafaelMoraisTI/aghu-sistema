<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_EMITIR_RELATORIO_PENDENCIAS_ENCERRAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioPendenciaEncerramentoController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.LABEL_EMITIR_PENDENCIAS_ENCERRAMENTO}"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_CRIADO_EM_INICAL}" title="#{messages.TITLE_CRIADO_EM_INICAL_REL}" required="true" value="#{relatorioPendenciaEncerramentoController.dtInicial}" id="data_inicial" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_CRIADO_EM_FINAL}" title="#{messages.TITLE_CRIADO_EM_FINAL_REL}" required="true" value="#{relatorioPendenciaEncerramentoController.dtFinal}" id="data_final" tipo="data"/>  
            <mec:selectOneMenu label="#{messages.LABEL_GRUPO}" title="#{messages.TITLE_GRUPO_REL}" enum="DominioSituacaoMensagemLog" value="#{relatorioPendenciaEncerramentoController.grupo}" id="grupo"/> 
          </aghu:linha>  
          <aghu:linha> 
           <mec:suggestionBox label="#{messages.LABEL_INCONSISTENCIA}" title="#{messages.TITLE_INCONSISTENCIA_REL}" required="false" descricaoInput="modulo" descricaoLabel="erro" suggestionAction="pesquisarIncosistencias" width="400" id="inconsistencia" controller="#{relatorioPendenciaEncerramentoController}" value="#{relatorioPendenciaEncerramentoController.inconsistencia}">
              <p:column>
                <f:facet name="header">
                  <b>#{messages.LABEL_CODIGO}</b>
                </f:facet> #{item.modulo}
              </p:column> 
              <p:column>
                <f:facet name="header">
                  <b>#{messages.LABEL_DESCRICAO}</b>
                </f:facet> #{item.erro}
              </p:column>
            </mec:suggestionBox>    
            <mec:inputText value="#{relatorioPendenciaEncerramentoController.inicial}" title="#{messages.TITLE_INICAL_PAC_REL}" label="#{messages.LABEL_INICAL_PAC_REL}" style="text-transform:uppercase" removerCaratersEspeciais="false" maxlength="30" size="30" id="inical"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_REAPRESENTADAS}" title="#{messages.TITLE_REAPRESENTADAS_REL}" value="#{relatorioPendenciaEncerramentoController.reapresentada}" id="REAPRESENTADA"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioPendenciaEncerramentoController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioPendenciaEncerramentoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
