<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_STF_SESSAO_TERAPEUTICA_FISIOTERAPIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{listarSessoesFisioPOLController}"/>  
      <aghu:panelGeral legend="#{messages.TITLE_STF_SESSAO_TERAPEUTICA_FISIOTERAPIA}" > 
        <h:form prependId="false" id="formdataTable"> 
          <aghu:linha> 
            <mec:serverDataTable dataModel="dataModel" value="#{listarSessoesFisioPOLController.dataModel}" id="tabela_resultados" controller="#{listarSessoesFisioPOLController}"> 
              <c:set var="_sessaoFisioterapia" value="#{item}"/>  
              <p:column id="columnDataHora" style="width:90px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_STF_DATA_HORA}"/> 
                </f:facet>  
                <h:outputText value="#{_sessaoFisioterapia.dthrAgenda}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{_sessaoFisioterapia.mptTipoOcorrenciaSessao.descricao != null}"> 
                  <h:outputText value="#{_sessaoFisioterapia.mptTipoOcorrenciaSessao.descricao}"/> 
                </p:tooltip> 
              </p:column>  
              <p:column id="columnTipo"> 
                <f:facet name="header"> 
                  <h:outputText styleClass="headerText" value="#{messages.LABEL_STF_MODALIDADE}"/> 
                </f:facet>  
                <h:outputText value="#{_sessaoFisioterapia.mptAgendaSessao.mptItemPrcrModalidade.mptTipoModalidade.descricao}"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{_sessaoFisioterapia.mptTipoOcorrenciaSessao.descricao != null}"> 
                  <h:outputText value="#{_sessaoFisioterapia.mptTipoOcorrenciaSessao.descricao}"/> 
                </p:tooltip> 
              </p:column>  
              <p:column id="columnGesta" style="width:70px;"> 
                <f:facet name="header"> 
                  <h:outputText styleClass="headerText" value="#{messages.LABEL_STF_EXECUTOU}"/> 
                </f:facet>  
                <h:outputText value="Sim" rendered="#{_sessaoFisioterapia.indSituacao == 'C'}"/>  
                <h:outputText value="NÃ£o" rendered="#{_sessaoFisioterapia.indSituacao != 'C'}"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{_sessaoFisioterapia.mptTipoOcorrenciaSessao.descricao != null}"> 
                  <h:outputText value="#{_sessaoFisioterapia.mptTipoOcorrenciaSessao.descricao}"/> 
                </p:tooltip> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </h:form> 
      </aghu:panelGeral> 
    </ui:define> 
  </ui:composition> 
</html>
