<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_CRITERIO_ESCOLHA_FORNECEDOR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroCriterioEscolhaFornecedorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroCriterioEscolhaFornecedorController}"/>  
      <h:form id="formCadastro" prependId="false"> 
        <aghu:panelGeral legend="#{messages.TITLE_CRITERIO_ESCOLHA_FORNECEDOR}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigoCriterioEscolha" label="#{messages.LABEL_CODIGO}" readonly="true" title="#{messages.TITLE_CODIGO_CRITERIO_ESCOLHA}" value="#{cadastroCriterioEscolhaFornecedorController.codigo}" size="3" maxlength="3"/>  
            <mec:inputText id="titulo" label="#{messages.LABEL_DESCRICAO}" maxlength="60" size="60" title="#{messages.TITLE_DESCRICAO_CRITERIO_ESCOLHA}" required="true" value="#{cadastroCriterioEscolhaFornecedorController.descricao}" styleclass="suggestion_input" style="text-transform:uppercase"/>  
            <mec:selectBooleanCheckbox id="checkBoxAtivo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_CRITERIO_ESCOLHA}" value="#{cadastroCriterioEscolhaFornecedorController.situacao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_ok" value="#{messages.LABEL_GRAVAR}" action="#{cadastroCriterioEscolhaFornecedorController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar"  immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{cadastroCriterioEscolhaFornecedorController.cancelar}" profile="cancel" process="@this"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
