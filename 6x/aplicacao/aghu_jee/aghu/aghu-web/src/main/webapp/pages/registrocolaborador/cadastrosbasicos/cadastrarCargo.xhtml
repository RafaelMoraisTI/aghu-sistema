<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Cargos</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cargoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cargoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastrarCargos"> 
        <aghu:panelGeral legend=" Cadastrar Cargos "> 
          <aghu:linha> 
            <mec:inputText id="codigo" maxlength="10" required="true" value="#{cargoController.rapCargos.codigo}" readonly="#{cargoController.altera}" style="text-transform:uppercase" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_CARGO}"/>  
            <mec:inputText id="descricao" size="100" maxlength="100" required="true" style="text-transform:uppercase" label="#{messages.LABEL_DESCRICAO}" value="#{cargoController.rapCargos.descricao}" title="#{messages.TITLE_DESCRICAO_CARGO}"/>  
            <mec:selectOneMenu id="situacao" enum="DominioSituacao" required="true" label="#{messages.LABEL_SITUACAO}" value="#{cargoController.rapCargos.situacao}" title="#{messages.TITLE_SITUACAO_CARGO}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="gravar" value="#{messages.LABEL_GRAVAR}" action="#{cargoController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cargoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
