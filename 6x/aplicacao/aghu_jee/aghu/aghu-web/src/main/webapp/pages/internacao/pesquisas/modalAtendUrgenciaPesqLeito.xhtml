<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog name="modalDetalhes" id="modalDetalhes" width="700" height="550" modal="true" resizable="false" widgetVar="modalDetalhesWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="Detalhes Atendimento de Urgência"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral> 
        <h:form prependId="false" id="formModalAtendUrgLeito"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_ATENDIMENTO}" readonly="true" size="10" maxlength="9" title="#{messages.TITLE_ATENDIMENTO}" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.seq}" id="sequencia"/>  
            <mec:inputText label="#{messages.LABEL_PACIENTE}" size="9" maxlength="8" title="#{messages.TITLE_PACIENTE}" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.paciente.codigo}" id="codigoPaciente"/>  
            <mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO}" size="9" maxlength="8" title="#{messages.TITLE_PRONTUARIO_INTERNACAO}" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.paciente.prontuario}" id="prontuarioPaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_NOME}" title="#{messages.TITLE_EXIBE_NOME}" size="70" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.paciente.nome}" readonly="true" id="exibeNomePaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="Sexo" size="8" maxlength="8" title="#{messages.TITLE_SEXO}" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.paciente.sexo}" style="text-transform:uppercase" id="sexoPaciente"/>  
            <mec:inputText label="#{messages.LABEL_LEITO}" title="Leito de internação" size="14" maxlength="14" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.leito.leitoID}" id="leitoInternacao"/>  
            <mec:inputText label="#{LABEL_QUARTO}" size="12" maxlength="10" title="#{messages.TITLE_QUARTO}" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.quarto.descricao}" id="qrtNumeroInternacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DATA_ATENDIMENTO}" title="Data de Internacao" size="20" maxlength="20" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.dtAtendimento}" datePattern="dd/MM/yyyy HH:mm" id="dthrInternacaoPaciente"/>  
            <mec:inputText label="#{messages.LABEL_DATA_ALTA}" title="Data de Previsão de Alta" size="20" maxlength="20" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.dtAltaAtendimento}" datePattern="dd/MM/yyyy HH:mm" id="dtPrevAltaPaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_UNIDADE}" title="Unidade" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.unidadeFuncional.LPADAndarAlaDescricao}" id="unidadeDescricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CONVENIO}" title="Convênio da internação" size="5" maxlength="5" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.convenioSaude.codigo} - #{pesquisaLeitosController.ainAtendimentosUrgencia.convenioSaude.descricao}" id="convenioPaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" title="Especialidade da Internação" size="5" maxlength="4" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.especialidade.sigla}" id="especialidadeSeq"/>  
            <mec:inputText label="#{messages.LABEL_ESPECIALIDADE}" title="Especialidade da Internação" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.especialidade.nomeEspecialidade}" id="nomeEspecialidadePaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_INFORMADO_POR}" title="Informado Por" size="10" maxlength="10" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.servidor.id.vinCodigo}" id="informadoPor"/>  
            <mec:inputText label="#{messages.LABEL_MATRICULA}" title="Matrícula do Servido" size="10" maxlength="10" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.servidor.id.matricula}" id="matricula"/>  
            <mec:inputText label="#{messages.LABEL_NOME_SERVIDOR_DIGITADOR}" title="Nome do Servidor" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaLeitosController.ainAtendimentosUrgencia.servidor.pessoaFisica.nome}" id="nomeServidor"/> 
          </aghu:linha> 
        </h:form> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
