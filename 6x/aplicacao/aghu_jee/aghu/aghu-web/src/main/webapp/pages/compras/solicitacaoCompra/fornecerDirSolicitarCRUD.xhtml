<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_FORNECER_DIR_A_SOLICITAR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{autTempSolicitacaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{autTempSolicitacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastroDirSolicitar"> 
        <aghu:panelGeral legend="#{messages.TITLE_FORNECER_DIR_A_SOLICITAR}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_VINCULO}" readonly="true" size="5" maxlength="3" value="#{autTempSolicitacaoController.solAutTemp.id.servidor.id.vinCodigo}" id="vinServidor"/>  
            <mec:suggestionBox label="#{messages.LABEL_FOR_SOL_SERVIDOR}" title="#{messages.TITLE_SERVIDOR_FORNECDIR}" width="500" descricaoInput="id.matricula" descricaoLabel="pessoaFisica.nome" suggestionAction="obterServidorVinculado" required="true" readonly="#{not empty autTempSolicitacaoController.solAutTemp.id.dtInicio}" id="suggestionServGestor" controller="#{autTempSolicitacaoController}" value="#{autTempSolicitacaoController.solAutTemp.id.servidor}" render="vinServidor"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_VINCULO}</b> 
                </f:facet> #{item.id.vinCodigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MATRICULA}</b> 
                </f:facet> #{item.id.matricula}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_NOME}</b> 
                </f:facet> #{item.pessoaFisica.nome}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_CCUSTO_SOLICITACAO}" title="#{messages.TITLE_CCUSTO_SOLICITACAO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarCentroCustosSolic" width="400" required="true" readonly="#{not empty autTempSolicitacaoController.solAutTemp.id.dtInicio}" id="ccusto" controller="#{autTempSolicitacaoController}" value="#{autTempSolicitacaoController.solAutTemp.id.fccCentroCustos}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.codigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData title="#{messages.TITLE_FOR_SOL_DT_INICIO}" label="#{messages.LABEL_FOR_SOL_DT_INICIO}" size="10" maxlength="10" value="#{autTempSolicitacaoController.solAutTemp.id.dtInicio}" required="true" readonly="#{not empty autTempSolicitacaoController.solAutTemp.id.dtInicio}" id="data_inicio" tipo="data"/>  
            <mec:inputTextData title="#{messages.TITLE_FOR_SOL_DT_FIM}" label="#{messages.LABEL_FOR_SOL_DT_FIM}" size="10" maxlength="10" value="#{autTempSolicitacaoController.solAutTemp.dtFim}" readonly="#{autTempSolicitacaoController.visualizar}" id="data_fim" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <br clear="none"/>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_FOR_SOL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarPermissoesCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar')}" action="#{autTempSolicitacaoController.salvar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_FOR_SOL_CANCELAR}" immediate="true" action="#{autTempSolicitacaoController.voltar}" profile="cancel"/> 
        </aghu:acao>  
        <br clear="none"/> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
