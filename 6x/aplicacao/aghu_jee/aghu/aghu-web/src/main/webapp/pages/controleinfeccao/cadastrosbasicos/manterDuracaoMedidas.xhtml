<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>Duração de Medidas Preventivas :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterDuracaoMedidasPreventivasController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterDuracaoMedidasPreventivasController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDuracaoMedidasPreventivas"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_DURACAO_MEDIDAS_PREVENTIVAS}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO_DURACAO_MEDIDAS}" id="codigo" value="#{manterDuracaoMedidasPreventivasController.codigoManter}" size="5" maxlength="5" readonly="true" rendered="#{manterDuracaoMedidasPreventivasController.exibeCodigo}"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO_DURACAO_MEDIDAS}" title="#{messages.TITLE_DESCRICAO_DURACAO_MEDIDAS_CAD}" id="descricao" value="#{manterDuracaoMedidasPreventivasController.descricaoManter}" size="120" maxlength="120" emptyStringToNullConverter="emptyStringToNullConverter" required="true" readonly="#{!manterDuracaoMedidasPreventivasController.habilitaDescricao}" style="text-transform:uppercase"/>  
            <mec:selectBooleanCheckbox id="situacao" value="#{manterDuracaoMedidasPreventivasController.situacaoManter}" label="#{messages.LABEL_SITUACAO_DURACAO_MEDIDAS}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterDuracaoMedidasPreventivasController.persistirDados}" profile="ok"/>  
          <mec:commandButton id="bt_cancel" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterDuracaoMedidasPreventivasController.voltarPesquisa()}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
