<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.PARAMETROCRUD_TITLE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{parametroController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{parametroController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroParametroForm"> 
        <aghu:panelGeral legend="#{messages.PARAMETROCRUD_LEGEND}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_NOME_SISTEMA}" title="Selecione um Sistema." descricaoInput="sigla" descricaoLabel="nome" suggestionAction="pesquisarSistemaPorNome" required="true" height="250" width="450" id="sistema" controller="#{parametroController}" value="#{parametroController.parametro.sistema}"> 
              <p:column>#{item.nome}</p:column>  
              <p:column>#{item.sigla}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SEQ_PARAMETRO}" size="6" maxlength="6" readonly="true" title="#{messages.TITLE_SEQ_PARAMETRO_CRUD}" value="#{parametroController.parametro.seq}" style="text-transform:uppercase" id="seq"/>  
            <mec:inputText label="#{messages.LABEL_NOME_PARAMETRO}" size="90" maxlength="60" required="true" title="#{messages.TITLE_NOME_PARAMETRO_CRUD}" value="#{parametroController.parametro.nome}" style="text-transform:uppercase" id="nome"/>  
         </aghu:linha>
          <aghu:linha>
            <mec:inputTextData id="vlrData" label="#{messages.LABEL_PARAM_VLDATA}" title="#{messages.LABEL_PARAM_VLDATA_CRUD}" value="#{parametroController.parametro.vlrData}" tipo="datahora" />     
            <mec:inputNumero label="#{messages.LABEL_PARAM_VLNUM}" size="30" maxlength="20" title="#{messages.LABEL_PARAM_VLNUM_CRUD}" value="#{parametroController.parametro.vlrNumerico}" id="vlrNumerico"/>  
            <mec:inputText label="#{messages.LABEL_PARAM_VLTEXTO}" size="30" maxlength="2000" emptyStringToNull="true" title="#{messages.LABEL_PARAM_VLTEXTO_CRUD}" value="#{parametroController.parametro.vlrTexto}" removerCaratersEspeciais="false" caixaAlta="false" id="vlrTexto"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea cols="130" rows="5" value="#{parametroController.parametro.descricao}" maxlength="2000" readonly="false" required="false" size="300" style="text-transform:uppercase;z-index:0" title="Descrição do Parâmetro de sistema" label="#{messages.LABEL_DESCRICAO_PARAMETRO}" id="descricaoParametro" /> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_ROTINA_CONSISTENCIA_PARAMETRO}" size="90" maxlength="2000" readonly="true" title="#{messages.TITLE_ROTINA_CONSISTENCIA_PARAMETRO_CRUD}" value="#{parametroController.parametro.rotinaConsistencia}" style="text-transform:uppercase" id="rotinaConsistencia"/>  
            <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_PARAMETRO_MANTEM_HISTORICO}" value="#{parametroController.parametro.mantemHistorico}" title="Campo para definir se mantem historico ou nao" noSelectionOption="false" id="simNao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_PARAMETRO_CRIADOPOR}" size="60" maxlength="30" readonly="true" title="#{messages.TITLE_PARAMETRO_CRIADOPOR_CRUD}" value="#{parametroController.parametro.criadoPor}" style="text-transform:uppercase" id="criadoPor"/>  
            <mec:inputText label="#{messages.LABEL_ROTINA_PARAMETRO_CRIADOEM}" size="30" maxlength="20" readonly="true" title="#{messages.TITLE_PARAMETRO_CRIADOEM_CRUD}" value="#{parametroController.parametro.criadoEm}" datePattern="dd/MM/yyyy hh:mm:ss" id="criadoEm"/>  
            <mec:inputText label="#{messages.LABEL_PARAMETRO_ALTERADOPOR}" size="60" maxlength="30" readonly="true" title="#{messages.TITLE_PARAMETRO_ALTERADOPOR_CRUD}" value="#{parametroController.parametro.alteradoPor}" style="text-transform:uppercase" id="alteradoPor"/>  
            <mec:inputText label="#{messages.LABEL_ROTINA_PARAMETRO_ALTERADOEM}" size="30" maxlength="20" readonly="true" title="#{messages.TITLE_PARAMETRO_ALTERADOPOR_CRUD}" value="#{parametroController.parametro.alteradoEm}" datePattern="dd/MM/yyyy hh:mm:ss" id="alteradoEm"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{parametroController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{parametroController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
