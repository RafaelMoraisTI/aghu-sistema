<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Observações para Alta de Pacientes :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroObservacoesPacAltaForm"> 
        <aghu:panelGeral id="ffdl_pessoais" legend="Cadastrar Observações para Alta de Pacientes"> 
          <aghu:linha> 
            <p:outputPanel rendered="#{observacoesPacAltaController.ainObservacoesPacAlta.codigo != null}" layout="inline"> 
              <mec:inputNumero label="#{messages.LABEL_CODIGO}" value="#{observacoesPacAltaController.ainObservacoesPacAlta.codigo}" title="#{messages.TITLE_CRUD_CODIGO_OBSERVACOESPACALTA}" readonly="true" maxlength="6" size="6" id="codigo"/> 
            </p:outputPanel>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="100" value="#{observacoesPacAltaController.ainObservacoesPacAlta.descricao}" required="true" title="#{messages.TITLE_CRUD_DESCRICAO_OBSERVACOESPACALTA}" size="100" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{observacoesPacAltaController.ainObservacoesPacAlta.indSituacao}" title="#{messages.TITLE_CRUD_SITUACAO_OBSERVACOESPACALTA}" noSelectionOption="false" id="ativoInativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{observacoesPacAltaController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{observacoesPacAltaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
