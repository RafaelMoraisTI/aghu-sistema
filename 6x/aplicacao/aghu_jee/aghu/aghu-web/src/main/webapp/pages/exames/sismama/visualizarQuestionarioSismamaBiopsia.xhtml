<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Questoes Sismama</title> 
      <script>
		$(document).ready(function() {
			$("input:radio").click(function() {
				return false;
			});
		});
      </script>
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{verificarQuestoesSismamaApBiopsiaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{verificarQuestoesSismamaApBiopsiaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form"> 
        <aghu:panelGeral legend="#{messages.LABEL_SOLICITACAO}"> 
          <table cellspacing="2" cellpadding="2" border="0" width="100%"> 
            <tr> 
              <td width="20%" rowspan="1" colspan="1"> 
                <mec:inputNumero id="solicitacao" label="#{messages.LABEL_SOLICITACAO}" readonly="true" size="9" value="#{verificarQuestoesSismamaApBiopsiaController.soeSeq}"/> 
              </td>  
              <td width="20%" rowspan="1" colspan="1"> 
                <mec:inputText id="nome" label="#{messages.LABEL_NOME}" readonly="true" size="50" value="#{verificarQuestoesSismamaApBiopsiaController.nomePaciente}"/> 
              </td>  
              <td width="20%" rowspan="1" colspan="1"> 
                <mec:inputTextProntuario id="prontuario" label="#{messages.LABEL_PRONTUARIO}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.prontuario}"/> 
              </td> 
            </tr>  
            <tr> 
              <td width="20%" rowspan="1" colspan="1"> 
                <mec:inputNumero id="item" label="#{messages.LABEL_ITEM}" readonly="true" size="3" value="#{verificarQuestoesSismamaApBiopsiaController.seqp}"/> 
              </td>  
              <td width="20%" rowspan="1" colspan="1"> 
                <mec:inputText id="exame" label="#{messages.LABEL_EXAME}" readonly="true" size="50" value="#{verificarQuestoesSismamaApBiopsiaController.descricaoUsualExame}"/> 
              </td> 
            </tr> 
          </table> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_QUESTIONARIO_SISMAMA}"> 
          <aghu:panelGeral legend="#{messages.LABEL_PACIENTE}"> 
            <table cellspacing="2" cellpadding="2" border="0" width="100%"> 
              <tr> 
                <td width="50%" rowspan="1" colspan="1"> 
                  <mec:selectOneRadio label="#{messages.LABEL_TIPO_EXAME_HISTOPATOLOGICO}" id="tipoExameHistopatologico" enum="DominioTipoExameHistopatologico" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TIPEXE']}"/> 
                </td>  
                <td width="50%" rowspan="1" colspan="1"> 
                  <mec:selectOneRadio label="#{messages.LABEL_APRENT_RISCO_ELV_CANC_MAMA}" id="apresentaRiscElvCancMama" enum="DominioSismamaSimNaoNaoSabe" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TCANC']}"/>      
				  <p:outputPanel id="i_help_apresentaRiscElvCancMama" layout="block" styleClass="ui-state-highlight field_help"> 
                    <span class="ui-icon ui-icon-help"/>  
                    <p:tooltip  for="i_help_apresentaRiscElvCancMama" showEvent="onclick" value="#{messages.TITLE_QUESTIONARIO_SISMAMA_RISCO_ELEVADO_CANCER_MAMA}" style="min-width:200px;" escape="false" /> 
                  </p:outputPanel> 
               
				  </td> 
              </tr>  
              <tr> 
                <td rowspan="1" colspan="1"> 
                  <mec:selectOneRadio label="#{messages.LABEL_JA_TRATOU_CANCER_MAMA}" id="jaTratouCancerMama" enum="DominioSismamaSimNao" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TANT']}"/> 
                </td>  
                <td rowspan="1" colspan="1"> 
                  <mec:selectOneRadio label="#{messages.LABEL_GRAVIDA_OU_AMAMENTANDO}" id="gravidaOuAmamentando" enum="DominioSismamaSimNaoNaoSabe" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_GRAV']}"/> 
                </td> 
              </tr> 
            </table>  
            <aghu:panelGeral legend="#{messages.LABEL_TIPO_TRATAMENTO}"> 
              <table cellspacing="2" cellpadding="2" border="0"> 
                <tr> 
                  <td rowspan="1" colspan="1"> 
                    <mec:selectBooleanCheckbox id="cirurgiaMesmaMama" label="#{messages.LABEL_CIRURGIA_MESMA_MAMA}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TCIRUR']}"/> 
                  </td>  
                  <td rowspan="1" colspan="1"> 
                    <mec:selectBooleanCheckbox id="cirurgiaOutraMama" label="#{messages.LABEL_CIRURGIA_OUTRA_MAMA}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TCIRUROM']}"/> 
                  </td>  
                  <td rowspan="1" colspan="1"> 
                    <mec:selectBooleanCheckbox id="quimioterapia" label="#{messages.LABEL_QUIMIOTERAPIA}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TQUIM']}"/> 
                  </td> 
                </tr>  
                <tr> 
                  <td rowspan="1" colspan="1"> 
                    <mec:selectBooleanCheckbox id="radioterapiaMesmaMama" label="#{messages.LABEL_RADIOTERAPIA_MESMA_MAMA}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TRADIO']}"/> 
                  </td>  
                  <td rowspan="1" colspan="1"> 
                    <mec:selectBooleanCheckbox id="radioterapiaOutraMama" label="#{messages.LABEL_RADIOTERAPIA_OUTRA_MAMA}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TRADIOOM']}"/> 
                  </td>  
                  <td rowspan="1" colspan="1"> 
                    <mec:selectBooleanCheckbox id="hormonio" label="#{messages.LABEL_HORMONIO}" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_THORM']}"/> 
                  </td> 
                </tr> 
              </table> 
            </aghu:panelGeral> 
          </aghu:panelGeral>  
          <aghu:panelGeral legend="#{messages.LABEL_EXAME_CLINICO}"> 
            <table cellspacing="2" cellpadding="2" border="0" width="100%"> 
              <tr> 
                <td width="25%" rowspan="1" colspan="1"> 
                  <mec:selectOneMenu id="deteccaoLesao" label="#{messages.LABEL_DETECCAO_LESAO}" enum="DominioDeteccaoLesao" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_DETEC']}"/> 
                </td>  
                <td width="25%" rowspan="1" colspan="1"> 
                  <mec:selectOneMenu id="diagnosticoImagem" label="#{messages.LABEL_DIAGNOSTICO_IMAGEM}" enum="DominioDiagnosticoImagem" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_DIAG_IM']}"/> 
                </td> 
              </tr> 
            </table>  
            <aghu:panelGeral legend="#{messages.LABEL_CARACTERISTICA_LESAO}"> 
              <table cellspacing="2" cellpadding="2" border="0" width="100%"> 
                <tr> 
                  <td width="25%" rowspan="1" colspan="1"> 
                    <mec:selectOneRadio id="mamaCaracLesao" layout="pageDirection" enum="DominioMamaLesao" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_MAMA']}"/> 
                  </td>  
                  <td width="25%" rowspan="1" colspan="1"> 
                    <mec:selectOneMenu id="localizCaracLesao" label="#{messages.LABEL_LOCALIZACAO}" enum="DominioLocalizacaoMamografia" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_LOCA']}"/> 
                  </td>  
                  <td width="25%" rowspan="1" colspan="1"> 
                    <mec:selectOneMenu id="tamanhoCaracLesao" label="#{messages.LABEL_TAMANHO}" enum="DominioTamanhoLesao" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_TAM']}"/> 
                  </td> 
                </tr> 
              </table> 
            </aghu:panelGeral>  
            <table cellspacing="2" cellpadding="2" border="0" width="100%"> 
              <tr> 
                <td width="25%" rowspan="1" colspan="1"> 
                  <mec:selectOneRadio label="#{messages.LABEL_LINFONODO_AXILAR_PALPAVEL}" id="linfonodoAxilarPalp" enum="DominioSismamaSimNao" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_LINFO']}"/> 
                </td>  
                <td width="25%" rowspan="1" colspan="1"> 
                  <mec:selectOneMenu id="materialEnvProcedimento" label="#{messages.LABEL_MATERIAL_ENV_PROCEDIMENTO}" enum="DominioSismamaProcedimentoCirurgico" readonly="true" value="#{verificarQuestoesSismamaApBiopsiaController.respostas['C_CLI_MAT_PROC']}"/> 
                </td> 
              </tr> 
            </table> 
          </aghu:panelGeral> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{verificarQuestoesSismamaApBiopsiaController.voltar}" styleClass=" alinha-direita bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
