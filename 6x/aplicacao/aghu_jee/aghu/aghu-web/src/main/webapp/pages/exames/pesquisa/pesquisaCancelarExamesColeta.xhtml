<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cancelar Exames na Coleta</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaCancelarExameColetaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaCancelarExameColetaController}"/>  
      <h:form prependId="false" id="formPesquisa" name="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_TITLE_CANCELAR_EXAMES_COLETA}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_SOLICITACAO}" size="10" required="true" title="#{messages.TITLE_SOLICITACAO_PE}" maxlength="8" value="#{pesquisaCancelarExameColetaController.filtro.numeroSolicitacaoInfo}" id="solicitacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <p:outputPanel rendered="true" id="panelPesquisa" layout="inline"> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{pesquisaCancelarExameColetaController.pesquisar}" profile="search"> 
            <f:setPropertyActionListener target="#{cancelarExameColetaController.soeSeq}" value="#{pesquisaCancelarExameColetaController.filtro.numeroSolicitacaoInfo}" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{pesquisaCancelarExameColetaController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
