<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Usuario :: CASCA - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{usuarioController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroUsuarioForm"> 
        <aghu:panelGeral legend="Cadastro de Usuarios"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_NOME}" maxlength="50" value="#{usuarioController.usuario.nome}" required="true" title="#{messages.CASCA_TITULO_NOME}" id="nome"/>  
            <mec:inputText label="#{messages.CASCA_LABEL_LOGIN}" maxlength="50" value="#{usuarioController.usuario.login}" required="true" readonly="true" title="#{messages.CASCA_TITULO_LOGIN}" id="login"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText removerCaratersEspeciais="false" label="#{messages.CASCA_LABEL_EMAIL}" maxlength="50" required="true" size="50" value="#{usuarioController.usuario.email}" title="#{messages.CASCA_TITULO_EMAIL}" id="email"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.CASCA_LABEL_ATIVO}" value="#{usuarioController.usuario.ativo}" title="#{messages.CASCA_TITULO_MEDICO}" id="ativo"> 
              <p:ajax update="@(#dados_medico)" event="change"/> 
            </mec:selectBooleanCheckbox>  
            <mec:selectBooleanCheckbox label="#{messages.CASCA_LABEL_DELEGA_PERFIL}" value="#{usuarioController.usuario.delegarPerfil}" title="#{messages.CASCA_TITULO_DELEGA_PERFIL}" id="delegarPerfil"> 
              <p:ajax update="@(#dados_medico)" event="change"/> 
            </mec:selectBooleanCheckbox>  
            <mec:inputNumero label="#{messages.CASCA_LABEL_TEMPO_SESSAO}" value="#{usuarioController.usuario.tempoSessaoMinutos}" required="true" title="#{messages.CASCA_TITULO_TEMPO_SESSAO}" size="10" id="tempoSessao"> 
              <f:validateLongRange minimum="1" maximum="60" for="inputId"/> 
            </mec:inputNumero>  
            <mec:inputNumero label="#{messages.CASCA_LABEL_TEMPO_ATUALIZACAO_PENDENCIAS}" value="#{usuarioController.usuario.atualizacaoPendenciaMinutos}" title="#{messages.CASCA_TITULO_TEMPO_ATUALIZACAO_PENDENCIAS}" size="10" id="atualizacaoPendenciaMinutos"> 
              <f:validateLongRange minimum="1" maximum="2147483647" for="inputId"/> 
            </mec:inputNumero> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="botao_SALVAR" value="#{messages.CASCA_LABEL_SALVAR}" action="#{usuarioController.salvar}" profile="ok"/>  
          <mec:commandButton id="botao_historico" value="#{messages.LABEL_VISUALIZAR_HISTORICO}" rendered="#{usuarioController.usuario.id != null}" immediate="true" action="#{usuarioController.historicoUsuario}" styleClass="bt_cinza"/>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{usuarioController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
