<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RETENCAO_TRIBUTO_MANTER}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formManterConsultaRetencaoTributos"> 
        <aghu:panelGeral legend="#{messages.TITLE_RETENCAO_TRIBUTO_MANTER}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" size="9" maxlength="6" value="#{retencaoTributoController.fcpRetencaoTributoManutencaoVO.codigo}" readonly="#{retencaoTributoController.alteracao}" required="true" label="#{messages.LABEL_CODIGO_RECOLHIMENTO}" title="#{messages.HINT_CODIGO_RECOLHIMENTO}" requiredMessage="#{messages.MSG_CODIGO_RECOLHIMENTO_OBRIGATORIO}"/>  
            <mec:selectOneMenu id="tipoTributo" value="#{retencaoTributoController.fcpRetencaoTributoManutencaoVO.tipoTributo}" required="true" 
            noSelectionOption="true" converter="dominioConverter"
            label="#{messages.LABEL_TIPO_TRIBUTO}" title="#{messages.HINT_TIPO_TRIBUTO}" requiredMessage="#{messages.MSG_TIPO_TRIBUTO_OBRIGATORIO}">
				<f:selectItems var="item" itemLabel="#{item.descricao}"
					value="#{retencaoTributoController.listaTipoTributos}" />
            </mec:selectOneMenu> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao>
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{retencaoTributoController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{retencaoTributoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
