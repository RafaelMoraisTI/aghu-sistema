<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Verificar Características do Pedido de Internação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formDadosExibicao"> 
        <aghu:panelGeral legend="#{messages.LABEL_DADOS_DA_SOLICITACAO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_SOLICITACAO}" value="#{verificarCaracteristicasPedidoInternacaoController.solicTransfPaciente.seq}" size="10" maxlength="9" title="#{messages.TITLE_SOLICITACAO}" readonly="true" id="solicitacaoSeq"/>  
            <mec:inputText label="#{messages.LABEL_DATA_DA_SOLICITACAO}" readonly="true" size="15" value="#{verificarCaracteristicasPedidoInternacaoController.dataSolicitacao}" title="#{messages.TITLE_DATA_DA_SOLICITACAO}" id="dataSolicitacao"/>  
            <mec:inputNumero label="#{messages.LABEL_CODIGO_DO_PACIENTE}" value="#{verificarCaracteristicasPedidoInternacaoController.codPaciente}" size="10" maxlength="9" title="#{messages.TITLE_CODIGO_DO_PACIENTE}" readonly="true" id="codPaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_PRONTUARIO_PAC}" size="9" title="#{messages.TITLE_PRONTUARIO_PAC}" value="#{verificarCaracteristicasPedidoInternacaoController.prontuario}" readonly="true" id="prontuario"/>  
            <mec:inputText label="#{messages.LABEL_NOME_DO_PACIENTE}" size="71" title="#{messages.TITLE_NOME_DO_PACIENTE}" value="#{verificarCaracteristicasPedidoInternacaoController.nomePaciente}" readonly="true" id="nomePaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_ACOMODACAO}" size="5" title="#{messages.TITLE_ACOMODACAO}" value="#{verificarCaracteristicasPedidoInternacaoController.acomodacao}" readonly="true" id="acomodacao"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="60" title="#{messages.TITLE_DESCRICAO}" value="#{verificarCaracteristicasPedidoInternacaoController.descricaoAcomodacao}" readonly="true" id="descricaoAcomodacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" size="5" title="#{messages.TITLE_SIGLA}" value="#{verificarCaracteristicasPedidoInternacaoController.especialidade}" readonly="true" id="especialidade"/>  
            <mec:inputText label="#{messages.LABEL_DA_ESPECIALIDADE}" size="60" title="#{messages.TITLE_DA_ESPECIALIDADE}" value="#{verificarCaracteristicasPedidoInternacaoController.descricaoEspecialidade}" readonly="true" id="descricaoEspecialidade"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DATA_ATENDIMENTO}" size="15" title="#{messages.TITLE_DATA_ATENDIMENTO}" value="#{verificarCaracteristicasPedidoInternacaoController.dtAtendimento}" readonly="true" id="dtAtendimento"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_LEITO_ISOLAMENTO}" value="#{verificarCaracteristicasPedidoInternacaoController.leitoIsolamento}" readonly="true" title="#{messages.TITLE_LEITO_ISOLAMENTO}" id="leitoIsolamento"/>  
            <mec:inputText label="#{messages.LABEL_DATA_DE_ALTA}" size="15" title="#{messages.TITLE_DATA_DE_ALTA}" value="#{verificarCaracteristicasPedidoInternacaoController.dtDeAlta}" readonly="true" id="dtDeAlta"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_DO_PROFESSOR}"> 
          <mec:inputText label="#{messages.LABEL_CRM_PROFESSOR}" size="5" title="#{messages.TITLE_CRM_PROFESSOR}" value="#{verificarCaracteristicasPedidoInternacaoController.crmProfessor}" readonly="true" id="crmProfessor"/>  
          <mec:inputText label="#{messages.LABEL_NOME_PROFESSOR_RESPONSAVEL}" size="71" title="#{messages.TITLE_NOME_PROFESSOR_RESPONSAVEL}" value="#{verificarCaracteristicasPedidoInternacaoController.nomeProfessorResponsavel}" readonly="true" id="nomeProfessorResponsavel"/> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_OBSERVACOES}"> 
          <mec:inputTextArea label="#{messages.LABEL_OBSERVACOES}" cols="80" rows="2" value="#{verificarCaracteristicasPedidoInternacaoController.observacoes}" title="#{messages.TITLE_OBSERVACOES}" maxlength="230" readonly="true" id="observacoes"/> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_SOLICITADO_POR}"> 
          <mec:inputNumero label="#{messages.LABEL_VINCULO}" value="#{verificarCaracteristicasPedidoInternacaoController.codVinculoServidorSolicitante}" size="10" maxlength="9" title="#{messages.TITLE_CODIGO_SERVIDOR_SOLICITANTE}" readonly="true" id="codVinculoServidorSolicitante"/>  
          <mec:inputNumero label="#{messages.LABEL_MATRICULA}" value="#{verificarCaracteristicasPedidoInternacaoController.matriculaServidorSolicitante}" size="10" maxlength="9" title="#{messages.TITLE_MATRICULA_SERVIDOR_SOLICITANTE}" readonly="true" id="matriculaServidorSolicitante"/>  
          <mec:inputText label="#{messages.LABEL_NOME}" readonly="true" size="71" title="#{messages.TITLE_NOME_SERVIDOR_SOLICITANTE}" value="#{verificarCaracteristicasPedidoInternacaoController.nomeServidorSolicitante}" id="nomeServidorSolicitante"/> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_DIGITADO_POR}"> 
          <mec:inputNumero label="#{messages.LABEL_VINCULO}" value="#{verificarCaracteristicasPedidoInternacaoController.codVinculoServidorDigitador}" size="10" maxlength="9" title="#{messages.TITLE_CODIGO_SERVIDOR_DIGITADOR}" readonly="true" id="codVinculoServidorDigitador"/>  
          <mec:inputNumero label="#{messages.LABEL_MATRICULA}" value="#{verificarCaracteristicasPedidoInternacaoController.matriculaServidorDigitador}" size="10" maxlength="9" title="#{messages.TITLE_MATRICULA_SERVIDOR_DIGITADOR}" readonly="true" id="matriculaServidorDigitador"/>  
          <mec:inputText label="#{messages.LABEL_NOME}" readonly="true" size="71" title="#{messages.TITLE_NOME_SERVIDOR_DIGITADOR}" value="#{verificarCaracteristicasPedidoInternacaoController.nomeServidorDigitador}" id="nomeServidorDigitador"/> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_CANCELADO_POR}"> 
          <mec:inputNumero label="#{messages.LABEL_VINCULO}" value="#{verificarCaracteristicasPedidoInternacaoController.codVinculoServidorCancelador}" size="10" maxlength="9" title="#{messages.TITLE_CODIGO_SERVIDOR_CANCELADOR}" readonly="true" id="codVinculoServidorCancelador"/>  
          <mec:inputNumero label="#{messages.LABEL_MATRICULA}" value="#{verificarCaracteristicasPedidoInternacaoController.matriculaServidorCancelador}" size="10" maxlength="9" title="#{messages.TITLE_MATRICULA_SERVIDOR_CANCELADOR}" readonly="true" id="matriculaServidorCancelador"/>  
          <mec:inputText label="#{messages.LABEL_NOME}" readonly="true" size="71" title="#{messages.TITLE_NOME_SERVIDOR_CANCELADOR}" value="#{verificarCaracteristicasPedidoInternacaoController.nomeServidorCancelador}" id="nomeServidorCancelador"/> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{atenderTransferenciaPacienteController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
