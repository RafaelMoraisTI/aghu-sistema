<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_QUESTIONARIOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaQuestionarioController.iniciarEdicao}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaQuestionarioController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formQuestionario"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_QUESTIONARIOS}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.LABEL_QUESTIONARIO_CODIGO}" value="#{pesquisaQuestionarioController.questionario.seq}" readonly="true"/>  
              <mec:inputText id="descricao" label="#{messages.LABEL_QUESTIONARIO_DESCRICAO}" title="#{messages.TITLE_MANTER_QUESTIONARIO_DESCRICAO}" value="#{pesquisaQuestionarioController.questionario.descricao}" size="122" readonly="#{not empty pesquisaQuestionarioController.questionario.descricao}" maxlength="100" style="text-transform:uppercase" required="true"/>  
              <mec:inputNumero id="nroVias" label="#{messages.LABEL_QUESTIONARIO_NRO_VIAS}" title="#{messages.TITLE_MANTER_QUESTIONARIO_NRO_VIAS}" value="#{pesquisaQuestionarioController.questionario.nroVias}" size="6" maxlength="2" required="true"/>  
              <mec:selectOneMenu id="situacao" label="#{messages.LABEL_QUESTIONARIO_SITUACAO}" title="#{messages.TITLE_QUESTIONARIO_SITUACAO}" value="#{pesquisaQuestionarioController.questionario.situacao}" required="true" enum="DominioSituacao"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <p:outputPanel id="panelBotoes" layout="inline"> 
          <aghu:linha> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" disabled="#{!mf:hasPermission(securityController,'questionario,persistir')}" action="#{pesquisaQuestionarioController.gravarEdicao}" profile="ok"/>  
            <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{pesquisaQuestionarioController.cancelarEdicao}" profile="cancel"/> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
