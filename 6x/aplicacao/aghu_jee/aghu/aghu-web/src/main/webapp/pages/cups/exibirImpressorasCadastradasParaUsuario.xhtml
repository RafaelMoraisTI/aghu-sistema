<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_IMPRESSORAS_CADASTRADAS_USUARIO_LOGADO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{exibirImpressorasCadastradasParaUsuarioPaginatorController}"/>  
      <h:form> 
        <aghu:panelGeral legend="#{messages.LABEL_IDENTIFICACAO_REDE_DESTE_COMPUTADOR}"> 
          <aghu:linha> 
            <div style="margin-left: 30px;"> 
              <b>#{messages.LABEL_ENDERECO}: #{exibirImpressorasCadastradasParaUsuarioPaginatorController.ipAddress} 
                <br clear="none"/> 
              </b> 
            </div> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_IMPRESSORAS}"> 
          <aghu:linha> 
            <mec:serverDataTable dataModel="dataModel" rendered="#{exibirImpressorasCadastradasParaUsuarioPaginatorController.dataModel.pesquisaAtiva}" value="#{exibirImpressorasCadastradasParaUsuarioPaginatorController}" id="tabelaComputadorImpressora" controller="#{exibirImpressorasCadastradasParaUsuarioPaginatorController}"> 
              <c:set var="computadorImpressora" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_IMPRESSORA}"/> 
                </f:facet>  
                <h:outputText value="#{computadorImpressora.impImpressora.filaImpressora}"/> 
              </p:column>  
              <p:column width="200px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_TIPO_IMPRESSORA}"/> 
                </f:facet>  
                <h:outputText value="#{computadorImpressora.impImpressora.tipoCups.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CLASSE_IMPRESSAO}"/> 
                </f:facet>  
                <h:outputText value="#{computadorImpressora.impClasseImpressao.classeImpressao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_IP}"/> 
                </f:facet>  
                <h:outputText value="#{computadorImpressora.impComputador.ipComputador}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_COMPUTADOR}"/> 
                </f:facet>  
                <h:outputText value="#{computadorImpressora.impComputador.nomeComputador}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{computadorImpressora.impComputador.descricao}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
