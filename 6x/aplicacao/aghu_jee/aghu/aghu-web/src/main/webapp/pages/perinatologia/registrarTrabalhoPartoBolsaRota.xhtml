<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition> 
    <aghu:panelGeral legend="#{messages.LABEL_TRABALHO_PARTO_BOLSA_ROTA}"> 
      <aghu:linha> 
        <p:outputPanel id="panelBolsaRota" layout="inline"> 
          <mec:selectOneMenu id="selectFormaRuptura" 
          		label="#{messages.LABEL_TRABALHO_PARTO_BOLSA}" 
          		value="#{registrarGestacaoAbaTrabalhoPartoController.dadosBolsaRotasVO.formaRuptura}" 
          		enum="DominioFormaRupturaBolsaRota" 
          		readonly="#{not registrarGestacaoAbaTrabalhoPartoController.permissaoManterTrabalhoParto or registrarGestacaoAbaNascimentoController.desabilitarCampos}">
          		<p:ajax event="change" process="@this"/>
          </mec:selectOneMenu> 
          <mec:inputTextData id="inputDataHoraRompimento" 
          		label="#{messages.LABEL_TRABALHO_PARTO_EM}" 
          		title="#{messages.TITLE_TRABALHO_PARTO_EM}" 
          		value="#{registrarGestacaoAbaTrabalhoPartoController.dadosBolsaRotasVO.dataHoraRompimento}" 
          		readonly="#{not registrarGestacaoAbaTrabalhoPartoController.permissaoManterTrabalhoParto or registrarGestacaoAbaNascimentoController.desabilitarCampos}" 
          		tipo="datahora"> 
            <p:ajax event="change" process="@this"/> 
          </mec:inputTextData>  
          <mec:selectOneMenu id="selectLiquidoAmniotico" 
          		label="#{messages.LABEL_TRABALHO_PARTO_LIQUIDO_AMNIOTICO}" 
          		title="#{messages.TITLE_TRABALHO_PARTO_LIQUIDO_AMNIOTICO}" 
          		value="#{registrarGestacaoAbaTrabalhoPartoController.dadosBolsaRotasVO.liquidoAmniotico}" 
          		enum="DominioLiquidoAmniotico" 
          		noSelectionOption="true" 
          		readonly="#{not registrarGestacaoAbaTrabalhoPartoController.permissaoManterTrabalhoParto}"> 
            <p:ajax event="change" process="@this"/> 
          </mec:selectOneMenu>  
          <mec:selectOneMenu id="selectDataHoraIgnorada" 
          		label="#{messages.LABEL_TRABALHO_PARTO_LIQUIDO_IGNORADO}" 
          		title="#{messages.TITLE_TRABALHO_PARTO_LIQUIDO_IGNORADO}" 
          		value="#{registrarGestacaoAbaTrabalhoPartoController.dadosBolsaRotasVO.indDataHoraIgnorada}" 
          		readonly="#{not registrarGestacaoAbaTrabalhoPartoController.permissaoManterTrabalhoParto or registrarGestacaoAbaNascimentoController.desabilitarCampos}"> 
            <f:selectItem itemValue="true" itemLabel="#{messages.LABEL_SIM}"/>  
            <f:selectItem itemValue="false" itemLabel="#{messages.LABEL_NAO}"/>  
            <p:ajax event="change" process="@this"/> 
          </mec:selectOneMenu>  
          <mec:selectBooleanCheckbox id="chkBoxOdorFetido" 
          		label="#{messages.LABEL_TRABALHO_PARTO_ODOR_FETIDO}" 
          		title="#{messages.TITLE_TRABALHO_PARTO_ODOR_FETIDO}" 
          		value="#{registrarGestacaoAbaTrabalhoPartoController.dadosBolsaRotasVO.indOdorFetido}" 
          		readonly="#{not registrarGestacaoAbaTrabalhoPartoController.permissaoManterTrabalhoParto or registrarGestacaoAbaNascimentoController.desabilitarCampos}"> 
            <p:ajax event="change" process="@this"/> 
          </mec:selectBooleanCheckbox> 
        </p:outputPanel> 
      </aghu:linha> 
    </aghu:panelGeral> 
  </ui:composition>
</html>
