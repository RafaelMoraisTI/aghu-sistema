<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_SINONIMOS_DE_MEDICAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{formaDosagemController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroSinonimoForm"> 
	      <aghu:panelGeral legend="#{messages.LABEL_MEDICAMENTO}"> 
	        <aghu:linha> 
	          <mec:inputText label="#{messages.LABEL_CODIGO}" readonly="true" size="5" maxlength="5" value="#{sinonimoMedicamentoController.medicamento.matCodigo}" style="text-transform:uppercase" id="sigla"/>  
	          <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="true" size="70" value="#{sinonimoMedicamentoController.medicamento.descricaoEditada4Casas}" style="text-transform:uppercase" id="nome"/>  
	          <mec:selectOneMenu enum="DominioSituacaoMedicamento" readonly="true" label="#{messages.LABEL_SITUACAO}" value="#{sinonimoMedicamentoController.medicamento.indSituacao}" id="situacao"/> 
	        </aghu:linha> 
	      </aghu:panelGeral>  
	        <aghu:panelGeral legend="#{messages.LABEL_SINONIMO}"> 
	          <aghu:linha> 
	            <mec:inputText label="#{messages.LABEL_DESCRICAO}" required="true" readonly="false" size="60" maxlength="60" title="#{messages.TITLE_DESCRICAO_SINONIMO_MEDICAMENTO}" value="#{sinonimoMedicamentoController.entidade.descricao}" style="text-transform:uppercase" converter="#{trimUpperCaseEmptyToNullConverter}" id="descricaoSinonimo"/>  
	            <mec:selectOneMenu enum="DominioSituacao" required="true" readonly="false" label="#{messages.LABEL_SITUACAO}" value="#{sinonimoMedicamentoController.entidade.indSituacao}" title="#{messages.TITLE_SITUACAO_SINONIMO_MEDICAMENTO}" id="situacaoSinonimo"/> 
	          </aghu:linha> 
	        </aghu:panelGeral>  
	        <aghu:acao> 
	          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController, 'sinonimoMedicamento,alterar')}" action="#{sinonimoMedicamentoController.confirmar}" profile="ok"/>  
	          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{sinonimoMedicamentoController.cancelar}" immediate="true" profile="cancel"/> 
	        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
