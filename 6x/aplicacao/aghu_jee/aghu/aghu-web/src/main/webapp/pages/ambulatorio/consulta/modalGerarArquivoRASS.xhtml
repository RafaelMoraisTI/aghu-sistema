<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalGerarArquivoRASS" resizeable="false" zindex="2" width="500" height="250" modal="true" resizable="false" widgetVar="modalGerarArquivoRASSWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_PESQUISAR_CONSULTAS_AGENDA_GERAR_ARQUIVO_RASS}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;" legend="#{messages.TITLE_PESQUISAR_CONSULTAS_AGENDA_GERAR_ARQUIVO_RASS_PARA}"> 
        <p:outputPanel id="modalGerarArquivoRASSPanel" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:linha>  
            <mec:inputMesAno label="#{messages.LABEL_ANO_MES_MOVIM_PROD}" title="#{messages.TITLE_MES_MOVIM_PROD}" ajaxValidation="false" value="#{consultaAgendaPaginatorController.mesMovimentoProducaoRas}" id="mes_ras"/>
          </aghu:linha>
          <aghu:linha>    
            <mec:inputText label="#{messages.LABEL_VERSAO}" value="#{consultaAgendaPaginatorController.versaoRas}" size="18" maxlength="15" id="v_ras"/>  
          </aghu:linha> 
        </p:outputPanel>  
        <aghu:acao> 
          <p:commandButton id="modal_gerar_bt"
				value="#{messages.LABEL_GERAR}"
				process="@this, mes_ras, v_ras, cod_class_ras"
				actionListener="#{consultaAgendaPaginatorController.gerarArquivoRASS}"
				ajax="false"
				onclick="PrimeFaces.monitorDownload(function(){PF('loadDialogWG').show();}, function(){PF('loadDialogWG').hide();});"
				oncomplete="PF('modalGerarArquivoRASSWG').hide();"
				styleClass="bt_cinza button-acao">
				<p:fileDownload value="#{consultaAgendaPaginatorController.streamedContent}" />
		  </p:commandButton>
          <mec:commandButton id="modal_fechar_bt" value="#{messages.LABEL_FECHAR}" onclick="PF('modalGerarArquivoRASSWG').hide();" ajax="true" process="@this" profile="cancel"/> 
        </aghu:acao> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
