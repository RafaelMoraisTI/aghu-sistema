<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:fragment> 
     <aghu:linha> 
       <p:outputPanel id="panelVinculoServ" layout="inline"> 
         <mec:inputNumero id="vinServ" label="#{messages.LABEL_VINCULO}" readonly="true" size="5" maxlength="3" value="#{solicitacaoCompraController.funcionarioComprador.id.vinCodigo}" rendered="#{not mf:hasPermission(securityController,'suggestionServ,exibir')}"/>  
         <mec:suggestionBox id="suggestionServ" required="false" label="#{messages.LABEL_COMPR_RESP_SOL_COMPR}" title="#{messages.TITLE_COMPR_RESP_SOL_COMPR}" width="500" descricaoInput="id.matricula" descricaoLabel="pessoaFisica.nome" suggestionAction="pesquisarCompradorAtivoPorMatriculaNome" rendered="#{not mf:hasPermission(securityController,'suggestionServ,exibir')}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or  solicitacaoCompraController.rdEdicao}" controller="#{solicitacaoCompraController}" value="#{solicitacaoCompraController.funcionarioComprador}" render="panelVinculoServ"> 
           <p:column> 
             <f:facet name="header"> 
               <b>#{messages.LABEL_VINCULO}</b> 
             </f:facet> #{item.id.vinCodigo}
           </p:column>  
           <p:column> 
             <f:facet name="header"> 
               <b>#{messages.LABEL_FUNCIONARIO}</b> 
             </f:facet> #{item.id.matricula}
           </p:column>  
           <p:column> 
             <f:facet name="header"> 
               <b>#{messages.LABEL_NOME}</b> 
             </f:facet> #{item.pessoaFisica.nome}
           </p:column> 
         </mec:suggestionBox> 
       </p:outputPanel> 
     </aghu:linha>  
     <aghu:linha> 
       <mec:suggestionBox id="sbPaciente" maxlength="8" numeric="true" required="false" label="#{messages.LABEL_PRONTUARIO}" descricaoInput="prontuario" descricaoLabel="nome" suggestionAction="pesquisarPaciente" title="#{messages.TITLE_PRONTUARIO_DOCUMENTOS_PACIENTE}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or solicitacaoCompraController.isReadonlyEdicao()}" controller="#{solicitacaoCompraController}" value="#{solicitacaoCompraController.solicitacaoDeCompra.paciente}"> 
         <p:column>#{item.prontuario}</p:column>  
         <p:column>#{item.nome}</p:column> 
       </mec:suggestionBox> 
     </aghu:linha>  
     <aghu:linha> 
       <mec:suggestionBox label="#{messages.LABEL_SERVICO_FORMA_CONT}" title="#{messages.TITLE_SERVICO_FORMA_CONT}" descricaoInput="codigo" descricaoLabel="descricao" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or solicitacaoCompraController.rdEdicao}" suggestionAction="listarFormasContratacaoAtivas" required="false" width="400" id="formaContratacao" controller="#{solicitacaoCompraController}" value="#{solicitacaoCompraController.solicitacaoDeCompra.modalidadeLicitacao}"> 
         <p:column> 
           <f:facet name="header"> 
             <b>#{messages.LABEL_CODIGO}</b> 
           </f:facet> #{item.codigo}
         </p:column>  
         <p:column> 
           <f:facet name="header"> 
             <b>#{messages.LABEL_DESCRICAO}</b> 
           </f:facet> #{item.descricao}
         </p:column> 
       </mec:suggestionBox> 
     </aghu:linha> 
  </ui:fragment> 
</html>
