<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalIncluirAnotacaoEquipe" width="640" height="380" resizeable="false" modal="true" resizable="false" widgetVar="modalIncluirAnotacaoEquipeWG" closable="true"> 
      <f:facet name="header"> 
        <h:outputText value="#{messages.TITLE_INCLUIR_ANOTACAO_EQUIPE_MODAL}" id="outTextTitleAnotacaoEquipe"/> 
      </f:facet>  
      <h:form prependId="false" id="formIncluirAnotacaoEquipe"> 
        <aghu:panelGeral legend="#{messages.TITLE_INCLUIR_ANOTACAO_EQUIPE}"> 
          <aghu:linha> 
            <mec:inputTextData id="data" label="#{messages.LABEL_INCLUIR_ANOTACAO_EQUIPE_DATA}" title="#{messages.TITLE_INCLUIR_ANOTACAO_EQUIPE_DATA}" value="#{incluirAnotacaoEquipeController.mbcAgendaAnotacao.id.data}" required="true" readonly="#{!incluirAnotacaoEquipeController.novaAnotacao}" styleClass="" size="17" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea id="descricao" label="#{messages.LABEL_INCLUIR_ANOTACAO_EQUIPE_DESCRICAO}" title="#{messages.TITLE_INCLUIR_ANOTACAO_EQUIPE_DESCRICAO}" value="#{incluirAnotacaoEquipeController.mbcAgendaAnotacao.descricao}" required="true" readonly="false" cols="75" rows="10" maxlength="2000"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao style="margin-right:13px;">
			<mec:commandButton id="bt_gravar"
				value="#{messages.LABEL_INCLUIR_ANOTACAO_EQUIPE_GRAVAR}"
				action="#{incluirAnotacaoEquipeController.gravar}"					
				style="margin-left:7px;" profile="ok"
				render="formDadosDetalhamento, painelDetalhamento"
				ajax="true" process="@this,data, descricao" />				
			<mec:commandButton id="bt_cancelar" value="#{messages.LABEL_INCLUIR_ANOTACAO_EQUIPE_CANCELAR}" immediate="true" oncomplete="PF('modalIncluirAnotacaoEquipeWG').hide();" profile="cancel" ajax="true" render="modalIncluirAnotacaoEquipe"/> 
        </aghu:acao> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
