<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.PAGE_TITLE_PROGENTGLOBFORN}</title>  
      <style xml:space="preserve">
			.collumn_g {
	width: 22%;
	background-color: #A0A0A0;
	border: 1px solid #C8C8C8;
	text-align: right;
}

.collumn_l1 {
	width: 17.3%;
	background-color: #A0A0A0;
	border: 1px solid #C8C8C8;
	text-align: right;
}

.collumn_l2 {
	width: 14%;
	border: 1px solid #C8C8C8;
	background-color: #A0A0A0;
	text-align: right;
}
.collumn_l3 {
	width: 14%;
	border: 1px solid #C8C8C8;
	background-color: #A0A0A0;
	text-align: right;
}
.collumn_l4 {
	width: 16%;
	border: 1px solid #C8C8C8;
	background-color: #A0A0A0;
	text-align: right;
}
	.ui-datatable-scrollable-footer-box .ui-state-default {
	   	background: #FFFFFF !important;
		color: #000000 !important;
      	border: 1px solid #DFD9C3;
	 }
		</style> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{programacaoEntregaGlobalFornecedoresController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{programacaoEntregaGlobalFornecedoresController}"/>  
      <h:form prependId="false" id="programacaoEntregaGlobalFornecedores"> 
        <aghu:panelGeral legend="#{messages.FIELDSET_PESQUISAR_PROGENTGLOBFORN}"> 
          <aghu:linha> 
            <mec:inputText id="grupoMaterial" required="false" label="#{messages.LABEL_GRUPO_MATERIAL_PROGENTGLOBFORN}" title="#" size="55" maxlength="50" value="#{programacaoEntregaGlobalFornecedoresController.codigoGrupoMaterial} - #{programacaoEntregaGlobalFornecedoresController.descricaoGrupoMaterial}" style="text-transform:uppercase" readonly="true" removerCaratersEspeciais="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="fornecedor" required="false" label="#{messages.LABEL_FORNECEDOR}" title="#" size="55" maxlength="50" value="#{programacaoEntregaGlobalFornecedoresController.descricaoFornecedor}" readonly="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.FIELDSET_GRID_PROGENTGLOBFORN}"> 
          <mec:serverDataTable id="tabelaProgramacaoEntregaGlobalFornecedores" scrollHeight="300" name="tabelaProgramacaoEntregaGlobalFornecedores" rowKeyVar="programacaoEntregaGlobalFornecedoresID" list="#{programacaoEntregaGlobalFornecedoresController.listaProgramacaoEntregaGlobalFornecedores}" scrollable="true"> 
            <c:set var="programacaoEntregaGlobalFornecedores" value="#{item}"/>  
            <p:column style="width:4%; white-space:nowrap;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ACAO}"/> 
              </f:facet>  
              <mec:commandLink id="btnAutorizacaoFornecimento" title="#{messages.LINK_AUT_FORNECIMENTO_PROGENTGLOBFORN}" action="#{programacaoEntregaGlobalFornecedoresController.irAutorizacaoFornecimento(programacaoEntregaGlobalFornecedores)}" styleClass=" silk-page-white-text silk-icon"> 
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.fornecedorNumero}" value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.grupoMaterialCodigo}" value="#{programacaoEntregaGlobalFornecedoresController.codigoGrupoMaterial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataInicial}" value="#{programacaoEntregaGlobalFornecedoresController.dataInicial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataFinal}" value="#{programacaoEntregaGlobalFornecedoresController.dataFinal}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaUrl}" value="programacaoEntregaGlobalFornecedores" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaInicio}" value="#{programacaoEntregaGlobalFornecedoresController.voltarPara}" for="command"/> 
              </mec:commandLink>  
              <mec:commandLink id="btnProgramacao" title="#{messages.LINK_PROGRAMACAO_PROGENTGLOBFORN}" action="#{programacaoEntregaGlobalFornecedoresController.irProgramacao(programacaoEntregaGlobalFornecedores)}" styleClass=" silk-fluxograma silk-icon"> 
                <f:setPropertyActionListener target="#{pesquisarProgEntregaItensAFParcelasController.numeroFornecedor}" value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisarProgEntregaItensAFParcelasController.dataInicial}" value="#{programacaoEntregaGlobalFornecedoresController.dataInicial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisarProgEntregaItensAFParcelasController.dataFinal}" value="#{programacaoEntregaGlobalFornecedoresController.dataFinal}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisarProgEntregaItensAFParcelasController.voltarParaUrl}" value="programacaoEntregaGlobalFornecedores" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisarProgEntregaItensAFParcelasController.voltarParaInicio}" value="#{programacaoEntregaGlobalFornecedoresController.voltarPara}" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column style="width:7%;" sortBy="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_NUMERO_PROGENTGLOBFORN}" title=""/> 
              </f:facet>  
              <h:outputText value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}"/> 
            </p:column>  
            <p:column style="width:27%;" sortBy="#{programacaoEntregaGlobalFornecedores.razaoSocialFornecedor}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_FORNECEDOR_PROGENTGLOBFORN}" title=""/> 
              </f:facet>  
              <h:outputText value="#{(programacaoEntregaGlobalFornecedores.razaoSocialFornecedor.length() &gt; 30) ? fn:substring(programacaoEntregaGlobalFornecedores.razaoSocialFornecedor,0,30) : programacaoEntregaGlobalFornecedores.razaoSocialFornecedor}" title="#{programacaoEntregaGlobalFornecedores.razaoSocialFornecedor}"/>
              <h:outputText value="..." rendered="#{(programacaoEntregaGlobalFornecedores.razaoSocialFornecedor.length() &gt; 30)}" />   
            </p:column>  
            <p:column style="text-align:right; width:12%; #{programacaoEntregaGlobalFornecedores.corSaldoProgramado}" sortBy="#{programacaoEntregaGlobalFornecedores.saldoProgramado}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_SALDO_PROGRAMADO_PROGENTGLOBFORN}"/> 
              </f:facet>  
              <mec:commandLink id="btnProgramacaoSaldoProgramado" action="#{programacaoEntregaGlobalFornecedoresController.irAutorizacaoFornecimentoSaldoProgramado(programacaoEntregaGlobalFornecedores)}"> 
                <h:outputText value="#{programacaoEntregaGlobalFornecedores.saldoProgramado}" style="text-decoration: underline;"> 
                  <f:convertNumber pattern="#,##0.00"/> 
                </h:outputText>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.fornecedorNumero}" value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.grupoMaterialCodigo}" value="#{programacaoEntregaGlobalFornecedoresController.codigoGrupoMaterial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataInicial}" value="#{programacaoEntregaGlobalFornecedoresController.dataInicial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataFinal}" value="#{programacaoEntregaGlobalFornecedoresController.dataFinal}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaUrl}" value="programacaoEntregaGlobalFornecedores" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaInicio}" value="#{programacaoEntregaGlobalFornecedoresController.voltarPara}" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column style="text-align:right; width:12%; #{programacaoEntregaGlobalFornecedores.corValorALiberar}" sortBy="#{programacaoEntregaGlobalFornecedores.valorALiberar}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_VALOR_LIBERAR_PROGENTGLOBFORN}"/> 
              </f:facet>  
              <mec:commandLink id="btnProgramacaoValorALiberar" action="#{programacaoEntregaGlobalFornecedoresController.irAutorizacaoFornecimentoValorALiberar(programacaoEntregaGlobalFornecedores)}"> 
                <h:outputText value="#{programacaoEntregaGlobalFornecedores.valorALiberar}" style="text-decoration: underline;"> 
                  <f:convertNumber pattern="#,##0.00"/> 
                </h:outputText>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.fornecedorNumero}" value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.grupoMaterialCodigo}" value="#{programacaoEntregaGlobalFornecedoresController.codigoGrupoMaterial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataInicial}" value="#{programacaoEntregaGlobalFornecedoresController.dataInicial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataFinal}" value="#{programacaoEntregaGlobalFornecedoresController.dataFinal}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaUrl}" value="programacaoEntregaGlobalFornecedores" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaInicio}" value="#{programacaoEntregaGlobalFornecedoresController.voltarPara}" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column style="text-align:right; width:12%; #{programacaoEntregaGlobalFornecedores.corValorLiberado}" sortBy="#{programacaoEntregaGlobalFornecedores.valorLiberado}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_VALOR_LIBERADO_PROGENTGLOBFORN}"/> 
              </f:facet>  
              <mec:commandLink id="btnProgramacaoValorLiberado" action="#{programacaoEntregaGlobalFornecedoresController.irAutorizacaoValorLiberado(programacaoEntregaGlobalFornecedores)}"> 
                <h:outputText value="#{programacaoEntregaGlobalFornecedores.valorLiberado}" style="text-decoration: underline;"> 
                  <f:convertNumber pattern="#,##0.00"/> 
                </h:outputText>
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.fornecedorNumero}" value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.grupoMaterialCodigo}" value="#{programacaoEntregaGlobalFornecedoresController.codigoGrupoMaterial}" for="command"/>
				<f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataInicial}" value="#{programacaoEntregaGlobalFornecedoresController.dataInicial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataFinal}" value="#{programacaoEntregaGlobalFornecedoresController.dataFinal}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaUrl}" value="programacaoEntregaGlobalFornecedores" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaInicio}" value="#{programacaoEntregaGlobalFornecedoresController.voltarPara}" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column style="text-align:right; width:12%; #{programacaoEntregaGlobalFornecedores.corValorEmAtraso}" sortBy="#{programacaoEntregaGlobalFornecedores.valorEmAtraso}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_VALOR_ATRASO_PROGENTGLOBFORN}"/> 
              </f:facet>  
              <mec:commandLink id="btnProgramacaoValorEmAtraso" action="#{programacaoEntregaGlobalFornecedoresController.irAutorizacaoValorEmAtraso(programacaoEntregaGlobalFornecedores)}"> 
                <h:outputText value="#{programacaoEntregaGlobalFornecedores.valorEmAtraso}" style="text-decoration: underline;"> 
                  <f:convertNumber pattern="#,##0.00"/> 
                </h:outputText> 
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.fornecedorNumero}" value="#{programacaoEntregaGlobalFornecedores.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.grupoMaterialCodigo}" value="#{programacaoEntregaGlobalFornecedoresController.codigoGrupoMaterial}" for="command"/>                  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataInicial}" value="#{programacaoEntregaGlobalFornecedoresController.dataInicial}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.dataFinal}" value="#{programacaoEntregaGlobalFornecedoresController.dataFinal}" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaUrl}" value="programacaoEntregaGlobalFornecedores" for="command"/>  
                <f:setPropertyActionListener target="#{pesquisaAutFornecimentoEntregaProgramadaController.voltarParaInicio}" value="#{programacaoEntregaGlobalFornecedoresController.voltarPara}" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column style="text-align:right; width:12%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.COLUMN_PERCENTUAL_ATRASO_PROGENTGLOBFORN}"/> 
              </f:facet>  
              <h:outputText value="#{programacaoEntregaGlobalFornecedores.percentualAtraso}"> 
                <f:convertNumber pattern="#,##0.00%"/> 
              </h:outputText> 
            </p:column>  
			<p:columnGroup type="footer">
				<p:row>
				    <p:column/>
					<p:column/>
					<p:column footerText="#{messages.LABEL_TOTAL_GERAL_PROGENTGLOBFORN}" id="colTextoTotal"/>            
				    <p:column style="text-align:right; color: #000000 !important; font-weight: bold !important; #{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.corTotalSaldoProgramado}">
			            <f:facet name="footer">
		                  <h:outputText id="colTextoTotalSaldoProgramado" value="#{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.totalSaldoProgramado}" title="#{messages.LABEL_GMPE_TOTAL_SALDO_PROGRAMADO}"> 
		                    <f:convertNumber pattern="#,###,##0.00"/> 
		                  </h:outputText> 
			            </f:facet>
			        </p:column>    
				    <p:column style="text-align:right; color: #000000 !important; font-weight: bold !important; #{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.corTotalValorALiberar}">
			            <f:facet name="footer">
		                  <h:outputText id="colTextoTotalValorLiberar" value="#{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.totalValorALiberar}" title="#{messages.TOOLTIP_TOTAL_VALOR_LIBERAR_PROGENTGLOBFORN}"> 
		                    <f:convertNumber pattern="#,###,##0.00"/> 
		                  </h:outputText> 
			            </f:facet>
			        </p:column>
				    <p:column style="text-align:right; color: #000000 !important; font-weight: bold !important; #{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.corTotalValorLiberado}">
			            <f:facet name="footer">
		                  <h:outputText id="colTextoTotalValorLiberado" value="#{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.totalValorLiberado}" title="#{messages.TOOLTIP_TOTAL_VALOR_LIBERADO_PROGENTGLOBFORN}"> 
		                    <f:convertNumber pattern="#,###,##0.00"/> 
		                  </h:outputText>  
			            </f:facet>
			        </p:column>		        
				    <p:column style="text-align:right; color: #000000 !important; font-weight: bold !important; #{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.corTotalValorEmAtraso}">
			            <f:facet name="footer">
		                  <h:outputText id="colTextoTotalValorAtraso" value="#{programacaoEntregaGlobalFornecedoresController.programacaoEntregaGlobalTotalizadorVO.totalValorEmAtraso}" title="#{messages.TOOLTIP_TOTAL_VALOR_ATRASO_PROGENTGLOBFORN}"> 
		                    <f:convertNumber pattern="#,###,##0.00"/> 
		                  </h:outputText>  
			            </f:facet>
			        </p:column>	        				        
         			<p:column/>
				</p:row>
			 </p:columnGroup>
          </mec:serverDataTable> 
        </aghu:panelGeral>  
        <p:outputPanel id="painel_botoes" layout="inline"> 
          <aghu:acao> 
            <mec:commandButton id="bt_voltar" value="#{messages.BUTTON_PROGENTITEMAF_VOLTAR}" disabled="false" action="#{programacaoEntregaGlobalFornecedoresController.voltar}" styleClass="bt_cinza" profile="back"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
