<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_NACIONALIDADES} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{nacionalidadeController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{nacionalidadeController}"/>  
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroNacionalidadeForm"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_NACIONALIDADE}"> 
          <aghu:linha> 
            <p:outputPanel layout="inline"> 
              <mec:inputNumero label="#{messages.LABEL_CODIGO}" value="#{nacionalidadeController.aipNacionalidade.codigo}" title="CÃ³digo da Nacionalidade" readonly="true" styleclass="suggestion_input" maxlength="3" size="3" style="text-transform:uppercase" id="codigo"/> 
            </p:outputPanel>  
            <mec:inputText label="#{messages.LABEL_SIGLA}" maxlength="3" value="#{nacionalidadeController.aipNacionalidade.sigla}" title="#{messages.TITLE_CRUD_SIGLA_NACIONALIDADE}" size="3" styleclass="suggestion_input" style="text-transform:uppercase" required="true" id="sigla"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="60" value="#{nacionalidadeController.aipNacionalidade.descricao}" required="true" title="#{messages.TITLE_CRUD_DESCRICAO_NACIONALIDADE}" size="60" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectBooleanCheckbox id="ativo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_CRUD_ATIVO_NACIONALIDADE}" value="#{nacionalidadeController.aipNacionalidade.ativo}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController, 'nacionalidade,alterar')}" action="#{nacionalidadeController.confirmar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" immediate="true" action="#{nacionalidadeController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
