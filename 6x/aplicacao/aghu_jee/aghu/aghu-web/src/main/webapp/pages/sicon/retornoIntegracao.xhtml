<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_VISUALIZAR_REGISTROS_CONTROLE_PACIENTE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{retornoIntegracaoController.init}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{retornoIntegracaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formVisualizarRegistros"> 
        <aghu:panelGeral legend="#{messages.LABEL_ITENSCONTRATO_HDR}"> 
          <p:outputPanel layout="inline"> 
            <p:outputPanel id="hdr"> 
              <aghu:linha> 
                <mec:inputNumero id="numContrato" label="#{messages.LABEL_NUMERO}" title="#{messages.LABEL_NUMERO}" size="20" readonly="true" value="#{retornoIntegracaoController.scoContrato.nrContrato}"/>  
                <mec:inputText label="#{messages.LABEL_HEADER_CNPJCPF}" title="#{messages.LABEL_HEADER_CNPJCPF}" value="#{retornoIntegracaoController.getCpfCnpj()}" style="text-transform:uppercase" size="30" readonly="true" id="cpfcnpj"/>  
                <mec:inputText label="#{messages.LABEL_HEADER_RAZAO_SOCIAL}" title="#{messages.LABEL_HEADER_RAZAO_SOCIAL}" value="#{retornoIntegracaoController.scoContrato.fornecedor.razaoSocial}" style="text-transform:uppercase" size="80" readonly="true" id="razaosocial"/> 
              </aghu:linha> 
            </p:outputPanel> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <p:tabView id="tabPanelIntegracao" dynamic="false" activeIndex="#{retornoIntegracaoController.tabSelecionada}" prependId="false"> 
          <p:tab id="aba1" name="aba1" title="#{messages.LABEL_TAB_RET_INTEG_CONTRATOS}"> 
            <ui:include src="/pages/sicon/retornoIntegracaoContrato.xhtml"/> 
          </p:tab>  
          <p:tab id="aba2" name="aba2" title="#{messages.LABEL_TAB_RET_INTEG_ADITIVOS}"> 
            <ui:include src="/pages/sicon/retornoIntegracaoAditivo.xhtml"/> 
          </p:tab>  
          <p:tab id="aba3" name="aba3" title="#{messages.LABEL_TAB_RET_INTEG_RESCISOES}"> 
            <ui:include src="/pages/sicon/retornoIntegracaoRescisao.xhtml"/> 
          </p:tab> 
        </p:tabView>  
        <aghu:acao> 
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{retornoIntegracaoController.voltar}" styleClass=" alinha-direita bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
