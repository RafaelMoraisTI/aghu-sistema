<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CAD_VALIDADE_AMOSTRA} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterValidadeAmostraController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterValidadeAmostraController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <aghu:panelGeral style="margin-left:4px !important; margin-right:4px !important;" legend="#{messages.TITLE_CAD_VALIDADE_AMOSTRA}"> 
          <aghu:linha> 
            <h:panelGrid columns="3"> 
              <p:column style="border:none"> 
                <mec:suggestionBox id="codcomponente" label="#{messages.LABEL_COMPONENTE_SANGUINEO}" title="#{messages.TITLE_COMPONENTE_SANGUINEO}" readonly="true" descricaoInput="codigo" descricaoLabel="descricao" controller="#{manterValidadeAmostraController}" value="#{manterValidadeAmostraController.amostraComp.componenteSanguineo}"> 
                  <p:column>#{item.codigo}</p:column>  
                  <p:column>#{item.descricao}</p:column> 
                </mec:suggestionBox>  
                <h:inputHidden id="codhidden" value="#{manterValidadeAmostraController.amostraComp.id.csaCodigo}"/> 
              </p:column>  
              <p:column style="border:none"> 
                <mec:inputNumero id="idademesinicial" label="#{messages.LABEL_IDADE_INICIAL_MANTER_VALIDADE_AMOSTRA}" title="#{messages.TITLE_IDADE_INICIAL_MANTER_VALIDADE_AMOSTRA}" value="#{manterValidadeAmostraController.amostraComp.idadeMesInicial}" required="true" maxlength="4" size="4"/> 
              </p:column>  
              <p:column style="border:none"> 
                <mec:inputNumero id="idademesfinal" label="#{messages.LABEL_IDADE_FINAL_MANTER_VALIDADE_AMOSTRA}" title="#{messages.TITLE_IDADE_FINAL_MANTER_VALIDADE_AMOSTRA}" value="#{manterValidadeAmostraController.amostraComp.idadeMesFinal}" required="true" maxlength="4" size="4"/> 
              </p:column>  
              <p:column style="border:none"> 
                <mec:inputNumero id="validade" label="#{messages.LABEL_VALIDADE}" title="#{messages.TITLE_VALIDADE}" value="#{manterValidadeAmostraController.amostraComp.validade}" required="true" maxlength="6" size="6"/> 
              </p:column>  
              <p:column style="border:none"> 
                <mec:inputNumero id="nromaxsolicitacoes" label="#{messages.LABEL_MAX_SOLICITACOES}" title="#{messages.TITLE_MAX_SOLICITACOES}" value="#{manterValidadeAmostraController.amostraComp.nroMaximoSolicitacoes}" required="true" maxlength="3" size="3"/> 
              </p:column>  
              <p:column style="border:none"/>  
              <p:column style="border:none"> 
                <mec:selectOneMenu id="unidadetempo" required="true" enum="DominioUnidadeTempo" label="#{messages.LABEL_UNIDADE_TEMPO_AMOSTRA}" title="#{messages.TITLE_UNIDADE_TEMPO_AMOSTRA}" value="#{manterValidadeAmostraController.amostraComp.unidValidAmostra}"/> 
              </p:column>  
              <p:column style="border:none"> 
                <mec:selectOneMenu id="sobre" required="true" enum="DominioTipoValidade" label="#{messages.LABEL_SOBRE_AMOSTRA}" title="#{messages.TITLE_SOBRE_AMOSTRA}" value="#{manterValidadeAmostraController.amostraComp.tipoValidade}"/> 
              </p:column>  
              <p:column style="border:none"/> 
            </h:panelGrid> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterValidadeAmostraController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{manterValidadeAmostraController.cancelar}" styleClass=" alinha-direita bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
