<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:linha> 
      <p:outputPanel id="panelMsgNaoEncontradoCaract" layout="inline"> 
        <p:outputPanel id="msgNaoEncontradoCaract" layout="block" styleClass="div-alerta" rendered="#{empty visualizarItensDoProcedimentoController.caracteristicasItemProcHosp}"> 
          <h:outputText value="#{messages.LABEL_NENHUMA_CARACTERISTICA_ENCONTRADA}"/> 
        </p:outputPanel> 
      </p:outputPanel>  
      <p:outputPanel id="panelListaCaract" layout="inline"> 
        <p:outputPanel id="listagemCaract" rendered="#{not empty visualizarItensDoProcedimentoController.caracteristicasItemProcHosp}" layout="inline"> 
          <p:outputPanel layout="block" style="width: 100%; max-height:400px; overflow-y:scroll;"> 
            <mec:serverDataTable id="listaCaract" rowKeyVar="itemRowKeyVar" list="#{visualizarItensDoProcedimentoController.caracteristicasItemProcHosp}" scrollable="true"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column width="5%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.tipoCaracteristicaItem.seq}"/> 
              </p:column>  
              <p:column width="80%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CARACTERISTICA}"/> 
                </f:facet>  
                <h:outputText value="#{_item.tipoCaracteristicaItem.caracteristica}"/> 
              </p:column>  
              <p:column width="15%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_VALOR}"/> 
                </f:facet>  
                <h:outputText value="#{_item.valorNumerico}" rendered="#{(_item.valorNumerico) != null ? true : false}"/>  
                <h:outputText value="#{_item.valorChar}" rendered="#{(_item.valorChar) != null ? true : false}"/>  
                <h:outputText value="#{_item.valorData}" rendered="#{(_item.valorData) != null ? true : false}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel> 
        </p:outputPanel> 
      </p:outputPanel> 
    </aghu:linha> 
  </ui:composition> 
</html>
