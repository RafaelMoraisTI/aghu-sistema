<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">

<ui:composition>
	<p:dialog resizeable="false" id="modalConverterConsultas" zindex="2"
		width="600" height="175" modal="true" resizable="false"
		widgetVar="modalConverterConsultasWG">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText
					value="#{messages.LABEL_MANTER_HORARIO_CONSULTA_SUGGESTIONBOX_TITULO_MODAL}" />
			</h:panelGroup>
		</f:facet>
		<h:form prependId="false" id="formConverterConsultas">
			<aghu:panelGeral style="padding:10px;"
				legend="#{messages.TITLE_MANTER_HORARIO_CONSULTA_CONVERTER_CONSULTAS_MODAL}">
					<aghu:linha>
						<mec:suggestionBox
							label="#{messages.LABEL_MANTER_HORARIO_CONSULTA_SUGGESTIONBOX_TITULO_MODAL}"
							maxlength="25"
							suggestionAction="obterConsultaPagadoresCadastrados" width="550"
							descricaoInput="seqPagadorTipoCondicao" descricaoLabel="pagadorTipoCondicao"
							id="situacaoModal2"
							controller="#{manterHorarioConsultaPaginatorController}"
							value="#{manterHorarioConsultaPaginatorController.consultaPagadores}">
							<p:column>
								<f:facet name="header">
									<b>#{messages.LABEL_MANTER_HORARIO_CONSULTA_SUGGESTIONBOX_PAGADOR_MODAL}</b>
								</f:facet> #{item.pagador}
                			</p:column>
							<p:column>
								<f:facet name="header">
									<b>#{messages.LABEL_MANTER_HORARIO_CONSULTA_SUGGESTIONBOX_TIPO_MODAL}</b>
								</f:facet> #{item.tipo}
                			</p:column>
							<p:column>
								<f:facet name="header">
									<b>#{messages.LABEL_MANTER_HORARIO_CONSULTA_SUGGESTIONBOX_CONDICAO_MODAL}</b>
								</f:facet> #{item.condicao}
               				 </p:column>
						</mec:suggestionBox>
					</aghu:linha>
		
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton value="#{messages.LABEL_SALVAR}"
					action="#{manterHorarioConsultaPaginatorController.salvarPagadores}"
					oncomplete="PF('modalConverterConsultasWG').hide();" profile="ok"
					ajax="true"
					render="modalConverterConsultasPanel, tabelaHorariosConsultasPanel"
					process="@this" />
			</aghu:acao>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
