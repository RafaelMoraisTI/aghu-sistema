<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_BANCO_UTI}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroBancoUTIController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroBancoUTIController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastroBancoUTI"> 
        <p:outputPanel id="panelForm" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_BANCO_UTI}"> 
            <aghu:linha> 
              <mec:inputNumero id="cadastroMes" value="#{cadastroBancoUTIController.vo.mes}" readonly="#{cadastroBancoUTIController.emEdicao}" label="#{messages.LABEL_MANTER_BCO_UTI_MES}" title="#{messages.TITLE_MANTER_BCO_UTI_MES}" required="true" maxlength="2" size="2"/>  
              <mec:inputNumero id="cadastroAno" value="#{cadastroBancoUTIController.vo.ano}" readonly="#{cadastroBancoUTIController.emEdicao}" label="#{messages.LABEL_MANTER_BCO_UTI_ANO}" title="#{messages.TITLE_MANTER_BCO_UTI_ANO}" required="true" maxlength="4" size="4"/>  
              <mec:selectOneMenu id="cadastroTipoUTI" enum="DominioTipoIdadeUTI" readonly="#{cadastroBancoUTIController.emEdicao}" required="true" label="#{messages.LABEL_MANTER_BCO_UTI_TIPO_UTI}" title="#{messages.TITLE_MANTER_BCO_UTI_TIPO_UTI}" value="#{cadastroBancoUTIController.vo.tipoUTI}"/>  
              <mec:inputNumero id="cadastroNumeroLeitos" value="#{cadastroBancoUTIController.vo.numeroLeitos}" required="true" label="#{messages.LABEL_MANTER_BCO_UTI_NRO_LEITOS}" title="#{messages.TITLE_MANTER_BCO_UTI_NRO_LEITOS}" maxlength="4" size="4"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:linha> 
            <aghu:acao> 
              <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" block="true" disabled="#{not (mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar'))}" action="#{cadastroBancoUTIController.gravar}" profile="ok"/>  
              <mec:commandButton block="true" ajaxSingle="true" immediate="true" id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{cadastroBancoUTIController.cancelar}" profile="back"/> 
            </aghu:acao> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
