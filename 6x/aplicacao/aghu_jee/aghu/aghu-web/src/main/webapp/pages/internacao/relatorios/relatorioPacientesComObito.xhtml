<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Relatório de Pacientes com Óbito :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Relatório de Pacientes com Óbito"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_INICIAL_REFERENCIA}" title="#{messages.TITLE_LABEL_DATA_INICIAL_REFERENCIA}" size="20" value="#{relatorioPacientesComObitoController.dtInicialReferencia}" required="true" id="dtInicialReferencia" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_FINAL_REFERENCIA}" title="#{messages.TITLE_LABEL_DATA_FINAL_REFERENCIA}" size="20" value="#{relatorioPacientesComObitoController.dtFinalReferencia}" required="true" id="dtFinalReferencia" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero value="#{relatorioPacientesComObitoController.idadeInicial}" label="#{messages.LABEL_IDADE_INICIAL_PAC}" title="#{messages.TITLE_LABEL_IDADE_INICIAL_PAC}" maxlength="3" size="3" id="idadeInicial"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero value="#{relatorioPacientesComObitoController.idadeFinal}" label="#{messages.LABEL_IDADE_FINAL_PAC}" title="#{messages.TITLE_LABEL_IDADE_FINAL_PAC}" maxlength="3" size="3" id="idadeFinal"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_SEXO}" enum="DominioSexo" title="#{messages.TITLE_LABEL_SEXO}" required="false" value="#{relatorioPacientesComObitoController.sexo}" id="sexo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioPacientesComObitoController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioPacientesComObitoController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
