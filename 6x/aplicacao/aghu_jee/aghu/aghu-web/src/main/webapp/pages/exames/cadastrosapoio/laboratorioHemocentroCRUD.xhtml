<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_LABORATORIO_HEMOCENTRO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{laboratorioHemocentroController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{laboratorioHemocentroController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formLaboratorioHemocentro"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_LABORATORIO_HEMOCENTRO}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero value="#{laboratorioHemocentroController.laboratorioExterno.seq}" label="#{messages.LABEL_CODIGO_LABORATORIO_HEMOCENTRO}" rendered="#{laboratorioHemocentroController.laboratorioExterno.seq != null}" readonly="true" size="8" id="seq"/>  
              <mec:inputText label="#{messages.LABEL_NOME_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_NOME_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.nome}" required="true" style="text-transform:uppercase" size="70" maxlength="120" id="nome"/>  
              <mec:inputText label="#{messages.LABEL_SIGLA_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_SIGLA_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.sigla}" style="text-transform:uppercase" size="10" maxlength="5" id="sigla"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_ENDERECO_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_ENDERECO_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.endereco}" style="text-transform:uppercase" removerCaratersEspeciais="false" size="100" maxlength="120" id="endereco"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_CIDADE_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_CIDADE_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.cidade}" style="text-transform:uppercase" size="40" maxlength="25" id="cidade"/>  
              <mec:inputTextCEP value="#{laboratorioHemocentroController.laboratorioExterno.cep}" label="#{messages.LABEL_CEP_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_CEP_LABORATORIO_HEMOCENTRO}" maxlength="9" size="8" id="cep"/>  
              <mec:inputText label="#{messages.LABEL_TELEFONE_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_TELEFONE_LABORATORIO_HEMOCENTRO}" size="19" maxlength="20" id="telefone" value="#{laboratorioHemocentroController.laboratorioExterno.telefone}" styleclass="suggestion_input"/>  
              <mec:inputText label="#{messages.LABEL_FAX_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_FAX_LABORATORIO_HEMOCENTRO}" size="15" maxlength="20" value="#{laboratorioHemocentroController.laboratorioExterno.fax}" styleclass="suggestion_input" id="fax"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_EMAIL_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_EMAIL_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.mail}" removerCaratersEspeciais="false" size="70" maxlength="50" id="mail"/>  
              <mec:inputText label="#{messages.LABEL_CGC_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_CGC_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.cgc}" style="text-transform:uppercase" onfocus="jQuery(this).mask('99.999.999/9999-99')" removerCaratersEspeciais="false" size="24" maxlength="20" id="cgc"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_CONTATO_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_CONTATO_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.pessoaContato}" style="text-transform:uppercase" size="100" maxlength="100" id="contato"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero label="#{messages.LABEL_COD_CONVENIO_FAT}" title="#{messages.TITLE_LABEL_CODIGO_CONVENIO_PESQ}" size="10" maxlength="3" readonly="#{laboratorioHemocentroController.laboratorioExterno != null and laboratorioHemocentroController.laboratorioExterno.convenio != null}" value="#{laboratorioHemocentroController.convenioId}" id="codigoConvenio"> 
                <p:ajax event="blur" bypassUpdates="false" process="@this"/> 
              </mec:inputNumero>
              <mec:field id="codigoPlanoField" required="false" label="#{messages.CODIGO_PLANO}" title="#{messages.TITLE_CODIGO_PLANO_SAUDE_PACIENTE}"> 
                <h:inputText name="codigoPlano" id="codigoPlano" size="2" converter="#{javax.faces.Byte}" styleClass="numerico" readonly="#{laboratorioHemocentroController.laboratorioExterno != null and laboratorioHemocentroController.laboratorioExterno.convenio != null}" disabled="#{laboratorioHemocentroController.laboratorioExterno != null and laboratorioHemocentroController.laboratorioExterno.convenio != null}" maxlength="2" value="#{laboratorioHemocentroController.planoId}"> 
                  <p:ajax event="change" bypassUpdates="false" update="@(#codigoConvenio) @(#codigoPlanoField) @(#panelPlanoConvenio)" process="@this" listener="#{laboratorioHemocentroController.escolherPlanoConvenio()}"/> 
                </h:inputText> 
              </mec:field> 
              <p:outputPanel id="panelPlanoConvenio" layout="inline">
	              <mec:suggestionBox id="suggestion_plano" label="#{messages.LABEL_CONVENIO_PLANO}" title="#{messages.TITLE_LABEL_CONVENIO_PLANOS_PACIENTES_ADMITIDOS}" width="800" size="69" maxlength="40" descricaoInput="descricaoPlanoConvenio" suggestionAction="pesquisarConvenioSaudePlanos" posSelectionAction="atribuirPlano" required="true" posDeleteAction="atribuirPlano" controller="#{laboratorioHemocentroController}" value="#{laboratorioHemocentroController.laboratorioExterno.convenio}" render="codigoConvenio,codigoPlanoField,codigoPlano"> 
	                <p:column>#{item.convenioSaude.descricao} - #{item.descricao}</p:column> 
	              </mec:suggestionBox> 
              </p:outputPanel>
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu label="#{messages.LABEL_FORMAENVIO_LABORATORIO_HEMOCENTRO}" title="#{messages.TITLE_FORMAENVIO_LABORATORIO_HEMOCENTRO}" value="#{laboratorioHemocentroController.laboratorioExterno.formaEnvio}" enum="DominioFormaEnvio" id="formaEnvio"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarLaboratorio/Hemocentro,executar')}" action="#{laboratorioHemocentroController.gravarlaboratorioExterno}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{laboratorioHemocentroController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
