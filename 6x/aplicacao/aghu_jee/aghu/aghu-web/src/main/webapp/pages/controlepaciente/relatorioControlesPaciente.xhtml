<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_VISUALIZAR_REGISTROS_CONTROLE_PACIENTE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioRegistrosControlesPacienteController.iniciarFormsAgh}"/> 
        </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioRegistrosControlesPacienteController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formulario"> 
        <aghu:linha> 
          <aghu:panelGeral> 
            <aghu:linha> 
              <legend>#{messages.TITLE_CONTROLES_PACIENTE_RELATORIO_PERIODO}</legend>  
              <mec:inputText label="#{messages.LABEL_PRONTUARIO}" value="#{relatorioRegistrosControlesPacienteController.atendimentos.paciente.prontuario}" size="16" maxlength="50" style="text-transform:uppercase" readonly="true" id="prontuario"/>  
              <mec:inputText label="#{messages.LABEL_NOME_DO_PACIENTE}" value="#{relatorioRegistrosControlesPacienteController.atendimentos.paciente.nome}" size="70" maxlength="50" style="text-transform:uppercase" readonly="true" id="nomePaciente"/>  
              <mec:inputText label="#{messages.LABEL_LEITO}" value="#{relatorioRegistrosControlesPacienteController.atendimentos.leito.leitoID}" size="14" maxlength="14" style="text-transform:uppercase" readonly="true" id="leito"/>  
              <mec:inputText label="#{messages.LABEL_DATA_INTERNACAO}" value="#{relatorioRegistrosControlesPacienteController.atendimentos.dthrInicio}" readonly="true" size="16" datePattern="dd/MM/yyyy HH:mm" id="dataValidadeInicial"/>  
              <mec:inputText label="#{messages.LABEL_DATA_ALTA}" value="#{relatorioRegistrosControlesPacienteController.atendimentos.dthrFim}" readonly="true" size="16" datePattern="dd/MM/yyyy HH:mm" id="dataValidadeFinal"/> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="datasPanel" layout="inline"> 
   				<mec:inputTextData id="dataInicio" name="dataInicio" required="true"
					label="#{messages.LABEL_DATA_HORA_INICIAL}"
					tipo="datahora"
					title="#{mf:getDefaultValue(title, 'Digite a data no formato (dd/mm/aaaa hh:mm)')}"
					value="#{relatorioRegistrosControlesPacienteController.internacao.dthrInicio}" />
				<mec:inputTextData id="dataFim" name="dataFim" required="true"
					label="#{messages.LABEL_DATA_HORA_FINAL}"
					tipo="datahora"
					title="#{mf:getDefaultValue(title, 'Digite a data no formato (dd/mm/aaaa hh:mm)')}"
					value="#{relatorioRegistrosControlesPacienteController.internacao.dthrFim}" />
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="btn_visualizar" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" action="#{relatorioRegistrosControlesPacienteController.montaRelatorioRegistroControlesPaciente}" rendered="#{not relatorioRegistrosControlesPacienteController.fromFormsAgh}" profile="ok"/>               
            <mec:commandButton id="btn_visualizar2" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" action="#{relatorioRegistrosControlesPacienteController.montaRelatorioRegistroControlesPacienteForms}" rendered="#{relatorioRegistrosControlesPacienteController.fromFormsAgh}" profile="ok"/>
            <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{relatorioRegistrosControlesPacienteController.voltarformsAgh}" profile="cancel" ajax="true"/> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
