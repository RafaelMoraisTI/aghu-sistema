<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Tipo de Autorização :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterTipoSolicitacaoProcedimentosController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterTipoSolicitacaoProcedimentosController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_TIPO_SOLICITACAO_PROCEDIMENTOS_CRUD}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{manterTipoSolicitacaoProcedimentosController.tipoSolicitacaoProcedimento.seq}" label="#{messages.LABEL_CODIGO}" maxlength="4" size="5" readonly="true" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="50" maxlength="240" value="#{manterTipoSolicitacaoProcedimentosController.tipoSolicitacaoProcedimento.descricao}" style="text-transform:uppercase" required="true" id="descricao"/>  
            <mec:selectOneMenu enum="DominioJustificativa" label="#{messages.LABEL_JUSTIFICATIVA}" value="#{manterTipoSolicitacaoProcedimentosController.tipoSolicitacaoProcedimento.indDigitaJustif}" required="true" id="justificativa"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{manterTipoSolicitacaoProcedimentosController.tipoSolicitacaoProcedimento.indSituacao}" required="true" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{manterTipoSolicitacaoProcedimentosController.confirmar}" profile="ok"/>  
            <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterTipoSolicitacaoProcedimentosController.cancelar}" profile="cancel"/> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
