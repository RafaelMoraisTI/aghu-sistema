<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_ROTINA_AUTOMATICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{rotinaAutomaticaController.initForm}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{rotinaAutomaticaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formManterRotinaAutomatica"> 
        <aghu:panelGeral legend="#{messages.TITLE_ROTINA_AUTOMATICA}"> 
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_ROTINA_AUTOMATICA_PROCESSO}" title="#{messages.LABEL_TITLE_ROTINA_AUTOMATICA_PROCESSO}" enum="AutomaticJobEnum" enumPath="br.gov.mec.aghu.business.scheduler" value="#{rotinaAutomaticaController.enumSelecionado}" required="true" id="processoAgendadoAutomaticamente"/>  
            <mec:inputTextData label="#{messages.LABEL_ROTINA_AUTOMATICA_DATAAGENDADA}" title="#{messages.TITLE_ROTINA_AUTOMATICA_DATAAGENDADA}" id="dataAgendada" value="#{rotinaAutomaticaController.dataAgendada}" tipo="datahora"/>  
            <mec:inputText label="#{messages.LABEL_ROTINA_AUTOMATICA_CRONEXPRESSION}" title="#{messages.TITLE_ROTINA_AUTOMATICA_CRONEXPRESSION}" value="#{rotinaAutomaticaController.cronExpression}" size="50" removerEspacosBrancos="false" removerCaratersEspeciais="false" caixaAlta="false" id="cronExpression"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:field id="dataHoraNoServidor" label="Data Hora no servidor: #{rotinaAutomaticaController.horaServidor}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_agendar" value="Agendar" action="#{rotinaAutomaticaController.agendar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="cancelar" immediate="true" action="#{rotinaAutomaticaController.cancelar}" styleClass="bt_vermelho icon-back bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
