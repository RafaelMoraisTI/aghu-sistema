<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_FATOR_PREDISP_PAGE}</title>  
      <style xml:space="preserve">
			.checked {
				background-image: url('../../../resources/img/icons/checked.png') !important;
				background-repeat: no-repeat;
				background-position: center;
			}
		</style> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroFatoresPredisponentesController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroFatoresPredisponentesController}" ignoreEnter="true"/>  
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroFatorPredispForm"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_CADASTRAR_FATOR_PREDISP}"> 
          <p:outputPanel id="panelCabecalho" layout="inline"> 
            <aghu:linha> 
              <mec:inputText id="codigo" required="true" value="#{cadastroFatoresPredisponentesController.fatorPredisponente.seq}" label="#{messages.LABEL_CODIGO_CADASTRO_FATOR_PREDISP}" title="#{messages.TITLE_CODIGO_CADASTRO_FATOR_PREDISP}" rendered="#{cadastroFatoresPredisponentesController.fatorPredisponente.seq != null}" maxlength="3" size="3" readonly="true" style="text-transform:uppercase"/>  
              <mec:inputText id="descricao" required="true" value="#{cadastroFatoresPredisponentesController.fatorPredisponente.descricao}" label="#{messages.LABEL_DESCRICAO_CADASTRO_FATOR_PREDISP}" title="#{messages.TITLE_DESCRICAO_CADASTRO_FATOR_PREDISP}" maxlength="60" size="60" readonly="#{cadastroFatoresPredisponentesController.fatorPredisponente.seq != null}" style="text-transform:uppercase"/>  
              <mec:selectBooleanCheckbox id="ativo" label="#{messages.LABEL_SITUACAO_CADASTRO_FATOR_PREDISP}" title="#{messages.TITLE_SITUACAO_CADASTRO_FATOR_PREDISP}" value="#{cadastroFatoresPredisponentesController.situacao}"/>
            </aghu:linha>  
            <aghu:linha>
	          	<mec:inputNumero id="grauRisco" required="true" value="#{cadastroFatoresPredisponentesController.fatorPredisponente.grauRisco}" label="#{messages.LABEL_GRAU_RISCO_CADASTRO_FATOR_PREDISP}" title="#{messages.TITLE_GRAU_RISCO_CADASTRO_FATOR_PREDISP}" maxlength="1" size="2"/>
            	<mec:inputNumero id="pesoInicial" value="#{cadastroFatoresPredisponentesController.fatorPredisponente.pesoInicial}" inteiros="1" decimais="3" styleClass="mascara(decimal)" label="#{messages.LABEL_PESO_INICIAL_CADASTRO_FATOR_PREDISP}" title="#{messages.TITLE_PESO_INICIAL_CADASTRO_FATOR_PREDISP}" maxlength="1" size="5"/>
            	<mec:inputNumero id="pesoFinal" value="#{cadastroFatoresPredisponentesController.fatorPredisponente.pesoFinal}" inteiros="1" decimais="3" styleClass="mascara(decimal)" label="#{messages.LABEL_PESO_FINAL_CADASTRO_FATOR_PREDISP}" title="#{messages.TITLE_PESO_FINAL_CADASTRO_FATOR_PREDISP}" maxlength="1" size="5"/>
            </aghu:linha>
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{cadastroFatoresPredisponentesController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cadastroFatoresPredisponentesController.cancelar}" styleClass=" alinha-direita icon-back bt_cinza" profile="cancel"/> 
        </aghu:acao> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
