<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_MATERIAIS_RECEBIDOS_NO_DIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioMateriaisRecebidosNoDiaController}"/>  
      <h:form prependId="false" id="formRelatorio"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_MATERIAIS_RECEBIDOS_NO_DIA}"> 
            <aghu:linha> 
              <mec:suggestionBox id="sbIdentificacaoUnidade" label="#{messages.LABEL_UNID_EXEC}" title="#{messages.TITLE_UNID_EXEC}" suggestionAction="obterUnidadeExecutoraExames" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" width="700" required="true" block="true" controller="#{relatorioMateriaisRecebidosNoDiaController}" value="#{relatorioMateriaisRecebidosNoDiaController.unidadeExecutora}" render="panelResultados"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                  </f:facet> #{item.descricao} - #{item.andar} #{item.indAla.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextData label="#{messages.LABEL_DATA_HORA_INICIAL_EVENTO}" title="#{messages.TITLE_DATA_HORA_INICIAL_EVENTO}" required="true" immediate="true" value="#{relatorioMateriaisRecebidosNoDiaController.dtInicial}" maxlength="19" id="dataInicial" tipo="datahora"/>  
              <mec:inputTextData label="#{messages.LABEL_DATA_HORA_FINAL_EVENTO}" title="#{messages.TITLE_DATA_HORA_FINAL_EVENTO}" required="true" value="#{relatorioMateriaisRecebidosNoDiaController.dtFinal}" maxlength="19" id="dataFinal" tipo="datahora"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioMateriaisRecebidosNoDiaController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioMateriaisRecebidosNoDiaController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioMateriaisRecebidosNoDiaController.limparCampos}" ajax="true" render="panelFields" process="@this" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
