<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.LABEL_RELATORIO_AIHS_FATURADAS_POR_PROCEDIMENTO}
			:: #{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig
			controller="#{relatorioSugestoesDesdobramentoController}" />
		<h:form prependId="false" id="RelatorioPdf">
			<aghu:panelGeral
				legend="#{messages.LABEL_RELACAO_SUGESTOES_DESDOBRAMENTO}">
				<br clear="none" />
				<div align="center" style="text-align: center">
					<p:media  id="media" align="middle" width="980" height="500"
						player="pdf" cache="false"
						value="#{relatorioSugestoesDesdobramentoController.media}" >
						<f:param name="cid"
							value="#{javax.enterprise.context.conversation.id}" />
					</p:media>
				</div>
			</aghu:panelGeral>
		</h:form>
		<h:form prependId="false" id="botoes">
			<aghu:acao>
				<mec:commandButton id="bt_print_buttonViewPrint" ajax="true"
					value="#{messages.LABEL_SUGESTOES_DESDO_BOTAO_IMPRIMIR}"
					action="#{relatorioSugestoesDesdobramentoController.imprimirRelatorio}"
					profile="print" />
				<mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}"
					propagation="none"
					action="#{relatorioSugestoesDesdobramentoController.voltar}"
					styleClass="bt_voltar bt_cinza" profile="cancel" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
