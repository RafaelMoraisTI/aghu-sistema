<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_RETORNO_CONSULTA_TITULO_TELA_CADASTRO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterRetornoConsultaController.inicio}" onPostback="false"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterRetornoConsultaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_RETORNO_CONSULTA_TITULO_TELA_CADASTRO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" required="true" readonly="#{manterRetornoConsultaController.retornoConsulta.seq != null}" label="#{messages.LABEL_GENERICO_CODIGO}" maxlength="3" size="3" value="#{manterRetornoConsultaController.retornoConsulta.seq}"/>  
            <mec:inputText id="descricao" required="true" label="#{messages.LABEL_GENERICO_DESCRICAO}" value="#{manterRetornoConsultaController.retornoConsulta.descricao}" size="50" maxlength="25" />  
             <mec:selectOneMenu label="#{messages.LABEL_GENERICO_SITUACAO}" required="true" id="situacao" enum="DominioSituacao" value="#{manterRetornoConsultaController.situacao}"/>  
            <mec:selectOneMenu label="#{messages.LABEL_RETORNO_CONSULTA_CAMPO_ABSENTEISMO}" required="true" id="absenteismo" enum="DominioIndAbsenteismo" value="#{manterRetornoConsultaController.dominioIndAbsenteismo}"/>  
            <mec:selectBooleanCheckbox id="faturaSus" label="#{messages.LABEL_RETORNO_CONSULTA_CAMPO_FATURA_SUS}" required="false" value="#{manterRetornoConsultaController.retornoConsulta.faturaSus}"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_RETORNO_CONSULTA_CAMPO_AUSENTE}" id="ausente" required="false" value="#{manterRetornoConsultaController.retornoConsulta.ausenteAmbu}"/>
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GENERICO_BOTAO_GRAVAR}" action="#{manterRetornoConsultaController.confirmar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" styleClass="bt_error icon-no" action="#{manterRetornoConsultaController.cancelar}" immediate="true"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
