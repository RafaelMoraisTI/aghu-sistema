<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_MATERIAL_ANALISE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterMaterialAnaliseController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterMaterialAnaliseController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formMaterialAnalise"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_MATERIAL_ANALISE}"> 
          <aghu:linha> 
            <p:outputPanel id="campos" layout="inline"> 
              <mec:inputNumero value="#{manterMaterialAnaliseController.material.seq}" label="#{messages.LABEL_CODIGO_MATERIAL_ANALISE}" rendered="#{manterMaterialAnaliseController.material.seq != null}" maxlength="5" readonly="true" size="6" id="codigo"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO_MATERIAL_ANALISE}" title="#{manterMaterialAnaliseController.material.seq == null ? messages.TITLE_DESCRICAO_MATERIAL_ANALISE : ''}" value="#{manterMaterialAnaliseController.material.descricao}" readonly="#{manterMaterialAnaliseController.material.seq != null}" required="#{manterMaterialAnaliseController.material.seq == null}" styleclass="suggestion_input" style="text-transform:uppercase" size="50" maxlength="60" id="descricao"/>  
              <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_MATERIAL_ANALISE}" title="#{messages.TITLE_SITUACAO_MATERIAL_ANALISE}" value="#{manterMaterialAnaliseController.material.indSituacao}" enum="DominioSituacao" required="true" id="indSituacao"/> 
            </p:outputPanel> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_COLETAVEL_MATERIAL_ANALISE}" title="#{messages.TITLE_CHECKBOX_COLETAVEL_MATERIAL_ANALISE}" value="#{manterMaterialAnaliseController.material.indColetavel}" id="indColetavel"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_DESCRICAO_MATERIAL_ANALISE}" title="#{messages.TITLE_CHECKBOX_EXIGE_DESCRICAO_MATERIAL_ANALISE}" value="#{manterMaterialAnaliseController.material.indExigeDescMatAnls}" id="indExigeDescricao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_URINA_MATERIAL_ANALISE}" title="#{messages.TITLE_CHECKBOX_URINA_MATERIAL_ANALISE}" value="#{manterMaterialAnaliseController.material.indUrina}" id="indUrina"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao>
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterMaterialAnaliseController.gravar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{manterMaterialAnaliseController.limpar}" rendered="#{manterMaterialAnaliseController.material.seq == null}" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterMaterialAnaliseController.cancelar}" profile="cancel"/> 
        </aghu:acao>
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
