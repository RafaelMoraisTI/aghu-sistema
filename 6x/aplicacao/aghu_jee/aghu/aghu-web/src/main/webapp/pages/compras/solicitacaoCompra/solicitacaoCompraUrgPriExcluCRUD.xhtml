<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:fragment> 
     <aghu:linha> 
       <p:outputPanel id="UrgenciaPanel" layout="inline"> 
         <mec:selectBooleanCheckbox label="#{messages.LABEL_URGENTE_SOL_COMPR}" title="#{messages.TITLE_URGENTE_SOL_COMPR}" value="#{solicitacaoCompraController.solicitacaoDeCompra.urgente}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or solicitacaoCompraController.rdEdicao}" required="false" id="urgente"> 
           <p:ajax event="change" update="@(#UrgenciaPanel) @(#motivoUrgenciaPanel) @(#dtMaxAtendimentoPanel)" process="@this" listener="#{solicitacaoCompraController.validaUrgente}"/> 
         </mec:selectBooleanCheckbox> 
       </p:outputPanel>  
       <p:outputPanel id="motivoUrgenciaPanel" layout="inline"> 
         <mec:inputText id="motivoUrg" value="#{solicitacaoCompraController.solicitacaoDeCompra.motivoUrgencia}" label="#{messages.LABEL_MOTIVO_URG_SOL_COMPR}" title="#{messages.TITLE_MOTIVO_URG_SOL_COMPR}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or !solicitacaoCompraController.solicitacaoDeCompra.urgente or solicitacaoCompraController.rdEdicao}" requiredFake="#{solicitacaoCompraController.solicitacaoDeCompra.urgente}" required="false" maxlength="240" size="80" removerCaratersEspeciais="false" panelView="true"> 
           <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
         </mec:inputText> 
       </p:outputPanel>  
       <p:outputPanel id="dtMaxAtendimentoPanel" layout="inline"> 
         <mec:inputTextData id="dtMaxAtendimento" label="#{messages.LABEL_DT_MAX_ATENDIMENTO}" title="#{messages.TITLE_DT_MAX_ATENDIMENTO}" value="#{solicitacaoCompraController.solicitacaoDeCompra.dtMaxAtendimento}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or solicitacaoCompraController.isHabilitaDesabilitaDtAtendimento()}" size="19" required="false" tipo="datahora"> 
           <p:ajax event="dateSelect" eventsQueue="storeQueue" process="@this"/> 
         </mec:inputTextData> 
       </p:outputPanel> 
     </aghu:linha>  
     <aghu:linha> 
       <p:outputPanel id="PrioridadePanel" layout="inline"> 
         <mec:selectBooleanCheckbox label="#{messages.LABEL_PRIORITARIO_SOL_COMPR}" title="#{messages.TITLE_PRIORITARIO_SOL_COMPR}" value="#{solicitacaoCompraController.solicitacaoDeCompra.prioridade}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or solicitacaoCompraController.rdEdicao}" required="false" id="prioritario"> 
           <p:ajax event="change" update="@(#PrioridadePanel) @(#motivoPrioridadePanel) @(#dtMaxAtendimentoPanel)" process="@this" listener="#{solicitacaoCompraController.validaPrioritario}"/> 
         </mec:selectBooleanCheckbox> 
       </p:outputPanel>  
       <p:outputPanel id="motivoPrioridadePanel" layout="inline"> 
         <mec:inputText id="motivoPrt" value="#{solicitacaoCompraController.solicitacaoDeCompra.motivoPrioridade}" label="#{messages.LABEL_MOTIVO_PRT_SOL_COMPR}" title="#{messages.TITLE_MOTIVO_PRT_SOL_COMPR}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or !solicitacaoCompraController.solicitacaoDeCompra.prioridade or solicitacaoCompraController.rdEdicao}" requiredFake="#{solicitacaoCompraController.solicitacaoDeCompra.prioridade}" required="false" maxlength="240" size="80" removerCaratersEspeciais="false" panelView="true"> 
           <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
         </mec:inputText> 
       </p:outputPanel> 
     </aghu:linha>  
     <aghu:linha> 
       <p:outputPanel id="exclusividadePanel" layout="inline"> 
         <mec:selectBooleanCheckbox label="#{messages.LABEL_EXCLUSIVO_SOL_COMPR}" title="#{messages.TITLE_EXCLUSIVO_SOL_COMPR}" value="#{solicitacaoCompraController.solicitacaoDeCompra.matExclusivo}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or solicitacaoCompraController.rdEdicao}" required="false" id="exclusivo"> 
           <p:ajax event="change" update="@(#exclusividadePanel) @(#motivoExclusividadePanel) @(#dtMaxAtendimentoPanel)" process="@this" listener="#{solicitacaoCompraController.validaExclusivo}"/> 
         </mec:selectBooleanCheckbox> 
       </p:outputPanel>  
       <p:outputPanel id="motivoExclusividadePanel" layout="inline"> 
         <mec:inputText id="motivoExclusivo" value="#{solicitacaoCompraController.solicitacaoDeCompra.justificativaExclusividade}" label="#{messages.LABEL_MOTIVO_EXC_SOL_COMPR}" title="#{messages.TITLE_MOTIVO_EXC_SOL_COMPR}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or !solicitacaoCompraController.solicitacaoDeCompra.matExclusivo or solicitacaoCompraController.rdEdicao}" requiredFake="#{solicitacaoCompraController.solicitacaoDeCompra.matExclusivo}" required="false" maxlength="240" size="80" removerCaratersEspeciais="false" panelView="true"> 
           <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
         </mec:inputText> 
       </p:outputPanel> 
     </aghu:linha> 
  </ui:fragment> 
</html>
