<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_TITULO_PESQUISA_DOCUMENTOS_PACIENTE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{documentosPacientePaginatorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body" style="width:100%"> 
      <mec:pageConfig controller="#{documentosPacientePaginatorController}"/>  
      <script type="text/javascript" xml:space="preserve">		
				function Pesquisar(Event)
				{
				        if(document.all)
				        {
				                Tecla = Event.keyCode; // Internet Explorer
				        }
				        else
				        {
				                Tecla = Event.which; // Mozilla, etc.
				        }

				        if(Tecla == 9) document.getElementById('bt_pesquisar').click();
				        if(Tecla == 13) document.getElementById('bt_pesquisar').click();
				}
			</script>  
      <ui:include src="/pages/certificacaodigital/includePesquisarDocumentosPaciente.xhtml"/> 
    </ui:define> 
  </ui:composition> 
</html>
