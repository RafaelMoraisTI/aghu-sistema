<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Agendamento de Exames por Solicitante</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioAgendamentoProfissionalPaginatorController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="Agendamento de Exames por Solicitante"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_REFERENCIA_INI}" title="#{messages.TITLE_DATA_REFERENCIA_INI}" id="dataReferenciaIni" required="true" value="#{relatorioAgendamentoProfissionalPaginatorController.dataReferenciaIni}" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_REFERENCIA_FIM}" title="#{messages.TITLE_DATA_REFERENCIA_FIM}" id="dataReferenciaFim" required="true" value="#{relatorioAgendamentoProfissionalPaginatorController.dataReferenciaFim}" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioAgendamentoProfissionalPaginatorController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioAgendamentoProfissionalPaginatorController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>

    </ui:define>
