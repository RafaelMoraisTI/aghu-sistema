<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_PROFISSIONAIS_UNIDADE_CIRURGICA}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioProfissionaisUnidadeCirurgicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRelatorioProfissionaisUnidadeCirurgica"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_PROFISSIONAIS_UNIDADE_CIRURGICA}"> 
            <aghu:linha> 
              <mec:suggestionBox id="unidadeCirurgica" label="#{messages.LABEL_UNIDADE_CIRURGICA_PROFISSIONAIS_UNIDADE_CIRURGICA}" title="#{messages.TITLE_UNIDADE_CIRURGICA_PROFISSIONAIS_UNIDADE_CIRURGICA}" width="500" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" required="true" descricaoInput="seq" descricaoLabel="descricao" controller="#{relatorioProfissionaisUnidadeCirurgicaController}" value="#{relatorioProfissionaisUnidadeCirurgicaController.unidadeCirurgica}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:selectBooleanCheckbox id="ativosInativos" label="#{messages.LABEL_ATIVO_PROFISSIONAIS_UNIDADE_CIRURGICA}" title="#{messages.TITLE_ATIVO_PROFISSIONAIS_UNIDADE_CIRURGICA}" value="#{relatorioProfissionaisUnidadeCirurgicaController.ativosInativos}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="especialidade" label="#{messages.LABEL_ESPECIALIDADE_PROFISSIONAIS_UNIDADE_CIRURGICA}" title="#{messages.TITLE_ESPECIALIDADE_PROFISSIONAIS_UNIDADE_CIRURGICA}" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" suggestionAction="pesquisarEspecialidadesProcedimentos" maxlength="20" width="300" controller="#{relatorioProfissionaisUnidadeCirurgicaController}" value="#{relatorioProfissionaisUnidadeCirurgicaController.especialidade}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_SIGLA}" style="font-weight: bold;"/> 
                  </f:facet> #{item.sigla}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ESPECIALIDADE_PROFISSIONAIS_UNIDADE_CIRURGICA}" style="font-weight: bold;"/> 
                  </f:facet> #{item.nomeEspecialidade}
                </p:column> 
              </mec:suggestionBox>  
              <mec:field name="ordenacao" id="ordenacao" required="false" inputId="input_#{mf:getDefaultValue(name,id)}" label="#{messages.LABEL_ORDENACAO_PROFISSIONAIS_UNIDADE_CIRURGICA}" title="#{messages.TITLE_ORDENACAO_PROFISSIONAIS_UNIDADE_CIRURGICA}"> 
                <h:selectOneMenu id="input_#{mf:getDefaultValue(name,id)}" value="#{relatorioProfissionaisUnidadeCirurgicaController.ordenacao}" required="false" onchange="#{onchange}" label="#{messages.LABEL_ORDENACAO_PROFISSIONAIS_UNIDADE_CIRURGICA}" title="#{messages.TITLE_ORDENACAO_PROFISSIONAIS_UNIDADE_CIRURGICA}" onkeydown="enterInSelectField(event, '#{stopEnter}');"> 
                  <f:converter converterId="dominioConverter" for="inputId"/>  
                  <f:selectItems var="item" itemLabel="#{item.descricao}" value="#{relatorioProfissionaisUnidadeCirurgicaController.itensOrdenacao}"/>  
                  <p:ajax event="change" bypassUpdates="false" process="@this"/> 
                </h:selectOneMenu> 
              </mec:field> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioProfissionaisUnidadeCirurgicaController.visualizarImpressao}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioProfissionaisUnidadeCirurgicaController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioProfissionaisUnidadeCirurgicaController.limparPesquisa}" render="formRelatorioProfissionaisUnidadeCirurgica" ajax="true" process="@this" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
