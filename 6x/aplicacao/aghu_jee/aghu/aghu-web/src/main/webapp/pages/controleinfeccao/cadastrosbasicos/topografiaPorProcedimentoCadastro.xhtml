<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_TOPO_PROC_CADA} :: #{messages.NOME_ABREVIADO_PROJETO}</title>  
      <style xml:space="preserve">
			.checked {
				background-image: url('../../../resources/img/icons/checked.png') !important;
				background-repeat: no-repeat;
				background-position: center;
			}
		</style> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{topografiaPorProcedimentoCadastroController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{topografiaPorProcedimentoCadastroController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formTopografiaInfeccaoCadastro"> 
        <p:outputPanel id="panelForm" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_TOPO_PROC_CADA}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.LABEL_TOPO_PROC_CODIGO}" title="#{messages.TITLE_TOPO_PROC_CODIGO}" value="#{topografiaPorProcedimentoCadastroController.vo.seq}" readonly="true" rendered="#{topografiaPorProcedimentoCadastroController.edicao}" size="5" maxlength="5"/>  
              <mec:inputText id="descricao" label="#{messages.LABEL_TOPO_PROC_DESCRICAO}" title="#{messages.TITLE_TOPO_PROC_DESCRICAO}" value="#{topografiaPorProcedimentoCadastroController.vo.descricao}" readonly="#{topografiaPorProcedimentoCadastroController.edicao}" size="60" maxlength="60" required="true" style="text-transform:uppercase"/>  
              <mec:selectBooleanCheckbox id="situacao" label="#{messages.LABEL_TOPO_PROC_SITUACAO}" title="#{messages.TITLE_TOPO_PROC_SITUACAO}" value="#{topografiaPorProcedimentoCadastroController.vo.situacaoBoolean}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox width="500" id="topografiaInfeccao" label="#{messages.LABEL_TOPO_PROC_TOPOGRAFIA}" title="#{messages.TITLE_TOPO_PROC_TOPOGRAFIA}" required="true" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="suggestionBoxTopografiaInfeccaoPorSituacao" descricaoLimite="50" controller="#{topografiaPorProcedimentoCadastroController}" value="#{topografiaPorProcedimentoCadastroController.topografiaInfeccaoVO}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:linha> 
            <aghu:acao> 
              <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" block="true" disabled="#{not (mf:hasPermission(securityController,'manterTopografiaProcedimento,editar') or          mf:hasPermission(securityController,'manterTopografiaProcedimento,criar'))}" action="#{topografiaPorProcedimentoCadastroController.gravar}" profile="ok"/>  
              <mec:commandButton id="bt_cancel" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{topografiaPorProcedimentoCadastroController.cancelar}" block="true" profile="cancel"/> 
            </aghu:acao> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
