<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Anticoagulante</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterAnticoagulanteController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterAnticoagulanteController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formAnticoagulante"> 
        <aghu:panelGeral legend="Cadastrar Anticoagulante"> 
          <aghu:linha> 
            <p:outputPanel id="campos" layout="inline"> 
              <mec:inputText label="#{messages.LABEL_DESCRICAO_ANTICOAGULANTE}" title="#{messages.TITLE_DESCRICAO_ANTICOAGULANTE}" value="#{manterAnticoagulanteController.anticoagulante.descricao}" required="true" style="text-transform:uppercase" size="50" maxlength="60" id="descricao"/>  
              <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_ANTICOAGULANTE}" title="#{messages.TITLE_SITUACAO_ANTICOAGULANTE}" value="#{manterAnticoagulanteController.anticoagulante.indSituacao}" enum="DominioSituacao" required="true" id="indSituacao"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterAnticoagulanteController.gravar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{manterAnticoagulanteController.limpar}" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterAnticoagulanteController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
