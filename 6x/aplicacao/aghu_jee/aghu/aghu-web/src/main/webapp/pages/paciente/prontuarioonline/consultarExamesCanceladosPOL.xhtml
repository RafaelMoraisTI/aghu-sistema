<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:outputPanel id="panelExamesCancelados" layout="block"> 
      <aghu:linha> 
        <mec:serverDataTable dataModel="dataModel" parameterPrefix="pesqExamesCancelados" rendered="#{consultarExamesPOLController.ativo}" ignoreScroll="true" id="tabelaExamesCancelados" controller="#{consultarExamesPOLController}"> 
          <c:set var="_examesCancelados" value="#{item}"/>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_EXAMES_POL_DATA}"/> 
            </f:facet>  
            <h:outputText value="#{_examesCancelados.dthrLiberada}"> 
              <f:convertDateTime pattern="dd/MM/yyyy"/> 
            </h:outputText> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_EXAMES_POL_EXAME}"/> 
            </f:facet>  
            <h:outputText value="#{_examesCancelados.exaDescricaoUsual}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_EXAMES_POL_AMOSTRA}"/> 
            </f:facet>  
            <h:outputText value="#{_examesCancelados.manDescricao}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_EXAMES_POL_SERVICO_LABORATORIO}"/> 
            </f:facet>  
            <h:outputText value="#{_examesCancelados.unfDescricao}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_EXAMES_POL_SOLICITACAO}"/> 
            </f:facet>  
            <h:outputText value="#{_examesCancelados.soeSeq}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </aghu:linha> 
    </p:outputPanel> 
  </ui:composition> 
</html>
