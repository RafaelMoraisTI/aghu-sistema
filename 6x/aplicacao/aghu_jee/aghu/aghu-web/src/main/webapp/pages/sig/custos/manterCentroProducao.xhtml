<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CENTRO_PRODUCAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCentroProducaoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCentroProducaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="fCentroProducao"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_CENTRO_PRODUCAO}"> 
          <aghu:linha> 
            <mec:inputText value="#{manterCentroProducaoController.centroProducao.nome}" label="#{messages.LABEL_NOME_CENTRO_PRODUCAO}" title="#{messages.TITLE_NOME_CENTRO_PRODUCAO}" maxlength="120" size="90" required="true" caixaAlta="false" removerCaratersEspeciais="false" readonly="#{not mf:hasPermission(securityController,'editarCentroProducao,editar') or manterCentroProducaoController.seq != null }" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu value="#{manterCentroProducaoController.centroProducao.indTipo}" label="#{messages.LABEL_CBO_TIPO}" title="#{messages.TITLE_SITUACAO_CBO_TIPO}" enum="DominioTipoCentroProducaoCustos" required="true" readonly="#{not mf:hasPermission(securityController,'editarCentroProducao,editar')}" id="tipo"/>  
            <mec:selectOneMenu value="#{manterCentroProducaoController.centroProducao.indSituacao}" label="#{messages.LABEL_CBO_SITUACAO}" title="#{messages.TITLE_CBO_SITUACAO}" enum="DominioSituacao" required="true" readonly="#{not mf:hasPermission(securityController,'editarCentroProducao,editar')}" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'editarCentroProducao,editar')}" action="#{manterCentroProducaoController.salvar}" profile="ok"> 
            <f:setPropertyActionListener target="#{pesquisarCentroProducaoPaginatorController.recarregarLista}" value="#{true}" for="command"/>  
            <f:setPropertyActionListener target="#{pesquisarCentroProducaoPaginatorController.seq}" value="#{manterCentroProducaoController.seq}" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterCentroProducaoController.cancelar}" immediate="true" profile="cancel"> 
            <f:setPropertyActionListener target="#{pesquisarCentroProducaoPaginatorController.exibirBtnNovo}" value="#{true}" for="command"/>  
            <f:setPropertyActionListener target="#{pesquisarCentroProducaoPaginatorController.recarregarLista}" value="#{false}" for="command"/>  
            <f:setPropertyActionListener target="#{pesquisarCentroProducaoPaginatorController.seq}" value="#{manterCentroProducaoController.seq}" for="command"/> 
          </mec:commandButton> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
