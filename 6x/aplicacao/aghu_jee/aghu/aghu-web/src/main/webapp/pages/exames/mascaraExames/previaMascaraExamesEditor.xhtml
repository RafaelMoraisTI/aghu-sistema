<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Prévia Máscara de Exames</title>  
      <h:outputStylesheet library="css-default" name="mascara-exames.css" />       
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{consultarResultadosNotaAdicionalController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultarResultadosNotaAdicionalController}"/>  
      <h:form id="form_previa" prependId="false"> 
        <aghu:panelGeral legend="Prévia Máscara de Exames"> 
          <div align="center" style="text-align: center"> 
			<p:media rendered="#{consultarResultadosNotaAdicionalController.laudoGerado}" id="media" align="middle" 
						  cache="false" width="950" height="450" 
				          value="#{consultarResultadosNotaAdicionalController.renderLaudoPdf}" 
				          player="pdf">
                  <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
 	        </p:media>
          </div> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{consultarResultadosNotaAdicionalController.voltar}" styleClass="bt_voltar bt_cinza" profile="back"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition>
