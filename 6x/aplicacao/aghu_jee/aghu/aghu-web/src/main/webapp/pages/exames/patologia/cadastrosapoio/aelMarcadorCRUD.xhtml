<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_AEL_MARCADOR} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{aelMarcadorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{aelMarcadorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroAelMarcadorForm"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_CADASTRAR_AEL_MARCADOR}"> 
          <aghu:linha> 
            <mec:inputText id="pedidoAelMarcador" label="#{messages.LABEL_PEDIDO_AEL_MARCADOR_CADASTRO}" title="#{messages.TITLE_PEDIDO_AEL_MARCADOR_CADASTRO}" value="#{aelMarcadorController.aelMarcador.marcadorPedido}" maxlength="60" size="30" required="true" style="text-transform:uppercase"/>  
            <mec:inputText id="laudoAelMarcador" label="#{messages.LABEL_LAUDO_AEL_MARCADOR_CADASTRO}" title="#{messages.TITLE_LAUDO_AEL_MARCADOR_CADASTRO}" value="#{aelMarcadorController.aelMarcador.marcadorLaudo}" maxlength="60" size="30" required="true" style="text-transform:uppercase"/>  
            <mec:inputText id="cloneAelMarcador" label="#{messages.LABEL_CLONE_AEL_MARCADOR_CADASTRO}" title="#{messages.TITLE_CLONE_AEL_MARCADOR_CADASTRO}" value="#{aelMarcadorController.aelMarcador.cloneMarcador}" maxlength="60" size="30" required="true" style="text-transform:uppercase"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="fabricante" label="#{messages.LABEL_FABRICANTE_AEL_MARCADOR_CADASTRO}" title="#{messages.TITLE_FABRICANTE_AEL_MARCADOR_CADASTRO}" descricaoInput="descricao" descricaoLabel="descricao" suggestionAction="pesquisarFabricante" width="360" required="true" controller="#{aelMarcadorController}" value="#{aelMarcadorController.aelMarcador.fabricante}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_FABRICANTE_AEL_MARCADOR_CADASTRO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu semSelecione="true" id="situacao" label="#{messages.LABEL_SITUACAO_AEL_MARCADOR}" title="#{messages.TITLE_SITUACAO_AEL_MARCADOR}" value="#{aelMarcadorController.aelMarcador.indSituacao}" enum="DominioSituacao" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" action="#{aelMarcadorController.confirmar}" profile="ok"> 
            <f:setPropertyActionListener target="#{aelMarcadorPaginatorController.ativo}" value="#{true}" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{aelMarcadorController.cancelar}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
