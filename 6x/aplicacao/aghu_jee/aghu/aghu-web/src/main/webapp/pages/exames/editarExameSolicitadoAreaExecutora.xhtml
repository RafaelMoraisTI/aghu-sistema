<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_TITLE_EDITAR_EXAMES_UE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{editarItemSolicitacaoExameController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{editarItemSolicitacaoExameController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formEdicao" name="formEdicao"> 
        <p:outputPanel id="campos" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_TITLE_EDITAR_EXAMES_UE}"> 
            <aghu:linha> 
              <mec:selectOneMenu id="transporte" 
                                 enum="DominioTipoTransporteUnidade" 
                                 label="#{messages.LABEL_TRANSPORTE}" 
                                 title="#{messages.TITLE_TRANSPORTE}" 
                                 value="#{editarItemSolicitacaoExameController.transporte}"/>  
              <mec:selectBooleanCheckbox id="checkIndDigitaComplemento" 
                                         label="#{messages.LABEL_OXIGENIO_TRANSPORTE}" 
                                         title="#{messages.TITLE_OXIGENIO_TRANSPORTE}" 
                                         value="#{editarItemSolicitacaoExameController.indUsoO2Un}" /> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" 
                               value="#{messages.LABEL_GRAVAR}" 
                               action="#{editarItemSolicitacaoExameController.confirmar}" 
                               profile="ok"/>  
            <mec:backButton id="bt_voltar"   
                            value="#{messages.LABEL_VOLTAR}" 
                            action="#{editarItemSolicitacaoExameController.cancelar}"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
