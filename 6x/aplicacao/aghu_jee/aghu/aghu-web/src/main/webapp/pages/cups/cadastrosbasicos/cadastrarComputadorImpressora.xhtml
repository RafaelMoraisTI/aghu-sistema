<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Pesquisar Computador Impressora</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{computadorImpressoraController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formComputadorImpressora"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISAR_COMPUTADOR_IMPRESSORA}"> 
          <aghu:linha> 
            <mec:suggestionBox id="computadorDecorate" required="true" width="600" size="35" maxlength="30" readonly="#{computadorImpressoraController.computadorReadOnly}" label="#{messages.LABEL_COMPUTADOR}" title="Selecione um computador." descricaoInput="nomeComputador" descricaoLabel="ipComputador" suggestionAction="pesquisarComputador" controller="#{computadorImpressoraController}" value="#{computadorImpressoraController.impComputadorImpressora.impComputador}"> 
              <p:column>#{item.nomeComputador}</p:column>  
              <p:column>#{item.ipComputador}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="impressoraDecorate" required="true" width="600" size="35" maxlength="30" label="#{messages.LABEL_IMPRESSORA}" title="Selecione a impressora." descricaoInput="filaImpressora" descricaoLabel="descricao" suggestionAction="pesquisarImpressora" controller="#{computadorImpressoraController}" value="#{computadorImpressoraController.impComputadorImpressora.impImpressora}"> 
              <p:column>#{item.filaImpressora}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="classeComputadorDecorate" required="true" size="5" maxlength="5" width="600" readonly="#{computadorImpressoraController.classeImpressaoReadOnly}" label="#{messages.LABEL_CLASSE_IMPRESSAO}" title="Selecione classe impressao" descricaoInput="classeImpressao" descricaoLabel="tipoCups" suggestionAction="pesquisarClasseImpressao" controller="#{computadorImpressoraController}" value="#{computadorImpressoraController.impComputadorImpressora.impClasseImpressao}"> 
              <p:column>#{item.classeImpressao}</p:column>  
              <p:column>#{item.tipoCups}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{computadorImpressoraController.gravar}" profile="ok"/>  
          <mec:commandButton immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{computadorImpressoraController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
