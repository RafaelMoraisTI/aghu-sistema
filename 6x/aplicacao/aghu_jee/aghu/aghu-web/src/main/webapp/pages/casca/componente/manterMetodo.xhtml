<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.CASCA_DETALHAR_COMPONENTE}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{metodoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="manterComponenteForm"> 
        <aghu:panelGeral legend="Dados do Componente"> 
          <aghu:linha> 
            <mec:inputText size="50" readonly="true" value="#{metodoController.componente.nome}" label="#{messages.CASCA_LABEL_NOME}" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText size="50" readonly="true" value="#{metodoController.componente.aplicacao.id}-#{metodoController.componente.aplicacao.nome}" label="#{messages.CASCA_LABEL_APLICACAO}" id="aplicacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.CASCA_TITULO_METODOS}"> 
          <mec:serverDataTable dataModel="dataModel" id="tabelaAplicacoes" controller="#{metodoController}"> 
            <c:set var="item" value="#{item}"/>  
            <p:column style="white-space:nowrap !important; width:300px;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.CASCA_LABEL_NOME}"/> 
              </f:facet>  
              <h:outputText value="#{item.nome}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.CASCA_LABEL_DESCRICAO}"/> 
              </f:facet>  
              <h:outputText value="#{item.descricao}"/> 
            </p:column>  
            <p:column style="white-space:nowrap !important; width:150px;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.CASCA_LABEL_ATIVO}"/> 
              </f:facet>  
              <h:outputText value="#{item.ativo?'Sim':'NÃ£o'}"/> 
            </p:column> 
          </mec:serverDataTable> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton action="#{metodoController.cancelar}" value="#{messages.CASCA_LABEL_VOLTAR}" immediate="false" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
