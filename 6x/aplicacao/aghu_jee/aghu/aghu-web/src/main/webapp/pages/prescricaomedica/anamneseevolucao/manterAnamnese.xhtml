<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition>  
    <p:outputPanel id="panelManterAnamnese" layout="block"> 
      <aghu:linha> 
      	 <p:outputPanel id="panelDescricaoAnamnese" layout="block"> 
 	        <mec:inputTextArea id="descricaoAnamnese" cols="129" rows="11" styleClass="maxlength_(12000)" maxlength="12000"  
 	        	readonly="#{manterAnamneseController.verificarAnamneseConcluida()}" value="#{manterAnamneseController.anamnese.descricao}">  
 	           <p:ajax event="blur" process="@this"/> 
 	        </mec:inputTextArea>  
         </p:outputPanel> 
      </aghu:linha>  
      <aghu:acao> 
        <mec:commandButton id="bt_concluir_anamnese" process="@this" 
        	action="#{manterAnamneseController.concluir}" disabled="#{not mf:hasPermission(securityController,'manterAnamneseEvolucao,concluir') 
        		or manterAnamneseController.verificarAnamneseConcluida()}" value="#{messages.LABEL_CONCLUIR}" ajax="true" 
        		render="panelAnamnese"></mec:commandButton>  
        <mec:commandButton id="bt_pendente_anamnese" process="@this" 
        action="#{manterAnamneseController.deixarPendente}" 
        disabled="#{(not mf:hasPermission(securityController,'deixarPendenteAnamneseEvolucao,deixarPendente') and 
                     not mf:hasPermission(securityController,'manterAnamneseEvolucao,concluir')) 
                     or manterAnamneseController.verificarAnamneseConcluida()}" 
        value="#{messages.LABEL_DEIXAR_PENDENTE}" ajax="true" 
        render="panelAnamnese"></mec:commandButton> 
      </aghu:acao> 
    </p:outputPanel> 
  </ui:composition>
</html>
