<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_SINAIS_SINTOMAS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{sinaisSintomasController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{sinaisSintomasController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formSinaisSintomas"> 
        <aghu:panelGeral legend="#{messages.TITLE_SINAIS_SINTOMAS_CRUD}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{sinaisSintomasController.sinaisSintomas.codigo}"
                             label="#{messages.LABEL_CODIGO}"
                             readonly="true"
                             size="5"
                             id="codigo"/>
            <mec:inputText label="#{messages.LABEL_DESCRICAO}"
                           size="80"
                           maxlength="200"
                           value="#{sinaisSintomasController.sinaisSintomas.descricao}"
                           required="true"
                           styleclass="suggestion_input"
                           style="text-transform:uppercase"
                           title="#{messages.TITLE_SINAIS_SINTOMAS_CRUD_DESCRICAO}"
                           id="descricao"/>
            <mec:selectBooleanCheckbox id="checkBoxAtivo"
                                       label="#{messages.LABEL_ATIVO}"
                                       title="#{messages.TITLE_SINAIS_SINTOMAS_CRUD_ATIVO}"
                                       value="#{sinaisSintomasController.ativo}"/>
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{sinaisSintomasController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar"
                             profile="cancel"
                             value="#{messages.LABEL_CANCELAR}"
                             immediate="true"
                             action="#{sinaisSintomasController.cancelar}"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
