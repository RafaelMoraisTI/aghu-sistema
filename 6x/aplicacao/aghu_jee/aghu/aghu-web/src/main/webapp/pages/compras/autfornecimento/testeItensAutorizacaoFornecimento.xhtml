<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_PROGRAMACAO_ENTREGA_ITEM']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{testeItensAutorizacaoFornecimentoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{testeItensAutorizacaoFornecimentoController}"/>  
      <h:form prependId="false" id="formListaItensAutorizacaoFornecimento"> 
        <aghu:panelGeral legend="#{messages.TITLE_PROGRAMACAO_ENTREGA_ITEM}"> 
          <aghu:linha> 
            <table width="100%"> 
              <tr> 
                <mec:inputNumero id="codigo" label="P_NUMERO_AF}" value="#{testeItensAutorizacaoFornecimentoController.numeroAf}" maxlength="8" size="8"/>  
                <mec:inputNumero id="codigo2" label="P_NUMERO_COMPLEMENTO}" value="#{testeItensAutorizacaoFornecimentoController.numeroComplemento}" size="8"/> 
              </tr>  
              <tr> 
                <p:outputPanel id="tabelaAcao" layout="inline"> 
                  <mec:commandButton id="bt_prescrever" value="Consulta Programação Pendente" action="#{testeItensAutorizacaoFornecimentoController.direcionarParaProgramacaoPendente}" styleClass="bt_cinza"> 
                    <f:setPropertyActionListener target="#{listarItensAutorizacaoFornecimentoController.btProgramacaoPendente}" value="#{testeItensAutorizacaoFornecimentoController.btProgramacaoPendente}" for="command"/>  
                    <f:setPropertyActionListener target="#{listarItensAutorizacaoFornecimentoController.numeroComplemento}" value="#{testeItensAutorizacaoFornecimentoController.numeroComplemento}" for="command"/>  
                    <f:setPropertyActionListener target="#{listarItensAutorizacaoFornecimentoController.numeroAf}" value="#{testeItensAutorizacaoFornecimentoController.numeroAf}" for="command"/> 
                  </mec:commandButton>  
                  <mec:commandButton id="bt_evolucao" value="Consulta Programação Geral" action="#{testeItensAutorizacaoFornecimentoController.direcionarParaProgramacaoGeral}" styleClass="bt_cinza"> 
                    <f:setPropertyActionListener target="#{listarItensAutorizacaoFornecimentoController.btProgramacaoPendente}" value="#{testeItensAutorizacaoFornecimentoController.btProgramacaoPendente}" for="command"/>  
                    <f:setPropertyActionListener target="#{listarItensAutorizacaoFornecimentoController.numeroComplemento}" value="#{testeItensAutorizacaoFornecimentoController.numeroComplemento}" for="command"/>  
                    <f:setPropertyActionListener target="#{listarItensAutorizacaoFornecimentoController.numeroAf}" value="#{testeItensAutorizacaoFornecimentoController.numeroAf}" for="command"/> 
                  </mec:commandButton> 
                </p:outputPanel> 
              </tr> 
            </table> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{listarItensAutorizacaoFornecimentoController.voltar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
