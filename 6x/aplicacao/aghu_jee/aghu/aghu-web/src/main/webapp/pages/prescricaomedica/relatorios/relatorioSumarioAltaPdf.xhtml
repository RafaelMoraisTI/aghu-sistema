<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_RELATORIO_SUMARIO_ALTA']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioSumarioAltaController}" print="true"/>
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_SUMARIO_ALTA}"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="media" align="middle" width="760" height="820" player="pdf" value="#{relatorioSumarioAltaController.renderPdf}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{relatorioSumarioAltaController.cancelar}" rendered="#{relatorioSumarioAltaController.exibeBotaoVoltar}" styleClass=" bt_voltar bt_cinza" profile="back"/> 
          <mec:commandButton value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioSumarioAltaController.directPrint}" profile="print"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
