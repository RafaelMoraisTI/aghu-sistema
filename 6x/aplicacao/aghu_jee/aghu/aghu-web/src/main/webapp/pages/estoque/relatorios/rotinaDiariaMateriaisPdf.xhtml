<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{rotinaDiariaMateriaisController.titlePdfView} :: AGHU
			- MEC</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{rotinaDiariaMateriaisController}" />
		<h:form prependId="false" id="RelatorioPdf">
			<aghu:panelGeral
				legend="#{rotinaDiariaMateriaisController.titlePdfView}">
				<br clear="none" />
				<div align="center" style="text-align: center">
					<p:media id="relatorio" align="middle" width="760" height="410"
						player="pdf" value="#{rotinaDiariaMateriaisController.media}"
						cache="false">
						<f:param name="cid"
							value="#{javax.enterprise.context.conversation.id}" />
					</p:media>
				</div>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="bt_print_buttonPrint"
					value="#{messages.LABEL_IMPRIMIR}"
					action="#{rotinaDiariaMateriaisController.impressaoDireta}"
					profile="print" onclick="PF('loadDialogWG').show()"
					rendered="#{rotinaDiariaMateriaisController.btImprimirEntradaMaterias}" />
				<mec:commandButton id="btn_voltar" value="#{messages.LABEL_VOLTAR}"
					action="rotinaDiariaMateriais" profile="back" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
