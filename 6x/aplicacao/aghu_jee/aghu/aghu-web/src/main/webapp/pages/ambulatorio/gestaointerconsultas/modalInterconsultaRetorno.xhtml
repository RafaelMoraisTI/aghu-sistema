<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<p:dialog id="modalInterconsultaRetorno" resizeable="false"
		moveable="false" domElementAttachment="parent" zindex="2"
		closable="true" width="840" height="415" modal="true"
		resizable="false" widgetVar="modalInterconsultaRetornoWG">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.LABEL_INTERCONSULTA_E_RETORNO}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/resources/img/close.png"
					onclick="#{PF('modalInterconsultaRetorno')}.hide();"
					styleClass="hidelink" id="hidelinkInterconsultaRetorno"></h:graphicImage>
			</h:panelGroup>
		</f:facet>
		<aghu:panelGeral>
			<p:outputPanel id="modalInterconsultaRetornoPanel" layout="inline">
				<aghu:linha>
					<mec:inputText size="47" maxlength="50"
						style="text-transform:uppercase" readonly="true"
						label="#{messages.LABEL_EQUIPE_SOLICITANTE}"
						value="#{pesquisarInterconsultasPaginatorController.parametroSelecionado.equipe.nome}"
						id="modal_equipe_solicitante" />
					<mec:inputText size="47" maxlength="50"
						style="text-transform:uppercase" readonly="true"
						label="#{messages.LABEL_PROFISSIONAL_SOLICITANTE}"
						value="#{pesquisarInterconsultasPaginatorController.parametroSelecionado.servidorResponsavel.pessoaFisica.nome} "
						id="modal_profissional_solicitante" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputTextArea id="modal_observacao" cols="100" rows="1"
						maxlength="2000" style="width: 600px; height: 40px;"
						label="#{messages.LABEL_OBSERVACAO}" readonly="false"
						value="#{pesquisarInterconsultasPaginatorController.parametroSelecionado.observacaoAdicional}" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputTextArea id="modal_interconsulta" cols="100" rows="2"
						maxlength="240" style="width: 600px; height: 40px;"
						label="#{messages.LABEL_INTERCONSULTA}" readonly="true"
						value="#{pesquisarInterconsultasPaginatorController.strInterconsultaMarcada}"/>
				</aghu:linha>
				<aghu:linha>
					<mec:inputTextArea id="modal_retorno" cols="100" rows="2"
						maxlength="240" style="width: 600px; height: 40px;"
						label="#{messages.LABEL_RETORNO}" readonly="true"
						value="#{pesquisarInterconsultasPaginatorController.strRetorno}"/>
				</aghu:linha>
			</p:outputPanel>
			 
		</aghu:panelGeral>
			<aghu:acao> 
			  <p:outputPanel id="panelButtonEdicao" layout="inline"> 
				<mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{pesquisarInterconsultasPaginatorController.gravar}" profile="search" ajax="true"></mec:commandButton>  
			  </p:outputPanel> 
			</aghu:acao>
	</p:dialog>
</ui:composition>
</html>
