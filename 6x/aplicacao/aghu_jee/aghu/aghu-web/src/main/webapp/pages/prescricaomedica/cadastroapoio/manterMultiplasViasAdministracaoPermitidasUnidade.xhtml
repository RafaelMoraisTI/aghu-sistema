<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_MULTIPLAS_VIAS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterMultiplasViasAdministracaoPermitidasUnidadeController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterMultiplasViasAdministracaoPermitidasUnidadeController}" ignoreEnter="true"/>  
      <aghu:panelGeral legend="#{messages.TITLE_MANTER_MULTIPLAS_VIAS_UNIDADE_FUNCIONAL}"> 
       <h:form prependId="false" id="formInputs">
        <aghu:linha> 
          <mec:inputNumero id="inputCodigo" value="#{manterMultiplasViasAdministracaoPermitidasUnidadeController.unidadeFuncional.seq}" label="#{messages.LABEL_MANTER_MULTIPLAS_VIAS_CODIGO}" readonly="true" size="8"/>  
          <mec:inputText id="inputDescricao" label="#{messages.LABEL_MANTER_MULTIPLAS_VIAS_DESCRICAO}" size="80" maxlength="60" value="#{manterMultiplasViasAdministracaoPermitidasUnidadeController.unidadeFuncional.andarAlaDescricao}" readonly="true" style="text-transform:uppercase"/> 
        </aghu:linha> 
        </h:form>
      </aghu:panelGeral>  
      <h:form prependId="false" id="formLista"> 
        <p:outputPanel id="outputpanelLista" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_MULTIPLAS_VIAS_VIAS_ADMINISTRACAO}"> 
            <aghu:linha> 
              <p:outputPanel layout="block" style="width: 100%; max-height:420px; overflow:auto;"> 
                <mec:serverDataTable id="datatableMultiplasVias" rowKeyVar="_itemID" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" list="#{manterMultiplasViasAdministracaoPermitidasUnidadeController.vias}" scrollable="true"> 
                  <c:set var="item" value="#{item}"/>  
                  <p:column sortable="false" style="width:40px;"> 
                    <f:facet name="header"> 
                      <h:selectBooleanCheckbox id="selectAll" onclick="checkAll( this.id, this.checked );"/>
                    </f:facet>  
                    <h:selectBooleanCheckbox value="#{item.marcarLinha}" disabled="#{item.selecionadoNaBase}"/>
                  </p:column>  
                  <p:column sortable="false"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_MANTER_MULTIPLAS_VIAS_COLUNA_SIGLA}"/> 
                    </f:facet>  
                    <h:outputText id="outputSigla" value="#{item.sigla.toUpperCase()}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_MANTER_MULTIPLAS_VIAS_COLUNA_DESCRICAO}"/> 
                    </f:facet>  
                    <h:outputText id="outputDescricao" value="#{item.descricao.toUpperCase()}"/> 
                  </p:column> 
                </mec:serverDataTable> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_MANTER_MULTIPLAS_VIAS_BOTAO_GRAVAR}" action="#{manterMultiplasViasAdministracaoPermitidasUnidadeController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{manterMultiplasViasAdministracaoPermitidasUnidadeController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
