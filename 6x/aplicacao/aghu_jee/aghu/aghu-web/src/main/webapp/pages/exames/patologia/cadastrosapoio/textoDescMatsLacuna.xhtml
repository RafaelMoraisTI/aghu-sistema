<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_DESC_MATS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{textoDescMatsLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{textoDescMatsLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleAelGrpTxtPadraoDescMats" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_DESC_MATS}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqBisavo" label="#{messages.LABEL_CODIGO}" value="#{textoDescMatsLacunaController.aelGrpTxtDescMats.seq}" size="6" readonly="true"/>  
              <mec:inputText id="descricaoBisavo" label="#{messages.LABEL_DESCRICAO}" value="#{textoDescMatsLacunaController.aelGrpTxtDescMats.descricao}" size="127" readonly="true"/>  
              <mec:selectOneMenu id="situacaoBisavo" label="#{messages.LABEL_SITUACAO}" value="#{textoDescMatsLacunaController.aelGrpTxtDescMats.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTextoPadraoDescMats" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_DESC_MATS}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" label="#{messages.LABEL_CODIGO}" value="#{textoDescMatsLacunaController.aelTxtDescMats.id.seqp}" size="6" readonly="true"/>  
              <div> 
                <p:tooltip value="#{textoDescMatsLacunaController.aelTxtDescMats.apelido}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="apelidoAvo" label="#{messages.LABEL_APELIDO}" value="#{textoDescMatsLacunaController.aelTxtDescMats.apelido}" size="30" readonly="true"/> 
              </div>  
              <div> 
                <p:tooltip value="#{textoDescMatsLacunaController.aelTxtDescMats.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="descricaoAvo" label="#{messages.LABEL_DESCRICAO}" value="#{textoDescMatsLacunaController.aelTxtDescMats.descricao}" size="91" readonly="true"/> 
              </div>  
              <mec:selectOneMenu id="situacaoAvo" label="#{messages.LABEL_SITUACAO}" value="#{textoDescMatsLacunaController.aelTxtDescMats.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpDescMatsLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_DESC_MATS}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" label="#{messages.LABEL_CODIGO}" value="#{textoDescMatsLacunaController.aelGrpDescMatLacunas.id.seqp}" size="6" readonly="true"/>  
              <mec:inputText id="descricaoPai" label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_DESC_MATS}" value="#{textoDescMatsLacunaController.aelGrpDescMatLacunas.lacuna}" size="127" readonly="true"/>  
              <mec:selectOneMenu id="situacaoPai" label="#{messages.LABEL_SITUACAO}" value="#{textoDescMatsLacunaController.aelGrpDescMatLacunas.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTxtDescMatsLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_AEL_TXT_DESC_MATS_LACUNAS}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelTxtDescMatsLacuna" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" label="#{messages.LABEL_CODIGO}" value="#{textoDescMatsLacunaController.aelDescMatLacunas.id.seqp}" maxlength="5" size="5" readonly="true"/>  
                  <mec:inputText id="textoLacuna" label="#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_DESC_MATS}" title="#{messages.TITLE_TEXTO_LACUNA_GRUPOS_LACUNAS_DESC_MATS}" value="#{textoDescMatsLacunaController.aelDescMatLacunas.textoLacuna}" size="90" maxlength="500" required="true" caixaAlta="false" removerCaratersEspeciais="false"/>  
                  <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_GRUPO_DESC_MATS}" value="#{textoDescMatsLacunaController.aelDescMatLacunas.indSituacao}" enum="DominioSituacao" noSelectionOption="false"/>  
                  <br clear="none"/>  
                  <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" rendered="#{!textoDescMatsLacunaController.editando}" action="#{textoDescMatsLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelTxtDescMatsLacuna"/>  
                  <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" rendered="#{textoDescMatsLacunaController.editando}" action="#{textoDescMatsLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelTxtDescMatsLacuna"/>  
                  <mec:commandButton id="bt_cancelar_edicao" value="#{messages.LABEL_CANCELAR_EDICAO}" rendered="#{textoDescMatsLacunaController.editando}" action="#{textoDescMatsLacunaController.cancelarEdicao}" reRender="toggleAelTxtDescMatsLacuna" styleClass="bt_cancel_edit  bt_cinza"/> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha id="fieldSetResultado"> 
                <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                  <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty textoDescMatsLacunaController.lista}"> 
                    <h:outputText value="#{messages.MESSAGE_AEL_TXT_DESC_MATS_LACUNAS_NAO_ENCONTRADO}"/> 
                  </p:outputPanel> 
                </p:outputPanel>  
                <p:outputPanel id="panelResultado" rendered="#{not empty textoDescMatsLacunaController.lista}" layout="inline"> 
                  <div style="width:99%; max-height:122px;overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;"> 
                    <mec:serverDataTable name="tabelaProcedimentos" rowKeyVar="_itemId" sortMode="single" style="margin: 0px !important;" width="99%" list="#{textoDescMatsLacunaController.lista}" scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 60px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{!textoDescMatsLacunaController.editando}" layout="inline"> 
                          <mec:commandLink id="editarTextoDescMatsLacuna" action="#{textoDescMatsLacunaController.editar(_item.id.seqp)}" title="#{messages.LABEL_EDITAR}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" profile="edit" ajax="true" render="panelAelTxtDescMatsLacuna, panelResultado" process="@this"/>  
                          <mec:commandLink title="#{messages.LABEL_EXCLUIR}" ignoreDupResponses="true" action="#{textoDescMatsLacunaController.excluir}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" profile="delete" ajax="true" process="@this" render="toggleAelTxtDescMatsLacuna"> 
                            <f:setPropertyActionListener target="#{textoDescMatsLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarTextoDescMatsLacuna" title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" action="#{textoDescMatsLacunaController.ativarInativar(_item.id.seqp)}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" ajax="true" render="toggleAelTxtDescMatsLacuna" process="@this"/> 
                        </p:outputPanel> 
                      </p:column>  
                      <p:column style="width: 60px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column style="width: 100%;"> 
                        <f:facet name="header">#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_DESC_MATS}</f:facet>  
                        <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{(_item.textoLacuna.length() &gt; 115)}"> 
                          <h:outputText value="#{_item.textoLacuna}"/> 
                        </p:tooltip>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? fn:substring(_item.textoLacuna,0,115) : _item.textoLacuna }"/>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? ' ...' : '' }"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </div> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" styleClass="bt_voltar" action="#{textoDescMatsLacunaController.voltar}" profile="back" immediate="true"/> 
        </aghu:linha> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
