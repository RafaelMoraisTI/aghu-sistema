<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<aghu:panelGeral id="panelCabecalho">
		<h:form prependId="false" id="formPrincipalCabecalho">
			<aghu:linha>
				<mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO}" value="#{cadastroComparecimentoController.mpmAltaSumario.paciente.prontuario}"
					size="8" maxlength="8" emptyStringToNullConverter="emptyStringToNullConverter" readonly="true" id="prontuarioPacienteCabecalho"
					converter="#{prontuarioConverter}" />
				<mec:inputText label="#{messages.LABEL_NOME_DO_PACIENTE}" value="#{cadastroComparecimentoController.mpmAltaSumario.paciente.nome}" size="50"
					maxlength="50" style="text-transform:uppercase" readonly="true" id="nomePacienteCabecalho" />
				<mec:inputText label="#{messages.LABEL_IDADE_PACIENTE}" value="#{cadastroComparecimentoController.mpmAltaSumario.paciente.idadeFormat}" size="10"
					maxlength="15" style="text-transform:uppercase" readonly="true" id="idadePacienteCabecalho" />
			</aghu:linha>
		</h:form>
	</aghu:panelGeral>
</ui:composition>
</html>
