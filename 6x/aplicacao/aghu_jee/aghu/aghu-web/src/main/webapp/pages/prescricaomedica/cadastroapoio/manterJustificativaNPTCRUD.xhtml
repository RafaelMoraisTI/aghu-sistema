<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.MANTER_JUSTIFICATIVAS_NPT} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define> 
    <ui:define name="body"> 
    <mec:pageConfig controller="#{manterJustificativaNPTController}" ignoreEnter="true"/> 
      <p:outputPanel id="panelGeral" layout="inline"> 
      	<h:form prependId="false" id="formDados">
      		<aghu:panelGeral legend="#{messages.MANTER_JUSTIFICATIVAS_NPT}"> 
                <aghu:linha> 
                	<mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO}" value="#{manterJustificativaNPTController.justificativa.seq}" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.TITLE_INFORME_CODIGO_JUSTIFICATIVA_NPT}" maxlength="5" size="5" readonly="true" requiredFake="false" converter="#{javax.faces.Short}"> 
                		<p:ajax event="change" process="@this" />
                	</mec:inputNumero> 
		            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" size="110" maxlength="120" title="#{messages.TITLE_INFORME_DESCRICAO_JUSTIFICATIVA_NPT}" value="#{manterJustificativaNPTController.justificativa.descricao}" style="text-transform:uppercase" requiredFake="true">  
               			<p:ajax event="change" process="@this" />
               		</mec:inputText>
               		<mec:selectBooleanCheckbox id="situacao" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_INFORME_SITUACAO_JUSTIFICATIVA_NPT_CRUD}" value="#{manterJustificativaNPTController.situacao}"> 
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
				</aghu:linha>
             </aghu:panelGeral>  
          <aghu:linha> 
            <mec:commandButton id="bt_gravar" value=" #{messages.LABEL_GRAVAR}" action="#{manterJustificativaNPTController.confirmar}"  process="@this" profile="ok" render="panelGeral"/>
			<mec:commandButton id="bt_cancelar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{manterJustificativaNPTController.cancelar}" styleClass="alinha-direita bt_cinza" profile="back"/> 
          </aghu:linha> 
        </h:form>  
      </p:outputPanel>
    </ui:define> 
  </ui:composition> 
</html>
