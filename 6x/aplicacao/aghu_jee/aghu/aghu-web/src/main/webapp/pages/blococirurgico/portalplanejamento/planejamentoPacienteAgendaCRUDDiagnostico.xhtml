<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:panelGeral> 
      <aghu:linha> 
        <p:outputPanel id="panelCid" layout="inline"> 
          <mec:suggestionBox width="500" descricaoInput="codigo" descricaoLabel="descricao" readonly="#{cadastroPlanejamentoPacienteAgendaController.readOnlyCamposPorON5 or cadastroPlanejamentoPacienteAgendaDiagnosticoController.readOnlySuggestionCid}" descricaoLimite="100" suggestionAction="pesquisarCids" posSelectionAction="adicionar" posDeleteAction="removerCid" label="#{messages.LABEL_CID_ABA_DIAGNOSTICO}" title="#{messages.TITLE_CID_ABA_DIAGNOSTICO}" requiredFake="true" id="cid" controller="#{cadastroPlanejamentoPacienteAgendaDiagnosticoController}" value="#{cadastroPlanejamentoPacienteAgendaDiagnosticoController.cidSelecionado}" render="panelCid,panelComboCidsEquipe, cidsSelect"> 
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
              </f:facet> #{item.codigo}
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
              </f:facet> #{item.descricao}
            </p:column> 
          </mec:suggestionBox> 
        </p:outputPanel> 
      </aghu:linha>  
      <aghu:linha> 
        <p:outputPanel id="panelComboCidsEquipe" layout="inline">
			<mec:selectOneMenu id="cidsSelect" items="#{cadastroPlanejamentoPacienteAgendaDiagnosticoController.cidsSelectItems}"
				label="#{messages.LABEL_CID_USUAIS_ABA_DIAGNOSTICO}" title="#{messages.TITLE_CID_USUAIS_ABA_DIAGNOSTICO}" 
				value="#{cadastroPlanejamentoPacienteAgendaDiagnosticoController.cidCombo}"
				disabled="#{cadastroPlanejamentoPacienteAgendaController.readOnlyCamposPorON5 or cadastroPlanejamentoPacienteAgendaDiagnosticoController.readOnlySelectCid}"
				style="min-width:100%;">
				<p:ajax event="change" update="@(#panelCid)" process="@this" listener="#{cadastroPlanejamentoPacienteAgendaDiagnosticoController.mudarCidUsual}" />
			</mec:selectOneMenu>
        </p:outputPanel> 
      </aghu:linha> 
    </aghu:panelGeral> 
  </ui:composition> 
</html>
