<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Relatório de Pareceres de Medicamentos :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultaMedicamentoAvaliadosController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Visualisar Impressão"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="media" align="middle" width="760" height="820" player="pdf" value="#{consultaMedicamentoAvaliadosController.media}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao style="margin-top:5px">
		<mec:commandButton id="bt_imprimir" block="true" value="#{messages.LABEL_IMPRIMIR}"
						action="#{consultaMedicamentoAvaliadosController.directPrint}" rendered="#{mf:hasPermission(securityController,'atualizarRelatorioAvaliacaoMedicamentos,atualizar')}"
						profile="print" >
					</mec:commandButton>
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{consultaMedicamentoAvaliadosController.voltar()}" immediate="true" styleClass=" icon-back alinha-direita bt_cinza" ajax="true" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
