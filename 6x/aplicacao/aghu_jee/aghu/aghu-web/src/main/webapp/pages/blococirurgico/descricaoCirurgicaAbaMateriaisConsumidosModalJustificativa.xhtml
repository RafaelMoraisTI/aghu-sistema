<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalJustificativaAbaMateriaisConsumidos" 
    		resizeable="false" 
    		zindex="2" 
    		width="680" 
    		height="300" 
    		modal="true" 
    		resizable="false" 
    		widgetVar="modalJustificativaAbaMateriaisConsumidosWG" 
    		closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_EDITAR_JUSTIFICATIVA}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalJustificativaAbaMateriaisConsumidosPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputTextArea id="modalJustificativa" 
            	cols="85" 
            	rows="10" 
            	label="#{messages.LABEL_JUSTIFICATIVA_MATERIAIS_UTILIZADOS}" 
            	value="#{descricaoCirurgicaMateriaisConsumidosController.justificativa}" 
            	maxlength="2000"/>
          </aghu:linha> 
        </p:outputPanel> 
      </aghu:panelGeral>  
      <aghu:acao> 
        <mec:commandButton id="modalBtConcluir" 
        	value="#{messages.LABEL_CONCLUIR}" 
        	process="@this" 
        	action="#{descricaoCirurgicaMateriaisConsumidosController.concluirJustificativa}" 
        	profile="ok" 
        	ajax="true" 
        	render="modalJustificativaAbaMateriaisConsumidosPanel, justificativa"> 
          <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
        </mec:commandButton> 
      </aghu:acao> 
    </p:dialog> 
  </ui:composition> 
</html>
