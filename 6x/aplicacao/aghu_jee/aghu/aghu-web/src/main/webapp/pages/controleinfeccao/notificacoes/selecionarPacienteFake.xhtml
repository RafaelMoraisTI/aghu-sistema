<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>Notificações :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaPacienteFakeController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaPacienteFakeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPaciente"> 
        <p:outputPanel id="panelForm" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="Paciente"> 
            <aghu:linha> 
              <mec:inputNumero label="Código" id="paciente" size="7" maxlength="7" required="true" value="#{pesquisaPacienteFakeController.codigoPaciente}"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_pesquisar_fator" value="Fator Predisponente" ajaxSingle="true" action="#{pesquisaPacienteFakeController.fatorPredisponente}" render="panelForm" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{cadastroNotificacaoFatorPredisponenteController.voltarPara}" value="#{pesquisaPacienteFakeController.voltarPara}" for="command"/>  
              <f:setPropertyActionListener target="#{cadastroNotificacaoFatorPredisponenteController.codigoPaciente}" value="#{pesquisaPacienteFakeController.codigoPaciente}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton id="bt_pesquisar_procedimento" value="Procedimento de Risco" ajaxSingle="true" action="#{pesquisaPacienteFakeController.procedimentoRisco}" render="panelForm" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{notificarProcedimentosRiscoController.voltarPara}" value="#{pesquisaPacienteFakeController.voltarPara}" for="command"/>  
              <f:setPropertyActionListener target="#{notificarProcedimentosRiscoController.pacCodigo}" value="#{pesquisaPacienteFakeController.codigoPaciente}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton id="bt_notificacao_topografia" value="Notificação Topografia" ajaxSingle="true" action="#{pesquisaPacienteFakeController.notificacarTopografia}" render="panelForm" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{notificacaoTopografiaController.voltarPara}" value="#{pesquisaPacienteFakeController.voltarPara}" for="command"/>  
              <f:setPropertyActionListener target="#{notificacaoTopografiaController.codigoPaciente}" value="#{pesquisaPacienteFakeController.codigoPaciente}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton id="bt_notificacao_preventiva" value="Notificação Medida Preventiva" ajaxSingle="true" action="#{pesquisaPacienteFakeController.notificacarPreventiva}" render="panelForm" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{cadastroNotificacaoMedidaPreventivaController.voltarPara}" value="#{pesquisaPacienteFakeController.voltarPara}" for="command"/>  
              <f:setPropertyActionListener target="#{cadastroNotificacaoMedidaPreventivaController.codigoPaciente}" value="#{pesquisaPacienteFakeController.codigoPaciente}" for="command"/> 
            </mec:commandButton> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
