<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_TIPO_COMPOSICAO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroTipoComposicaoNPTController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="campos"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_TIPO_COMPOSICAO}"> 
	        <aghu:linha>
	            <mec:inputNumero label="#{messages.LABEL_CODIGO}" size="10" title="#{messages.HELP_CODIGO}" value="#{cadastroTipoComposicaoNPTController.consultaTipoComposicoesVO.seq}" readonly="true" id="codigo"/>  
	            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="60" style="text-transform: uppercase;" maxlength="240" requiredFake="true" title="#{messages.HELP_TIPO_DESCRICAO}" readonly="#{cadastroTipoComposicaoNPTController.consultaTipoComposicoesVO.seq != null}" value="#{cadastroTipoComposicaoNPTController.consultaTipoComposicoesVO.descricao}" id="descricao"/>
	            <mec:field label="#{messages.LABEL_ORDEM}" id="fieldOrdem" title="#{messages.HELP_TIPO_ORDEM}">
	            	<pe:inputNumber thousandSeparator="" maxValue="32767" decimalPlaces="0" size="10"  maxlength="5" value="#{cadastroTipoComposicaoNPTController.consultaTipoComposicoesVO.ordem}" id="ordem"/> 
	            </mec:field>   
	        	<mec:selectBooleanCheckbox id="producao"
					label="#{messages.LABEL_PRODUCAO}"
					title="#{messages.HELP_TIPO_PRODUCAO}"
					value="#{cadastroTipoComposicaoNPTController.producao}"
					required="false">
					<p:ajax event="change" process="@this"/>
				</mec:selectBooleanCheckbox>
	        	<mec:selectBooleanCheckbox id="ativo"
					label="#{messages.LABEL_ATIVO}"
					title="#{messages.HELP_TIPO_SITUACAO}"
					value="#{cadastroTipoComposicaoNPTController.ativo}"
					required="false">
				</mec:selectBooleanCheckbox>
	        </aghu:linha> 
        </aghu:panelGeral> 
	        <aghu:acao>
	          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{cadastroTipoComposicaoNPTController.gravar}" profile="ok"/>  
	          <mec:commandButton id="bt_voltar" immediate="true" value="#{messages.LABEL_VOLTAR}" action="#{cadastroTipoComposicaoNPTController.voltar}" profile="back">
	          	<f:setPropertyActionListener target="#{cadastroTipoComposicaoNPTPaginatorController.inciarPesquisa}"
								value="true" for="command" />
			  </mec:commandButton> 
	        </aghu:acao> 
	  </h:form>		     
    </ui:define> 
   	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{cadastroTipoComposicaoNPTController.iniciar}" />
		</f:metadata>
	</ui:define>
  </ui:composition> 
</html>
