<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.PESO_FORNECEDOR_TITLE_CADASTRO_PESO_FORNECEDOR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterPesoFornecedorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterPesoFornecedorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesoFornecedor"> 
        <aghu:panelGeral legend="#{messages.PESO_FORNECEDOR_TITLE_CADASTRO_PESO_FORNECEDOR}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.PESO_FORNECEDOR_LABEL_COMPONENTE_SANGUINEO}" title="#{messages.PESO_FORNECEDOR_TITLE_COMPONENTE_SANGUINEO}" suggestionAction="pesquisarComponenteSanguineo" descricaoInput="codigo" descricaoLabel="descricao" required="false" width="450" maxlength="60" readonly="true" id="sbComponenteSanguineo" controller="#{manterPesoFornecedorController}" value="#{manterPesoFornecedorController.absComponentePesoFornecedor.componenteSanguineo}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.PESO_FORNECEDOR_LABEL_CODIGO}</b> 
                </f:facet> #{item.codigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.PESO_FORNECEDOR_LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.PESO_FORNECEDOR_LABEL_FORNECEDOR}" title="#{messages.PESO_FORNECEDOR_TITLE_FORNECEDOR}" suggestionAction="pesquisarFornecedorBolsa" descricaoInput="seq" descricaoLabel="nome" width="450" maxlength="60" required="true" id="sbFornecedor" controller="#{manterPesoFornecedorController}" value="#{manterPesoFornecedorController.absComponentePesoFornecedor.fornecedorBolsas}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.PESO_FORNECEDOR_LABEL_SEQ}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.PESO_FORNECEDOR_LABEL_NOME}</b> 
                </f:facet> #{item.nome}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha>
 			<mec:inputNumero id="cod" required="true" label="#{messages.PESO_FORNECEDOR_LABEL_PESO}" title="#{messages.PESO_FORNECEDOR_TITLE_PESO}" value="#{manterPesoFornecedorController.absComponentePesoFornecedor.peso}" maxlength="5" size="5"/>           
            <mec:selectBooleanCheckbox id="sugestao" label="#{messages.PESO_FORNECEDOR_LABEL_SUGESTAO}" title="#{messages.PESO_FORNECEDOR_TITLE_SUGESTAO}" value="#{manterPesoFornecedorController.absComponentePesoFornecedor.indSugestao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.PESO_FORNECEDOR_LABEL_GRAVAR}" block="true" action="#{manterPesoFornecedorController.gravar}" profile="ok"/>  
          <mec:backButton value="#{messages.PESO_FORNECEDOR_LABEL_CANCELAR}" immediate="true" action="#{manterPesoFornecedorController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
