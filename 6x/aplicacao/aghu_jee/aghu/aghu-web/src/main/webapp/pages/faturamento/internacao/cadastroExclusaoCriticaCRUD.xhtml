<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.LABEL_PESQUISAR_DOENCAS_CONDICOES}</title>
		<style xml:space="preserve">
.checked {
	background-image: url('../../../resources/img/icons/checked.png')
		!important;
	background-repeat: no-repeat;
	background-position: center;
}
</style>
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{cadastroExclusaoCriticaController.iniciar}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{cadastroExclusaoCriticaController}" />
		<h:form prependId="false" id="campos">
			<aghu:panelGeral
				legend="#{messages.LABEL_CADASTRAR_EXCLUSAO_CRITICA}">
				<aghu:linha>
					<mec:inputText id="codigo"
						label="#{messages.LABEL_CODIGO_EXCLUSAO_CRITICA}" size="4"
						maxlength="3" required="true"
						value="#{cadastroExclusaoCriticaController.fatExclusaoCriticaCadastro.codigo}">
						<p:ajax event="change" process="@this" />
					</mec:inputText>
					<mec:selectBooleanCheckbox id="situacaoAtivo"
						label="#{messages.LABEL_ATIVO_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_ATIVO_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.indSituacao}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
				</aghu:linha>
				<aghu:linha>
					<mec:selectBooleanCheckbox id="cns"
						label="#{messages.LABEL_CNS_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_CNS_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.cns}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
					<mec:selectBooleanCheckbox id="telefone"
						label="#{messages.LABEL_TELEFONE_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_TELEFONE_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.telefone}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
					<mec:selectBooleanCheckbox id="cbo"
						label="#{messages.LABEL_CBO_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_CBO_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.cbo}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
					<mec:selectBooleanCheckbox id="quantidade"
						label="#{messages.LABEL_QUANTIDADE_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_QUANTIDADE_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.qtd}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
					<mec:selectBooleanCheckbox id="idadeMaior"
						label="#{messages.LABEL_IDADE_MAIOR_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_IDADE_MAIOR_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.idMaior}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
					<mec:selectBooleanCheckbox id="idadeMenor"
						label="#{messages.LABEL_IDADE_MENOR_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_IDADE_MENOR_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.idMenor}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
					<mec:selectBooleanCheckbox id="permanenciaMenor"
						label="#{messages.LABEL_PERMANENCIA_MENOR_EXCLUSAO_CRITICA}"
						title="#{messages.TITLE_CRUD_PERMANENCIA_MENOR_EXCLUSAO_CRITICA}"
						value="#{cadastroExclusaoCriticaController.permMenor}">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>
				</aghu:linha>
			</aghu:panelGeral>
			
			<aghu:acao>
				<mec:commandButton id="bt_gravar"
					value="#{messages.LABEL_GRAVAR_EXCLUSAO_CRITICA}"
					action="#{cadastroExclusaoCriticaController.persistir}"
					profile="ok" />
				<mec:commandButton id="bt_voltar"
					value="#{messages.LABEL_VOLTAR_EXCLUSAO_CRITICA}" immediate="true"
					action="#{cadastroExclusaoCriticaController.voltar}" ajax="true"
					process="@this" profile="back" />
			</aghu:acao>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
