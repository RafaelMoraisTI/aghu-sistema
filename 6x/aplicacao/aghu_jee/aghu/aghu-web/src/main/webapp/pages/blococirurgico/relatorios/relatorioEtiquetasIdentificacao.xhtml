<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_REL_ETIQUETAS_IDENTIFICACAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioEtiquetasIdentificacaoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioEtiquetasIdentificacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_REL_ETIQUETAS_IDENTIFICACAO}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidade" label="#{messages.LABEL_UNIDADE_FUNCIONAL_ETIQUETAS_IDENTIFICACAO}" title="#{messages.TITLE_UNIDADE_FUNCIONAL_ETIQUETAS_IDENTIFICACAO}" suggestionAction="listarUnidadesFuncionais" descricaoInput="seq" descricaoLabel="LPADAndarAlaDescricao" descricaoLimite="35" width="500" controller="#{relatorioEtiquetasIdentificacaoController}" value="#{relatorioEtiquetasIdentificacaoController.unidade}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.LPADAndarAlaDescricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectBooleanCheckbox id="previsaoAlta" label="#{messages.LABEL_PREVISAO_ALTA_ETIQUETAS_IDENTIFICACAO}" title="#{messages.TITLE_PREVISAO_ALTA_ETIQUETAS_IDENTIFICACAO}" value="#{relatorioEtiquetasIdentificacaoController.previsaoAlta}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <p:outputPanel id="pacienteDecorate" layout="inline"> 
              <mec:pesquisaPaciente id="pesqPaciente" valueChangeListener="#{relatorioEtiquetasIdentificacaoController.pesquisaPaciente}" value="#{relatorioEtiquetasIdentificacaoController.paciente}" render="pacienteDecorate" required="false"/>  
              <br clear="none"/>  
              <mec:commandButton id="pesquisaFonetica"
              	value="#{messages.LABEL_PESQUISA_FONETICA}"
              	immediate="true"
              	block="true"
              	requestDelay="1000"
              	action="#{relatorioEtiquetasIdentificacaoController.redirecionarPesquisaFonetica}"
              	styleClass=" bt_cinza icon-pesquisa-fonetica">
				<f:setPropertyActionListener
					target="#{pesquisaPacienteController.cameFrom}"
					value="blococirurgico-relatorioEtiquetasIdentificacao" for="command" />
              </mec:commandButton> 
            </p:outputPanel> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="MaeSbUnidade" suggestionInput="input_MaeSbUnidade" label="#{messages.LABEL_UNIDADE_MAE_FUNCIONAL_ETIQUETAS_IDENTIFICACAO}" title="#{messages.TITLE_UNIDADE_MAE_FUNCIONAL_ETIQUETAS_IDENTIFICACAO}" suggestionAction="listarUnidadesFuncionaisMae" descricaoInput="seq" descricaoLabel="andarAlaDescricao" descricaoLimite="35" width="500" controller="#{relatorioEtiquetasIdentificacaoController}" value="#{relatorioEtiquetasIdentificacaoController.unidadeMae}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.andarAlaDescricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputTextData label="#{messages.LABEL_DATA_AGENDAMENTO_ETIQUETAS_IDENTIFICACAO}" title="#{messages.TITLE_DATA_CIRURGIA_ETIQUETAS_IDENTIFICACAO}" id="dataCirurgia" value="#{relatorioEtiquetasIdentificacaoController.dataCirurgia}" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print" value="#{messages.LABEL_IMPRIMIR_PARA_MEDICAMENTOS_ETIQUETAS_IDENTIFICACAO}" action="#{relatorioEtiquetasIdentificacaoController.printMedicamento}" profile="print" ajax="true"/>  
          <mec:commandButton id="bt_print_" value="#{messages.LABEL_IMPRIMIR_PARA_ITENS_ETIQUETAS_IDENTIFICACAO}" action="#{relatorioEtiquetasIdentificacaoController.printItensPaciente}" profile="print" ajax="true"/>  
          <mec:commandButton id="bt_print2" value="#{messages.LABEL_IMPRIMIR_PARA_ITENS_ETIQUETAS_MISTAS}" action="#{relatorioEtiquetasIdentificacaoController.printEtiquetasMistas}" profile="print" ajax="true"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{relatorioEtiquetasIdentificacaoController.limparCampos}" styleClass="bt_cinza" profile="clear"/> 
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{relatorioEtiquetasIdentificacaoController.voltarCensoDiario}" profile="cancel" ajax="true" rendered="#{not empty relatorioEtiquetasIdentificacaoController.voltarPara}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
