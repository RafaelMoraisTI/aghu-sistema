<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Grupo Funcional</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoFuncionalController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoFuncionalController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastrarGrupoFuncional"> 
        <aghu:panelGeral legend=" Cadastrar Grupos Funcionais "> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" maxlength="3" value="#{grupoFuncionalController.rapGrupoFuncional.codigo}" required="true" readonly="#{grupoFuncionalController.altera}" title="#{messages.TITLE_GRUPO_FUNCIONAL_CODIGO_HELP}" id="codigoCadastro"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="40" size="40" value="#{grupoFuncionalController.rapGrupoFuncional.descricao}" required="true" style="text-transform:uppercase" title="#{messages.TITLE_GRUPO_FUNCIONAL_DESCRICAO_HELP}" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="gravar" value="Gravar" action="#{grupoFuncionalController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{grupoFuncionalController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
