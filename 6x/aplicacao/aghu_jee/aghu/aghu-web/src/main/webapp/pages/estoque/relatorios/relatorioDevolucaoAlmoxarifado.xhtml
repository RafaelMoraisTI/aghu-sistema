<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_IMPRIMIR_DEVOLUCAO_ALMOXARIFADO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioDevolucaoAlmoxarifadoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPrint" name="formPrint"> 
        <p:outputPanel id="fieldsForm" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_IMPRIMIR_DEVOLUCAO_ALMOXARIFADO}"> 
            <aghu:linha> 
              <mec:inputNumero label="#{messages.LABEL_NUMERO_DEVOL_ALMOX_IMP_DEVOL_ALMOX}" id="numDevAlmox" title="#{messages.TITLE_NUMERO_DEVOL_ALMOX_IMP_DEVOL_ALMOX}" value="#{relatorioDevolucaoAlmoxarifadoController.numeroDevolAlmox}" maxlength="7" required="true"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioDevolucaoAlmoxarifadoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioDevolucaoAlmoxarifadoController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          
          <mec:commandButton id="btn_exportar_csv"
						hint="#{messages.TITLE_GERAR_CSV_IMP_DEVOL_ALMOX}"						
						value="#{messages.LABEL_GERAR_CSV}"
						action="#{relatorioDevolucaoAlmoxarifadoController.gerarArquivo()}"						
						profile="download-csv">
						<f:param name="cid"
							value="#{javax.enterprise.context.conversation.id}" />
		  </mec:commandButton>
          
          <mec:commandButton id="bt_limparPesquisa2" value="#{messages.LABEL_LIMPAR}" action="#{relatorioDevolucaoAlmoxarifadoController.limparCampos}" profile="clear" ajax="true" render="fieldsForm" process="@this"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
