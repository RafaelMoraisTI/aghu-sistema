<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_DESARQUIVAMENTO_AMBULATORIO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioDesarquivamentoProntuarioController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_DESARQUIVAMENTO_AMBULATORIO}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{relatorioDesarquivamentoProntuarioController.solicitacao}" label="#{messages.LABEL_SOLICITACAO}" title="#{messages.TITLE_SOLICITACAO}" size="18" id="solicitacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData value="#{relatorioDesarquivamentoProntuarioController.dataMovimento}" label="#{messages.LABEL_DATA_MOVIMENTO}" title="#{messages.TITLE_DATA_MOVIMENTO}" required="false" id="dataMovimento" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioDesarquivamentoProntuarioController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioDesarquivamentoProntuarioController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="limpar" action="#{relatorioDesarquivamentoProntuarioController.limpar()}" value="#{messages.LABEL_LIMPAR}" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
