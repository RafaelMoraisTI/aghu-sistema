<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_GRUPO_QUESTAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroGrupoQuestaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroGrupoQuestaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGrupoQuestao"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_GRUPO_QUESTAO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO_GRUPO_QUESTAO}" title="#{messages.TITLE_CODIGO_GRUPO_QUESTAO}" value="#{cadastroGrupoQuestaoController.grupoQuestao.seq}" size="20" maxlength="7" readonly="true"/>  
            <mec:inputText id="descricao" required="true" caixaAlta="true" removerCaratersEspeciais="true" label="#{messages.LABEL_DESCRICAO_GRUPO_QUESTAO}" title="#{messages.TITLE_DESCRICAO_GRUPO_QUESTAO}" value="#{cadastroGrupoQuestaoController.grupoQuestao.descricao}" size="60" maxlength="60" style="text-transform:uppercase"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{cadastroGrupoQuestaoController.gravar}" styleClass="bt_cinza"/>  
          <mec:commandButton id="cancelar" immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{cadastroGrupoQuestaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
