<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_UNIDADE_MEDIDA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterUnidadeMedidaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterUnidadeMedidaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formUnidadeMedida"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_UNIDADE_MEDIDA}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO_UNIDADE_MEDIDA}" title="#{messages.TITLE_DESCRICAO_UNIDADE_MEDIDA}" value="#{manterUnidadeMedidaController.unidadeMedida.descricao}" required="true" removerCaratersEspeciais="false" caixaAlta="false" size="50" maxlength="60" id="descricao"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_UNIDADE_MEDIDA}" title="#{messages.TITLE_SITUACAO_UNIDADE_MEDIDA}" value="#{manterUnidadeMedidaController.unidadeMedida.indSituacao}" enum="DominioSituacao" required="true" id="indSituacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterUnidadeMedidaController.gravar}" profile="ok"/>  
          <mec:commandButton id="cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterUnidadeMedidaController.cancelar()}" profile="cancel"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition>
