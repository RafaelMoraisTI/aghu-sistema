<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_NOTAS_CONSUMO_SALA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioNotasDeConsumoDaSalaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioNotasDeConsumoDaSalaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRelatorioNotasDeConsumoDaSala"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_RELATORIO_NOTAS_CONSUMO_SALA}"> 
            <aghu:linha> 
              <mec:suggestionBox id="unidadeCirurgica" label="#{messages.LABEL_UNIDADE_CIRURGICA_NOTAS_CONSUMO_SALA}" title="#{messages.TITLE_UNIDADE_CIRURGICA_NOTAS_CONSUMO_SALA}" width="500" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" required="true" descricaoInput="seq" descricaoLabel="descricao" controller="#{relatorioNotasDeConsumoDaSalaController}" value="#{relatorioNotasDeConsumoDaSalaController.unidadeCirurgica}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputTextData label="#{messages.LABEL_DATA_CIRURGIA_NOTAS_CONSUMO_SALA}" title="#{messages.TITLE_DATA_CIRURGIA_NOTAS_CONSUMO_SALA}" id="dataCirurgia" value="#{relatorioNotasDeConsumoDaSalaController.dataCirurgia}" required="true" tipo="data"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero id="numeroAgenda" value="#{relatorioNotasDeConsumoDaSalaController.numeroAgenda}" label="#{messages.LABEL_NUMERO_AGENDA_NOTAS_CONSUMO_SALA}" title="#{messages.TITLE_NUMERO_AGENDA_NOTAS_CONSUMO_SALA}" maxlength="4" size="8"/>  
              <mec:selectBooleanCheckbox id="nsDigitada" label="#{messages.LABEL_NOTA_SALA_DIGITADA}" title="#{messages.TITLE_NOTA_SALA_DIGITADA}" value="#{relatorioNotasDeConsumoDaSalaController.nsDigitada}"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioNotasDeConsumoDaSalaController.visualizarImpressao}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioNotasDeConsumoDaSalaController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioNotasDeConsumoDaSalaController.limparPesquisa}" render="panelFields" ajax="true" process="@this" profile="clear"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{relatorioNotasDeConsumoDaSalaController.voltar}" rendered="#{not empty relatorioNotasDeConsumoDaSalaController.voltarPara}" ajax="true" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
