<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_DETALHES_SOLC_TRANS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{solicitarTransferenciaPacienteController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{solicitarTransferenciaPacienteController}"/>  
      <h:form prependId="false" id="modalSolcTransForm"> 
        <aghu:panelGeral id="ffdl_modalSolcTrans" legend="Concedido" rendered="#{!solicitarTransferenciaPacienteController.novo}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_LEITO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.leito.leitoID}" readonly="true" title="#{messages.TITLE_CRUD_DESCRICAO_LEITO}" size="14" maxlength="14" style="text-transform:uppercase" id="leito"/>  
            <mec:inputText label="#{LABEL_QUARTO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.quarto.descricao}" readonly="true" title="#{messages.TITLE_CRUD_DESCRICAO_QUARTO}" size="12" id="quarto"/>  
            <mec:inputText label="#{messages.LABEL_UNIDADE}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.unidadesFuncionais.descricao}" readonly="true" title="#{messages.TITLE_CRUD_DESCRICAO_UNIDADE}" size="60" style="text-transform:uppercase" id="unidade"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral id="ffdl_info_modalSolcTrans" legend="Informações da solicitação"> 
          <p:outputPanel id="solicitacaoPanel" rendered="#{!solicitarTransferenciaPacienteController.novo}"> 
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_SOLICITACAO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.seq}" readonly="true" title="#{messages.LABEL_SOLICITACAO}" size="8" style="text-transform:uppercase" id="solicitacao"/>  
              <mec:inputText label="#{messages.LABEL_SITUACAO}" readonly="true" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.indSitSolicLeito.descricao}" title="#{messages.LABEL_SITUACAO}" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="situacao"/>  
              <mec:inputText label="#{messages.LABEL_DATA_ALTA}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.dthrAltaMedica}" readonly="true" title="#{messages.LABEL_SOLICITACAO}" size="8" style="text-transform:uppercase" datePattern="dd/MM/yyyy" rendered="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.dthrAltaMedica != null}" id="dthrAlta"/> 
            </aghu:linha> 
          </p:outputPanel>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_PRONTUARIO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.paciente.prontuario}" readonly="true" title="#{messages.LABEL_PRONTUARIO}" size="13" style="text-transform:uppercase" converter="#{prontuarioConverter}" id="prontuario"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.paciente.nome}" readonly="true" title="#{messages.LABEL_NOME}" size="75" style="text-transform:uppercase" id="prontuario_nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_LEITO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.leito.leitoID}" readonly="true" title="#{messages.TITLE_CRUD_DESCRICAO_LEITO}" size="14" maxlength="14" style="text-transform:uppercase" id="leitoSol"/>  
            <mec:inputText label="#{messages.LABEL_QUARTO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.quarto.numero}" readonly="true" title="#{messages.TITLE_CRUD_DESCRICAO_QUARTO}" size="6" style="text-transform:uppercase" id="quartoSol"/>  
            <mec:inputText label="#{messages.LABEL_CONVENIO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.convenioSaude.descricao} - #{solicitarTransferenciaPacienteController.solicitacaoTransfPac.internacao.convenioSaudePlano.descricao}" readonly="true" title="#{messages.TITLE_COMNVENIO}" size="60" style="text-transform:uppercase" id="convenio"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.especialidades.sigla}" readonly="true" title="#{messages.TITLE_LABEL_SIGLA_ESPECIALIDADE}" size="6" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="especialidade"/>  
            <mec:inputText label="#{messages.LABEL_ESPECIALIDADE}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.especialidades.nomeReduzido}" readonly="true" title="#{messages.TITLE_LABEL_SIGLA_ESPECIALIDADE}" size="60" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="especoalidade_desc"/>  
            <mec:suggestionBox label="#{messages.LABEL_ESPECIALIDADE}" title="#{messages.TITLE_LABEL_SIGLA_ESPECIALIDADE}" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" suggestionAction="pesquisarEspecialidades" required="false" posDeleteAction="limparProfessor" rendered="#{solicitarTransferenciaPacienteController.novo}" posSelectionAction="selecionouEspecialidade" id="suggestionEsp" controller="#{solicitarTransferenciaPacienteController}" value="#{solicitarTransferenciaPacienteController.especialidade}" render="professor_sugg"> 
              <p:column>#{item.sigla}</p:column>  
              <p:column>#{item.nomeEspecialidade}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_PROFESSOR}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.servidorProfessor.id.matricula}" readonly="true" title="#{messages.TITLE_LABEL_PROFESSOR}" size="12" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="professor"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.servidorProfessor.pessoaFisica.nome}" readonly="true" title="#{messages.LABEL_NOME}" size="75" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="prefessor_nome"/>  
            <mec:suggestionBox label="#{messages.LABEL_PROFESSOR}" title="#{messages.TITLE_LABEL_PROFESSOR}" descricaoInput="nroRegConselho" descricaoLabel="nome" suggestionAction="pesquisarProfessor" required="false" readonly="#{solicitarTransferenciaPacienteController.especialidade == null}" rendered="#{solicitarTransferenciaPacienteController.novo}" id="professor_sugg" controller="#{solicitarTransferenciaPacienteController}" value="#{solicitarTransferenciaPacienteController.professorAux}"> 
              <p:column>#{item.nroRegConselho}</p:column>  
              <p:column>#{item.nome}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox readonly="#{!solicitarTransferenciaPacienteController.novo}" label="#{messages.LABEL_LEITO_ISOLAMENTO}" title="#{messages.TITLE_LABEL_LEITO_ISOLAMENTO_TRANSF}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.isolamento}" id="leitoIsol"> 
              <p:ajax event="click" eventsQueue="checkboxQueue" requestDelay="200" update="@(#panelAcomodacaoSugg)" process="@this" listener="#{solicitarTransferenciaPacienteController.leitoIsolamento}"/> 
            </mec:selectBooleanCheckbox>  
            <mec:inputText label="#{messages.LABEL_ACOMODACAO2}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.acomodacoes.seq}" readonly="true" title="#{messages.TITLE_LABEL_ACOMODACAO_TRANSF}" size="6" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="acomodacao"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.acomodacoes.descricao}" readonly="true" title="#{messages.TITLE_LABEL_ACOMODACAO_TRANSF}" size="60" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="acomodacao_desc"/>  
            <mec:suggestionBox label="#{messages.LABEL_ACOMODACAO2}" title="#{messages.TITLE_LABEL_ACOMODACAO_TRANSF}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarAcomodacoes" required="true" readonly="#{solicitarTransferenciaPacienteController.desabilitarAcomodacao}" rendered="#{solicitarTransferenciaPacienteController.novo}" id="acomodacao_sugg" controller="#{solicitarTransferenciaPacienteController}" value="#{solicitarTransferenciaPacienteController.acomodacao}"> 
              <p:column>#{item.descricao}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SOLICITANTE}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.servidorSolicitante.id.matricula}" readonly="true" title="#{messages.TITLE_LABEL_SOLICITANTE_TRANSF}" size="12" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="solicitante_mat"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.servidorSolicitante.pessoaFisica.nome}" readonly="true" title="#{messages.LABEL_NOME}" size="75" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="solicitante_nome"/>  
            <p:outputPanel rendered="#{solicitarTransferenciaPacienteController.novo}"> 
              <mec:inputNumero label="#{messages.LABEL_VINCULO}" title="#{messages.TITLE_VINCULO_SERV_TRANSF}" maxlength="3" size="3" readonly="true" id="codigoResponsavel" value="#{solicitarTransferenciaPacienteController.rapServidores.id.vinCodigo}"/>  
              <mec:suggestionBox id="suggestionResponsavel" styleClassField="frm_obrigatorio" label="#{messages.LABEL_MATRICULA_SOLICITANTE}" title="#{messages.TITLE_MATRICULA_SOLICITANTE}" descricaoInput="id.matricula" size="10" maxlength="7" width="500" disabled="false" descricaoLabel="pessoaFisica.nome" suggestionAction="pesquisarSolicitantes" controller="#{solicitarTransferenciaPacienteController}" value="#{solicitarTransferenciaPacienteController.rapServidores}" render="codigoResponsavel"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_VINCULO}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.id.vinCodigo}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MATRICULA}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.id.matricula}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_NOME}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.pessoaFisica.nome}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </p:outputPanel> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_UNIDADE_SOLICITANTE}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.unfSolicitante.seq}" readonly="true" title="#{messages.TITLE_UNIDADE_SOLICITANTE_TRANSFERENCIA}" size="12" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="unidade_solicitante"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.unfSolicitante.descricao}" readonly="true" title="#{messages.LABEL_DESCRICAO}" size="60" style="text-transform:uppercase" rendered="#{!solicitarTransferenciaPacienteController.novo}" id="unidade_solicitante_nome"/>  
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE_SOLICITANTE}" title="#{messages.TITLE_LABEL_UNIDADE_SOLICITANTE_TRANSF}" descricaoInput="seq" descricaoLabel="andarAlaDescricao" suggestionAction="pesquisarUnidades" required="false" rendered="#{solicitarTransferenciaPacienteController.novo}" id="unidadeSol_sugg" controller="#{solicitarTransferenciaPacienteController}" value="#{solicitarTransferenciaPacienteController.unidade}"> 
              <p:column>#{item.descricao}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea cols="50" label="#{messages.LABEL_OBSERVACAO}" rows="10" readonly="#{!solicitarTransferenciaPacienteController.novo}" value="#{solicitarTransferenciaPacienteController.solicitacaoTransfPac.observacao}" title="#{messages.TITLE_LABEL_OBSERVACAO_TRANSF}" style="text-transform:uppercase" id="observacao" maxlength="240"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" rendered="#{solicitarTransferenciaPacienteController.novo}" action="#{solicitarTransferenciaPacienteController.gravar}" profile="ok" disabled="#{mf:hasPermission(securityController, 'internacao,somenteLeitura')}"/>    
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{solicitarTransferenciaPacienteController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
