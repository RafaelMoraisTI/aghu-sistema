<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRO_TIPO_AFASTAMENTO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{tipoAfastamentoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tipoAfastamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisar"> 
        <aghu:panelGeral legend="#{messages.LABEL_DADOS_TIPO_AFASTAMENTO}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO}" title="#{messages.LABEL_CODIGO_AFASTA_GRAV_HELP}" size="10" required="true" maxlength="2" readonly="#{tipoAfastamentoController.altera}" style="text-transform:uppercase" value="#{tipoAfastamentoController.tipoAfastamento.codigo}" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" title="#{messages.LABEL_DESCRICAO_AFASTA_GRAV_HELP}" required="true" size="60" maxlength="45" style="text-transform:uppercase" value="#{tipoAfastamentoController.tipoAfastamento.descricao}" id="descricao"/>  
            <mec:selectOneMenu label="#{messages.LABEL_IND_SITUACAO}" title="#{messages.LABEL_IND_SITUACAO_AFASTA_GRAV_HELP}" enum="DominioSituacao" value="#{tipoAfastamentoController.tipoAfastamento.indSituacao}" maxlength="1" size="1" required="true" id="indSituacao"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SEXO}" title="#{messages.TITLE_SEXO_TIPO_AFASTAMENTO_HELP}" enum="DominioSexoAfastamento" required="true" maxlength="1" size="1" value="#{tipoAfastamentoController.tipoAfastamento.sexoAfast}" id="sexoAfast"/>  
            <mec:selectOneMenu label="#{messages.LABEL_PERMITE_CID}" title="#{messages.TITLE_CIDS_TIPO_AFASTAMENTO_HELP}" enum="DominioSimNao" maxlength="1" size="1" value="#{tipoAfastamentoController.tipoAfastamento.indPermiteCid}" id="permiteCid"/>  
            <mec:inputNumero label="#{messages.LABEL_QTD_DIAS}" title="#{messages.TITLE_QTD_DIAS_TIPO_AFASTAM_HELP}" required="false" size="10" maxlength="3" value="#{tipoAfastamentoController.tipoAfastamento.qtdeDias}" id="qtdDias"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_EXIGE_CONSULTA}" value="#{tipoAfastamentoController.tipoAfastamento.slcIndExigeConsulta}" posicaoLabel="direita" title="#{messages.TITLE_EXIGE_CONSULTA_TIPO_AFASTA_HELP}" id="chkIndExigeConsulta"/>  
            <div style="float: left; padding: 10px 113px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_HORARIO_INICIO}" value="#{tipoAfastamentoController.tipoAfastamento.slcIndHorarioInicio}" posicaoLabel="direita" title="#{messages.TITLE_HORARIO_INICIO_TIPO_AFASTA_HELP}" id="chkIndHorarioInicio"/>  
            <div style="float: left; padding: 10px 113px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_HORARIO_TERMINO}" value="#{tipoAfastamentoController.tipoAfastamento.slcIndHorarioFim}" posicaoLabel="direita" title="#{messages.TITLE_HORARIO_TERMINO_TIPO_AFASTA_HELP}" id="chkIndHorarioTermino"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_PERFIL_EPIDEMIOLOGICO}" value="#{tipoAfastamentoController.tipoAfastamento.indPerfilEpidemiologico}" posicaoLabel="direita" title="#{messages.TITLE_PERFIL_EPIDEMIOLOGICO_TIPO_AFASTA_HELP}" id="chkIndPerfilEpidemiologico"/>  
            <div style="float: left; padding: 10px 94.5px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_ABSENTEISMO_GERAL}" value="#{tipoAfastamentoController.tipoAfastamento.indAbsentGeral}" posicaoLabel="direita" title="#{messages.TITLE_ABSENTEISMO_GERAL_TIPO_AFASTA_HELP}" id="chkIndAbsentGeral"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_COD_CF}" title="#{messages.TITLE_COD_CF_TIPO_AFASTA_HELP}" required="false" size="10" maxlength="3" value="#{tipoAfastamentoController.tipoAfastamento.codCf}" id="codCf"/>  
            <mec:inputNumero label="#{messages.LABEL_CAUSA}" title="#{messages.TITLE_CAUSA_TIPO_AFASTA_HELP}" required="false" size="10" maxlength="5" value="#{tipoAfastamentoController.tipoAfastamento.codCausaStarh}" id="codCausaStarh"/>  
            <mec:inputText label="#{messages.LABEL_MOTIVO}" title="#{messages.TITLE_MOTIVO_TIPO_AFASTA_HELP}" required="false" size="10" maxlength="5" style="text-transform:uppercase" value="#{tipoAfastamentoController.tipoAfastamento.codMotivoStarh}" id="codMotivoStarh"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.LABEL_GRAVAR}" action="#{tipoAfastamentoController.salvar}" profile="ok"/>  
          <mec:commandButton id="cancelar" immediate="true" value="#{messages.CASCA_LABEL_CANCELAR}" action="#{tipoAfastamentoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
