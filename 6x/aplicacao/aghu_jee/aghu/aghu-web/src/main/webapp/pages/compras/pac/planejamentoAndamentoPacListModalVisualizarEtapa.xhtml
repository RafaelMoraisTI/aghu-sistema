<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalVisualizarEtapa" resizeable="false" zindex="2" width="500" height="300" modal="true" resizable="false" widgetVar="modalVisualizarEtapaWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.FILDSET_MODAL_VISUALIZAR_APONTAMENTO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalVisualizarEtapaPanel" layout="inline"> 
          <aghu:linha> 
            <h:outputText value="#{planejamentoAndamentoPacController.localHistorico}" style="font-size: 25px;"/> 
          </aghu:linha>  
          <aghu:linha> 
            <h:outputText value="#{planejamentoAndamentoPacController.etapaHistorico}" style="font-size: 25px;"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="idVisualizarSituacaoEtapa" label="#{messages.LABEL_SITUACAO}" enum="DominioSituacaoEtapaPac" value="#{planejamentoAndamentoPacController.situacaoEtapaVisualizar}" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="idVisualizarUsuario" value="#{planejamentoAndamentoPacController.descricaoUsuarioVisualizar}" label="#{messages.LABEL_USUARIO}" size="60" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData id="idVisualizarData" label="#{messages.LABEL_DATA}" styleclass="suggestion_input" value="#{planejamentoAndamentoPacController.dataPacVisualizar}" readonly="true" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="idVisualizarObservacao" value="#{planejamentoAndamentoPacController.descricaoObsVisualizar}" label="#{messages.LABEL_OBSERVACAO}" size="60" readonly="true"/> 
          </aghu:linha> 
        </p:outputPanel> 
      </aghu:panelGeral>  
      <aghu:acao> 
        <mec:commandButton id="bt_voltarVisualizar" value="#{messages.LABEL_VOLTAR}" onclick="PF('modalVisualizarEtapaWG').hide();" styleClass="bt_vermelho bt_cinza" ajax="true" profile="back"/> 
      </aghu:acao> 
    </p:dialog> 
  </ui:composition> 
</html>
