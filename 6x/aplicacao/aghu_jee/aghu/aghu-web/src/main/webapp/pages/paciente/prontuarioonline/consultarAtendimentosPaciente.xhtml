<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['LABEL_CONS_ATEND_POL']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consAtdPacPOLController}"/>
        
      <h:form prependId="false" id="formAtendimentos"> 
        <aghu:panelGeral id="field_atendimentos" legend="#{messages.LABEL_CONS_ATEND_POL_ATENDIMENTOS}"> 

            <mec:serverDataTable id="tabela_resultados" list="#{consAtdPacPOLController.atendimentos}" scrollable="true" scrollHeight="400"> 
              <c:set var="_atendimento" value="#{item}"/>  
              <p:column id="columnDataHora" style="text-align:center;width:50px; padding-left: 2px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONS_ATEND_POL_DATA}"/> 
                </f:facet>  
                <h:outputText value="#{_atendimento.dataAtendimento}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column id="columnTipo" style="text-align:center;width:70px; padding-left: 4px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONS_ATEND_POL_TIPO}"/> 
                </f:facet>  
                <h:outputText value="#{_atendimento.tipoAtendimento}"/> 
              </p:column>  
              <p:column id="columnEspServico"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONS_ATEND_POL_ESPECIALIDADE_SERVICO}"/> 
                </f:facet>  
                <h:outputText value="#{_atendimento.getEspecialidadeServicoTrunc(35)}" title="#{_atendimento.especialidadeServico}"/> 
              </p:column>  
              <p:column id="columnProfissional"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONS_ATEND_POL_PROFISSIONAL}"/> 
                </f:facet>  
                <h:outputText value="#{_atendimento.getProfissionalTrunc(40)}" title="#{_atendimento.profissional}"/> 
              </p:column> 
            </mec:serverDataTable>  
            <br clear="none"/>  
            <h:outputText value="Total de Atendimentos: #{consAtdPacPOLController.atendimentos.size()}" rendered="#{not empty consAtdPacPOLController.atendimentos}"/> 

        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
