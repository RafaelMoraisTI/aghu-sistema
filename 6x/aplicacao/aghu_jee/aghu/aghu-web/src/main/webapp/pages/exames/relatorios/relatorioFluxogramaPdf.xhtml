<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_FLUXOGRAMA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioFluxogramaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_FLUXOGRAMA}"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="media" align="middle" width="100%" height="440" player="pdf" value="#{relatorioFluxogramaController.renderPdf}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_fluxograma" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioFluxogramaController.directPrint}" onclick="PF('loadDialogWG')" rendered="#{relatorioFluxogramaController.origemPol}" disabled="#{not mf:hasPermission('imprimirFluxogramaLaboratorial','imprimirOrigemPOL')}" styleClass=" icon-print bt_cinza" profile="print" />  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{relatorioFluxogramaController.voltar}" styleClass=" icon-back alinha-direita bt_cinza" ajax="true" profile="back">              
          </mec:commandButton>                
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
