<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_DISP_MDTOS_COD_BARRAS']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{dispMdtosCbPaginatorController}" ignoreEnter="true"/>  
      <script type="text/javascript" xml:space="preserve">
			//<![CDATA[
				window.onload = function()
				{
					var possuiPendencia = #{dispMdtosCbPaginatorController.possuiPendencia};
					if(possuiPendencia){
							PF('modalConfirmacaoOperacaoDispCbWG').show();
					}
					focusEtiqueta();
				}

				
				function capturarEnter(Event) {
			        if(document.all){
			                Tecla = Event.keyCode; // Internet Explorer
			        }else{
			                Tecla = Event.which; // Mozilla, etc.
			        }
			        if(Tecla == 13){
			        	return true;
			        }   
			        return false;
				}
				
				function validateEtiqueta(Event) {
		     		var element = document.getElementById('etiqueta:etiqueta:inputId');
		     			if(capturarEnter(Event)){
		     				$('.laudoCodigoBarraClass').click();
		     			}      			
				}
				
				

				function focusEtiqueta() {
					var element_etiqueta = document.getElementById('etiqueta:etiqueta:inputId');
					element_etiqueta.focus();
				}

				//]]> 
			</script>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_DISP_MDTOS_COD_BARRAS}"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DISP_MDTOS_COD_BARRAS_DATA_REFENCIA}" readonly="true" styleClass="" size="10" title="#{messages.HINT_DISPMDTO_CB_PRESCR_DT_REF}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.dtReferencia}" id="dataReferencia" tipo="data"/>  
            <p:outputPanel layout="block"> 
              <mec:inputText label="#{messages.LABEL_DISPMDTO_CB_UNF}" title="#{messages.HINT_DISPMDTO_CB_UNF}" size="55" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" value="#{dispMdtosCbPaginatorController.getUnidadeFormatado()}" id="unidadeSeq"/> 
            </p:outputPanel>  
            <mec:inputText label="#{messages.LABEL_QUARTO}" size="6" maxlengh="20" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.HINT_DISPMDTO_CB_QUARTO}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.quarto.descricao}" id="quarto"/>  
            <mec:inputText label="#{messages.LABEL_LEITO}" size="14" maxlength="14" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.HINT_DISPMDTO_CB_LEITO}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.leito.leitoID}" id="leito"/>  
            <p:outputPanel layout="block"> 
              <mec:inputText label="#{messages.LABEL_DISPMDTO_CB_UFCOMPUTADOR}" title="#{messages.HINT_DISPMDTO_CB_UFCOMPUTADOR}" size="50" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" value="#{dispMdtosCbPaginatorController.unidadeFuncionalComputador}" id="farmaciaSeq"/> 
            </p:outputPanel> 
          </aghu:linha>  
          <aghu:linha> 
            <h:panelGrid columns="5"> 
              <mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO}" size="10" maxlengh="9" readonly="true" title="#{messages.HINT_DISPMDTO_CB_PRONTUARIO}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.paciente.prontuario}" id="prontuarioView"/>  
              <p:spacer width="23px" id="aaa"/>  
              <p:outputPanel layout="block"> 
                <mec:inputText label="#{messages.LABEL_DISPMDTO_CB_PACIENTE}" size="70" maxlengh="50" readonly="true" style="text-transform:uppercase" title="#{messages.HINT_DISPMDTO_CB_PACIENTE}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.paciente.nome}" id="nomeView"/> 
              </p:outputPanel>  
              <mec:inputText label="#{messages.LABEL_PESO}" size="6" maxlengh="20" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.HINT_DISPMDTO_CB_PACIENTE_PESO}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.paciente.ultimoPesoFormatado}" id="peso"/>  
              <mec:inputText label="#{messages.LABEL_IDADE}" size="18" maxlengh="20" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.HINT_DISPMDTO_CB_PACIENTE_IDADE}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.paciente.idadeFormat}" id="idade"/> 
            </h:panelGrid> 
          </aghu:linha>  
          <aghu:linha> 
            <h:panelGrid columns="6"> 
              <mec:inputNumero label="#{messages.LABEL_PRESCRICAO}" size="10" maxlengh="9" readonly="true" title="#{messages.HINT_DISPMDTO_CB_PRESCR_SEQ}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.id.seq}" id="prescricao"/>  
              <p:spacer width="23px" id="bbb"/>  
              <mec:inputTextData label="#{messages.LABEL_DISP_MDTOS_COD_BARRAS_DATA_INICIO}" readonly="true" styleClass="" size="17" title="#{messages.HINT_DISPMDTO_CB_PRESCR_DT_INICIO}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.dthrInicio}" id="dataInicio" tipo="datahora"/>  
              <mec:inputTextData label="#{messages.LABEL_DISP_MDTOS_COD_BARRAS_DATA_FIM}" readonly="true" styleClass="" size="17" title="#{messages.HINT_DISPMDTO_CB_PRESCR_DT_FIM}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.dthrFim}" id="dataFim" tipo="datahora"/>  
              <p:outputPanel layout="block"> 
                <mec:inputText label="#{messages.LABEL_CONVENIO}" size="16" maxlengh="49" readonly="true" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.HINT_DISPMDTO_CB_CONVENIO}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.internacao.convenioSaudePlano.convenioSaude.descricao}" id="convenio"/> 
              </p:outputPanel>  
              <p:outputPanel layout="block"> 
                <mec:inputText label="#{messages.LABEL_EQUIPE}" size="65" maxlengh="50" readonly="true" title="#{messages.HINT_DISPMDTO_CB_EQUIPE}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.servidor.pessoaFisica.nomeUsualOuNome}" id="equipe"/> 
              </p:outputPanel> 
            </h:panelGrid> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form>  
      <h:form prependId="false" id="formVoltarFechar"> 
        <aghu:acao> 
          <mec:commandButton id="imprimir_ticket" value="#{messages.LABEL_IMPRIMIR_TICKET}" title="#{messages.LABEL_IMPRIMIR_TICKET}" disabled="#{not mf:hasPermission(securityController, 'dispensacaoMedicamentosNaoEletronica,permiteImprimirTicketPMM')}" action="#{dispMdtosCbPaginatorController.verificaDispensacaoAntesDeEvento('imprimirTicket')}" render="modalConfirmacaoOperacaoDispCb,outModal" ajax="true" rendered="#{dispMdtosCbPaginatorController.ativo and dispMdtosCbPaginatorController.dispencacaoComMdto == false}" styleClass="bt_cinza"/>  
          <mec:commandButton id="imprimir_ticket_modal" value="#{messages.LABEL_IMPRIMIR_TICKET}" title="#{messages.LABEL_IMPRIMIR_TICKET}" disabled="#{not mf:hasPermission(securityController, 'dispensacaoMedicamentosNaoEletronica,permiteImprimirTicketPMM')}" action="#{dispMdtosCbPaginatorController.carregarListaImpressaoTicket()}" oncomplete="if(#{dispMdtosCbPaginatorController.exibeModal}) PF('modalImpressaoTicketMdtoWG').show();; return false;" rendered="#{dispMdtosCbPaginatorController.ativo and dispMdtosCbPaginatorController.dispencacaoComMdto == true}" ajax="true" render="modalImpressaoTicketMdto" process="@this"/>  
          <mec:commandButton id="bt_voltar" style="float: right;" value="#{messages.LABEL_VOLTAR}" action="#{dispMdtosCbPaginatorController.verificaDispensacaoAntesDeEvento('farmacia-voltarPesquisarPacientesParaDispensacao')}" styleClass="bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="formListaOcorrenciasMdtosDispensados"> 
        <ui:fragment rendered="#{dispMdtosCbPaginatorController.listaDispMdtosPrescrDispensar.size() le 0}"> 
          <div class="div-alerta"> 
            <h:outputText value="#{mf:getDefaultValue(noResultMessage, messages.MESSAGE_DISP_MDTOS_DISPENSAR_NAO_EXISTE)} na #{messages.LABEL_UNIDADE_FUNCIONAL} #{dispMdtosCbPaginatorController.unidadeFuncionalComputador}" rendered="#{dispMdtosCbPaginatorController.unidadeFuncionalComputador != null}"/>  
            <h:outputText value="#{mf:getDefaultValue(noResultMessage, messages.MESSAGE_DISP_MDTOS_DISPENSAR_NAO_EXISTE)}. #{messages.LABEL_COMPUTADOR_SEM_UNIDADE_FUNCIONAL_DISPENSADORA}" rendered="#{dispMdtosCbPaginatorController.unidadeFuncionalComputador == null}"/> 
          </div> 
        </ui:fragment>  
        <p:outputPanel rendered="#{dispMdtosCbPaginatorController.ativo and dispMdtosCbPaginatorController.dispencacaoComMdto != null}" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_MDTOS_TRIADOS}"> 
            <aghu:linha> 
						<mec:inputText id="etiqueta"
                			label="#{messages.LABEL_NUMERO_ETIQUETA}" 
							title="#{messages.HINT_DISPMDTO_CB_ETIQUETA}"
                			size="18"
                			maxlength="15"	onkeyup="validateEtiqueta(event);"
	                  		value="#{dispMdtosCbPaginatorController.etiqueta}"
	                  		>
                		</mec:inputText>                		
                		<mec:commandLink id="codigoBarra"
							action="#{dispMdtosCbPaginatorController.dispensarMedicamentoEtiquetaComCb()}"
							styleClass="laudoCodigoBarraClass"
							process="@this @(#etiqueta)"
							ajax="true"
							render="Messages, idColumnSinaleiro, idColumnDisp, idCorSinaleiro, itemDispensadoSemEtiqueta, etiqueta, panel_tabela_resultados"
							oncomplete="focusEtiqueta();"
						/>
            </aghu:linha>  
            <aghu:linha>
              <p:outputPanel id="panel_tabela_resultados" layout="inline">
              <mec:serverDataTable id="tabela_resultados" list="#{dispMdtosCbPaginatorController.listaDispMdtosPrescrDispensar}" rowKeyVar="rkv"> 
                <c:set var="_item" value="#{item}"/>  
                <p:column width="40" sortable="false" id="idColumnSinaleiro"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{_item.corSinaleiro.descricao}" title="#{messages.HINT_DISPMDTO_CB_SINALEIRA}"/> 
                  </f:facet>  
                  <mec:commandLink style="cursor: default !important" id="idCorSinaleiro" title="#{messages.HINT_DISPMDTO_CB_SINALEIRA}" styleClass=" silk-marcador-#{_item.corSinaleiro.descricao} silk-icon" ajax="true"/> 
                </p:column>  
                <p:column width="630" sortable="false"> 
                  <f:facet name="header"> 
                    <h:outputText styleClass="headerText" value="#{messages.LABEL_MEDICAMENTO}" title="#{messages.HINT_DISPMDTO_CB_MED_DESCR}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.medicamento.descricaoEditada}" title="#{_item.medicamento.descricaoEditada}"/> 
                </p:column>  
                <p:column width="70" sortable="false" style="text-align : center"> 
                  <f:facet name="header"> 
                    <h:outputText styleClass="headerText" value="#{messages.LABEL_APRES}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.medicamento.tipoApresentacaoMedicamento.sigla}" title="#{_item.medicamento.tipoApresentacaoMedicamento.descricao}"/> 
                </p:column>  
                <p:column width="70" sortable="false" style="text-align : center"> 
                  <f:facet name="header"> 
                    <h:outputText styleClass="headerText" value="#{messages.LABEL_QTDE_DISP}" title="#{messages.HINT_DISPMDTO_CB_QTDE_DISP}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.qtdeDispensada}" title="#{_item.qtdeDispensada}"/> 
                </p:column>  
                <p:column width="70" sortable="false" style="text-align : center"> 
                  <f:facet name="header"> 
                    <h:outputText styleClass="headerText" value="#{messages.LABEL_QTDE_ESTORNADA}" title="#{messages.HINT_DISPMDTO_CB_QTDE_EST}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.qtdeEstornada}" title="#{_item.qtdeEstornada}"/> 
                </p:column>  
                <p:column width="70" sortable="false" id="idColumnDisp" style="text-align : center"> 
                  <f:facet name="header"> 
                    <h:outputText styleClass="headerText" value="#{messages.LABEL_DISPENSADO}"/> 
                  </f:facet>  
                  <p:selectBooleanCheckbox value="#{_item.itemDispensadoSemEtiqueta}" required="false" id="itemDispensadoSemEtiqueta" title="#{_item.itemDispensadoSemEtiqueta ? messages.HINT_DISPMDTO_CB_CHECADO : messages.HINT_DISPMDTO_CB_CHECK}" disabled="#{!_item.permiteDispensacaoSemEtiqueta}"> 
                    <p:ajax event="change" oncomplete="PF('loadDialogWG').hide();" update="@(#Messages) @(#tabela_resultados)" process="@this" listener="#{dispMdtosCbPaginatorController.assinaMedicamento(_item)}"/> 
                  </p:selectBooleanCheckbox> 
                </p:column> 
              </mec:serverDataTable>
              </p:outputPanel>
            </aghu:linha> 
          </aghu:panelGeral>  
          <script language="javascript" type="text/javascript" xml:space="preserve">
          		$('#etiqueta').focus();
				</script> 
        </p:outputPanel> 
      </h:form>  
      <p:dialog id="LoadingModalBoxCheck" style="text-align:center;" height="200" top="200" resizeable="false" moveable="false" width="400" zindex="2000" modal="true" resizable="false" widgetVar="LoadingModalBoxCheckWG"> 
        <f:facet name="header"> 
          <h:outputText value="#{messages.LABEL_EM_ANDAMENTO}"/> 
        </f:facet>  
        <div style="text-align: center;"> 
          <br clear="none"/>  
          <br clear="none"/>  
          <h:graphicImage value="/img/loading.gif"/>  
          <br clear="none"/>  
          <br clear="none"/>  
          <h:outputText value="#{mf:getDefaultValue(blockMsg,messages.LABEL_PROCESSANDO_AGUARDE)}"/> 
        </div> 
      </p:dialog>  
      <p:dialog id="modalConfirmacaoOperacaoDispCb" width="400" height="150" autosized="true" resizeable="false" modal="true" resizable="false" widgetVar="modalConfirmacaoOperacaoDispCbWG"> 
        <f:facet name="header"> 
          <h:panelGroup> 
            <h:outputText value="#{messages.TITLE_PENDENCIAS_DISPENSACAO}"/> 
          </h:panelGroup> 
        </f:facet> 
        <h:outputText value="#{dispMdtosCbPaginatorController.mensagemConfirmacaoOperacao}"/>
        <br clear="none"/>  
        <br clear="none"/>  
        <br clear="none"/>  
        <h:panelGroup> 
          <h:form prependId="false" id="formModalOperacaoComponenteDispCb"> 
            <aghu:linha> 
              <mec:commandButton id="bt_executar_operacao_disp" value="#{messages.LABEL_SIM}" action="#{dispMdtosCbPaginatorController.voltarOperacaoEvento}" profile="ok"/>  
              <mec:commandButton id="bt_cancelar_operacao_disp" value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoOperacaoDispCbWG').hide();" profile="cancel" ajax="true"/> 
            </aghu:linha> 
          </h:form> 
        </h:panelGroup> 
      </p:dialog>
      
      <p:outputLabel id="panelExibeModalConfirmacao">
	      <p:outputLabel>
	      </p:outputLabel>
      </p:outputLabel>
        
      <p:dialog id="modalConfirmacaoGoEstornarMedicamento" width="400" height="150" autosized="true" resizeable="false" modal="true" resizable="false" widgetVar="modalConfirmacaoGoEstornarMedicamentoWG"> 
        <f:facet name="header"> 
          <h:panelGroup> 
            <h:outputText value="#{messages.TITLE_ESTORNAR_MEDICAMENTO}"/> 
          </h:panelGroup> 
        </f:facet>  
        <h:outputText value="#{messages.MSG_CONFIRMACAO_ESTORNO_MEDICAMENTO_EM_DISPENSACAO}"/>  
        <br clear="none"/>  
        <br clear="none"/>  
        <br clear="none"/>  
        <h:panelGroup> 
          <h:form prependId="false" id="formModalOperacaoComponente_1"> 
            <aghu:linha> 
              <mec:commandButton id="bt_executar_operacao_estorno2" value="#{messages.LABEL_CONTINUAR}" oncomplete="PF('modalConfirmacaoGoEstornarMedicamentoWG').hide(); return false;" action="#{dispMdtosCbPaginatorController.redirecionaEstornoMedicamentosDispensados()}" profile="ok">
				<f:setPropertyActionListener target="#{estornaMedicamentoDispensadoPaginatorController.codigoPaciente}" value="#{dispMdtosCbPaginatorController.prescricaoMedica.atendimento.paciente.codigo}" for="command" />
				<f:setPropertyActionListener target="#{estornaMedicamentoDispensadoPaginatorController.seqAfaDispSelecionadaCheckBox}" value="#{dispMdtosCbPaginatorController.seqAfaDispSelecionadaCheckBox}" for="command" />
				<f:setPropertyActionListener target="#{estornaMedicamentoDispensadoPaginatorController.urlBtVoltar}" value="dispensacaoMdtosCodBarrasList" for="command" />
				<f:setPropertyActionListener target="#{estornaMedicamentoDispensadoPaginatorController.encerraConversacaoBtVoltar}" value="#{true}" for="command" />
              </mec:commandButton>  
              <mec:commandButton id="bt_cancelar_operacao_estorno" value="#{messages.LABEL_FECHAR}" onclick="PF('modalConfirmacaoGoEstornarMedicamentoWG').hide(); return false;" profile="cancel" ajax="true"/> 
            </aghu:linha> 
          </h:form> 
        </h:panelGroup> 
      </p:dialog>  
      <ui:include src="modalTicketMdtosDispensados.xhtml"/> 
    </ui:define> 
  </ui:composition> 
</html>
