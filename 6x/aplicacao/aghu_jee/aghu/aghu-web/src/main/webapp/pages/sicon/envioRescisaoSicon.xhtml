<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>Envio Rescis√£o de Contrato SIASG - SICON</title>
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{envioRescisaoSiconController.iniciar}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{envioRescisaoSiconController}" />
		<h:form prependId="false" id="formGeralAcoes">
			<aghu:panelGeral>
				<p:outputPanel id="panelGeral" layout="inline">
					<h:inputTextarea
						value="#{envioRescisaoSiconController.retornoEnvioRescisao}"
						readonly="true" rows="30" cols="180" />
				</p:outputPanel>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}"
					action="#{envioRescisaoSiconController.voltar}"
					styleClass=" alinha-direita bt_cinza" profile="back" />
			</aghu:acao>
		</h:form>
		
		<p:outputPanel id="panelPoolAtualizacao">
			<h:form>
				<p:poll id="poll" delay="50" update="@(#panelEnvio) @(#panelGeral)"
					stop="#{!envioRescisaoSiconController.mostrarModalAndamento}" />
			</h:form>
		</p:outputPanel>
		
		<p:dialog id="andamentoLoadingModalBox" style="text-align:center;"
			height="200" top="200" resizeable="false" moveable="false"
			width="400" zindex="2000" modal="true" resizable="false"
			widgetVar="andamentoLoadingModalBoxWG">
			<f:facet name="header">
				<h:outputText value="Em Andamento" />
			</f:facet>
			<div style="text-align: center;">
				<br clear="none" /> <br clear="none" />
				<h:graphicImage value="/resources/img/loading.gif" />
				<br clear="none" /> <br clear="none" />
				<p:outputPanel id="panelEnvio">
					<h:outputText
						value="#{envioRescisaoSiconController.executarEnvioRescisao()}" />
				</p:outputPanel>
			</div>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
