<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Pesquisa Cadastro Itens :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="Pesquisa Cadastro Itens"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestionCID" styleClassField="frm_obrigatorio" label="#{messages.LABEL_CID}" title="#{messages.LABEL_CID_DIAGNOSTICO}" descricaoInput="codigo" size="15" maxlength="45" width="750" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarCids" controller="#{cadastroItensPaginatorController}" value="#{cadastroItensPaginatorController.aghCid}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton value="#{messages.LABEL_PESQUISAR}" id="bt_pesquisar" action="#{cadastroItensPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" action="#{cadastroItensPaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{cadastroItensPaginatorController.cancelar}" profile="cancel"/> 
        </aghu:linha> 
      </h:form>  
      <h:form prependId="false" id="formProcsCids"> 
        <p:outputPanel rendered="#{cadastroItensPaginatorController.dataModel.pesquisaAtiva}" layout="inline"> 
          <mec:serverDataTable id="tabelaProcsCids" value="#{cadastroItensPaginatorController}" dataModel="dataModel" title="#{messages.TITLE_PROCS_CIDS_ENCONTRADOS}" controller="#{convenioSaudePaginatorController}"> 
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_COD_HCPA}"/> 
              </f:facet>  
              <h:outputText value="#{_item.codHcpa}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_COD_SUS}"/> 
              </f:facet>  
              <h:outputText value="#{_item.codSus}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_PROCEDIMENTO}"/> 
              </f:facet>  
              <h:outputText value="#{_item.descricao}"/> 
            </p:column> 
          </mec:serverDataTable> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
