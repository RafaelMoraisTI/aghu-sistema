<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MANTER_TITULO_RESULTADO_PADRAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterTituloResultadoPadraoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterTituloResultadoPadraoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formManterTituloResultadoPadrao"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_TITULO_RESULTADO_PADRAO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" 
            		label="#{messages.LABEL_CODIGO}" 
            		rendered="#{not empty manterTituloResultadoPadraoController.resultadoPadrao.seq}" 
            		value="#{manterTituloResultadoPadraoController.resultadoPadrao.seq}" 
            		size="8" maxlength="7" 
            		readonly="true"/>  
            <mec:inputText id="nome" 
            		label="#{messages.LABEL_DESCRICAO}" 
            		title="#{messages.TITLE_TITULO_RESULTADO_PADRAO_DESCRICAO}" 
            		value="#{manterTituloResultadoPadraoController.resultadoPadrao.descricao}" 
            		size="30" maxlength="100" 
            		style="text-transform:uppercase" 
            		required="true"/>  
            <mec:selectOneMenu id="situacao" 
            		enum="DominioSituacao" 
            		label="#{messages.LABEL_SITUACAO}" 
            		noSelectionOption="false" 
            		title="#{messages.TITLE_TITULO_RESULTADO_PADRAO_SITUACAO}" 
            		value="#{manterTituloResultadoPadraoController.resultadoPadrao.situacao}" 
            		required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" 
          		value="#{messages.LABEL_GRAVAR}" 
          		disabled="mf:hasPermission(securityController,'manterTituloResultadoPadrao,executar')}" 
          		action="#{manterTituloResultadoPadraoController.confirmar}" 
          		profile="ok"/>  
          <mec:commandButton id="bt_voltar" 
          		styleClass="bt_secund alinha-direita" 
          		value="#{messages.LABEL_CANCELAR}"
          		profile="cancel" 
          		immediate="true"
          		action="#{manterTituloResultadoPadraoController.voltar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
