<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
		<ui:define name="head">
			<title>#{messages.TITLE_MOTIVOS_MOVIMENTACAO} ::
				#{messages.NOME_ABREVIADO_PROJETO}</title>
			<style xml:space="preserve">
				.comboBoxSize {
					  width: 350px !important;
				}				
			</style>
		</ui:define>
		<ui:define name="metadata">
			<f:metadata>
				<f:viewAction
					action="#{cadastraMotivosMovimentoPorSituacaoController.iniciar}" />
			</f:metadata>
		</ui:define>
		<ui:define name="body">
			<mec:pageConfig
				controller="#{cadastraMotivosMovimentoPorSituacaoController}"
				ignoreEnter="true" />
			<h:form prependId="false" id="formMotivos">
				<aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_MOTIVOS}">
					<aghu:linha>
						<p:column>
							<mec:selectOneMenu id="situacao" styleClass="comboBoxSize"
								label="#{messages.LABEL_MOTIVO_SITUACAO}" required="true" value="#{cadastraMotivosMovimentoPorSituacaoController.ptmDescMotivoMovimentos.ptmSituacaoMotivoMovimento}"
								items="#{cadastraMotivosMovimentoPorSituacaoController.ptmSituacaoMotivoMovimentoList}" itemLabel="situacao" />
						</p:column>
						<p:column>
							<mec:selectBooleanCheckbox id="cbx_ativo" required="true"
								label="#{messages.LABEL_MOTIVO_ATIVO}" value="#{cadastraMotivosMovimentoPorSituacaoController.ptmDescMotivoMovimentos.ativo}" />
						</p:column>
						<p:column>
							<mec:selectBooleanCheckbox id="cbx_justificativaObrigatoria" required="true"
								label="#{messages.LABEL_MOTIVO_JUSTIFICATIVA_OBRIGATORIA}" value="#{cadastraMotivosMovimentoPorSituacaoController.ptmDescMotivoMovimentos.justificativaObrig}" />
						</p:column>
					</aghu:linha>
					<aghu:linha>
						<mec:inputText id="descricao" style="text-transform:uppercase"
							label="#{messages.LABEL_MOTIVO_DESCRICAO}" value="#{cadastraMotivosMovimentoPorSituacaoController.ptmDescMotivoMovimentos.descricao}"
							required="true" maxlength="200" size="185" />
					</aghu:linha>
				</aghu:panelGeral>
				<aghu:linha>
					<aghu:acao>
						<mec:commandButton id="bt_confirmar" process="@form" render="formMotivos" ajax="true"
							value="#{messages.LABEL_GRAVAR}"
							action="#{cadastraMotivosMovimentoPorSituacaoController.gravar}" profile="ok" />
							
						<mec:backButton immediate="true" action="#{cadastraMotivosMovimentoPorSituacaoController.cancelar}"/>			
					</aghu:acao>
				</aghu:linha>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
