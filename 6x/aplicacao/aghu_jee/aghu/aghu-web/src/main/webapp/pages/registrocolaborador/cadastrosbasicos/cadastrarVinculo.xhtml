<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Vinculo :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{vinculoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{vinculoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="vinculo"> 
        <aghu:panelGeral legend="#{messages.TITULO_CADASTRAR_VINCULO}"> 
          <aghu:linha> 
            <mec:inputNumero required="true" value="#{vinculoController.vinCodigo}" label="#{messages.LABEL_CODIGO}" maxlength="3" size="10" readonly="#{vinculoController.codigoVinculo != null}" title="#{messages.LABEL_CODIGO_CAD_VINCULO_HELP}" id="codigo"/>  
            <mec:inputText required="true" value="#{vinculoController.vinculo.descricao}" label="#{messages.LABEL_DESCRICAO}" maxlength="60" size="60" style="text-transform:uppercase" title="#{messages.LABEL_DESCRICAO_CAD_VINCULO_HELP}" id="descricao"/>  
            <mec:selectOneMenu required="true" label="#{messages.LABEL_IND_SITUACAO}" enum="DominioSituacao" value="#{vinculoController.vinculo.indSituacao}" title="#{messages.LABEL_IND_SITUACAO_CAD_VINCULO_HELP}" id="ativoInativo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_DEPENDENTE}" value="#{vinculoController.vinculo.slcIndDependente}" posicaoLabel="direita" title="#{messages.LABEL_IND_DEPENDENTE_HELP}" id="chkIndDependente"/>  
            <div style="float: left; padding: 10px 60px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_EXIGE_TERMINO}" value="#{vinculoController.vinculo.slcIndExigeTermino}" posicaoLabel="direita" title="#{messages.LABEL_IND_EXIGE_TERMINO_HELP}" id="chkIndExigeTermino"/>  
            <div style="float: left; padding: 10px 60px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_GERA_MATRICULA}" value="#{vinculoController.vinculo.slcIndGeraMatricula}" posicaoLabel="direita" title="#{messages.LABEL_IND_GERA_MATRICULA_HELP}" id="chkIndGeraMatricula"> 
              <p:ajax event="change" update="@(#divMatricula)" process="@this" listener="#{vinculoController.trocaIndGeraMatricula}"/> 
            </mec:selectBooleanCheckbox>  
            <p:outputPanel id="divMatricula" layout="inline"> 
              <p:outputPanel id="divCampoMatricula" rendered="#{vinculoController.mostraCampoMatricula == true}" layout="inline"> 
                <mec:inputNumero value="#{vinculoController.vinculo.matriculaNova}" label="#{messages.LABEL_MATRICULA}" maxlength="7" size="13" title="#{messages.LABEL_MATRICULA_HELP}" styleClassField="no-line-break width-15" id="matriculaNova"/> 
              </p:outputPanel> 
            </p:outputPanel> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_CCUST_LOTACAO}" value="#{vinculoController.vinculo.slcIndCcustoLotacao}" posicaoLabel="direita" title="#{messages.LABEL_IND_CCUST_LOTACAO_HELP}" id="chkIndExigeCCusto"/>  
            <div style="float: left; padding: 10px 62px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_OCUPACAO}" value="#{vinculoController.vinculo.slcIndOcupacao}" posicaoLabel="direita" title="#{messages.LABEL_IND_OCUPACAO_HELP}" id="chkIndOcupacao"/>  
            <div style="float: left; padding: 10px 53px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_TRANSFERENCIA}" value="#{vinculoController.vinculo.slcIndTransferencia}" posicaoLabel="direita" title="#{messages.LABEL_IND_TRANSFERENCIA_HELP}" id="chkIndTransferencia"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_PERM_DUPLIC}" value="#{vinculoController.vinculo.slcIndPermDuplic}" posicaoLabel="direita" title="#{messages.LABEL_IND_PERM_DUPLIC_HELP}" id="chkIndPermDuplic"/>  
            <div style="float: left; padding: 10px 60px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_EXIGE_CPF_RG}" value="#{vinculoController.vinculo.slcIndExigeCpfRg}" posicaoLabel="direita" title="#{messages.LABEL_IND_EXIGE_CPF_RG_HELP}" id="chkIndExigeCpfRg"/>  
            <div style="float: left; padding: 10px 59px;"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_GESTAO_DESEMPENHO}" value="#{vinculoController.vinculo.slcIndGestaoDesempenho}" posicaoLabel="direita" title="#{messages.LABEL_IND_GESTAO_DESEMPENHO_HELP}" id="chkIndGestaoDesempenho"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_EMITE_CONTRATO}" value="#{vinculoController.vinculo.slcIndEmiteContrato}" posicaoLabel="direita" title="#{messages.LABEL_IND_EMITE_CONTRATO_HELP}" id="chkIndEmiteContrato"/>  
            <div style="float: left; padding: 10px 63px;"/>  
            <mec:inputNumero value="#{vinculoController.vinculo.nroDiasAdmissao}" label="#{messages.LABEL_NRO_DIAS_ADMISSAO}" maxlength="5" size="7" title="#{messages.LABEL_NRO_DIAS_ADMISSAO_HELP}" id="nroDiasAdmissao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText value="#{vinculoController.vinculo.tituloMasculino}" label="#{messages.LABEL_TITULO_MASCULINO}" maxlength="10" size="20" title="#{messages.LABEL_TITULO_MASCULINO_HELP}" id="tituloMasculino"/>  
            <mec:inputText value="#{vinculoController.vinculo.tituloFeminino}" label="#{messages.LABEL_TITULO_FEMININO}" maxlength="10" size="20" title="#{messages.LABEL_TITULO_FEMININO_HELP}" id="tituloFeminino"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="Gravar" action="#{vinculoController.salvar}" profile="ok"/>  
          <mec:commandButton id="cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{vinculoController.cancelarCadastro}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
