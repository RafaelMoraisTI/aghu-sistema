<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">

<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_MANTER_FORUMLA_NTP}</title>
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{formulaNPTCrudController.iniciar}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<mec:pageConfig controller="#{formulaNPTCrudController}" />

		<h:form id="formformulaNPTCrudController" prependId="false"
			method="post">
			<aghu:panelGeral id="pnlCkeckBox"
				legend="#{messages.TITLE_MANTER_FORUMLA_NTP}">
				<aghu:linha> 
				<mec:inputNumero id="codigo" readonly="true"
					label="#{messages.LABEL_CODIGO_FORUMLA_NTP}"
					title="#{messages.TITLE_CODIGO_FORUMLA_NTP}"
					value="#{formulaNPTCrudController.afaFormulaNptPadrao.seq}"
					rendered="#{not empty formulaNPTCrudController.seq}"/>
				<mec:inputNumero id="codigo2" readonly="true"
					label="#{messages.LABEL_CODIGO_FORUMLA_NTP}"
					title="#{messages.TITLE_CODIGO_FORUMLA_NTP}"
					value="#{formulaNPTCrudController.afaFormulaNptPadrao.seq}"
					rendered="#{!not empty formulaNPTCrudController.seq}"/>
					<mec:selectBooleanCheckbox id="ativo"
						label="#{messages.LABEL_IND_ATIVO}" title="#{messages.TITLE_IND_ATIVO}"
						value="#{formulaNPTCrudController.indSituacao}">
					</mec:selectBooleanCheckbox>

					<mec:selectBooleanCheckbox id="pediatrico" 
						label="#{messages.LABEL_IND_PEDIATRICO}"
						title="#{messages.TITLE_IND_PADIATRICO}"
						value="#{formulaNPTCrudController.indPediatria}">
					</mec:selectBooleanCheckbox>
					
					<mec:selectBooleanCheckbox id="padrao" 
						label="#{messages.LABEL_IND_PADRAO}" title="#{messages.TITLE_IND_PADRAO}"
						value="#{formulaNPTCrudController.indPadrao}">
					</mec:selectBooleanCheckbox>
				</aghu:linha> 
				<aghu:linha> 
					<mec:inputText id="descricao" required="true"  maxlenght="60" size="80"
						label="#{messages.LABEL_DESCRICAO_FORMULA}" title="#{messages.TITLE_DESCRICAO_FORMULA}"
						value="#{formulaNPTCrudController.afaFormulaNptPadrao.descricao}">
					</mec:inputText>
					<mec:inputNumero id="volumeTotal"
						size="5" maxlenght="5"
						label="#{messages.LABEL_VOLUME_FORUMLA_NTP}"
						title="#{messages.TITLE_VOLUME_FORUMLA_NTP}"
						value="#{formulaNPTCrudController.afaFormulaNptPadrao.volumeTotalMlDia}" />
				</aghu:linha> 
				<aghu:linha> 
				<mec:inputText id="obeservacao" maxlenght="500" size="80"
					label="#{messages.LABEL_OBSERVACAO_FORMULA}"
					title="#{messages.TITLE_OBSERVACAO_FORMULA}"
					value="#{formulaNPTCrudController.afaFormulaNptPadrao.observacao}" 
					removerCaratersEspeciais="false"/>
				</aghu:linha> 
				
			</aghu:panelGeral>

			<aghu:acao>
				<mec:commandButton id="btn_gravar"
					value="#{messages.LABEL_GRAVAR}"
					action="#{formulaNPTCrudController.gravarSalvar}"
					profile="ok" ajax="true"
					styleClass="silk-icon-download-csv bt_cinza"
					render="formformulaNPTCrudController">
					<f:setPropertyActionListener target="#{pesquisarFormulaNPTController.retornoFormulaCrud}" value="#{true}" for="command"/>
				</mec:commandButton>
				<mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}"
					styleClass=" alinha-direita bt_cinza"  immediate="true" profile="back"
					action="#{formulaNPTCrudController.voltar}"
					/>
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
