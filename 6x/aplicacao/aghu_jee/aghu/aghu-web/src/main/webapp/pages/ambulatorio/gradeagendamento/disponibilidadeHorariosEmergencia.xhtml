<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_PESQUISAR_GRADE_AGENDAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{disponibilidadeHorariosEmergenciaPaginatorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{disponibilidadeHorariosEmergenciaPaginatorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="resultados"> 
        <aghu:panelGeral style="margin:5px;padding:5px" legend="EmergÃªncia"> 
          <p:outputPanel id="resultadosPanel" layout="inline"> 
            <mec:serverDataTable dataModel="dataModel" id="tabelaGradeAgendamentos" controller="#{disponibilidadeHorariosEmergenciaPaginatorController}"> 
              <c:set var="_gradeAgendamento" value="#{item}"/>  
              <p:column width="60"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ACAO}"/> 
                </f:facet>  
                <mec:commandLink action="#{disponibilidadeHorariosEmergenciaPaginatorController.listarConsultasPorGrade}" title="#{messages.LABEL_VISUALIZAR_CONSULTAS}" styleClass=" silk-consulta-disp-hora silk-icon"> 
                  <f:setPropertyActionListener target="#{listarConsultasPorGradeController.grdSeq}" value="#{_gradeAgendamento.grdSeq}" for="command"/>  
                  <f:setPropertyActionListener target="#{listarConsultasPorGradeController.emergencia}" value="true" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink action="#{disponibilidadeHorariosEmergenciaPaginatorController.listarConsultasPorGrade}" title="#{messages.LABEL_MARCAR_EXCEDENTE}" styleClass=" silk-consulta-disp-exced silk-icon"> 
                  <f:setPropertyActionListener target="#{listarConsultasPorGradeController.grdSeq}" value="#{_gradeAgendamento.grdSeq}" for="command"/>  
                  <f:setPropertyActionListener target="#{listarConsultasPorGradeController.emergencia}" value="true" for="command"/>  
                  <f:setPropertyActionListener target="#{listarConsultasPorGradeController.consultaExcedente}" value="true" for="command"/> 
                </mec:commandLink> 
              </p:column>  
              <p:column width="60"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SEQ_GRADE_AGENDAMENTO}"/> 
                </f:facet>  
                <p:outputPanel id="panelSeqGradeAgendamento" layout="block"> 
                	<h:outputText value="#{_gradeAgendamento.grdSeq}"/> 
                </p:outputPanel> 
                <p:tooltip for="panelSeqGradeAgendamento" trackMouse="true"> 
                  <h:outputText value="#{messages.LABEL_SEQ_GRADE_AGENDAMENTO}: #{_gradeAgendamento.grdSeq}"/> 
                </p:tooltip> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{disponibilidadeHorariosEmergenciaPaginatorController.labelZonaSala}"/> 
                </f:facet>  
                <h:outputText value="#{_gradeAgendamento.zonaSala}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_EQUIPE}"/> 
                </f:facet>  
                <h:outputText value="#{_gradeAgendamento.equipe}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ESPECIALIDADE_AGENDA}"/> 
                </f:facet>  
                <h:outputText value="#{_gradeAgendamento.especialidade}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PROFISSIONAL}"/> 
                </f:facet>  
                <h:outputText value="#{_gradeAgendamento.profissional}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel> 
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
