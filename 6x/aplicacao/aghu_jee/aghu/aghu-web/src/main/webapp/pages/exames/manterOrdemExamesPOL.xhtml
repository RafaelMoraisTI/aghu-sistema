<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_ORDEM_EXAMES_POL}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterOrdemExamesPOLController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterOrdemExamesPOLController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="manterOrdemExamesPOLForm"> 
        <aghu:panelGeral id="fsPai" legend="#{messages.TITLE_MANTER_ORDEM_EXAMES_POL}"> 
          <aghu:linha id="fsLinha1"> 
            <mec:suggestionBox id="suggestionExame" label="#{messages.LABEL_EXAME}" readonly="true" descricaoInput="sigla" descricaoLabel="descricao" controller="#{manterOrdemExamesPOLController}" value="#{manterOrdemExamesPOLController.exame}"/>  
            <mec:suggestionBox id="suggestionMateriaisAnalises" label="#{messages.LABEL_MATERIAL_ANALISE}" readonly="true" descricaoInput="seq" descricaoLabel="descricao" controller="#{manterOrdemExamesPOLController}" value="#{manterOrdemExamesPOLController.aelMateriaisAnalises}"/> 
          </aghu:linha>  
          <aghu:linha id="fsLinha2"> 
            <mec:inputNumero id="ord1" label="#{messages.LABEL_ORD1}" title="#{messages.LABEL_ORD1_HINT}" size="5" maxlength="3" value="#{manterOrdemExamesPOLController.entidade.ordemNivel1}"/>  
            <mec:inputNumero id="ord2" label="#{messages.LABEL_ORD2}" title="#{messages.LABEL_ORD2_HINT}" size="5" maxlength="3" value="#{manterOrdemExamesPOLController.entidade.ordemNivel2}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <br clear="none"/>  
        <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'editarOrdemExamesPOL,editar')}" action="#{manterOrdemExamesPOLController.alterar}" profile="ok"/>  
        <mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{manterOrdemExamesPOLController.cancelar}" styleClass="alinha-direita icon-back bt_cinza" ajax="true" profile="back"/> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
