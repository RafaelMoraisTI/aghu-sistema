<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_ROTINA_FUNCIONAMENTO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterRotinaFuncionamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="pesquisaUnidade" name="pesquisaUnidade"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_ROTINA_FUNCIONAMENTO}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE_FUNCIONAMENTO}" title="#{messages.TITLE_UNIDADE_FUNCIONAMENTO}" suggestionAction="pesquisarUnidades" descricaoInput="seq" descricaoLabel="descricao" required="true" width="450" maxlength="60" id="sbUnidade" controller="#{manterRotinaFuncionamentoController}" value="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais}" render="panelMarcaFora"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <p:outputPanel id="panelMarcaFora" reRender="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais != null ? true : false}" layout="inline"> 
          <p:outputPanel id="panelMarca" rendered="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais != null ? true : false}" layout="inline" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral legend="#{messages.TITLE_ROTINA_UNIDADE_FUNCIONAL}"> 
              <aghu:linha> 
                <mec:inputTextArea cols="300" rows="4" label="#{messages.ROTINA}" title="#{messages.TITLE_ROTINA}" value="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais.rotinaFuncionamento}" maxlength="2000" style="text-transform:uppercase; width:99%; align:right" ajaxValidation="false" required="false" id="rotinaFuncionamento"/> 
              </aghu:linha>  
              <aghu:linha> 
                <legend>#{messages.HORARIO_ATENDIMENTO}</legend>  
                <aghu:linha> 
                  <mec:inputText label="#{messages.LABEL_HORA_INICIO}" title="#{messages.TITLE_HORA_INICIO_R}" incluirMascaraHora="true" size="5" maxlength="5" onkeypress="formatar( this , '99:99' , event )" ajaxValidation="false" datePattern="HH:mm" removerCaratersEspeciais="false" value="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais.hrioInicioAtendimento}" id="hora_inicio"/>  
                  <mec:inputText label="#{messages.LABEL_HORA_FIM}" title="#{messages.TITLE_HORA_FIM_R}" incluirMascaraHora="true" size="5" maxlength="5" onkeypress="formatar( this , '99:99' , event )" ajaxValidation="false" datePattern="HH:mm" removerCaratersEspeciais="false" value="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais.hrioFimAtendimento}" id="hora_fim"/> 
                </aghu:linha> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:acao> 
              <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" disabled="#{manterRotinaFuncionamentoController.aghUnidadesFuncionais != null ? false : true}" block="true" action="#{manterRotinaFuncionamentoController.gravar}" profile="ok"/>  
              <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{manterRotinaFuncionamentoController.limpar}" profile="clear"/> 
            </aghu:acao> 
          </p:outputPanel> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
