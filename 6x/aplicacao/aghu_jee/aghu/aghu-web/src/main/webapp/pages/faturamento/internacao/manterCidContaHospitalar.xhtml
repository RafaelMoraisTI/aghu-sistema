<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter CID Conta Hospitalar :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCidContaHospitalarController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCidContaHospitalarController}"/>  
      <p:outputPanel id="panelCampos" layout="inline"> 
        <h:form prependId="false" id="formDados"> 
          <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.LABEL_MANTER_CID_CONTA_HOSPITALAR}"> 
            <aghu:linha> 
              <p:outputPanel id="panelInputs" layout="inline"> 
                <mec:inputText readonly="true" label="#{messages.LABEL_PRONTUARIO_FAT}" maxlength="10" value="#{manterCidContaHospitalarController.fatContaHospitalarPacView.paciente.prontuario}" size="10" styleclass="suggestion_input" id="prontuario"/>  
                <mec:inputText readonly="true" label="#{messages.LABEL_CONTA_HOSPITALAR_FAT}" maxlength="10" value="#{manterCidContaHospitalarController.fatContaHospitalarPacView.cthSeq}" size="10" styleclass="suggestion_input" id="contaHospitlar"/>  
                <mec:inputText readonly="true" label="#{messages.LABEL_CODIGO_PACIENTE_FAT}" maxlength="10" value="#{manterCidContaHospitalarController.fatContaHospitalarPacView.paciente.codigo}" size="10" styleclass="suggestion_input" id="codigoPaciente"/>  
                <mec:inputText label="#{messages.LABEL_NOME_PACIENTE}" value="#{manterCidContaHospitalarController.fatContaHospitalarPacView.paciente.nome}" size="70" style="text-transform:uppercase" readonly="true" id="nomePaciente"/> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu label="#{messages.LABEL_PRIORIDADE_DO_CID}" title="#{messages.TITLE_PRIORIDADE_CID}" noSelectionOption="true" required="true" value="#{manterCidContaHospitalarController.fatCidContaHospitalar.id.prioridadeCid}" enum="DominioPrioridadeCid" id="prioridadeCid">
                <a:support event="onchange" status="commonstatus" ajaxSingle="true"	action="#{manterCidContaHospitalarController.validarCidSelecionado}"/>
              </mec:selectOneMenu>   
              <mec:suggestionBox styleClassField="frm_obrigatorio" label="#{messages.LABEL_CODIGO_CID}" title="#{messages.TITLE_INFORME_CODIGO_CID}" descricaoInput="codigo" width="300" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarCids" required="true" id="suggestionCID" controller="#{manterCidContaHospitalarController}" value="#{manterCidContaHospitalarController.cid}"> 
                <p:column> 
				  <f:facet name="header">
					<b>#{messages.LABEL_CODIGO_CID}</b>
       			  </f:facet>
                  <h:outputText value="#{item.codigo}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header">
					<b>#{messages.LABEL_DESCRICAO_CID}</b>
				  </f:facet>
                  <h:outputText value="#{item.descricao}"/> 
                </p:column> 
              </mec:suggestionBox>  
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterCidContaHospitalarController.gravar}" profile="ok"> 
              <f:setPropertyActionListener target="#{lancarItensContaHospitalarPaginatorController.dataModel.pesquisaAtiva}" value="true" for="command"/> 
            </mec:commandButton>  
            <mec:backButton id="bt_cancelar" action="#{manterCidContaHospitalarController.cancelar}"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
