											<!-- 44 Lipídios --> 
											<mec:inputNumero id="volLipidios20" label="#{messages.LABEL_LIPIDIOS_20_PORCENTO}" value="#{calculoNptController.calculoAdultoNptVO.volLipidios20}" size="15" maxlength="14" decimais="4" thousandSeparator="no">
												<p:ajax event="blur" process="@this" listener="#{calculoNptController.calcular('VOL_LIPIDIOS_20')}" update="@(#paramLip) @(#totParamLipEd) @(#volLipidios10) @(#volLipidios20) @(#paramTempInfusaoLip) @(#gotejoLipidios) @(#painelAnaliseFinal)" />				
											</mec:inputNumero>  
												
											<!-- 45 Unidade de medida -->
											<div class="aghu-boxinput" style="padding-top: 25px;">
												<p:outputPanel styleClass="aghu-lineinput">
													<p:outputLabel id="ummDescricaoLipidios20" value="#{calculoNptController.calculoAdultoNptVO.ummDescricaoLipidios20}" />
												</p:outputPanel>
											</div>
										</td>
									</tr>
									
									<!-- Linha 13 -->
									<tr>
										<td width="25%">
											<!-- 46 Tempo Infusão Lipídios --> 
											<mec:inputNumero id="paramTempInfusaoLip" label="#{messages.LABEL_TEMPO_INFUSAO_LIPIDIOS_H}" value="#{calculoNptController.calculoAdultoNptVO.paramTempInfusaoLip}" size="15" maxlength="3">
												<p:ajax event="blur" process="@this" listener="#{calculoNptController.calcular('TEMPO_INFUSAO_LIPIDIOS')}" update="@(#paramLip) @(#totParamLipEd) @(#volLipidios10) @(#volLipidios20) @(#paramTempInfusaoLip) @(#gotejoLipidios) @(#painelAnaliseFinal)" />				
											</mec:inputNumero> 
										</td>
										
										<td width="25%" colspan="3">
											<!-- 47 Gotejo --> 
											<mec:inputNumero id="gotejoLipidios" label="#{messages.LABEL_GOTEJO}" value="#{calculoNptController.calculoAdultoNptVO.gotejoLipidios}" size="15" maxlength="5" decimais="2" thousandSeparator="no">
												<p:ajax event="blur" process="@this" listener="#{calculoNptController.calcular('GOTEJO_LIPIDIOS')}" update="@(#paramLip) @(#totParamLipEd) @(#volLipidios10) @(#volLipidios20) @(#paramTempInfusaoLip) @(#gotejoLipidios) @(#painelAnaliseFinal)" />				
											</mec:inputNumero> 
											
											<!-- 48 Unidade de medida -->
											<div class="aghu-boxinput" style="padding-top: 25px;">
												<p:outputPanel styleClass="aghu-lineinput">
													<p:outputLabel id="unidadeMedidaGotejoLipidios" value="#{calculoNptController.calculoAdultoNptVO.unidadeMedidaGotejoLipidios}" />
												</p:outputPanel>
											</div>
										</td>
									</tr>
								</table>
								
							</aghu:panelGeral>
			
						</aghu:panelGeral>				

					</td>	
					<td width="10%" style="vertical-align: top;">

						<!-- Painel DIREITA: Análise Final (Painel DIREITA) -->
						<aghu:panelGeral id="painelAnaliseFinal" legend="#{messages.LABEL_ANALISE_FINAL}" >
			
							<!-- 49 Volume ml/dia -->
							<mec:inputText id="volumeMlDiaEd" label="#{messages.LABEL_VOLUME_ML_DIA}" value="#{calculoNptController.calculoAdultoNptVO.volumeMlDiaEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 50 Calorias/dia -->
							<mec:inputText id="caloriasDiaEd" label="#{messages.LABEL_CALORIAS_DIA}" value="#{calculoNptController.calculoAdultoNptVO.caloriasDiaEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 51 Calorias/kg/dia -->
							<mec:inputText id="caloriasKgDiaEd" label="#{messages.LABEL_CALORIAS_KG_DIA}" value="#{calculoNptController.calculoAdultoNptVO.caloriasKgDiaEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 52 Relação Calorias não Proteicas/g Nitrogênio -->
							<mec:inputText id="relCalGNitroEd" label="#{messages.LABEL_RELACAO_CALORIAS_NAO_PROTEICASG_NITROGENIO}" value="#{calculoNptController.calculoAdultoNptVO.relCalGNitroEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 53 % calorias totais em Aminoácidos -->
							<mec:inputText id="percCalAminEd" label="#{messages.LABEL_PORCENTO_CALORIAS_TOTAIS_EM_AMINOACIDOS}" value="#{calculoNptController.calculoAdultoNptVO.percCalAminEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 54 % calorias totais em Aminoácidos -->
							<mec:inputText id="percCalLipidiosEd" label="#{messages.LABEL_PORCENTO_CALORIAS_TOTAIS_EM_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.percCalLipidiosEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 55 % calorias totais em Glicose -->
							<mec:inputText id="percCalGlicoseEd" label="#{messages.LABEL_PORCENTO_CALORIAS_TOTAIS_EM_GLICOSE}" value="#{calculoNptController.calculoAdultoNptVO.percCalGlicoseEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 56 Proporção Calorias Glicose: Lipídios -->
							<mec:inputText id="relGlicoseLipiEd" label="#{messages.LABEL_PROPORCAO_CALORIAS_GLICOSE_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.relGlicoseLipiEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 57 Concentração glicose da solução sem Lipídios -->
							<mec:inputText id="concGlicoseSemLipiEd" label="#{messages.LABEL_CONCENTRACAO_GLICOSE_SOLUCAO_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.concGlicoseSemLipiEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 58 Concentração glicose da solução durante infusão de Lipídios -->
							<mec:inputText id="concGlicoseComLipiEd" label="#{messages.LABEL_CONCENTRACAO_GLICOSE_SOLUCAO_DURANTE_INFUSAO_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.concGlicoseComLipiEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 59 Concentração glicose da solução durante infusão de Lipídios -->
							<mec:inputText id="taxaInfusaoLipiEd" label="#{messages.LABEL_TAXA_INFUSAO_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.taxaInfusaoLipiEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 60 Osmolaridade sem Lipídios -->
							<mec:inputText id="osmolSemLipiEd" label="#{messages.LABEL_OSMOLARIDADE_SEM_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.osmolSemLipiEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
							<!-- 61 Osmolaridade com Lipídios -->
							<mec:inputText id="osmolComLipiEd" label="#{messages.LABEL_OSMOLARIDADE_SEM_LIPIDIOS}" value="#{calculoNptController.calculoAdultoNptVO.osmolComLipiEd}" size="25" maxlength="30" readonly="true" escape="false" />
			
						</aghu:panelGeral>				
					
					</td>
				
				</tr>
			
			</table>

			<!-- Painel INFERIOR CENTRAL: Mensagem -->
			<aghu:panelGeral id="painelMensagem" legend="#{messages.LABEL_MENSAGEM}" style="clear:both">
				<mec:inputTextArea id="mensagem" value="#{calculoNptController.calculoAdultoNptVO.mensagem}" showLabel="false" cols="100" rows="3" maxlength="2000" readonly="true" escape="false" />
			</aghu:panelGeral>

			<!-- Painel Ações -->
			<aghu:acao>
				
				<!-- Gravar -->
				<mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{calculoNptController.gravar}" profile="ok" ajax="true" process="@this,painelCalculoNpt" block="true" />
				
				<!-- Chama MODAL para Atualizar Peso e Altura -->
				<mec:commandButton id="bt_atualizarPesoAltura" value="#{messages.LABEL_ATUALIZAR_PESO_ALTURA}" action="#{calculoNptController.atualizarPesoAltura}" ajax="true" process="@this" render="modalPesoAlturaWG" block="true" />
				
				<!-- Cancelar -->
				<mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{calculoNptController.cancelar}" profile="cancel" ajax="true" process="@this" block="true" />
				
			</aghu:acao>

		</h:form>

		<!-- Modal Dados Peso/Altura -->
		<ui:include src="/pages/prescricaomedica/modalPesoAltura.xhtml" />


		<!-- Modal Cancelar -->
		<p:dialog id="modalCancelar" width="400" height="136" modal="true" resizable="false" widgetVar="modalCancelarWG">
			<f:facet name="header">
				<h:outputText id="modalExclusaoFormula" value="#{messages.MPM_NPT_PENDENCIA_CALCULO_TITULO}" />
			</f:facet> #{messages.MPM_NPT_PENDENCIA_CALCULO_MENSAGEM} 
		        <br clear="none" />
			<br clear="none" />
			<br clear="none" />
			<h:panelGroup>
				<h:form prependId="false" id="formModalCancelar">
					<aghu:linha>
						<mec:commandButton id="bt_sim" value="#{messages.LABEL_SIM}" action="#{calculoNptController.redirecionarCadastroPrescricaoNpt}" profile="ok" immediate="true" block="true"/>
						<mec:commandButton id="bt_nao" value="#{messages.LABEL_NAO}" onclick="PF('modalCancelarWG').hide();return false;" profile="cancel" ajax="true" process="@this" block="true"/>
					</aghu:linha>
				</h:form>
			</h:panelGroup>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
