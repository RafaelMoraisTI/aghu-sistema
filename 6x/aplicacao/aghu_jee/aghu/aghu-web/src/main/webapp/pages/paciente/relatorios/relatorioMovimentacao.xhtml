<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_MOVIMENTACAO_SITUACAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioMovimentacaoController}"/>  
      <h:form prependId="false" id="formRelatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_MOVIMENTACAO_SITUACAO}"> 
          <aghu:linha> 
            <mec:inputTextData required="true" value="#{relatorioMovimentacaoController.dtInicial}" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_RELATORIO_MOV}" id="dataInicial" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData required="true" value="#{relatorioMovimentacaoController.dtFinal}" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_RELATORIO_MOV}" id="dataFinal" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu noSelectionOption="true" label="#{messages.LABEL_SITUACAO}" value="#{relatorioMovimentacaoController.situacaoMovimentoProntuario}" title="#{messages.TITLE_SITUACAO}" enum="DominioSituacaoMovimentoProntuario" id="situacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_AREA_SOLICITANTE}" title="#{messages.TITLE_AREA_SOLICITANTE_SUG}" id="areaSolicitante" converter="#{vAipSolicitantesVOConverter}" descricaoInput="codigo" width="500" descricaoLabel="descricao" suggestionAction="pesquisarAreaSolicitante" controller="#{relatorioMovimentacaoController}" value="#{relatorioMovimentacaoController.vAipSolicitantesVO}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox required="true" label="#{messages.LABEL_EXIBIR_AREA}" title="#{messages.TITLE_EXIBIR_AREA_RELATORIO_MOVIMENTACAO}" value="#{relatorioMovimentacaoController.csExibirArea}" id="diagPrincipal"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_movimentacao_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioMovimentacaoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_movimentacao_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioMovimentacaoController.imprimirRelatorioMovimentacao}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
