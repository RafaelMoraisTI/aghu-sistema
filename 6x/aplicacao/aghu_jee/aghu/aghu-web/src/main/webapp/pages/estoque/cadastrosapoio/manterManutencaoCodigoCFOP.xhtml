<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
  <ui:define name="head"> 
    <title>#{messages.TITLE_MANTER_MANUTECAO_CODIGO_CFOP} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
  </ui:define>  
  <ui:define name="body"> 
    <ui:param name="stopEnter" value="true"/>  
    <mec:pageConfig controller="#{manutencaoCodigoCFOPController}" ignoreEnter="true"/>  
    <!-- FORM Manter Manutecao Codigo CFOP -->  
    <h:form prependId="false" id="formManterCodigoManutecaoCFOP"> 
      <fieldset class="geral"> 
        <legend>#{messages.TITLE_MANTER_MANUTECAO_CODIGO_CFOP}</legend>  
        <!-- Linha 1 -->  
        <fieldset class="linha"> 
          <!-- CFOP -->  
          <mec:inputNumero id="inputNumeroCFOP" label="#{messages.LABEL_FILTROCFOP}" title="#{messages.HINT_FILTRO_CFOP}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.codigo}" maxlength="4" readonly="#{manutencaoCodigoCFOPController.alteracao}" size="4" required="true"/>  
          <!-- Cód Rel Material -->  
          <mec:inputNumero id="inputNumeroCodRelMaterial" label="#{messages.LABEL_FILTRO_CODIGO_REL_MATERIAL}" title="#{messages.HINT_FILTRO_CODIGO_REL_MATERIAL}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.codRelMaterial}" maxlength="4" size="4"/>  
          <!-- Cód Rel Imobilizado -->  
          <mec:inputNumero id="inputNumeroCodRelImobilizado" label="#{messages.LABEL_FILTRO_CODIGO_REL_IMOBILIZADO}" title="#{messages.HINT_FILTRO_CODIGO_REL_IMOBILIZADO}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.codRelImobil}" maxlength="4" size="4"/>  
          <!-- Grupo -->  
          <mec:selectOneMenu id="selectOneMenuGrupo" label="#{messages.LABEL_FILTRO_GRUPO}" title="#{messages.HINT_FILTRO_GRUPO}" name="grupo" enum="DominioGrupoCFOP" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.grupo}"/>  
          <!-- CheckBox NR -->  
          <mec:selectBooleanCheckbox id="checkBoxNR" name="NR" label="#{messages.LABEL_FILTRO_NR}" title="#{messages.HINT_FILTRO_NR}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.indNr}"/>  
          <!-- CheckBox ESL -->  
          <mec:selectBooleanCheckbox id="checkBoxESL" name="ESL" label="#{messages.LABEL_FILTRO_ESL}" title="#{messages.HINT_FILTRO_ESL_ABR}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.indEsl}"/>  
          <!-- CheckBox Outros -->  
          <mec:selectBooleanCheckbox id="checkBoxOutros" name="outros" label="#{messages.LABEL_FILTRO_OUTROS}" title="#{messages.HINT_FILTRO_OUTROS}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.indOutros}"/> 
        </fieldset>  
        <!-- Linha 2 -->  
        <fieldset class="linha"> 
          <!-- Descrição -->  
          <mec:inputText id="inputTextAreaDescricao" required="false" label="#{messages.LABEL_DESCRICAO}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.descricao}" size="60" removerCaratersEspeciais="false" caixaAlta="true" maxlength="600"/>  
          <!-- Aplicação Fiscal -->  
          <mec:inputText id="inputTextAreaAplicacaoFiscal" panelView="true" required="false" label="#{messages.LABEL_FILTRO_APLICACAO_FISCAL}" value="#{manutencaoCodigoCFOPController.sceCfopManutencao.aplicacao}" size="60" removerCaratersEspeciais="false" caixaAlta="true" maxlength="2000"/> 
        </fieldset> 
      </fieldset>  
      <!--  BOTÕES: GRAVAR e CANCELAR -->  
      <fieldset class="acao"> 
        <!-- Gravar -->  
        <mec:commandButton id="btn_gravar" rendered="#{mf:hasPermission(securityController, 'cadastrarBanco, executar')}" styleClass="bt_ok icon-yes" value="#{messages.LABEL_GRAVAR}" action="#{manutencaoCodigoCFOPController.gravar}" hint="#{messages.HINT_GRAVAR_COD_MANUTECAO_CFOP}" block="true" profile="ok"/> 
        <!-- Cancelar -->  
        <mec:backButton value="#{messages.LABEL_CANCELAR}" action="#{manutencaoCodigoCFOPController.cancelar}"/>
      </fieldset> 
    </h:form> 
  </ui:define> 
</ui:composition>
</html>
