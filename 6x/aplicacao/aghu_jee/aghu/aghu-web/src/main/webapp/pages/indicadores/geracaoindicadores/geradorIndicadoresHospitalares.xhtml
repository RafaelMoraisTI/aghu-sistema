<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerador de Indicadores Hospitalares :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{geradorIndicadoresHospitalaresController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="Geração de Indicadores Hospitalares"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputMesAno value="#{geradorIndicadoresHospitalaresController.mes}" label="#{messages.LABEL_IND_HOSP_MES_COMPETENCIA}" title="#{messages.TITLE_IND_HOSP_MES_COMPETENCIA}" required="true" id="mesCompetencia"/> 

            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
		  <mec:commandButton disabled="#{geradorIndicadoresHospitalaresController.isOracle()}" value="#{messages.LABEL_GERAR_INDICADORES}" id="bt_gerar_indicadores" action="#{geradorIndicadoresHospitalaresController.gerarIndicadoresHospitalares}" profile="ok" />            
          <mec:commandButton value="#{messages.LABEL_GERAR_CONTADORES}" id="bt_gerar_contadores" action="#{geradorIndicadoresHospitalaresController.gerarContadoresHospitalares}" profile="ok"/>  
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
