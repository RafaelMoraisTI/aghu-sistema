<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_SALA_EXECUTORA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterSalaExecutoraExameController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterSalaExecutoraExameController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formSalaExecutora"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_SALA_EXECUTORA}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO_SALA}" title="#{messages.TITLE_CODIGO_SALA_EXECUTORA}" maxlength="3" size="6" readonly="true" value="#{manterSalaExecutoraExameController.salaExecutora.codigo}" id="codigo"/>  
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE_EXECUTORA}" title="#{messages.TITLE_UNIDADE_EXECUTORA}" suggestionAction="pesquisarUnidadesExecutoras" descricaoInput="seq" width="700" descricaoLabel="descricao" required="true" readonly="#{not empty manterSalaExecutoraExameController.salaExecutora.unidadeFuncional}" maxlength="20" id="sbSala" controller="#{manterSalaExecutoraExameController}" value="#{manterSalaExecutoraExameController.salaExecutora.unidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_SIGLA}</b> 
                </f:facet> #{item.sigla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_ANDAR}</b> 
                </f:facet> #{item.andar}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_ALA}</b> 
                </f:facet> #{item.indAla.descricao}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText maxlength="10" value="#{manterSalaExecutoraExameController.salaExecutora.numero}" label="#{messages.LABEL_IDENTIFICACAO_SALA}" title="#{messages.TITLE_IDENTIFICACAO}" style="text-transform:uppercase" required="true" size="10" id="identificacao"/>  
            <mec:inputText maxlength="120" value="#{manterSalaExecutoraExameController.salaExecutora.localizacao}" label="#{messages.LABEL_LOCALIZACAO_SALA}" title="#{messages.TITLE_LOCALIZACAO}" required="false" style="text-transform:uppercase" size="40" id="localizacao"/>  
            <mec:selectOneMenu enum="DominioSituacao" noSelectionOption="false" label="#{messages.LABEL_MANTER_SALAS_ATIVO}" value="#{manterSalaExecutoraExameController.salaExecutora.situacao}" title="#{messages.TITLE_MANTER_SALAS_ATIVO}" id="ativoInativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'manterSalaExecutoraExames,persistir')}" action="#{manterSalaExecutoraExameController.gravar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="bt_cancelar" immediate="true" action="#{manterSalaExecutoraExameController.cancelar}" profile="cancel"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
