<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">

<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>Pesquisar Performace</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{manterPerformacePaginatorController}" />
		<h:form prependId="false" id="formFiltroPerformace">
			<aghu:acao>
				<p:outputPanel id="acaoPesquisaObjetos" layout="inline">
					<mec:commandButton id="bt_cenario_1" value="Executar Cenario 1"
						action="#{manterPerformacePaginatorController.executarCenario1}"
						styleClass="bt_cinza" />
					<mec:commandButton id="bt_cenario_11" value="Executar Cenario 1.1"
						action="#{manterPerformacePaginatorController.executarCenario11}"
						styleClass="bt_cinza" />
					<mec:commandButton id="bt_cenario_12" value="Executar Cenario 1.2"
						action="#{manterPerformacePaginatorController.executarCenario12}"
						styleClass="bt_cinza" />
					<mec:commandButton id="bt_cenario_2" value="Executar Cenario 2"
						action="#{manterPerformacePaginatorController.executarCenario2}"
						styleClass="bt_cinza" />
					<mec:commandButton id="bt_cenario_3" value="Executar Cenario 3"
						action="#{manterPerformacePaginatorController.executarCenario3}"
						styleClass="bt_cinza" />
					<mec:commandButton id="bt_cenario_31" value="Executar Cenario 3.1"
						action="#{manterPerformacePaginatorController.executarCenario31}"
						styleClass="bt_cinza" />
				</p:outputPanel>
			</aghu:acao>
			<aghu:panelGeral>
				<aghu:linha>
					<mec:inputText id="tempoInicio" size="80" maxlength="120"
						label="Tempo Inicio"
						value="#{manterPerformacePaginatorController.tempoInicio}"
						caixaAlta="false" removerCaratersEspeciais="false" required="false" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputText id="tempoFim" size="80" maxlength="120"
						label="Tempo Inicio"
						value="#{manterPerformacePaginatorController.tempoFim}"
						caixaAlta="false" removerCaratersEspeciais="false" required="false" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputTextArea cols="120"
						value="#{manterPerformacePaginatorController.retorno}"
						maxlength="1000000" size="1000000" label="Retorno" rows="1000"
						id="retorno" />
				</aghu:linha>
			</aghu:panelGeral>
		</h:form>
	</ui:define>
</ui:composition>
</html>
