<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{detalhaParecerMedicamentosController}"/>  
      <p:outputPanel id="panelTodos" layout="inline"> 
        <h:form prependId="false" id="formDados"> 
          <aghu:panelGeral legend="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_VIEW}"> 
            <aghu:linha> 
              <mec:inputText id="medicamento"  style="width:640px;" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_MEDICAMENTO}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.medicamento}" readonly="true"/>  
            </aghu:linha> 
            <aghu:linha> 
              <mec:inputText id="dose" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_DOSE}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.dose}" readonly="true" />  
              <mec:inputText id="aprazamento" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_APRAZAMENTO}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.aprazamento}" readonly="true"/>  
              <mec:inputText id="via" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_VIA}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.via}" readonly="true"/>  
            </aghu:linha>
            <aghu:linha>
              <mec:inputText id="duracaoSolicitada" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_DURACAO_SOLICITADA}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.duracaoSolicitada} dias" readonly="true"/>  
              <mec:inputText id="duracaoAprovada" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_DURACAO_APROVADA}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.duracaoAprovada} dias" readonly="true"/> 
              <mec:inputText id="dataInicioTratamento" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_DATA_INICIO}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.dataInicioTratamento}" readonly="true" datePattern="dd/MM/yyyy"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText style="width:640px;" id="parecer" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_PARECER}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.parecer}" readonly="true"/>  
            </aghu:linha>  
            <aghu:linha>
			  <mec:inputTextArea style="width:640px;min-height:70px;" rows="1" id="complemento" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_COMPLEMENTO}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.complemento}" readonly="true" disabled="true"/>			
            </aghu:linha>  
            <aghu:linha> 
			  <mec:inputText id="avaliador" style="width:290px;" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_AVALIADO_POR}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.avaliador}" readonly="true"/>			
			  <mec:inputText id="registro" style="width:150px;" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_REGISTRO}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.sigla}" readonly="true"/>			
			  <mec:inputText id="numero" style="width:150px;" label="#{messages.LABEL_DETALHAR_PARECER_MEDICAMENTOS_NUMERO}" value="#{detalhaParecerMedicamentosController.detalhesParecerMedicamentosVO.numero}" readonly="true"/>			
            </aghu:linha>  
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton render="modalHistoricoParecerMedicamentos" id="bt_historico" value="#{messages.LABEL_HISTORICO}" action="#{detalhaParecerMedicamentosController.visualizarHistorico}" oncomplete="PF('modalHistoricoParecerMedicamentosWG').show();" ajax="true" styleClass="bt_cinza"/>  
            <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" formId="formDados" action="#{detalhaParecerMedicamentosController.voltar}"/>  
          </aghu:acao> 
        </h:form>
      </p:outputPanel>
		<p:outputPanel id="panelModalHistorico" layout="inline">
			<h:form id="formHistorico" prependId="false">
				<p:outputPanel layout="inline">
						<ui:decorate template="/pages/prescricaomedica/medicamentos/consultaHistoricoParecerMedicamentos.xhtml" />
				</p:outputPanel>
			</h:form>
		</p:outputPanel>
    </ui:define> 
  </ui:composition> 
</html>
