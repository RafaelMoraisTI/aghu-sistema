<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_PESQUISAR_CONTATO_FORNECEDOR']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroContatoFornecedorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroContatoFornecedorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_FORNECEDOR}"> 
          <aghu:linha> 
            <mec:inputNumero id="numero" label="#{messages.LABEL_NUM_FORNECEDOR}" value="#{cadastroContatoFornecedorController.fornecedor.numero}" size="6" readonly="true"/>  
            <mec:inputText id="cnpj" label="#{messages.LABEL_CPF_CNPJ_CADASTRO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.fornecedor.cgc}" size="30" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="razaoSocial" label="#{messages.LABEL_RAZAO_SOCIAL}" value="#{cadastroContatoFornecedorController.fornecedor.razaoSocial}" size="60" readonly="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_CONTATO_FORNECEDOR}"> 
          <p:outputPanel id="contatofornecedor" layout="inline"> 
            <aghu:linha> 
              <mec:inputText id="nomeContato" label="#{messages.LABEL_NOME_CONTATO_FORNECEDOR}" title="#{messages.TITLE_NOME_CONTATO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.contatoFornecedor.nome}" maxlength="15" size="15" required="true" style="text-transform: uppercase" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>  
              <mec:inputText id="funcaoContato" label="#{messages.LABEL_FUNCAO_CONTATO_FORNECEDOR}" title="#{messages.TITLE_FUNCAO_CONTATO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.contatoFornecedor.funcao}" maxlength="20" size="20" required="true" style="text-transform: uppercase" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>  
              <mec:inputNumero id="ddd" label="#{messages.LABEL_DDD_CONTATO_FORNECEDOR}" title="#{messages.TITLE_DDD_CONTATO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.contatoFornecedor.ddd}" size="4" maxlength="4" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>  
              <mec:inputNumero id="fone" label="#{messages.LABEL_FONE_CONTATO_FORNECEDOR}" title="#{messages.TITLE_FONE_CONTATO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.contatoFornecedor.fone}" size="10" maxlength="10" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText id="email" label="#{messages.LABEL_EMAIL_CONTATO_FORNECEDOR}" removerCaratersEspeciais="false" title="#{messages.TITLE_EMAIL_CONTATO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.contatoFornecedor.EMail}" maxlength="100" size="100" style="text-transform: uppercase" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}" ajaxValidation="false"> 
                <f:validator validatorId="emailValidator" for="command"/> 
              </mec:inputText>  
              <mec:inputText id="emailNF" label="#{messages.LABEL_EMAIL_NF_CONTATO_FORNECEDOR}" removerCaratersEspeciais="false" title="#{messages.TITLE_EMAIL_NF_CONTATO_FORNECEDOR}" value="#{cadastroContatoFornecedorController.contatoFornecedor.EMailNf}" maxlength="100" size="100" style="text-transform: uppercase" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}" ajaxValidation="false"> 
                <f:validator validatorId="emailValidator" for="command"/> 
              </mec:inputText> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectBooleanCheckbox id="indRecEmailAf" label="#{messages.LABEL_IND_EMAIL_AF}" title="#{messages.TITLE_IND_EMAIL_AF}" value="#{cadastroContatoFornecedorController.contatoFornecedor.indRecEmailAf}" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>  
              <mec:selectBooleanCheckbox id="indRecEmailEdital" label="#{messages.LABEL_IND_REC_EMAIL_AF}" title="#{messages.TITLE_IND_REC_EMAIL_AF}" value="#{cadastroContatoFornecedorController.contatoFornecedor.indRecEmailEdital}" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>  
              <mec:selectBooleanCheckbox id="indEnvioEmailSupTec" label="#{messages.LABEL_IND_ENVIO_EMAIL_SUP_TEC}" title="#{messages.TITLE_IND_ENVIO_EMAIL_SUP_TEC}" value="#{cadastroContatoFornecedorController.indEnvioEmailSupTec}" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>
              <mec:selectBooleanCheckbox id="indAtuContato" label="#{messages.LABEL_IND_ATU_CONTATO}" title="#{messages.TITLE_IND_ATU_CONTATO}" value="#{cadastroContatoFornecedorController.contatoFornecedor.indAtuContato}" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/>  
              <mec:inputText id="obs" label="#{messages.LABEL_OBS_CONTATO_FORNECEDOR}" title="#{messages.TITLE_OBS_CONTATO_FORNECEDOR}" style="text-transform: uppercase" value="#{cadastroContatoFornecedorController.contatoFornecedor.observacao}" maxlength="60" size="60" readonly="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}"/> 
            </aghu:linha> 
          </p:outputPanel>  
           </aghu:panelGeral>  
          <p:outputPanel id="botoesAcao" layout="inline"> 
            <aghu:acao> 
              <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" rendered="#{mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}" action="#{cadastroContatoFornecedorController.gravar}" profile="ok"/>  
              <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR_EDICAO}" ajax="true" process="@this" rendered="#{cadastroContatoFornecedorController.contatoFornecedor.id!=null and mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}" action="#{cadastroContatoFornecedorController.cancelar}" render="contatofornecedor" styleClass="bt_cancel_edit bt_cinza"/> 
            </aghu:acao> 
          </p:outputPanel>  
          <p:outputPanel id="panelListagem" layout="inline"> 
            <aghu:linha> 
              <p:outputPanel layout="block" style="width: 100%; height:180px; float:left;overflow-y:scroll;" rendered="#{(cadastroContatoFornecedorController.getListaContatos().size() &gt; 0) }"> 
                <mec:serverDataTable style="margin: 0px !important;" id="resultList" list="#{cadastroContatoFornecedorController.listaContatos}" scrollable="true"> 
                  <c:set var="item" value="#{item}"/>  
                  <p:column styleClass="white-space: nowrap"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
                    </f:facet>  
                    <mec:commandLink id="bt_editar" title="#{messages.LABEL_EDITAR}" action="#{cadastroContatoFornecedorController.editar(item)}" rendered="#{mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}" profile="edit" ajax="true" render="contatofornecedor, botoesAcao" process="@this"/>  
                    <mec:commandLink id="bt_visualizar" title="#{messages.LABEL_VISUALIZAR}" action="#{cadastroContatoFornecedorController.editar(item)}" immediate="true" includePageParams="false" rendered="#{not mf:hasPermission(securityController,'cadastrarContatosForn,gravar')}" styleClass=" silk-zoom silk-icon" ajax="true" render="contatofornecedor"/>  
                    <mec:commandLink id="bt_excluir" profile="delete" title="excluir" action="#{cadastroContatoFornecedorController.excluir}" immediate="true"> 
                          <f:setPropertyActionListener for="command" target="#{cadastroContatoFornecedorController.contatoFornecedor}" value="#{item}"/> 
                    </mec:commandLink>  
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_NUM_FORNECEDOR}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.id.numero}" style="float:left; "/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_NOME_CONTATO_FORNECEDOR}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.nome}" style="float:left; "/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_FUNCAO_CONTATO_FORNECEDOR}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.funcao}" style="float:left; "/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_FONE_CONTATO_FORNECEDOR}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.ddd}- #{item.fone}" style="float:left; "/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_IND_EMAIL_AF}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.indRecEmailAf}" style="float:left; }"> 
                      <f:converter converterId="simNaoConverter"/> 
                    </h:outputText> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_IND_REC_EMAIL_AF}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.indRecEmailEdital}" style="float:left; }"> 
                      <f:converter converterId="simNaoConverter"/> 
                    </h:outputText> 
                  </p:column>
                  <p:column id="emailSupTEc"> 
                    <f:facet  name="header"> 
                      <h:outputText id="colunaSupTec" value="#{messages.LABEL_IND_ENVIO_EMAIL_SUP_TEC}" style="float:center; "/> 
					   <p:tooltip for="colunaSupTec"  direction="bottom-right" styleClass="tooltip" layout="block">
						<h:outputText  value="#{messages.LABEL_HINT_IND_ENVIO_EMAIL_SUP_TEC}" />
						</p:tooltip>
                    </f:facet>  
                    <h:outputText  value="#{item.indEnvioEmailSupTec.descricao}" style="float:left; }">
                    </h:outputText> 
                  </p:column>    
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_IND_ATU_CONTATO}" style="float:center; "/> 
                    </f:facet>  
                    <h:outputText value="#{item.indAtuContato}" style="float:left; }"> 
                      <f:converter converterId="simNaoConverter"/> 
                    </h:outputText> 
                  </p:column> 
                </mec:serverDataTable> 
              </p:outputPanel> 
            </aghu:linha> 
          </p:outputPanel> 
       
        <br clear="none"/>  
        <mec:commandButton id="bt_voltar" value="#{messages.LABEL_CONTATO_FORN_VOLTAR}" immediate="#{!(cadastroContatoFornecedorController.contatoFornecedor.id!=null)}" action="#{cadastroContatoFornecedorController.voltar}" profile="back"/> 
      </h:form>  
    
      <p:outputPanel id="panelModalAlterar" layout="inline"> 
        <p:dialog id="modalConfirmacaoAlteracao" width="400" height="150" rendered="#{cadastroContatoFornecedorController.confirmaAlteracao}" modal="true" resizable="false" widgetVar="modalConfirmacaoAlteracaoWG"> 
          <f:facet name="header"> 
            <h:outputText value="#{messages.LABEL_CONFIRMA_ALTERAR_CONTATO}"/> 
          </f:facet> #{messages.MENSAGEM_CONFIRMA_ALTERAR_CONTATO} 
          <br clear="none"/>  
          <br clear="none"/>  
          <br clear="none"/>  
          <h:panelGroup> 
            <h:form prependId="false" id="formAlteracaoModal"> 
              <mec:commandButton value="#{messages.LABEL_SIM}" id="bt_edsim" action="#{cadastroContatoFornecedorController.voltarDefinido}" onclick="PF('modalConfirmacaoAlteracaoWG').hide();" profile="search" ajax="true"/>  
              <mec:commandButton id="bt_ednao" value="#{messages.LABEL_NAO}" action="#{cadastroContatoFornecedorController.setConfirmaAlteracao(false)}" onclick="PF('modalConfirmacaoAlteracaoWG').hide();" profile="cancel" ajax="true"/> 
            </h:form> 
          </h:panelGroup> 
        </p:dialog>  
        <h:form rendered="#{cadastroContatoFornecedorController.confirmaAlteracao}"> 
          <script xml:space="preserve">PF('modalConfirmacaoAlteracaoWG').show();;</script> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
