<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog resizeable="false"
              id="modalHistoricoAlteracoesAlocacaoSalas"
              zindex="2"
              width="1000"
              height="220"
              modal="true"
              resizable="false"
              widgetVar="modalHistoricoAlteracoesAlocacaoSalasWG"
              closable="true">
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{mapeamentoSalasController.tituloModalHistoricoAlteracoesAlocacaoSalas}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form> 
        <p:outputPanel id="modalHistoricoAlteracoesAlocacaoSalasPanel" layout="inline"> 
          <aghu:linha> 
              <p:outputPanel layout="block" style="width:980px; height:200px; overflow-y:scroll;"> 

              <mec:serverDataTable id="tabelaHistoricoAlocacaoSalas" list="#{mapeamentoSalasController.listaHistoricoAlteracoesAlocacaoSalasVO}" > 
                <c:set var="_histAlocacaoSalas" value="#{item}"/>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA_INICIAL_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_histAlocacaoSalas.inicio}" id="inicioID"> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                  </h:outputText>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="inicioID"> 
                    <h:outputText value="#{_histAlocacaoSalas.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_histAlocacaoSalas.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA_FINAL_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_histAlocacaoSalas.fim}" id="fimID"> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                  </h:outputText>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="fimID"> 
                    <h:outputText value="#{_histAlocacaoSalas.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_histAlocacaoSalas.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ESPECIALIDADE_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{mapeamentoSalasController.abreviar(_histAlocacaoSalas.especialidade,20)}" id="especialidadeID"/>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="especialidadeID"> 
                    <h:outputText value="#{_histAlocacaoSalas.especialidade}"/> 
                  </p:tooltip> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_PERC_RESERVA_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_histAlocacaoSalas.percReserva}" id="alteradoEMID"/>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="alteradoEMID"> 
                    <h:outputText value="#{_histAlocacaoSalas.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_histAlocacaoSalas.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_EQUIPE_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{mapeamentoSalasController.abreviar(_histAlocacaoSalas.equipe,20)}" id="equipeID"/>  
                  <p:tooltip direction="bottom-left" styleClass="tooltip" layout="block" for="equipeID"> 
                    <h:outputText value="#{_histAlocacaoSalas.equipe}"/> 
                  </p:tooltip> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_HORA_INICIO_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_histAlocacaoSalas.horaInicio}" id="horaInicioID"/>  
                  <p:tooltip direction="bottom-left" styleClass="tooltip" layout="block" for="horaInicioID"> 
                    <h:outputText value="#{_histAlocacaoSalas.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_histAlocacaoSalas.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_HORA_FIM_HISTORICO_ALTERACOES_ALOC_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_histAlocacaoSalas.horaFim}" id="horaFimID"/>  
                  <p:tooltip direction="bottom-left" styleClass="tooltip" layout="block" for="horaFimID"> 
                    <h:outputText value="#{_histAlocacaoSalas.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_histAlocacaoSalas.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column> 
              </mec:serverDataTable> 
            </p:outputPanel> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
