<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml">
    <ui:define name="head">
      <title>#{messages.LABEL_MOTIVOS_DEMORA_SRPA}</title>
    </ui:define>
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{motivosDemoraSRPACRUDController.inicio}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body">
      <mec:pageConfig controller="#{motivosDemoraSRPACRUDController}" ignoreEnter="true"/>
      <p:outputPanel id="panelTodo" layout="inline">
        <h:form prependId="false" id="formMaterialAnalise">
          <aghu:panelGeral legend="#{messages.LABEL_MOTIVOS_DEMORA_SRPA_CADASTRO}">
            <aghu:linha>
              <p:outputPanel id="campos" layout="inline">
                <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_MOTIVO_DEMORA_SRPA}" value="#{motivosDemoraSRPACRUDController.descricao}" required="true" styleclass="suggestion_input" style="text-transform:uppercase" size="50" maxlength="60"/>
                <p:outputPanel id="motivoInatPanel" layout="inline">
                  <mec:selectBooleanCheckbox id="ativo" label="#{messages.LABEL_ATIVO_SALA_CIRURGICA}" title="#{messages.TITLE_CHECKBOX_ATIVO_SALA_CIRURGICA}" value="#{motivosDemoraSRPACRUDController.situacao}"> 
                    <p:ajax event="change" update="@(#motivoInatPanel)" process="@this"/>
                  </mec:selectBooleanCheckbox>
                </p:outputPanel>
              </p:outputPanel>
            </aghu:linha>
          </aghu:panelGeral>
          <aghu:acao>
            <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{motivosDemoraSRPACRUDController.gravar}" profile="ok"/>  
            <mec:commandButton id="bt_cancel" value="#{messages.LABEL_CANCELAR}" action="#{motivosDemoraSRPACRUDController.cancelar}" immediate="true" propagation="end" profile="cancel"/> 
          </aghu:acao>
        </h:form>
      </p:outputPanel>
    </ui:define>
  </ui:composition>
</html>
