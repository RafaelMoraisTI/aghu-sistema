<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
	
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
		<ui:define name="head">
			<title>#{messages.LABEL_CADASTRAR_ORIGEM_PACIENTE}</title>
		</ui:define>
		<ui:define name="body">
			<mec:pageConfig ignoreEnter="true" controller="#{origemPacienteController}" />
		<h:form prependId="false" id="campos">
			<aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_ORIGEM_PACIENTE}">
	          <aghu:linha> 
            	<mec:inputTextArea id="pesquisarDescricao" required="true" label="#{messages.LABEL_DESCRICAO_ORIGEM_PACIENTE}" title="#{messages.TITLE_DESCRICAO_ORIGEM_PACIENTE}" rows="3" cols="160" size="250" maxlength="250" 
            	value="#{origemPacienteController.mtxOrigens.descricao}" style="text-transform: uppercase;">
            	</mec:inputTextArea>            	
				<mec:selectBooleanCheckbox id="comboAtivo" label="#{messages.LABEL_ATIVO_ORIGEM_PACIENTE}" 
					title="#{messages.TITLE_ATIVO_ORIGEM_PACIENTE}" value="#{origemPacienteController.indSituacao}">
				</mec:selectBooleanCheckbox>				
	          </aghu:linha>
			</aghu:panelGeral>		
			<aghu:acao>
				<mec:commandButton id="bt_gravar" render="campos" value="#{messages.LABEL_GRAVAR_ORIGEM_PACIENTE}" action="#{origemPacienteController.gravar()}"
					profile="ok" />
				<mec:commandButton id="bt_voltar" render="campos" value="#{messages.LABEL_VOLTAR_ORIGEM_PACIENTE}" immediate="true" action="#{origemPacienteController.voltarPagPesquisa()}" ajax="true"
					process="@this" profile="back" />
			</aghu:acao>
		</h:form>
		</ui:define>
	</ui:composition>
</html>
