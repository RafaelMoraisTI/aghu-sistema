<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_PARAMETRO_SISTEMA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{assistenteParametroController.inicioPaginaFinal}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{assistenteParametroController}"/>  
      <h:form prependId="false"> 
        <p:outputPanel id="campos" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_ASSISTENTE_CONFIGURACAO_PARAMETRO}"> 
            <aghu:linha> 
              <p:outputPanel id="msgSemMaisPanel" rendered="#{assistenteParametroController.tamLista == 0}" layout="inline"> 
                <h:outputText escape="false" value="#{msgFormated.getFormated('MENSAGEM_FINAL_ASSISTENTE_PARAMETROS',msgFormated.getFormated('MENSAGEM_PARAMETROS_COM_VALOR_ASSISTENTE_PARAMETROS'))}"/> 
              </p:outputPanel>  
              <p:outputPanel id="msgComMaisPanel" rendered="#{assistenteParametroController.tamLista gt 0}" layout="inline"> 
                <h:outputText escape="false" value="#{msgFormated.getFormated('MENSAGEM_FINAL_ASSISTENTE_PARAMETROS',msgFormated.getFormated('MENSAGEM_PARAMETROS_SEM_VALOR_ASSISTENTE_PARAMETROS',assistenteParametroController.tamLista))}"/> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:linha> 
            <mec:commandButton id="bt_paramTodos" value="#{messages.LABEL_VOLTAR}" block="true" action="#{assistenteParametroController.voltarPaginaFinal}" styleClass=" alinha-direita bt_cinza" profile="back"/> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
