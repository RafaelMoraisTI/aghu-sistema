<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
       xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
       xmlns:p="http://primefaces.org/ui"
       xmlns:pe="http://primefaces.org/ui/extensions"
       xmlns:aghu="http://xmlns.jcp.org/jsf/component"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
       <ui:define name="head">
             <title>#{messages.TITLE_ENTRADA_MAT_SERV}
                    :: #{messages.NOME_ABREVIADO_PROJETO}</title>
       </ui:define>
       <ui:define name="body">
             <mec:pageConfig controller="#{pesquisarPacientesAgendadosController}" />
             <h:form prependId="false" id="Relatorio">
                    <aghu:panelGeral legend="#{messages.TITLE_ENTRADA_MAT_SERV}">
                           <br clear="none" />
                           <div align="center" style="text-align: center">
                            <p:media id="media" align="middle" width="960" height="700" cache="false"
                                  player="pdf" value="#{pesquisarPacientesAgendadosController.media}">
                                  <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                            </p:media>
                           </div>
                    </aghu:panelGeral>
             </h:form>
       </ui:define>
</ui:composition>
