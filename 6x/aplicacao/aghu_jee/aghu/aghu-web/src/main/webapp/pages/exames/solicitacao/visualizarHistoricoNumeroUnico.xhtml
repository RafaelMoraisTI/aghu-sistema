<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:linha> 
    
      <p:outputPanel style="width:850px"> 
        <mec:serverDataTable id="listaTableHistoricoNroUnico"
				         list="#{pesquisaAmostrasExamesController.listaHistoricoNumeroUnicoVO}" 
				         scrollable="true" scrollHeight="300"> 
          <c:set var="_itens" value="#{item}"/>  
          <p:column style="width: 100px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_DATA_HORA}"/> 
            </f:facet>  
            <h:outputText value="#{_itens.dataAlteracao}"> 
              <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/> 
            </h:outputText> 
          </p:column>  
          <p:column style="width: 80px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_SOLICITACAO}"/> 
            </f:facet>  
            <h:outputText value="#{_itens.soeSeq}"/> 
          </p:column>  
          <p:column style="width: 50px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_AMOSTRA}"/> 
            </f:facet>  
            <h:outputText value="#{_itens.seqp}"/> 
          </p:column>  
          <p:column style="width: 90px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NRO_UNICO_ABR}"/> 
            </f:facet>  
            <h:outputText value="#{_itens.nroUnico}"/> 
          </p:column>  
          <p:column style="width: 100px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_DATA_NRO_UNICO_ABR}"/> 
            </f:facet>  
            <h:outputText value="#{_itens.dtNumeroUnico}"> 
              <f:convertDateTime pattern="dd/MM/yyyy"/> 
            </h:outputText> 
          </p:column>  
          <p:column style="width: 300px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_RESPONSAVEL}"/> 
            </f:facet>  
            <h:outputText value="#{_itens.responsavel}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </p:outputPanel>
    </aghu:linha> 
  </ui:composition> 
</html>
