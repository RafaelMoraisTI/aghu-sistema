<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<p:outputPanel id="formResolvidos" layout="inline">
			<mec:serverDataTable name="tabelaMamDiagnosticosResolvidos"
				id="tabelaMamDiagnosticosResolvidos" rowKeyVar="row"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				list="#{diagnosticosPacienteController.listaMamDiagnosticosResolvidos}"
				scrollable="true" scrollHeight="135">
				<c:set var="mamDiagnostico" value="#{item}" />
				<p:column  width="10%">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_CID}" />
					</f:facet>
					<h:outputText value="#{mamDiagnostico.cid.codigo}" />
				</p:column>
				<p:column  width="50%">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_DESCRICAO}" />
					</f:facet>
					<h:outputText value="#{mamDiagnostico.cid.descricao}" />
				</p:column>
				<p:column  width="20%">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_COMPLEMENTO}" />
					</f:facet>
					<h:outputText value="#{mamDiagnostico.complemento}" />
				</p:column>
				<p:column  width="10%">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_DATA_INICIO}" />
					</f:facet>
					<h:outputText value="#{mamDiagnostico.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column  width="10%">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_RESOLVIDO_EM}" />
					</f:facet>
					<h:outputText value="#{mamDiagnostico.dataFim}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
			</mec:serverDataTable>
	</p:outputPanel>
</ui:composition>
</html>
