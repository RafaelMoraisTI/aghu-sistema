<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:fragment> 
    <aghu:linha> 
      <p:accordionPanel id="togglePanelOrcamento" prependId="false"> 
        <p:tab title="#{messages.ORCAMENTO_SOL_COMPR}"> 
          <aghu:panelGeral style="margin-left: 4px !important"> 
            <p:outputPanel id="opOrcamento" layout="inline"> 
              <aghu:linha> 
                <mec:suggestionBox label="#{messages.LABEL_GRUPO_NATUREZA_DESPESA}" title="#{messages.TITLE_GRUPO_NATUREZA_DESPESA_REGRA_ORCAMENTARIA}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or              solicitacaoServicoController.isGrupoNaturezaReadonly() or              solicitacaoServicoController.isReadonlyEdicao()}" descricaoInput="codigo" descricaoLabel="descricao" posSelectionAction="refreshNaturezaDespesa" posDeleteAction="refreshNaturezaDespesa" suggestionAction="pesquisarGruposNaturezaDespesa" id="sbGrupoNaturezaDespesa" controller="#{solicitacaoServicoController}" value="#{solicitacaoServicoController.grupoNaturezaDespesa}" render="opNatureza"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                    </f:facet> #{item.codigo}
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                    </f:facet> #{item.descricao}
                  </p:column> 
                </mec:suggestionBox>  
                <p:outputPanel id="opNatureza" layout="inline"> 
                  <mec:suggestionBox label="#{messages.LABEL_NATUREZA_DESPESA}" title="#{messages.TITLE_NATUREZA_DESPESA_REGRA_ORCAMENTARIA}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or                solicitacaoServicoController.isNaturezaReadonly() or                solicitacaoServicoController.isReadonlyEdicao()}" descricaoInput="id.codigo" descricaoLabel="descricao" suggestionAction="pesquisarNaturezasDespesa" required="#{not empty solicitacaoServicoController.grupoNaturezaDespesa}" id="sbNaturezaDespesa" controller="#{solicitacaoServicoController}" value="#{solicitacaoServicoController.solicitacaoServico.naturezaDespesa}"> 
                    <p:column> 
                      <f:facet name="header"> 
                        <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                      </f:facet> #{item.id.codigo}
                    </p:column>  
                    <p:column> 
                      <f:facet name="header"> 
                        <h:outputText value="#{messages.LABEL_NATUREZA_DESPESA}" style="font-weight: bold;"/> 
                      </f:facet> #{item.descricao}
                    </p:column> 
                  </mec:suggestionBox> 
                </p:outputPanel>  
                <mec:suggestionBox label="#{messages.LABEL_VERBA_GESTAO}" title="#{messages.TITLE_VERBA_GESTAO_REGRA_ORCAMENTARIA}" descricaoInput="seq" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or               solicitacaoServicoController.isVerbaGestaoReadonly() or               solicitacaoServicoController.isReadonlyEdicao()}" descricaoLabel="descricao" suggestionAction="pesquisarVerbasGestao" id="sbVerbaGestao" controller="#{solicitacaoServicoController}" value="#{solicitacaoServicoController.solicitacaoServico.verbaGestao}"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                    </f:facet> #{item.seq}
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                    </f:facet> #{item.descricao}
                  </p:column> 
                </mec:suggestionBox>  
                <mec:inputNumero id="nroInv" required="false" value="#{solicitacaoServicoController.solicitacaoServico.nroInvestimento}" label="#{messages.LABEL_NUMERO_INV_SOL_SERVICO}" title="#{messages.TITLE_NUMERO_INV_SOL_SERVICO}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.isReadonlyEdicao()}" maxlength="5" size="6" ajaxValidation="false"> 
                  <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
                </mec:inputNumero>  
                <mec:inputNumero id="nroProjeto" required="false" value="#{solicitacaoServicoController.solicitacaoServico.nroProjeto}" label="#{messages.LABEL_NUMERO_PRJ_SOL_COMPR}" title="#{messages.TITLE_NUMERO_PRJ_SOL_COMPR}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.rdEdicao}" maxlength="6" size="6" ajaxValidation="false"> 
                  <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
                </mec:inputNumero> 
              </aghu:linha> 
            </p:outputPanel> 
          </aghu:panelGeral> 
        </p:tab> 
      </p:accordionPanel> 
    </aghu:linha> 
  </ui:fragment> 
</html>
