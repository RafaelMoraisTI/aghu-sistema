<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioSumarioTransferenciasController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_SUMARIO_TRANSFERENCIA}"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="media" align="middle" width="96%" height="430" player="pdf" value="#{relatorioSumarioTransferenciasController.renderPdf}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioSumarioTransferenciasController.directPrint()}" disabled="#{not mf:hasPermission(securityController,'permiteImprimirSumarioTransferenciaInternacaoPOL,imprimir')}" profile="print"/>  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{relatorioSumarioTransferenciasController.getVoltarPara()}" profile="back"/>  
          <br clear="none"/> 
        </aghu:acao> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
