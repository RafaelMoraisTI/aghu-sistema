<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Imprimir Pendencias de Execução :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioPendenciasExecucaoExamesController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_TITLE_REL_PENDENCIAS}"> 
            <aghu:linha> 
              <mec:suggestionBox required="true" label="#{messages.LABEL_UNID_EXECUTORA}" title="#{messages.TITLE_UNID_EXECUTORA}" suggestionAction="pesquisarUnidadeExecutora" descricaoInput="seq" descricaoLabel="andarAlaDescricao" converter="#{aghUnidadesFuncionaisPorAndarAlaDescricaoCaracteristicaUnidadeExecutoraExamesConverter}" width="500" id="sbUnidadeExecutora" controller="#{relatorioPendenciasExecucaoExamesController}" value="#{relatorioPendenciasExecucaoExamesController.unidadeExecutora}"> 
                <p:column>#{item.andarAlaDescricao}</p:column>  
                <p:column>#{item.seq}</p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox label="#{messages.LABEL_GRUPO}" required="true" title="#{messages.TITLE_GRUPO_PENDENCIAS}" suggestionAction="pesquisarGrupos" descricaoInput="seq" descricaoLabel="descricao" width="500" id="sbGrupo" controller="#{relatorioPendenciasExecucaoExamesController}" value="#{relatorioPendenciasExecucaoExamesController.grupoExameTecnicas}"> 
                <p:column>#{item.seq}</p:column>  
                <p:column>#{item.descricao}</p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextData required="false" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_PENDECIAS}" value="#{relatorioPendenciasExecucaoExamesController.dtInicial}" id="dtInicial" tipo="datahora"/>  
              <mec:inputTextData required="false" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_PENDENCIAS}" value="#{relatorioPendenciasExecucaoExamesController.dtFinal}" id="dtFinal" tipo="datahora"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero class="" maxlength="9" required="false" label="#{messages.LABEL_NUM_UNICO_INI}" title="#{messages.TITLE_NUM_UNICO_INI}" value="#{relatorioPendenciasExecucaoExamesController.numUnicoInicial}" size="9" id="numUnicoInicial"/>  
              <mec:inputNumero class="" maxlength="9" required="false" label="#{messages.LABEL_NUM_UNICO_FIM}" title="#{messages.TITLE_NUM_UNICO_FIM}" value="#{relatorioPendenciasExecucaoExamesController.numUnicoFinal}" size="9" id="numUnicoFinal"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioPendenciasExecucaoExamesController.print}" profile="view"/>  
          <mec:commandButton id="bt_limparCampos" value="#{messages.LABEL_LIMPAR}" action="#{relatorioPendenciasExecucaoExamesController.limparPesquisa}" profile="clear" ajax="true" render="panelFields" process="@this"/> 
		  <mec:commandButton id="bt_imprime_buttonPrint" 
                             value="#{messages.LABEL_IMPRIMIR}" 
                             action="#{relatorioPendenciasExecucaoExamesController.directPrint}" 
                             profile="print" onclick="PF('loadDialogWG').show()" 
                             rendered="true"/>        
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
