<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_MICROCOMPUTADORES} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{microcomputadorPaginatorController}"/>  
      <h:form prependId="false" id="formMicroComputador"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISA_MICROCOMPUTADORES}"> 
          <aghu:linha> 
            <mec:inputText id="nome" readonly="false" label="#{messages.LABEL_NOME}" title="#{messages.TITLE_NOME_MICROCOMPUTADOR}" size="55" maxlength="50" value="#{microcomputadorPaginatorController.nome}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:suggestionBox id="unidadeFuncional" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNIDFUNCIONAL_MICROCOMPUTADOR}" descricaoInput="seq" descricaoLabel="andarAlaDescricao" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" width="600" controller="#{microcomputadorPaginatorController}" value="#{microcomputadorPaginatorController.unidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO_UNIDADE}" style="font-weight: bold;"/> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ANDAR}" style="font-weight: bold;"/> 
                </f:facet> #{item.andar}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ALA}" style="font-weight: bold;"/> 
                </f:facet> #{item.indAla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="sala" readonly="false" label="#{messages.LABEL_SALA}" title="#{messages.TITLE_SALA_MICROCOMPUTADOR}" descricaoInput="id.sala" descricaoLabel="id.sala" size="10" numbersOnly="true" suggestionAction="pesquisaUnidadesFucionaisSala" width="90" controller="#{microcomputadorPaginatorController}" value="#{microcomputadorPaginatorController.sala}"> 
              <p:column>#{item.id.sala}</p:column> 
            </mec:suggestionBox>  
            <mec:inputNumero id="ramal" readonly="false" label="#{messages.LABEL_RAMAL}" title="#{messages.TITLE_RAMAL_MICROCOMPUTADOR}" size="4" maxlength="4" value="#{microcomputadorPaginatorController.ramal}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="usuario" readonly="false" label="#{messages.LABEL_USUARIO}" title="#{messages.TITLE_USUARIO_MICROCOMPUTADOR}" size="55" maxlength="40" value="#{microcomputadorPaginatorController.usuario}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:inputText id="ponto" readonly="false" label="#{messages.LABEL_PONTO}" title="#{messages.TITLE_PONTO_MICROCOMPUTADOR}" size="15" maxlength="15" value="#{microcomputadorPaginatorController.ponto}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:inputText id="ip" readonly="false" label="#{messages.LABEL_IP}" title="#{messages.TITLE_IP_MICROCOMPUTADOR}" size="16" maxlength="16" value="#{microcomputadorPaginatorController.ip}" removerCaratersEspeciais="false"/>  
            <mec:selectOneMenu id="prioritario" readonly="false" enum="DominioSimNao" label="#{messages.LABEL_PRIORITARIO}" title="#{messages.TITLE_PRIORITARIO_MICROCOMPUTADOR}" value="#{microcomputadorPaginatorController.prioridade}"/>  
            <mec:selectOneMenu id="indAtivo" readonly="false" enum="DominioSimNao" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO_MICROCOMPUTADOR}" value="#{microcomputadorPaginatorController.indAtivo}"/> 
          </aghu:linha>
       <p:outputPanel layout="block" style="width:100%; padding:3px" styleClass="aghu-panel-geral"> 
       	<aghu:panelGeral legend="#{messages.TITLE_IMPRESSORAS}"> 
            <aghu:linha> 
              <mec:inputText id="impPadrao" readonly="false" label="#{messages.LABEL_IMPRESSORA_PADRAO}" title="#{messages.TITLE_IMPRESSORA_PADRAO_MICROCOMPUTADOR}" size="43" maxlength="60" value="#{microcomputadorPaginatorController.impPadrao}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
              <mec:inputText id="impMatricial" readonly="false" label="#{messages.LABEL_IMPRESSORA_MATRICIAL}" title="#{messages.TITLE_IMPRESSORA_MATRICIAL_MICROCOMPUTADOR}" size="43" maxlength="60" value="#{microcomputadorPaginatorController.impMatricial}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
              <mec:inputText id="impEtiqueta" readonly="false" label="#{messages.LABEL_IMPRESSORA_ETIQUETA}" title="#{messages.TITLE_IMPRESSORA_ETIQUETA_MICROCOMPUTADOR}" size="43" maxlength="60" value="#{microcomputadorPaginatorController.impEtiqueta}" style="text-transform:uppercase" removerCaratersEspeciais="false"/> 
            </aghu:linha> 
 		</aghu:panelGeral>
 		</p:outputPanel>
          <aghu:linha> 
            <mec:inputText id="observacao" readonly="false" label="#{messages.LABEL_OBSERVACAO}" title="#{messages.TITLE_IMPRESSORA_OBSERVACAO_MICROCOMPUTADOR}" size="147" maxlength="160" value="#{microcomputadorPaginatorController.observacao}" removerCaratersEspeciais="false"/> 
          </aghu:linha> 
        </aghu:panelGeral>
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{microcomputadorPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{microcomputadorPaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_NOVO}" id="bt_iniciarInclusao" action="#{microcomputadorPaginatorController.editar}" rendered="#{microcomputadorPaginatorController.dataModel.pesquisaAtiva}" profile="add"/> 
        </aghu:acao>  
        <mec:serverDataTable dataModel="dataModel" id="tabelaMicrocomputadores" title="#{messages.MENSAGEM_MICROCOMPUTADORES_ENCONTRADOS}" value="#{microcomputadorPaginatorController}" controller="#{microcomputadorPaginatorController}"> 
          <c:set var="_microcomputador" value="#{item}"/>  
          <p:column headerText="Ações" width="60" styleClass="first-column auto-adjust" exportable="false"> 
            <mec:commandLink action="#{microcomputadorPaginatorController.editar}" title="#{messages.LABEL_EDITAR}" id="bt_editar" style="padding-bottom: 0px; height:16px;" profile="edit"> 
              <f:setPropertyActionListener target="#{microcomputadorController.nomeMicrocomputador}" value="#{_microcomputador.nome}" for="command"/> 
            </mec:commandLink>  
            <mec:commandLink id="bt_associar" title="#{messages.LABEL_ACAO_CARACTERISTICAS_MICROCOMPUTADOR}" action="#{microcomputadorPaginatorController.carregarMicrocomputador(_microcomputador)}" oncomplete="PF('modalAssociarCaracteristicasMicrocomputadorWG').show();;" styleClass=" silk-computer silk-icon" ajax="true" render="modalAssociarCaracteristicasMicrocomputador"/>  
            <mec:commandLink id="tabelaMicrocomputadores_link_remover" profile="delete" title="excluir" action="#{microcomputadorPaginatorController.excluir}"> 
              <f:setPropertyActionListener for="command" target="#{microcomputadorPaginatorController.microcomputadorSelecionado}" value="#{_microcomputador}"/> 
            </mec:commandLink> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NOME}"/> 
            </f:facet>  
            <h:outputText id="outputNome" value="#{microcomputadorPaginatorController.obterNomeMicrocomputador(_microcomputador.nome)}"/>  
            <p:tooltip for="outputNome" direction="bottom-right" styleClass="tooltip" layout="block"> 
              <h:outputText value="#{messages.LABEL_NOME}: #{_microcomputador.nome}"/>  
              <br clear="none"/>  
              <h:outputText value="#{messages.LABEL_SALAEX}: #{_microcomputador.aelSalasExecutorasExames.numero}"/>  
              <br clear="none"/>  
              <h:outputText value="#{messages.LABEL_OBSERVACAO}: #{_microcomputador.observacao}"/> 
            </p:tooltip> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_UNIDFUNCIONAL}"/> 
            </f:facet>  
            <h:outputText id="outputUnidFuncional" value="#{microcomputadorPaginatorController.obterDescricaoUnidadeFuncionalAbreviada(_microcomputador)}"/>  
            <p:tooltip for="outputUnidFuncional" direction="bottom-right" styleClass="tooltip" layout="block"> 
              <h:outputText value="#{messages.LABEL_UNID_FUNCIONAL}: #{_microcomputador.aghUnidadesFuncionais.andarAlaDescricao}"/> 
            </p:tooltip> 
          </p:column>  
          <p:column width="50"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_RAMAL}"/> 
            </f:facet>  
            <h:outputText value="#{_microcomputador.ramal}"/> 
          </p:column>  
          <p:column width="50"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_SALA}"/> 
            </f:facet>  
            <h:outputText value="#{_microcomputador.aacUnidFuncionalSala.id.sala}"/> 
          </p:column>  
          <p:column  width="60"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PRIORITARIO}"/> 
            </f:facet>  
            <h:outputText value="#{_microcomputador.prioridade ? 'Sim' : 'Não'}"/> 
          </p:column>  
          <p:column width="50"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ATIVO}"/> 
            </f:facet>  
            <h:outputText value="#{_microcomputador.ativo ? 'Sim' : 'Não'}"/> 
          </p:column>  
          <p:column width="80"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PONTO}"/> 
            </f:facet>  
            <h:outputText id="outputPonto" value="#{_microcomputador.ponto}"/>  
            <p:tooltip for="outputPonto" direction="bottom-right" styleClass="tooltip" layout="block"> 
              <h:outputText value="#{messages.LABEL_IMPRESSORA_PADRAO_RESULT}: #{_microcomputador.impressoraPadrao}"/>  
              <br clear="none"/>  
              <h:outputText value="#{messages.LABEL_IMPRESSORA_MATRICIAL_RESULT}: #{_microcomputador.impressoraMatricial}"/>  
              <br clear="none"/>  
              <h:outputText value="#{messages.LABEL_IMPRESSORA_ETIQUETA_RESULT}: #{_microcomputador.impressoraEtiquetas}"/>  
              <br clear="none"/>  
              <h:outputText value="#{messages.LABEL_DRIVERPDF}: #{_microcomputador.driverPdf ? 'Sim' : 'Não'}"/> 
            </p:tooltip> 
          </p:column>  
          <p:column width="80"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_IP}"/> 
            </f:facet>  
            <h:outputText value="#{_microcomputador.ip}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_USUARIO}"/> 
            </f:facet>  
            <h:outputText id="outputUsuario" value="#{microcomputadorPaginatorController.obterNomeUsuarioAbreviado(_microcomputador.usuario)}"/>  
            <p:tooltip for="outputUsuario" direction="bottom-right" styleClass="tooltip" layout="block"> 
              <h:outputText value="#{messages.LABEL_USUARIO}: #{_microcomputador.usuario}"/> 
            </p:tooltip> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form>  
      <ui:include src="/pages/administracao/modalAssociarCaracteristicasMicrocomputador.xhtml"/> 
    </ui:define> 
  </ui:composition> 
</html>
