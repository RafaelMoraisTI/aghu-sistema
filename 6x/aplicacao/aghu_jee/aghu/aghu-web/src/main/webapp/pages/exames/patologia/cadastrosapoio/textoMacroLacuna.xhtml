<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_MACROSCOPIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{textoMacroLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{textoMacroLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleAelGrpTxtPadraoMacro" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_MACROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqBisavo" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{textoMacroLacunaController.aelGrpTxtPadraoMacro.seq}" 
              		size="6" 
              		readonly="true"/>  
              <mec:inputText id="descricaoBisavo" 
              		label="#{messages.LABEL_DESCRICAO}" 
              		value="#{textoMacroLacunaController.aelGrpTxtPadraoMacro.descricao}" 
              		size="127" 
              		readonly="true"/>  
              <mec:selectOneMenu id="situacaoBisavo" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{textoMacroLacunaController.aelGrpTxtPadraoMacro.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTextoPadraoMacro" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_MACROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" label="#{messages.LABEL_CODIGO}" value="#{textoMacroLacunaController.aelTextoPadraoMacro.id.seqp}" size="6" readonly="true"/>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{textoMacroLacunaController.aelTextoPadraoMacro.apelido}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="apelidoAvo" label="#{messages.LABEL_APELIDO}" value="#{textoMacroLacunaController.aelTextoPadraoMacro.apelido}" size="30" readonly="true"/> 
              </p:outputPanel>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{textoMacroLacunaController.aelTextoPadraoMacro.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="descricaoAvo" label="#{messages.LABEL_DESCRICAO}" value="#{textoMacroLacunaController.aelTextoPadraoMacro.descricao}" size="91" readonly="true"/> 
              </p:outputPanel>  
              <mec:selectOneMenu id="situacaoAvo" label="#{messages.LABEL_SITUACAO}" value="#{textoMacroLacunaController.aelTextoPadraoMacro.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpMacroLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_MACROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{textoMacroLacunaController.aelGrpMacroLacuna.id.seqp}" 
              		size="6" 
              		readonly="true"/>  
              <mec:inputText id="descricaoPai" 
              		label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" 
              		value="#{textoMacroLacunaController.aelGrpMacroLacuna.lacuna}" 
              		size="127" 
              		readonly="true"/>  
              <mec:selectOneMenu id="situacaoPai" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{textoMacroLacunaController.aelGrpMacroLacuna.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTxtMacroLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_AEL_TXT_MACRO_LACUNAS}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelTxtMacroLacuna" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" 
                  		label="#{messages.LABEL_CODIGO}" 
                  		value="#{textoMacroLacunaController.aelTxtMacroLacuna.id.seqp}" 
                  		maxlength="5" size="5" 
                  		readonly="true"/>  
                  <mec:inputText id="textoLacuna" 
                  		label="#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" 
                  		title="#{messages.TITLE_TEXTO_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" 
                  		value="#{textoMacroLacunaController.aelTxtMacroLacuna.textoLacuna}" 
                  		size="90" maxlength="500" 
                  		required="true" 
                  		caixaAlta="false" 
                  		removerCaratersEspeciais="false"/>  
                  <mec:selectOneMenu id="situacao" 
                  		label="#{messages.LABEL_SITUACAO}" 
                  		title="#{messages.TITLE_SITUACAO_GRUPO_MACROSCOPIA}" 
                  		value="#{textoMacroLacunaController.aelTxtMacroLacuna.indSituacao}" 
                  		enum="DominioSituacao" 
                  		noSelectionOption="false"/>  
                  <aghu:acao newLine="false">  
                    <mec:commandButton id="bt_salvar"
                    	style="float:left;" 
                    	value="#{messages.LABEL_GRAVAR}" 
                    	rendered="#{!textoMacroLacunaController.editando}" 
                    	action="#{textoMacroLacunaController.gravar}" 
                    	profile="ok"
                    	process="@this @(#seqp) @(#textoLacuna) @(#situacao)" 
                    	ajax="true" 
                    	render="toggleAelTxtMacroLacuna"/>  
                    <mec:commandButton id="bt_alterar" 
                    	style="float:left;"
                    	value="#{messages.LABEL_ALTERAR}" 
                    	rendered="#{textoMacroLacunaController.editando}" 
                    	action="#{textoMacroLacunaController.gravar}" 
                    	profile="ok"
                    	process="@this @(#seqp) @(#textoLacuna) @(#situacao)" 
                    	ajax="true" 
                    	render="toggleAelTxtMacroLacuna"/>  
                    <mec:commandButton id="bt_cancelar_edicao"
                    	style="float:left;"
                    	value="#{messages.LABEL_CANCELAR_EDICAO}" 
                    	rendered="#{textoMacroLacunaController.editando}" 
                    	action="#{textoMacroLacunaController.cancelarEdicao}"
                    	process="@this @(#seqp) @(#textoLacuna) @(#situacao)"
                    	ajax="true" 
                    	render="toggleAelTxtMacroLacuna" 
                    	styleClass="bt_cancel_edit  bt_cinza"
                    	profile="cancel"/>
                  </aghu:acao> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha id="fieldSetResultado"> 
                <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                  <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty textoMacroLacunaController.lista}"> 
                    <h:outputText value="#{messages.MESSAGE_AEL_TXT_MACRO_LACUNAS_NAO_ENCONTRADO}"/> 
                  </p:outputPanel> 
                </p:outputPanel>  
                <p:outputPanel id="panelResultado" rendered="#{not empty textoMacroLacunaController.lista}" layout="inline"> 
                  <p:outputPanel layout="block" style="width:99%; max-height:270px;overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;"> 
                    <mec:serverDataTable id="tabelaProcedimentos" 
                    		controller="#{textoMacroLacunaController}"
                    		list="#{textoMacroLacunaController.lista}" 
                    		scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 60px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{!textoMacroLacunaController.editando}" layout="inline"> 
                          <mec:commandLink id="editarTextoMacroLacuna" 
                          		action="#{textoMacroLacunaController.editar(_item)}" 
                          		title="#{messages.LABEL_EDITAR}" 
                          		rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" 
                          		profile="edit" 
                          		ajax="true" 
                          		render="panelAelTxtMacroLacuna, panelResultado" 
                          		process="@this"/>  
                          <mec:commandLink title="#{messages.LABEL_EXCLUIR}" 
                          		action="#{textoMacroLacunaController.excluir}" 
								render="toggleAelTxtMacroLacuna" 
                          		rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" 
                          		profile="delete" 
                          		ajax="true" 
                          		process="@this"> 
                            <f:setPropertyActionListener target="#{textoMacroLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarTextoMacroLacuna" title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" action="#{textoMacroLacunaController.ativarInativar(_item)}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" ajax="true" render="toggleAelTxtMacroLacuna" process="@this"/> 
                        </p:outputPanel> 
                      </p:column>  
                      <p:column style="width: 5%;"> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column style="width: 90%;"> 
                        <f:facet name="header">#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}</f:facet>  
                        <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{(_item.textoLacuna.length() &gt; 115)}"> 
                          <h:outputText value="#{_item.textoLacuna}"/> 
                        </p:tooltip>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? fn:substring(_item.textoLacuna,0,115) : _item.textoLacuna }"/>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? ' ...' : '' }"/> 
                      </p:column>  
                      <p:column style="width: 5%;">
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </p:outputPanel> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:commandButton id="bt_voltar" 
          		value="#{messages.LABEL_VOLTAR}"
          		immediate="true"
          		profile="back" 
          		styleClass="bt_voltar" 
          		action="#{textoMacroLacunaController.voltar}"/> 
        </aghu:linha> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
