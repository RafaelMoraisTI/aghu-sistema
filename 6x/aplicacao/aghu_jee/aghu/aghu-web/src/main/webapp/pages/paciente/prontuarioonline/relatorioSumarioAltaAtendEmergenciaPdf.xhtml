<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="body"> 
      <mec:pageConfig controller="#{atendimentosEmergenciaPOLController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="       #{messages.TITLE_SUMARIO_ALTA}     "> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="media" align="middle" width="96%" height="430px" player="pdf" value="#{atendimentosEmergenciaPOLController.renderPdf}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btImprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{atendimentosEmergenciaPOLController.directPrint}" disabled="#{not atendimentosEmergenciaPOLController.permiteImpressaoRelatorio}" profile="print" ajax="true"/>  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="atendimentosEmergenciaListPOL.xhtml" styleClass="bt_voltar bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define>
  </ui:composition> 
</html>
