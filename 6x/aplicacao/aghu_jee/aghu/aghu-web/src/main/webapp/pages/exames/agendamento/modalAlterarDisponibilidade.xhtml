<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions">  
    <p:dialog resizeable="false" id="modalAlterarDisponibilidade" zindex="2" width="600" height="260" modal="true" resizable="false" widgetVar="modalAlterarDisponibilidadeWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_ALTERAR_DISP_HORARIOS}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form prependId="false" id="formAlterarDisponibilidade"> 
        <aghu:panelGeral style="padding:10px;" legend="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_ALTERAR_DISP_DE}"> 
          <p:outputPanel id="panelFieldsModalAlterarDisponibilidade" layout="inline"> 
            <aghu:linha> 
              <h:outputFormat value="#{messages.MENSAGEM_TOTAL_HORARIOS_EXAME_SELECIONADOS}"> 
                <f:param value="#{fn:length(manutencaoDisponibilidadeHorarioPaginatorController.listaHorarioExameSelecionados)}"/> 
              </h:outputFormat> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="situacaoModalAlteracao" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_SITUACAO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_SITUACAO_ALTERAR}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novaSituacaoHorario}" enum="DominioSituacaoHorario" required="true"/>  
              <mec:suggestionBox id="sbTipoMarcacaoModalAlteracao" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_TIPO_MARCACAO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_TIPO_MARCACAO_ALTERAR}" suggestionAction="pesquisarTipoMarcacao" descricaoInput="seq" descricaoLabel="descricao" controller="#{manutencaoDisponibilidadeHorarioPaginatorController}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novoTipoMarcacao}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="extraModalAlteracao" enum="DominioSimNao" noSelectionOption="true" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXTRA}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXTRA}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novoExtra}"/>  
              <mec:selectOneMenu id="exclusivoModalAlteracao" enum="DominioSimNao" noSelectionOption="true" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXCLUSIVO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXCLUSIVO}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novoExclusivo}"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" action="#{manutencaoDisponibilidadeHorarioPaginatorController.alterarDisponibilidade}" process="@this" disabled="#{empty manutencaoDisponibilidadeHorarioPaginatorController.listaHorarioExameSelecionados}" profile="ok" render="panelFieldsModalAlterarDisponibilidade, panelHorariosGrade"/> 
        </aghu:acao> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
