<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_PASTA_PARECER} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pastaParecerController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pastaParecerController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_PASTA_PARECER}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigoPastaParecer" label="#{messages.LABEL_CODIGO_PASTA_PARECER}" title="#{messages.TITLE_CODIGO_PASTA_PARECER}" value="#{pastaParecerController.pasta.codigo}" maxlength="5" size="6" readonly="true"/>  
            <mec:suggestionBox id="suggestionAgrup" label="#{messages.LABEL_AGRUP_PASTA_PARECER}" title="#{messages.TITLE_AGRUP_PASTA_PARECER}" width="600" suggestionAction="pesquisarAgrupamentoAtivos" descricaoInput="codigo" descricaoLabel="descricao" maxlength="60" readonly="#{(mf:hasPermission(securityController,'consultarParecerTecnico,visualizar') or mf:hasPermission(securityController,'consultarApoioParecerTecnico,visualizar'))           and not (mf:hasPermission(securityController,'cadastrarParecerTecnico,gravar') or mf:hasPermission(securityController,'cadastrarApoioParecerTecnico,gravar'))}" controller="#{pastaParecerController}" value="#{pastaParecerController.pasta.scoAgrupamentoMateriais}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestionCCusto" label="#{messages.LABEL_CCUSTO_PASTA_PARECER}" title="#{messages.TITLE_CCUSTO_PASTA_PARECER}" width="600" suggestionAction="pesquisarCentroCustoAtivos" descricaoInput="codigo" descricaoLabel="descricao" maxlength="60" readonly="#{(mf:hasPermission(securityController,'consultarParecerTecnico,visualizar') or mf:hasPermission(securityController,'consultarApoioParecerTecnico,visualizar'))           and not (mf:hasPermission(securityController,'cadastrarParecerTecnico,gravar') or mf:hasPermission(securityController,'cadastrarApoioParecerTecnico,gravar'))}" controller="#{pastaParecerController}" value="#{pastaParecerController.pasta.fccCentroCusto}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarParecerTecnico,gravar') or mf:hasPermission(securityController,'cadastrarApoioParecerTecnico,gravar')}" action="#{pastaParecerController.gravar}" profile="search"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{pastaParecerController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
