<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_SITUACAO_SAIDA_PACIENTES} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{situacaoSaidaPacienteController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{situacaoSaidaPacienteController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formEdicao"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_SITUACAO_SAIDA_PACIENTES}"> 
          <p:outputPanel id="panelCampos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" value="#{situacaoSaidaPacienteController.entity.id.seq}" label="#{messages.LABEL_CODIGO}" maxlength="3" size="10" readonly="true" />  
              <mec:inputNumero id="codigo_sus" value="#{situacaoSaidaPacienteController.entity.codigoSus}" label="#{messages.LABEL_CODIGO_SUS}" title="#{messages.TITLE_CODIGO_SUS_SITUACOES_SAIDA_PACIENTES}" maxlength="2" size="10" required="true" readonly="#{situacaoSaidaPacienteController.modoEdicao}"/>  
              <mec:inputText id="situacao_saida" value="#{situacaoSaidaPacienteController.entity.descricao}" label="#{messages.LABEL_SITUACAO_SAIDA}" required="true" title="#{messages.TITLE_SITUACAO_SAIDA_SITUACOES_SAIDA_PACIENTES}" maxlength="120" size="50" style="text-transform:uppercase"/>  
              <mec:selectOneMenu id="tipo_uso" value="#{situacaoSaidaPacienteController.entity.tipoUso}" label="#{messages.LABEL_TIPO_USO}" title="#{messages.TITLE_TIPO_USO_SITUACOES_SAIDA_PACIENTES}" enum="DominioTipoUsoSumario"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="sexo" value="#{situacaoSaidaPacienteController.entity.sexo}" label="#{messages.LABEL_SEXO}" title="#{messages.TITLE_SEXO_SITUACOES_SAIDA_PACIENTES}" noSelectionOption="false" enum="DominioSexoDeterminante"/>  
              <mec:inputNumero id="idade_minima" value="#{situacaoSaidaPacienteController.entity.idadeMinima}" label="#{messages.LABEL_IDADE_MINIMA}" title="#{messages.TITLE_IDADE_MINIMA_SITUACOES_SAIDA_PACIENTES}" maxlength="3" size="10" required="true" />  
              <mec:inputNumero id="idade_maxima" value="#{situacaoSaidaPacienteController.entity.idadeMaxima}" label="#{messages.LABEL_IDADE_MAXIMA}" title="#{messages.TITLE_IDADE_MAXIMA_SITUACOES_SAIDA_PACIENTES}" maxlength="3" size="10" required="true" />  
              <mec:selectBooleanCheckbox id="cobranca_dias" value="#{situacaoSaidaPacienteController.entity.cobrancaDias}" label="#{messages.LABEL_COBRANCA_DIAS}" title="#{messages.TITLE_COBRANCA_DIAS_SITUACOES_SAIDA_PACIENTES}"/>  
              <mec:selectBooleanCheckbox id="situacao" value="#{situacaoSaidaPacienteController.situacao}" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_SITUACOES_SAIDA_PACIENTES}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextArea id="descricao_editada" cols="80" rows="4" maxlength="180" size="150" required="true" label="#{messages.LABEL_DESCRICAO_EDITADA}" title="#{messages.TITLE_DESCRICAO_EDITADA_SITUACOES_SAIDA_PACIENTES}" value="#{situacaoSaidaPacienteController.entity.descricaoEditada}"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelButton" layout="inline"> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{situacaoSaidaPacienteController.gravar}" disabled="#{!mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" profile="ok"/>  
            <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{situacaoSaidaPacienteController.voltar}" profile="back" process="@this"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
