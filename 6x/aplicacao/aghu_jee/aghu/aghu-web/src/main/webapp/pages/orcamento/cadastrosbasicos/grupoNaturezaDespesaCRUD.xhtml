<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_MANTER_GRUPO_NATUREZA_DESPESA']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoNaturezaDespesaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoNaturezaDespesaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGrupoNaturezaDespesaCrud"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_GRUPO_NATUREZA_DESPESA}"> 
          <aghu:linha> 
            <mec:inputNumero id="tf_codigo" required="true" label="#{messages.LABEL_CODIGO_GRUPO_NATUREZA_DESPESA}" title="#{messages.TITLE_CODIGO_GRUPO_NATUREZA_DESPESA}" value="#{grupoNaturezaDespesaController.entidade.codigo}" size="10" maxlength="6" readonly="#{grupoNaturezaDespesaController.isUpdate or grupoNaturezaDespesaController.isReadonly}"/>  
            <mec:inputText id="tf_descricao" label="#{messages.LABEL_DESCRICAO_GRUPO_NATUREZA_DESPESA}" title="#{messages.TITLE_DESCRICAO_GRUPO_NATUREZA_DESPESA}" value="#{grupoNaturezaDespesaController.entidade.descricao}" maxlength="60" size="60" required="true" readonly="#{grupoNaturezaDespesaController.isReadonly or grupoNaturezaDespesaController.permiteAlteracaoDescricao}" style="text-transform: uppercase"/>  
            <mec:selectOneMenu id="cb_situacao" label="#{messages.LABEL_SITUACAO_GRUPO_NATUREZA_DESPESA}" title="#{messages.TITLE_SITUACAO_GRUPO_NATUREZA_DESPESA}" required="true" enum="DominioSituacao" value="#{grupoNaturezaDespesaController.entidade.indSituacao}" readonly="#{grupoNaturezaDespesaController.isReadonly}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{not grupoNaturezaDespesaController.isReadonly and                          mf:hasPermission(securityController,'cadastrarApoioFinanceiro,gravar')}" action="#{grupoNaturezaDespesaController.verificarESalvar}" render="confirmGravarPanel" profile="search"/>  
          <mec:commandButton profile="back" value="#{messages.LABEL_CANCELAR}" id="bt_cancelar" styleClass="bt_error icon-no" immediate="true" action="#{grupoNaturezaDespesaController.cancelar}"/>
        </aghu:acao> 
      </h:form>  
      <p:outputPanel id="confirmGravarPanel" layout="inline"> 
        <p:dialog id="confirmGravarModal" width="400" height="150" rendered="#{grupoNaturezaDespesaController.isConfirmGravarRequired}" modal="true" resizable="false" widgetVar="confirmGravarModalWG"> 
          <f:facet name="header"> 
            <h:outputText value="#{messages.TITLE_CONFIRMA_ALTERACAO_GRUPO_NATUREZA_DESPESA}"/> 
          </f:facet> #{messages.MENSAGEM_CONFIRMA_ALTERACAO_GRUPO_NATUREZA_DESPESA} 
          <br clear="none"/>  
          <br clear="none"/>  
          <br clear="none"/>  
          <h:panelGroup> 
            <h:form prependId="false" id="confirmGravarForm"> 
              <mec:commandButton id="bt_sim_gravar" value="#{messages.LABEL_SIM}" action="#{grupoNaturezaDespesaController.salvar}" profile="search"/>  
              <mec:commandButton id="bt_nao_gravar" value="#{messages.LABEL_NAO}" onclick="PF('confirmGravarModalWG').hide();;return false" profile="cancel" ajax="true"/> 
            </h:form> 
          </h:panelGroup> 
        </p:dialog>  
        <h:form> 
          <script xml:space="preserve">
                    PF('confirmGravarModalWG').show();;
                </script> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
