<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalAtualizarEtapa" resizeable="false" zindex="2" width="600" height="300" modal="true" resizable="false" widgetVar="modalAtualizarEtapaWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.FILDSET_MODAL_ATUALIZAR_APONTAMENTO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalAtualizarEtapaPanel" layout="inline"> 
          <aghu:linha> 
            <h:outputText value="#{planejamentoAndamentoPacController.localHistorico}" style="font-size: 25px;"/> 
          </aghu:linha>  
          <aghu:linha> 
            <h:outputText value="#{planejamentoAndamentoPacController.etapaHistorico}" style="font-size: 25px;"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="idAtualizarSituacaoEtapa" label="#{messages.LABEL_SITUACAO}" enum="DominioSituacaoEtapaPac" value="#{planejamentoAndamentoPacController.situacaoEtapaAtualizar}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero id="idAtualizarTempoPrevisto" nome="idAtualizarTempoPrevisto" label="#{messages.LABEL_TEMPO_PREVISTO_PACS}" title="#{messages.TITLE_TEMPO_PREVISTO_PACS}" size="5" value="#{planejamentoAndamentoPacController.tempoPrevistoAtualizar}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="idAtualizarObservacao" value="#{planejamentoAndamentoPacController.descricaoObsAtualizar}" label="#{messages.LABEL_OBSERVACAO}" size="60" /> 
          </aghu:linha> 
        </p:outputPanel> 
      </aghu:panelGeral>  
      <aghu:acao> 
        <mec:commandButton id="bt_gravarAtualizar" value="#{messages.LABEL_GRAVAR}" process="@this" action="#{planejamentoAndamentoPacController.atualizarEtapa}" oncomplete="PF('modalAtualizarEtapaWG').hide();;" profile="ok" render="modalNovaAtualizarPanel, panelTableEtapasProcesso"/>  
        <mec:commandButton id="bt_voltarAtualizar" value="#{messages.LABEL_VOLTAR}" onclick="PF('modalAtualizarEtapaWG').hide();" styleClass="bt_vermelho bt_cinza" ajax="true" profile="back"/> 
      </aghu:acao> 
    </p:dialog> 
  </ui:composition> 
</html>
