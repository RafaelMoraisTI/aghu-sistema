<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<aghu:panelGeral id="aba2">
		<p:outputPanel id="aba2_principal" layout="inline">
			<aghu:linha>
				<mec:inputTextArea id="indicacao" rows="5" cols="51"
					label="#{messages.LABEL_JUSTIVICATIVA_NS_ANTIMICR_INDICACAO}"
					value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.indicacao}"
					maxlength="500"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" 
					required="true"/>

				<mec:inputTextArea id="agente" rows="5" cols="51"
					label="#{messages.LABEL_JUSTIFICATIVA_NS_ANTIMICR_AGT_NAO_SELECIONADO}"
					value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.justificativa}"
					maxlength="200" required="true"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" />
			</aghu:linha>

			<aghu:linha>
				<mec:inputTextArea id="alternativa" rows="5" cols="111"
					label="#{messages.LABEL_JUSTIFICATIVA_NS_ANTIMICR_VANTAGEM_ALTERNATIVA}"
					value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.vantagemNsPadronizacao}"
					maxlength="500"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" 
					required="true" />
			</aghu:linha>

			<aghu:linha>
				<mec:field id="fieldUsoCronico"
					label="#{messages.LABEL_JUSTIF_USO_CRONICO}" required="true">
					<p:selectOneMenu id="usoCronico"
						value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.usoCronicoPrevInt}"
						style="width:250px !important;"
						onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						required="true" requiredMessage="#{messages.LABEL_JUSTIF_USO_CRONICO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioSimNao')}" />
					</p:selectOneMenu>
				</mec:field>

				<mec:inputNumero id="custo"
					label="#{messages.LABEL_JUSTIF_CUSTO_DIARIO}"
					value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.custoDiarioEstReal}"
					symbol="R$" maxlength="8" decimais="2"
					styleClass="mascara(decimal)" size="17"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" 
					required="true"/>
			</aghu:linha>

			<aghu:linha>
				<mec:inputTextArea id="vantagemSelecMed" rows="5" cols="111"
					label="#{messages.LABEL_JUSTIFICATIVA_NS_VANTAGEM_SELEC_MED}"
					value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.refBibliograficas}"
					maxlength="500"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" 
					required="true"/>
			</aghu:linha>
		</p:outputPanel>
	</aghu:panelGeral>
</ui:composition>
</html>
