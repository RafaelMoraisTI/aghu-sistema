<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_OCORRENCIAS}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ocorrenciaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formOcorrencias"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_OCORRENCIAS}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{ocorrenciaController.ocorrencia.seq}" label="#{messages.LABEL_CODIGO}" readonly="true" size="6" id="seq"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="61" maxlength="60" value="#{ocorrenciaController.ocorrencia.descricao}" required="#{ocorrenciaController.ativo}" styleclass="suggestion_input" style="text-transform:uppercase" readonly="#{ocorrenciaController.isUpdate}" title="#{ocorrenciaController.ativo ? messages.LABEL_DESCRICAO : ''}" id="descricao"/>  
            <mec:selectOneMenu enum="DominioTipoUsoDispensacao" label="#{messages.LABEL_TIPO_USO}" required="true" value="#{ocorrenciaController.ocorrencia.tipoUso}" title="#{messages.TITLE_TIPO_USO_OCORRENCIA}" id="tipoUso"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" required="true" value="#{ocorrenciaController.ocorrencia.situacao}" title="#{messages.TITLE_SITUACAO_OCORRENCIA}" id="ativoInativo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CADASTRADO_EM}" readonly="true" value="#{ocorrenciaController.ocorrencia.criadoEm}" datePattern="dd/MM/yyyy HH:mm:ss" id="cadastradoEm"/>  
            <mec:inputText label="#{messages.LABEL_RESPONSAVEL}" size="50" value="#{ocorrenciaController.ocorrencia.servidor.pessoaFisica.nome}" readonly="true" styleclass="suggestion_input" id="ultimoResponsavel"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{ocorrenciaController.confirmar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{ocorrenciaController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
