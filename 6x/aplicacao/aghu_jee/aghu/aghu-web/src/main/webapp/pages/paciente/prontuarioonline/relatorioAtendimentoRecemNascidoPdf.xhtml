<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{relatorioAtendimentoRNController.titlePdfView} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioAtendimentoRNController}"/>  
      <h:form prependId="false" name="Relatorio"> 
        <aghu:panelGeral legend="#{relatorioAtendimentoRNController.titlePdfView}"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="relatorioAtendimentoRN" align="middle" width="96%" height="450" player="pdf" value="#{relatorioAtendimentoRNController.renderPdf}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioAtendimentoRNController.directPrint()}" disabled="#{!mf:hasPermission(securityController,'permiteImprimirNascimentoInternacaoPOL,imprimir')}" profile="print"/>  
          <mec:commandButton id="btn_voltar" value="#{messages.LABEL_VOLTAR}" action="#{relatorioAtendimentoRNController.voltar()}" styleClass="alinha-direita icon-back bt_cinza" profile="back" rendered="#{!relatorioAtendimentoRNController.voltarEmergencia}" /> 
        </aghu:acao> 
      </h:form>  
      <script xml:space="preserve">
			alturaDiv = window.innerHeight-160;
			document.getElementById('relatorioAtendimentoRN').style.height = alturaDiv+"px";
		</script> 
    </ui:define> 
  </ui:composition> 
</html>
