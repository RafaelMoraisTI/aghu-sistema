<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_DOENCA_CONDICAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroPatologiasInfeccaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroPatologiasInfeccaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_DOENCA_CONDICAO}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_DOENCA_CONDICAO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.seq}" maxlength="5" size="5" readonly="true" rendered="#{cadastroPatologiasInfeccaoController.emEdicao}"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_PATOLOGIA}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.descricao}" maxlength="60" size="60" required="#{!cadastroPatologiasInfeccaoController.emEdicao}" readonly="#{cadastroPatologiasInfeccaoController.emEdicao or cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
            <mec:selectBooleanCheckbox id="situacao" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_INDICA_SITUACAO_PATOLOGIA}" value="#{cadastroPatologiasInfeccaoController.situacao}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="sbDuracaoMedidaPreventiva" label="#{messages.LABEL_DURACAO_MEDIDA_PREVENTIVA}" title="#{messages.TITLE_INDICA_DURACAO_MEDIDA_PREVENTIVA}" suggestionAction="pesquisarDuracaoMedidaPreventiva" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" width="420" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}" controller="#{cadastroPatologiasInfeccaoController}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.duracaoMedidaPreventiva}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="sbTopografiaInfeccao" label="#{messages.LABEL_TOPOGRAFIA_INFECCAO}" title="#{messages.TITLE_INDICA_TOPOGRAFIA_INFECCAO}" suggestionAction="pesquisarTopografiaInfeccao" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" width="420" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}" controller="#{cadastroPatologiasInfeccaoController}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.topografiaInfeccao}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
          <aghu:panelGeral legend="#{messages.LABEL_NOTIFICACOES}"> 
	            <mec:selectBooleanCheckbox id="notificaSsma" label="#{messages.LABEL_NOTIFICACAO_COMPULSORIA}" title="#{messages.TITLE_INDICA_NOTIFICACAO_COMPULSORIA}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.notificaSsma}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
	            <mec:selectBooleanCheckbox id="impNotificacao" label="#{messages.LABEL_IMPRIME_NOTIFICACAO}" title="#{messages.TITLE_INDICA_IMPRIME_NOTIFICACAO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.impNotificacao}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>
          </aghu:panelGeral>  
          </aghu:linha>
          <aghu:linha>  
          <aghu:panelGeral legend="#{messages.LABEL_MEDIDAS_PREVENTIVAS}"> 
            <aghu:linha> 
              <mec:selectBooleanCheckbox id="higienizacaoMaos" label="#{messages.LABEL_HIGIENIZACAO_MAOS}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.higienizacaoMaos}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
              <mec:selectBooleanCheckbox id="tecnicaAsseptica" label="#{messages.LABEL_TECNICA_ASSEPTICA}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.tecnicaAsseptica}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
              <mec:selectBooleanCheckbox id="usoAvental" label="#{messages.LABEL_USO_AVENTAL}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.usoAvental}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectBooleanCheckbox id="usoMascara" label="#{messages.LABEL_USO_MASCARA}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.usoMascara}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
              <mec:selectBooleanCheckbox id="usoMascaraN95" label="#{messages.LABEL_USO_MASCARA_N95}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.usoMascaraN95}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
              <mec:selectBooleanCheckbox id="usoOculos" label="#{messages.LABEL_USO_OCULOS}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.usoOculos}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/>  
              <mec:selectBooleanCheckbox id="usoQuartoPrivativo" label="#{messages.LABEL_USO_PRIVATIVO}" title="#{messages.TITLE_INDICA_OBRIGATORIEDADE_PROCEDIMENTO}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.usoQuartoPrivativo}" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextArea id="observacao" cols="100" rows="5" label="#{messages.LABEL_OBSERVACOES}" title="#{messages.TITLE_INDICA_OBSERVACAO_DOENCA_CONDICAO}" size="125" maxlength="2000" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.observacao}" removerCaratersEspeciais="false" readonly="#{cadastroPatologiasInfeccaoController.permConsultaTela}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:commandButton id="microOrganismosAssociados" value="#{messages.LABEL_MICROORGANISMOS_ASSOCIADOS}" action="cadastroMicroorgPatologia" disabled="#{not cadastroPatologiasInfeccaoController.emEdicao}" immediate="true" styleClass="bt_cinza"> 
                <f:setPropertyActionListener target="#{cadastroMicroorgPatologiaController.mciPatologiaInfeccao}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao}" for="command"/>  
                <f:setPropertyActionListener target="#{cadastroMicroorgPatologiaController.permConsultaTela}" value="#{cadastroPatologiasInfeccaoController.permConsultaTela}" for="command"/> 
              </mec:commandButton>  
              <mec:commandButton id="palavrasChave" value="#{messages.LABEL_PALAVRAS_CHAVE_DOENCA_CONDICAO}" action="cadastroPalavrasChave" disabled="#{not cadastroPatologiasInfeccaoController.emEdicao}" immediate="true" styleClass="bt_cinza"> 
                <f:setPropertyActionListener target="#{cadastroPalavrasChaveController.codigoPatologia}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.seq}" for="command"/>  
                <f:setPropertyActionListener target="#{cadastroPalavrasChaveController.descricaoPatologia}" value="#{cadastroPatologiasInfeccaoController.patologiaInfeccao.descricao}" for="command"/>  
                <f:setPropertyActionListener target="#{cadastroPalavrasChaveController.permConsultaTela}" value="#{cadastroPatologiasInfeccaoController.permConsultaTela}" for="command"/> 
              </mec:commandButton> 
            </aghu:linha> 
          </aghu:panelGeral> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="gravar" value="#{messages.LABEL_GRAVAR}" block="true" rendered="#{mf:hasPermission(securityController,'manterPatologiaInfeccao,executar')}" disabled="#{cadastroPatologiasInfeccaoController.permConsultaTela}" action="#{cadastroPatologiasInfeccaoController.gravar}" profile="ok"/>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{cadastroPatologiasInfeccaoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
