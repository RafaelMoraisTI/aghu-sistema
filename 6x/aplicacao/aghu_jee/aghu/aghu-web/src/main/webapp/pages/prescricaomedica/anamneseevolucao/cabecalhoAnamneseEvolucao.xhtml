<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	  xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" 
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:pe="http://primefaces.org/ui/extensions" 
	  xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	  xmlns:mf="http://www.mec.gov.br/taglib">
  <html> 
    <ui:composition> 
      <ui:define name="metadata"> 
    	<f:metadata> 
        	<f:viewAction action="#{cabecalhoAnamneseEvolucaoController.iniciar}"/> 
      	</f:metadata> 
      </ui:define>
      <style type="text/css" xml:space="preserve">
		.fontCabecalho { font: 12px Arial !important;}	
		.fontCabecalhoBold { font: bold 12px Arial !important; }	
	  </style>  
      <aghu:panelGeral legend="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE}"> 
        <aghu:linha style="padding-top:10px;"> 
          <h:panelGroup layout="block" style="margin-top:8px; margin-left: 5px;"> 
            <h:outputText value="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE_NOME_PACIENTE}:" styleClass="fontCabecalho"/>  
            <h:outputText value="#{cabecalhoAnamneseEvolucaoController.atendimento.paciente.nome}" style="margin-left:5px;" styleClass="fontCabecalhoBold"/>  
            <h:outputText value="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE_IDADE_PACIENTE}:" style="margin-left:15px;" styleClass="fontCabecalho"/>  
            <h:outputText value="#{cabecalhoAnamneseEvolucaoController.atendimento.paciente.getIdadeFormat()}" style="margin-left:5px;" styleClass="fontCabecalhoBold"/>  
            <h:outputText value="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE_PRONTUARIO_PACIENTE}:" style="margin-left:15px;" styleClass="fontCabecalho"/>  
            <h:outputText value="#{cabecalhoAnamneseEvolucaoController.prontuarioFormatado}" style="margin-left:5px;" styleClass="fontCabecalhoBold"/> 
          </h:panelGroup> 
        </aghu:linha>  
        <aghu:linha style="padding-top:5px; padding-bottom:10px;"> 
          <h:panelGroup layout="block" style="margin-top:8px; margin-left: 5px; font: 12px Arial !important;"> 
            <h:outputText value="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE_ESPECIALIDADE}:" styleClass="fontCabecalho"/>  
            <h:outputText value="#{cabecalhoAnamneseEvolucaoController.atendimento.especialidade.nomeEspecialidade}" style="margin-left:5px; font-weight:bold;" styleClass="fontCabecalhoBold"/>  
            <h:outputText value="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE_UNIDADE}:" style="margin-left:15px;" styleClass="fontCabecalho"/>  
            <h:outputText value="#{cabecalhoAnamneseEvolucaoController.atendimento.unidadeFuncional.descricao}" style="margin-left:5px;" styleClass="fontCabecalhoBold"/>  
            <h:outputText value="#{messages.LABEL_MANTER_ANAMNESE_PACIENTE_PROFISSIONAL}:" style="margin-left:15px;" styleClass="fontCabecalho"/>  
            <h:outputText value="#{cabecalhoAnamneseEvolucaoController.nomeProfissional}" style="margin-left:5px;" styleClass="fontCabecalhoBold"/> 
          </h:panelGroup> 
        </aghu:linha> 
      </aghu:panelGeral> 
    </ui:composition> 
  </html>
</html>
