<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_ORIENTACAO_COMPONENTES}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterOrientacoesController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterOrientacoesController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formOrientacoes"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRO_ORIENTACOES}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_COMPONENTE_SANGUINEO}" suggestionAction="pesquisarComponenteSanguineo" descricaoInput="codigo" descricaoLabel="descricao" maxlength="60" readonly="true" id="sbComponenteSanguineo" controller="#{manterOrientacoesController}" value="#{manterOrientacoesController.absOrientacaoComponentes.componenteSanguineo}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.codigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_ORIENTACAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero id="ordem" label="#{messages.LABEL_ORDEM}" title="#{messages.TITLE_ORDEM_ORIENTACAO}" value="#{manterOrientacoesController.absOrientacaoComponentes.ordem}" required="true" maxlength="4"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_ORIENTACOES}" id="situacaoOrientacoes" noSelectionOption="false" value="#{manterOrientacoesController.absOrientacaoComponentes.indSituacao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea cols="120" rows="4" label="#{messages.LABEL_ORIENTACAO}" id="textOrientacao" title="#{messages.TITLE_ORIENTACAO}" value="#{manterOrientacoesController.absOrientacaoComponentes.descricao}" maxlength="240" style="text-transform:uppercase" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{manterOrientacoesController.gravar}" profile="ok"/>  
          <mec:backButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterOrientacoesController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
