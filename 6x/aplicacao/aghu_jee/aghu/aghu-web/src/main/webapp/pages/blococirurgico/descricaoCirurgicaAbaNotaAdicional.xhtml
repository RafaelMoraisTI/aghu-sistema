<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <h:form prependId="false" id="formNotaAdicional"> 
      <aghu:linha> 
          <mec:inputTextArea id="notaAdicional" label="#{messages.LABEL_NOTAS_ADICIONAIS}" title="#{messages.TITLE_NOTAS_ADICIONAIS_DESC_CIR}" 
          value="#{descricaoCirurgicaNotaAdicionalController.notaAdicional.notasAdicionais}" cols="130" rows="10" maxlength="4000"> 
            <p:ajax event="change" process="@this" listener="#{descricaoCirurgicaNotaAdicionalController.processarNotaAdicional}"/> 
          </mec:inputTextArea> 
      </aghu:linha> 
    </h:form>  
    <p:dialog id="modalConfirmacaoExclusaoNotaAdicional" width="300" height="120" autosized="true" resizeable="false" modal="true" resizable="false" 
    widgetVar="modalConfirmacaoExclusaoNotaAdicionalWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.MENSAGEM_CONFIRMACAO}"/> 
        </h:panelGroup> 
      </f:facet> #{messages.MENSAGEM_CONFIRMACAO_EXCLUSAO_NOTA_ADICIOINAL} 
      <br clear="none"/>  
      <br clear="none"/>  
      <br clear="none"/>  
      <h:panelGroup> 
        <h:form prependId="false" id="formModalExclusaoNotaAdicional"> 
          <aghu:linha> 
            <mec:commandButton id="bt_excluir_nota_adicional" value="#{messages.LABEL_SIM}" action="#{descricaoCirurgicaNotaAdicionalController.excluir}" 
            eventsQueue="filaDelete" ignoreDupResponses="true" oncomplete="PF('modalConfirmacaoExclusaoNotaAdicionalWG').hide();" profile="ok" ajax="true" process="@this"/>  
            <mec:commandButton id="bt_cancelar_nota_adicional" value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoExclusaoNotaAdicionalWG').hide(); return false;" profile="cancel" ajax="true"/> 
          </aghu:linha> 
        </h:form> 
      </h:panelGroup> 
    </p:dialog> 
  </ui:composition> 
</html>
