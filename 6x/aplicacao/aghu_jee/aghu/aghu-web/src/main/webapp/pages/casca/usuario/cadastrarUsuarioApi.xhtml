<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Usuario API :: CASCA - MEC</title> 
    </ui:define> 
    <ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{usuarioApiController.iniciar}" />
		</f:metadata>
	</ui:define> 
    <ui:define name="body"> 
      <mec:pageConfig controller="#{usuarioApiController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroUsuarioForm"> 
        <aghu:panelGeral legend="Cadastro de Usuarios da API"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_NOME}" maxlength="50" value="#{usuarioApiController.usuarioApi.nome}" required="true" title="#{messages.CASCA_TITULO_NOME}" id="nome"/>  
            <mec:inputText label="#{messages.CASCA_LABEL_LOGIN}" maxlength="50" value="#{usuarioApiController.usuarioApi.loginHcpa}" required="false" title="#{messages.CASCA_TITULO_LOGIN}" id="login"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText removerCaratersEspeciais="false" caixaAlta="false" label="#{messages.CASCA_LABEL_EMAIL}" maxlength="60" required="true" size="60" value="#{usuarioApiController.usuarioApi.email}" title="#{messages.CASCA_TITULO_EMAIL}" id="email"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.CASCA_LABEL_ATIVO}" value="#{usuarioApiController.usuarioApi.ativo}" title="#{messages.CASCA_TITULO_IND_SITUACAO}" id="ativo" /> 
            <mec:inputNumero label="#{messages.CASCA_LABEL_TEMPO_EXPIRACAO_TOKEN}" value="#{usuarioApiController.usuarioApi.tempoTokenMinutos}" title="#{messages.CASCA_TITULO_TEMPO_EXPIRACAO_TOKEN}" size="2" maxlenght="2" id="tempoToken"> 
              <f:validateLongRange minimum="1" maximum="30" for="inputId"/> 
            </mec:inputNumero>  
            <mec:inputNumero label="#{messages.CASCA_LABEL_LIMITE_TOKENS_ATIVOS}" value="#{usuarioApiController.usuarioApi.limiteTokensAtivos}" title="#{messages.TITLE_LIMITE_TOKENS_ATIVOS}" size="2" maxlenght="2" id="limiteTokens"> 
              <f:validateLongRange minimum="1" maximum="20" for="inputId"/> 
            </mec:inputNumero>
          </aghu:linha>
          <aghu:linha>
          	<mec:inputTextData label="#{messages.LABEL_DATA_CRIACAO}" title="#{messages.TITLE_DATA_CRIACAO}" readonly="true" value="#{usuarioApiController.usuarioApi.dataCriacao}" id="dtCriacao" tipo="data"/>
          	<mec:inputTextData label="#{messages.CASCA_LABEL_DATA_ULTIMO_ACESSO}" readonly="true" value="#{usuarioApiController.usuarioApi.dataUltimoAcesso}" id="dtUltimoAcesso" tipo="data"/>
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="botao_SALVAR" value="#{messages.CASCA_LABEL_SALVAR}" action="#{usuarioApiController.salvar}" profile="ok"/>
          <mec:commandButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{usuarioApiController.cancelar}" profile="cancel" immediate="true"/>          
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
