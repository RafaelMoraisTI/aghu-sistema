<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MANTER_ESCALAS_ASSISTENCIAIS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{escalaAlocacaoServicosAssistenciaisController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{escalaAlocacaoServicosAssistenciaisController}"/>  
      <h:form prependId="false" id="formularioGrupoOcupacao"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_ESCALAS_ASSISTENCIAIS}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_CENTRO_CUSTO_ESCALAS_ASSISTENCIAIS}" title="#{messages.TITLE_CENTRO_CUSTO_ESCALAS_ASSISTENCIAIS}" required="true" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentroCusto" posDeleteAction="limparCentroCusto" readonly="#{not mf:hasPermission(securityController,'editarEscalaAlocacaoServicosAssistenciais,editar')}" id="suggestionCentroCusto" controller="#{escalaAlocacaoServicosAssistenciaisController}" value="#{escalaAlocacaoServicosAssistenciaisController.fccCentroCustos}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_ATIVIDADE}" title="#{messages.TITLE_ATIVIDADE_ESCALA_ASSISTENCIAL}" enum="DominioTipoAtividade" required="true" value="#{escalaAlocacaoServicosAssistenciaisController.tipoAtividade}" readonly="#{not mf:hasPermission(securityController,'editarEscalaAlocacaoServicosAssistenciais,editar')}" id="atividade" style="width:135px !important;"/>  
            <mec:inputNumero label="#{messages.LABEL_PERCENTUAL_OCUPACAO}" title="#{messages.TITLE_PERCENTUAL_OCUPACAO}" required="true" size="5" maxlength="3" value="#{escalaAlocacaoServicosAssistenciaisController.percentual}" readonly="#{not mf:hasPermission(securityController,'editarEscalaAlocacaoServicosAssistenciais,editar')}" id="percentual"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btn_gravar" value="#{messages.LABEL_GRAVAR}" action="#{escalaAlocacaoServicosAssistenciaisController.gravar}" process="@this" rendered="#{mf:hasPermission(securityController,'editarEscalaAlocacaoServicosAssistenciais,editar')}" profile="ok" render="formularioGrupoOcupacao"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{escalaAlocacaoServicosAssistenciaisController.voltar}" styleClass="bt_vermelho bt_cinza" immediate="true" ajax="true" profile="back"> 
            <f:setPropertyActionListener target="#{escalaAlocacaoServicosAssistenciaisPaginatorController.ativo}" value="#{true}" for="command"/> 
          </mec:commandButton> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
