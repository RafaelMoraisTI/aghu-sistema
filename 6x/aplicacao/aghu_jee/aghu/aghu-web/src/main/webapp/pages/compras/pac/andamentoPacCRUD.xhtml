<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:outputPanel id="andamentoPacCrudModalPanel" layout="inline"  prependId="false"> 
      <p:dialog resizeable="false" moveable="false" id="andamentoPacCrudModal" zindex="2" width="505" height="250" modal="true" resizable="false" widgetVar="andamentoPacCrudModalWG"> 
        <f:facet name="header"> 
          <h:panelGroup> 
            <h:outputText value="#{messages.TITLE_REGISTRAR_ANDAMENTO_PAC}"/> 
          </h:panelGroup> 
        </f:facet>  
        <h:form id="frmAndamentoPac" prependId="false"> 
          <aghu:panelGeral> 
            <mec:suggestionBox id="sbLocalizacao" required="true" label="#{messages.LABEL_LOCALIZACAO_ANDAMENTO_PAC}" title="#{messages.TITLE_LOCALIZACAO_ANDAMENTO_PAC}" descricaoInput="codigo" descricaoLabel="detalhe" suggestionAction="pesquisarLocalizacoes" readonly="#{andamentoPacController.isUpdate}" controller="#{andamentoPacController}" value="#{andamentoPacController.andamento.localizacaoProcesso}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.detalhe}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputTextArea id="taObservacao" cols="50" rows="2" label="#{messages.LABEL_OBSERVACAO_ANDAMENTO_PAC}" title="#{messages.TITLE_OBSERVACAO_ANDAMENTO_PAC}" value="#{andamentoPacController.andamento.observacao}" maxlength="500"> 
              <p:ajax event="change" process="@this"/> 
            </mec:inputTextArea> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" action="#{andamentoPacController.salvar}" value="#{messages.LABEL_GRAVAR}" profile="ok"/>  
            <mec:commandButton action="#{andamentoPacController.cancelar()}" value="#{messages.LABEL_CANCELAR}" id="bt_cancelar" immediate="true" onclick="if (buttonCancel.isChangeForm('frmAndamentoPac', false)) { PF('andamentoPacCrudModalConfirmaCancelaWG').show();; return false; }" profile="cancel"/> 
          </aghu:acao> 
        </h:form> 
      </p:dialog> 
    </p:outputPanel>  
    <p:dialog id="andamentoPacCrudModalConfirmaCancela" width="400" height="150" autosized="true" resizeable="false" modal="true" resizable="false" widgetVar="andamentoPacCrudModalConfirmaCancelaWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_PENDENCIAS_ALTERACAO}"/> 
        </h:panelGroup> 
      </f:facet> #{messages.MENSAGEM_PENDENCIAS_ALTERACAO} 
      <br clear="none"/>  
      <br clear="none"/>  
      <br clear="none"/>  
      <h:panelGroup> 
        <h:form prependId="false"> 
          <aghu:linha> 
            <mec:commandButton action="#{andamentoPacController.cancelar()}" value="#{messages.LABEL_SIM}" immediate="true" profile="search"/>  
            <mec:commandButton value="#{messages.LABEL_NAO}" onclick="PF('andamentoPacCrudModalConfirmaCancelaWG').hide();;" profile="cancel" ajax="true"/> 
          </aghu:linha> 
        </h:form> 
      </h:panelGroup> 
    </p:dialog>   
  </ui:composition> 
</html>
