<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_EXAMES_COLETA_UNIDADE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioExamesColetaPorUnidadeController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioExamesColetaPorUnidadeController}"/>  
      <h:form prependId="false" id="formRelatorioAgendasPorUnidade"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_RELATORIO_EXAMES_COLETA_UNIDADE}"> 
            <p:outputPanel layout="block" style="width:60%;float:left;"> 
              <aghu:linha> 
                <mec:suggestionBox id="unidadeExecutora" label="#{messages.LABEL_UNIDADE_SOLICITANTE}" title="#{messages.TITLE_UNIDADE_SOLICITANTE_RELATORIO_EXAMES_COLETA_UNIDADE}" suggestionAction="pesquisarUnidadeExecutora" required="true" width="500" descricaoInput="seq" descricaoLabel="descricao" controller="#{relatorioExamesColetaPorUnidadeController}" value="#{relatorioExamesColetaPorUnidadeController.unidadeExecutora}"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_CODIGO}</b> 
                    </f:facet> #{item.seq}
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_SIGLA}</b> 
                    </f:facet> #{item.sigla}
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_ANDAR}</b> 
                    </f:facet> #{item.andar}
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_ALA}</b> 
                    </f:facet> #{item.indAla.descricao}
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_DESCRICAO}</b> 
                    </f:facet> #{item.descricao}
                  </p:column> 
                </mec:suggestionBox> 
              </aghu:linha> 
            </p:outputPanel> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioExamesColetaPorUnidadeController.visualizarImpressao}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioExamesColetaPorUnidadeController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioExamesColetaPorUnidadeController.limparPesquisa}" ajax="true" render="panelFields" process="@this" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
