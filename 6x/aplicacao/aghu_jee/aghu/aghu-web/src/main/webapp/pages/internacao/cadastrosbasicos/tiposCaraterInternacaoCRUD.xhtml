<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Tipos de Caráter de Internação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroTiposCaraterInternacaoForm"> 
        <aghu:panelGeral id="ffdl_pessoais" legend="Cadastrar Tipos de Caráter de Internação"> 
          <aghu:linha> 
            <p:outputPanel rendered="#{tiposCaraterInternacaoController.tipoCaraterInternacao.codigo != null}" layout="inline"> 
              <mec:inputNumero label="#{messages.LABEL_CODIGO}" value="#{tiposCaraterInternacaoController.tipoCaraterInternacao.codigo}" title="#{messages.TITLE_CRUD_CODIGO_TIPOSCARATERINTERNACAO}" readonly="true" required="true" maxlength="6" size="6" id="codigo"/> 
            </p:outputPanel>  
            <mec:inputNumero label="#{messages.LABEL_CODIGO_SUS}" value="#{tiposCaraterInternacaoController.tipoCaraterInternacao.codSus}" title="#{messages.TITLE_CRUD_CODIGO_SUS_TIPOSCARATERINTERNACAO}" required="true" maxlength="2" size="2" id="codigoSus"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="60" value="#{tiposCaraterInternacaoController.tipoCaraterInternacao.descricao}" required="true" title="#{messages.TITLE_CRUD_DESCRICAO_TIPOSCARATERINTERNACAO}" size="60" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_CID_SECUNDARIO}" title="#{messages.TITLE_CRUD_SITUACAO_TIPOSCARATERINTERNACAO}" value="#{tiposCaraterInternacaoController.tipoCaraterInternacao.caraterCidSec}" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{tiposCaraterInternacaoController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{tiposCaraterInternacaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
