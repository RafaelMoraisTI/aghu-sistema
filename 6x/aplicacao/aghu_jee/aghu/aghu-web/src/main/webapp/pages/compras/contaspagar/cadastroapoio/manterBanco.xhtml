<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_BANCO_MANTER}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="formManterBancos"> 
        <aghu:panelGeral legend="#{messages.TITLE_BANCO_MANTER}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" styleClass="numerico" size="9" maxlength="4" value="#{bancoController.fcpBancoManutencaoVO.codigo}" label="#{messages.LABEL_CODIGO}" required="true" readonly="#{bancoController.alteracao}"/>  
            <mec:inputText id="nome" size="25" maxlength="60" value="#{bancoController.fcpBancoManutencaoVO.nome}" label="#{messages.LABEL_NOME}" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btnCadastrar" value="#{messages.LABEL_GRAVAR}" action="#{bancoController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{bancoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
