<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_CRITERIO_REAJUSTE_CONTRATO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCriterioReajusteContratoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCriterioReajusteContratoController}"/>  
      <h:form prependId="false" id="form_filtros"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRO_CRITERIO_REAJUSTE_CONTRATO}"> 
          <aghu:linha> 
            <mec:inputNumero id="seqCritReajuste" value="#{manterCriterioReajusteContratoController.scoCriterioReajusteContrato.seq}" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_CRIT_REAJUSTE}" maxlength="7" size="10" required="true" readonly="true"/>  
            <mec:inputText id="descricao" value="#{manterCriterioReajusteContratoController.scoCriterioReajusteContrato.descricao}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_CRIT_REAJUSTE}" maxlength="80" size="100" required="true" style="text-transform:uppercase" removerCaratersEspeciais="true" readonly="#{manterCriterioReajusteContratoController.reajusteVinculado}"/>  
            <mec:selectOneMenu id="situacao" value="#{manterCriterioReajusteContratoController.scoCriterioReajusteContrato.situacao}" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_CRIT_REAJUSTE}" enum="DominioSituacao" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btn_gravar" action="#{manterCriterioReajusteContratoController.gravar}" value="#{messages.LABEL_GRAVAR}" profile="ok" ajax="true"/>  
          <mec:commandButton id="bt_voltar" action="#{manterCriterioReajusteContratoController.voltar}" value="#{messages.LABEL_CANCELAR}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
