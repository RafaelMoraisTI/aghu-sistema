<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PRONTUARIO_ONLINE_CONSULTAR_HEMOTERAPIAS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultarHemoterapiasPOLController}"/>  
      <h:form prependId="false" id="formConsulta"> 
        <aghu:panelGeral legend="#{messages.LABEL_HEMOTERAPIAS}"> 
            <mec:serverDataTable id="tabelaPacientes" list="#{consultarHemoterapiasPOLController.listaVAbsMovimentoComponente}" scrollable="true" scrollHeight="430"> 
              <c:set var="_hemoterapia" value="#{item}"/>  
              <p:column style="text-align:center;width:45px; padding-left: 2px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.id.dthrMovimento}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column width="auto"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ITEM}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.descricaoComponenteProcedimento}"/> 
              </p:column>  
              <p:column style="text-align:center;width:42px; padding-left: 2px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_UNIDADES}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.qtdeUnidades}"/> 
              </p:column>  
              <p:column  style="text-align:center;width:46px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_QTDE_ML}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.qtdeMl}"/> 
              </p:column>  
              <p:column style="text-align:center;width:39px; padding-left: 2px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_IND_IRRADIADO}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.indIrradiado}"/> 
              </p:column>  
              <p:column style="text-align:center;width:74px; padding-left: 2px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_IND_DESLEUCOCITADO}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.indFiltrado}"/> 
              </p:column>  
              <p:column style="text-align:center;width:31px; padding-left: 2px !important;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_IND_LAVADO}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.indLavado}"/> 
              </p:column>  
              <p:column style="text-align:center;width:100px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ORIGEM}"/> 
                </f:facet>  
                <h:outputText value="#{_hemoterapia.origemDados}"/> 
              </p:column> 
            </mec:serverDataTable>  
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
