<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MONITOR_CIRURGIAS}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{monitorCirurgiaPesquisaController}"/>  
      <h:form prependId="false" id="formMonitorCirurgias"> 
        <aghu:panelGeral legend="#{messages.LABEL_MONITOR_CIRURGIAS}"> 
          <aghu:linha> 
            <mec:suggestionBox id="unidadeExecutoraCirurgias" label="#{messages.LABEL_UNIDADE_EXECUTORA_CIRURGIAS}" title="#{messages.TITLE_UNIDADE_EXECUTORA_CIRURGIAS}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarUnidadeExecutoraMonitorCirurgia" width="500" required="true" maxlength="20" controller="#{monitorCirurgiaPesquisaController}" value="#{monitorCirurgiaPesquisaController.unidadeFuncional}" posSelectionAction="atribuirUnidadeFuncional"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="pesquisar" value="#{messages.LABEL_PESQUISAR}" onclick="window.open('#{facesContext.externalContext.requestScheme}://#{facesContext.externalContext.requestServerName}:#{facesContext.externalContext.requestServerPort}#{facesContext.externalContext.requestContextPath}/pages/blococirurgico/monitorCirurgiaPesquisa1.xhtml?cid=#{javax.enterprise.context.conversation.id}', null, 'fullscreen=yes'); return false;" profile="search"/>          
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
