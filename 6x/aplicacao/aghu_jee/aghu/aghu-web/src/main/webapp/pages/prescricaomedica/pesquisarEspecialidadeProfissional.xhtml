<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISA_ESPECIALIDADES}</title> 
    </ui:define>      
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisarEspecialidadeProfissionalController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body">
    <mec:pageConfig controller="#{pesquisarEspecialidadeProfissionalController}"/>  
    <h:form prependId="false" id="formEspecialidades">
    
    
			<aghu:panelGeral legend="#{messages.TITLE_CONSULTAR_ESPECIALIDADE_FIELDSET_PESQUISA}"> 
			
				<mec:inputNumero maxlength="3" size="3" id="vinculo"
					value="#{pesquisarEspecialidadeProfissionalController.servidor.id.vinCodigo}"
					label="#{messages.LABEL_CONSULTAR_ESPECIALIDADE_VINCULO}"
					readonly="true" />
					
				<mec:inputNumero maxlength="7" size="7" id="matricula"
					value="#{pesquisarEspecialidadeProfissionalController.servidor.id.matricula}"
					label="#{messages.LABEL_CONSULTAR_ESPECIALIDADE_MATRICULA}" 
					readonly="true" />
					
				<mec:inputText maxlength="50" size="50" id="nome"
					value="#{pesquisarEspecialidadeProfissionalController.nome}"
					label="#{messages.LABEL_CONSULTAR_ESPECIALIDADE_NOME}" 
					readonly="true" />

			</aghu:panelGeral>
			<aghu:panelGeral legend="#{messages.TITLE_CONSULTAR_ESPECIALIDADE_FIELDSET_LISTA}">
				<mec:serverDataTable id="tabelaEspecialidades" list="#{pesquisarEspecialidadeProfissionalController.especialidades}" scrollHeight="256" scrollable="true"> 
			      <c:set var="_item" value="#{item}"/>  
			      <p:column headerText="Ações"> 
			        <f:facet name="header"> 
			          <h:outputText value="#{messages.LABEL_CONSULTAR_ESPECIALIDADE_ESPECIALIDADE}"/> 
			        </f:facet>  
			        <h:outputText value="#{_item.nomeEspecialidade}"/> 
			      </p:column>
			    </mec:serverDataTable> 
			</aghu:panelGeral>
			</h:form>
    </ui:define> 
  </ui:composition> 
</html>
