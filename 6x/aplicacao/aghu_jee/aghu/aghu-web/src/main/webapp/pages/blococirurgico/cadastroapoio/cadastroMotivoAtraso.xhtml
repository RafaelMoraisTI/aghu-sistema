<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MOTIVO_ATRASO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroMotivoAtrasoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroMotivoAtrasoController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelTodo" layout="inline"> 
        <h:form prependId="false" id="formCadastroMotivoAtraso"> 
          <aghu:panelGeral legend="#{messages.LABEL_MOTIVO_ATRASO_CADASTRO}"> 
            <aghu:linha> 
              <mec:inputText id="descricao" value="#{cadastroMotivoAtrasoController.motivoAtraso.descricao}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_MOTIVO_ATRASO_DESCRICAO}" size="60" required="true" maxlength="120" style="text-transform:uppercase"/>  
              <mec:selectBooleanCheckbox id="situacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_MOTIVO_ATRASO_SITUACAO}" value="#{cadastroMotivoAtrasoController.situacao}"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" block="true" rendered="#{mf:hasPermission(securityController,'motivoAtraso,executar')}" action="#{cadastroMotivoAtrasoController.gravar}" profile="search"/>  
            <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cadastroMotivoAtrasoController.cancelar}" profile="cancel"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
