<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.AACR_AGENDA_DT_REF_TITLE}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioAgendaConsultasController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.AACR_AGENDA_DT_REF_TITLE}"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
          <p:media id="media" align="middle" width="960" height="700" cache="false"
          		player="pdf" value="#{relatorioAgendaConsultasController.media}">
          		<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
          </p:media>
          </div> 
        </aghu:panelGeral>  
         <aghu:acao>
                <mec:commandButton id="bt_imprimir"
                		  ajax="true"
                       value="#{messages.LABEL_IMPRIMIR}"
                       action="#{relatorioAgendaConsultasController.directPrint}"
                       profile="print" styleClass="bt_cinza" />
                <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}"
                       propagation="none"
                       action="#{relatorioAgendaConsultasController.voltar}"
                       styleClass="bt_voltar bt_cinza" profile="back"/>
         </aghu:acao>        
      </h:form> 
    </ui:define> 
  </ui:composition>
</html>
