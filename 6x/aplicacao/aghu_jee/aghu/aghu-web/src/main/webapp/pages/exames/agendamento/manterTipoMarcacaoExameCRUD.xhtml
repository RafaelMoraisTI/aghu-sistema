<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_TIPO_MARCACAO_EXAME} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manutencaoTipoMarcacaoExameController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manutencaoTipoMarcacaoExameController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_TIPO_MARCACAO_EXAME}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.LABEL_MANTER_TIPO_MARCACAO_EXAME_CODIGO}" title="#{messages.TITLE_MANTER_TIPO_MARCACAO_EXAME_CODIGO}" value="#{manutencaoTipoMarcacaoExameController.tipoMarcacaoExame.seq}" readonly="true"/>  
              <mec:inputText id="tipoMarcacao" label="#{messages.LABEL_MANTER_TIPO_MARCACAO_EXAME_TIPO_MARCACAO}" title="#{messages.TITLE_MANTER_TIPO_MARCACAO_EXAME_TIPO_MARCACAO}" value="#{manutencaoTipoMarcacaoExameController.tipoMarcacaoExame.descricao}" size="45" maxlength="55" style="text-transform:uppercase" required="true"/>  
              <mec:selectOneMenu id="situacao" label="#{messages.LABEL_MANTER_TIPO_MARCACAO_EXAME_SITUACAO}" title="#{messages.TITLE_MANTER_TIPO_MARCACAO_EXAME_SITUACAO}" noSelectionOption="false" value="#{manutencaoTipoMarcacaoExameController.tipoMarcacaoExame.indSituacao}" enum="DominioSituacao" required="true"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <p:outputPanel id="panelBotoes" layout="inline"> 
          <aghu:linha> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController, 'manterTipoMarcacao,persistir')}" action="#{manutencaoTipoMarcacaoExameController.gravar}" profile="ok"/>  
            <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{manutencaoTipoMarcacaoExameController.cancelar}" immediate="true" profile="cancel" ajax="true"/> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
