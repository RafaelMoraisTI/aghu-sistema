<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_RELATORIO_FICHA_TRAB_AMO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioFichaTrabalhoAmostraController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioFichaTrabalhoAmostraController}"/>  
      <h:form prependId="false" id="formRelatorioFichaTrabPat"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_RELATORIO_FICHA_TRAB_AMO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="unidadeExecutora" label="#{messages.LABEL_UNIDADE_EXECUTORA}" title="#{messages.TITLE_UNIDADE_EXECUTORA}" suggestionAction="pesquisarUnidadeExecutora" posSelectionAction="persistirIdentificacaoUnidadeExecutora" required="true" descricaoInput="seq" descricaoLabel="descricao" width="700" controller="#{relatorioFichaTrabalhoAmostraController}" value="#{relatorioFichaTrabalhoAmostraController.unidadeExecutora}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_SIGLA}</b> 
                  </f:facet> #{item.sigla}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_ANDAR}</b> 
                  </f:facet> #{item.andar}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_ALA_GRUPO_EXAME}</b> 
                  </f:facet> #{item.indAla.descricao}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputNumero label="#{messages.LABEL_SOLICITACAO}" title="#{messages.TITLE_SOLICITACAO}" value="#{relatorioFichaTrabalhoAmostraController.soeSeq}" required="true" size="8" maxlength="7" id="codigo"/>  
              <mec:inputNumero label="#{messages.LABEL_AMOSTRA}" title="#{messages.TITLE_AMOSTRA}" value="#{relatorioFichaTrabalhoAmostraController.amostra}" required="true" size="8" maxlength="4" id="amostra"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioFichaTrabalhoAmostraController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioFichaTrabalhoAmostraController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioFichaTrabalhoAmostraController.limparPesquisa}" ajax="true" render="panelFields" process="@this" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
