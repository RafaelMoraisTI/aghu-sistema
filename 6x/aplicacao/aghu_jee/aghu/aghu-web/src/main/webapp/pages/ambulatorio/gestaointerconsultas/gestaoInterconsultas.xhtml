<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_GESTAO_INTERCONSULTAS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{gestaoInterconsultasController.iniciar}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{gestaoInterconsultasController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGestaoInterconsultas"> 
        <aghu:panelGeral legend="#{messages.LABEL_GESTAO_INTERCONSULTAS}"> 
          <aghu:linha> 
            <mec:inputText id="nome" size="60" maxlength="100" readonly="true" label="#{messages.LABEL_NOME}" value="#{gestaoInterconsultasController.nomePaciente}" style="text-transform:uppercase"></mec:inputText>              
            <mec:inputTextProntuario id="prontuario" size="15" readonly="true" label="#{messages.LABEL_PRONTUARIO}" value="#{gestaoInterconsultasController.prontuario}" />           
            <mec:inputText id="prioridade" size="15" readonly="true" label="#{messages.LABEL_PRIORIDADE}" value="#{gestaoInterconsultasController.mamInterconsultas.prioridadeAprovada.descricao}"></mec:inputText> 
          </aghu:linha>
          <aghu:linha> 
            <mec:inputTextData readonly="#{gestaoInterconsultasController.dataDesabilitado}" label="#{messages.LABEL_DATA_SOLICITACAO}" required="true" title="#{messages.TITLE_DATA_SOLICITACAO_INTERCONSULTA}" styleclass="suggestion_input" value="#{gestaoInterconsultasController.mamInterconsultas.dthrCriacao}" id="data_solicitacao" tipo="data"></mec:inputTextData>  
            <mec:suggestionBox id="agenda" label="#{messages.LABEL_AGENDA}" title="#{messages.TITLE_AGENDA_GESTAO_INTERCONSULTA}" suggestionAction="pesquisarAgenda" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" maxlength="30" width="240" readonly="#{gestaoInterconsultasController.agendaDesabilitado}" controller="#{gestaoInterconsultasController}" value="#{gestaoInterconsultasController.agenda}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_AGENDA}</b> 
                </f:facet> #{item.sigla}
              </p:column>
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_NOME}</b> 
                </f:facet> #{item.nomeEspecialidade}
              </p:column>
            </mec:suggestionBox> 
		  </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero size="10" maxlength="10" label="#{messages.LABEL_INTERCONSULTA}" title="#{messages.TITLE_NUMERO_INTERCONSULTA_GESTAO_INTERCONSULTA}" value="#{gestaoInterconsultasController.interconsulta}" id="interconsulta"></mec:inputNumero>  
            <mec:inputNumero size="10" maxlength="10" label="#{messages.LABEL_CONSULTA_RETORNO}" title="#{messages.TITLE_NUMERO_CONSULTA_RETORNO_GESTAO_INTERCONSULTA}" value="#{gestaoInterconsultasController.consultaRetorno}" id="consulta_retorno"></mec:inputNumero> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelButtonEdicao" layout="inline"> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{gestaoInterconsultasController.gravar}" profile="ok" ajax="true"></mec:commandButton>  
            <mec:commandButton value="#{messages.CASCA_LABEL_VOLTAR}" id="bt_voltar" immediate="true" block="true" action="#{gestaoInterconsultasController.voltar}" profile="back" ></mec:commandButton> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
</html>
