<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Grupos de Justificativa de Hemoterapia Associados a Justificativas :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterGrupoJustifAssocJustificativaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterGrupoJustifAssocJustificativaController}" ignoreEnter="true"/>  
      <h:form id="cadastrarJustificativaAssociadasForm" prependId="false"> 
        <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.LABEL_MANTER_GRUPO_JUSTIFICATIVA_ASSOCIADOS}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_PESQ_GRUPOS_JUSTIF_ASSOCIADOS}" id="descricaoJustificativas" value="#{manterGrupoJustifAssocJustificativaController.grupoJustificativaComponenteSanguineo.descricao}" style="text-transform:uppercase" required="true" removerCaratersEspeciais="false" size="70" maxlength="60"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="titulo" required="true" removerCaratersEspeciais="false" style="text-transform:uppercase" label="#{messages.LABEL_TITULO}" title="#{messages.TITLE_TITULO_PESQ_GRUPOS_JUSTIF_ASSOCIADOS}" value="#{manterGrupoJustifAssocJustificativaController.grupoJustificativaComponenteSanguineo.titulo}" maxlength="15" size="15"/>  
            <mec:selectBooleanCheckbox id="indGrupoAtivo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_PESQ_GRUPOS_JUSTIF_ASSOCIADOS}" value="#{manterGrupoJustifAssocJustificativaController.situacaoGrupo}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DATA_CRIADO_EM_MANTER_GRUPOS}" required="true" size="20" readonly="true" value="#{manterGrupoJustifAssocJustificativaController.dataCriado}" id="criadoEm"/>  
            <mec:inputText label="#{messages.LABEL_CRIADO_POR_GRUPO_JUSTIFICATIVA_ASSOCIADOS}" size="55" maxlength="55" readonly="true" id="suggestionCriadoPor" value="#{manterGrupoJustifAssocJustificativaController.grupoJustificativaComponenteSanguineo.servidor.pessoaFisica.nome}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="alteradoEm" label="#{messages.LABEL_DATA_ALTERADO_EM_MANTER_GRUPOS}" required="true" size="20" readonly="true" value="#{manterGrupoJustifAssocJustificativaController.dataAlterado}"/>  
            <mec:inputText id="suggestionAlteradoPor" label="#{messages.LABEL_ALTERADO_POR_GRUPO_JUSTIFICATIVA_ASSOCIADOS}" size="55" maxlength="55" readonly="true" value="#{manterGrupoJustifAssocJustificativaController.grupoJustificativaComponenteSanguineo.servidorAlterado.pessoaFisica.nome}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <br clear="none"/>  
        <mec:commandButton id="bt_salvar" value="#{messages.LABEL_BOTAO_SALVAR_MANTER_GRUPOS_JUSTIF_ASSOCIADOS}" action="#{manterGrupoJustifAssocJustificativaController.gravar}" profile="ok"/>  
        <mec:commandButton id="bt_voltar" value="#{messages.LABEL_BOTAO_CANCELAR_MANTER_GRUPOS_JUSTIF_ASSOCIADOS}" immediate="true" action="#{manterGrupoJustifAssocJustificativaController.cancelar}" profile="cancel"/> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
