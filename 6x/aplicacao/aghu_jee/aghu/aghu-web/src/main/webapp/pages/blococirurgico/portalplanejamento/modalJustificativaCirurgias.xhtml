<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog resizeable="false" id="modalJustificativaCirurgias" width="605" height="250" modal="true" resizable="false" widgetVar="modalJustificativaCirurgiasWG" closable="true"> 
       <p:ajax event="close" update="formJustificativaCirurgia" listener="#{justificativaExcluirAgendamentoController.limparParametros}"/> 
       <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{justificativaExcluirAgendamentoController.abreviar(justificativaExcluirAgendamentoController.tituloModal,75)}" title="#{justificativaExcluirAgendamentoController.tituloModal}"/> 
        </h:panelGroup> 
      </f:facet>
      <h:form prependId="false" id="formJustificativaCirurgia"> 
        <p:outputPanel id="modalJustificativaCirurgiaPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputTextArea id="inputJustificativa" cols="76" rows="9" required="true" title="#{justificativaExcluirAgendamentoController.tituloJustificativa}" label="#{messages.LABEL_JUSTIFICATIVA_EXCLUSAO_CIRURGIA}" value="#{justificativaExcluirAgendamentoController.justificativa}" maxlength="500" autoResize="true"/> 
          </aghu:linha> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{justificativaExcluirAgendamentoController.gravarJustificativaExclusaoCirurgia}" process="@this,inputJustificativa" profile="ok" ajax="true" render="modalJustificativaCirurgiaPanel,formCirurgiasCanceladasResultados,formListaEsperaAgendaMedicoResultados"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" oncomplete="PF('modalJustificativaCirurgiasWG').hide();" profile="cancel" ajax="true" render="modalJustificativaCirurgiaPanel"/> 
        </aghu:acao> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
