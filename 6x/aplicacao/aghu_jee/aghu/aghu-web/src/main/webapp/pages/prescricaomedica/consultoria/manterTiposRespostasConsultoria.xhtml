<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">

	<ui:define name="head">
		<title>#{messages.TITLE_TIPOS_RESPOSTAS_CONSULTORIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{manterTiposRespostasConsultoriaController.inicio}"/> 
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{manterTiposRespostasConsultoriaController}" ignoreEnter="true"/>
		<h:form prependId="false" id="formPrincipal">
			<aghu:panelGeral legend="#{messages.TITLE_MANTER_TIPO_RESPOSTA_CONSULTORIA}">
				<aghu:linha>
					<mec:inputNumero id="codigo"
						label="#{messages.LABEL_CODIGO_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.seq}"
						readonly="true"
						maxlength="3" size="3" />

					<mec:inputText id="descricao"
						label="#{messages.LABEL_DESCRICAO_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.descricao}"
						required="true"
						readonly="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.seq != null}"
						maxlength="45" size="45" style="text-transform:uppercase" />

					<mec:inputNumero id="ordemVisual"
						label="#{messages.LABEL_ORDEM_VISUAL_TIPOS_RESPOSTAS_CONSULTORIA}"
						title="#{messages.TITLE_ORDEM_VISUAL_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.ordemVisualizacao}"
						required="true"
						maxlength="3" size="3" />
				</aghu:linha>

				<aghu:linha>
					<mec:selectBooleanCheckbox id="primeiraVez"
						label="#{messages.LABEL_PRIMEIRA_VEZ_TIPOS_RESPOSTAS_CONSULTORIA}"
						title="#{messages.TITLE_PRIMEIRA_VEZ_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.indPrimVez}" />
						
					<mec:selectBooleanCheckbox id="respostaObrigatoria"
						label="#{messages.LABEL_RESPOSTA_OBRIGATORIA_TIPOS_RESPOSTAS_CONSULTORIA}"
						title="#{messages.TITLE_RESPOSTA_OBRIGATORIA_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.indDigitObrigatoria}" />
						
					<mec:selectBooleanCheckbox id="acompanhamento"
						label="#{messages.LABEL_ACOMPANHAMENTO_TIPOS_RESPOSTAS_CONSULTORIA}"
						title="#{messages.TITLE_ACOMPANHAMENTO_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.indAcompanhamento}" />
						
					<mec:selectBooleanCheckbox id="respObrigAcompanhamento"
						label="#{messages.LABEL_RESP_OBRIG_ACOMPANHAMENTO_TIPOS_RESPOSTAS_CONSULTORIA}"
						title="#{messages.TITLE_RESP_OBRIG_ACOMPANHAMENTO_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.mpmTipoRespostaConsultoria.indDigitObrigAcomp}" />
						
					<mec:selectBooleanCheckbox id="ativo"
						label="#{messages.LABEL_ATIVO_TIPOS_RESPOSTAS_CONSULTORIA}"
						title="#{messages.TITLE_SITUACAO_TIPOS_RESPOSTAS_CONSULTORIA}"
						value="#{manterTiposRespostasConsultoriaController.indSituacao}" />
				</aghu:linha>
			</aghu:panelGeral>

			<aghu:acao>
				<mec:commandButton id="bt_confirmar"
					value="#{messages.LABEL_GRAVAR}"
					disabled="#{not mf:hasPermission(securityController, 'manterCadastrosConsultoriaInternacao,executar')}"
					action="#{manterTiposRespostasConsultoriaController.confirmar}" profile="ok" />
					
				<mec:backButton id="bt_cancelar" immediate="true"
					action="#{manterTiposRespostasConsultoriaController.cancelar}" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
