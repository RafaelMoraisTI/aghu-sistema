<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_PESQUISAR_SERVICOS']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{servicoPaginatorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{servicoPaginatorController}"/>  
      <p:outputPanel id="corpoPagina" layout="inline"> 
        <h:form prependId="false" id="formPesquisa"> 
          <aghu:panelGeral legend="#{messages.LABEL_PESQUISAR_SERVICOS}"> 
            <aghu:linha> 
              <mec:inputNumero id="tfCodigo" label="#{messages.LABEL_CODIGO_SERVICO}" title="#{messages.TITLE_CODIGO_SERVICO}" value="#{servicoPaginatorController.criteria.codigo}" size="10" maxlength="6"/>  
              <mec:inputText id="tfNome" label="#{messages.LABEL_NOME_SERVICO}" title="#{messages.TITLE_NOME_SERVICO}" value="#{servicoPaginatorController.criteria.nome}" maxlength="60" size="60" style="text-transform: uppercase"/>  
              <mec:selectOneMenu id="cbSituacao" label="#{messages.LABEL_SITUACAO_SERVICO}" title="#{messages.TITLE_SITUACAO_SERVICO}" value="#{servicoPaginatorController.criteria.situacao}" enum="DominioSituacao"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="sbGrupo" label="#{messages.LABEL_GRUPO_SERVICO}" title="#{messages.TITLE_GRUPO_SERVICO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarGrupos" controller="#{servicoPaginatorController}" value="#{servicoPaginatorController.criteria.grupo}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox id="sbGrupoNaturezaDespesa" label="#{messages.LABEL_GRUPO_NATUREZA_DESPESA_SERVICO}" title="#{messages.TITLE_GRUPO_NATUREZA_DESPESA_SERVICO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarGruposNaturezaDespesa" controller="#{servicoPaginatorController}" value="#{servicoPaginatorController.criteria.grupoNatureza}" render="sbNaturezaDespesa"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO_SERVICO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO_SERVICO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox id="sbNaturezaDespesa" label="#{messages.LABEL_NATUREZA_DESPESA_SERVICO}" title="#{messages.TITLE_NATUREZA_DESPESA_SERVICO}" descricaoInput="id.codigo" descricaoLabel="descricao" suggestionAction="pesquisarNaturezasDespesa" readonly="#{empty servicoPaginatorController.criteria.grupoNatureza}" controller="#{servicoPaginatorController}" value="#{servicoPaginatorController.criteria.natureza}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO_SERVICO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.id.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO_SERVICO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="sbCatSer" label="#{messages.LABEL_CATSER_SERVICO}" title="#{messages.TITLE_CATSER_SERVICO}" width="800" descricaoInput="itCoServico" descricaoLabel="itNoServico" suggestionAction="pesquisarCatSer" controller="#{servicoPaginatorController}" value="#{servicoPaginatorController.criteria.catSer}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.itCoServico}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.itNoServico}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_CONTRATO_SERVICO}" title="#{messages.TITLE_CONTRATO_SERVICO}" id="cbContrato" value="#{servicoPaginatorController.criteria.contrato}"/>  
              <mec:inputTextData label="#{messages.LABEL_DATA_CADASTRO_SERVICO}" title="#{messages.TITLE_DATA_CADASTRO_SERVICO}" maxlength="15" id="dtCadastro" value="#{servicoPaginatorController.criteria.dataCadastro}" tipo="data"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_PESQUISAR}" id="bt_pesquisar" action="#{servicoPaginatorController.pesquisar}" profile="search"/>  
            <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" immediate="true" action="#{servicoPaginatorController.limpar}" styleClass="bt_cinza" profile="clear" ajax="true" render="formPesquisa,formLista" />
            <p:outputPanel rendered="#{servicoPaginatorController.ativo         and mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')         or mf:hasPermission(securityController,'cadastrarServico,gravar')}" layout="inline"> 
              <mec:commandButton id="bt_novo" value="#{messages.LABEL_NOVO}" immediate="true" action="#{servicoPaginatorController.redirecionarPaginaServicoCRUD}" profile="add"> 
                <f:setPropertyActionListener target="#{servicoController.servico}" value="#{null}" for="command"/>  
                <f:setPropertyActionListener target="#{servicoController.isUpdate}" value="false" for="command"/>  
                <f:setPropertyActionListener target="#{servicoController.isReadonly}" value="false" for="command"/> 
              </mec:commandButton> 
            </p:outputPanel> 
          </aghu:acao> 
        </h:form>  
        <h:form prependId="false" id="formLista"> 
          <mec:serverDataTable dataModel="dataModel" value="#{servicoPaginatorController}" rendered="#{servicoPaginatorController.ativo}" id="tabelaServicos" controller="#{servicoPaginatorController}"> 
            <c:set var="item" value="#{item}"/>  
            <p:column styleClass="white-space: nowrap"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ACAO}"/> 
              </f:facet>  
              <mec:commandLink id="bt_editar" title="#{messages.LABEL_EDITAR}" action="#{servicoPaginatorController.redirecionarPaginaServicoCRUD}" immediate="true" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')       or mf:hasPermission(securityController,'cadastrarServico,gravar')}" profile="edit"> 
                <f:setPropertyActionListener target="#{servicoController.servico}" value="#{item}" for="command"/>  
                <f:setPropertyActionListener target="#{servicoController.isUpdate}" value="true" for="command"/>  
                <f:setPropertyActionListener target="#{servicoController.isReadonly}" value="false" for="command"/> 
              </mec:commandLink>  
              <mec:commandLink id="bt_visualizar" title="#{messages.LABEL_VISUALIZAR}" action="#{servicoPaginatorController.redirecionarPaginaServicoCRUD}" immediate="true" rendered="#{not mf:hasPermission(securityController,'cadastrarServico,gravar')}" styleClass=" silk-zoom silk-icon"> 
                <f:setPropertyActionListener target="#{servicoController.servico}" value="#{item}" for="command"/>  
                <f:setPropertyActionListener target="#{servicoController.isUpdate}" value="false" for="command"/>  
                <f:setPropertyActionListener target="#{servicoController.isReadonly}" value="true" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{item.codigoENome}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_GRUPO_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{item.grupoServico.codigo}"/>  
              <p:tooltip mode="ajax" style="width:300px; word-wrap: break-word;" direction="bottom-right" styleClass="tooltip" layout="block"> 
                <h:outputText value="#{item.grupoServico.descricao}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CONTRATO_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{servicoPaginatorController.getDescricaoContrato(item)}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CADASTRADO_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{item.dtDigitacao}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText>  
              <p:tooltip mode="ajax" style="width:300px; word-wrap: break-word;" direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{empty item.dtAlteracao}"> 
                <h:outputText value="#{item.servidor.pessoaFisica.nome}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ALTERADO_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{item.dtAlteracao}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText>  
              <p:tooltip mode="ajax" style="width:300px; word-wrap: break-word;" direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty item.dtAlteracao}"> 
                <h:outputText value="#{item.servidor.pessoaFisica.nome}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESTIVADO_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{item.dtDesativacao}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText>  
              <p:tooltip mode="ajax" style="width:300px; word-wrap: break-word;" direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty item.dtDesativacao}"> 
                <h:outputText value="#{item.servidorDesativado.pessoaFisica.nome}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_SITUACAO_SERVICO}"/> 
              </f:facet>  
              <h:outputText value="#{item.situacao.descricao}"/> 
            </p:column> 
          </mec:serverDataTable> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
