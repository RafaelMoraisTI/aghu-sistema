<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Detalhar Internação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaDetalheInternacaoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaDetalheInternacaoController}"/>  
      <h:form prependId="false" id="formPesquisaDetalheInternacao"> 
        <aghu:panelGeral legend="Detalhar Internação"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_INTERNACAO}" size="9" maxlength="8" title="#{messages.TITLE_EXIBE_INTERNACAO}" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.seq}" readonly="true" id="exibeInternacao"/>  
            <mec:inputText label="#{messages.LABEL_CODIGO}" size="9" maxlength="8" title="#{messages.TITLE_EXIBE_CODIGO}" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.pacCodigo}" readonly="true" id="exibeCodigo"/>  
            <mec:inputText label="#{messages.LABEL_PRONTUARIO}" size="9" maxlength="8" title="#{messages.TITLE_EXIBE_PRONTUARIO}" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.prontuario}" readonly="true" id="exibeProntuario"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" title="#{messages.TITLE_EXIBE_NOME}" size="70" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.nome}" readonly="true" id="exibeNome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DATA_INTERNACAO}" title="Data de Internacao" size="25" maxlength="18" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.dataHoraInternacao}" id="dthrInternacao">
            	<f:convertDateTime for="inputId" pattern="dd/MM/yyyy HH:mm"/>
            </mec:inputText>  
            <mec:inputText label="#{messages.LABEL_DATA_PREVISAO}" title="Data de Previsão de Alta" size="10" maxlength="10" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.dataPrevisaoAlta}" id="dtPrevAlta">
            	<f:convertDateTime for="inputId" pattern="dd/MM/yyyy"/>
            </mec:inputText>  
            <mec:inputNumero label="#{messages.LABEL_IDADE}" size="9" maxlength="8" title="#{messages.TITLE_IDADE}" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.idade}" readonly="true" id="idade"/>  
            <mec:inputText label="Sexo" size="8" maxlength="2" title="#{messages.TITLE_SEXO}" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.sexo}" style="text-transform:uppercase" id="sexo"/>  
            <mec:inputText label="#{messages.LABEL_LEITO}" title="Leito de internação" size="14" maxlength="14" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.ltoLtoId}" id="leito"/>  
            <mec:inputText label="#{LABEL_QUARTO}" size="12" maxlength="10" title="#{LABEL_QUARTO}" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.descricaoQuarto}" id="qrtNumero"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO_UNIDADE}" title="Código unidade de internação" size="8" maxlength="8" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.unfSeq}" id="codigoUNIDADE"/>  
            <mec:inputText label="#{messages.LABEL_UNIDADE}" title="Descricao Unidade de internação" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.andarAlaDescricao}" id="descUnidade"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CONVENIO_CODIGO}" title="Convênio da internação" size="5" maxlength="5" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.codigoConvenio}" id="convenio"/>  
            <mec:inputText title="Convênio da internação" label="#{messages.LABEL_CONVENIO}" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.descricaoConvenio}" id="descConvenio"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" title="Especialidade da Internação" size="5" maxlength="4" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.siglaEspecialidade}" id="espSeq"/>  
            <mec:inputText label="#{messages.LABEL_ESPECIALIDADE}" title="Especialidade da Internação" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.nomeEspecialidade}" id="nomeEspecialidade"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_MEDICO}" title="Medico " size="8" maxlength="8" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.numeroRegistroConselho}" id="nroRegConselho"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" title="Nome do médico responsável" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.nomeProfessor}" id="nomeProfessor"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO_RESP_INTERNACAO}" title="Responsável pela internação" size="5" maxlength="5" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.vinculoServidorCodigoGerado}" id="serVinCodigoGerado"/>  
            <mec:inputText label="#{messages.LABEL_MATRICULA_RESP_INTERNACAO}" title="Responsável pela internação" size="5" maxlength="5" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.matriculaServidorGerado}" id="serMatriculaGerado"/>  
            <mec:inputText label="#{messages.LABEL_RESP_INTERNACAO}" title="Responsável pela internação" size="70" maxlength="70" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.nomeServidorGerado}" id="nomeRespInternacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_ORIGEM}" title="Origem" size="50" maxlength="50" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.descricaoOrigemEventos}" id="origem"/>  
            <mec:inputText label="#{messages.LABEL_DATA_ATEND_EMERG}" title="Data de Atendimento Emergencia" size="18" maxlength="18" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.dataHoraAntendimentoUrgencia}" id="dthrAtendEmerg">
            	<f:convertDateTime for="inputId" pattern="dd/MM/yyyy"/>
            </mec:inputText>  
            <mec:inputText label="#{messages.LABEL_DATA_ALTA_ATEND_EMERG}" title="Data de Alta Atend Emerg" size="18" maxlength="18" styleclass="suggestion_input" readonly="true" value="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.dataHoraAltaAntendimentoUrgencia}" id="dthrAltaAtendEmerg">
            	<f:convertDateTime for="inputId" pattern="dd/MM/yyyy HH:mm"/>
            </mec:inputText> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton disabled="#{pesquisaDetalheInternacaoController.vAinPesqPacOV.seqAntendimentoUrgencia == null}" value="Detalhar Atendimento Urgência" action="#{pesquisaDetalheInternacaoController.detalharAtendimentoUrgencia}" oncomplete="PF('modalAtendUrgenciaWG').show();;" ajax="true" render="modalDetalhes, sequencia , codigoPaciente, exibeNomePaciente, prontuarioPaciente,sexoPaciente, leitoInternacao,        qrtNumeroInternacao, dthrInternacaoPaciente, dtPrevAltaPaciente, convenioPaciente,          especialidadeSeq, nomeEspecialidadePaciente, informadoPor, matricula, nomeServidor, unidadeDescricao" process="@this" styleClass="bt_cinza"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{pesquisaDetalheInternacaoController.retornarPesquisarLeito}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="formPesquisaDetalheInternacao2"> 
        <mec:serverDataTable id="tabelaResult" dataModel="dataModel" rendered="#{pesquisaDetalheInternacaoController.dataModel.pesquisaAtiva}" controller="#{pesquisaDetalheInternacaoController}"> 
          <c:set var="_cid" value="#{item}"/>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_CID_DESCRICAO}"/> 
            </f:facet>  
            <h:outputText value="#{_cid.descricao}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_CID_CAPITULO}"/> 
            </f:facet>  
            <h:outputText value="#{_cid.numero}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_CID_PRIORIDADE}"/> 
            </f:facet>  
            <h:outputText value="#{_cid.prioridade}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form>  
      <h:form prependId="false" id="formPesquisaDetalheInternacao3">
      	<ui:include src="modalAtendUrgencia.xhtml"/>
      </h:form>	 
    </ui:define> 
  </ui:composition> 
</html>
