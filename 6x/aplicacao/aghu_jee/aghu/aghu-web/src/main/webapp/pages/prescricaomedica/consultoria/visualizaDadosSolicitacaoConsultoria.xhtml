<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">

	<ui:define name="head">
		<title>#{messages.TITLE_VISUALIZAR_DADOS_SOLICITACAO_CONSULTORIA}
			:: #{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction
				action="#{visualizaDadosSolicitacaoConsultoriaController.iniciar}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig
			controller="#{visualizaDadosSolicitacaoConsultoriaController}"
			ignoreEnter="true" />

		<h:form prependId="false" id="formVisualizar">

			<aghu:panelGeral legend="#{messages.LABEL_PACIENTE}">

				<!-- Linha 1 -->
				<aghu:linha>

					<mec:inputText id="prontuario" label="#{messages.LABEL_PRONTUARIO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.prontuario}"
						maxlength="10" size="10" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="nomePaciente"
						label="#{messages.LABEL_NOME_PACIENTE}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.nomePaciente}"
						maxlength="85" size="85" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="dataNascimento"
						label="#{messages.LABEL_VISUALIZAR_DADOS_SOLIC_CONS_DATA_NASCIMENTO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.dataNascimento}"
						maxlength="10" size="10" style="text-transform:uppercase"
						datePattern="dd/MM/yyyy" readonly="true" />

					<mec:inputText id="sexo" label="#{messages.LABEL_SEXO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.sexo}"
						maxlength="1" size="1" style="text-transform:uppercase"
						readonly="true" />

				</aghu:linha>

				<!-- Linha 2 -->
				<aghu:linha>

					<mec:inputText id="idade" label="#{messages.LABEL_IDADE}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idade}"
						maxlength="42" size="42" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="localizacao"
						label="#{messages.LABEL_LOCALIZACAO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.localizacao}"
						maxlength="53" size="53" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="dataAtendimento"
						label="#{messages.LABEL_VISUALIZAR_DADOS_SOLIC_CONS_DATA_ATENDIMENTO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.dataAtendimento}"
						maxlength="10" size="10" style="text-transform:uppercase"
						datePattern="dd/MM/yyyy" readonly="true" />


				</aghu:linha>


				<!-- Linha 3 -->
				<aghu:linha>

					<mec:inputText id="clinica" label="#{messages.LABEL_CLINICA}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.clinica}"
						maxlength="25" size="25" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="especialidadeAtendimento"
						label="#{messages.LABEL_ESPECIALIDADE}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.especialidadeAtendimento}"
						maxlength="30" size="30" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="equipe" label="#{messages.LABEL_EQUIPE}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.equipe}"
						maxlength="50" size="50" style="text-transform:uppercase"
						readonly="true" />

				</aghu:linha>

			</aghu:panelGeral>


			<aghu:panelGeral legend="#{messages.LABEL_SOLICITACAO}">

				<!-- Linha 1 -->
				<aghu:linha>

					<mec:inputText id="especialidade"
						label="#{messages.LABEL_ESPECIALIDADE}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.especialidade}"
						maxlength="45" size="45" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="dataSolicitacao"
						label="#{messages.LABEL_DATA_SOLICITACAO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.dataSolicitacao}"
						maxlength="10" size="10" style="text-transform:uppercase"
						datePattern="dd/MM/yyyy" readonly="true" />

					<mec:inputNumero id="prescricao"
						label="#{messages.LABEL_PRESCRICAO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.prescricao}"
						maxlength="10" size="10" readonly="true" />

				</aghu:linha>


				<!-- Linha 1 -->
				<aghu:linha>

					<mec:inputText id="solicitante"
						label="#{messages.LABEL_SOLICITANTE}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.solicitante}"
						maxlength="70" size="70" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="conselho" label="#{messages.LABEL_CONSELHO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.conselho}"
						maxlength="25" size="25" style="text-transform:uppercase"
						readonly="true" />

					<mec:inputText id="numeroConselho"
						label="#{messages.LABEL_NUMERO_CONSELHO}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.numeroConselho}"
						maxlength="10" size="10" style="text-transform:uppercase"
						readonly="true" />
				</aghu:linha>

			</aghu:panelGeral>

			<aghu:panelGeral legend="#{messages.LABEL_MOTIVO}">

				<mec:inputTextArea id="descricao" cols="127" rows="10"
					maxlength="2000" label="#{messages.LABEL_DESCRICAO}" size="125"
					value="#{visualizaDadosSolicitacaoConsultoriaController.vo.descricao}"
					removerCaratersEspeciais="false" readonly="true" />

			</aghu:panelGeral>

			<aghu:acao>
				<mec:commandButton id="bt_imprimir"
					value="#{messages.LABEL_IMPRIMIR}"
					action="#{relatorioConsultoriaController.directPrint}"
					profile="print" block="true">
					<f:setPropertyActionListener
						target="#{relatorioConsultoriaController.atdSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idAtdSeq}"
						for="command" />
					<f:setPropertyActionListener
						target="#{relatorioConsultoriaController.scnSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idScnSeq}"
						for="command" />
					<f:setPropertyActionListener
						target="#{relatorioConsultoriaController.tipoImpressao}"
						value="IMPRESSAO" for="command" />
				</mec:commandButton>

				<mec:commandButton id="bt_diagnostico"
					value="#{messages.LABEL_DIAGNOSTICO}"
					action="#{visualizaDadosSolicitacaoConsultoriaController.redirecionarDiagnosticosPacientes}"
					profile="view" block="true">
					<f:setPropertyActionListener
						target="#{diagnosticosPacienteController.atendimentoSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idAtdSeq}"
						for="command" />
					<f:setPropertyActionListener
						target="#{diagnosticosPacienteController.voltarPara}"
						value="prescricaomedica-visualizaDadosSolicitacaoConsultoria" for="command" />
				</mec:commandButton>

				<mec:commandButton id="bt_responder"
					value="#{messages.LABEL_RESPONDER}"
					action="#{visualizaDadosSolicitacaoConsultoriaController.redirecionarCadastroRespostasConsultorias}"
					disabled="#{visualizaDadosSolicitacaoConsultoriaController.habilitarBotaoResponder}"
					profile="ok" block="true">

					<f:setPropertyActionListener
						target="#{cadastroRespostasConsultoriaController.scnAtdSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idAtdSeq}"
						for="command" />

					<f:setPropertyActionListener
						target="#{cadastroRespostasConsultoriaController.scnSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idScnSeq}"
						for="command" />

					<f:setPropertyActionListener
						target="#{cadastroRespostasConsultoriaController.voltarPara}"
						value="visualizaDadosSolicitacaoConsultoria" for="command" />

				</mec:commandButton>

				<mec:commandButton id="bt_imprimirResposta"
					value="#{messages.LABEL_IMPRIMIR_RESPOSTA}"
					action="#{relatorioRetornoConsultoriaController.directPrint}"
					profile="print" block="true">
					<f:setPropertyActionListener
						target="#{relatorioRetornoConsultoriaController.atdSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idAtdSeq}"
						for="command" />
					<f:setPropertyActionListener
						target="#{relatorioRetornoConsultoriaController.scnSeq}"
						value="#{visualizaDadosSolicitacaoConsultoriaController.vo.idScnSeq}"
						for="command" />
				</mec:commandButton>

				<mec:commandButton id="bt_cancelar" value="#{messages.LABEL_VOLTAR}"
					action="#{visualizaDadosSolicitacaoConsultoriaController.cancelar}"
					profile="back" block="true" immediate="true"
					rendered="#{visualizaDadosSolicitacaoConsultoriaController.voltarPara != null}">
				</mec:commandButton>

			</aghu:acao>


		</h:form>

	</ui:define>
</ui:composition>
</html>
