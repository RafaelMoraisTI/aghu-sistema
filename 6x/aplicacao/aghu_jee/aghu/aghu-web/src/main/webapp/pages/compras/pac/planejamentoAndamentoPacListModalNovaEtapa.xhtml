<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalNovaEtapa" resizeable="false" zindex="2" width="600" height="300" modal="true" resizable="false" widgetVar="modalNovaEtapaWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_CADASTRO_LOCAL_ETAPA_PAC}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalNovaEtapaPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputText id="idNovaEtapaNrPac" value="#{planejamentoAndamentoPacController.numeroDescricaoPac}" label="#{messages.LABEL_PACS}" size="80" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="idNovaEtapaSgLocal" label="#{messages.LABEL_LOCAL}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarLocalizacaoProcessoPorCodigoOuDescricao" posSelectionAction="verificarHouveAlteracaoNovaEtapa" posDeleteAction="verificarHouveAlteracaoNovaEtapa" controller="#{planejamentoAndamentoPacController}" value="#{planejamentoAndamentoPacController.localNovaEtapa}" render="panelBtVoltarNova"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="idNovaEtapaDescricao" nome="idNovaEtapaDescricao" value="#{planejamentoAndamentoPacController.descricaoNovaEtapa}" label="#{messages.LABEL_ETAPA}" size="60" style="text-transform:uppercase" removerCaratersEspeciais="false"> 
              <p:ajax event="change" update="@(#panelBtVoltarNova)" process="@this" listener="#{planejamentoAndamentoPacController.verificarHouveAlteracaoNovaEtapa}"/> 
            </mec:inputText> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero id="idNovaEtapaTempoPrevisto" nome="idNovaEtapaTempoPrevisto" label="#{messages.LABEL_TEMPO_PREVISTO_PACS}" size="5" value="#{planejamentoAndamentoPacController.novaEtapaTempoPrevisto}"> 
              <p:ajax event="change" update="@(#panelBtVoltarNova)" process="@this" listener="#{planejamentoAndamentoPacController.verificarHouveAlteracaoNovaEtapa}"/> 
            </mec:inputNumero> 
          </aghu:linha> 
        </p:outputPanel> 
      </aghu:panelGeral>  
      <aghu:acao> 
        <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" process="@this" action="#{planejamentoAndamentoPacController.gravarNovaEtapa}" oncomplete="PF('modalNovaEtapaWG').hide();;" profile="ok"  render="modalNovaEtapaPanel, panelTableEtapasProcesso"/>  
        <p:outputPanel id="panelBtVoltarNova" layout="inline"> 
          <mec:commandButton id="bt_voltar" value="#{planejamentoAndamentoPacController.houveAlteracaoNovaEtapa ? messages.LABEL_CANCELAR : messages.LABEL_VOLTAR}" oncomplete="PF('modalNovaEtapaWG').hide();;" action="#{planejamentoAndamentoPacController.cancelarEdicao}" styleClass="#{planejamentoAndamentoPacController.houveAlteracaoNovaEtapa ? 'bt_vermelho ' : 'bt_vermelho icon-back'} bt_cinza" ajax="true" profile="back"/> 
        </p:outputPanel> 
      </aghu:acao> 
    </p:dialog> 
  </ui:composition> 
</html>
