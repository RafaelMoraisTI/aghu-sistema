<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:outputPanel id="panelTabelaInternacao" layout="inline">
  		<p:accordionPanel multiple="true" activeIndex="-1" dynamic="true">
  			<p:tab title="#{messages.LABEL_DIAGNOSTICOS_CIDS}">
  				<mec:serverDataTable id="tabelaInternacao"
					list="#{visualizarCustoGeralPacienteArvoreController.listaCustoGeralInternacao}" scrollable="false">
					<c:set var="int" value="#{item}" />
					<p:column style="text-align: left;" width="40%">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_DIAGNOSTICOS_CIDS}" />
						</f:facet>
						<h:outputText value="#{int.diagnostico}" />
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_PRINCIPAL}" />
						</f:facet>
						<h:outputText value="#{int.principal}">
							<f:converter converterId="simNaoConverter"/>
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_PORTAL_PESQUISA_DATA_INICIO}" />
						</f:facet>
						<h:outputText value="#{int.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_PORTAL_PESQUISA_DATA_FIM}" />
						</f:facet>
						<h:outputText value="#{int.dataFim}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
				</mec:serverDataTable>
  			</p:tab>
  			<p:tab title="#{messages.LABEL_PROCEDIMENTOS}">
  				<mec:serverDataTable id="tabelaProcedimentos"
					list="#{visualizarCustoGeralPacienteArvoreController.listaProcedimentosInternacao}" scrollable="false">
					<p:column style="text-align: left;" width="40%">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_PROCEDIMENTO}" />
						</f:facet>
						<h:outputText value="#{item.itemProcedimentoHospitalar.descricao}" />
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_PRINCIPAL}" />
						</f:facet>
						<h:outputText value="#{item.principal}">
							<f:converter converterId="simNaoConverter"/>
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_CONTA}" />
						</f:facet>
						<h:outputText value="#{item.contaConvenio.nro}"  rendered="#{item.contaConvenio != null}"/>
						<h:outputText value="#{item.contaHospitalar.seq}"  rendered="#{item.contaHospitalar != null}"/>
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_VALOR}" />
						</f:facet>
						<h:outputText value="#{item.contaConvenio.qtdeCsh}"  rendered="#{item.contaConvenio != null}">
							<f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2"/>
						</h:outputText>
						<h:outputText value="#{item.contaHospitalar.valorSh + item.contaHospitalar.valorUti + item.contaHospitalar.valorUtie + item.contaHospitalar.valorSp + item.contaHospitalar.valorAcomp + item.contaHospitalar.valorRn + item.contaHospitalar.valorSadt + item.contaHospitalar.valorHemat + item.contaHospitalar.valorTransp + item.contaHospitalar.valorOpm}"  rendered="#{item.contaHospitalar != null}">
							<f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2"/>
						</h:outputText>
					</p:column>
					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{messages.LABEL_CONVENIO}" />
						</f:facet>
						<h:outputText value="#{item.contaConvenio.fatConvSaudePlanos.convenioSaude.descricao}"  rendered="#{item.contaConvenio != null}"/>
						<h:outputText value="#{item.contaHospitalar.convenioSaudePlano.convenioSaude.descricao}"  rendered="#{item.contaHospitalar != null}"/>
					</p:column>
					
				</mec:serverDataTable>
  			</p:tab>
  		</p:accordionPanel>
  	</p:outputPanel>
  </ui:composition> 
</html>
