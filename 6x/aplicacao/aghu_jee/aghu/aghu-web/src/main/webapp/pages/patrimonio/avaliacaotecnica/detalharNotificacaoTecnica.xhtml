<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_LISTAR_ACEITES_TECNICOS_SEREM_REALIZADOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{listaNotificacaoTecnicaController}" />
		<h:form prependId="false" id="form_pesquisa">
			<aghu:panelGeral legend="#{messages.LABEL_LISTAGEM_NOTIFICACAO_TECNICA}">
				<aghu:linha>
					<mec:inputText id="tipo" readonly="true" style="width: 200px;" label="#{messages.LABEL_TIPO}" value="#{detalharNotificacaoTecnicaController.tipo}" />
					<mec:inputText id="dataCriacao" readonly="true" style="width: 135px;" label="#{messages.LABEL_DATA_CRIACAO_DETALHES}" value="#{detalharNotificacaoTecnicaController.dataCriacao}" />
				</aghu:linha>
					<mec:inputTextArea id="descricaoNotificacaoTecnica" disabled="true" label="#{messages.LABEL_LISTAGEM_NOTIFICACAO_TECNICA}" cols="130" rows="20" value="#{detalharNotificacaoTecnicaController.descricao}" autoResize="false"/>
				<aghu:linha>
				</aghu:linha>				
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="bt_visualizar" 
					value="#{messages.LABEL_VISUALIZAR}"
					action="#{detalharNotificacaoTecnicaController.visualizar}" 
					profile="view"
					disabled="#{!mf:hasPermission(securityController,'imprimirNotTecItemRecebimento,executar')}"/>
				<mec:commandButton id="bt_Voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{detalharNotificacaoTecnicaController.voltar}" styleClass="bt_voltar bt_cinza" profile="back"/>
			</aghu:acao>
		</h:form>	
	</ui:define>
</ui:composition>
</html>
