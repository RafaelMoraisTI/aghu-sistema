       <aghu:linha>

       <aghu:linha> 
         <p:outputPanel id="panel_botao_finalizar" layout="inline">

					disabled="#{not atenderPacientesAgendadosController.habilitaFinalizar}"
					rendered="#{mf:hasPermission(securityController,'finalizarAtendimentoAmbulatorio,finalizar')}"

					styleClass="bt_cinza">
					<f:setPropertyActionListener
						target="#{atenderPacientesAgendadosController.voltarListaPacientes}"
						value="true" for="command" />
