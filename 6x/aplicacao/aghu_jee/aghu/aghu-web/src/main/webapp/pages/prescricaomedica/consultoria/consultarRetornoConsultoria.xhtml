<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" 
xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
xmlns:mf="http://www.mec.gov.br/taglib">
  
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">  
    	<ui:define name="head"> 
      		<title>#{messages.LABEL_SOLICITACAO_CONSULTORIA_CRC} :: #{messages.NOME_ABREVIADO_PROJETO}</title>
			<script  type="text/javascript">
			  jQuery(document).ready(function() {
				   jQuery('input[id^=inCodEspecialidade]').attr('disabled',true);
				   jQuery('input[id^=inEspecialidade]').attr('disabled',true);
				   jQuery('input[id^=inCodProntuario]').attr('disabled',true);
				   jQuery('input[id^=inNomePaciente]').attr('disabled',true);
			  });  
			</script>	
    	</ui:define>  
     	<ui:define name="metadata"> 
      		<f:metadata> 
        		<f:viewAction action="#{consultarRetornoConsultoriaController.iniciar}"/> 
      		</f:metadata> 
    	</ui:define>  
    	<ui:define name="body"> 
      		<mec:pageConfig controller="#{consultarRetornoConsultoriaController}"/>
      		<h:form prependId="false" id="formListaPacientes">
      			<aghu:panelGeral id="panelSolConsult" legend="#{messages.LABEL_SOLICITACAO_CONSULTORIA_CRC}">
      				<aghu:linha id="row1">
						<aghu:acao newLine="false">
							<p:outputLabel id="lbEspecialidade" value="#{messages.LABEL_ESPECIALIDADE}"/>
						</aghu:acao>
						<div>	
							<mec:inputText id="inCodEspecialidade" showLabel="false" size="3" 
							title="#{messages.TITLE_COD_ESPECIALIDADE_CRC}"  style=";margin-left: 30px;" 
							value="#{consultarRetornoConsultoriaController.siglaEspecialidade}"/>
							<mec:inputText id="inEspecialidade" showLabel="false" size="50" 
							title="#{messages.TITLE_NOME_ESPECIALIDADE_CRC}"  
							value="#{consultarRetornoConsultoriaController.nomeEspecialidade}"/>      				
						</div>	
					</aghu:linha>
      				<aghu:linha id="row2">
						<aghu:acao newLine="false">
							<p:outputLabel id="lbProntuario" value="#{messages.LABEL_PRONTUARIO}"/>
						</aghu:acao>
						<div>		
							<mec:inputNumero id="inCodProntuario" showLabel="false" size="8" 
							title="#{messages.TITLE_COD_PRONTUARIO_CRC}"  style=";margin-left: 18px;" 
							value="#{consultarRetornoConsultoriaController.codProntuario}"/>
							<mec:inputText id="inNomePaciente" showLabel="false" size="50" 
							title="#{messages.TITLE_NOME_PACIENTE_CRC}"  
							value="#{consultarRetornoConsultoriaController.nome}"/>
						</div>
      				</aghu:linha>
      			</aghu:panelGeral>
				<mec:inputTextArea id="textResult" maxlength="32000" readonly="true" 
				rows="18" cols="136" style="width:988 !important; margin-left: 9px;" 
				value="#{consultarRetornoConsultoriaController.descricao}"/>
				<aghu:acao> 
					<aghu:linha>
	            		<mec:commandButton id="bt_voltar" profile="back" value="#{messages.LABEL_VOLTAR}" action="#{consultarRetornoConsultoriaController.voltar}"/>
	            	</aghu:linha>  
          		</aghu:acao> 
      		</h:form>
    	</ui:define>
	</ui:composition>
</html>
