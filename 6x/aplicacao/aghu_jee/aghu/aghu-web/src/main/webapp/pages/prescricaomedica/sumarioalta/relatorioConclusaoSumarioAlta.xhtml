<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Relatório da Conclusão do Sumário de Alta :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
	  <mec:pageConfig controller="#{relatorioConclusaoSumarioAltaController}" print="true"/>
      <aghu:linha> 
        <p:outputPanel id="panelAbasExterno" layout="inline"> 
          <p:tabView id="tabPanelAbas" dynamic="true" prependId="false"> 
          	<p:ajax event="tabChange"
                    listener="#{relatorioConclusaoSumarioAltaController.tabChange}"
                    process="@this"
                    update="@(#formSumario) @(#formReceituario) @(#formPedidoExames) @(#formLaudoSUS)"
                    ajax="true"/>
            <p:tab id="tabs-0" labelWidth="95px" switchType="ajax" title="#{messages.LABEL_REL_SUMARIO}"> 
              <ui:include src="/pages/prescricaomedica/sumarioalta/relatorioConclusaoAbaSumario.xhtml"/> 
            </p:tab>  
            <p:tab id="tabs-1" labelWidth="95px" rendered="#{relatorioConclusaoSumarioAltaController.mostrarReceitas}" switchType="ajax" title="#{messages.LABEL_REL_RECEITUARIO}"> 
              <ui:include src="/pages/prescricaomedica/sumarioalta/relatorioConclusaoAbaReceituario.xhtml"/> 
            </p:tab>  
            <p:tab id="tabs-2" labelWidth="95px" rendered="#{relatorioConclusaoSumarioAltaController.mostrarPedidosExames}" switchType="ajax" title="#{messages.LABEL_REL_PEDIDO_EXAMES}"> 
              <ui:include src="/pages/prescricaomedica/sumarioalta/relatorioConclusaoAbaPedidosExames.xhtml"/> 
            </p:tab>  
            <p:tab id="tabs-3" labelWidth="95px" rendered="#{relatorioConclusaoSumarioAltaController.mostrarLaudoSUS}" switchType="ajax" title="#{messages.LABEL_REL_LAUDO_SUS}"> 
              <ui:include src="/pages/prescricaomedica/sumarioalta/relatorioConclusaoAbaLaudoSus.xhtml"/> 
            </p:tab> 
          </p:tabView> 
        </p:outputPanel>  
        <aghu:acao style="min-height: 25px! important; margin: 0px 10px 10px! important;"> 
          <h:form prependId="false" id="formVoltar"> 
            <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="bt_voltar3" immediate="true" action="#{relatorioConclusaoSumarioAltaController.voltar}" styleClass=" alinha-direita bt_cinza" profile="back"> 
              <f:setPropertyActionListener target="#{diagnosticosPacienteController.atendimentoSeq}" value="#{relatorioConclusaoSumarioAltaController.atdSeq}" for="command"/>  
              <f:setPropertyActionListener target="#{diagnosticosPacienteController.voltarPara}" value="#{relatorioConclusaoSumarioAltaController.voltarPara}" for="command"/> 
            </mec:commandButton> 
          </h:form> 
        </aghu:acao> 
      </aghu:linha> 
    </ui:define> 
  </ui:composition> 
</html>
