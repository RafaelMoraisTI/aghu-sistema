<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar relatorio Consultoria :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioConsultoriaController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral> 
          <aghu:linha> 
            <mec:inputText label="PME_ATD_SEQ" value="#{relatorioConsultoriaController.pmeSeqAtendimento}" size="9" maxlength="8" required="true" id="pme_atd_seq"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="PME_SEQ" value="#{relatorioConsultoriaController.pmeSeq}" size="9" maxlength="8" required="true" id="pme_seq"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" propagation="nest" block="true" action="#{relatorioConsultoriaController.print}" profile="ok"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
