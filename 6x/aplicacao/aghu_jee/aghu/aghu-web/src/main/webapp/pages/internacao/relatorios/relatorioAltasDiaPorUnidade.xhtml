<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Relat√≥rio de Alta do Dia Por Unidade :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Altas do Dia por Unidade"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_REFERENCIA}" title="#{messages.TITLE_DATA_REF_ALTAS_REL}" size="20" value="#{relatorioAltasDiaPorUnidadeController.dataDeReferencia}" required="true" id="dataReferencia" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu enum="DominioGrupoConvenio" label="#{messages.LABEL_GRUPO_CONVENIO}" value="#{relatorioAltasDiaPorUnidadeController.grupoConvenio}" title="#{messages.TITLE_LABEL_GRUPO_CONVENIO}" required="false" id="grupoConvenio"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="suggestionUnidade" styleClassField="frm_obrigatorio" label="#{messages.LABEL_UNIDADE}" title="#{messages.TITLE_LABEL_UNIDADE_RELAT}" descricaoInput="seq" size="10" maxlength="45" width="500" disabled="false" descricaoLabel="LPADAndarAlaDescricao" suggestionAction="pesquisarUnidadesFuncionais" controller="#{relatorioAltasDiaPorUnidadeController}" value="#{relatorioAltasDiaPorUnidadeController.unidadesFuncionais}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PESQUISAR_ANDAR_ALA_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.LPADAndarAlaDescricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioAltasDiaPorUnidadeController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioAltasDiaPorUnidadeController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
