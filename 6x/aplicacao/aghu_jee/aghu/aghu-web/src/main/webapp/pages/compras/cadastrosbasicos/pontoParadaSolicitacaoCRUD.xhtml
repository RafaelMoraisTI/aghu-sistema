<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_PONTO_PARADA_SOLIC} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pontoParadaSolicitacaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pontoParadaSolicitacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_PONTO_PARADA_SOLIC}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigoPontoParada" label="#{messages.LABEL_CODIGO_PONTO_PARADA_SOLIC}" title="#{messages.TITLE_CODIGO_PONTO_PARADA_SOLIC}" value="#{pontoParadaSolicitacaoController.pontoParada.codigo}" maxlength="3" size="5" readonly="true"/>  
            <mec:inputText id="descricaoPontoParada" label="#{messages.LABEL_DESCRICAO_PONTO_PARADA_SOLIC}" title="#{messages.TITLE_DESCRICAO_PONTO_PARADA_SOLIC}" value="#{pontoParadaSolicitacaoController.pontoParada.descricao}" removerCaratersEspeciais="false" maxlength="60" size="60" style="text-transform:uppercase" required="true" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar')) }"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_SITUACAO_PONTO_PARADA_SOLIC}" title="#{messages.TITLE_SITUACAO_PONTO_PARADA_SOLIC}" value="#{pontoParadaSolicitacaoController.indAtivo}" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}" id="situacaoPontoParada"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="tipoPontoParada" enum="DominioTipoPontoParada" label="#{messages.LABEL_TIPO_PONTO_PARADA_SOLIC}" title="#{messages.TITLE_TIPO_PONTO_PARADA_SOLIC}" value="#{pontoParadaSolicitacaoController.pontoParada.tipoPontoParada}" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_RESP_PONTO_PARADA_SOLIC}" title="#{messages.TITLE_EXIGE_RESP_PONTO_PARADA_SOLIC}" value="#{pontoParadaSolicitacaoController.pontoParada.exigeResponsavel}" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}" id="exigeResponsavel"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar')}" action="#{pontoParadaSolicitacaoController.gravar}" profile="search"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{pontoParadaSolicitacaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
