<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <aghu:linha> 
      <p:outputPanel id="tabelaExtratosExameAP" layout="inline"> 
        <mec:serverDataTable id="listaExtratosExameAP" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" list="#{pesquisarLaudoUnicoController.extratosExameAP}" scrollable="true"> 
          <c:set var="_item" value="#{item}"/>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_CRIADO_EM}"/> 
            </f:facet>  
            <h:outputText value="#{_item.criadoEm}" isDate="true"> 
              <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
            </h:outputText> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ETAPAS_LAUDO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.etapasLaudo.descricao}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_VINCULO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.rapServidores.id.vinCodigo}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_MATRICULA}"/> 
            </f:facet>  
            <h:outputText value="#{_item.rapServidores.id.matricula}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PROFISSIONAL}"/> 
            </f:facet>  
            <h:outputText value="#{_item.rapServidores.pessoaFisica.nome}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </p:outputPanel> 
    </aghu:linha> 
  </ui:composition> 
</html>
