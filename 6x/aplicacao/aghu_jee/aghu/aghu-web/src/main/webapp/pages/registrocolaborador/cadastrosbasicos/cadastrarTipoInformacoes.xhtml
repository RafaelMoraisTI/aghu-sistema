<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITULO_CADASTRAR_TIPO_INFORMACAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{tipoInformacoesController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tipoInformacoesController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroTipoInformacaoForm"> 
        <aghu:panelGeral legend="#{messages.TITULO_CADASTRAR_TIPO_INFORMACAO}"> 
          <aghu:linha> 
            <mec:inputNumero required="true" value="#{tipoInformacoesController.rapTipoInformacao.seq}" label="#{messages.LABEL_CODIGO}" readonly="true" maxlength="5" size="9" title="#{messages.LABEL_CODIGO_GRAV_HELP}" id="codigo"/>  
            <mec:inputText required="true" value="#{tipoInformacoesController.rapTipoInformacao.descricao}" label="#{messages.LABEL_DESCRICAO}" maxlength="60" size="30" title="#{messages.LABEL_DESCR_GRAV_HELP}" style="text-transform:uppercase" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" action="#{tipoInformacoesController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tipoInformacoesController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
