<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRO_INSTITUICAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{instituicaoQualificadoraController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{instituicaoQualificadoraController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_DADOS_INSTITUICAO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" size="15" readonly="true" label="#{messages.LABEL_CODIGO_INSTITUICAO}" value="#{instituicaoQualificadoraController.instituicaoQualificadora.codigo}"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" title="#{messages.LABEL_DESCRICAO_GRAV_HELP}" required="true" size="50" maxlength="60" value="#{instituicaoQualificadoraController.instituicaoQualificadora.descricao}" style="text-transform:uppercase"/>  
            <mec:selectOneMenu id="indInterno" label="#{messages.LABEL_IND_INTERNO}" title="#{messages.LABEL_IND_INTERNO_GRAV_HELP}" enum="DominioSimNao" required="true" value="#{instituicaoQualificadoraController.instituicaoQualificadora.indInterno}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.LABEL_GRAVAR}" action="#{instituicaoQualificadoraController.salvar}" profile="ok"/>  
          <mec:commandButton id="cancelar" immediate="true" value="#{messages.CASCA_LABEL_CANCELAR}" action="#{instituicaoQualificadoraController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
