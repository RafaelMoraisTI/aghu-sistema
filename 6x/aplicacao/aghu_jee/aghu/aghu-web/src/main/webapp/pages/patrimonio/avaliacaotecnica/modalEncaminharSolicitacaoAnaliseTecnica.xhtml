<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<p:dialog id="modalEncaminharSolicitacaoAnaliseTecnica" resizeable="true" moveable="false"
		domElementAttachment="parent" zindex="2" closable="true" 
		width="920"
		height="250" 
		modal="true" resizable="false"
		widgetVar="modalEncaminharSolicitacaoAnaliseTecWG">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.LABEL_ENCAMINHAR_SOLICITACAO_ANALISE_TECNICA}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/resources/img/close.png"
					onclick="#{PF('modalEncaminharSolicitacaoAnaliseTecnica')}.hide();" styleClass="hidelink"
					id="hidelinkModalEncaminharSolicitacaoAnaliseTecnica"></h:graphicImage>
			</h:panelGroup>
		</f:facet>
		<aghu:panelGeral style="padding: 10px;">
			<h:panelGroup>
				<h:outputText value="#{messages.LABEL_ENCAMINHAR_SOLICITACAO}"/>
			</h:panelGroup>
			<p/>
			<p:outputPanel id="modalEncaminharSolicitacaoAnaliseTecnicaPanel" layout="inline">
				<aghu:linha>
					<mec:suggestionBox id="sbAreaTecnicaAvaliacao" 
						label="#{messages.LABEL_AREA_TECNICA_AVALIACAO}" 
						descricaoLimite="50" size="50" 
						suggestionAction="listaAreaTecnicaAvaliacao" 
						descricaoInput="seq" descricaoLabel="nomeAreaTecAvaliacao" 
						maxlength="50" width="400" 
						controller="#{encaminharSolicitacaoAnaliseTecnicaController}" 
						value="#{encaminharSolicitacaoAnaliseTecnicaController.areaTecnicaAvaliacao}"
						readonly="#{encaminharSolicitacaoAnaliseTecnicaController.habilitaSuggestionArea}"> 
		                <p:column> 
		                  <f:facet name="header"> 
		                    <b>#{messages.LABEL_CODIGO}</b> 
		                  </f:facet> #{item.seq}
		                </p:column>
		                <p:column> 
		                  <f:facet name="header"> 
		                    <b>#{messages.LABEL_NOME}</b> 
		                  </f:facet> #{item.nomeAreaTecAvaliacao}
		                </p:column>
             		 </mec:suggestionBox>
				</aghu:linha>	
				<aghu:linha>
					<mec:suggestionBox id="sbResponsavelTecnico" 
						label="#{messages.LABEL_RESPONSAVEL_TECNICO}" 
						descricaoLimite="50" size="50" 
						suggestionAction="listarResponsavelTecnico" 
						descricaoInput="vinculoMatricula" descricaoLabel="pessoaFisica.nome" 
						maxlength="50" width="400" 
						controller="#{encaminharSolicitacaoAnaliseTecnicaController}" 
						value="#{encaminharSolicitacaoAnaliseTecnicaController.rapServidor}"
						readonly="#{encaminharSolicitacaoAnaliseTecnicaController.habilitaSuggestionResponsavel}"> 
		                <p:column> 
		                  <f:facet name="header"> 
		                    <b>#{messages.LABEL_MATRICULA}</b> 
		                  </f:facet> #{item.id.matricula}
		                </p:column>
		                <p:column> 
		                  <f:facet name="header"> 
		                    <b>#{messages.LABEL_VINCULO}</b> 
		                  </f:facet> #{item.id.vinCodigo}
		                </p:column>
		                <p:column> 
		                  <f:facet name="header"> 
		                    <b>#{messages.LABEL_NOME}</b> 
		                  </f:facet> #{item.pessoaFisica.nome}
		                </p:column>
              		</mec:suggestionBox>
				</aghu:linha>
				<aghu:acao>
					<mec:commandButton id="bt_encaminhar" value="#{messages.LABEL_ENCAMINHAR}" style="width:125px;" action="#{encaminharSolicitacaoAnaliseTecnicaController.encaminhar()}" styleClass="bt_cinza"/> 
				</aghu:acao>
			</p:outputPanel>
		</aghu:panelGeral>
	</p:dialog>
</ui:composition>
</html>
