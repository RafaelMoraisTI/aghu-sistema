<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar receitas medicas :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioReceitaMedicaController}"/>  
      <h:form prependId="false" id="relatorio"> 
        <aghu:panelGeral> 
          <aghu:linha> 
            <mec:inputNumero label="ATD_SEQ" value="#{relatorioReceitaMedicaController.apaAtdSeq}" size="9" maxlength="8" required="true" id="seq_atendimento"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="APA_SEQ" value="#{relatorioReceitaMedicaController.apaSeq}" size="9" maxlength="8" required="true" id="apa_seq"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="SEQP" value="#{relatorioReceitaMedicaController.seqp}" size="9" maxlength="8" required="true" id="seqp"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" propagation="nest" block="true" action="#{relatorioReceitaMedicaController.busca}" profile="ok"> 
            <f:setPropertyActionListener target="#{relatorioReceitaMedicaController.voltarPara}" value="receitaMedica" for="command"/> 
          </mec:commandButton> 
        </aghu:acao>  
        <fieldset> 
          <mec:commandLink action="#{relatorioReceitaMedicaController.pdfByLink}" value="Teste impressao por link"> 
            <f:setPropertyActionListener target="#{relatorioReceitaMedicaController.voltarPara}" value="receitaMedica" for="command"/> 
          </mec:commandLink> 
        </fieldset> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
