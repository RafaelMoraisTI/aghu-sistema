<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Pesquisar Componentes</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{metodoController}"/>  
      <h:form prependId="false" id="pesquisarComponentesForm"> 
        <aghu:panelGeral legend="Dados do Componente"> 
          <aghu:linha> 
            <mec:inputText size="40" caixaAlta="false" value="#{componenteController.nome}" label="#{messages.CASCA_LABEL_NOME}" id="nome"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="pesquisar" value="#{messages.CASCA_LABEL_PESQUISAR}" action="#{componenteController.pesquisar}" profile="ok"/>  
          <mec:commandButton value="#{messages.CASCA_LABEL_LIMPAR_PESQUISA}" action="#{componenteController.limparPesquisa}" profile="clear"/> 
        </aghu:acao>  
        <mec:serverDataTable dataModel="dataModel" id="tabelaAplicacoes" controller="#{componenteController}"> 
          <c:set var="item" value="#{item}"/>  
          <p:column style="white-space:nowrap !important; width:50px;" headerText="AÃ§Ãµes" styleClass="first-column auto-adjust" exportable="false"> 
            <mec:commandLink action="#{componenteController.detalhar}" title="#{messages.CASCA_DETALHAR_COMPONENTE}" styleClass=" silk-report-magnify silk-icon"> 
              <f:setPropertyActionListener target="#{metodoController.componente}" value="#{item}" for="command"/> 
            </mec:commandLink> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.CASCA_LABEL_NOME}"/> 
            </f:facet>  
            <h:outputText value="#{item.nome}"/> 
          </p:column>  
          <p:column style="white-space:nowrap !important; width:150px;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.CASCA_LABEL_CODIGO}"/> 
            </f:facet>  
            <h:outputText value="#{item.id}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
