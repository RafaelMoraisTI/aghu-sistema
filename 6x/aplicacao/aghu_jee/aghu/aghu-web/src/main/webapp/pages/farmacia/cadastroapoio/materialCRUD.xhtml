<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['LABEL_CADASTRAR_MATERIAL']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{materialFarmaciaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{materialFarmaciaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages['LABEL_CADASTRAR_MATERIAL']}"> 
          <aghu:linha> 
            <mec:inputText value="#{materialFarmaciaController.entidade.codigo}" label="#{messages.LABEL_CODIGO_MATERIAL}" size="7" readonly="true" id="codigoMaterial"/>  
            <mec:inputText value="#{materialFarmaciaController.entidade.nome}" label="#{messages.LABEL_NOME_MATERIAL}" title="#{messages.TITLE_NOME_MANTER_MATERIAL_DA_FARMACIA_CRUD}" style="text-transform:uppercase;" required="true" maxlength="60" size="60" id="nomeMaterial"/>  
            <mec:selectOneMenu id="listaSituacoes" enum="DominioSituacao" value="#{materialFarmaciaController.situacao}" label="#{messages.LABEL_SITUACAO_MATERIAL}" title="#{messages.TITLE_SITUACAO_MANTER_MATERIAL_DA_FARMACIA_CRUD}" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" disabled="#{not mf:hasPermission(securityController, 'manterMaterialFarmacia,alterar')}" value="#{messages.LABEL_GRAVAR}" action="#{materialFarmaciaController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{materialFarmaciaController.voltar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
