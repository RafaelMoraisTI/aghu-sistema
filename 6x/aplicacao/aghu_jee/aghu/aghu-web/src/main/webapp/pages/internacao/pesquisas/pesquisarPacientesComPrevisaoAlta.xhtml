<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Pesquisa Pacientes com Previs√£o de Alta :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaPacientesComPrevisaoAltaPaginatorController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_PESQUISA_PACIENTES_COM_PREVISAO_ALTA}"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DE}" value="#{pesquisaPacientesComPrevisaoAltaPaginatorController.dataInicial}" title="#{messages.TITLE_LABEL_DATA_INICIAL_PESQ}" required="true" id="dataInicial" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_ATE}" value="#{pesquisaPacientesComPrevisaoAltaPaginatorController.dataFinal}" title="#{messages.TITLE_LABEL_DATA_FINAL_PESQ}" required="true" id="dataFinal" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" block="true" action="#{pesquisaPacientesComPrevisaoAltaPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{pesquisaPacientesComPrevisaoAltaPaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao>  
        <mec:serverDataTable value="#{pesquisaPacientesComPrevisaoAltaPaginatorController}" dataModel="dataModel" id="tabelaPacientesComPrevisaoAlta" controller="#{pesquisaPacientesComPrevisaoAltaPaginatorController}"> 
          <c:set var="_item" value="#{item}"/>  
          <p:column width="50"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PRONTUARIO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.prontuarioPaciente}"/> 
          </p:column>  
          <p:column width="300"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NOME}"/> 
            </f:facet>  
            <h:outputText value="#{_item.nomePaciente}"/> 
          </p:column>  
          <p:column width="300"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PROFESSOR_NOME}"/> 
            </f:facet>  
            <h:outputText value="#{_item.nomeProfessor}"/> 
          </p:column>  
          <p:column width="40"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LEITO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.leitoID}"/> 
          </p:column>  
          <p:column width="60"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_INTERNACAO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.dataInternacao}"> 
              <f:convertDateTime pattern="dd/MM/yyyy"/> 
            </h:outputText> 
          </p:column>  
          <p:column width="70"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PREVISAO_ALTA}"/> 
            </f:facet>  
            <h:outputText value="#{_item.dataPrevisaoAlta}"> 
              <f:convertDateTime pattern="dd/MM/yyyy"/> 
            </h:outputText> 
          </p:column>  
          <p:column width="80"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ESPECIALIDADE}"/> 
            </f:facet>  
            <h:outputText value="#{_item.especialidadeNomeReduzido}"/> 
          </p:column>  
          <p:column width="80"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_QUARTO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.descricaoQuarto}"/> 
          </p:column>  
          <p:column width="80"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_UNIDADE_FUNCIONAL}"/> 
            </f:facet>  
            <h:outputText value="#{_item.unidadeFuncionalDescricao}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
