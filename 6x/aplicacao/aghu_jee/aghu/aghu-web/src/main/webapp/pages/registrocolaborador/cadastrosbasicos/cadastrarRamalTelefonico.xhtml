<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_INCLUSAO_RAMAL}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{ramalTelefonicoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ramalTelefonicoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_DADOS_RAMAL}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_NRO_RAMAL}" title="#{messages.LABEL_NRO_RAMAL_GRAV_HELP}" required="true" maxlength="4" id="nroRamal" readonly="#{ramalTelefonicoController.altera}" value="#{ramalTelefonicoController.rapRamalTelefonico.numeroRamal}"/>  
            <mec:selectOneMenu id="indUrgencia" label="#{messages.LABEL_IND_URGENCIA}" title="#{messages.LABEL_IND_URGENCIA_GRAV_HELP}" enum="DominioSimNao" required="true" value="#{ramalTelefonicoController.rapRamalTelefonico.indUrgencia}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.LABEL_GRAVAR}" action="#{ramalTelefonicoController.salvar}" profile="ok"/>  
          <mec:commandButton id="cancelar" immediate="true" value="#{messages.CASCA_LABEL_CANCELAR}" action="#{ramalTelefonicoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
