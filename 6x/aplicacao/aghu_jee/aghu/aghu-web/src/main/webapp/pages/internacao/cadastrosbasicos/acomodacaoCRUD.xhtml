<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Acomodação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroAcomodacaoForm"> 
        <aghu:panelGeral id="ffdl_pessoais" legend="Cadastrar Acomodação"> 
          <aghu:linha> 
            <p:outputPanel rendered="#{acomodacaoController.ainAcomodacao.seq != null}" layout="inline"> 
              <mec:inputText label="#{messages.LABEL_CODIGO}" value="#{acomodacaoController.ainAcomodacao.seq}" title="Digite o código da acomodação." readonly="true" styleclass="suggestion_input" maxlength="6" size="6" style="text-transform:uppercase" id="codigo"/> 
            </p:outputPanel>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="60" value="#{acomodacaoController.ainAcomodacao.descricao}" required="true" title="Digite a descrição do tipo de acomodação." size="60" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{acomodacaoController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{acomodacaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
