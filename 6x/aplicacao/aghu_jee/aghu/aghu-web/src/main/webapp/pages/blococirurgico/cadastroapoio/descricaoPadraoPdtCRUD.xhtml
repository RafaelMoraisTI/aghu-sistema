<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_DESCRICAO_PADRAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{descricaoPadraoPdtCRUDController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{descricaoPadraoPdtCRUDController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelTodos" layout="inline"> 
        <h:form prependId="false" id="formMaterialAnalise"> 
          <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_DESCRICAO_PADRAO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="especialidade" label="#{messages.LABEL_ESPECIALIDADE_DESCRICAO_PADRAO}" title="#{messages.TITLE_ESPECIALIDADE_DESCRICAO_PADRAO_PDT}" suggestionAction="listarEspecialidades" readonly="#{descricaoPadraoPdtCRUDController.descricaoPadrao.id.seqp !=null }" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" required="#{descricaoPadraoPdtCRUDController.seqp == null}" width="450" descricaoLimite="35" controller="#{descricaoPadraoPdtCRUDController}" value="#{descricaoPadraoPdtCRUDController.descricaoPadrao.aghEspecialidades}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_ESPEC_DIAG_TERAP_SUGESTION}</b> 
                  </f:facet> #{item.sigla}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.nomeEspecialidade}
                </p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox id="procedimentosDiagTerapeuticos" label="#{messages.LABEL_PROCEDIMENTO_DIAGNOSTICO_TERAPEUTICO}" title="#{messages.TITLE_PROCEDIMENTO_DIAG_TERAPEUTICOS_DESCRICAO_PADRAO}" suggestionAction="obterProcedimentoDiagTerapeuticos" required="true" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" width="450" descricaoLimite="35" controller="#{descricaoPadraoPdtCRUDController}" value="#{descricaoPadraoPdtCRUDController.descricaoPadrao.pdtProcDiagTerap}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_PROC_DIAG_TERAP_SUGESTION}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText id="titulo" value="#{descricaoPadraoPdtCRUDController.descricaoPadrao.titulo}" label="#{messages.LABEL_TITULO_DESCRICAO_PADRAO}" title="#{messages.TITLE_TITULO_DESCRICAO_PADRAO_CRUD}" size="140" required="true" caixaAlta="false" maxlength="120" removerCaratersEspeciais="false"/> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panel_descricaoTecPadrao" layout="inline"> 
                <mec:inputTextArea id="descricaoTecPadrao" label="#{messages.LABEL_DESCRICAO_TECNICA_DESCRICAO_PADRAO}" title="#{messages.TITLE_DESCRICAO_TECNICA_DESCRICAO_PADRAO}" required="true" cols="150" rows="20" value="#{descricaoPadraoPdtCRUDController.descricaoPadrao.descTecPadrao}" ajaxValidation="true" maxlength="4000"/> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController,'manterDescricaoTecnicaPDT,atualizar')}" action="#{descricaoPadraoPdtCRUDController.gravar}" profile="ok"/>  
            <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}"  profile="cancel" immediate="true" action="#{descricaoPadraoPdtCRUDController.voltar}"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
