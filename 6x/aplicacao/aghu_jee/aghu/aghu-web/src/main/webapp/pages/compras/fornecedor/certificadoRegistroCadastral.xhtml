<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CERTIFICADO_REGISTRO_FORNECEDOR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{certificadoRegistroCadastroController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{certificadoRegistroCadastroController}"/>  
      <h:form id="crcForm" name="crcForm" prependId="false"> 
        <aghu:panelGeral legend="#{messages.TITLE_CERTIFICADO_REGISTRO_FORNECEDOR}"> 
          <mec:suggestionBox id="sugFornecedor" label="#{messages.ANDAMENTO_PROCESSO_COMPRA_LABEL_FORNECEDOR}" title="#{messages.ANDAMENTO_PROCESSO_COMPRA_TITLE}" suggestionAction="pesquisarFornecedoresPorCgcCpfRazaoSocial" size="44" descricaoInput="cnpjCpf" descricaoLimite="30" descricaoLabel="razaoSocial" width="600" controller="#{certificadoRegistroCadastroController}" value="#{certificadoRegistroCadastroController.fornecedor}" render="panelAcao"> 
            <p:column> 
              <f:facet name="header"> 
                <b>#{messages.LABEL_CODIGO}</b> 
              </f:facet> #{item.numero}
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <b>#{messages.LABEL_CGC_CPF}</b> 
              </f:facet> #{item.cnpjCpf}
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <b>#{messages.LABEL_RAZAO_SOCIAL}</b> 
              </f:facet> #{item.razaoSocial}
            </p:column> 
          </mec:suggestionBox> 
        </aghu:panelGeral>  
        <p:outputPanel id="panelAcao" layout="inline"> 
          <aghu:acao> 
            <mec:commandButton id="bt_visualizar_crc" value="#{messages.BTN_VISUALIZAR_CRC}" block="true" readonly="#{certificadoRegistroCadastroController.fornecedor.crc == null}" action="#{certificadoRegistroCadastroController.visualizarCrc}" profile="ok">
               <f:setPropertyActionListener target="#{relatorioCertificadoRegistroCadastroController.numeroFrn}" value="#{certificadoRegistroCadastroController.fornecedor.numero}" for="command"/>  
               <f:setPropertyActionListener target="#{relatorioCertificadoRegistroCadastroController.voltarPara}" value="certificadoRegistroCadastral" for="command"/>              
            </mec:commandButton> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
