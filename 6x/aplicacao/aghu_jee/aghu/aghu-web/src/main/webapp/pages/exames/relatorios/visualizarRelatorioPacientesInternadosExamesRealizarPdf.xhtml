<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Visualizar Relação de Pacientes Internados com Exames a Realizar</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{visualizarRelatorioPacientesInternadosExamesRealizarPdfController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body">   
      <h:form prependId="false" id="relatorio"> 
          <p:tabView id="tabPanelAbas" 
          		activeIndex="#{visualizarRelatorioPacientesInternadosExamesRealizarPdfController.currentTab}"
          		dynamic="true"> 
            <p:tab id="aba1" 
            	action="#{visualizarRelatorioPacientesInternadosExamesRealizarPdfController.renderAbas}" 
            	disabled="#{not visualizarRelatorioPacientesInternadosExamesRealizarPdfController.ativarAbaJejumNpo}" 
            	title="#{messages.LABEL_COM_JEJUM_NPO}"> 
              <ui:include src="/pages/exames/relatorios/relatorioPacientesInternadosExamesRealizarJejumNpoPdf.xhtml"/> 
            </p:tab>  
            <p:tab id="aba2" 
            	disabled="#{not visualizarRelatorioPacientesInternadosExamesRealizarPdfController.ativarAbaPreparo}" 
            	title="#{messages.LABEL_COM_PREPARO}"> 
              <ui:include src="/pages/exames/relatorios/relatorioPacientesInternadosExamesRealizarPreparoPdf.xhtml"/> 
            </p:tab>  
            <p:tab id="aba3" 
            	action="#{visualizarRelatorioPacientesInternadosExamesRealizarPdfController.renderAbas}" 
            	disabled="#{not visualizarRelatorioPacientesInternadosExamesRealizarPdfController.ativarAbaDietaDiferenciada}" 
            	title="#{messages.LABEL_COM_DIETA_DIFERENCIADA}"> 
              <ui:include src="/pages/exames/relatorios/relatorioPacientesInternadosExamesRealizarDietaDiferenciadaPdf.xhtml"/> 
            </p:tab>  
            <p:tab id="aba4" 
            	disabled="#{not visualizarRelatorioPacientesInternadosExamesRealizarPdfController.ativarAbaUnidadeEmergencia}" 
            	title="#{messages.LABEL_DE_UNIDADE_EMERGENCIA}"> 
              <ui:include src="/pages/exames/relatorios/relatorioPacientesInternadosExamesRealizarUnidadeEmergenciaPdf.xhtml"/> 
            </p:tab>  
            <p:tab id="aba5" 
            	disabled="#{not visualizarRelatorioPacientesInternadosExamesRealizarPdfController.ativarAbaTodos}" 
            	title="#{messages.LABEL_TODOS}"> 
              <ui:include src="/pages/exames/relatorios/relatorioPacientesInternadosExamesRealizarTodosPdf.xhtml"/> 
            </p:tab> 
          </p:tabView> 
          <aghu:acao> 
            <mec:commandButton id="btVoltar"
            	value="#{messages.LABEL_VOLTAR}" 
          		action="#{visualizarRelatorioPacientesInternadosExamesRealizarPdfController.voltar}" 
          		process="@this"
          		ajax="true"
          		profile="back"/> 
          </aghu:acao>
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
