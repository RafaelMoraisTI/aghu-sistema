<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:linha> 
      <mec:serverDataTable id="tabelaValores" scrollHeight="400" name="tabelaContas" rowKeyVar="itemRowKeyVar" list="#{visualizarItensDoProcedimentoController.listaVlrItemProced}" scrollable="true"> 
        <c:set var="row" value="#{item}"/>  
        <p:column>
          <f:facet name="header"> 
            <h:outputText value="#{messages.LABEL_VALOR_DATA_INICIO_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.id.dtInicioCompetencia}"> 
            <f:convertDateTime pattern="dd/MM/yyyy"/> 
          </h:outputText> 
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_DATA_FIM_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet>
          <h:outputText value="#{row.dtFimCompetencia}"> 
            <f:convertDateTime pattern="dd/MM/yyyy"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_PROCEDIMENTO_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.vlrProcedimento}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_SERVICO_HOSPITALAR_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.vlrServHospitalar}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_SERVICO_PROFISSIONAL_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.vlrServProfissional}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_SERVICO_PROFISSIONAL_AMBULATORIAL_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.vlrServProfisAmbulatorio}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_ANESTESISTA_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.vlrAnestesista}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_TOTAL_INTERNACAO_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{visualizarItensDoProcedimentoController.valorTotalInt(row.vlrProcedimento, row.vlrServHospitalar)}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column>  
        <p:column>
          <f:facet name="header"> 
          	<h:outputText value="#{messages.LABEL_VALOR_TOTAL_AMBULATORIAL_MANTER_VALORES_PROCEDIMENTO}"/> 
          </f:facet> 
          <h:outputText value="#{row.vlrTotalAmb}"> 
            <f:converter converterId="currencyConverter"/> 
          </h:outputText> 
        </p:column> 
      </mec:serverDataTable> 
    </aghu:linha> 
  </ui:composition> 
</html>
