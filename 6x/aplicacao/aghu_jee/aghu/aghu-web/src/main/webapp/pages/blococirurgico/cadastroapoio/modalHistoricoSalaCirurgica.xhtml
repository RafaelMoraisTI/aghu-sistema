<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition>
      <p:dialog resizeable="false"
                id="modalHistoricoSalaCirurgica"
                zindex="2"
                width="1000"
                height="220"
                modal="true"
                resizable="false"
                widgetVar="modalHistoricoSalaCirurgicaWG"
                closable="true">
      <f:facet name="header"> 
        <h:panelGroup>#{messages.TITLE_HISTORICO_CADASTRO_SALA} #{" "} 
          <h:outputText value="#{salaCirurgicaController.nomeSalaCirurgica}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form> 
        <p:outputPanel id="modalHistoricoSalaCirurgicaPanel" layout="inline"> 
          <aghu:linha> 
            <p:outputPanel layout="block" style="width:980px; height:200px; overflow-y:scroll;"> 
              <mec:serverDataTable id="historicoSalaCirurgica" list="#{salaCirurgicaController.listaHistoricoSalaCirurgica}" > 
                <c:set var="_historico" value="#{item}"/>  
                <p:column style="width:50px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA_INICIAL_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_historico.dtInicioMvto}" id="dataInicioID"> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                  </h:outputText>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="dataInicioID"> 
                    <h:outputText value="#{_historico.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_historico.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column style="width:50px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA_FINAL_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_historico.dtFimMvto}"  id="dataFimID"> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                  </h:outputText>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="dataFimID"> 
                    <h:outputText value="#{_historico.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_historico.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column style="width:50px"> 
                  <f:facet name="header" style="white-space:nowrap;"> 
                    <h:outputText value="#{messages.LABEL_NOME_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{salaCirurgicaController.abreviar(_historico.nome,15)}" id="nomeID"/>  
                  <p:tooltip value="#{_historico.nome}" for="nomeID" id="toolTipNomeID"/> 
                </p:column>  
                <p:column style="width:70px"> 
                  <f:facet name="header" style="white-space:nowrap;"> 
                    <h:outputText value="#{messages.LABEL_TIPO_SALA_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_historico.tipoSala.descricao}" id="salaID"/>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="salaID"> 
                    <h:outputText value="#{_historico.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_historico.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column style="width:50px"> 
                  <f:facet name="header" style="white-space:nowrap;"> 
                    <h:outputText value="#{messages.LABEL_MONITOR_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_historico.visivelMonitor ? 'Sim' : 'NÃ£o'}" id="monitorID"/>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" for="monitorID"> 
                    <h:outputText value="#{_historico.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_historico.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column style="width:50px"> 
                  <f:facet name="header" style="white-space:nowrap;"> 
                    <h:outputText value="#{messages.LABEL_SITUACAO_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_historico.situacao eq 'A' ? 'Ativa' : 'Inativa'}" id="situacaoID"/>  
                  <p:tooltip direction="bottom-left" styleClass="tooltip" layout="block" for="situacaoID"> 
                    <h:outputText value="#{_historico.criadoEm}"/>  
                    <br clear="none"> 
                      <h:outputText value="#{_historico.alteradoEm}"/> 
                    </br> 
                  </p:tooltip> 
                </p:column>  
                <p:column style="width:480px"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MOTIVO_INATIVACAO_HISTORICO_SALA_CIRURGICA}"/> 
                  </f:facet>  
                  <div style="white-space:nowrap"> 
                    <h:outputText id="historicoId" value="#{salaCirurgicaController.abreviar(_historico.motivoInat,75)}"/>  
                  </div> 
                    <p:tooltip for="historicoId" style="white-space: pre-wrap;"
						escape="false" 
						rendered="#{_historico.situacao eq 'I'}" 
                    	value="#{messages.LABEL_MOTIVO_INATIVACAO_HISTORICO_SALA_CIRURGICA}: #{salaCirurgicaController.quebrarToolTipMotivoInativacao(_historico.motivoInat, 40)}"/> 
                </p:column> 
              </mec:serverDataTable> 
            </p:outputPanel> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
