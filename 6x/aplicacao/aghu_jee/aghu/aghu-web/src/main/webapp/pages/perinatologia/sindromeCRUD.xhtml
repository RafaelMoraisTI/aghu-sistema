<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_SINDROME}</title> 
    </ui:define>  
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{sindromeController.inicio}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{sindromeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <p:outputPanel id="panelPrincipal" layout="inline"> 
          <aghu:panelGeral legend="#{messages.LABEL_SINDROME}"> 
            <aghu:linha> 
              <mec:inputText id="descricao" label="#{messages.LABEL_SINDROME}" title="#{messages.TITLE_CADASTRO_SI}" value="#{sindromeController.descricao}" maxlength="60" size="80" style="text-transform:uppercase"></mec:inputText>  
              <mec:selectBooleanCheckbox id="indSituacao" label="#{messages.LABEL_ATIVO_CADASTRO_DIAGNOSTICO}" title="#{messages.TITLE_SITUACAO_SI}" value="#{sindromeController.indSituacao}"></mec:selectBooleanCheckbox> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.BT_GRAVAR_CADASTRO_DIAGNOSTICO}" id="bt_gravar" action="#{sindromeController.gravar}" profile="ok"></mec:commandButton>  
            <mec:backButton value="#{messages.BT_CANCELAR_CADASTRO_DIAGNOSTICO}" id="bt_cancelar" title="" action="#{sindromeController.cancelar}" profile="cancel"></mec:backButton> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define>
  </ui:composition>
</html>
