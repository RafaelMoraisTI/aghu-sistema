<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:aghu="http://xmlns.jcp.org/jsf/component">

<p:outputPanel id="i_informes" styleClass="box">
	<f:facet name="header">
			Informes
		</f:facet>
	<div class="tab-pane fade in active" id="informes">
		<div class="informes">
			<ui:repeat value="#{portalRSSController.canalPortal.item}" var="_item">
				<div class="informe row clearfix">
					<div class="col-md-4">
						<span class="data-informe">#{_item.dataFormatada}</span>
					</div>
					<div class="titulo-informe col-md-8">
						<a href="#{_item.link}" title="#{_item.title}" target="_blank">#{_item.title}</a>
					</div>
				</div>
			</ui:repeat>
		</div>
		<div align="center" style="width: 100%; padding: 10px 0;">
			<a href="http://www.ebserh.gov.br/web/aghu/informes" class="bt-home" target="_blank">Outros Informes</a>
		</div>
	</div>
</p:outputPanel>
</html>
