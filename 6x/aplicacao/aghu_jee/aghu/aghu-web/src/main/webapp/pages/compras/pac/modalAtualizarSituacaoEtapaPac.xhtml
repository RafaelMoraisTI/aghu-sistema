<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="atualizarSituacaoEtapaPac" width="520" height="320" moveable="false" zindex="2" modal="true" resizable="false" widgetVar="atualizarSituacaoEtapaPacWG"> 
		<f:facet name="header"> 
	        <h:panelGroup> 
	          <h:outputText value="#{messages.TITLE_MODAL_ATUALIZAR_SITUACAO_ETAPA}"/> 
	        </h:panelGroup> 
        </f:facet>  
        <aghu:panelGeral style="padding: 10px;"> 
	        <p:outputPanel id="modalAtualizarSituacaoEtapaPacPanel" layout="inline"> 
	          <aghu:linha> 
	            <p:outputPanel layout="block"> 
	              <p style="font-size:15px">#{messages.LABEL_MODAL_ATUALIZAR_SITUACAO_ETAPA_LOCAL} 
									        #{atualizarSituacaoEtapasPACController.editarEtapaRelacionamento.descricaoLocProcesso}</p>
				  <p style="font-size:15px">#{messages.LABEL_MODAL_ATUALIZAR_SITUACAO_ETAPA_ETAPA}
									        #{atualizarSituacaoEtapasPACController.editarEtapaRelacionamento.descricaoEtapa}</p>
	            </p:outputPanel> 
	          </aghu:linha>
              <br clear="none"/>  
              <aghu:linha>
                    <mec:selectOneMenu	id="situacao"
                                    enum="DominioSituacaoEtapaPac"
									noSelectionOption="false" 
									label="#{messages.LABEL_MODAL_ATUALIZAR_SITUACAO_ETAPA_SITUACAO}"
									value="#{atualizarSituacaoEtapasPACController.novoDominioSituacaoEtapaPAC}">
								<p:ajax event="change" 
										update="@(#bt_fechar)"
										action="#{atualizarSituacaoEtapasPACController.verificaAlteracaoSituacao()}">
								</p:ajax>
							</mec:selectOneMenu> 
			  </aghu:linha>
			  <aghu:linha>
			       <mec:inputText 	id="observacao"
	   								label="#{messages.LABEL_MODAL_ATUALIZAR_SITUACAO_ETAPA_OBSERVACAO}"
									size="60"
									maxlength="120"
									value="#{atualizarSituacaoEtapasPACController.novaObservacao}"
									style="text-transform:uppercase">
									<p:ajax	event="change" 
										update="@(#bt_fechar)"
										action="#{atualizarSituacaoEtapasPACController.verificaAlteracaoObservacao()}">
								   </p:ajax>
							</mec:inputText>
			  </aghu:linha>
			   
                </p:outputPanel>
                </aghu:panelGeral>
                <br clear="none"/> 
			  <aghu:acao>
			      <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{atualizarSituacaoEtapasPACController.atualizarSituacaoEtapaPAC}" oncomplete="PF('atualizarSituacaoEtapaPacWG').hide();" ajax="true" render="panelListaEtapasPAC"/>  
                  <mec:commandButton id="bt_fechar" value="#{atualizarSituacaoEtapasPACController.labelBotao}" action="#{atualizarSituacaoEtapasPACController.pesquisar}" onclick="PF('atualizarSituacaoEtapaPacWG').hide();" immediate="true" ajax="true" render="panelListaEtapasPAC" profile="cancel" process="@this"/> 
        	  </aghu:acao> 
                </p:dialog>
		
 </ui:composition> 
</html>
