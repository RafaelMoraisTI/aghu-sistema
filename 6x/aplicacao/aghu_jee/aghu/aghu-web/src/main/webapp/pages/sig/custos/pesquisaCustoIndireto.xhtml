<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions">    
     <mec:serverDataTable id="scrollableDataTableIndireto" emptyMessage="#{messages.MENSAGEM_ABA_SEM_DADOS}" list="#{custoIndiretoPaginatorController.lista}" scrollable="true" tableStyleClass="ui-datatable-aghu-inside-tab"> 
       <c:set var="custo" value="#{item}"/>
       <p:column headerText="#{messages.LABEL_CENTRO_CUSTO_GRUPO_OCUPACAO}"> 
         <h:outputText value="#{custo.descricao}"/> 
       </p:column>  
       <p:column headerText="#{messages.LABEL_PRODUCAO_OBJETO_CUSTO}">  
                
         <mec:commandLink 
         	ajax="true"
         	value="#{custo.nome}"
         	title="#{messages.TITLE_VISUALIZAR_ITERACOES}"
         	action="#{custoIndiretoPaginatorController.visualizarIteracoes()}" 
         	oncomplete="PF('modalVisualizarIteracoesWG').show();" 
         	render="cabecalhoModalIteracoes, panelTabelaVisualizarIteracoes"> 
         	<f:setPropertyActionListener target="#{custoIndiretoPaginatorController.codigoDebita}" value="#{custo.ocvSeq}" for="command"/>
         </mec:commandLink> 
         
       </p:column>  
       <p:column headerText="#{messages.LABEL_TAB_INSUMOS}"> 
         <h:outputText value="#{custo.totalInsumos}"> 
           <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="4" minFractionDigits="2" groupingUsed="true"/> 
         </h:outputText> 
       </p:column>  
       <p:column headerText="#{messages.LABEL_TAB_PESSOAL}"> 
         <h:outputText value="#{custo.totalPessoas}"> 
           <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="4" minFractionDigits="2" groupingUsed="true"/> 
         </h:outputText> 
       </p:column>  
       <p:column headerText="#{messages.LABEL_TAB_EQUIPAMENTOS}"> 
         <h:outputText value="#{custo.totalEquipamentos}"> 
           <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="4" minFractionDigits="2" groupingUsed="true"/> 
         </h:outputText> 
       </p:column>  
       <p:column headerText="#{messages.LABEL_TAB_SERVICOS}"> 
         <h:outputText value="#{custo.totalServicos}"> 
           <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="4" minFractionDigits="2" groupingUsed="true"/> 
         </h:outputText> 
       </p:column>  
       <p:column headerText="#{messages.LABEL_CUSTOS_TOTAL}"> 
         <h:outputText value="#{custo.total}"> 
           <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="4" minFractionDigits="2" groupingUsed="true"/> 
         </h:outputText> 
       </p:column>  
       <p:column headerText="#{messages.LABEL_GERAL_PERCENTUAL}"> 
         <h:outputText value="#{custo.percentual}"> 
           <f:convertNumber maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
         </h:outputText> %
       </p:column> 
     </mec:serverDataTable> 
  </ui:composition> 
</html>
