<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MANTER_CENTRO_CUSTO_ATUACAO_SERVIDOR}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{centroCustoAtuacaoController}"/>  
      <h:form prependId="false" id="formCadastrar"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_CENTRO_CUSTO_ATUACAO_SERVIDOR}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_VINCULO}" size="15" readonly="true" id="vinculo" value="#{centroCustoAtuacaoController.servidor.id.vinCodigo}"/>  
            <mec:inputNumero label="#{messages.LABEL_MATRICULA}" size="15" readonly="true" id="matricula" value="#{centroCustoAtuacaoController.servidor.id.matricula}"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" size="50" maxlength="50" readonly="true" id="nome" value="#{centroCustoAtuacaoController.servidor.pessoaFisica.nome}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO_CC_LOTACAO}" size="15" readonly="true" id="ccLotacao" value="#{centroCustoAtuacaoController.servidor.centroCustoLotacao.codigo}"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="true" id="descCCLotacao" size="80" value="#{centroCustoAtuacaoController.servidor.centroCustoLotacao.descricao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="suggestionCCAtuacao" styleClassField="frm_obrigatorio" label="#{messages.LABEL_CCUSTO_ATUACAO}" title="#{messages.TITLE_CCUSTO_ATUACAO}" descricaoInput="codigo" descricaoLabel="descricao" size="10" maxlength="45" width="600" suggestionAction="pesquisarCentroCustos" controller="#{centroCustoAtuacaoController}" value="#{centroCustoAtuacaoController.servidor.centroCustoAtuacao}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.indSituacao.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.LABEL_GRAVAR}" action="#{centroCustoAtuacaoController.salvar}" profile="ok"/>  
          <mec:commandButton id="cancelar" immediate="true" value="#{messages.CASCA_LABEL_CANCELAR}" action="#{centroCustoAtuacaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
