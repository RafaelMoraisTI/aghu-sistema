<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:mec="http://www.mec.gov.br/seam">  
    <p:dialog id="modalSelecionarCodigoProcedimento" width="600" height="250" autosized="true" resizeable="false" zindex="2" modal="true" resizable="false" widgetVar="modalSelecionarCodigoProcedimentoWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_ESCOLHER_CODIGO_SUS_MODAL}"/> 
        </h:panelGroup> 
      </f:facet>  
      <p:outputPanel id="modalSelecionarCodigoProcedimentoPanel" layout="inline"> 
        <aghu:linha> 
          <div style="width: 100%; height:150px; overflow-y:scroll;"> 
            <mec:serverDataTable xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" id="tabelaCodigoProcedimentos" list="#{registroCirurgiaRealizadaController.listaCodigoProcedimentos}" scrollable="true">  
              <c:set var="_codigoProcedimentoVO" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ACAO}"/> 
                </f:facet>  
                <mec:commandLink title="#{messages.LABEL_SELECIONAR}" action="#{registroCirurgiaRealizadaController.selecionarPhi(_codigoProcedimentoVO.phiSeq)}" oncomplete="PF('modalSelecionarCodigoProcedimentoWG').hide();;" styleClass=" silk-accept silk-icon" ajax="true" render="modalSelecionarCodigoProcedimentoPanel, panelProcedimentos,          tabelaProcedimentosCirurgia, panelAdicionarProcedimento" process="@this"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PHI}"/> 
                </f:facet>  
                <h:outputText value="#{_codigoProcedimentoVO.phiSeq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO_PHI}"/> 
                </f:facet>  
                <h:outputText value="#{_codigoProcedimentoVO.iphDescricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CADASTRO_SUS_MODAL_SIGTAP}"/> 
                </f:facet>  
                <h:outputText value="#{_codigoProcedimentoVO.codTabela}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_VALOR_CADASTRAL_SIGTAP}"/> 
                </f:facet>  
                <h:outputText value="#{_codigoProcedimentoVO.valorTotal}" styleClass="mascara(decimal)}"> 
                  <f:converter converterId="currencyConverter"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_VALOR_PERM}"/> 
                </f:facet>  
                <h:outputText value="#{_codigoProcedimentoVO.valorPerm}" styleClass="mascara(decimal)}"> 
                  <f:converter converterId="currencyConverter"/> 
                </h:outputText> 
              </p:column> 
            </mec:serverDataTable> 
          </div> 
        </aghu:linha> 
      </p:outputPanel>  
      <br clear="none"/> 
    </p:dialog> 
  </ui:composition> 
</html>
