<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_ALMOX_TRANS} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterAlmoxarifadoTransferenciaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterAlmoxarifadoTransferenciaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="manterAlmoxarifadoForm"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_ALMOX_TRANS}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_ALMOXARIFADO_ORIGEM}" title="#{messages.TITLE_ALMOXARIFADO_ORIGEM_TRANSF_NAO_EFETIVADAS}" suggestionAction="pesquisarAlmoxarifados" required="true" descricaoInput="seq" descricaoLabel="descricao" onkeypress="return disableEnterKey(event);" maxlength="20" id="sbAlmoxOrigem" controller="#{manterAlmoxarifadoTransferenciaController}" value="#{manterAlmoxarifadoTransferenciaController.almoxOrigem}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_ALMOXARIFADO_DESTINO}" title="#{messages.TITLE_ALMOXARIFADO_DESTINO_TRANSF_NAO_EFETIVADAS}" suggestionAction="pesquisarAlmoxarifados" required="true" descricaoInput="seq" descricaoLabel="descricao" onkeypress="return disableEnterKey(event);" maxlength="20" id="sbAlmoxDestino" controller="#{manterAlmoxarifadoTransferenciaController}" value="#{manterAlmoxarifadoTransferenciaController.almoxDestino}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu id="ativoInativo" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" required="true" onkeypress="return disableEnterKey(event);" title="#{messages.TITLE_ALMOXARIFADO_TRANSF_SITUACAO}" value="#{manterAlmoxarifadoTransferenciaController.almoxTransfAuto.situacao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" block="true" action="#{manterAlmoxarifadoTransferenciaController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{manterAlmoxarifadoTransferenciaController.voltar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
