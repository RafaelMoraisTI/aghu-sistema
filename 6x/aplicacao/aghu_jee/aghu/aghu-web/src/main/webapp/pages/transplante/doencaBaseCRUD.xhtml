<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
	
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
		<ui:define name="head">
			<title>#{messages.TITLE_CADASTRAR_DOENCA_BASE} :: #{messages.NOME_ABREVIADO_PROJETO}</title>
			<style xml:space="preserve">
			.checked {
				background-image: url('../../../resources/img/icons/checked.png');
				background-repeat: no-repeat;
				background-position: center;
			}
		</style> 
		</ui:define>  
			<ui:define name="metadata"> 
			  <f:metadata> 
			    <f:viewAction action="#{doencaBaseCRUD.iniciar}"/> 
			  </f:metadata> 
			</ui:define> 
		<ui:define name="body">
			<mec:pageConfig ignoreEnter="true"	controller="#{doencaBaseCRUD}"/>
			<h:form prependId="false" name="formCadastraCriterios">
		<aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_DOENCA_BASE}"> 
          <aghu:linha> 
            <mec:selectOneMenu id="novoorgaoDoencaBase" enum="DominioTipoOrgao" label="#{messages.LABEL_ORGAO}" value="#{doencaBaseCRUD.novoOrgaoDoencaBase}" required="true" style="width:100px !important"/>
            <mec:inputTextArea id="novodescricaoDoencaBase" cols="135" rows="2" value="#{doencaBaseCRUD.mtxDoencaBases.descricao}" label="#{messages.LABEL_DESCRICAO_DOENCA_BASE}" maxlength="150" size="180" required="true"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO_DOENCA_BASE }" title="#{messages.TITLE_IND_DOENCA_BASE}" value="#{doencaBaseCRUD.ativo}" id="chkAtivo"/>
          </aghu:linha> 
        </aghu:panelGeral>  
		<aghu:acao>
			<mec:commandButton id="btGravar" value="#{messages.LABEL_GRAVAR_DOENCA_BASE}" profile="ok" action="#{doencaBaseCRUD.gravar}" />						
			<mec:commandButton id="btVoltar" value="#{messages.LABEL_VOLTAR_DOENCA_BASE}" action="#{doencaBaseCRUD.voltar}" immediate="true" 
						styleClass="bt_cinza" profile="back" render="tabelaResultado"/>									
		</aghu:acao>
			</h:form>				
		</ui:define>
	</ui:composition>
</html>
