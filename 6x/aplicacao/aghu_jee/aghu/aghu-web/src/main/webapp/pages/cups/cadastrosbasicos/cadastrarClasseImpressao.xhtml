<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Dados da Classe de Impressao</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{classeImpressaoController}"/>  
      <h:form prependId="false" id="cadastrarClasseImpressao"> 
        <aghu:panelGeral legend="#{messages.TITLE_CLASSE_IMPRESSAO}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CLASSE_IMPRESSAO}" size="2" style="text-transform:uppercase" maxlength="1" required="true" value="#{classeImpressaoController.impClasseImpressao.classeImpressao}" title="#{messages.TITLE_CLASSE_IMPRESSAO}" id="classe"/>  
            <mec:selectOneMenu label="#{messages.LABEL_TIPO_IMPRESSORA}" size="3" required="true" enum="DominioTipoImpressoraCups" title="#{messages.TITLE_TIPO_IMPRESSORA}" value="#{classeImpressaoController.impClasseImpressao.tipoImpressora}" id="impressora"/>  
            <mec:selectOneMenu label="#{messages.LABEL_TIPO_CUPS}" size="3" required="true" enum="DominioTipoCups" title="#{messages.TITLE_TIPO_CUPS}" value="#{classeImpressaoController.impClasseImpressao.tipoCups}" id="cups"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.LABEL_DESCRICAO}" cols="50" rows="2" maxlength="100" required="true" value="#{classeImpressaoController.impClasseImpressao.descricao}" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_CLASSE_IMPRESSORA}" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{classeImpressaoController.gravar}" profile="search"/>  
          <mec:commandButton immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{classeImpressaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
