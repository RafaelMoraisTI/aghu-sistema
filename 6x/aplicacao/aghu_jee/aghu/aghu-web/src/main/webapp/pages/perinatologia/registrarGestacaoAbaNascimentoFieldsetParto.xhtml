<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <html> 
    <ui:composition> 
      <aghu:linha> 
        <p:outputPanel id="internalPanelParto" layout="inline"> 
          <aghu:linha> 
            <mec:inputText id="periodoExpulsivo" label="#{messages.LABEL_PERIODO_EXPULSIVO_NASCIMENTO}" title="#{messages.TITLE_PERIODO_EXPULSIVO_NASCIMENTO}" size="5" maxlength="5" styleClass="mask_hora sem_limite" onkeypress="formatar(this, '99:99', event)" removerCaratersEspeciais="true" requiredFake="true" value="#{registrarGestacaoAbaNascimentoFieldsetPartoController.nascimento.periodoExpulsivo}" readonly="#{not registrarGestacaoAbaNascimentoController.permManterNascimentos or registrarGestacaoAbaNascimentoController.desabilitarCampos}"> 
              <p:ajax event="change" update="@(#periodoDilatacao) @(#fieldDuracaoTotal) @(#panelDadosAgendamento)" process="@this" listener="#{registrarGestacaoAbaNascimentoFieldsetPartoController.calcularDuracaoTotalParto(true)}"/> 
            </mec:inputText>  
            <mec:inputText id="periodoDilatacao" label="#{messages.LABEL_PERIODO_DILATACAO_NASCIMENTO}" title="#{messages.TITLE_PERIODO_DILATACAO_NASCIMENTO}" size="5" maxlength="5" styleClass="mask_hora sem_limite" onkeypress="formatar(this, '99:99', event)" removerCaratersEspeciais="true" value="#{registrarGestacaoAbaNascimentoFieldsetPartoController.nascimento.periodoDilatacao}" readonly="#{not registrarGestacaoAbaNascimentoController.permManterNascimentos or registrarGestacaoAbaNascimentoController.desabilitarCampos}"> 
              <p:ajax event="change" update="@(#periodoDilatacao) @(#fieldDuracaoTotal) @(#panelDadosAgendamento)" process="@this" listener="#{registrarGestacaoAbaNascimentoFieldsetPartoController.calcularDuracaoTotalParto(true)}"/> 
            </mec:inputText>  
            <p:outputPanel layout="inline"> 
              <mec:field id="fieldDuracaoTotal" label="#{messages.LABEL_DURACAO_TOTAL_PARTO_NASCIMENTO}" title="#{messages.TITLE_DURACAO_TOTAL_PARTO_NASCIMENTO}"> 
                <h:panelGrid columns="1" style="border:none;width: 50px;height: 15px; background-color:#{registrarGestacaoAbaNascimentoFieldsetPartoController.devePintarDuracaoTotal ? 'blue' : 'gainsboro'} !important;"> 
                  <p:column>  
                    <h:outputText value="#{registrarGestacaoAbaNascimentoFieldsetPartoController.dadosNascimentoSelecionado.duracaoTotalParto}"/> 
                  </p:column> 
                </h:panelGrid> 
              </mec:field> 
            </p:outputPanel>  
            <mec:selectBooleanCheckbox id="episot" label="#{messages.LABEL_EPISOT_NASCIMENTO}" title="#{messages.TITLE_EPISOT_NASCIMENTO}" value="#{registrarGestacaoAbaNascimentoFieldsetPartoController.nascimento.indEpisotomia}" readonly="#{not registrarGestacaoAbaNascimentoController.permManterNascimentos or registrarGestacaoAbaNascimentoController.desabilitarCampos}"> 
              <p:ajax event="change" process="@this" listener="#{registrarGestacaoAbaNascimentoFieldsetPartoController.ajustarEpisot(true)}"/> 
            </mec:selectBooleanCheckbox> 
          </aghu:linha> 
        </p:outputPanel> 
      </aghu:linha> 
    </ui:composition> 
  </html>
</html>
