<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_JUSTIFICATIVA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{justificativaMedicamentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{justificativaMedicamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formJustificativas"> 
        <aghu:panelGeral legend="#{messages.TITLE_JUSTIFICATIVA_MDTO}"> 
          <aghu:linha> 
            <mec:inputNumero id="numeroSeq" value="#{justificativaMedicamentoController.justificativaMdto.seq}" label="#{messages.LABEL_CODIGO}" readonly="true" size="4"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" id="textoDescricao" size="100" maxlength="100" value="#{justificativaMedicamentoController.justificativaMdto.descricao}" required="true" styleclass="suggestion_input" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_JUSTIFICATIVA_CRUD}"/>  
            <mec:selectBooleanCheckbox id="checkBoxAtivo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO_JUSTIFICATIVA}" value="#{justificativaMedicamentoController.ativo}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{justificativaMedicamentoController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar"
                          profile="cancel"
                          value="#{messages.LABEL_CANCELAR}"
                          immediate="true"
                          action="#{justificativaMedicamentoController.cancelar}"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
