<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_DIAGNOSTICO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{textoDiagsLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{textoDiagsLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleAelGrpTxtPadraoDiags" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_DIAGNOSTICO}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqBisavo" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{textoDiagsLacunaController.aelGrpTxtPadraoDiags.seq}" 
              		size="6" 
              		readonly="true"/>  
              <mec:inputText id="descricaoBisavo" 
              		label="#{messages.LABEL_DESCRICAO}" 
              		value="#{textoDiagsLacunaController.aelGrpTxtPadraoDiags.descricao}" 
              		size="160" 
              		readonly="true"/>  
              <mec:selectOneMenu id="situacaoBisavo" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{textoDiagsLacunaController.aelGrpTxtPadraoDiags.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTextoPadraoDiags" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_DIAGNOSTICO}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{textoDiagsLacunaController.aelTextoPadraoDiags.id.seqp}" 
              		size="6" 
              		readonly="true"/>  
              <mec:inputText id="apelidoAvo" 
              		label="#{messages.LABEL_APELIDO}" 
              		value="#{textoDiagsLacunaController.aelTextoPadraoDiags.apelido}" 
              		size="30" 
              		readonly="true"/>  
              <mec:inputText id="descricaoAvo" 
              		label="#{messages.LABEL_DESCRICAO}" 
              		value="#{textoDiagsLacunaController.aelTextoPadraoDiags.descricao}" 
              		size="124" 
              		readonly="true"/>  
              <mec:selectOneMenu id="situacaoAvo" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{textoDiagsLacunaController.aelTextoPadraoDiags.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpDiagsLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_DIAGNOSTICO}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{textoDiagsLacunaController.aelGrpDiagLacunas.id.seqp}" 
              		size="6" 
              		readonly="true"/>  
              <mec:inputText id="descricaoPai" 
              		label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_DIAGNOSTICO}" 
              		value="#{textoDiagsLacunaController.aelGrpDiagLacunas.lacuna}" 
              		size="160" 
              		readonly="true"/>  
              <mec:selectOneMenu id="situacaoPai" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{textoDiagsLacunaController.aelGrpDiagLacunas.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTxtDiagsLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_AEL_TXT_DIAGNOSTICO_LACUNAS}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelTxtDiagsLacuna" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDiagnostico,executar')}" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" 
                  		label="#{messages.LABEL_CODIGO}" 
                  		value="#{textoDiagsLacunaController.aelTxtDiagLacunas.id.seqp}" 
                  		maxlength="5" size="5" 
                  		readonly="true"/>  
                  <mec:inputText id="textoLacuna" 
                  		label="#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_DIAGNOSTICO}" 
                  		title="#{messages.TITLE_TEXTO_LACUNA_GRUPOS_LACUNAS_DIAGNOSTICO}" 
                  		value="#{textoDiagsLacunaController.aelTxtDiagLacunas.textoLacuna}" 
                  		size="103" maxlength="500" 
                  		required="true" 
                  		caixaAlta="false" 
                  		removerCaratersEspeciais="false"/>  
                  <mec:selectOneMenu id="situacao" 
                  		label="#{messages.LABEL_SITUACAO}" 
                  		title="#{messages.TITLE_SITUACAO_GRUPO_DIAGNOSTICO}" 
                  		value="#{textoDiagsLacunaController.aelTxtDiagLacunas.indSituacao}" 
                  		enum="DominioSituacao" 
                  		noSelectionOption="false"/>  
                  <aghu:acao newLine="false">
                    <mec:commandButton id="bt_salvar" 
                    	style="float:left;"
                    	value="#{messages.LABEL_GRAVAR}" 
                    	rendered="#{!textoDiagsLacunaController.editando}" 
                    	action="#{textoDiagsLacunaController.gravar}" 
                    	process="@this @(#seqp) @(#textoLacuna) @(#situacao)"
                    	profile="ok" 
                    	ajax="true" 
                    	render="panelAelTxtDiagsLacuna, panelResultado"/>  
                    <mec:commandButton id="bt_alterar" 
                    	style="float:left;"
                    	value="#{messages.LABEL_ALTERAR}" 
                    	rendered="#{textoDiagsLacunaController.editando}" 
                    	action="#{textoDiagsLacunaController.gravar}" 
                    	status="commonstatus" 
                    	process="@this @(#seqp) @(#textoLacuna) @(#situacao)" 
                    	ajax="true" 
                    	profile="ok" 
                    	render="panelAelTxtDiagsLacuna, panelResultado"/>  
                    <mec:commandButton id="bt_cancelar_edicao"
                    	style="float:left;" 
                    	value="#{messages.LABEL_CANCELAR_EDICAO}" 
                    	rendered="#{textoDiagsLacunaController.editando}" 
                    	action="#{textoDiagsLacunaController.cancelarEdicao}" 
                    	process="@this @(#seqp) @(#textoLacuna) @(#situacao)" 
                    	ajax="true" 
                   		render="panelAelTxtDiagsLacuna, panelResultado" 
                    	styleClass="bt_cancel_edit  bt_cinza"
                    	profile="cancel"/>
                  </aghu:acao> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha> 
                <p:outputPanel id="panelResultado" layout="inline"> 
                  <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                    <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty textoDiagsLacunaController.lista}"> 
                      <h:outputText value="#{messages.MESSAGE_AEL_TXT_DIAGNOSTICO_LACUNAS_NAO_ENCONTRADO}"/> 
                    </p:outputPanel> 
                  </p:outputPanel>  
                  <p:outputPanel layout="block" style="width:99%; max-height:270px;overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;" rendered="#{not empty textoDiagsLacunaController.lista}">
                    <mec:serverDataTable id="tabelaProcedimentos"
                    		controller="#{textoDiagsLacunaController}"
                    		list="#{textoDiagsLacunaController.lista}" 
                    		scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 60px; white-space:nowrap;" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDiagnostico,executar')}"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{!textoDiagsLacunaController.editando}" layout="inline"> 
                          <mec:commandLink id="editarTextoDiagsLacuna" 
                          		action="#{textoDiagsLacunaController.editar(_item)}" 
                          		title="#{messages.LABEL_EDITAR}" 
                          		profile="edit"
                          		process="@this" 
                          		ajax="true" 
                          		render="panelAelTxtDiagsLacuna, panelResultado"/>  
                          <mec:commandLink id="deleteAelTxtDiagsLacuna" 
                          		title="#{messages.LABEL_EXCLUIR}"
                          		action="#{textoDiagsLacunaController.excluir}" 
								render="panelResultado" 
                          		profile="delete"
                          		process="@this" 
                          		ajax="true"> 
                            <f:setPropertyActionListener target="#{textoDiagsLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarTextoDiagsLacuna" 
                          		title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" 
                          		action="#{textoDiagsLacunaController.ativarInativar(_item)}" 
                          		styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" 
                          		ajax="true" 
                          		render="panelResultado" 
                          		process="@this"/> 
                        </p:outputPanel> 
                      </p:column>  
                      <p:column style="width: 5%;"> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column style="width: 90%;"> 
                        <f:facet name="header">#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_DIAGNOSTICO}</f:facet>  
                        <p:tooltip for="tooltipTextoLacuna" direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{(_item.textoLacuna.length() &gt; 115)}"> 
                          <h:outputText value="#{_item.textoLacuna}"/> 
                        </p:tooltip>  
                        <h:outputText id="tooltipTextoLacuna" value="#{(_item.textoLacuna.length() &gt; 115) ? fn:substring(_item.textoLacuna,0,115) : _item.textoLacuna }"/>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? ' ...' : '' }"/> 
                      </p:column>  
                      <p:column style="width: 5%;">
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </p:outputPanel> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:commandButton id="bt_voltar" 
          		value="#{messages.LABEL_VOLTAR}" 
          		styleClass="bt_voltar" 
          		action="#{textoDiagsLacunaController.voltar}"
          		immediate="true" 
       			profile="back"/>
        </aghu:linha> 
      </h:form>   
    </ui:define> 
  </ui:composition> 
</html>
