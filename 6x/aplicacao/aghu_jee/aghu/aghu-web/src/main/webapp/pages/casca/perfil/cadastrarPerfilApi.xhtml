<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Perfil API:: CASCA - MEC</title> 
    </ui:define>  
     <ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{perfilApiController.iniciar}" />
		</f:metadata>
	</ui:define> 
    <ui:define name="body"> 
      <mec:pageConfig controller="#{perfilApiController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroPerfilForm"> 
        <aghu:panelGeral legend="Cadastro de Perfil da API"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_NOME}" style="width: 400px;" value="#{perfilApiController.perfilApi.nome}" required="true" title="#{messages.CASCA_TITULO_PERFIL}" caixaAlta="false" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.CASCA_LABEL_DESCRICAO_COMPLETA}" cols="80" rows="4" value="#{perfilApiController.perfilApi.descricao}" style="width: 400px;" maxlength="100" required="true" title="#{messages.CASCA_TITULO_DESCRICAO_COMPLETA}" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_DESCRICAO}" value="#{perfilApiController.perfilApi.descricaoResumida}" required="true" caixaAlta="false" style="width: 400px;" title="#{messages.CASCA_TITULO_DESCRICAO}" id="descricaoResumida"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.CASCA_LABEL_SITUACAO}" required="true" value="#{perfilApiController.perfilApi.situacao}" enum="DominioSituacao" title="#{messages.CASCA_TITULO_SITUACAO}" id="situacao"/>  
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="botao_SALVAR" value="#{messages.CASCA_LABEL_SALVAR}" action="#{perfilApiController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{perfilApiController.cancelar}" profile="cancel" immediate="true"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
