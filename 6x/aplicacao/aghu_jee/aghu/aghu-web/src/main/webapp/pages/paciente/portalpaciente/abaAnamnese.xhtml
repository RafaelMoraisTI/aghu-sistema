<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition>
  <h:form prependId="false" id="formAbaAnamnese">
	<p:outputPanel id="panelTextArea" layout="inline" rendered="#{not empty pacienteInternadoAbaAnamneseController.atendimento}" >
		<aghu:panelGeral>
			<aghu:linha>
				<mec:inputTextArea rows="15" cols="180"
					readonly="true" value="#{pacienteInternadoAbaAnamneseController.textAreaAnamnese}"
					id="textAreaAnamnese"/>
			</aghu:linha>
			<aghu:linha>
				<p:outputPanel id="panelNavegacao">
					<mec:commandButton id="esquerda" title="#{messages.TITLE_ANA_ANTERIORES}" icon="silk-icon silk-bt_esquerda" style="background: none !important; border:none !important; box-shadow: none !important;"
						action="#{pacienteInternadoAbaAnamneseController.moverAnterior()}" hotkey="#{messages.TITLE_ANA_ANTERIORES}"
						render="@(#formAbaAnamnese)" block="true"  disabled="#{not pacienteInternadoAbaAnamneseController.existeAnterior()}"/>

					<mec:commandButton id="direita" title="#{messages.TITLE_ANA_POSTERIORES}" icon="silk-icon silk-bt_direita" style="background: none !important; border:none !important; box-shadow: none !important;"
						action="#{pacienteInternadoAbaAnamneseController.moverProximo()}" hotkey="#{messages.TITLE_ANA_POSTERIORES}"
						render="@(#formAbaAnamnese)" block="true" disabled="#{not pacienteInternadoAbaAnamneseController.existeProximo()}" />
				</p:outputPanel>
			</aghu:linha>
		</aghu:panelGeral>
	</p:outputPanel>

  </h:form>
  </ui:composition>
</html>
