<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_MOTIVO_DESDOBRAMENTO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroMotivosDesdobramentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroMotivosDesdobramentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_MOTIVO_DESDOBRAMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" size="2" label="#{messages.LABEL_CODIGO}" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.seq}" maxlength="2" readonly="true"/>  
            <mec:inputNumero id="codigoSUS" size="2" label="#{messages.LABEL_CODIGO_SUS}" title="#{messages.TITLE_CODIGO_SUS}" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.codigoSus}" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" maxlength="2" required="true"/>  
            <mec:inputText id="descricao" size="70" label="#{messages.LABEL_DESC}" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.descricao}" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" maxlength="255" required="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="tipoDesdobramento" label="#{messages.LABEL_TIPO_DESDOBRAMENTO}" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" required="true" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.tipoDesdobramento}" enum="DominioMotivoDesdobramento"/>  
            <mec:suggestionBox id="sbTipoAIH" label="#{messages.LABEL_TIPO_AIH}" title="#{messages.TITLE_TIPO_AIH}" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" suggestionAction="pesquisarTipoAIH" required="true" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" width="420" controller="#{cadastroMotivosDesdobramentoController}" value="#{cadastroMotivosDesdobramentoController.tipoAihSuggestion}"> 
              <c:set var="item" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO_SUS}</b> 
                </f:facet> #{item.codigoSus}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_SITUACAO}</b> 
                </f:facet> #{item.situacaoRegistro.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectBooleanCheckbox id="ativo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_MOTIVO_DESDOBRAMENTO_ATIVO}" value="#{cadastroMotivosDesdobramentoController.ativo}" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero id="diasAposInternacao" size="3" label="#{messages.LABEL_DIAS_APOS_INTERNACAO}" title="#{messages.TITLE_DIAS_APOS_INTERNACAO}" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.diasAposInternacao}" maxlength="3" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}"/>  
            <mec:inputNumero id="diasAposProcedimento" size="3" label="#{messages.LABEL_DIAS_APOS_PROCEDIMENTO}" title="#{messages.TITLE_DIAS_APOS_PROCEDIMENTO}" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.diasAposProcedimento}" maxlength="3" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}"/>  
            <mec:inputNumero id="qtdMinima" size="3" label="#{messages.LABEL_QTD_MINIMA}" title="#{messages.TITLE_QTD_MINIMA}" value="#{cadastroMotivosDesdobramentoController.fatMotivoDesdobramento.qtdMinima}" maxlength="3" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="gravar" value="#{messages.LABEL_GRAVAR}" block="true" readonly="#{not mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" action="#{cadastroMotivosDesdobramentoController.gravar}" render="panelAbas, codigo, codigoSUS, descricao, tipoDesdobramento, sbTipoAIH" profile="search" ajax="true"/>  
          <mec:commandButton value="#{messages.CASCA_LABEL_VOLTAR}" id="bt_voltar" immediate="true" block="true" action="#{cadastroMotivosDesdobramentoController.voltar}" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <p:outputPanel id="panelAbas" layout="inline"> 
        <p:outputPanel rendered="#{cadastroMotivosDesdobramentoController.edicao}" layout="inline"> 
          <aghu:linha> 
            <p:tabView id="tabPanelAbas" dynamic="true" activeIndex="0" prependId="false"> 
              <p:tab id="aba1" labelWidth="200px" immediate="true" title="#{messages.LABEL_MOTIVO_DESDOBRAMENTO_CLINICA}"> 
                <ui:include src="cadastroMotivosDesdobramentoClinica.xhtml"/> 
              </p:tab>  
              <p:tab id="aba2" labelWidth="200px" immediate="true" title="#{messages.LABEL_MOTIVO_DESDOBRAMENTO_SSM}"> 
                <ui:include src="cadastroMotivosDesdobramentoSSM.xhtml"/> 
              </p:tab> 
            </p:tabView> 
          </aghu:linha> 
        </p:outputPanel> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
