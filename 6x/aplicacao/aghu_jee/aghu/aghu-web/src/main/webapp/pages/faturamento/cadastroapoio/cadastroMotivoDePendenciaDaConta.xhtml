<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MOTIVO_PENCENCIA_CONTA}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroMotivoDePendenciaDaContaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_MOTIVO_PENCENCIA_CONTA}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" label="#{messages.LABEL_CODIGO}" value="#{cadastroMotivoDePendenciaDaContaController.fatMotivoPendencia.seq}" maxlength="2" size="4" readonly="true"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" style="text-transform:uppercase" value="#{cadastroMotivoDePendenciaDaContaController.fatMotivoPendencia.descricao}" maxlength="50" size="50" required="#{!cadastroMotivoDePendenciaDaContaController.emEdicao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{cadastroMotivoDePendenciaDaContaController.gravar}" profile="search"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{cadastroMotivoDePendenciaDaContaController.voltar}" profile="back" styleClass="bt_cinza" ajax="true" process="@this"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
