<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_GERAR_TABELA_VALOR_FINANCIAMENTO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioGerarArquivoProcedimentoController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_GERAR_TABELA_VALOR_FINANCIAMENTO}"> 
          <br clear="none"/> 
        </aghu:panelGeral>  
        <mec:commandButton id="bt_gerarCSV" block="true" value="#{messages.LABEL_GERAR_CSV}" action="#{relatorioGerarArquivoProcedimentoController.gerarCSV}" profile="download-csv"> 
          <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
        </mec:commandButton>  
        <c:if xmlns:c="http://java.sun.com/jstl/core" test="#{relatorioGerarArquivoProcedimentoController.gerouArquivo}">  
          <script type="text/javascript" xml:space="preserve">
					jQuery(document).ready(function(){
						Document.getElementById('abrirArquivoButton').click();
					});
				</script>  
          <mec:commandButton id="abrirArquivoButton" immediate="true" action="#{relatorioGerarArquivoProcedimentoController.dispararDownload()}" value="Download do arquivo" style="visibility: hidden;" styleClass="bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton> 
        </c:if> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
