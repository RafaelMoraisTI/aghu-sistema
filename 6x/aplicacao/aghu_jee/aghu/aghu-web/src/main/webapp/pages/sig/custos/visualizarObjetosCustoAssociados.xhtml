<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_OBJETOS_CUSTO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{visualizarObjetosCustoAssociadosPaginatorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{visualizarObjetosCustoAssociadosPaginatorController}"/>  
      <h:form prependId="false" id="formObjetosCustoAsssociados"> 
        <aghu:panelGeral legend="#{messages.LABEL_OBJETOS_CUSTO}"> 
          <aghu:linha> 
            <mec:inputText id="nome" value="#{visualizarObjetosCustoAssociadosPaginatorController.atividade.nome}" label="#{messages.LABEL_NOME_ATIVIDADE}" size="100" readonly="true"/>  
            <mec:inputText id="indSituacao" value="#{visualizarObjetosCustoAssociadosPaginatorController.atividade.indSituacao.descricao}" label="#{messages.LABEL_SITUACAO_ATIVIDADE}" size="15" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:serverDataTable emptyMessage="#{messages.MENSAGEM_NENHUM_OBJETO_CUSTO_ASSOCIADO}" dataModel="dataModel" value="#{visualizarObjetosCustoAssociadosPaginatorController}" id="tabelaObjetosCustoAssociados" controller="#{visualizarObjetosCustoAssociadosPaginatorController}" draggableColumns="false"> 
              <c:set var="objetoCustoAsocciado" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_OBJETO_CUSTO}"/> 
                </f:facet>  
                <h:outputText value="#{objetoCustoAsocciado.nome}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_VERSAO}"/> 
                </f:facet>  
                <h:outputText value="#{objetoCustoAsocciado.nroVersao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{objetoCustoAsocciado.indSituacao.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CENTRO_CUSTO_OBJETO_CUSTO}"/> 
                </f:facet>  
                <h:outputText value="#{objetoCustoAsocciado.cctCodigo} -             #{objetoCustoAsocciado.cctDescricao}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_voltarPesquisaAtividade" value="#{messages.LABEL_VOLTAR}" rendered="#{visualizarObjetosCustoAssociadosPaginatorController.redirecionar eq 'pesquisa'}" action="#{visualizarObjetosCustoAssociadosPaginatorController.voltarPesquisaAtividade}" immediate="true" profile="back"> 
            <f:setPropertyActionListener target="#{manterAtividadesPaginatorController.exibirBotaoNovo}" value="#{true}" for="command"/>  
            <f:setPropertyActionListener target="#{manterAtividadesPaginatorController.ativo}" value="#{true}" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_voltarEdicaoAtividade" value="#{messages.LABEL_VOLTAR}" rendered="#{visualizarObjetosCustoAssociadosPaginatorController.redirecionar ne 'pesquisa'}" action="#{visualizarObjetosCustoAssociadosPaginatorController.voltarEdicaoAtividade}" immediate="true" profile="back"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
