<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_IMPRESSAO_ETIQUETAS_EXTRAS']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title>  
      <script language="javascript" type="text/javascript" xml:space="preserve">
    	//<![CDATA[
    	
    	function impedeCaracteresEspeciais(objeto){
    		objeto.value = objeto.value.replace(/[^a-z^A-Z^0-9.\-ÁáÂâÀàÃãÉéÍíÔôÓóÕõÇç\ \\\/]/g,"");
    		objeto.value = objeto.value.replace('@',""); 
		}
    	
    	//]]> 
    	</script> 
    </ui:define>  
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{imprimirEtiquetasExtrasController.init}" />
		</f:metadata>
	</ui:define>    
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="formImpressaoEtiquetasExtras"> 
        <aghu:panelGeral legend="#{messages.TITLE_GRAVACAO_IMPRESSAO_ETIQUETAS_EXTRAS}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_NRO_NF}" title="#{messages.TITLE_NRO_NF}" required="true" size="9" maxlength="9" value="#{imprimirEtiquetasExtrasController.entidade.nroNfEntrada}" id="numeroNF"/>  
            <mec:inputNumero label="#{messages.LABEL_NRO_NR}" title="#{messages.TITLE_NRO_NR}" required="true" size="8" maxlength="8" value="#{imprimirEtiquetasExtrasController.entidade.inrNrsSeq}" id="numeroNR"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_MATERIAL}" title="#{messages.TITLE_CODIGO_DESCRICAO_MATERIAL}" required="true" descricaoInput="codigo" descricaoLabel="nome" suggestionAction="pesquisarMateriais" id="suggestionMaterial" controller="#{imprimirEtiquetasExtrasController}" value="#{imprimirEtiquetasExtrasController.entidade.material}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_NOME}" style="font-weight: bold;"/> 
                </f:facet>  
                <h:outputText value="#{item.nome}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_LOTE}" title="#{messages.TITLE_LOTE}" required="true" size="20" maxlength="20" styleclass="suggestion_input" style="text-transform:uppercase" value="#{imprimirEtiquetasExtrasController.entidade.loteCodigo}" onkeyup="return impedeCaracteresEspeciais(this);" removerCaratersEspeciais="false" id="lote"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_VALIDADE}" title="#{messages.TITLE_DATA_VALIDADE_LOTE_MATERIAL}" size="10" maxlength="10" required="true" style="background-color:white;bottom-color:white;" value="#{imprimirEtiquetasExtrasController.entidade.dtValidade}" id="dataValidade" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_QTDE}" title="#{messages.TITLE_QTDE}" required="true" size="6" maxlength="5" value="#{imprimirEtiquetasExtrasController.entidade.qtde}" id="quantidade"/>  
            <mec:suggestionBox label="#{messages.LABEL_MARCA}" title="#{messages.TITLE_CODIGO_DESCRICAO_MARCA}" required="true" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarMarcas" id="suggestionMarca" controller="#{imprimirEtiquetasExtrasController}" value="#{imprimirEtiquetasExtrasController.entidade.marcaComercial}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar_imprimir" value="#{messages.LABEL_GRAVAR_IMPRIMIR}" action="#{imprimirEtiquetasExtrasController.confirmar}" profile="ok"/>  
          <mec:backButton id="btn_cancelar" immediate="true" value="#{messages.LABEL_CANCELAR}" title="#{messages.TITLE_CANCELAR}" styleClass="bt_error icon-no" action="#{imprimirEtiquetasExtrasController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
