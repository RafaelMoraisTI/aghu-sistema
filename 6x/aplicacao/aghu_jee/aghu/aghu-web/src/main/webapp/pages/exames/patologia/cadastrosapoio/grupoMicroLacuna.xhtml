<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_MICROSCOPIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoMicroLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoMicroLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleAelGrpTxtPadraoMicro" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_MICROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" label="#{messages.LABEL_CODIGO}" value="#{grupoMicroLacunaController.aelGrpTxtPadraoMicro.seq}" size="6" readonly="true"/>  
              <mec:inputText id="descricaoAvo" label="#{messages.LABEL_DESCRICAO}" value="#{grupoMicroLacunaController.aelGrpTxtPadraoMicro.descricao}" size="120" readonly="true"/>  
              <mec:selectOneMenu id="situacaoAvo" label="#{messages.LABEL_SITUACAO}" value="#{grupoMicroLacunaController.aelGrpTxtPadraoMicro.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTextoPadraoMicro" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_MICROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" label="#{messages.LABEL_CODIGO}" value="#{grupoMicroLacunaController.aelTextoPadraoMicro.id.seqp}" size="6" readonly="true"/>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{grupoMicroLacunaController.aelTextoPadraoMicro.apelido}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="apelidoPai" label="#{messages.LABEL_APELIDO}" value="#{grupoMicroLacunaController.aelTextoPadraoMicro.apelido}" size="25" readonly="true"/> 
              </p:outputPanel>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{grupoMicroLacunaController.aelTextoPadraoMicro.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="descricaoPai" label="#{messages.LABEL_DESCRICAO}" value="#{grupoMicroLacunaController.aelTextoPadraoMicro.descricao}" size="90" readonly="true"/> 
              </p:outputPanel>  
              <mec:selectOneMenu id="situacaoPai" label="#{messages.LABEL_SITUACAO}" value="#{grupoMicroLacunaController.aelTextoPadraoMicro.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpMicroLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_MICROSCOPIA}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelGrpMicroLacuna" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" label="#{messages.LABEL_CODIGO}" value="#{grupoMicroLacunaController.aelGrpMicroLacuna.id.seqp}" maxlength="4" size="4" readonly="true"/>  
                  <mec:inputText id="lacuna" label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" title="#{messages.TITLE_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" value="#{grupoMicroLacunaController.aelGrpMicroLacuna.lacuna}" size="95" maxlength="10" required="true" caixaAlta="false"/>  
                  <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_GRUPO_MACROSCOPIA}" value="#{grupoMicroLacunaController.aelGrpMicroLacuna.indSituacao}" enum="DominioSituacao" noSelectionOption="false"/>  
                  <br clear="none"/>  
                  <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" rendered="#{!grupoMicroLacunaController.editando}" action="#{grupoMicroLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelGrpMicroLacuna"/>  
                  <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" rendered="#{grupoMicroLacunaController.editando}" action="#{grupoMicroLacunaController.gravar}" status="commonstatus" process="@this" profile="ok" ajax="true" render="panelAelGrpMicroLacuna, panelResultado"/>  
                  <mec:commandButton id="bt_cancelar_edicao" value="#{messages.LABEL_CANCELAR_EDICAO}" rendered="#{grupoMicroLacunaController.editando}" action="#{grupoMicroLacunaController.cancelarEdicao}" ajaxSingle="true" status="commonstatus" process="seqp, lacuna, situacao" reRender="panelAelGrpMicroLacuna, panelResultado" styleClass="bt_cancel_edit  bt_cinza"/> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha> 
                <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                  <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty grupoMicroLacunaController.lista}"> 
                    <h:outputText value="#{messages.MESSAGE_GRUPOS_LACUNAS_MICROSCOPIA_NAO_ENCONTRADO}"/> 
                  </p:outputPanel> 
                </p:outputPanel>  
                <p:outputPanel id="panelResultado" rendered="#{not empty grupoMicroLacunaController.lista}" layout="inline"> 
                  <p:outputPanel layout="block" style="width:99%; max-height:177px; overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;"> 
                    <mec:serverDataTable name="tabelaProcedimentos" rowKeyVar="_itemId" sortMode="single" style="margin: 0px !important;" width="99%" list="#{grupoMicroLacunaController.lista}" scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 90px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{_item.id.seqp != grupoMicroLacunaController.aelGrpMicroLacuna.id.seqp}" layout="inline"> 
                          <mec:commandLink id="editarGrupoMicroLacuna" action="#{grupoMicroLacunaController.editar(_item)}" title="#{messages.LABEL_EDITAR}" profile="edit" ajax="true" render="panelAelGrpMicroLacuna, panelResultado" process="@this"/>  
                          <mec:commandLink title="#{messages.LABEL_EXCLUIR}" onclick="PF('modalConfirmacaoExclusaoWG').show();;" profile="delete" ajax="true" process="@this"> 
                            <f:setPropertyActionListener target="#{grupoMicroLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarGrupoMicroLacuna" action="#{grupoMicroLacunaController.ativarInativar(_item)}" title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" ajax="true" render="panelResultado" process="@this"/> 
                        </p:outputPanel>  
                        <mec:commandLink id="detalharGrupoMicroLacuna" title="#{messages.LABEL_DETALHES}" immediate="true" action="#{grupoMicroLacunaController.detalharGrupoMicroLacuna}" styleClass=" silk-table silk-icon" ajax="true"> 
                          <f:setPropertyActionListener target="#{textoMicroLacunaController.aelGrpMicroLacunaLufLubSeq}" value="#{_item.id.luvLuuSeq}" for="command"/>  
                          <f:setPropertyActionListener target="#{textoMicroLacunaController.aelGrpMicroLacunaLufSeqp}" value="#{_item.id.luvSeqp}" for="command"/>  
                          <f:setPropertyActionListener target="#{textoMicroLacunaController.aelGrpMicroLacunaSeqp}" value="#{_item.id.seqp}" for="command"/>  
                          <f:setPropertyActionListener target="#{textoMicroLacunaController.aelTextoPadraoMicro}" value="#{grupoMicroLacunaController.aelTextoPadraoMicro}" for="command"/>  
                          <f:setPropertyActionListener target="#{textoMicroLacunaController.aelGrpTxtPadraoMicro}" value="#{grupoMicroLacunaController.aelGrpTxtPadraoMicro}" for="command"/> 
                        </mec:commandLink> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}</f:facet>  
                        <h:outputText value="#{_item.lacuna}"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </p:outputPanel> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:backButton id="btn_voltar" value="#{messages.LABEL_VOLTAR}" styleClass="bt_voltar" action="#{grupoMicroLacunaController.voltar}"/> 
        </aghu:linha> 
      </h:form>  
      <p:dialog id="modalConfirmacaoExclusao" width="400" height="150" modal="true" resizable="false" widgetVar="modalConfirmacaoExclusaoWG"> 
        <f:facet name="header"> 
          <h:outputText value="#{messages.MENSAGEM_TITLE_CONFIRMACAO_EXCLUSAO}"/> 
        </f:facet> #{messages.MENSAGEM_CONFIRMACAO_EXCLUSAO} 
        <br clear="none"/>  
        <br clear="none"/>  
        <br clear="none"/>  
        <h:panelGroup> 
          <h:form prependId="false" id="formModalExclusao" name="formModalExclusao"> 
            <mec:commandButton value="#{messages.LABEL_SIM}" action="#{grupoMicroLacunaController.excluir}" oncomplete="PF('modalConfirmacaoExclusaoWG').hide();" id="bt_excluir" profile="search" ajax="true" render="toggleAelGrpMicroLacuna"/>  
            <mec:commandButton value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoExclusaoWG').hide();; return false;" id="bt_cancelarExcluir" profile="cancel" ajax="true"/> 
          </h:form> 
        </h:panelGroup> 
      </p:dialog> 
    </ui:define> 
  </ui:composition> 
</html>
