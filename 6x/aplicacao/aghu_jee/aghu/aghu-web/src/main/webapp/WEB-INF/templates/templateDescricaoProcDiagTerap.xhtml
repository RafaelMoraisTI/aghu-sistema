<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition  template="/WEB-INF/templates/form_template.xhtml">            
		<ui:define name="body">
			<h:form prependId="false" id="formDescricaoProcDiagTerapCabecalho">
				<aghu:panelGeral legend="#{messages.LABEL_DESCRICAO_PROC_DIAG_TERAP}">
				  	<aghu:linha>	
				  		<mec:inputText
							id="descricaoPaciente"
							label="#{messages.LABEL_PACIENTE}" 
							value="#{descricaoProcDiagTerapController.descricaoProcDiagTerapVO.descricaoPaciente}"
							size="80"
							maxlength="80"
							readonly="true"/>
						
				  		<mec:inputText
							id="leito"
							label="#{messages.LABEL_LEITO}" 
							value="#{descricaoProcDiagTerapController.descricaoProcDiagTerapVO.leito}"
							size="10"
							maxlength="10"
							readonly="true"/>
	
		              <mec:suggestionBox id="suggestionEspecialidade" 
			              label="#{messages.LABEL_ESPECIALIDADE}" title="#{messages.TITLE_DESCRICAO_PROC_DIAG_TERAP_ESPECIALIDADE}" 
			              width="400" size="10" descricaoInput="seq" descricaoLabel="nomeReduzido" suggestionAction="pesquisarEspecialidades" 
			              readonly="#{descricaoProcDiagTerapController.isShowNotaAdicional()}"
			              posSelectionAction="gravarEspecialidade" controller="#{descricaoProcDiagTerapController}" 
			              value="#{descricaoProcDiagTerapController.descricaoProcDiagTerapVO.especialidade}"> 
							<h:column>
								<f:facet name="header"><b>#{messages.LABEL_CODIGO}</b></f:facet>
								#{item.seq}
							</h:column>
							<h:column>
								<f:facet name="header"><b>#{messages.LABEL_SIGLA}</b></f:facet>
								#{item.sigla}
							</h:column>
							<h:column>
								<f:facet name="header"><b>#{messages.LABEL_NOME}</b></f:facet>
								#{item.nomeReduzido}
							</h:column>
						</mec:suggestionBox>
					</aghu:linha>
				</aghu:panelGeral>
			</h:form>
			<ui:insert name="bodyDescricaoProcDiagTerap">Adicionar aqui o conte√∫do da tela</ui:insert>
		</ui:define>
	</ui:composition>
