<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CARACTERISTICA_RESULTADOS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCaracteristicaResultadoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCaracteristicaResultadoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDadosBasicosResultadoCaracteristicas"> 
        <aghu:panelGeral legend="#{messages.LABEL_CARACTERISTICA_RESULTADOS}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_CARACTERISTICA}" maxlength="7" size="7" readonly="true" value="#{manterCaracteristicaResultadoController.resultadoCaracteristica.seq}" rendered="#{not empty manterCaracteristicaResultadoController.resultadoCaracteristica.seq}"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_CARACTERISTICA}" value="#{manterCaracteristicaResultadoController.resultadoCaracteristica.descricao}" size="80" maxlength="120" required="true" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:selectOneMenu id="ativoInativo" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_CARACTERISTICA}" required="true" noSelectionOption="false" value="#{manterCaracteristicaResultadoController.resultadoCaracteristica.indSituacao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterCaracteristicaResultadoController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" profile="back" immediate="true" value="#{messages.LABEL_VOLTAR}" action="#{manterCaracteristicaResultadoController.cancelar}"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
