<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Detalhar Solicitação de Internação :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{detalhaSolicitacaoInternacaoController}"/>  
      <h:form prependId="false" id="formDadosExibicao"> 
        <aghu:panelGeral legend="Detalhar"> 
          <aghu:linha> 
            <mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO}" size="9" maxlength="9" readonly="true" title="#{messages.TITLE_PRONTUARIO_INTERNACAO}" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.paciente.prontuario}" id="prontuario"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" size="75" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.paciente.nome}" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_NUMERO}" size="8" maxlength="8" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.seq}" id="numero"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_SOLICITACAO}" title="#{messages.LABEL_DATA_SOLICITACAO}" size="10" maxlength="10" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.criadoEm}" id="dataPrevisao" tipo="data"/>  
            <mec:inputNumero label="#{messages.LABEL_CODIGO_PACIENTE}" size="8" maxlength="8" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.paciente.codigo}" id="coPac"/>  
            <mec:inputText label="#{messages.LABEL_DETALHAR_SEXO}" size="10" maxlength="10" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.paciente.sexoBiologico.descricao}" id="sexo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_ACOMODACAO_NUMERO}" size="5" maxlength="5" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.acomodacao.seq}" id="acomodacaoSeq"/>  
            <mec:inputText label="#{messages.LABEL_ACOMODACAO}" size="50" maxlength="50" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.acomodacao.descricao}" id="acomodacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_ESPECIALIDADE_SIGLA}" size="5" maxlength="5" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.especialidade.sigla}" id="especialidadeSigla"/>  
            <mec:inputText label="#{messages.LABEL_ESPECIALIDADE}" size="60" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.especialidade.nomeEspecialidade}" id="especialidade"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CRM}" size="5" maxlength="5" readonly="true" value="#{detalhaSolicitacaoInternacaoController.espCrmVO.nroRegConselho}" id="professorCrm"/>  
            <mec:inputText label="#{messages.LABEL_PROFESSOR_NOME}" size="75" readonly="true" value="#{detalhaSolicitacaoInternacaoController.espCrmVO.nomeMedico}" id="professor"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CONVENIO_SEQ}" size="5" maxlength="5" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.convenio.id.seq}" id="convenioSeq"/>  
            <mec:inputText label="#{messages.LABEL_PLANO}" size="5" maxlength="5" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.convenio.id.cnvCodigo}" id="convenioCodigo"/>  
            <mec:inputText label="#{messages.LABEL_CONVENIO_PLANO}" size="75" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.convenio.convenioSaude.descricao} - #{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.convenio.descricao}" id="convenio"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO_FAT}" size="11" maxlength="10" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.procedimento.codTabela}" id="tabCodigo"/>  
            <mec:inputText label="#{messages.LABEL_TABELA}" size="5" maxlength="5" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.procedimento.id.phoSeq}" id="tabela"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="50" maxlength="50" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.procedimento.descricao}" id="fatDesc"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_OBSERVACAO}" size="50" maxlength="50" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.observacao}" id="obs"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_PREVISAO_INT}" title="#{messages.LABEL_PREVISAO_INT}" size="10" maxlength="10" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.dtPrevInternacao}" id="dataPrevisaoInt" tipo="data"/>  
            <mec:inputText value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.dthrAtendimentoSolicitacao}" label="#{messages.LABEL_DATA_ATENDIMENTO}" title="#{messages.LABEL_DATA_ATENDIMENTO}" size="20" maxlength="20" readonly="true" datePattern="dd/MM/yyyy HH:mm:ss" id="dataAtenSol"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="Informado por"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_VINCULO}" size="8" maxlength="8" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.servidorDigitador.id.vinCodigo}" id="infVin"/>  
            <mec:inputText label="#{messages.LABEL_MATRICULA}" size="9" maxlength="9" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.servidorDigitador.id.matricula}" id="infMat"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" size="75" readonly="true" value="#{detalhaSolicitacaoInternacaoController.solicitacaoInternacao.servidorDigitador.pessoaFisica.nome}" id="infNome"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{detalhaSolicitacaoInternacaoController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
