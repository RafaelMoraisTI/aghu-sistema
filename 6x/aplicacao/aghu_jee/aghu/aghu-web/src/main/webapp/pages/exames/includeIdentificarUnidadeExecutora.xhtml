<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:panelGeral legend="#{messages.LABEL_IDENTIFICAR_UNID_EXEC}"> 
      <mec:suggestionBox label="#{messages.LABEL_UNID_EXEC}"
                         title="#{messages.TITLE_DESCRICAO_UNID_EXEC_SUGGESTION}"
                         suggestionAction="obterAghUnidadesFuncionaisExecutoras"
                         posDeleteAction="limparAghUnidadesFuncionaisExecutoras"
                         posSelectionAction="persistirAghUnidadesFuncionaisExecutoras"
                         descricaoInput="seq"
                         descricaoLabel="descricao"
                         required="true"
                         id="sbIdentificacaoUnidade"
                         controller="#{identificarUnidadeExecutoraController}"
                         value="#{identificarUnidadeExecutoraController.unidadeExecutora}"
       var="row" itemValue="#{row}"> 
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{messages.LABEL_CODIGO}" /> 
          </f:facet> <h:outputText value="#{row.seq}" />
        </p:column>  
        <p:column> 
          <f:facet name="header"> 
            <h:outputText value="#{messages.LABEL_DESCRICAO}" /> 
          </f:facet><h:outputText value="#{row.descricao}" />
        </p:column> 
      </mec:suggestionBox> 
    </aghu:panelGeral> 
  </ui:composition> 
</html>
