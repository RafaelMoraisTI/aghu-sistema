<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Impressoras</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{impressoraController}"/>  
      <h:form prependId="false" id="cadastraImpressoraForm"> 
        <aghu:panelGeral legend="Cadastrar Impressoras"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_FILA_IMPRESSORA}" size="35" maxlength="30" value="#{impressoraController.impImpressora.filaImpressora}" removerCaratersEspeciais="false" style="text-transform:uppercase" required="true" title="#{messages.TITLE_FILA_IMPRESSORA}" id="filaImpressora"/>  
            <mec:selectOneMenu id="tipo" enum="DominioTipoImpressoraCups" label="#{messages.LABEL_TIPO_IMPRESSORA}" required="true" value="#{impressoraController.impImpressora.tipoImpressora}" title="#{messages.TITLE_TIPO_IMPRESSORA}" reRender="impressora"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_TIPO_CUPS}" size="3" required="true" enum="DominioTipoCups" title="#{messages.TITLE_TIPO_CUPS}" value="#{impressoraController.impImpressora.tipoCups}" id="tipoCups"/>  
            <mec:suggestionBox id="sevidorCupsDecorate" size="35" maxlength="35" label="#{messages.LABEL_SERVIDOR_CUPS}" required="true" title="Selecione servidor cups" descricaoInput="ipServidor" descricaoLabel="nomeCups" suggestionAction="pesquisarServidorCups" controller="#{impressoraController}" value="#{impressoraController.impImpressora.impServidorCups}"> 
              <p:column>#{item.ipServidor}</p:column>  
              <p:column>#{item.nomeCups}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="104" maxlength="100" removerCaratersEspeciais="false" value="#{impressoraController.impImpressora.descricao}" style="text-transform:uppercase" required="true" title="#{messages.TITLE_DESCRICAO_IMPRESSORA}" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.LABEL_LOCALIZACAO}" cols="100" rows="5" maxlength="500" value="#{impressoraController.impImpressora.localizacao}" style="text-transform:uppercase" required="false" title="#{messages.TITLE_LOCALIZACAO_IMPRESSORA}" id="localizacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="impressoraDecorate" size="35" maxlength="30" label="#{messages.LABEL_ID_REDIRECIONA}" title="Selecione a impressora de redirecionamento." descricaoInput="filaImpressora" descricaoLabel="descricao" suggestionAction="sugerirImpressora" controller="#{impressoraController}" value="#{impressoraController.impImpressora.impRedireciona}"> 
              <p:column>#{item.filaImpressora}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{impressoraController.gravar}" profile="ok"/>  
          <mec:commandButton immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{impressoraController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
