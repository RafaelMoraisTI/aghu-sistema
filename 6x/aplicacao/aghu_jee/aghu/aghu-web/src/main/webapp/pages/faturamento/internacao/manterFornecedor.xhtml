<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_FORNECEDOR} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterFornecedorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterFornecedorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.TITLE_MANTER_FORNECEDOR}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_NUMERO_MANTER_FORNECEDOR}" value="#{manterFornecedorController.scoFornecedor.numero}" size="8" maxlength="7" readonly="true" id="contaHospitalar"/>  
            <mec:inputTextCNPJ value="#{manterFornecedorController.scoFornecedor.cgc}" id="cnpj"/>  
            <mec:inputTextCPF value="#{manterFornecedorController.scoFornecedor.cpf}" id="cpf"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO_MANTER_FORNECEDOR}" title="#{messages.TITLE_ATIVO_MANTER_FORNECEDOR}" value="#{manterFornecedorController.indSituacao}" id="ativo"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_NACIONAL_MANTER_FORNECEDOR}" title="#{messages.TITLE_NACIONAL_MANTER_FORNECEDOR}" value="#{manterFornecedorController.indNacional}" id="nacional"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_RAZAO_SOCIAL_MANTER_FORNECEDOR}" title="#{messages.TITLE_RAZAO_SOCIAL_MANTER_FORNECEDOR}" value="#{manterFornecedorController.scoFornecedor.razaoSocial}" size="61" maxlength="60" required="true" caixaAlta="true" style="text-transform:uppercase" id="razaoSocial"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_NOME_FANTASIA_MANTER_FORNECEDOR}" title="#{messages.TITLE_NOME_FANTASIA_MANTER_FORNECEDOR}" value="#{manterFornecedorController.scoFornecedor.nomeFantasia}" size="61" maxlength="60" required="true" caixaAlta="true" style="text-transform:uppercase" id="nomeFantasia"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_CADASTRAMENTO_MANTER_FORNECEDOR}" value="#{manterFornecedorController.scoFornecedor.dtCadastramento}" readonly="true" id="dataCadastramento" tipo="datahora"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_ALTERACAO_MANTER_FORNECEDOR}" value="#{manterFornecedorController.scoFornecedor.dtAlteracao}" readonly="true" id="dataAlteracao" tipo="datahora"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterFornecedorController.gravar}" profile="ok"> 
            <f:setPropertyActionListener target="#{manterNotaFiscalController.cthSeq}" value="#{manterFornecedorController.cthSeq}" for="command"/>  
            <f:setPropertyActionListener target="#{manterNotaFiscalController.seq}" value="#{manterFornecedorController.seq}" for="command"/>  
            <f:setPropertyActionListener target="#{manterNotaFiscalController.propriedade}" value="#{manterFornecedorController.propriedade}" for="command"/>  
            <f:setPropertyActionListener target="#{manterNotaFiscalController.nrFornecedor}" value="#{manterFornecedorController.scoFornecedor.numero}" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterFornecedorController.cancelar}" profile="cancel" ajax="true"> 
            <f:setPropertyActionListener target="#{manterNotaFiscalController.cthSeq}" value="#{manterFornecedorController.cthSeq}" for="command"/>  
            <f:setPropertyActionListener target="#{manterNotaFiscalController.seq}" value="#{manterFornecedorController.cthSeq}" for="command"/>  
            <f:setPropertyActionListener target="#{manterNotaFiscalController.propriedade}" value="" for="command"/>  
            <f:setPropertyActionListener target="#{manterNotaFiscalController.nrFornecedor}" value="" for="command"/> 
          </mec:commandButton> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
