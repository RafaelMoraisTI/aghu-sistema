<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <h:form prependId="false" id="formIndicacao"> 
      <aghu:linha> 
        <mec:inputTextArea id="motivo_solc_textarea" fieldStyle="float: none !important;" required="false" label="#{messages.LABEL_MOTIVO_SOLICITACAO_PDT}" title="#{messages.TITLE_MOTIVO_SOLICITACAO_PDT}" 
        cols="150" rows="8" value="#{descricaoProcDiagTerapIndicacaoController.solicitacao.motivo}" readonly="#{descricaoProcDiagTerapController.isShowNotaAdicional()}" maxlength="2000"> 
          <p:ajax event="change" process="@this" listener="#{descricaoProcDiagTerapIndicacaoController.gravar}"/> 
        </mec:inputTextArea> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:inputText id="solicitado_por" size="60" maxlength="60" label="#{messages.LABEL_SOLICITACAO_PDT_SOLICITADOR_POR}" title="#{messages.TITLE_SOLICITACAO_PDT_SOLICITADOR_POR}" 
        value="#{descricaoProcDiagTerapIndicacaoController.solicitacao.solicitadoPor}" style="text-transform:uppercase" readonly="#{descricaoProcDiagTerapController.isShowNotaAdicional()}"> 
          <p:ajax event="change" process="@this" listener="#{descricaoProcDiagTerapIndicacaoController.gravar}"/> 
        </mec:inputText> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:inputTextArea id="complemento_textarea" fieldStyle="float: none !important;" required="false" label="#{messages.LABEL_COMPLEMENTO_SOLICITACAO_PDT}" title="#{messages.TITLE_COMPLEMENTO_SOLICITACAO_PDT}" 
        cols="150" rows="5" value="#{descricaoProcDiagTerapIndicacaoController.solicitacao.observacoes}" readonly="#{descricaoProcDiagTerapController.isShowNotaAdicional()}" maxlength="500"> 
          <p:ajax event="change" process="@this" listener="#{descricaoProcDiagTerapIndicacaoController.gravar}"/> 
        </mec:inputTextArea> 
      </aghu:linha> 
    </h:form> 
  </ui:composition> 
</html>
