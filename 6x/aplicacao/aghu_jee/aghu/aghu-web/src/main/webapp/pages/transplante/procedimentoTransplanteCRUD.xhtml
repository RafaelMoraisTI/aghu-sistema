<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">

<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title></title>
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction
				action="#{procedimentoTransplanteCRUDController.iniciar}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig ignoreEnter="true" controller="#{procedimentoTransplanteCRUDController}" />
		<h:form prependId="false" name="formCadastraCriterios">
			<aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_DOENCA_BASE}">
				<aghu:linha>
					<mec:selectOneMenu id="novoOrgaoTransplante" enum="DominioTipoOrgao"
						label="#{messages.LABEL_ORGAO_TRANSPLANTE}" title="#{messages.TITLE_TRANSPLANTE_PROCEDIMENTO_ORGAO_CRUD}"
						value="#{procedimentoTransplanteCRUDController.orgaoMtxProcedimento}" required="true"
						style="width:100px !important" />
					<mec:suggestionBox var="row" itemValue="#{row}"
						id="sbProcedimentoTransplanteList" cache="false"
						label="#{messages.LABEL_PROCEDIMENTO}"
						title="#{messages.TITLE_TRANSPLANTE_PROCEDIMENTO_SG_CRUD}"
						suggestionAction="listarProcedimentoTransplantes"
						descricaoInput="seq" descricaoLabel="descricao"
						descricaoLimite="50" maxlength="80" width="40px" height="300px"
						controller="#{procedimentoTransplanteListPaginatorController}"
						size="95" required="true"
						value="#{procedimentoTransplanteCRUDController.mbcProcedimentoCirurgicosSG}">
						<p:column>
							<f:facet name="header">
								<b>#{messages.LABEL_SEQ_PROCEDIMENTO_TRANSPLANTE}</b>
							</f:facet> #{row.seq}
		       			 </p:column>
						<p:column>
							<f:facet name="header">
								<b>#{messages.LABEL_DESCRICAO_DOENCA_BASE}</b>
							</f:facet> #{row.descricao}
		       			 </p:column>
					</mec:suggestionBox>
					<mec:selectOneMenu id="procedimentoAtivo" enum="DominioSimNao"
						label="#{messages.LABEL_ATIVO_DOENCA_BASE}" title="#{messages.TITLE_TRANSPLANTE_PROCEDIMENTO_ATIVO_CRUD}"
						value="#{procedimentoTransplanteCRUDController.indSimNao}" required="true"
						style="width:100px !important" />
					<mec:selectOneMenu id="procedimentoTransplante" enum="DominioTransplante"
						label="#{messages.LABEL_TIPO}" title="#{messages.TITLE_TRANSPLANTE_PROCEDIMENTO_TIPO_TRANSPLANTE}"
						value="#{procedimentoTransplanteCRUDController.tipoTransplanteMtxProcedimento}" required="true"
						style="width:100px !important" />
				</aghu:linha>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="btGravar"
					value="#{messages.LABEL_GRAVAR}" profile="add"
					action="#{procedimentoTransplanteCRUDController.gravar}" />
				<mec:commandButton id="btCancelar"
					value="#{messages.LABEL_CANCELAR}"
					action="#{procedimentoTransplanteCRUDController.cancelar}" immediate="true"
					styleClass="bt_cinza" profile="cancel" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
