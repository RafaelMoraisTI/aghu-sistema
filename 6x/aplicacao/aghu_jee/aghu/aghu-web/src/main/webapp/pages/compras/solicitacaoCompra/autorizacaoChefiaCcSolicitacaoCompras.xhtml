<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_AUTORIZACAO_CHEFIA_SOLCOMPRAS}</title>  
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController}"/>  
      <p:outputPanel id="panelCorpoPagina" layout="inline"> 
        <h:form prependId="false" id="formDadosCabecalho"> 
          <aghu:panelGeral legend="#{messages.TITLE_AUTORIZACAO_CHEFIA_SOLCOMPRAS}"> 
            <p:outputPanel id="panelFiltros" layout="inline"> 
              <aghu:linha> 
                <mec:inputNumero id="numeroSc" label="#{messages.LABEL_SOL_NUMERO_SC}" size="7" title="#{messages.TITLE_SOL_NUMERO_SC}" maxlength="12" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.numeroSolicitacaoCompra}"> 
                  <p:ajax event="change" update="@(#panelFiltros)" listener="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desligarFiltros}"/> 
                </mec:inputNumero>
                
                <p:outputPanel>
					<mec:inputTextData id="cdPeriodoInicio"
						label="#{messages.LABEL_PERIODO_SOLICITACAO_COMPRAS}"
						title="#{messages.TITLE_PERIODO_SOLICITACAO_COMPRAS}"
						disabled="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"
						value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.dataInicioSolicitacaoCompra}">
					</mec:inputTextData>
					<div  class="aghu-boxinput" style="padding-top: 25px;">				
						<p:outputPanel styleClass="aghu-lineinput">
							<p:outputLabel styleClass="aghu-lineinput" value="Até"/>
						</p:outputPanel>			
					</div>	
					<mec:inputTextData id="cdPeriodoFim"
					    disabled="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"
						value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.dataFimSolicitacaoCompra}">
					</mec:inputTextData>
				</p:outputPanel>

                <p:outputPanel id="panelDataAut" layout="inline" rendered="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'S'}">
					<mec:inputTextData id="cdPeriodoInicioAut"
						label="#{messages.LABEL_PERIODO_AUTORIZACAO}"
						title="#{messages.TITLE_PERIODO_AUTORIZACAO}"
						disabled="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"
						value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.dataInicioAutorizacaoCompra}">
					</mec:inputTextData>
					<div  class="aghu-boxinput" style="padding-top: 25px;">				
						<p:outputPanel styleClass="aghu-lineinput">
							<p:outputLabel styleClass="aghu-lineinput" value="Até"/>
						</p:outputPanel>			
					</div>	
					<mec:inputTextData id="cdPeriodoFimAut" disabled="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"
						value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.dataFimAutorizacaoCompra}">
					</mec:inputTextData>
				</p:outputPanel>
              </aghu:linha>  
              <aghu:linha> 
                <mec:suggestionBox id="suggestionGrupoMaterial" label="#{messages.LABEL_FILTRO_GRUPO_MATERIAL}" title="#{messages.TITLE_FILTRO_GRUPO_MATERIAL}" suggestionAction="pesquisarGrupoMaterialPorCodigoDescricao" descricaoInput="codigo" descricaoLabel="descricao" maxlength="60" required="false" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaSuggestionGrupoMaterial or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}" controller="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController}" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.grupoMaterial}"> 
                  <p:column>#{item.codigo}</p:column>  
                  <p:column>#{item.descricao}</p:column> 
                </mec:suggestionBox>  
                <p:outputPanel id="panelMaterial" layout="inline"> 
                  <mec:suggestionBox id="suggestionMaterial" label="#{messages.LABEL_FILTRO_MATERIAL}" title="#{messages.TITLE_FILTRO_MATERIAL}" descricaoInput="codigo" descricaoLabel="nome" suggestionAction="pesquisarMaterialPorCodigoDescricao" posSelectionAction="verificarGrupoMaterialHabilitado" posDeleteAction="verificarGrupoMaterialHabilitado" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}" controller="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController}" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.material}" render="panelFiltros"> 
                    <p:column> 
                      <f:facet name="header"> 
                        <b>#{messages.LABEL_CODIGO}</b> 
                      </f:facet> #{item.codigo}
                    </p:column>  
                    <p:column> 
                      <f:facet name="header"> 
                        <b>#{messages.LABEL_NOME}</b> 
                      </f:facet>  
                      <h:outputText value="#{(item.nome.length() > 40) ? fn:substring(item.nome,0,40) : item.nome}#{(item.nome.length() > 40) ? '...' : '' }"/> 
                    </p:column>  
                    <p:column> 
                      <f:facet name="header"> 
                        <b>#{messages.LABEL_DESCRICAO}</b> 
                      </f:facet>  
                      <h:outputText value="#{(item.descricao.length() > 40) ? fn:substring(item.descricao,0,40) : item.descricao}#{(item.descricao.length() > 40) ? '...' : '' }"/> 
                    </p:column> 
                  </mec:suggestionBox>  
                  <p:tooltip  id="materialToolTip" for="panelMaterial" disabled="#{empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.material}">  
                    <h:outputText value="#{messages.LABEL_NOME}: #{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.material.nome}"/>  
                    <br clear="none"/>  
                    <h:outputText value="#{messages.LABEL_DESCRICAO}: #{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.material.descricao}" rendered="#{not empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.material.descricao}"/> 
                  </p:tooltip> 
                </p:outputPanel> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:suggestionBox id="suggestionCcSolicitante" label="#{messages.LABEL_CCUSTO_SOLICITANTE}" title="#{messages.TITLE_CCUSTO_SOLICITANTE}" suggestionAction="pesquisarCentroCustoUsuarioGerarSCSuggestion" descricaoInput="codigo" descricaoLabel="descricao" maxlength="60" size="30" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}" required="false" controller="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController}" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.centroCustoSolicitante}"> 
                  <p:column>#{item.codigo}</p:column>  
                  <p:column>#{item.descricao}</p:column> 
                </mec:suggestionBox>  
                <mec:suggestionBox id="suggestionCcAplicacao" label="#{messages.LABEL_CCUSTO_APLICACAO}" title="#{messages.TITLE_CCUSTO_APLICACAO}" suggestionAction="pesquisarCentroCustoPorCodigoDescricao" descricaoInput="codigo" descricaoLabel="descricao" maxlength="60" size="30" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}" required="false" controller="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController}" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.centroCustoAplicacao}"> 
                  <p:column>#{item.codigo}</p:column>  
                  <p:column>#{item.descricao}</p:column> 
                </mec:suggestionBox> 
              </aghu:linha>  
              <aghu:linha> 
                <p:outputPanel id="panelAut" layout="inline"> 
                  <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_FILTRO_AUTORIZADA}" required="false" noSelectionOption="true" title="#{messages.TITLE_FILTRO_AUTORIZADA}" id="chkAutorizada" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada}" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros or              autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'S'}"> 
                    <p:ajax event="change" update="@(#panelFiltros)" listener="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.refreshFromAutorizada}"/> 
                  </mec:selectOneMenu> 
                </p:outputPanel>  
                <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_FILTRO_URGENTE}" title="#{messages.TITLE_FILTRO_URGENTE}" id="chkUrgente" required="false" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indUrgente}" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"/>  
                <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_FILTRO_PRIORITARIA}" id="chkPrioritaria" title="#{messages.TITLE_FILTRO_PRIORITARIA}" required="false" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indPrioritaria}" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"/>  
                <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_FILTRO_DEVOLVIDO}" title="#{messages.TITLE_FILTRO_DEVOLVIDO}" id="chkDevolvido" required="false" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indDevolvido}" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"/>  
                <p:outputPanel id="opChkExcluidoExibirSc" layout="inline"> 
                  <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_FILTRO_EXCLUIDO}" title="#{messages.TITLE_FILTRO_EXCLUIDO}" id="chkExcluido" required="false" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExcluido}" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'N'                                            or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros}"/>  
                  <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_FILTRO_EXIBIR_SOLICITANTE}" title="#{messages.TITLE_FILTRO_EXIBIR_SOLICITANTE_SC}" id="chkExibirSolic" required="false" noSelectionOption="false" value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic}" readonly="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaFiltros or             autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'S'}"> 
                    <p:ajax event="change" update="@(#panelDataAut) @(#panelAut)" listener="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.limparFiltroAut}"/> 
                  </mec:selectOneMenu> 
                </p:outputPanel> 
              </aghu:linha> 
            </p:outputPanel> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pesquisar}" profile="search"/>  
            <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" block="true" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.limparPesquisa}" render="panelFiltros, panelListaSolicitacoes" styleClass="bt_cinza" profile="clear"/>  
            <mec:commandButton id="bt_gerar_sc" value="#{messages.LABEL_GERAR_SC}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.redirecionarSolitacaoCompra}" rendered="#{mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar')  or           mf:hasPermission(securityController,'cadastrarSCPlanejamento,gravar') or        mf:hasPermission(securityController,'cadastrarSCComprador,gravar') or        mf:hasPermission(securityController,'cadastrarSCAreasEspecificas,gravar') or        mf:hasPermission(securityController,'cadastrarSCChefias,gravar') or        mf:hasPermission(securityController,'cadastrarSCGeral,gravar')}" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{solicitacaoCompraController.voltarParaUrl}" value="compras-autorizacaoChefiaCcSolicitacaoCompras" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton id="bt_autorizacaoSs" value="#{messages.LABEL_ACESSAR_AUTORIZAR_SS}" block="true" rendered="#{mf:hasPermission(securityController,'autorizarSolicitacaoServico,gravar')}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.autorizarSs}" render="panelFiltros, panelListaSolicitacoes" styleClass="bt_cinza"/>  
            <mec:commandButton id="bt_consultar_solicitacoes" value="#{messages.LABEL_CONSULTAR_SOLICITACOES}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.consultarSolicitacoes}" styleClass="bt_cinza"> 
              <f:setPropertyActionListener target="#{consultaSCSSPaginatorController.voltarParaUrl}" value="compras-autorizacaoChefiaCcSolicitacaoCompras" for="command"/> 
            </mec:commandButton> 
          </aghu:acao> 
          
	        <p:outputPanel id="panelListaSolicitacoes" rendered="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.dataModel.pesquisaAtiva}" layout="inline" styleClass="aghu-panel-geral"> 
	          <aghu:panelGeral legend="#{messages.LEGENDA_AUTORIZAR_SOLICITACOES_COMPRA}"> 
	            <aghu:linha style="padding: 5px"> 
	              <p:outputPanel id="panelBotoes" rendered="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.desabilitaBotoes == false}" layout="inline"> 
	                <table> 
	                  <tr> 
	                    <td rowspan="1" colspan="1">
	                       <p:outputPanel id="panelBtAut"> 
	                         <mec:commandButton id="bt_autorizar" rendered="#{mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or                mf:hasPermission(securityController,'cadastrarSCPlanejamento,gravar') or                mf:hasPermission(securityController,'cadastrarSCComprador,gravar') or                mf:hasPermission(securityController,'cadastrarSCAreasEspecificas,gravar') or                mf:hasPermission(securityController,'cadastrarSCChefias,gravar')}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.autorizarItens}" name="bt_autorizar" value="#{messages.LABEL_BOTAO_AUTORIZAR}" disabled="#{(!autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'N') or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'S' or (empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}" ajax="true" render="panelListaSolicitacoes" styleClass="bt_cinza"/>
	                       </p:outputPanel>
	                       <p:tooltip for="panelBtAut" style="width:300px; word-wrap: break-word;" styleClass="tooltip"> 
		                      <h:outputText value="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.obterTitleAutorizacao()}" rendered="#{(autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'S') or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'N' or (not empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}"/> 
		                    </p:tooltip> 
	                    </td>  
	                    <td rowspan="1" colspan="1">
	                       <p:outputPanel id="panelAutEnc"> 
	                       	 <mec:commandButton id="bt_autorizar_encaminhar" rendered="#{mf:hasPermission(securityController,'encaminharSolicitacaoCompras,gravar')}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.limparModalEncaminhamento(true)}" oncomplete="PF('modalEncaminharScoWG').show();" value="#{messages.LABEL_BOTAO_AUTORIZAR_ENCAMINHAR_SC}" disabled="#{(!autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'N') or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'S' or (empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}" ajax="true" styleClass="bt_cinza"/>
	                       </p:outputPanel> 
	                       <p:tooltip for="panelAutEnc" style="width:300px; word-wrap: break-word;" styleClass="tooltip"> 
		                      <h:outputText value="#{messages.TITLE_AUTORIZAR_ENCAMINHAR}" rendered="#{(autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'S') or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'N' or (not empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}"/> 
		                    </p:tooltip>
	                    </td>  
	                    <td rowspan="1" colspan="1"> 
	                      <mec:commandButton id="bt_devolver" render="modalDevolverSco" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.limparModalDevolucao()}" oncomplete="PF('modalDevolverScoWG').show();" value="#{messages.LABEL_BOTAO_DEVOLVER}" disabled="#{(!autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'N') or (empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}" ajax="true" styleClass="bt_cinza"/> 
	                    </td>  
	                    <td rowspan="1" colspan="1"> 
	                      <mec:commandButton id="bt_encaminhar" rendered="#{mf:hasPermission(securityController,'encaminharSolicitacaoCompras,gravar')}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.limparModalEncaminhamento(false)}" oncomplete="PF('modalEncaminharScoWG').show();" value="#{messages.LABEL_BOTAO_ENCAMINHAR}" disabled="#{(!autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'N') or (empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}" ajax="true" styleClass="bt_cinza"/> 
	                    </td>  
	                    <td rowspan="1" colspan="1"> 
	                      <mec:commandButton id="bt_exclusao" render="modalExclusaoSco"  action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.limparModalExclusao()}" oncomplete="PF('modalExclusaoScoWG').show();" rendered="#{mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or                mf:hasPermission(securityController,'cadastrarSCPlanejamento,gravar') or                mf:hasPermission(securityController,'cadastrarSCComprador,gravar') or                mf:hasPermission(securityController,'cadastrarSCAreasEspecificas,gravar') or                mf:hasPermission(securityController,'cadastrarSCChefias,gravar')}" value="#{messages.LABEL_BOTAO_EXCLUIR}" disabled="#{(!autorizacaoChefiaCcSolicitacaoComprasPaginatorController.pontoParadaChefia and autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indExibirSolic eq 'N') or autorizacaoChefiaCcSolicitacaoComprasPaginatorController.indAutorizada eq 'S' or (empty autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)}" ajax="true" styleClass="bt_cinza"/> 
	                    </td>  
	                    <td rowspan="1" colspan="1"> 
	                      <mec:commandButton id="bt_imprimirsol" rendered="#{mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') or                     mf:hasPermission(securityController,'consultarSolicitacaoCompras,visualizar') or                   mf:hasPermission(securityController,'cadastrarSCPlanejamento,gravar') or                  mf:hasPermission(securityController,'cadastrarSCComprador,gravar') or                  mf:hasPermission(securityController,'cadastrarSCAreasEspecificas,gravar') or                  mf:hasPermission(securityController,'cadastrarSCChefias,gravar')}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.imprimirItens}" name="bt_imprimirsolicitacao" disabled="#{fn:length(autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)==0}" value="#{messages.LABEL_IMPRIMIR}" profile="print"> 
	                        <f:setPropertyActionListener target="#{imprimirSolicitacaoDeComprasController.voltarParaUrl}" value="compras-autorizacaoChefiaCcSolicitacaoCompras" for="command"/> 
	                      </mec:commandButton> 
	                    </td> 
	                  </tr> 
	                </table> 
	              </p:outputPanel>  
	              <br clear="none"/>  
	              <p:outputPanel id="qtdSelecionadas"  layout="inline"> 
	                <h:outputText value="#{fn:length(autorizacaoChefiaCcSolicitacaoComprasPaginatorController.allChecked)} #{messages.TITLE_SOLICITACOES_SELECIONADAS}" /> 
	              </p:outputPanel>
	            </aghu:linha>  
	            <aghu:linha style="padding: 5px"> 
	 
	                <mec:serverDataTableMultipleSelection render="qtdSelecionadas,panelBotoes" selection="listaChecked" updateCheckOnPage="atualizarAllChecked" rowCheckListener="selecionarLinha" rowUncheckListener="desmarcarLinha" toggleSelectListener="marcarTodos" dataModel="dataModel" id="solcomprasTable" rendered="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.dataModel.pesquisaAtiva}" controller="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController}"> 
	                  <c:set var="_item" value="#{item}"/>  
	                  <p:column exportable="false" style="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.obterCorLinha(_item)}"> 
	                    <f:facet name="header"> 
	                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
	                    </f:facet>  
	                    <mec:commandLink id="lnkVisualizar" title="#{messages.LABEL_VISUALIZAR}" rendered="#{ not mf:hasPermission(securityController,'cadastrarSolicitacaoCompras,gravar') and              not mf:hasPermission(securityController,'cadastrarSCPlanejamento,gravar') and               not mf:hasPermission(securityController,'cadastrarSCComprador,gravar') and               not mf:hasPermission(securityController,'cadastrarSCAreasEspecificas,gravar') and               not mf:hasPermission(securityController,'cadastrarSCChefias,gravar') and               mf:hasPermission(securityController,'consultarSolicitacaoCompras,visualizar')}" action="#{autorizacaoChefiaCcSolicitacaoComprasPaginatorController.redirecionarSolitacaoCompra}" styleClass=" silk-zoom silk-icon"> 
	                      <f:setPropertyActionListener target="#{solicitacaoCompraController.numero}" value="#{_item.numero}" for="command"/>
