<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">

<ui:composition template="/WEB-INF/templates/form_template.xhtml">
                
	<ui:define name="body">

		<h:form prependId="false" id="formPrescricaoCabecalho">
			<aghu:panelGeral>
			  	<aghu:linha>	
			  	
			  		<mec:inputText
						jsfConverter		=	"prontuarioConverter"
						styleClass			=	"mask_prontuario"
						label				=	"#{messages.LABEL_PRONTUARIO_PAC}"
						name				=	"prontuarioPaciente" 
						value				=	"#{prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.prontuario}"
						size				=	"11"
						maxlength			=	"9"
						emptyStringToNullConverter	="emptyStringToNullConverter"
						readonly			=	"true"
						/>					
						 						 	 				
					<mec:inputText 
						label="#{messages.LABEL_NOME_SOCIAL_DO_PACIENTE}" 
						name="nomePaciente"  
						value="#{prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.nomeSocial != null
							and prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.nomeSocial != ''
								? prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.nomeSocial
								: prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.nome}"
						size="70" maxlength="50"
						style="text-transform:uppercase"
						readonly="true">
					</mec:inputText>
					<mec:inputText 
						label="#{messages.LABEL_LOCAL}" 
						name="localPaciente"  
						value="#{prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.local}"
						size="7" maxlength="7"
						style="text-transform:uppercase"
						readonly="true">
					</mec:inputText>
					
					<mec:inputText  
						label="#{messages.LABEL_VALIDADE_INICIAL}" 
						name="dataValidadeInicial" 
						value="#{prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.dthrInicio}"
						readonly="true" 
						size="16"
						datePattern	= "dd/MM/yyyy HH:mm">
					</mec:inputText>
					<mec:inputText 
						label="#{messages.LABEL_VALIDADE_FINAL}" 
						name="dataValidadeFinal" 
						value="#{prescricaoEnfermagemTemplateController.prescricaoEnfermagemVO.dthrFim}"
						readonly="true"
						size="16"
						datePattern="dd/MM/yyyy HH:mm">
					</mec:inputText>
				</aghu:linha>				
			</aghu:panelGeral>
		</h:form>
		
		<ui:insert name="bodyPrescricao">Adicionar aqui o conte√∫do da tela</ui:insert>
		
	</ui:define>
	
</ui:composition>
</html>
