<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Órgão Pagador :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterPagadorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterPagadorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_PAGADOR_CRUD}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{manterPagadorController.pagador.seq}" label="#{messages.LABEL_CODIGO}" maxlength="4" readonly="true" size="5" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="50" maxlength="45" value="#{manterPagadorController.pagador.descricao}" required="true" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{manterPagadorController.pagador.situacao}" required="true" id="ativo"/>  
            <mec:selectOneMenu enum="DominioGrupoConvenio" label="#{messages.LABEL_GRUPO_CONVENIO}" value="#{manterPagadorController.pagador.grupoConvenio}" required="true" id="grupoConvenio"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{manterPagadorController.confirmar}" profile="ok"/>  
            <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterPagadorController.cancelar}" immediate="true" profile="cancel"/> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
