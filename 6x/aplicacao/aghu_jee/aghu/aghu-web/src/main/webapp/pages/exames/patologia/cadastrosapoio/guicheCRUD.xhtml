<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CADASTRO_GUICHE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{guicheController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{guicheController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGuiche"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_CADASTRO_GUICHE}"> 
          <aghu:linha> 
            <mec:inputNumero id="seqGuiche" label="#{messages.LABEL_SEQ_GUICHE_LIST}" value="#{guicheController.guiche.seq}" maxlength="4" size="5" readonly="true"/>  
            <mec:inputText id="descricaoGuiche" label="#{messages.LABEL_DESCRICAO_GUICHE_LIST}" title="#{messages.TITLE_DESCRICAO_GUICHE}" value="#{guicheController.guiche.descricao}" maxlength="60" size="60" required="true" style="text-transform:uppercase"/>  
            <mec:selectOneMenu id="situacaoGuiche" enum="DominioSituacao" noSelectionOption="false" label="#{messages.LABEL_SITUACAO_GUICHE_LIST}" title="#{messages.TITLE_SITUACAO_GUICHE}" value="#{guicheController.guiche.indSituacao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="sugestionUnidadeFuncional" width="900" label="#{messages.LABEL_UNIDADE_FUNCIONAL_GUICHE_LIST}" 
            title="#{messages.TITLE_UNIDADE_FUNCIONAL_GUICHE_LIST}" converter="#{aghUnidadesFuncionaisConverter}" descricaoInput="seq" 
            descricaoLabel="descricao" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" controller="#{guicheController}" 
            value="#{guicheController.guiche.unidadeFuncional}"> 
              <p:column>#{item.seq}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>             
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" action="#{guicheController.gravar}" profile="ok"/>  
          <mec:commandButton immediate="true" id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{guicheController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
