<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
	  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml">
   
    <ui:define name="head"> 
      <title>AGHUSE - SHOWCASE DE COMPONENTES</title> 
    </ui:define>  
    <ui:define name="body"> 
    <h:form prependId="false" id="form">
    <aghu:panelGeral legend="COMPONENTES"> 
		<aghu:panelGeral legend="INPUTS">
			<aghu:linha>
            <mec:inputNumero id="numero" value="#{showCaseController.numero}" label="#{messages.LABEL_NUMERO}" maxlength="8" size="8"/> 
			</aghu:linha>
			<aghu:linha>
			<mec:inputText id="texto" value="#{showCaseController.texto}" label="#{messages.LABEL_TEXTO}" maxlength="20" size="30"/>
			</aghu:linha>
			<aghu:linha>
			<mec:inputNumero id="numeroDecimal" value="#{showCaseController.numeroDecimal}" label="#{messages.LABEL_NUMERO}" aceitaNegativos="true" decimais="1" maxlength="2" size="6"/>
			</aghu:linha>
			<aghu:linha>
			<mec:inputMesAno id="mesAno" value="#{showCaseController.mesAno}" label="#{messages.LABEL_MES_ANO}" />
			</aghu:linha>
			<aghu:linha>
			<mec:inputTextCEP id="cep" value="#{showCaseController.cep}" label="#{messages.LABEL_CEP}" maxlength="9" size="8"/>
			</aghu:linha>
			<aghu:linha>
			<mec:inputTextCNPJ id="cnpj" value="#{showCaseController.cnpj}" label="#{messages.LABEL_CNPJ}" maxlength="19" size="19" />
			</aghu:linha>
			<aghu:linha>
			<mec:inputTextCPF id="cpf" value="#{showCaseController.cpf}" label="#{messages.LABEL_CPF}" maxlength="19" size="19" />
			</aghu:linha>
			<aghu:linha>
			<mec:inputTextProntuario id="prontuario" value="#{showCaseController.prontuario}" label="#{messages.LABEL_PRONTUARIO}" size="6" maxlength="6"/>
			</aghu:linha>
			<aghu:linha>
			<mec:inputMaskContext id="inputMask" value="#{showCaseController.mask}" label="Máscara" mask="mascara_quarto" maxlength="10" size="12"/>  
			</aghu:linha>
			<aghu:linha>
			<mec:inputTextInfo id="info" label="Info" value="#{showCaseController.info}"/> 
			</aghu:linha>
			<aghu:linha>
            <mec:selectBooleanCheckbox id="checkbox" label="Checkbox" value="#{showCaseController.checkbox}"/>  
			</aghu:linha>
			<aghu:linha>
			<mec:selectOneRadio id="radio" label="Radio" enum="DominioMotivoPendencia" value="#{showCaseController.radio}"/>
			</aghu:linha>
			<aghu:linha>
			<mec:selectOneMenu id="selectOne" enum="DominioSimNao" label="ComboBox" value="#{showCaseController.combobox}"/>
			</aghu:linha>
			<aghu:linha>
			<mec:inputTextArea id="textArea" value="#{showCaseController.area}" cols="100" rows="4" maxlength="240" label="#{messages.LABEL_AREA}" size="125" removerCaratersEspeciais="false"/>
			</aghu:linha>
		</aghu:panelGeral>
		<aghu:panelGeral legend="DIVERSOS">
			<aghu:linha>
			<mec:pesquisaPaciente id="pesqPaciente" value="#{showCaseController.paciente}" valueChangeListener="#{showCaseController.pesquisaPaciente}"/>
			</aghu:linha>
			<aghu:linha>
			<mec:redirectCommandLink value="LINK REDIRECT" keepTab="true" params="parametro=teste" 
			url="/casca/showCase.xhtml"/>
			</aghu:linha>
		</aghu:panelGeral>
		<aghu:panelGeral legend="SUGGESTION">
			<aghu:linha>
		     <mec:suggestionBox label="#{messages.LABEL_COMPETENCIA}" title="#{messages.TITLE_COMPETENCIA_PROC_AMB}" 
			  descricaoInput="mesAno" size="10" maxlength="10" width="450" descricaoLabel="competencia" 
			  suggestionAction="pesquisarCompetencias" id="competencia" controller="#{showCaseController}" 
			  value="#{showCaseController.competencia}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_COMPETENCIA}</b> 
                  </f:facet> #{item.mesAno}
                </p:column>  
            </mec:suggestionBox>
            </aghu:linha>  
		</aghu:panelGeral>
		<aghu:panelGeral legend="DATATABLE">
			<aghu:linha>
				<mec:serverDataTable id="tabelaMenu" dataModel="dataModel" controller="#{showCaseController}"> 
				  <c:set var="menu" value="#{item}"/>  
				  <p:column sortable="true" sortBy="#{menu.nome}"> 
					<h:outputText value="#{menu.nome}" title="Código: #{menu.id} Data Criação: #{item.dataCriacao}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_NOME}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu.menuPai.nome}"> 
					<h:outputText value="#{menu.menuPai.nome}" title="Código: #{menu.menuPai.id}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_PAI}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu.aplicacao.nome}"> 
					<h:outputText value="#{menu.aplicacao.nome}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_APLICACAO}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu.ordem}"> 
					<h:outputText value="#{menu.ordem}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_ORDEM}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu.ativo}"> 
					<h:outputText value="#{menu.ativo?messages.CASCA_LABEL_SIM:messages.CASCA_LABEL_NAO}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_ATIVO}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu.url}"> 
					<h:outputText value="#{menu.url}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_URL}"/> 
					</f:facet> 
				  </p:column> 
				</mec:serverDataTable>
				</aghu:linha> 


	             <mec:serverDataTableMultipleSelection updateCheckOnPage="multipla" 
	             rowCheckListener="multipla" rowUncheckListener="multipla" toggleSelectListener="multipla" 
	             dataModel="dataModel" id="tabelaMultipla" selection="listaChecked" 
	             controller="#{showCaseController}">   		
	               <c:set var="_item" value="#{item}"/>
        		   <p:column exportable="false" selectionMode="multiple" />  
				  <c:set var="menu1" value="#{item}"/>  
				  <p:column sortable="true" sortBy="#{menu1.nome}"> 
					<h:outputText value="#{menu1.nome}" title="Código: #{menu1.id} Data Criação: #{item.dataCriacao}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_NOME}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu1.menuPai.nome}"> 
					<h:outputText value="#{menu1.menuPai.nome}" title="Código: #{menu1.menuPai.id}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_PAI}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu1.aplicacao.nome}"> 
					<h:outputText value="#{menu1.aplicacao.nome}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_APLICACAO}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu1.ordem}"> 
					<h:outputText value="#{menu1.ordem}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_ORDEM}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu1.ativo}"> 
					<h:outputText value="#{menu1.ativo?messages.CASCA_LABEL_SIM:messages.CASCA_LABEL_NAO}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_ATIVO}"/> 
					</f:facet> 
				  </p:column>  
				  <p:column sortable="true" sortBy="#{menu1.url}"> 
					<h:outputText value="#{menu1.url}"/>  
					<f:facet name="header"> 
					  <h:outputText value="#{messages.CASCA_LABEL_URL}"/> 
					</f:facet> 
				  </p:column> 
	             </mec:serverDataTableMultipleSelection>
			</aghu:panelGeral>
			<aghu:panelGeral legend="BOTÕES">
				<aghu:linha>
				  <mec:redirectCommandButton value="BOTÃO DE REDIRECT" keepTab="true" params="parametro=teste" 
				  url="/casca/showCase.xhtml" 
				  immediate="true" requestDelay="500"/>
		          <mec:commandButton value="BOTÃO COMUM" immediate="true" profile="cancel"/>  
				  <mec:backButton immediate="true" value="BOTÃO VOLTAR COM VALIDAÇÃO DE ALTERAÇÕES" action="#{showCaseController.voltar}"/>
				</aghu:linha> 
			</aghu:panelGeral>
			<aghu:panelGeral legend="EDITOR DE IMAGENS">

				<aghu:linha>
					<mec:imageEditor id="idTeste" 
					                 autoSize="true"
									 value="imagemBase64" 
									 controller="#{showCaseController}" 
									 idButtonSave="bt_salvar"/>
				</aghu:linha>
				<aghu:linha>
					<mec:inputText id="nmImagemAbrir" removerCaratersEspeciais="false" caixaAlta="false" value="#{showCaseController.nomeImagemAbrir}" label="Nome da Imagem Abrir" size="30" required="true" />
					<aghu:acao newLine="false">
					    <mec:commandButton id="bt_abrir" 
                           value="Abrir" 
                           action="#{showCaseController.abrirImagemEditor()}" />
					</aghu:acao>									 
				</aghu:linha>

				<aghu:linha>
					<mec:inputText id="nmImagem" removerCaratersEspeciais="false" caixaAlta="false" value="#{showCaseController.nomeImagemSalvar}" label="Nome da Imagem Salvar" size="30" required="true" />
					<aghu:acao newLine="false">
						<mec:commandButton id="bt_salvar" 
                           value="#{messages.LABEL_SALVAR}" 
                           action="#{showCaseController.salvarImagemEditor()}" />
					</aghu:acao>									 
				</aghu:linha>

			</aghu:panelGeral>
		</aghu:panelGeral>
		</h:form>
    </ui:define>  
  </ui:composition> 
</html>
