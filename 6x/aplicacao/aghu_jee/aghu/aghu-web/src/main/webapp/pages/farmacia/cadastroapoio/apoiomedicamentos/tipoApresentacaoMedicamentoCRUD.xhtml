<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_TIPO_APRESENTACAO_MEDICAMENTOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tipoApresentacaoMedicamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroTipoApresentacaoMedicamentosform"> 
        <aghu:panelGeral legend="#{messages.LABEL_TIPO_APRESENTACAO_MEDICAMENTOS}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" required="true" readonly="#{!tipoApresentacaoMedicamentoController.novoRegistro}" size="3" maxlength="3" title="#{tipoApresentacaoMedicamentoController.tipoApresentacaoMedicamento.sigla != null ? null : messages.TITLE_SIGLA_TIPO_APRESENTACAO_MEDICAMENTOS}" value="#{tipoApresentacaoMedicamentoController.tipoApresentacaoMedicamento.sigla}" style="text-transform:uppercase" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="#{!tipoApresentacaoMedicamentoController.novoRegistro}" required="true" size="60" maxlength="60" title="#{tipoApresentacaoMedicamentoController.tipoApresentacaoMedicamento.sigla != null ? null : messages.TITLE_DESCRICAO_TIPO_APRESENTACAO_MEDICAMENTOS}" value="#{tipoApresentacaoMedicamentoController.tipoApresentacaoMedicamento.descricao}" style="text-transform:uppercase" id="nome"/>  
            <mec:selectOneMenu enum="DominioSituacao" required="true" readonly="false" label="#{messages.LABEL_SITUACAO}" value="#{tipoApresentacaoMedicamentoController.tipoApresentacaoMedicamento.situacao}" title="#{messages.TITLE_SITUACAO_TIPO_APRESENTACAO_MEDICAMENTOS}" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController,'tipoApresentacaoMedicamento,alterar')}" action="#{tipoApresentacaoMedicamentoController.confirmar}" profile="ok"/>  
          <mec:backButton value="#{messages.LABEL_CANCELAR}" profile="cancel" immediate="true" action="#{tipoApresentacaoMedicamentoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
