<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_DETALHAR_LOG_ERROR} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{consultarFatLogErrorController.iniciarPagina}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultarFatLogErrorController}"/>  
      <p:outputPanel id="panelTela" layout="inline"> 
        <h:form prependId="false" id="formPesquisa"> 
          <aghu:panelGeral legend="#{messages.INFORMACOES_CONTA_HOSPITALAR}"> 
            <aghu:linha> 
              <mec:inputNumero size="15" maxlength="8" readonly="true" label="#{messages.LABEL_PRONTUARIO_FAT}" value="#{consultarFatLogErrorController.pacProntuario}" id="pacProntuario"/>  
              <mec:inputNumero size="20" maxlength="8" readonly="true" label="#{messages.LABEL_CODIGO_PACIENTE_FAT}" value="#{consultarFatLogErrorController.pacCodigo}" id="pacCodigo"/>  
              <mec:inputText size="72" maxlength="50" readonly="true" label="#{messages.LABEL_NOME_PACIENTE_FAT}" value="#{consultarFatLogErrorController.pacNome}" id="pacNome"/>  
              <mec:inputTextData label="#{messages.LABEL_DATA_PREVIA}" value="#{consultarFatLogErrorController.fatLogErrorView.dataPrevia}" readonly="true" id="dataPrevia" tipo="data"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:panelGeral legend="#{messages.TITLE_DETALHAR_LOG_ERROR}"> 
            <aghu:linha> 
              <mec:inputNumero label="#{messages.LABEL_ITEM}" value="#{consultarFatLogErrorController.fatLogErrorView.ichSeqp}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="ichSeqp"/>

            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.phiSeqItem1}" label="#{messages.LABEL_PHI_SEQ1_SHORT}" maxlength="8" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="phiSeqItem1"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.iphSeqItem1}" label="#{messages.LABEL_IPH_ITEM1}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="iphSeqItem1"/>  
              <mec:inputText value="#{consultarFatLogErrorController.fatLogErrorVOView.dsProcedimento4}" label="#{messages.LABEL_DESC_PROC}" size="60" readonly="#{consultarFatLogErrorController.onlyView}" id="dsProcedimento4"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.codItemSus1}" label="#{messages.LABEL_COD_ITEM_SUS1_SHORT}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="codItemSus1"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.phiSeqItem2}" label="#{messages.LABEL_PHI_SEQ2_SHORT}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="phiSeqItem2"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.iphSeqItem2}" label="#{messages.LABEL_IPH_ITEM2}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="iphSeqItem2"/>  
              <mec:inputText value="#{consultarFatLogErrorController.fatLogErrorVOView.dsProcedimento2}" label="#{messages.LABEL_DESC_PROC2}" size="60" readonly="#{consultarFatLogErrorController.onlyView}" id="dsProcedimento2"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.codItemSus2}" label="#{messages.LABEL_COD_ITEM_SUS2_SHORT}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="codItemSus2"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.phiSeqRealizado}" label="#{messages.LABEL_PHI_REAL}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="phiSeqRealizado"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.iphSeqRealizado}" label="#{messages.LABEL_IPH_REALIZADO}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="iphSeqRealizado"/>  
              <mec:inputText value="#{consultarFatLogErrorController.fatLogErrorVOView.dsProcedimento3}" label="#{messages.LABEL_DESC_PROC_REAL}" size="60" readonly="#{consultarFatLogErrorController.onlyView}" id="dsProcedimento3"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.codItemSusRealizado}" label="#{messages.LABEL_ITEM_SSM_REAL_SHORT}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="codItemSusRealizado"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.phiSeq}" label="#{messages.LABEL_PHI_SOL}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="phiSeq"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.iphSeq}" label="#{messages.LABEL_IPH_SOLICITADO}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="iphSeq"/>  
              <mec:inputText value="#{consultarFatLogErrorController.fatLogErrorVOView.dsProcedimentoSolicitado}" label="#{messages.LABEL_DESC_PROC_SOL}" size="60" readonly="#{consultarFatLogErrorController.onlyView}" id="dsProcedimentoSolicitado"/>  
              <mec:inputNumero value="#{consultarFatLogErrorController.fatLogErrorView.codItemSusSolicitado}" label="#{messages.LABEL_ITEM_SSM_SOL_SHORT}" size="20" readonly="#{consultarFatLogErrorController.onlyView}" id="codItemSusSolicitado"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText value="#{consultarFatLogErrorController.fatLogErrorView.programa}" label="#{messages.LABEL_PROGRAMA}" size="50" readonly="#{consultarFatLogErrorController.onlyView}" id="programa"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_voltar" action="#{consultarFatLogErrorController.voltar}" value="#{messages.LABEL_VOLTAR}" ajax="true" profile="back"/> 
          </aghu:acao>

</html>
