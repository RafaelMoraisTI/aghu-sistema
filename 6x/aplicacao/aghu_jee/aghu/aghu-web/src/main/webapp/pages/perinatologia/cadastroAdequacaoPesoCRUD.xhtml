<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_ADEQUACAO_PESO} :: AGHU - MEC</title> 
    </ui:define>
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{cadastroAdequacaoPesoController.inicio}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroAdequacaoPesoController}" ignoreEnter="true"/>
      <ui:param name="stopEnter" value="true"/>  
      <p:outputPanel id="atualizadadosTelaAnterior" layout="inline"> 
        <h:form prependId="false" id="cadastroCapacidadeAtendimentoForm"> 
          <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_ADEQUACAO_DE_PESO}"> 
            <aghu:linha> 
              <mec:inputNumero id="adequacaoPesoSeq" readonly="true" label="#{messages.LABEL_CADASTRO_ADEQUACAO_CODIGO}" value="#{cadastroAdequacaoPesoController.mcoTabAdequacaoPeso.seq}" maxlength="6" size="6"></mec:inputNumero>  
              <mec:inputNumero id="igSemanas" title="#{messages.TITLE_CADASTRO_ADEQUACAO_IG_SEMANAS}" label="#{messages.LABEL_CADASTRO_ADEQUACAO_IG_SEMANAS}" value="#{cadastroAdequacaoPesoController.mcoTabAdequacaoPeso.igSemanas}" required="true" maxlength="2" size="2"></mec:inputNumero>
              <mec:inputNumero id="percentil3" title="#{messages.TITLE_CADASTRO_ADEQUACAO_PERCENTIL_3}" label="#{messages.LABEL_CADASTRO_ADEQUACAO_PERCENTIL_3}" value="#{cadastroAdequacaoPesoController.mcoTabAdequacaoPeso.percentil3}" maxlength="4" size="5"></mec:inputNumero>
              <mec:inputNumero id="percentil10" title="#{messages.TITLE_CADASTRO_ADEQUACAO_PERCENTIL_10}" label="#{messages.LABEL_CADASTRO_ADEQUACAO_PERCENTIL_10}" value="#{cadastroAdequacaoPesoController.mcoTabAdequacaoPeso.percentil10}" maxlength="4" size="5"></mec:inputNumero>
              <mec:inputNumero id="Percentil90" title="#{messages.TITLE_CADASTRO_ADEQUACAO_PERCENTIL_90}" label="#{messages.LABEL_CADASTRO_ADEQUACAO_PERCENTIL_90}" value="#{cadastroAdequacaoPesoController.mcoTabAdequacaoPeso.percentil90}" maxlength="4" size="5"></mec:inputNumero> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{cadastroAdequacaoPesoController.confirmarAdequacaoPeso}" profile="ok" />  
            <mec:commandButton immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{cadastroAdequacaoPesoController.cancelarAdequacaoPeso}" profile="cancel"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define>
  </ui:composition>
</html>
