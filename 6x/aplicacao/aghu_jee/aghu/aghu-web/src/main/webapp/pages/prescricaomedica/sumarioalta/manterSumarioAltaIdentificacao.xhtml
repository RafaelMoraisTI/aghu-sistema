<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <h:form prependId="false" id="formIdentificacao"> 
      <aghu:panelGeral legend="#{messages.LABEL_IDENTIFICACAO}"> 
        <aghu:linha> 
          <mec:inputText label="#{messages.LABEL_NOME_SOCIAL_DO_PACIENTE}" 
         	value="#{manterSumarioAltaController.altaSumario.nome}" 
         	size="61" 
          	maxlength="50" 
          	readonly="true" 
          	id="nomePaciente"/>  
          <mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO_PAC}" 
          	value="#{manterSumarioAltaController.altaSumarioVO.prontuario}" 
          	size="11" 
          	maxlength="9" 
          	emptyStringToNullConverter="emptyStringToNullConverter" 
          	readonly="true" 
          	id="prontuarioPaciente" 
          	converter="#{prontuarioConverter}"/> 
        </aghu:linha>  
        <aghu:linha> 
          <mec:inputText id="idadePaciente" 
          	label="#{messages.LABEL_IDADE}" 
          	size="20" 
          	readonly="true" 
          	value="#{manterSumarioAltaController.altaSumarioVO.idadeFormatado}"/>  
          <mec:inputText label="#{messages.LABEL_SEXO}" 
          	value="#{manterSumarioAltaController.altaSumarioVO.sexo.descricao}" 
          	readonly="true" 
          	styleclass="suggestion_input" 
          	maxlength="10" 
          	size="10" 
          	id="sexoPaciente"/>  
          <mec:inputText label="#{messages.LABEL_LOCAL}" 
          	value="#{manterSumarioAltaController.altaSumarioVO.local}" 
          	size="34" 
          	readonly="true" 
          	id="localPaciente"/> 
        </aghu:linha>  
        <aghu:linha> 
          <mec:inputText label="#{messages.LABEL_DATA_INTERNACAO}" 
          	value="#{manterSumarioAltaController.altaSumarioVO.dataInternacao}" 
          	size="21" 
          	readonly="true" 
          	datePattern="dd/MM/yyyy" 
          	id="dataInternacao"/>  
          <mec:inputTextData label="#{messages.LABEL_DATA_ALTA}"
          	rendered="#{manterSumarioAltaController.altanListaOrigem == 'ALTA'}" 
          	value="#{manterSumarioAltaController.altaSumarioVO.dataAlta}" 
          	id="dataAlta" 
          	tipo="datahora">
              <p:ajax event="dateSelect" update="@(#idadePaciente) @(#diasPermanencia)" process="@this" listener="#{manterSumarioAltaController.atualizarIdadePermanencia()}"/>
          </mec:inputTextData> 
          <mec:inputText label="#{messages.LABEL_DIAS_PERMANENCIA}" id="diasPermanencia" value="#{manterSumarioAltaController.altaSumarioVO.diasPermanenciaFormatado}" size="19" readonly="true"/> 
        </aghu:linha>  
        <aghu:linha> 
          <mec:inputText label="#{messages.LABEL_CONVENIO}" 
          	value="#{manterSumarioAltaController.altaSumarioVO.descConvenio} - #{manterSumarioAltaController.altaSumarioVO.descPlanoConvenio}" 
          	style="width: 432px" 
          	readonly="true" 
          	id="convenio"/> 
        </aghu:linha>  
        <aghu:linha> 
          <mec:inputTextArea label="#{messages.LABEL_EQUIPE_RESPONSAVEL}" 
          	id="equipeResponsavel" 
          	rows="2"
          	cols="40" 
          	style="width: 432px" 
          	value="#{manterSumarioAltaController.altaSumarioVO.descEquipeResponsavel}" 
          	readonly="true"
          	disabled="true"/> 
        </aghu:linha>  
        <aghu:linha> 
          <mec:inputTextArea label="#{messages.LABEL_OUTRAS_EQUIPES}" 
          	id="outrasEquipes" 
          	rows="2" 
          	cols="40" 
          	style="width: 432px" 
          	value="#{manterSumarioAltaController.altaSumarioVO.descServico}" 
          	readonly="true"
          	disabled="true"/> 
        </aghu:linha> 
      </aghu:panelGeral>  
      <aghu:acao style="margin-bottom: 0"> 
        <mec:commandButton id="btAtualizarIdentificacao" 
        	value="#{messages.LABEL_GRAVAR}" 
        	action="#{manterSumarioAltaController.gravarIdentificacao}" 
        	rendered="#{manterSumarioAltaController.altanListaOrigem != 'ANTECIPAR SUMARIO'}" 
        	profile="ok" 
        	ajax="true" 
        	render="formIdentificacao, campo_obrigatorio"/> 
      </aghu:acao> 
    </h:form> 
  </ui:composition> 
</html>
