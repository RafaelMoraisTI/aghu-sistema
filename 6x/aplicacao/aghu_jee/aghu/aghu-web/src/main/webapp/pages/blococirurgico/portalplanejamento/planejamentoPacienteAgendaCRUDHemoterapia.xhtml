<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:panelGeral> 
      <aghu:linha> 
        <mec:serverDataTable id="tabelaHemo" list="#{cadastroPlanejamentoPacienteAgendaController.agendaHemoterapias}" scrollable="true" controller="#{cadastroPlanejamentoPacienteAgendaController}" selection="reservaSelecionada" scrollHeight="400px"> 
          <c:set var="item" value="#{item}"/>  
          <p:column style="width:76%;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_COMPONENTE_RESERVA_HEMOTERAPICA}"/> 
            </f:facet>  
            <h:outputText value="#{item.absComponenteSanguineo.descricao}"/> 
          </p:column>  
          <p:column style="width:8%;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_QTD_UNID_RESERVA_HEMOTERAPICA}"/> 
            </f:facet>  
            <h:outputText value="#{item.qtdeUnidade}"/> 
          </p:column>  
          <p:column style="width:8%;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_QTD_ML_RESERVA_HEMOTERAPICA}"/> 
            </f:facet>  
            <h:outputText value="#{item.qtdeMl}"/> 
          </p:column>  
          <p:column style="width:8%;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_QTD_ADICIONAL_RESERVA_HEMOTERAPICA}"/> 
            </f:facet>  
            <h:inputText id="qtdUnidade" value="#{item.qtdeUnidadeAdic}" styleClass="numerico" maxlength="2" size="2" readonly="#{cadastroPlanejamentoPacienteAgendaController.readOnlyCamposPorON5 and cadastroPlanejamentoPacienteAgendaController.readOnlyInputQtdeUnidade}"> 
              <f:converter converterId="javax.faces.Short"/>  
              <p:ajax event="change" process="@this" listener="#{cadastroPlanejamentoPacienteAgendaController.mudouValorUnidadeAdicional}"/> 
            </h:inputText> 
          </p:column> 
        </mec:serverDataTable> 
      </aghu:linha> 
    </aghu:panelGeral> 
  </ui:composition> 
</html>
