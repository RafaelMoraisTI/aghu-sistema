<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title> 
        <h:outputText value="#{messages.OCORRENCIA_FORNECEDOR}"/> 
      </title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{incluirTipoOcorrenciaFornecedorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{incluirTipoOcorrenciaFornecedorController}"/>  
      <h:form prependId="false" id="formPesquisar"> 
        <aghu:panelGeral legend="#{messages.OCORRENCIA_FORNECEDOR_INCLUIR_HEADER}"> 
          <p:outputPanel id="panelFields" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.OCORRENCIA_FORNECEDOR_CODIGO}" title="#{messages.OCORRENCIA_FORNECEDOR_TITLE_CODIGO}" value="#{incluirTipoOcorrenciaFornecedorController.ocorrencia.codigo}" maxlength="3" readonly="true" size="10"/>  
              <mec:inputText id="descricao" size="60" maxlength="60" required="true" label="#{messages.OCORRENCIA_FORNECEDOR_DESCRICAO}" title="#{messages.OCORRENCIA_FORNECEDOR_TITLE_DESCRICAO}" value="#{incluirTipoOcorrenciaFornecedorController.ocorrencia.descricao}"/>  
              <mec:selectOneMenu id="situacao" label="#{messages.OCORRENCIA_FORNECEDOR_SITUACAO}" title="#{messages.OCORRENCIA_FORNECEDOR_TITLE_SITUACAO_NOVO}" enum="DominioSituacao" value="#{incluirTipoOcorrenciaFornecedorController.ocorrencia.indSituacao}"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelAction" layout="inline"> 
            <mec:commandButton id="bt_ok" value="#{messages.LABEL_GRAVAR}" action="#{incluirTipoOcorrenciaFornecedorController.gravar}" profile="ok"/>  
            <mec:backButton id="bt_cancel" styleClass="bt_error icon-no" action="#{incluirTipoOcorrenciaFornecedorController.cancelar}"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
