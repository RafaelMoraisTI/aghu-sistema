<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<p:dialog id="modalAuditoria" resizeable="false" moveable="false"
		domElementAttachment="parent" zindex="2" closable="true" 
		width="920"
		height="200" 
		modal="true" resizable="false"
		widgetVar="modalAuditoriaWG">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.LABEL_AUDITORIA}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/resources/img/close.png"
					onclick="#{PF('modalAuditoria')}.hide();" styleClass="hidelink"
					id="hidelinkModalAuditoria"></h:graphicImage>
			</h:panelGroup>
		</f:facet>
		<aghu:panelGeral style="padding: 10px;">
			<p:outputPanel id="modalAuditoriaPanel" layout="inline">
				<aghu:linha>
					<mec:inputText size="65" maxlength="66"
						style="text-transform:uppercase"
						label="#{messages.LABEL_DIGITADO_POR_INTERCONSULTAS}"
						value="#{pesquisarInterconsultasPaginatorController.digitadoPor}"
						readonly="true" id="modal_digitado_por" />
					<mec:inputTextData label="#{messages.LABEL_EM_INTERCONSULTAS}"
						value="#{pesquisarInterconsultasPaginatorController.parametroSelecionado.dthrCriacao}"
						readonly="true" id="modal_em_1" tipo="datahora" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputText size="65" maxlength="66"
						style="text-transform:uppercase"
						label="#{messages.LABEL_MARCADO_POR_INTERCONSULTAS}"
						value="#{pesquisarInterconsultasPaginatorController.marcadoPor}"
						readonly="true" id="modal_marcado_por" />
					<mec:inputTextData label="#{messages.LABEL_EM_INTERCONSULTAS}"
						value="#{pesquisarInterconsultasPaginatorController.parametroSelecionado.dthrMarcada}"
						readonly="true" id="modal_em_2" tipo="datahora" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputText size="65" maxlength="66"
						style="text-transform:uppercase"
						label="#{messages.LABEL_AVISADO_POR_INTERCONSULTAS}"
						value="#{pesquisarInterconsultasPaginatorController.avisadoPor}"
						readonly="true" id="modal_avisado_por" />
					<mec:inputTextData label="#{messages.LABEL_EM_INTERCONSULTAS}"
						value="#{pesquisarInterconsultasPaginatorController.parametroSelecionado.dthrAvisada}"
						readonly="true" id="modal_em_3" tipo="datahora" />
				</aghu:linha>
			</p:outputPanel>
		</aghu:panelGeral>
	</p:dialog>
</ui:composition>
</html>
