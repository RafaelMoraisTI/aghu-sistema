<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastro de Ocupacoes do Cargo</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{ocupacaoCargoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ocupacaoCargoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LEGENDA_CADASTRAR_OCUPACOES_CARGO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_OCUPACOES_CARGO}" required="true" maxlength="5" size="5" readonly="#{ocupacaoCargoController.alterar}" value="#{ocupacaoCargoController.ocupacaoCargo.codigo}" id="codigo"/>  
            <mec:suggestionBox label="#{messages.LABEL_CARGO}" title="#{messages.TITLE_CARGO_OCUPACOES_CARGO}" converter="#{rapCargosConverter}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCargosPorDescricao" readonly="#{ocupacaoCargoController.alterar}" required="true" width="500" id="cargo" controller="#{ocupacaoCargoController}" value="#{ocupacaoCargoController.ocupacaoCargo.cargo}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_OCUPACOES_CARGO}" value="#{ocupacaoCargoController.ocupacaoCargo.descricao}" required="true" maxlength="60" size="60" style="text-transform:uppercase" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_OCUPACOES_CARGO}" enum="DominioSituacao" required="true" value="#{ocupacaoCargoController.ocupacaoCargo.indSituacao}" id="indSituacao"/>  
            <mec:selectOneMenu label="#{messages.LABEL_IND_CBO}" enum="DominioSimNao" title="#{messages.TITLE_IND_CBO}" value="#{ocupacaoCargoController.ocupacaoCargo.indCbo}" id="indCbo"/>  
            <mec:selectOneMenu label="#{messages.LABEL_IND_CNS}" enum="DominioSimNao" title="#{messages.TITLE_IND_CNS}" value="#{ocupacaoCargoController.ocupacaoCargo.indCns}" id="indCns"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.LABEL_GRAVAR}" action="#{ocupacaoCargoController.salvar}" styleClass="bt_cinza"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{ocupacaoCargoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
