<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">	
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
    
	
	<ui:define name="head">
		<title>Refonetizar Pacientes :: AGHU - MEC</title>
	</ui:define>
	
	<ui:define name="body">
		<mec:pageConfig controller="#{refonetizarPacientesController}" ignoreEnter="true" />

		<h:form prependId="false" id="formModalRefonetizacao">
			<aghu:panelGeral legend="Refonetizar Pacientes"> 				
				<aghu:linha>
					<mec:field name="class" showLabel="false">
						<h:outputLabel style="font-weight:bold;color:red;" value="Atenção esta ação poderá excluir ou alterar a funcionalidade de pesquisa de pacientes utilizada atualmente no sistema."/>
					</mec:field>
				</aghu:linha>				
			</aghu:panelGeral>
			
			<aghu:acao>
				<mec:commandButton
					id="btnRefonetizar"
					profile="ok"
					value="#{messages.LABEL_REFONETIZAR}" 
					action="#{refonetizarPacientesController.refonetizarPacientes}"  
					/>			
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
