<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Indicadores Hospitalares por Unidade :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioIndicadoresUnidadeController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="Indicadores Hospitalares por Unidade"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputMesAno value="#{relatorioIndicadoresUnidadeController.mes}" label="#{messages.LABEL_IND_HOSP_MES_COMPETENCIA}" title="#{messages.TITLE_IND_HOSP_MES_COMPETENCIA}" required="true" id="dataReferencia"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu enum="DominioTipoUnidade" label="#{messages.LABEL_TIPO_UNIDADE}" id="tipoUnidade" required="true" value="#{relatorioIndicadoresUnidadeController.tipoUnidade}" title="#{messages.TITLE_IND_HOSP_TIPO_UNIDADE}"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" id="bt_visualizar_impressao" action="#{relatorioIndicadoresUnidadeController.print}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" action="#{relatorioIndicadoresUnidadeController.limpar}" render="campos" ajax="true" styleClass="bt_cinza" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="cancelar" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
