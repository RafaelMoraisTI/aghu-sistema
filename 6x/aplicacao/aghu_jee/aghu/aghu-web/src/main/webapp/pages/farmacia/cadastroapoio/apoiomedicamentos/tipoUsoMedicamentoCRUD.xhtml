<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_TIPO_USO_MEDICAMENTOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{usuarioController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroTipoUsoMdtosform"> 
        <aghu:panelGeral legend="#{messages.LABEL_TIPO_USO_MEDICAMENTOS}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" readonly="#{!tipoUsoMdtoController.novoRegistro}" required="true" size="2" maxlength="2" title="#{messages.TITLE_SIGLA_TIPO_USO_MEDICAMENTOS}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.sigla}" style="text-transform:uppercase" converter="#{trimUpperCaseEmptyToNullConverter}" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="#{!tipoUsoMdtoController.novoRegistro}" size="60" required="true" maxlength="60" title="#{messages.TITLE_DESCRICAO_TIPO_USO_MEDICAMENTOS}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.descricao}" style="text-transform:uppercase" converter="#{trimUpperCaseEmptyToNullConverter}" id="nome"/>  
            <mec:selectOneMenu items="#{tipoUsoMdtoPaginatorController.getListGruposUsoMedicamentos()}" itemsType="entity" readonly="false" required="true" label="#{messages.LABEL_GRUPO_USO}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.grupoUsoMedicamento}" title="#{messages.TITLE_DESCRICAO_GRUPO_USO_MEDICAMENTOS_SELECT}" itemLabel="descricao" id="grupoUso"/>  
            <mec:selectOneMenu readonly="false" enum="DominioSituacao" required="true" label="#{messages.LABEL_SITUACAO}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indSituacao}" title="#{messages.TITLE_SITUACAO_TIPO_USO_MEDICAMENTOS}" id="indSituacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ANTIMICROBIANO}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indAntimicrobiano}" title="#{messages.TITLE_ANTIMICROBIANO_TIPO_USO_MEDICAMENTOS}" required="false" readonly="false" ajaxValidation="false" id="indAntimicrobiano"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_JUSTIFICATIVA}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indExigeJustificativa}" title="#{messages.TITLE_EXIGE_JUSTIFICATIVA_TIPO_USO_MEDICAMENTOS}" required="false" readonly="false" ajaxValidation="false" id="indExigeJustificativa"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_AVALIACAO}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indAvaliacao}" title="#{messages.TITLE_AVALIACAO_TIPO_USO_MEDICAMENTOS}" required="false" readonly="false" ajaxValidation="false" id="indAvaliacao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_DURACAO_SOLICITADA}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indExigeDuracaoSolicitada}" title="#{messages.TITLE_EXIGE_DURACAO_SOLICITADA_TIPO_USO_MEDICAMENTOS}" required="false" readonly="false" ajaxValidation="false" id="indExigeDuracaoSolicitada"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_CONTROLADO}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indControlado}" title="#{messages.TITLE_CONTROLADO_TIPO_USO_MEDICAMENTOS}" required="false" readonly="false" ajaxValidation="false" id="indControlado"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_QUIMIOTERAPICO}" value="#{tipoUsoMdtoController.afaTipoUsoMdto.indQuimioterapico}" title="#{messages.TITLE_QUIMIOTERAPICO_TIPO_USO_MEDICAMENTOS}" required="false" readonly="false" ajaxValidation="false" id="indQuimioterapico"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController, 'tipoUsoMedicamento,alterar')}" action="#{tipoUsoMdtoController.confirmar}" profile="ok"/>  
          <mec:commandButton includePageParams="false" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tipoUsoMdtoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
