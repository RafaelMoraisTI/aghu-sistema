<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_CATEGORIAS_CONSUMO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastrarCategoriasConsumoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastrarCategoriasConsumoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastrarCategoriasConsumoForm"> 
        <aghu:panelGeral legend=" #{messages.TITLE_CADASTRAR_CATEGORIAS_CONSUMO} "> 
          <aghu:linha> 
            <mec:inputText id="descricao" value="#{cadastrarCategoriasConsumoController.categoriaConsumo.descricao}" label="#{messages.LABEL_CADASTRAR_CATEGORIA_CONSUMO}" title="#{messages.TITLE_CADASTRAR_CATEGORIA_CONSUMO}" required="true" maxlength="60" size="71"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="contagemConsumo" label="#{messages.LABEL_CADASTRAR_CATEGORIA_CONTAGEM}" title="#{messages.TITLE_CADASTRAR_CATEGORIA_CONTAGEM}" enum="DominioIndContagem" required="true" value="#{cadastrarCategoriasConsumoController.categoriaConsumo.indContagem}" readonly="#{cadastrarCategoriasConsumoController.editMode}" style="width:250px !important;"/>  
            <mec:inputNumero id="ordemVisualizacao" maxlength="2" value="#{cadastrarCategoriasConsumoController.categoriaConsumo.ordemVisualizacao}" label="#{messages.LABEL_CADASTRAR_CATEGORIA_ORDEM}" title="#{messages.TITLE_CADASTRAR_CATEGORIA_ORDEM}" required="true"/>  
            <mec:selectOneMenu id="situacao" label="#{messages.LABEL_CADASTRAR_CATEGORIA_SITUACAO}" title="#{messages.TITLE_CADASTRAR_CATEGORIA_SITUACAO}" enum="DominioSituacao" required="true" value="#{cadastrarCategoriasConsumoController.categoriaConsumo.indSituacao}"/> 
          </aghu:linha>
          <aghu:linha> 
            <mec:inputText id="agrupador" value="#{cadastrarCategoriasConsumoController.categoriaConsumo.agrupador}" label="#{messages.LABEL_AGRUPADOR}" title="#{messages.TITLE_AGRUPADOR}" required="false" maxlength="60" size="71"/> 
          </aghu:linha>   
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{cadastrarCategoriasConsumoController.persistir}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" block="true" immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{cadastrarCategoriasConsumoController.voltar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
