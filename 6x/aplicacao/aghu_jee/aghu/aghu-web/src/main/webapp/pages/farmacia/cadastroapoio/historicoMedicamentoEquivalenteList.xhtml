<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_HISTORICO_MEDICAMENTO_EQUIVALENTE']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_MEDICAMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" readonly="true" size="6" maxlength="6" value="#{historicoMedicamentoEquivalentePaginatorController.medicamento.matCodigo}" id="sigla"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="true" size="70" value="#{historicoMedicamentoEquivalentePaginatorController.medicamento.descricaoEditada4Casas}" style="text-transform:uppercase" id="nome"/>  
            <mec:selectOneMenu enum="DominioSituacaoMedicamento" readonly="true" label="#{messages.LABEL_SITUACAO}" value="#{historicoMedicamentoEquivalentePaginatorController.medicamento.indSituacao}" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="bt_voltar" action="medicamentoEquivalenteList" styleClass=" alinha-direita bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="resultados"> 
        <aghu:panelGeral legend="#{messages.TITLE_HISTORICO_MEDICAMENTO_EQUIVALENTE}"> 
          <aghu:linha> 
            <mec:serverDataTable id="tabelaMedicamentoEquivalenteJn" dataModel="dataModel" controller="#{historicoMedicamentoEquivalentePaginatorController}"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MATERIAL}"/> 
                </f:facet>  
                <h:outputText value="#{_item.medMatCodigoEquivalente}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.medMatCodigoEquivalenteDescricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONCENTRACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.medMatCodigoEquivalenteConcentracao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_UNIDADE}"/> 
                </f:facet>  
                <h:outputText value="#{_item.medMatCodigoEquivalenteUmmDescricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_OPERACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.dataAlteracao}" isDate="true"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_OPERACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.operacao.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_TIPO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.tipo.descricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_USUARIO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.nomeUsuario}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}" style="width:10%; white-space:nowrap;"/> 
                </f:facet>  
                <h:outputText value="#{_item.indSituacao.descricao}"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{messages.LABEL_CADASTRADO_EM}: "/>  
                  <h:outputText value="#{_item.criadoEm}" isDate="true"> 
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                  </h:outputText>  
                  <br clear="none"/>  
                  <h:outputText value="#{messages.LABEL_RESPONSAVEL}: #{_item.nomeResponsavel}"/> 
                </p:tooltip> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
