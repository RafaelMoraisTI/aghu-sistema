<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_AGRUP_MATERIAL} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{agrupamentoMaterialController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{agrupamentoMaterialController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_AGRUP_MATERIAL}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigoAgrupMaterial" label="#{messages.LABEL_CODIGO_AGRUP_MATERIAL}" value="#{agrupamentoMaterialController.agrupMaterial.codigo}" maxlength="4" size="5" readonly="true"/>  
            <mec:inputText id="descricaoAgrupMaterial" label="#{messages.LABEL_DESCRICAO_AGRUP_MATERIAL}" title="#{messages.TITLE_DESCRICAO_AGRUP_MATERIAL}" value="#{agrupamentoMaterialController.agrupMaterial.descricao}" maxlength="60" size="60" style="text-transform:uppercase" required="true" readonly="#{(mf:hasPermission(securityController,'consultarParecerTecnico,visualizar') or  mf:hasPermission(securityController,'consultarApoioParecerTecnico,visualizar'))          and not (mf:hasPermission(securityController,'cadastrarParecerTecnico,gravar') or mf:hasPermission(securityController,'cadastrarApoioParecerTecnico,gravar'))}"/>  
            <mec:selectBooleanCheckbox id="chkSituacaoAgrupMaterial" label="#{messages.LABEL_ATIVO_AGRUP_MATERIAL}" title="#{messages.TITLE_SITUACAO_AGRUP_MATERIAL}" value="#{agrupamentoMaterialController.indAtivo}" readonly="#{(mf:hasPermission(securityController,'consultarParecerTecnico,visualizar') or  mf:hasPermission(securityController,'consultarApoioParecerTecnico,visualizar'))          and not (mf:hasPermission(securityController,'cadastrarParecerTecnico,gravar') or mf:hasPermission(securityController,'cadastrarApoioParecerTecnico,gravar'))}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarParecerTecnico,gravar') or mf:hasPermission(securityController,'cadastrarApoioParecerTecnico,gravar')  }" action="#{agrupamentoMaterialController.gravar}" profile="search"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{agrupamentoMaterialController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
