<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_HISTORICO_CADASTRO_MEDICAMENTO']} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_HISTORICO_CADASTRO_MEDICAMENTO}"> 
          <aghu:linha> 
            <aghu:linha> 
              <mec:inputNumero readonly="true" required="false" label="#{messages.LABEL_CODIGO}" size="6" maxlength="6" value="#{historicoCadastroMedicamentoController.historicoMedicamento.matCodigo}" id="codigo"/>  
              <mec:inputText readonly="true" required="false" label="#{messages.LABEL_MATERIAL}" size="60" maxlength="60" value="#{historicoCadastroMedicamentoController.historicoMedicamento.nomeMaterial}" id="material"/>  
              <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_REVISAO_CADASTRO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indRevisaoCadastro}" ajaxValidation="false" styleClass="alinha-direita" id="indRevisaoCadastro"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText readonly="true" required="false" label="#{messages.LABEL_MEDICAMENTO}" size="60" maxlength="60" value="#{historicoCadastroMedicamentoController.historicoMedicamento.descricao}" style="text-transform:uppercase" id="nome"/>  
              <mec:inputText readonly="true" required="false" label="#{messages.LABEL_DESCRICAO_ETIQUETA}" size="22" maxlength="18" value="#{historicoCadastroMedicamentoController.historicoMedicamento.descricaoEtiqueta}" style="text-transform:uppercase" id="descricaoEtiqueta"/>  
              <mec:selectOneMenu enum="DominioSituacaoMedicamento" readonly="true" required="false" label="#{messages.LABEL_SITUACAO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indSituacao}" id="indSituacao"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText readonly="true" required="false" label="#{messages.LABEL_CONCENTRACAO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.concentracao}" size="15" maxlength="15" styleClass="mask_dose_medicamento" converter="#{bigDecimalDoseConverter}" id="concentracao}"/>  
              <mec:suggestionBox readonly="true" required="false" label="#{messages.LABEL_UNIDADE}" descricaoInput="seqUnidadeMedidaMedica" descricaoLabel="descricacaoUnidadeMedidaMedica" disabled="true" width="500" id="mpmUnidadeMedidaMedicas" controller="#{historicoCadastroMedicamentoController}" value="#{historicoCadastroMedicamentoController.historicoMedicamento}"/>  
              <mec:suggestionBox readonly="true" required="false" label="#{messages.LABEL_APRESENTACAO}" descricaoInput="tprSigla" descricaoLabel="descricaoTprSigla" width="500" id="tipoApresentacaoMedicamento" controller="#{historicoCadastroMedicamentoController}" value="#{historicoCadastroMedicamentoController.historicoMedicamento}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox readonly="true" required="false" label="#{messages.LABEL_TIPO}" descricaoInput="siglaTipoUsoMdto" descricaoLabel="descricaoSiglaTipoUsoMtdo" width="500" id="afaTipoUsoMdtos" controller="#{historicoCadastroMedicamentoController}" value="#{historicoCadastroMedicamentoController.historicoMedicamento}"/> 
            </aghu:linha>  
            <aghu:panelGeral legend="#{messages.LABEL_QUIMIOTERAPICOS}"> 
              <aghu:linha> 
                <mec:inputText readonly="true" required="false" label="#{messages.LABEL_ETIQUETA_FRASCO}" size="20" maxlength="20" value="#{historicoCadastroMedicamentoController.historicoMedicamento.descricaoEtiquetaFrasco}" id="descricaoEtiquetaFrasco"/>  
                <mec:inputText readonly="true" required="false" label="#{messages.LABEL_ETIQUETA_SERINGA}" size="25" maxlength="25" value="#{historicoCadastroMedicamentoController.historicoMedicamento.descricaoEtiquetaSeringa}" id="descricaoEtiquetaSeringa"/>  
                <mec:selectOneMenu enum="DominioQuimio" label="#{messages.LABEL_COMPLEXIDADE_FATURAMENTO}" title="#{messages.TITLE_COMPLEXIDADE_FATURAMENTO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.tipoQuimio}" readonly="true" disabled="true" required="false" id="tipoQuimio"/> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral legend="#{messages.LABEL_INDICADORES}"> 
              <aghu:linha> 
                <table> 
                  <tr> 
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_CALCULA_DISP_FRACIONADA}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indCalcDispensacaoFracionad}" ajaxValidation="false" id="indCalcDispensacaoFracionad"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_PADRONIZADO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indPadronizacao}" ajaxValidation="false" id="indPadronizacao"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_PERMITE_DOSE_FRACIONADA}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indPermiteDoseFracionada}" ajaxValidation="false" id="indPermiteDoseFracionada"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_SOBRA_REAPROVEITAVEL}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indSobraReaproveitavel}" ajaxValidation="false" id="indSobraReaproveitavel"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_EXIGE_OBSERVACAO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indExigeObservacao}" ajaxValidation="false" id="indExigeObservacao"/> 
                    </td> 
                  </tr>  
                  <tr> 
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_DILUENTE}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indDiluente}" ajaxValidation="false" id="indDiluente"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_GERA_DISPENSACAO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indGeraDispensacao}" ajaxValidation="false" id="indGeraDispensacao"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_INTERESSE_CCIH}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indInteresseCcih}" ajaxValidation="false" id="indInteresseCcih"/> 
                    </td>  
                    <td rowspan="1" colspan="1"> 
                      <mec:selectBooleanCheckbox readonly="true" required="false" label="#{messages.LABEL_GELADEIRA}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indGeladeira}" ajaxValidation="false" id="indGeladeira"/> 
                    </td> 
                  </tr> 
                </table> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:selectOneMenu enum="DominioIndFotoSensibilidade" label="#{messages.LABEL_FOTOSSENSIBILIDADE}" title="#{messages.TITLE_FOTOSSENSIBILIDADE}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indFotosensibilidade}" readonly="true" disabled="true" required="false" id="indFotosensibilidade"/>  
                <mec:inputNumero readonly="true" required="false" label="#{messages.LABEL_TEMPO_FOTOSSENSIBILIDADE}" size="4" maxlength="4" value="#{historicoCadastroMedicamentoController.historicoMedicamento.tempoFotosensibilidade}" noSelectionLabel="" id="tempoFotosensibilidade"/>  
                <mec:selectOneMenu enum="DominioIndUnidTempoMdto" label="#{messages.LABEL_UNIDADE_TEMPO}" title="#{messages.TITLE_UNIDADE_TEMPO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indUnidadeTempo}" readonly="true" disabled="true" required="false" id="indUnidadeTempo"/> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </aghu:linha>  
          <aghu:linha> 
            <table width="100%"> 
              <tr> 
                <td width="49%" rowspan="1" colspan="1"> 
                  <aghu:panelGeral legend="#{messages.LABEL_SUGESTOES}"> 
                    <aghu:linha> 
                      <mec:inputText readonly="true" required="false" label="#{messages.LABEL_HORARIO_INICIO_ADM}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.hrioInicioAdmSugerido}" size="5" maxlength="5" converter="#{horaMinutoConverter}" incluirMascaraHora="true" ajaxValidation="true" id="inicioAdministracao}"/>  
                      <mec:inputNumero readonly="true" required="false" label="#{messages.LABEL_FREQUENCIA}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.frequenciaUsual}" size="4" maxlength="4" id="frequenciaUsual"/>  
                      <mec:suggestionBox readonly="true" required="false" label="#{messages.LABEL_TIPO}" descricaoInput="seqTipoFrequenciaAprazamento" descricaoLabel="descricaoTipoFrequenciaAprazamento" width="500" title="" id="mpmTipoFreqAprazamentos" controller="#{historicoCadastroMedicamentoController}" value="#{historicoCadastroMedicamentoController.historicoMedicamento}"/> 
                    </aghu:linha> 
                  </aghu:panelGeral> 
                </td>  
                <td width="2%" rowspan="1" colspan="1"/>  
                <td width="49%" rowspan="1" colspan="1"> 
                  <aghu:panelGeral legend="#{messages.LABEL_REFERENCIAIS}"> 
                    <aghu:linha> 
                      <mec:inputText readonly="true" required="false" label="#{messages.LABEL_CALORIAS_GRAMA}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.qtdeCaloriasGrama}" size="7" maxlength="7" styleClass="mask_num_decimal centsLimit-2 decimal_2" converter="#{bigDecimalConverter}" id="qtdeCaloriasGrama}"/>  
                      <mec:inputText readonly="true" required="false" label="#{messages.LABEL_DOSE_MAXIMA_MG_KG}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.doseMaximaMgKg}" size="7" maxlength="7" styleClass="mask_num_decimal centsLimit-2 decimal_2" converter="#{bigDecimalConverter}" id="doseMaximaMgKg}"/> 
                    </aghu:linha> 
                  </aghu:panelGeral> 
                </td> 
              </tr> 
            </table> 
          </aghu:linha>  
          <aghu:linha> 
            <table width="100%"> 
              <tr> 
                <td width="50%" rowspan="1" colspan="1"> 
                  <mec:inputTextArea readonly="true" required="false" label="#{messages.LABEL_OBSERVACOES}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.observacao}" style="text-transform:uppercase; width:99%; align:right;" cols="200" rows="2" ajaxValidation="false" id="observacao" maxlength="500"/> 
                </td>  
                <td width="50%" rowspan="1" colspan="1"> 
                  <mec:inputTextArea readonly="true" required="false" label="#{messages.LABEL_INDICACOES}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.indicacoes}" style="text-transform:uppercase; width:99%; align:left;" cols="200" rows="2" ajaxValidation="false" id="indicacoes" maxlength="2000"/> 
                </td> 
              </tr>  
              <tr> 
                <td width="50%" rowspan="1" colspan="1"> 
                  <mec:inputTextArea readonly="true" required="false" label="#{messages.LABEL_CONTRA_INDICACOES}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.contraIndicacoes}" style="text-transform:uppercase; width:99%; align:right;" cols="200" rows="2" ajaxValidation="false" converter="#{trimUpperCaseEmptyToNullConverter}" id="contraIndicacoes" maxlength="2000"/> 
                </td>  
                <td width="50%" rowspan="1" colspan="1"> 
                  <mec:inputTextArea readonly="true" required="false" label="#{messages.LABEL_CUIDADOS_CONSERVACAO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.cuidadoConservacao}" style="text-transform:uppercase; width:99%; align:left;" cols="200" rows="2" ajaxValidation="false" id="cuidadoConservacao" maxlength="2000"/> 
                </td> 
              </tr>  
              <tr> 
                <td colspan="2" width="100%" rowspan="1"> 
                  <mec:inputTextArea readonly="true" required="false" label="#{messages.LABEL_ORIENTACOES_ADMINISTRACAO}" value="#{historicoCadastroMedicamentoController.historicoMedicamento.orientacoesAdministracao}" style="text-transform:uppercase; width:99%; align:right;" cols="400" rows="2" ajaxValidation="false" id="orientacoesAdministracao" maxlength="2000"/> 
                </td> 
              </tr>  
              <tr> 
                <td colspan="2" width="100%" rowspan="1"> 
                  <mec:inputText readonly="true" required="false" label="#{messages.LABEL_PARECER_COMEDI_INDEFERIDO}" size="300" maxlength="240" value="#{historicoCadastroMedicamentoController.historicoMedicamento.linkParecerIndeferido}" style="width:99%; align:right;" id="linkParecerIndeferido"/> 
                </td> 
              </tr>  
              <tr> 
                <td colspan="2" width="100%" rowspan="1"> 
                  <mec:inputText readonly="true" required="false" label="#{messages.LABEL_PROTOCOLO_UTILIZACAO}" size="300" maxlength="240" value="#{historicoCadastroMedicamentoController.historicoMedicamento.linkProtocoloUtilizacao}" style="width:99%; align:right;" id="linkProtocoloUtilizacao"/> 
                </td> 
              </tr> 
            </table> 
          </aghu:linha>  
          <aghu:linha> 
            <aghu:panelGeral legend="#{messages.LABEL_CADASTRO}"> 
              <aghu:linha> 
                <mec:inputText readonly="true" required="false" label="#{messages.LABEL_CRIADO_EM}" size="20" maxlength="20" value="#{historicoCadastroMedicamentoController.historicoMedicamento.criadoEm}" datePattern="dd/MM/yyyy HH:mm:ss" id="criadoEm"/>  
                <mec:inputText readonly="true" required="false" label="#{messages.LABEL_RESPONSAVEL}" size="40" maxlength="40" value="#{historicoCadastroMedicamentoController.historicoMedicamento.responsavelCadastro}" id="responsavelCadastro"/> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="bt_voltar" action="historicoCadastroMedicamentoList" immediate="true" styleClass=" alinha-direita bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
