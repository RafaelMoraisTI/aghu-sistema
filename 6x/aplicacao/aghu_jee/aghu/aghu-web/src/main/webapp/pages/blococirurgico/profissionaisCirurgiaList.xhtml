<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions">  
    <h:form prependId="false" id="formProfissionaisCirurgia"> 
      <aghu:linha> 
        <mec:serverDataTable id="tbProfissionaisCirurgia" rowKeyVar="_itemID" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" list="#{profissionaisCirurgiaListController.listaProfCirurgias}" scrollable="true"> 
          <c:set var="item" value="#{item}"/>  
          <p:column id="columnFuncao"> 
            <f:facet name="header"> 
              <h:outputText id="outputFuncao" value="#{messages.LABEL_FUNCAO}"/> 
            </f:facet>  
            <h:outputText value="#{item.funcaoProfissional.descricao}"/> 
          </p:column>  
          <p:column id="columnVinculo"> 
            <f:facet name="header"> 
              <h:outputText id="outputVinculo" value="#{messages.LABEL_VINCULO}"/> 
            </f:facet>  
            <h:outputText value="#{item.id.pucSerVinCodigo}"/> 
          </p:column>  
          <p:column id="columnMatricula"> 
            <f:facet name="header"> 
              <h:outputText id="outputMatricula" value="#{messages.LABEL_MATRICULA}"/> 
            </f:facet>  
            <h:outputText value="#{item.id.pucSerMatricula}"/> 
          </p:column>  
          <p:column id="columnNome"> 
            <f:facet name="header"> 
              <h:outputText id="outputNome" value="#{messages.LABEL_NOME}"/> 
            </f:facet>  
            <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{(item.servidorPuc.pessoaFisica.nome.length() &gt; 40)}"> 
              <h:outputText value="#{item.servidorPuc.pessoaFisica.nome}"/> 
            </p:tooltip>  
            <h:outputText value="#{(item.servidorPuc.pessoaFisica.nome.length() &gt; 40) ? fn:substring(item.servidorPuc.pessoaFisica.nome,0,40) : item.servidorPuc.pessoaFisica.nome}"/>  
            <h:outputText value="..." rendered="#{(item.servidorPuc.pessoaFisica.nome.length() &gt; 40)}"/> 
          </p:column>  
          <p:column id="columnResponsavel"> 
            <f:facet name="header"> 
              <h:outputText id="outputResponsavel" value="#{messages.LABEL_RESPONSAVEL}"/> 
            </f:facet>  
            <h:outputText value="#{profissionaisCirurgiaListController.editarBoolean(item.indResponsavel)}"/> 
          </p:column>  
          <p:column id="columnRealizou"> 
            <f:facet name="header"> 
              <h:outputText id="outputRealizou" value="#{messages.LABEL_REALIZOU}"/> 
            </f:facet>  
            <h:outputText value="#{profissionaisCirurgiaListController.editarBoolean(item.indRealizou)}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </aghu:linha> 
    </h:form> 
  </ui:composition> 
</html>
