<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PRONTUARIO_ONLINE_PESQUISAR_PACIENTE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
	
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisarPacientesPOLController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <p:fieldset toggleable="true" toggleSpeed="500" legend="#{messages.TITLE_PESQUISA_AVANCADA}">
          <aghu:linha> 
            <mec:inputNumero size="8" maxlength="8" label="#{messages.LABEL_PRONTUARIO}" value="#{pesquisarPacientesPOLController.numeroProntuario}" title="#{messages.TITLE_PRONTUARIO_PACIENTE}" id="numeroProntuario"/>  
            <mec:inputText size="50" maxlength="50" label="#{messages.LABEL_NOME_PACIENTE}" title="#{messages.TITLE_NOME_PACIENTE}" value="#{pesquisarPacientesPOLController.nomePaciente}" style="text-transform:uppercase" id="nomePaciente"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_PERIODO_ALTA_INICIO}" title="#{messages.TITLE_PERIODO_ALTA_INICIO}" size="10" maxlength="10" value="#{pesquisarPacientesPOLController.periodoAltaInicio}" id="periodoAltaInicio" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_PERIODO_ALTA_FIM}" title="#{messages.TITLE_PERIODO_ALTA_FIM}" size="10" maxlength="10" value="#{pesquisarPacientesPOLController.periodoAltaFim}" id="periodoAltaFim" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_PERIODO_CONSULTA_INICIO}" title="#{messages.TITLE_PERIODO_CONSULTA_INICIO}" size="10" maxlength="10" value="#{pesquisarPacientesPOLController.periodoConsultaInicio}" id="periodoConsultaInicio" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_PERIODO_CONSULTA_FIM}" title="#{messages.TITLE_PERIODO_CONSULTA_FIM}" size="10" maxlength="10" value="#{pesquisarPacientesPOLController.periodoConsultaFim}" id="periodoConsultaFim" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_PERIODO_CIRURGIA_INICIO}" title="#{messages.TITLE_PERIODO_CIRURGIA_INICIO}" size="10" maxlength="10" value="#{pesquisarPacientesPOLController.periodoCirurgiaInicio}" id="periodoCirurgiaInicio" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_PERIODO_CIRURGIA_FIM}" title="#{messages.TITLE_PERIODO_CIRURGIA_FIM}" size="10" maxlength="10" value="#{pesquisarPacientesPOLController.periodoCirurgiaFim}" id="periodoCirurgiaFim" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_EQUIPE_MEDICA}" title="#{messages.TITLE_EQUIPE_MEDICA}" descricaoInput="seq" descricaoLabel="nome" suggestionAction="pesquisarEquipesMedica" id="equipeMedica" controller="#{pesquisarPacientesPOLController}" value="#{pesquisarPacientesPOLController.equipeMedica}"> 
              <p:column>#{item.nome}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_ESPECIALIDADE}" title="Selecione uma especialidade para este paciente." converter="#{aghEspecialidadesConverter}" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" suggestionAction="pesquisarEspecialidades" id="especialidade" controller="#{pesquisarPacientesPOLController}" value="#{pesquisarPacientesPOLController.especialidade}"> 
              <p:column>#{item.nomeEspecialidade}</p:column>  
              <p:column>#{item.sigla}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_SERVICO}" title="Selecione um serviço para este paciente." converter="#{fccCentroCustosConverter}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarServicos" id="servico" controller="#{pesquisarPacientesPOLController}" value="#{pesquisarPacientesPOLController.servico}"> 
              <p:column>#{item.descricao}</p:column>  
              <p:column>#{item.codigo}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE}" title="Selecione uma unidade para este paciente." converter="#{aghUnidadesFuncionaisPorAndarAlaDescricaoAtivasInativasConverter}" descricaoInput="seq" descricaoLabel="andarAlaDescricao" suggestionAction="pesquisarUnidades" id="unidadeFuncional" controller="#{pesquisarPacientesPOLController}" value="#{pesquisarPacientesPOLController.unidadeFuncional}"> 
              <p:column>#{item.andarAlaDescricao}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_PROCEDIMENTO_CIRURGICO}" title="Selecione um procedimento cirúrgico para este paciente." converter="#{mbcProcedimentoCirurgicosConverter}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarProcedimentosCirurgicos" id="procedimentoCirurgico" controller="#{pesquisarPacientesPOLController}" value="#{pesquisarPacientesPOLController.procedimentoCirurgico}"> 
              <p:column>#{item.descricao}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox>  
            <mec:inputText label="#{messages.LABEL_LEITO}" size="14" maxlength="14" title="#{messages.TITLE_LEITO}" value="#{pesquisarPacientesPOLController.leito}" style="text-transform:uppercase" id="leito"/> 
          </aghu:linha> 
        </p:fieldset>  
        
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" block="true" 
          					action="#{pesquisarPacientesPOLController.pesquisar}" profile="search"/>
          					  
          <mec:commandButton id="bt_limparPesquisa" value="#{messages.LABEL_LIMPAR}" 
          					 action="#{pesquisarPacientesPOLController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao>  
        
        
        <mec:serverDataTable dataModel="dataModel" title="#{messages.TITLE_PACIENTES_ENCONTRADOS}" id="tabelaPacientes" controller="#{pesquisarPacientesPOLController}"> 
          <c:set var="item" value="#{item}"/>  
          <p:column style="width:20px"> 
				<p:commandLink onclick="parent.addPOLProntuario(#{item.prontuario});return false;"  
					title="Clique para abrir árvore do POL" styleClass="silk-add silk-icon">
				</p:commandLink>    	            
          </p:column>  
          <p:column label="#{messages.LABEL_PRONTUARIO}"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PRONTUARIO}"/> 
            </f:facet>  
            <h:outputText value="#{item.prontuario}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NOME}"/> 
            </f:facet>  
            <h:outputText value="#{item.nome}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NOME_MAE}"/> 
            </f:facet>  
            <h:outputText value="#{item.nomeMae}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_DATA_NASCIMENTO}"/> 
            </f:facet>  
            <h:outputText value="#{item.dtNascimento}"> 
              <f:convertDateTime pattern="dd/MM/yyyy"/> 
            </h:outputText> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
