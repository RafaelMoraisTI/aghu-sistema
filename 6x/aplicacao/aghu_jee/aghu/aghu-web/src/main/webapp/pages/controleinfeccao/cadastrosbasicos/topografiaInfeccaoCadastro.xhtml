<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADA_TOPOGRAFIAS_INFECCAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{topografiaInfeccaoCadastroController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{topografiaInfeccaoCadastroController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formTopografiaInfeccaoCadastro"> 
        <p:outputPanel id="panelForm" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_CADA_TOPOGRAFIAS_INFECCAO}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" title="#{messages.TITLE_TOPO_INFE_CODIGO}" label="#{messages.LABEL_TOPO_INFE_CODIGO}" value="#{topografiaInfeccaoCadastroController.vo.seq}" readonly="true" rendered="#{topografiaInfeccaoCadastroController.edicao}"/>  
              <mec:inputText id="descricao" label="#{messages.LABEL_TOPO_INFE_DESCRICAO}" title="#{messages.TITLE_TOPO_INFE_DESCRICAO}" value="#{topografiaInfeccaoCadastroController.vo.descricao}" readonly="#{topografiaInfeccaoCadastroController.edicao}" size="60" maxlength="60" required="true" style="text-transform:uppercase"/>  
              <mec:selectBooleanCheckbox id="situacao" label="#{messages.LABEL_TOPO_INFE_ATIVO}" value="#{topografiaInfeccaoCadastroController.vo.situacaoBoolean}"/>  
              <mec:selectBooleanCheckbox id="supervisao" label="#{messages.LABEL_TOPO_INFE_SUPERVISAO}" value="#{topografiaInfeccaoCadastroController.vo.supervisao}"/>  
              <mec:selectBooleanCheckbox id="infectado" label="#{messages.LABEL_TOPO_INFE_INFECTADO}" value="#{topografiaInfeccaoCadastroController.vo.pacienteInfectado}"/>  
              <mec:selectBooleanCheckbox id="estatistica" label="#{messages.LABEL_TOPO_INFE_ESTATISTICA}" value="#{topografiaInfeccaoCadastroController.vo.contaInfecadoMensal}"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:linha> 
            <aghu:acao> 
              <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" block="true" disabled="#{not (mf:hasPermission(securityController,'superTopografiaInfeccao,editar') or          mf:hasPermission(securityController,'superTopografiaInfeccao,criar') or         mf:hasPermission(securityController,'manterTopografiaInfeccao,editar') or          mf:hasPermission(securityController,'manterTopografiaInfeccao,criar') )}" action="#{topografiaInfeccaoCadastroController.gravar}" profile="ok"/>  
              <mec:commandButton id="bt_cancel" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{topografiaInfeccaoCadastroController.cancelar}" block="true" profile="cancel"/> 
            </aghu:acao> 
          </aghu:linha> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
