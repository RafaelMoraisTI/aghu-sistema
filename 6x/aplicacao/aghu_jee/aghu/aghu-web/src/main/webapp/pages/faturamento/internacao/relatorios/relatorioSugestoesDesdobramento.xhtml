<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_SUGESTOES_DESDOBRAMENTO} ::
			#{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig
			controller="#{relatorioSugestoesDesdobramentoController}"/>
		<h:form prependId="false" id="Relatorio">
				<aghu:panelGeral
					legend="#{messages.LABEL_RELACAO_SUGESTOES_DESDOBRAMENTO}">
					<aghu:linha>
						<mec:selectOneMenu id="situacao" enum="DominioOrigemSugestoesDesdobramento"
							style="width: 234px;"
							label="#{messages.LABEL_SUGESTOES_DESDO_ORIGEM}"
							title="#{messages.TITLE_SUGESTOES_DESDO_ORIGEM}"
							value="#{relatorioSugestoesDesdobramentoController.origem}"/>
					</aghu:linha>
					<aghu:linha>
						<mec:inputText id="inicialPaciente" label="#{messages.LABEL_SUGESTOES_DESDO_INICIAL_PAC}"
							style="text-transform:uppercase" removerCaratersEspeciais="false"
							title="#{messages.TITLE_SUGESTOES_DESDO_INICIAL_PAC}"
							value="#{relatorioSugestoesDesdobramentoController.inicialPac}"
							maxlength="30" size="30"/>
					</aghu:linha>
				</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="bt_print_buttonView"
					value="#{messages.LABEL_SUGESTOES_DESDO_VISUALIZAR_IMPRESSAO}"
					action="#{relatorioSugestoesDesdobramentoController.visualizarRelatorio}"
					profile="view"  />
					
				<mec:commandButton id="bt_print_buttonPrint"
					value="#{messages.LABEL_SUGESTOES_DESDO_BOTAO_IMPRIMIR}"
					action="#{relatorioSugestoesDesdobramentoController.imprimirRelatorio}"
					profile="print" />
					
				<mec:commandButton id="bt_csv" value="#{messages.LABEL_SUGESTOES_DESDO_BOTAO_CSV}"
					action="#{relatorioSugestoesDesdobramentoController.gerarCSV}"
					styleClass="silk-icon-download-csv bt_cinza">
					<f:param name="cid"
						value="#{javax.enterprise.context.conversation.id}" />
				</mec:commandButton>
					
				<mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}"
					immediate="true" action="#{relatorioSugestoesDesdobramentoController.limpar}"
					styleClass="bt_cinza" profile="clear" ajax="true" 
					render="Relatorio" process="@this" />
			</aghu:acao>
			</h:form>
	</ui:define>
</ui:composition>
</html>
