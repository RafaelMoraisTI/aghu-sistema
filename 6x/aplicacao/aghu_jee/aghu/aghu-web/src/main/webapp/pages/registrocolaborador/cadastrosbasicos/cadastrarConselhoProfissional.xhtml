<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITULO_CADASTRAR_CONSELHO_PROFISSIONAL}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{conselhoProfissionalController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{conselhoProfissionalController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="conselhoProfissional"> 
        <aghu:panelGeral legend="#{messages.TITULO_CADASTRAR_CONSELHO_PROFISSIONAL}"> 
          <aghu:linha> 
            <mec:inputNumero required="true" value="#{conselhoProfissionalController.conselhoProfissional.codigo}" label="#{messages.LABEL_CODIGO_CONSELHO_PROFISSIONAL}" maxlength="4" size="10" readonly="#{conselhoProfissionalController.alterando}" title="#{messages.LABEL_CODIGO_CONSELHO_PROFISSIONAL_GRAV_HELP}" id="codigo"/>  
            <mec:inputText required="true" value="#{conselhoProfissionalController.conselhoProfissional.nome}" label="#{messages.LABEL_NOME_CONSELHO_PROFISSIONAL}" maxlength="60" size="60" style="text-transform:uppercase" title="#{messages.LABEL_NOME_CONSELHO_PROFISSIONAL_GRAV_HELP}" id="nome"/>  
            <mec:inputText required="true" value="#{conselhoProfissionalController.conselhoProfissional.sigla}" label="#{messages.LABEL_SIGLA_CONSELHO_PROFISSIONAL}" maxlength="15" size="15" style="text-transform:uppercase" title="#{messages.LABEL_SIGLA_CONSELHO_PROFISSIONAL_GRAV_HELP}" id="sigla"/>  
            <mec:inputText value="#{conselhoProfissionalController.conselhoProfissional.tituloMasculino}" label="#{messages.LABEL_TITULO_MASCULINO_CONSELHO_PROFISSIONAL}" removerCaratersEspeciais="false" caixaAlta="false" maxlength="10" size="10" title="#{messages.LABEL_TITULO_MASCULINO_CONSELHO_PROFISSIONAL_GRAV_HELP}" id="tituloMasculino"/>  
            <mec:inputText value="#{conselhoProfissionalController.conselhoProfissional.tituloFeminino}" label="#{messages.LABEL_TITULO_FEMININO_CONSELHO_PROFISSIONAL}" removerCaratersEspeciais="false" caixaAlta="false" maxlength="10" size="10" title="#{messages.LABEL_TITULO_FEMININO_CONSELHO_PROFISSIONAL_GRAV_HELP}" id="tituloFeminino"/>  
            <mec:selectOneMenu required="true" label="#{messages.LABEL_IND_SITUACAO}" enum="DominioSituacao" value="#{conselhoProfissionalController.conselhoProfissional.indSituacao}" title="#{messages.LABEL_IND_SITUACAO_GRAV_HELP}" id="ativoInativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="Gravar" action="#{conselhoProfissionalController.salvar}" profile="ok"/>  
          <mec:commandButton id="cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{conselhoProfissionalController.cancelarCadastro}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
