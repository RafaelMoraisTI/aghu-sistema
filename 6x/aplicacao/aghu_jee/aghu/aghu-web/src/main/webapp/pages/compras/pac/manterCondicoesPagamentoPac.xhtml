<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISAR_CONDICOES_PGTO_PAC}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{condicoesPagamentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{condicoesPagamentoController}"/>  
      <h:form prependId="false" id="formDadosCabecalho"> 
        <aghu:panelGeral legend="#{messages.LABEL_PAC}"> 
          <p:outputPanel id="panelCabecalho" layout="inline"> 
            <aghu:linha> 
              <h:panelGrid columns="6"> 
                <p:column width="10px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero id="numeroPac" label="#{messages.LABEL_NUMERO_PAC}" size="10" title="#{messages.LABEL_NUMERO_PAC}" readonly="true" value="#{condicoesPagamentoController.numeroPac}"/> 
                </p:column>  
                <p:column width="35px" style="border: none; margin: 0px;"> 
                  <mec:inputText label="#{messages.LABEL_DESCRICAO_PAC}" id="descricao" size="35" readonly="true" value="#{condicoesPagamentoController.descricaoPac}"/> 
                </p:column>  
                <p:column width="6px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero label="#{messages.LABEL_ITEM}" readonly="true" size="5" rendered="#{(condicoesPagamentoController.numeroItemPac == null) ? false : true}" value="#{condicoesPagamentoController.numeroItemPac}" id="numeroItem"/> 
                </p:column>  
                <p:column width="11px" style="border: none; margin: 0px;"> 
                  <mec:inputText label="#{messages.LABEL_SOLICITACAO}" readonly="true" size="9" rendered="#{(condicoesPagamentoController.numeroItemPac == null) ? false : true}" value="#{condicoesPagamentoController.solicitacao}" id="solicitacao"/> 
                </p:column>  
                <p:column width="35px" style="border: none; margin: 0px;"> 
                  <mec:inputText label="#{messages.LABEL_MATERIAL_SERVICO}" title="#{condicoesPagamentoController.descricaoItem}" size="35" maxlength="35" readonly="true" rendered="#{(condicoesPagamentoController.numeroItemPac == null) ? false : true}" value="#{condicoesPagamentoController.nomeItem}" id="nomeItem"/> 
                </p:column>  
                <p:column width="15px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero id="valorTotal" value="#{condicoesPagamentoController.valorTotal}" label="#{(condicoesPagamentoController.numeroItemPac == null) ? messages.LABEL_VALOR_TOTAL_PAC : messages.LABEL_VALOR_TOTAL_ITEM}" size="15" inteiros="11" decimais="2" styleClass="mascara(decimal)" style="text-align:right;" readonly="true}"/> 
                </p:column> 
              </h:panelGrid> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_CONDICOES_PAGAMENTO}"> 
          <p:outputPanel id="panelCondicoesPagamento" layout="inline"> 
            <aghu:linha> 
              <h:panelGrid columns="4"> 
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero label="#{messages.LABEL_NRO}" size="7" readonly="true" value="#{condicoesPagamentoController.numeroFormaPagamento}" id="numeroCondicaoPgto"/> 
                </p:column>  
                <mec:suggestionBox label="#{messages.LABEL_FORMA_PAGAMENTO}" title="#{messages.TITLE_FORMA_PAGAMENTO}" suggestionAction="listarFormasPagamento" descricaoInput="codigo" descricaoLabel="descricao" size="24" maxlength="20" minChars="1" required="true" readonly="#{visualizar}" id="suggestionFormaPagamento" controller="#{condicoesPagamentoController}" value="#{condicoesPagamentoController.formaPagamento}"> 
                  <p:column>#{item.codigo}</p:column>  
                  <p:column>#{item.descricao}</p:column> 
                </mec:suggestionBox>  
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero label="#{messages.LABEL_DESCONTO}" title="#{messages.TITLE_DESCONTO}" size="7" readonly="#{visualizar}" value="#{condicoesPagamentoController.desconto}" id="desconto}"/> 
                </p:column>  
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero label="#{messages.LABEL_ACRESCIMO}" title="#{messages.TITLE_ACRESCIMO}" size="7" readonly="#{visualizar}" value="#{condicoesPagamentoController.acrescimo}" id="acrescimo}"/> 
                </p:column> 
              </h:panelGrid> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_PAGAMENTO_PARCELAS}"> 
          <p:outputPanel id="panelParcelas" layout="inline"> 
            <aghu:linha> 
              <h:panelGrid columns="4"> 
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero id="parcela" label="#{messages.LABEL_PARCELA}" title="#{messages.TITLE_PARCELA}" size="7" readonly="true" value="#{condicoesPagamentoController.parcela}"/> 
                </p:column>  
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero id="prazo" label="#{messages.LABEL_PRAZO}" title="#{messages.TITLE_PRAZO}" size="7" readonly="#{visualizar}" value="#{condicoesPagamentoController.prazo}"/> 
                </p:column>  
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero id="percentual" label="#{messages.LABEL_PERCENTUAL}" title="#{messages.TITLE_PERCENTUAL}" size="7" readonly="#{visualizar}" value="#{condicoesPagamentoController.percentual}"/> 
                </p:column>  
                <p:column width="120px" style="border: none; margin: 0px;"> 
                  <mec:inputNumero id="valor" label="#{messages.LABEL_VALOR}" title="#{messages.TITLE_VALOR}" size="12" maxlength="12" inteiros="9" decimais="2" readonly="#{visualizar}" value="#{condicoesPagamentoController.valor}"/> 
                </p:column> 
              </h:panelGrid> 
            </aghu:linha>  
            <aghu:linha> 
              <aghu:acao> 
                <mec:commandButton id="bt_adicionar" value="#{condicoesPagamentoController.edicaoParcela ? messages.LABEL_ALTERAR : messages.LABEL_ADICIONAR}" rendered="#{!visualizar}" action="#{condicoesPagamentoController.adicionarParcela}" render="panelTabelaParcelas, panelParcelas" profile="add" styleClass="bt_verde "/>  
                <mec:commandButton id="bt_cancelar" name="bt_cancelar" rendered="#{condicoesPagamentoController.edicaoParcela == true}" value="#{messages.LABEL_CANCELAR_EDICAO}" action="#{condicoesPagamentoController.cancEdicao}" render="panelTabelaParcelas, panelParcelas" styleClass="bt_cancel_edit bt_cinza"/> 
              </aghu:acao> 
            </aghu:linha> 
          </p:outputPanel>  
          <aghu:linha> 
            <p:outputPanel id="panelTabelaParcelas" layout="inline"> 
              <mec:serverDataTable id="tabelaParcelas" name="tabelaParcelas" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rendered="#{not empty condicoesPagamentoController.listaParcelas}" list="#{condicoesPagamentoController.listaParcelas}" scrollable="true"> 
                <c:set var="item" value="#{item}"/>  
                <p:column width="10" rendered="#{not visualizar}"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ACOES}"/> 
                  </f:facet>  
                  <mec:commandLink id="linkEdit" name="linkEdit" title="#{messages.LABEL_EDITAR_ITEM}" action="#{condicoesPagamentoController.editarParcela(item)}" rendered="#{not (visualizar or item.emEdicao)}" profile="edit" ajax="true" render="panelTabelaParcelas, panelParcelas, bt_adicionar, bt_cancelar" process="@this"/>  
                  <mec:commandLink id="linkDelete" name="linkDelete" propagation="nest" immediate="true" title="#{messages.LABEL_EXCLUIR}" action="#{condicoesPagamentoController.excluirParcela(item)}" rendered="#{(not (visualizar or item.emEdicao)) and (item.ultimaParcela)}" profile="delete" ajax="true" render="panelTabelaParcelas, panelParcelas"/> 
                </p:column>  
                <p:column width="180"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_PARCELA}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.parcela}"/> 
                </p:column>  
                <p:column width="180"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_PRAZO}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.prazo}"/> 
                </p:column>  
                <p:column width="180"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_PERCENTUAL}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.percPagamento}"/> 
                </p:column>  
                <p:column width="180"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_VALOR}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.valorPagamento}"/> 
                </p:column> 
              </mec:serverDataTable> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="btGravar" value="#{messages.LABEL_GRAVAR}" rendered="#{!visualizar}" action="#{condicoesPagamentoController.gravar}" profile="ok" styleClass="alinha-esquerda  "/>  
          <mec:backButton id="bt_voltar" styleClass="bt_vermelho icon-back alinha-direita" value="#{messages.LABEL_VOLTAR}" action="#{condicoesPagamentoController.voltar}"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
