<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_HISTORICO_OBJETOS_CUSTO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{visualizarHistoricoObjetoCustoPaginatorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{visualizarHistoricoObjetoCustoPaginatorController}"/>  
      <h:form prependId="false" id="formularioHistorico"> 
        <aghu:panelGeral legend="#{messages.LABEL_HISTORICO_OBJETOS_CUSTO}"> 
          <aghu:linha> 
            <mec:inputText id="prodserv" value="#{visualizarHistoricoObjetoCustoPaginatorController.objetoCustoVersao.sigObjetoCustos.nome}" label="#{messages.LABEL_OBJETO_CUSTO}" size="100" readonly="true"/>  
            <mec:inputText id="indSituacao" value="#{visualizarHistoricoObjetoCustoPaginatorController.objetoCustoVersao.indSituacao.descricao}" label="#{messages.LABEL_SITUACAO}" size="15" readonly="true"/> 
          </aghu:linha>  
          <br clear="none"/>  
          <aghu:linha> 
            <mec:serverDataTable emptyMessage="#{messages.MENSAGEM_OBJETO_CUSTO_SEM_HISTORICO}" draggableColumns="false" dataModel="dataModel" id="tabelaObjetoCustoHistorico" value="#{visualizarHistoricoObjetoCustoPaginatorController}" controller="#{visualizarHistoricoObjetoCustoPaginatorController}"> 
              <c:set var="item" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_HISTORICO}"/> 
                </f:facet>  
                <h:outputText value="#{item.criadoEm}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_USUARIO_HISTORICO}"/> 
                </f:facet>  
                <h:outputText value="#{item.rapServidores.pessoaFisica.nome}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_COMPONENTE_HISTORICO}"/> 
                </f:facet>  
                <h:outputText value="#{item.componente}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO_HISTORICO}"/> 
                </f:facet>  
                <h:outputText value="#{item.acao}"/> 
              </p:column> 
            </mec:serverDataTable>  
            <br clear="none"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{visualizarHistoricoObjetoCustoPaginatorController.voltar}" immediate="true" styleClass="bt_vermelho icon-back bt_cinza" profile="back">
            <f:setPropertyActionListener target="#{manterObjetosCustoPaginatorController.ativo}" value="#{true}" for="command"/> 
          </mec:commandButton> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
