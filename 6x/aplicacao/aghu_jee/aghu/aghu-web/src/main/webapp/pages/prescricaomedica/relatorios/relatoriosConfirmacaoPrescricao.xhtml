<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_PRESCRICAO_MEDICA}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatoriosPrescricaoController}"/>  
      <p:outputPanel id="corpoPagina" layout="inline"> 
        <aghu:linha> 
            <p:tabView id="tabPanelAbas" dynamic="true" prependId="false"> 
              <p:tab id="tabs-1" rendered="#{fn:length(relatorioPrescricaoMedicaController.itensDaPrescricaoConfirmacao) &gt; 0}" switchType="client" title="#{messages.LABEL_ITENS_CONFIRMADOS}"> 
                <h:form prependId="false" id="resultadosItensConfirmados"> 
                  <p:media id="media2" align="middle" width="760" height="470" player="pdf" value="#{relatorioPrescricaoMedicaController.renderPdf}" cache="false"> 
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
                  </p:media> 
                </h:form> 
              </p:tab>  
              <p:tab id="tabs-2" rendered="#{fn:length(relatorioDispensacaoFarmaciaController.colecao) &gt; 0}" switchType="client" title="#{messages.LABEL_DISPENSACAO_FARMACIA}"> 
                <h:form prependId="false" id="resultadosDispensacaoFarmacia"> 
                  <p:media id="media" align="middle" width="760" height="470" player="pdf" value="#{relatorioDispensacaoFarmaciaController.renderPdf}" cache="false"> 
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
                  </p:media> 
                </h:form> 
              </p:tab>  
              <p:tab id="tabs-3" rendered="#{relatorioSolHemoterapicaController.imprimir}" switchType="client" title="#{messages.LABEL_COMPONENTES_SANGUINEOS_PROCEDIMENTOS}"> 
                <h:form prependId="false" id="resultadosSolHemoterapicas"> 
                  <p:media id="media3" align="middle" width="760" height="470" player="pdf" value="#{relatorioSolHemoterapicaController.renderPdf}" cache="false"> 
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
                  </p:media> 
                </h:form> 
              </p:tab>  
              <p:tab id="tabs-4" rendered="#{relatorioConsultoriaController.imprimir}" switchType="client" title="#{messages.LABEL_SOLICITACAO_CONSULTORIA}"> 
                <h:form prependId="false" id="relatorioConsultoria"> 
                  <p:media id="media4" align="middle" width="760" height="470" player="pdf" value="#{relatorioConsultoriaController.renderPdf}" cache="false"> 
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
                  </p:media> 
                </h:form> 
              </p:tab>
              <!--  
              <p:tab id="tabs-5" rendered="#{not empty relatorioConsultoriaController.imprimir}" switchType="client" title="Antimicrobiano}"> 
                <h:form prependId="false" id="formularioAntimicrobianos"> 
                  <p:media id="media5" align="middle" width="760" height="470" player="pdf" value="#{formularioDispAntimicrobianosController.renderPdf}" cache="false"> 
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
                  </p:media>               
                </h:form> 
			  </p:tab>
			   -->         
            </p:tabView> 
        </aghu:linha>  
        <aghu:acao> 
          <h:form prependId="false" id="botaoVoltar"> 
            <mec:commandButton value="#{messages.LABEL_VOLTAR}" action="#{relatoriosPrescricaoController.voltar}" styleClass=" bt_voltar bt_cinza" profile="back"/> 
          </h:form> 
        </aghu:acao> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
