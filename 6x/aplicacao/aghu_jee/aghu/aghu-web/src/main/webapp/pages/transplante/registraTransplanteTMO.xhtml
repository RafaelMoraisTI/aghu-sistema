<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewAction action="#{registraTransplanteTMOController.iniciar}" />
			</f:metadata>
		</ui:define>
		<ui:define name="body">
			<mec:pageConfig controller="#{registraTransplanteTMOController}" />
				<h:form id="formGeral" prependId="false">
					<aghu:panelGeral legend="#{messages.TITILE_REGISTRO_TRANSPLANTE_TMO}">
						<aghu:linha>
							<mec:inputText id="prontuario" label="#{messages.LABEL_PRONTUARIO_TMO}" size="10" readonly="true"
								value="#{registraTransplanteTMOController.prontuario}" />
							
							<mec:inputText id="nome" label="#{messages.LABEL_NOME_TMO}" size="60" readonly="true"
								value="#{registraTransplanteTMOController.nomePaciente}" />
						</aghu:linha>
						<aghu:linha>
							<mec:inputTextData id="dataFim" readonly="#{!registraTransplanteTMOController.modoEdicao and !registraTransplanteTMOController.modoInclusao}"
									label="#{messages.LABEL_REGISTRA_DATA_REALIZACAO}"
									title="#{messages.TITLE_REGISTRA_DATA_REALIZACAO}"
									value="#{registraTransplanteTMOController.mtxRegistrosTMO.dataHoraRealizacao}"
									required="true"
									tipo="datahora" />
						</aghu:linha>
						<aghu:linha>
							<mec:inputTextArea id="descricao" cols="130" rows="5" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_REGISTRA_DESCRICAO}"
											   disabled="#{!registraTransplanteTMOController.modoEdicao and !registraTransplanteTMOController.modoInclusao}"
											   readonly="#{!registraTransplanteTMOController.modoEdicao and !registraTransplanteTMOController.modoInclusao}"
											   maxlength="500" size="500" required="true" value="#{registraTransplanteTMOController.mtxRegistrosTMO.descricao}"/>
						</aghu:linha>
					</aghu:panelGeral>		 
					<aghu:linha>						
						<aghu:acao>
							<mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}"
											   rendered="#{registraTransplanteTMOController.modoEdicao or registraTransplanteTMOController.modoInclusao}"
											   action="#{registraTransplanteTMOController.gravar}" profile="ok"/>  
							<mec:commandButton id="bt_voltar" value="#{messages.LABEL_CANCELAR}" block="true"  immediate="true"
											action="#{registraTransplanteTMOController.voltar}" profile="cancel"/>
						</aghu:acao>
					</aghu:linha>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
