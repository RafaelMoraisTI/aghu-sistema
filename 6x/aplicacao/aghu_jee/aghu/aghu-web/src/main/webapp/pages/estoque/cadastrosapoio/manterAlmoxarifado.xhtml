<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Almoxarifado :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterAlmoxarifadoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterAlmoxarifadoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="manterAlmoxarifadoForm"> 
        <p:outputPanel id="campos" layout="inline"> 
          <aghu:panelGeral layout="inline" legend="#{messages.LABEL_MANTER_ALMOXARIFADO}"> 
            <aghu:linha> 
              <mec:inputNumero label="#{messages.LABEL_CODIGO_MANTER_ALMOXARIFADO}" id="inputNumeroCodigo" size="9" readonly="true" maxlength="3" title="#{messages.TITLE_CODIGO_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.seq}"/>  
              <mec:inputText maxlength="240" id="inputTextDescricao" value="#{manterAlmoxarifadoController.almoxarifado.descricao}" label="#{messages.LABEL_DESCRICAO_MANTER_ALMOXARIFADO}" title="#{messages.TITLE_DESCRICAO_MANTER_ALMOXARIFADO}" required="true" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" style="text-transform:uppercase" size="80"/> 
            </aghu:linha>  
            <aghu:linha> 
             <mec:suggestionBox id="suggestionCentroCusto" label="#{messages.LABEL_CENTRO_CUSTO_MANTER_ALMOXARIFADO}" title="#{messages.TITLE_CENTRO_CUSTO_MANTER_ALMOXARIFADO}" required="true" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentroCusto" posDeleteAction="limparDadosCentroCusto" ajaxRendered="true" width="525" controller="#{manterAlmoxarifadoController}" value="#{manterAlmoxarifadoController.centroCustos}"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_CODIGO}</b> 
                    </f:facet>  
                    <h:outputText value="#{item.codigo}"/> 
                  </p:column>    
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_DESCRICAO}</b> 
                    </f:facet>  
                    <h:outputText value="#{item.descricao}"/> 
                  </p:column> 
                </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero label="#{messages.LABEL_DIAS_ESTOQUE_MINIMO_MANTER_ALMOXARIFADO}" id="inputNumeroDiasEstoq" size="9" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" maxlength="3" title="#{messages.TITLE_DIAS_ESTOQUE_MINIMO_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasEstqMinimo}"/>  
              <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_CENTRAL_MANTER_ALMOXARIFADO}" id="selectOneMenuCentral" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" value="#{manterAlmoxarifadoController.central}" title="#{messages.TITLE_CENTRAL_MANTER_ALMOXARIFADO}" noSelectionOption="true"/>  
              <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO_ATIVO_MANTER_ALMOXARIFADO}" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" id="selectOneMenuAtivo" value="#{manterAlmoxarifadoController.almoxarifado.indSituacao}" title="#{messages.TITLE_SITUACAO_ATIVO_MANTER_ALMOXARIFADO}"/>  
              <mec:selectOneMenu enum="DominioSimNao" label="#{messages.LABEL_CALCULA_MEDIA_PONDERADA_MANTER_ALMOXARIFADO}" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" id="selectOneMenuCalculaMediaPonderada" value="#{manterAlmoxarifadoController.calculaMediaPonderada}" title="#{messages.TITLE_CALCULA_MEDIA_PONDERADA_MANTER_ALMOXARIFADO}" noSelectionOption="true"/> 
            </aghu:linha>  
        <aghu:linha>    
    		<p:panelGrid columns="2"  style="width:100%; backgroundcollor:white; border:none  !important" >
                  <aghu:panelGeral legend="#{messages.LABEL_TEMPO_REPOSICAO_MANTER_ALMOXARIFADO}"  > 
                      <mec:inputNumero label="#{messages.LABEL_TEMPO_REPOSICAO_CLASSE_A_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroTempoReposicaoClasseA" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_TEMPO_REPOSICAO_CLASSE_A_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.tempoReposicaoClassA}"/>  
                      <mec:inputNumero label="#{messages.LABEL_TEMPO_REPOSICAO_CLASSE_B_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroTempoReposicaoClasseB" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_TEMPO_REPOSICAO_CLASSE_B_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.tempoReposicaoClassB}"/>  
                      <mec:inputNumero label="#{messages.LABEL_TEMPO_REPOSICAO_CLASSE_C_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroTempoReposicaoClasseC" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_TEMPO_REPOSICAO_CLASSE_C_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.tempoReposicaoClassC}"/> 
                  </aghu:panelGeral>     
                  <aghu:panelGeral legend="#{messages.LABEL_TEMPO_REPOSICAO_CONTRATO_MANTER_ALMOXARIFADO}"> 
                      <mec:inputNumero label="#{messages.LABEL_TEMPO_REPOSICAO_CONTRATO_CLASSE_A_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroTempoReposicaoContratoClasseA" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_TEMPO_REPOSICAO_CONTRATO_CLASSE_A_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.tempoReposicaoContrClassA}"/>  
                      <mec:inputNumero label="#{messages.LABEL_TEMPO_REPOSICAO_CONTRATO_CLASSE_B_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroTempoReposicaoContratoClasseB" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_TEMPO_REPOSICAO_CONTRATO_CLASSE_B_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.tempoReposicaoContrClassB}"/>  
                      <mec:inputNumero label="#{messages.LABEL_TEMPO_REPOSICAO_CONTRATO_CLASSE_C_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroTempoReposicaoContratoClasseC" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_TEMPO_REPOSICAO_CONTRATO_CLASSE_C_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.tempoReposicaoContrClassC}"/> 
                  </aghu:panelGeral> 
                  <aghu:panelGeral legend="#{messages.LABEL_PARCELA_MANTER_ALMOXARIFADO}" > 
                      <mec:inputNumero label="#{messages.LABEL_PARCELA_CLASSE_A_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroParcelaClasseA" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_PARCELA_CLASSE_A_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasParcelaClassA}"/>  
                      <mec:inputNumero label="#{messages.LABEL_PARCELA_CLASSE_B_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroParcelaClasseB" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_PARCELA_CLASSE_B_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasParcelaClassB}"/>  
                      <mec:inputNumero label="#{messages.LABEL_PARCELA_CLASSE_C_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroParcelaClasseC" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_PARCELA_CLASSE_C_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasParcelaClassC}"/> 
                  </aghu:panelGeral> 
                  <aghu:panelGeral legend="#{messages.LABEL_SALDO_MANTER_ALMOXARIFADO}"> 
                      <mec:inputNumero label="#{messages.LABEL_SALDO_CLASSE_A_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroSaldoClasseA" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_SALDO_CLASSE_A_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasSaldoClassA}"/>  
                      <mec:inputNumero label="#{messages.LABEL_SALDO_CLASSE_B_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroSaldoClasseB" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_SALDO_CLASSE_B_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasSaldoClassB}"/>  
                      <mec:inputNumero label="#{messages.LABEL_SALDO_CLASSE_C_MANTER_ALMOXARIFADO}" size="9" id="inputNumeroSaldoClasseC" maxlength="3" readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" title="#{messages.TITLE_SALDO_CLASSE_C_MANTER_ALMOXARIFADO}" value="#{manterAlmoxarifadoController.almoxarifado.diasSaldoClassC}"/> 
                  </aghu:panelGeral> 
			</p:panelGrid>
		</aghu:linha>
		
        <aghu:linha>
          <aghu:panelGeral legend="#{messages.LABEL_CARACTERISTICA_MISTURA_MANTER_ALMOXARIFADO}">
           <aghu:linha>
	             <mec:selectOneMenu enum="DominioSimNao" 
									label="#{messages.LABEL_PERMITE_MATERIAL_DIRETO}"
									title="#{messages.TITLE_PERMITE_MATERIAL_DIRETO}"
									name="permiteMatDireto" 
									readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"
									id="permiteMatDireto"
									value="#{manterAlmoxarifadoController.permiteMatDireto}"
									noSelectionOption="false">
				 </mec:selectOneMenu>
				 <mec:selectOneMenu enum="DominioSimNao" 
									label="#{messages.LABEL_PERMITE_MULT_GRUPOS}"
									title="#{messages.TITLE_PERMITE_MULT_GRUPOS}"
									name="permiteMultGrup" 
									readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"
									id="permiteMultGrup"
									render="panelExcecao"
									value="#{manterAlmoxarifadoController.permiteMultGrupos}"
									noSelectionOption="false">
									<p:ajax event="change" update="@(#panelExcecao)" />				   
				</mec:selectOneMenu>
			</aghu:linha>
			<aghu:linha>
			  <p:outputPanel id="panelExcecao">
			    <p:outputPanel id="panelDComposicao" rendered="#{manterAlmoxarifadoController.permiteMultGrupos=='N'}">
			      <aghu:linha>
			         <mec:inputText label="#{messages.LABEL_NOME_COMPOSICAO}"
									name="nomeComposicao" 
									size="40"
									maxLength="50"
									id="nomeComposicao"
									readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"
									title="#{messages.TITLE_NOME_COMPOSICAO}"
									value="#{manterAlmoxarifadoController.nomeComposicao}"/>
					  <mec:commandButton 
									id="bt_adicionarComp" 
									profile="add"	
									style="vertical-align:-34px;" 
									action="#{manterAlmoxarifadoController.incluirComposicao()}"
									value="#{messages.LABEL_ADICIONAR}"
									render="panelComposicaoF, nomeComposicao" />
				      <br clear="none"/>  
			          <br clear="none"/>  
			      	
			      </aghu:linha>
			      
			      <p:outputPanel id="panelComposicaoF">
						<p:outputPanel id="panelComposicao" rendered="#{manterAlmoxarifadoController.listaComposicao.size() gt 0}">
					       <mec:serverDataTable 
					           list="#{manterAlmoxarifadoController.listaComposicao}" scrollable="true"				
							   id="tabela_composicao"
							   name="tabela_composicao">
							   
							   <c:set var="_item" value="#{item}"/>
							   
							     <p:column style="width:60px"> 
				                    <f:facet name="header"> 
				                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
				                    </f:facet>
				                     <mec:commandLink id="editLink" ajax="true"
				                                      title="#{messages.LABEL_EDITAR}"
				                                      rendered="#{not mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"
				                                      action="#{manterAlmoxarifadoController.carregarGruposComposicao(_item)}"
				                                      profile="edit" render="panelGruposF" process="@this"
				                                      oncomplete="PF('modalGruposWG').show();"/>  
                   
				                     <mec:commandLink id="deleteComp" profile="delete" title="#{messages.LABEL_EXCLUIR}" 
				                       action="#{manterAlmoxarifadoController.excluirComposicao}" immediate="true"
				                       rendered="#{not mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"> 
                                        <f:setPropertyActionListener for="command" target="#{manterAlmoxarifadoController.composicaoSelecionada}" value="#{_item}"/> 
                                      </mec:commandLink>  
                                      
                                      <mec:commandLink id="viewLink" ajax="true"
				                                      title="#{messages.LABEL_EDITAR}"
				                                      action="#{manterAlmoxarifadoController.carregarGruposComposicao(_item)}"
				                                      rendered="#{ mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"						
				                                      profile="edit" render="panelGruposF" process="@this"
				                                      oncomplete="PF('modalGruposWG').show();"/> 
				                 </p:column> 
				                 <p:column> 
				                    <f:facet name="header"> 
				                      <h:outputText value="#{messages.LABEL_NOME_COMPOSICAO}"/> 
				                    </f:facet> 
				                    <h:outputText value="#{_item.descricaoComposicao}"/>		
				                 </p:column>   
				                 <p:column> 
				                    <f:facet name="header"> 
				                      <h:outputText value="#{messages.LABEL_SERVIDOR}"/> 
				                    </f:facet>
				                    <h:outputText value="#{_item.servidorInclusao.pessoaFisica.nome}"/>	
				                 </p:column> 
							    </mec:serverDataTable>
			    </p:outputPanel>
			  </p:outputPanel>
			  </p:outputPanel>
			  </p:outputPanel>
			</aghu:linha>
			</aghu:panelGeral>
		</aghu:linha>      
          
			
  
            <aghu:linha> 
              <mec:inputText maxlength="10" id="inputTextDataAlteracaoSituacao" label="#{messages.LABEL_DATA_ALTERACAO_SITUACAO_MANTER_ALMOXARIFADO}" title="#{messages.TITLE_DATA_ALTERACAO_SITUACAO_MANTER_ALMOXARIFADO}" readonly="true" value="#{manterAlmoxarifadoController.almoxarifado.dtAlteraSituacao}" datePattern="dd/MM/yyyy" size="10"/>  
              <mec:inputText maxlength="50" id="inputTextAlteradoPor" readonly="true" value="#{manterAlmoxarifadoController.almoxarifado.servidor.pessoaFisica.nome}" label="#{messages.LABEL_ALTERADO_POR_MANTER_ALMOXARIFADO}" title="#{messages.TITLE_ALTERADO_POR_MANTER_ALMOXARIFADO}" style="text-transform:uppercase" size="50"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" rendered="#{not mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}" block="true" action="#{manterAlmoxarifadoController.gravar}" profile="ok"> 
              <f:setPropertyActionListener value="#{true}" target="#{pesquisaAlmoxarifadoPaginatorController.modoEdicao}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{manterAlmoxarifadoController.voltar}" immediate="true" profile="back"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
      
      
      <p:dialog id="modalGrupos" width="600" height="300"
					modal="true" resizable="false"
					widgetVar="modalGruposWG">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="#{messages.TITLE_INSERIR_GRUPOS_EXCECAO}" />
						</h:panelGroup>
					</f:facet> 
					<h:form prependId="false" id="formmodalConfirmacaogrup" name="formmodalConfirmacaogrup">
						<aghu:linha>	
						   <p:outputPanel id="panelSuggestionGrupo">
								<mec:suggestionBox id="sbGrupoMaterial" name="sbGrupoMaterial"
									label="#{messages.LABEL_GRP_MATERIAL}"
									title="#{messages.TITLE_GRP_MATERIAL_EXCECAO}"								
									controller="#{manterAlmoxarifadoController}"
									suggestionAction="obterScoGrupoMaterial"
									value="#{manterAlmoxarifadoController.grupoMaterial}" 
									descricaoInput="codigo"
									descricaoLabel="descricao"
									readonly="#{mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"
									maxlength="30">
									<p:column> 
					                    <f:facet name="header"> 
					                      <b>#{messages.LABEL_CODIGO}</b> 
					                    </f:facet>  
					                    <h:outputText value="#{item.codigo}"/> 
					                  </p:column>    
					                  <p:column> 
					                    <f:facet name="header"> 
					                      <b>#{messages.LABEL_DESCRICAO}</b> 
					                    </f:facet>  
					                    <h:outputText value="#{item.descricao}"/> 
					                 </p:column> 
								</mec:suggestionBox>
						</p:outputPanel>	
						<mec:commandButton
							id="bt_adicionar" 
							profile="add"	
							style="vertical-align:-20px;" 
							action="#{manterAlmoxarifadoController.incluirGrupo()}"
							value="#{messages.LABEL_ADICIONAR}"
							render="panelGruposF,panelSuggestionGrupo" 
							ajax="true"/>											
						</aghu:linha>
						<aghu:linha>
		
							<p:outputPanel id="panelGruposF">
		
								<mec:serverDataTable
									list="#{manterAlmoxarifadoController.composicaoSelecionada.listaGrupos}"
									scrollable="true" id="tabela_grupos" name="tabela_grupos"
									scrollHeight="200"
						            rendered="#{manterAlmoxarifadoController.composicaoSelecionada.listaGrupos.size() gt 0}">
		
									<c:set var="_item" value="#{item}" />
		
									<p:column style="width:60px">
										<f:facet name="header">
											<h:outputText value="#{messages.LABEL_ACAO}" />
										</f:facet>
		
										<mec:commandLink id="deleteButton" render="panelGruposF"
											action="#{manterAlmoxarifadoController.excluirGrupo(_item)}"
											title="#{messages.LABEL_EXCLUIR}"
											rendered="#{not mf:hasPermission(securityController,'consultarCadastroAlmoxarifado,visualizar')}"
											styleClass="silk-icon silk-delete"
											ajax="true" />
		
		
									</p:column>
		
									<p:column>
										<f:facet name="header">
											<h:outputText value="#{messages.LABEL_CODIGO}" />
										</f:facet>
										<h:outputText value="#{_item.codigo}" />
									</p:column>
		
									<p:column>
										<f:facet name="header">
											<h:outputText value="#{messages.LABEL_GRUPO_MATERIAL}" />
										</f:facet>
										<h:outputText value="#{_item.descricao}" />
									</p:column>
		
								</mec:serverDataTable>
							</p:outputPanel>
						</aghu:linha>
					</h:form>
				</p:dialog>
				
   
		
    </ui:define> 
  </ui:composition> 
</html>
