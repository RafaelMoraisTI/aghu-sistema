<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.LABEL_DETALHES_INFORMACAO_PRESCRIBENTE1}</title>
	</ui:define>
	<ui:define name="metadata">
        <f:metadata>
			<f:viewAction action="#{enviarInformacaoPrescribenteController.iniciar}" />
        </f:metadata>
    </ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{enviarInformacaoPrescribenteController}" />
		<h:form prependId="false" id="formFiltroConsulta">
			<aghu:panelGeral
				legend="#{messages.LABEL_DETALHES_INFORMACAO_PRESCRIBENTE1}">
				<p:outputPanel id="corpoPagina" layout="inline">
					<aghu:linha>
						<p:outputPanel id="pacienteDecorate" layout="inline">
							<mec:inputText id="prontuario"
								label="#{messages.LABEL_PRONTUARIO}" size="11" maxlength="11"
								value="#{enviarInformacaoPrescribenteController.numeroProntuarioS}"
								disabled="true" readonly="true" />

							<mec:inputNumero id="codPaciente"
								label="#{messages.LABEL_CODIGO_PACIENTE_VISUALIZAR}" size="16" maxlength="10"
								value="#{enviarInformacaoPrescribenteController.codigoPaciente}"
								disabled="true" readonly="true" />

							<mec:inputText id="nomePaciente"
								label="#{messages.LABEL_NOME_PACIENTE}" size="50" maxlength="50"
								style="text-transform:uppercase" readonly="true" disabled="true"
								value="#{enviarInformacaoPrescribenteController.nomePaciente}" />
						</p:outputPanel>
					</aghu:linha>

					<aghu:linha>
						<mec:inputText id="referencia"
							label="#{messages.LABEL_REF_PRESCRICAO}" size="14" maxlength="12"
							style="text-transform:uppercase" readonly="true" disabled="true" 
							value="#{enviarInformacaoPrescribenteController.referenciaPrescricao}" />

						<mec:inputText id="validadeInicial"
							label="#{messages.LABEL_VALIDADE_INICIAL}"
							value="#{enviarInformacaoPrescribenteController.validadeInicial}"
							size="12" readonly="true" />

						<mec:inputText id="validadeFinal"
							label="#{messages.LABEL_VALIDADE_Final}"
							value="#{enviarInformacaoPrescribenteController.validadeFinal}"
							size="12" readonly="true" />
					</aghu:linha>

					<aghu:linha>
						<mec:inputText id="unidadeOrigem"
							label="#{messages.LABEL_UNIDADE_ORIGEM}"
							rows="5" style="text-transform:uppercase" 
							readonly="true" maxlength="80" size="51"
							value="#{enviarInformacaoPrescribenteController.unidadeOrigem}" />
					</aghu:linha>
					
					<aghu:linha>
						<mec:inputText id="responsavel"
							label="#{messages.LABEL_RESPONSAVEL}" size="51"
							style="text-transform:uppercase" readonly="true" 
							value="#{enviarInformacaoPrescribenteController.responsavel}" />

						<mec:inputText id="conselho"
							label="#{messages.LABEL_CONSELHO}" 
							style="text-transform:uppercase" 
							readonly="true" maxlenght="15" size="11"
							value="#{enviarInformacaoPrescribenteController.conselho}" />

						<mec:inputText id="numeroRegistro"
							label="#{messages.LABEL_NUMERO_REGISTRO}" 
							style="text-transform:uppercase" 
							readonly="true" size="9"
							value="#{enviarInformacaoPrescribenteController.nroRegistro}" />
					</aghu:linha>

					<aghu:linha>
						<mec:inputTextArea id="informacaoPrescribente"
							label="#{messages.LABEL_INFO_PRESCRIBENTE}" rows="7"
							disabled="true" readonly="true"
							maxlenght="500" cols="82"
							value="#{enviarInformacaoPrescribenteController.informacaoPrescribente}" />
					</aghu:linha>
				</p:outputPanel>
			</aghu:panelGeral>
			
			<aghu:panelGeral
				legend="#{messages.LABEL_CONHECIMENTO_INFORMACAO}">
				<p:outputPanel id="subCorpo" layout="inline">
					<aghu:linha>
						<mec:inputText id="responsavelConhecimento"
							label="#{messages.LABEL_RESPONSAVEL}" size="50" maxlength="50"
							style="text-transform:uppercase" readonly="true" 
							value="#{enviarInformacaoPrescribenteController.responsavelCInformacao}" />
						<mec:inputText id="dataHoraConhecimento"
							label="#{messages.LABEL_DT_HORA_CONHECIMENTO}"
							value="#{enviarInformacaoPrescribenteController.dtHoraConhecimento}"
							size="18" readonly="true"/>
					</aghu:linha>
				</p:outputPanel>
			</aghu:panelGeral>
			
			<aghu:acao>
				<mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}"
					styleClass="bt_voltar alinha-direita icon-back bt_cinza"
					profile="back"  action="#{enviarInformacaoPrescribenteController.voltar}"/>
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
