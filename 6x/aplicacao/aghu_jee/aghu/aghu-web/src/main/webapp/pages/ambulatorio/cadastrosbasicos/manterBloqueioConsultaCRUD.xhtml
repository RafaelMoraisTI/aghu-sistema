<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_BLOQUEIO_CONSULTA_TITULO_TELA_CADASTRO}:: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterBloqueioConsultaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterBloqueioConsultaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_BLOQUEIO_CONSULTA_TITULO_TELA_CADASTRO}"> 
          <aghu:linha> 
            <mec:inputText required="true" readonly="#{manterBloqueioConsultaController.situacaoConsulta.situacao != null}" label="#{messages.LABEL_GENERICO_CODIGO}" maxlength="1" size="5" style="text-transform:uppercase" value="#{manterBloqueioConsultaController.situacaoConsulta.situacao}" id="codigo"/>  
            <mec:inputText required="true" label="#{messages.LABEL_GENERICO_DESCRICAO}" value="#{manterBloqueioConsultaController.situacaoConsulta.descricao}" size="50" maxlength="50" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectOneMenu label="#{messages.LABEL_BLOQUEIO_CONSULTA_CAMPO_AUSENCIA_PROFISSIONAL}" itemsType="enum" enum="DominioSimNao" value="#{manterBloqueioConsultaController.dominioSimNao}" required="true" id="ausencia_profissional"/>  
            <mec:selectOneMenu label="#{messages.LABEL_BLOQUEIO_CONSULTA_CAMPO_SITUACAO}" itemsType="enum" enum="DominioSituacao" required="true" value="#{manterBloqueioConsultaController.situacaoConsulta.indSituacao}" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <aghu:acao> 
            <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GENERICO_BOTAO_GRAVAR}" action="#{manterBloqueioConsultaController.confirmar}" profile="ok"> 
              <f:setPropertyActionListener target="#{manterBloqueioConsultaPaginatorController.exibirBotaoNovo}" value="#{true}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton value="#{messages.LABEL_GENERICO_BOTAO_CANCELAR}" action="#{manterBloqueioConsultaController.cancelar}" immediate="true" profile="cancel"> 
              <f:setPropertyActionListener target="#{manterBloqueioConsultaPaginatorController.ativo}" value="#{true}" for="command"/>  
              <f:setPropertyActionListener target="#{manterBloqueioConsultaPaginatorController.exibirBotaoNovo}" value="#{true}" for="command"/> 
            </mec:commandButton> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
