<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.MANTER_APLICACOES}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{aplicacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="pesquisarAplicacoesForm"> 
        <aghu:panelGeral legend="#{messages.DADOS_APLICACAO}"> 
          <aghu:linha> 
            <mec:inputText maxlength="100" value="#{aplicacaoController.aplicacao.servidor}" label="#{messages.CASCA_LABEL_SERVIDOR}" caixaAlta="false" removerCaratersEspeciais="false" id="servidor"/>  
            <mec:inputNumero maxlength="4" value="#{aplicacaoController.aplicacao.porta}" label="#{messages.CASCA_LABEL_PORTA}" id="porta"/>  
            <mec:selectOneMenu label="Protocolo" style="width: 120px;" value="#{aplicacaoController.aplicacao.protocolo}" enum="br.gov.mec.aghu.casca.model.Protocolo" id="protocolo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText maxlength="100" value="#{aplicacaoController.aplicacao.contexto}" label="#{messages.CASCA_LABEL_CONTEXTO}" caixaAlta="false" id="contexto"/>  
            <mec:inputText maxlength="50" required="true" value="#{aplicacaoController.aplicacao.nome}" label="#{messages.CASCA_LABEL_NOME}" caixaAlta="false" id="nome"/>  
            <mec:selectOneMenu label="Externo" required="true" enum="DominioSimNao" style="width: 120px;" value="#{aplicacaoController.flagExterno}" id="externo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText maxlength="30" style="width: 320px;" label="#{messages.CASCA_LABEL_URL}" value="#{aplicacaoController.aplicacao.urlInicial}" title="#{messages.CASCA_LABEL_URLINICIAL}" ajaxValidation="true" id="urlInicial"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.CASCA_LABEL_DESCRICAO}" cols="50" rows="4" maxlength="500" value="#{aplicacaoController.aplicacao.descricao}" style="width: 450px;" title="#{messages.CASCA_TITULO_DESCRICAO_APLICACAO}" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.CASCA_LABEL_SALVAR}" action="#{aplicacaoController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.CASCA_LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{aplicacaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
