<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_TRANFERENCIA_MATERIAL} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioTransferenciaMaterialController}"/>  
      <h:form prependId="false" method="post"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_TRANFERENCIA_MATERIAL}">
        <aghu:linha>          
          <p:outputPanel id="fieldsForm" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero class="" label="#{messages.LABEL_NUMERO_TRANSFERENCIA_MATERIAL}" title="#{messages.TITLE_NUMERO_TRANSFERENCIA_MATERIAL}" size="7" required="true" maxlength="7" value="#{relatorioTransferenciaMaterialController.numTransferenciaMaterial}" id="numeroTranferencia"/>  
              <mec:selectBooleanCheckbox id="chkDuasVias" label="#{messages.LABEL_IMPRIMIR_2_VIAS}" title="#{messages.TITLE_IMPRIMIR_2_VIAS}" value="#{relatorioTransferenciaMaterialController.indImprime2Vias}"/>  
              <mec:selectOneMenu value="#{relatorioTransferenciaMaterialController.ordemImpressao}" label="#{messages.LABEL_ORDEM_IMPRESSAO}" title="#{messages.TITLE_ORDEM_IMPRESSAO}" enum="DominioOrdenacaoRelatorioTransferenciaMaterial" id="ordemImpressao"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:linha>
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioTransferenciaMaterialController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioTransferenciaMaterialController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="btn_exportar_csv"
						hint="#{messages.HINT_BOTAO_GERAR_ARQUIVO_CSV}"						
						value="#{messages.LABEL_EXPORTAR_ARQUIVO_CSV}"
						action="#{relatorioTransferenciaMaterialController.gerarArquivo()}">
						<f:param name="cid"
							value="#{javax.enterprise.context.conversation.id}" />
		  </mec:commandButton>
           
          <mec:commandButton id="bt_limparPesquisa2" value="#{messages.LABEL_LIMPAR}" action="#{relatorioTransferenciaMaterialController.limparCampos()}" profile="clear" ajax="true" render="fieldsForm" process="@this"/> 
        </aghu:acao>         
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
