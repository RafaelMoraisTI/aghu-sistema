<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Tipo de Situação de Leitos :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tiposSituacaoLeitoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroTipoSituacaoLeitoForm"> 
        <aghu:panelGeral id="ffdl_pessoais" legend="Tipo de Situação de Leito"> 
          <aghu:linha> 
            <mec:inputNumero required="true" value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.codigo}" label="#{messages.LABEL_CODIGO}" title="Digite o código do tipo de situação do leito." readonly="#{tiposSituacaoLeitoController.tipoMovimentoLeito.codigo != null}" maxlength="3" size="3" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="50" value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.descricao}" required="true" title="Digite a descrição do tipo de situação do leito." size="50" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectOneMenu enum="DominioMovimentoLeito" label="#{messages.LABEL_GRUPO_MOVIMENTO_LEITO}" value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.grupoMvtoLeito}" required="true" title="Selecione o grupo de situação do leito." id="grupoMvtoLeito"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_NECESSITA_LIMPEZA}" title="Marque este campo se o leito necessita limpeza." value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.indNecessitaLimpezaCheckBox}" id="indNecessitaLimpeza"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_JUSTIFICATIVA}" title="Marque este campo se o leito exige justificativa." value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.indExigeJustificativaCheckBox}" id="indExigeJustificativa"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_BLOQUEIO_PACIENTE}" title="Marque este campo se há bloqueio de paciente no leito." value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.indBloqueioPacienteCheckBox}" id="indBloqueioPaciente"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_JUSTIFICATIVA_LIBERACAO}" title="Marque este campo se o leito exige justificativa de liberação." value="#{tiposSituacaoLeitoController.tipoMovimentoLeito.indExigeJustLiberacaoCheckBox}" id="indExigeJustLiberacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" action="#{tiposSituacaoLeitoController.confirmar}" id="bt_gravar" profile="ok" ajax="true"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{tiposSituacaoLeitoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
