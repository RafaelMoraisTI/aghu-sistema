<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MATER_PAISES} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{paisController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{paisController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formEdicao"> 
        <aghu:panelGeral legend="#{messages.TITLE_MATER_PAISES}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_PAIS_SIGLA}" size="4" maxlength="3" title="#{messages.TITLE_PAIS_CADASTRO_SIGLA}" required="true" value="#{paisController.pais.sigla}" readonly="#{paisController.desabilitarPaisSigla}" styleclass="suggestion_input" style="text-transform:uppercase" id="sigla"/>  
            <mec:inputText label="#{messages.LABEL_PAIS_NOME}" size="31" maxlength="30" title="#{messages.TITLE_PAIS_CADASTRO_NOME}" value="#{paisController.pais.nome}" required="true" styleclass="suggestion_input" style="text-transform:uppercase" id="nome"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController, 'pais,alterar')}" action="#{paisController.salvar}" profile="ok"/>  
          <mec:backButton id="botaoCancelarPais" immediate="true" action="#{paisController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
