<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:linha> 
      <p:outputPanel layout="block"> 
        <p:tooltip  value="#{visualizarItensDoProcedimentoController.itemProcedHosp.seq} - #{visualizarItensDoProcedimentoController.itemProcedHosp.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"></p:tooltip>  
        <mec:inputText label="#{messages.LABEL_PROCEDIMENTO}" size="185" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.seq} - #{visualizarItensDoProcedimentoController.itemProcedHosp.descricao}" id="inputProcedimento"/> 
      </p:outputPanel> 
    </aghu:linha>  
    <aghu:linha> 
      <mec:inputText label="#{messages.LABEL_TABELA}" size="70" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.id.phoSeq} - #{visualizarItensDoProcedimentoController.itemProcedHosp.procedimentoHospitalar.descricao}" id="inputTabela"/>  
      <mec:inputText label="#{messages.LABEL_CLINICA}" size="105" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.clinica.codigo} - #{visualizarItensDoProcedimentoController.itemProcedHosp.clinica.descricao}" id="inputClinica"/> 
    </aghu:linha>  
    <aghu:linha> 
      <mec:inputText label="#{messages.LABEL_COMPLEXIDADE}" size="70" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.caracteristicaComplexidade.codigo} - #{visualizarItensDoProcedimentoController.itemProcedHosp.caracteristicaComplexidade.descricao}" id="inputComplexidade"/>  
      <mec:inputText label="#{messages.LABEL_FINANCIAMENTO}" size="105" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.fatCaracteristicaFinanciamento.codigo} - #{visualizarItensDoProcedimentoController.itemProcedHosp.fatCaracteristicaFinanciamento.descricao}" id="inputFinanciamento"/> 
    </aghu:linha>  
    <aghu:panelGeral style="margin-left:4px !important; margin-right:4px !important;"> 
      <aghu:linha> 
        <mec:inputText label="#{messages.LABEL_IDADE_MINIMA}" size="5" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.idadeMin}" id="idadeMin"/>  
        <mec:inputText label="#{messages.LABEL_IDADE_MAXIMA}" size="5" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.idadeMax}" id="idadeMax"/>  
        <mec:inputText label="#{messages.LABEL_SEXO}" size="5" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.sexo}" id="sexo"/>  
        <mec:inputText label="#{messages.LABEL_DIAS_PERM_MAIOR}" size="5" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.diasPermanenciaMaior}" id="diasPermMaior"/>  
        <mec:inputText label="#{messages.LABEL_QTD_DIAS_FATURAMENTO}" size="5" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.quantDiasFaturamento}" id="qtdDiasFaturamento"/>  
        <mec:inputText label="#{messages.LABEL_MAX_QTD_CONTA}" size="5" readonly="true" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.maxQtdConta}" id="maxQtdConta"/> 
      </aghu:linha> 
    </aghu:panelGeral>  
    <aghu:panelGeral style="margin-left:4px !important; margin-right:4px !important;"> 
      <aghu:linha> 
        <mec:selectBooleanCheckbox label="#{messages.LABEL_INTERNACAO}" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.internacao}" readonly="true" id="internacao"/>  
        <mec:selectBooleanCheckbox label="#{messages.LABEL_DIARIAS_ACOMP}" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.diariaAcompanhante}" readonly="true" id="diariasAcomp"/>  
        <mec:selectBooleanCheckbox label="#{messages.LABEL_PROC_ESPECIAL}" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.procedimentoEspecial}" readonly="true" id="procEspecial"/>  
        <mec:selectBooleanCheckbox label="#{messages.LABEL_MUDANCA_DE_PROCEDIMENTO}" value="#{(visualizarItensDoProcedimentoController.itemProcedHosp.realDifereSolic == true and visualizarItensDoProcedimentoController.itemProcedHosp.solicDifereReal == true) ? true : false}" readonly="true" id="mudancaProcedimento"/>  
        <mec:selectBooleanCheckbox label="#{messages.LABEL_PROCEDIMENTO_INTERNO_CADASTRADO}" value="#{visualizarItensDoProcedimentoController.itemProcedHosp.hcpaCadastrado}" readonly="true" id="procInternoCadastrado"/> 
      </aghu:linha> 
    </aghu:panelGeral> 
  </ui:composition> 
</html>
