<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
  	<aghu:panelGeral> 
	    <aghu:linha> 
	      <h:outputText value="#{manterGradeAgendamentoController.descricaoGrade}" escape="false" style="font-size:90%"/> 
	    </aghu:linha>  
	    <aghu:linha> 
	      <p:outputPanel id="panelCaracteristica" layout="inline"> 
	          <mec:selectOneMenu size="80" id="caracteristica" required="true"  style="width: calc(100% - 14px)!important;" items="#{manterGradeAgendamentoController.caracteristicas}" label="#{messages.LABEL_CARACTERISTICAS}" title="#{messages.TITLE_LABEL_CARACTERISTICAS}" value="#{manterGradeAgendamentoController.caracteristica}">
	          	<p:ajax  event="change" process="@this"/>
	          </mec:selectOneMenu>  
	      </p:outputPanel>  
	      <p:outputPanel id="panel_botoes_adicionar_caracteristica" layout="inline"> 
	        <br clear="none"/>  
	        <mec:commandButton id="bt_adicionarCaracteristica" process="@this, caracteristica" value="#{messages.LABEL_GRAVAR}" action="#{manterGradeAgendamentoController.adicionarCaracteristica}" profile="ok" ajax="true" render="panelTabelaCaracteristicas,panelCaracteristica"/> 
	      </p:outputPanel> 
	    </aghu:linha>  
	    <aghu:linha id="panelTabelaCaracteristicas" styleClass="tabela-hachurada">
	      <mec:serverDataTable id="tabelaCaracteristicas" title="" style="margin: 0px !important;" list="#{manterGradeAgendamentoController.caracteristicasGrade}" scrollable="true">
	        <p:column headerText="#{messages.LABEL_ACOES}" style="#{(item.id.caracteristica == null)?'background-color:#EEE8AA;':''}width:120px;"> 
	          <mec:commandLink action="#{manterGradeAgendamentoController.removerCaracteristica(item)}" title="#{messages.LABEL_EXCLUIR}" ignoreDupResponses="true" profile="delete" ajax="true" render="panelTabelaCaracteristicas,panelCaracteristica" process="@this"/> 
	        </p:column>  
	        <p:column headerText="#{messages.LABEL_CARACTERISTICAS_DA_GRADE}" width="auto" style="#{(item.id.caracteristica == null)?'background-color:#EEE8AA':''}"> 
	          <h:outputText value="#{item.id.caracteristica}"/> 
	        </p:column> 
	      </mec:serverDataTable>
	    </aghu:linha>
    </aghu:panelGeral>
  </ui:composition> 
</html>
