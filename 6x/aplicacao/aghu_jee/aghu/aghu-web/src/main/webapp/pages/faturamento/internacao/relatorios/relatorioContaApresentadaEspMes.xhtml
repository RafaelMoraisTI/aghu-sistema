<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RCAE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioContaApresentadaEspMesController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RCAE}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_COMPETENCIA_RCAE}" title="#{messages.TITLE_COMPETENCIA_RCAE}" required="true" descricaoInput="mesAno" descricaoLabel="data" suggestionAction="pesquisarCompetencias" width="400" id="competencia" controller="#{relatorioContaApresentadaEspMesController}" value="#{relatorioContaApresentadaEspMesController.competencia}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MES}</b> 
                </f:facet> #{item.id.mes}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_ANO_COMPETENCIA}</b> 
                </f:facet> #{item.id.ano}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DATA_HORA_COMPETENCIA}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.dtHrInicio}"> 
                  <f:convertDateTime type="both" pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_ESPECIALIDADE_RCAE}" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" suggestionAction="pesquisarEspecialidades" width="400" id="especialidade" controller="#{relatorioContaApresentadaEspMesController}" value="#{relatorioContaApresentadaEspMesController.especialidade}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SIGLA}" style="font-weight: bold;"/> 
                </f:facet> #{item.sigla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ESPECIALIDADE}" style="font-weight: bold;"/> 
                </f:facet> #{item.nomeEspecialidade}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioContaApresentadaEspMesController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioContaApresentadaEspMesController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_gerarCSV" value="#{messages.LABEL_GERAR_CSV}" action="#{relatorioContaApresentadaEspMesController.dispararDownload}" styleClass=" icon-download-csv bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_limparPesquisa" value="#{messages.LABEL_LIMPAR}" action="#{relatorioContaApresentadaEspMesController.limpar}" profile="clear" ajax="true" render="Relatorio" process="@this"/> 
        </aghu:acao>  
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
