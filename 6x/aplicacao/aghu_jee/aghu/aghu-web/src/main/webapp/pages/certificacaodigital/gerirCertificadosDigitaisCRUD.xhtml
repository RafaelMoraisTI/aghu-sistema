<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_EMITIR_CERTIFICADO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{gerirCertificadoDigitalController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDocumento"> 
        <aghu:panelGeral legend="#{messages.LABEL_EMITIR_CERTIFICADO}" id="panelGeralEmitirCertificado"> 
          <aghu:linha> 
            <mec:inputNumero id="vinCodigo" value="#{gerirCertificadoDigitalController.aghCertificadoDigital.servidorResp.vinculo.codigo}" label="#{messages.LABEL_VINCULO}" size="13" maxlength="7" title="#{messages.LABEL_VINCULO}" readonly="true"/>  
            <mec:suggestionBox label="#{messages.LABEL_MATRICULA}" title="#{messages.TITLE_MATRICULA}" descricaoInput="id.matricula" descricaoLabel="pessoaFisica.nome" readonly="true" id="suggestionMatricula" controller="#{gerirCertificadoDigitalController}" value="#{gerirCertificadoDigitalController.aghCertificadoDigital.servidorResp}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_HABILITADO_EMISSAO_CERTIFICADO}" title="#{messages.TITLE_HABILITADO_EMISSAO_CERTIFICADO}" value="#{gerirCertificadoDigitalController.indHabilitado}" readonly="true" id="indHabilitaCertif"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EMITIDO_EMISSAO_CERTIFICADO}" title="#{messages.TITLE_EMITIDO_EMISSAO_CERTIFICADO}" value="#{gerirCertificadoDigitalController.indEmitido}" id="indEmissaoCertif"> 
              <p:ajax event="change" update="@(#qtdEmissoes) @(#panelDtEmissaoCertif)" listener="#{gerirCertificadoDigitalController.verificaEmissao}"/> 
            </mec:selectBooleanCheckbox>  
            <p:outputPanel id="panelDtEmissaoCertif" layout="inline"> 
              <mec:inputTextData label="#{messages.LABEL_DATA_EMISSAO_CERTIFICADOS}" title="#{messages.TITLE_DATA_EMISSAO_CERTIFICADO}" value="#{gerirCertificadoDigitalController.aghCertificadoDigital.dtEmissaoCertif}" id="dtEmissaoCertif" tipo="datahora"/> 
            </p:outputPanel>  
            <mec:inputNumero value="#{gerirCertificadoDigitalController.aghCertificadoDigital.qtdEmissoes}" label="#{messages.LABEL_QUANTIDADE_EMISSOES_CERTIFICADO}" title="#{messages.TITLE_QUANTIDADE_EMISSOES_CERTIFICADO}" size="4" maxlength="2" readonly="true" id="qtdEmissoes"/>  
            <mec:inputTextData label="#{messages.LABEL_CRIADOEM_EMISSAO_CERTIFICADO}" title="#{messages.TITLE_CRIADOEM_EMISSAO_CERTIFICADO}" value="#{gerirCertificadoDigitalController.aghCertificadoDigital.criadoEm}" readonly="true" id="criadoEm" tipo="datahora"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{gerirCertificadoDigitalController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" ajax="true" process="@this" render="panelGeralEmitirCertificado" action="#{gerirCertificadoDigitalController.limpar}" profile="clear"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{gerirCertificadoDigitalController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
