<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Enviar Nova Senha :: CASCA - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{senhaController}"/>  
      <h:form prependId="false" id="enviarSenhaForm"> 
        <aghu:panelGeral legend="Envio de Nova Senha"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_LOGIN}" maxlength="50" id="login" value="#{senhaController.login}" required="true" title="#{messages.CASCA_LABEL_LOGIN}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="botaoEnviar" value="#{messages.CASCA_LABEL_ENVIAR_SENHA}" block="true" action="#{senhaController.enviarSenha}" profile="ok"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
