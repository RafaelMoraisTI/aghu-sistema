<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISA_LOG_APLICACAO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{logAplicacaoPaginatorController}"/>  
      <h:form prependId="false" id="formLogAplicacaoPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISA_LOG_APLICACAO}"> 
          <aghu:linha> 
            <mec:suggestionBox id="usuario" label="#{messages.LABEL_LOG_APLICACAO_USUARIO}" title="#{messages.TITLE_LOG_APLICACAO_USUARIO}" descricaoInput="login" descricaoLabel="nome" suggestionAction="pesquisarUsuario" controller="#{logAplicacaoPaginatorController}" value="#{logAplicacaoPaginatorController.usuario}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LOG_APLICACAO_LOGIN}"/> 
                </f:facet>  
                <h:outputText value="#{item.login}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LOG_APLICACAO_NOME}"/> 
                </f:facet>  
                <h:outputText value="#{item.nome}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData id="dthrCriacaoIni" value="#{logAplicacaoPaginatorController.dthrCriacaoIni}" label="#{messages.LABEL_LOG_APLICACAO_DTHR_INICIAL}" title="#{messages.TITLE_LOG_APLICACAO_DTHR_INICIAL}" tipo="datahora"/>  
            <mec:inputTextData id="dthrCriacaoFim" value="#{logAplicacaoPaginatorController.dthrCriacaoFim}" label="#{messages.LABEL_LOG_APLICACAO_DTHR_FINAL}" title="#{messages.TITLE_LOG_APLICACAO_DTHR_FINAL}" tipo="datahora"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText removerCaratersEspeciais="true" emptyStringToNull="true" caixaAlta="false" id="classe" label="#{messages.LABEL_LOG_APLICACAO_CLASSE}" title="#{messages.TITLE_LOG_APLICACAO_CLASSE}" size="100" maxlength="100" value="#{logAplicacaoPaginatorController.classe}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_LOG_APLICACAO_NIVEL}" title="#{messages.TITLE_LOG_APLICACAO_NIVEL}" enum="DominioLogAplicacao" value="#{logAplicacaoPaginatorController.nivel}" id="nivel"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText removerCaratersEspeciais="false" emptyStringToNull="true" caixaAlta="false" id="mensagem" label="#{messages.LABEL_LOG_APLICACAO_MENSAGEM}" title="#{messages.TITLE_LOG_APLICACAO_MENSAGEM}" size="100" maxlength="2000" value="#{logAplicacaoPaginatorController.mensagem}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{logAplicacaoPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{logAplicacaoPaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="formLogAplicacaoResult"> 
        <mec:serverDataTable dataModel="dataModel" id="tabelaLogAplicacao" value="#{logAplicacaoPaginatorController}" controller="#{logAplicacaoPaginatorController}"> 
          <c:set var="_logAplicacao" value="#{item}"/>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LOG_APLICACAO_USUARIO}"/> 
            </f:facet>  
            <h:outputText value="#{_logAplicacao.id.usuario}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LOG_APLICACAO_DTHR}"/> 
            </f:facet>  
            <h:outputText value="#{_logAplicacao.id.dthrCriacao}"> 
              <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/> 
            </h:outputText> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LOG_APLICACAO_CLASSE}"/> 
            </f:facet>  
            <h:outputText value="#{_logAplicacao.id.classe}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LOG_APLICACAO_NIVEL}"/> 
            </f:facet>  
            <h:outputText value="#{_logAplicacao.id.nivel}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LOG_APLICACAO_MENSAGEM}"/> 
            </f:facet>  
            <h:outputText value="#{_logAplicacao.id.mensagem}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
