<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_CID_NASCIMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroCidNascimentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroCidNascimentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCidNascimentoEdicao"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_CID_NASCIMENTO}"> 
          <aghu:linha> 
            <p:outputPanel id="panelEdicao" layout="inline"> 
              <mec:selectOneMenu id="vivo" enum="DominioVivoMorto" required="true" label="#{messages.LABEL_VIVO}" value="#{cadastroCidNascimentoController.vivo}" title="#{messages.TITLE_VIVO_CADASTRO}"/>  
              <mec:selectOneMenu id="morto" enum="DominioVivoMorto" required="true" label="#{messages.LABEL_MORTO}" value="#{cadastroCidNascimentoController.morto}" title="#{messages.TITLE_MORTO_CADASTRO}"/>  
              <mec:inputText id="cid" size="15" maxlength="10" label="#{messages.LABEL_CID}" value="#{cadastroCidNascimentoController.fatCadCidNascimento.cid}" title="#{messages.TITLE_CID_CADASTRO}" required="true" style="text-transform:uppercase"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelButtonEdicao" layout="inline"> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{cadastroCidNascimentoController.gravar}" disabled="#{!mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" profile="ok"/>  
            <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{cadastroCidNascimentoController.voltar}" ajax="true" process="@this" styleClass="bt_voltar icon-back bt_cinza" profile="cancel"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
