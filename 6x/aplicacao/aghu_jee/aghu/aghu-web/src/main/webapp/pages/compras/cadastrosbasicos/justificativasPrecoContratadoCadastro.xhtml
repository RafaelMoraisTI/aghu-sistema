<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_JUSTIFICATIVAS_PRECO} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{justificativasPrecoContratadoCadastroController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{justificativasPrecoContratadoCadastroController}"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_JUSTIFICATIVAS_PRECO}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" readonly="true" size="3" label="#{messages.LABEL_CODIGO_JUSTIFICATIVA_PRECO}" title="#{messages.TITLE_CODIGO_JUSTIFICATIVA_PRECO}" value="#{justificativasPrecoContratadoCadastroController.justificativa.codigo}" converter="#{javax.faces.Short}"/>

          </aghu:linha> 
        </aghu:panelGeral>  
        <div> 
          <mec:commandButton id="btn_gravar" value="#{messages.LABEL_GRAVAR}" action="#{justificativasPrecoContratadoCadastroController.salvar}" profile="ok"/>  
          <mec:commandButton id="btn_voltar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{justificativasPrecoContratadoCadastroController.voltar}" profile="cancel"/> 
        </div> 
      </h:form> 
    </ui:define>
