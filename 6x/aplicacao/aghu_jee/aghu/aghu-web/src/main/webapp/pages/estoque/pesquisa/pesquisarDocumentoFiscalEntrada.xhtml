<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_PESQUISAR_DOCUMENTO_FISCAL_ENTRADA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisarDocumentoFiscalEntradaPaginatorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisarDocumentoFiscalEntradaPaginatorController}"/>  
      <h:form prependId="false" id="formDocumentosFiscaisEntrada" name="formDocumentosFiscaisEntrada"> 
        <p:outputPanel id="panelFormDocumentosFiscaisEntrada" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_PESQUISAR_DOCUMENTO_FISCAL_ENTRADA}"> 
            <aghu:linha> 
              <mec:inputNumero id="numeroInterno" label="#{messages.LABEL_NUMERO_INTERNO}" title="#{messages.TITLE_NUMERO_INTERNO}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.numeroInterno}" maxlength="7" size="8"/>  
              <mec:inputNumero id="numeroDocumento" label="#{messages.LABEL_NUMERO_DOCUMENTO}" title="#{messages.TITLE_NUMERO_DOCUMENTO}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.numeroDocumento}" maxlength="10" size="11"/>  
              <mec:inputText id="serie" label="#{messages.LABEL_DOC_FISCAL_ENTRADA_SERIE}" title="#{messages.TITLE_DOC_FISCAL_ENTRADA_SERIE}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.serie}" maxlength="3" size="4" style="text-transform:uppercase"/>  
              <mec:selectOneMenu id="tipo" enum="DominioTipoDocumentoEntrada" label="#{messages.LABEL_DOC_FISCAL_ENTRADA_TIPO}" title="#{messages.TITLE_DOC_FISCAL_ENTRADA_TIPO}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.tipo}"/>  
              <mec:selectOneMenu id="tipoDocumentoFiscalEntrada" enum="DominioTipoDocumentoFiscalEntrada" label="#{messages.LABEL_DOC_FISCAL_ENTRADA_TIPO_DOC_FISCAL}" title="#{messages.TITLE_DOC_FISCAL_ENTRADA_TIPO_DOC_FISCAL}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.tipoDocumentoFiscalEntrada}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextData id="dataGeracao" label="#{messages.LABEL_DATA_GERACAO}" title="#{messages.TITLE_DOC_FISCAL_ENTRADA_DATA_GERACAO}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.dataGeracao}" tipo="data"/>  
              <mec:inputTextData id="dataVencimento" label="#{messages.LABEL_DATA_VENCIMENTO}" title="#{messages.TITLE_DOC_FISCAL_ENTRADA_DATA_VENCIMENTO}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.dataVencimento}" tipo="data"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="sbFornecedor" label="#{messages.LABEL_FORNECEDOR}" title="#{messages.TITLE_DOC_FISCAL_ENTRADA_FORNECEDOR}" suggestionAction="obterFornecedores" posSelectionAction="validarFornecedorGerarNotaRecebimento" descricaoInput="numero" descricaoLabel="razaoSocial" maxlength="30" width="800" controller="#{pesquisarDocumentoFiscalEntradaPaginatorController}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.fornecedor}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_NUMERO}</b> 
                  </f:facet> #{item.numero}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CNPJ}</b> 
                  </f:facet> #{item.cnpjCpf}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_RAZAO_SOCIAL}</b> 
                  </f:facet> #{item.razaoSocial}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_NOME_FANTASIA}</b> 
                  </f:facet> #{item.nomeFantasia}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_pesquisar" name="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" block="true" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.pesquisar}" profile="search"/>  
            <mec:commandButton id="bt_limparCampos" name="bt_limparCampos" value="#{messages.LABEL_LIMPAR}" block="true" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.limparPesquisa}" profile="clear"/>  
            <mec:commandButton id="bt_novo" name="bt_novo" value="#{messages.LABEL_NOVO}" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.inserirEditar}" profile="add"> 
              <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.emEdicao}" value="false" for="command"/>  
              <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.voltarPara}" value="estoque-pesquisarDocumentoFiscalEntrada" for="command"/>  
              <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.numeroFornecedor}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.numeroFornecedor}" for="command"/>  
              <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.origemGerarNotaRecebimento}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.origemGerarNotaRecebimento}" for="command"/> 
            </mec:commandButton>  
            <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" profile="back" immediate="true" rendered="#{pesquisarDocumentoFiscalEntradaPaginatorController.origemGerarNotaRecebimento or pesquisarDocumentoFiscalEntradaPaginatorController.origemGerarNotaRecebimentoSemAf or pesquisarDocumentoFiscalEntradaPaginatorController.origemRecebimentoMaterialServico or pesquisarDocumentoFiscalEntradaPaginatorController.origemConfirmacaoRecebimento}" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.voltar}"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form>  
      <h:form prependId="false" id="formListaDocumentosFiscaisEntrada" name="formListaDocumentosFiscaisEntrada"> 
        <p:outputPanel id="panelFormListaDocumentosFiscaisEntrada" layout="inline"> 
          <mec:serverDataTable dataModel="dataModel" id="tabelaDocumentosFiscaisEntrada" value="#{pesquisarDocumentoFiscalEntradaPaginatorController}" rendered="#{pesquisarDocumentoFiscalEntradaPaginatorController.dataModel.pesquisaAtiva}" controller="#{pesquisarDocumentoFiscalEntradaPaginatorController}"> 
            <c:set var="_documentoFiscalEntradaVO" value="#{item}"/>  
            <p:column headerText="Ações" width="40" exportable="false"> 
              <mec:commandLink id="tabelaDocumentosFiscaisEntrada_link_editar" profile="edit" title="editar" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.inserirEditar}"> 
                <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.seq}" value="#{_documentoFiscalEntradaVO.seq}" for="command"/>  
                <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.voltarPara}" value="estoque-pesquisarDocumentoFiscalEntrada" for="command"/>  
                <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.emEdicao}" value="true" for="command"/>  
                <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.numeroFornecedor}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.numeroFornecedor}" for="command"/>  
                <f:setPropertyActionListener target="#{manterDocumentoFiscalEntradaController.origemGerarNotaRecebimento}" value="#{pesquisarDocumentoFiscalEntradaPaginatorController.origemGerarNotaRecebimento}" for="command"/>  
                <f:setPropertyActionListener for="command" target="#{pesquisarDocumentoFiscalEntradaPaginatorController.parametroSelecionado}" value="#{_documentoFiscalEntradaVO}"/> 
              </mec:commandLink>  
              <mec:commandLink id="tabelaDocumentosFiscaisEntrada_link_remover" profile="delete" title="excluir" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.excluir}"> 
                <f:setPropertyActionListener for="command" target="#{pesquisarDocumentoFiscalEntradaPaginatorController.parametroSelecionado}" value="#{_documentoFiscalEntradaVO}"/> 
              </mec:commandLink>  
              <mec:commandLink id="bt_ntFiscal" title="#{messages.LABEL_RETORNO_NOTA_FISCAL_CONFIRMACAO_RECEBIMENTO}" rendered="#{pesquisarDocumentoFiscalEntradaPaginatorController.origemConfirmacaoRecebimento or                  pesquisarDocumentoFiscalEntradaPaginatorController.origemRecebimentoMaterialServico}" action="#{pesquisarDocumentoFiscalEntradaPaginatorController.verificarValorNF(_documentoFiscalEntradaVO.seq, _documentoFiscalEntradaVO.valorTotalNf)}" styleClass=" silk-ativo silk-icon" ajax="true"> 
                <f:setPropertyActionListener target="#{confirmacaoRecebimentoController.seqNota}" value="#{_documentoFiscalEntradaVO.seq}" for="command"/>  
                <f:setPropertyActionListener target="#{recebeMaterialServicoController.seqNota}" value="#{_documentoFiscalEntradaVO.seq}" for="command"/> 
              </mec:commandLink>  
              <mec:commandLink title="#{messages.TITLE_GERAR_NOTA_RECEBIMENTO}" rendered="#{pesquisarDocumentoFiscalEntradaPaginatorController.origemGerarNotaRecebimento}" action="estoque-gerarNotaRecebimento" styleClass=" silk-ativo silk-icon"> 
                <f:setPropertyActionListener target="#{gerarNotaRecebimentoController.seqDocumentoFiscalEntrada}" value="#{_documentoFiscalEntradaVO.seq}" for="command"/>  
                <f:setPropertyActionListener target="#{gerarNotaRecebimentoController.numeroFornecedorDocumentoFiscalEntrada}" value="#{_documentoFiscalEntradaVO.fornecedor.numero}" for="command"/> 
              </mec:commandLink>  
              <mec:commandLink title="#{messages.TITLE_GERAR_NOTA_RECEBIMENTO}" rendered="#{pesquisarDocumentoFiscalEntradaPaginatorController.origemGerarNotaRecebimentoSemAf}" action="estoque-gerarNotaRecebimentoSemAf" styleClass=" silk-ativo silk-icon"> 
                <f:setPropertyActionListener target="#{gerarNotaRecebimentoSemAfController.seqDocumentoFiscalEntrada}" value="#{_documentoFiscalEntradaVO.seq}" for="command"/>  
                <f:setPropertyActionListener target="#{gerarNotaRecebimentoSemAfController.numeroFornecedorDocumentoFiscalEntrada}" value="#{_documentoFiscalEntradaVO.fornecedor.numero}" for="command"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column width="50"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_NRO_INTERNO}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.seq}"/> 
            </p:column>  
            <p:column width="70"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_NRO_DOCUMENTO}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.numero}"/> 
            </p:column>  
            <p:column width="15"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DOC_FISCAL_ENTRADA_SERIE}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.serie}"/> 
            </p:column>  
            <p:column width="50"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_TIPO}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.tipo.descricao}"/> 
            </p:column>  
            <p:column width="70"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DOC_FISCAL_ENTRADA_TIPO_DOC_FISCAL}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.tipoDocumentoFiscalEntrada.descricao}"/> 
            </p:column>  
            <p:column width="60"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_VALOR_TOTAL_NF}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.valorTotalNf}" style="float:right; "> 
                <f:convertNumber pattern="###,##0.00"/> 
              </h:outputText> 
            </p:column>  
            <p:column width="50"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_GERACAO}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.dtGeracao}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText> 
            </p:column>  
            <p:column width="50"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_EMISSAO}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.dtEmissao}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText> 
            </p:column>  
            <p:column width="50"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ENTRADA}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.dtEntrada}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText> 
            </p:column>  
            <p:column width="50"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_VENCIMENTO}"/> 
              </f:facet>  
              <h:outputText value="#{_documentoFiscalEntradaVO.dtAutorizada}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText> 
            </p:column>  
            <p:column width="470"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_FORNECEDOR}"/> 
              </f:facet>
              <p:outputPanel id="panelFornecedor">  
              	<h:outputText value="#{pesquisarDocumentoFiscalEntradaPaginatorController.obterFornecedorDescricao(_documentoFiscalEntradaVO.fornecedor)} "/>  
              </p:outputPanel>
              <p:tooltip for="panelFornecedor" style="width:300px; word-wrap: break-word;" direction="bottom-right" styleClass="tooltip" layout="block"> 
                <h:outputText value="CPF/CNPJ: #{_documentoFiscalEntradaVO.cpfCnpfFornecedor} FORNECEDOR: #{pesquisarDocumentoFiscalEntradaPaginatorController.obterFornecedorDescricao(_documentoFiscalEntradaVO.fornecedor)}  "/> 
              </p:tooltip> 
            </p:column> 
          </mec:serverDataTable> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
