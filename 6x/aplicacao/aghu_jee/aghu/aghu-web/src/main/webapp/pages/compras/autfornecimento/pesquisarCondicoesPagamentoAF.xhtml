<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_CONDICOES_PAGAMENTO_VERSAO_ANTERIOR_AF']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaCondicoesPagamentoAFController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaCondicoesPagamentoAFController}"/>  
      <h:form prependId="false" id="condPgtoFrm"> 
        <aghu:panelGeral legend="#{messages.TITLE_CONDICOES_PAGAMENTO_VERSAO_ANTERIOR_AF}"> 
          <aghu:linha> 
            <mec:inputNumero id="numeroAf" label="#{messages.LABEL_CONS_NUMERO_AF}" readonly="true" value="#{pesquisaCondicoesPagamentoAFController.numeroAf}" size="10"/>  
            <mec:inputNumero id="numeroComplemento" label="#{messages.LABEL_CONS_CP}" readonly="true" value="#{pesquisaCondicoesPagamentoAFController.complementoAf}" size="6"/>  
            <mec:inputNumero id="seq" label="#{messages.LABEL_SEQ_AF}" readonly="true" value="#{pesquisaCondicoesPagamentoAFController.sequenciaAlteracao}" size="6"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_FORMA_PAGAMENTO}" id="moeda" size="30" readonly="true" value="#{pesquisaCondicoesPagamentoAFController.formaPagamento}"/>  
            <mec:inputNumero id="percAcrescimo" value="#{pesquisaCondicoesPagamentoAFController.condPgto.percAcrescimo}" label="#{messages.LABEL_CONDICOES_PAGAMENTO_VERSAO_ANTERIOR_AF_PERC_ACRESCIMO}" inteiros="11" decimais="2" styleClass="mascara(decimal)" style="text-align:right;" readonly="true}"/>  
            <mec:inputNumero id="percDesconto" value="#{pesquisaCondicoesPagamentoAFController.condPgto.percDesconto}" label="#{messages.LABEL_CONDICOES_PAGAMENTO_VERSAO_ANTERIOR_AF_PERC_DESCONTO}" inteiros="11" decimais="2" styleClass="mascara(decimal)" style="text-align:right;" readonly="true}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:serverDataTable id="parcelasTbl" name="parcelasTbl" list="#{pesquisaCondicoesPagamentoAFController.parcelas}" scrollable="true"> 
              <c:set var="parcela" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MANTER_COND_PAGAMENTO_PROPOSTA_PARCFIELDSET_PARCELA}"/> 
                </f:facet>  
                <h:outputText value="#{parcela.parcela}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MANTER_COND_PAGAMENTO_PROPOSTA_PARCFIELDSET_PRAZO}"/> 
                </f:facet>  
                <h:outputText value="#{parcela.prazo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MANTER_COND_PAGAMENTO_PROPOSTA_PARCFIELDSET_PERC}"/> 
                </f:facet>  
                <h:outputText value="#{parcela.percPagamento}"> 
                  <f:converter converterId="bigDecimalConverter"/> 
                </h:outputText> 
              </p:column>  
              <p:column style="text-align:right;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MANTER_COND_PAGAMENTO_PROPOSTA_PARCFIELDSET_VALOR}"/> 
                </f:facet>  
                <h:outputText value="#{parcela.valorPagamento}"> 
                  <f:converter converterId="bigDecimalConverter"/> 
                </h:outputText> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_voltar" immediate="true" value="#{messages.LABEL_VOLTAR}" action="#{pesquisaCondicoesPagamentoAFController.voltar}" styleClass="bt_vermelho icon-back alinha-direita bt_cinza" ajax="true" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
