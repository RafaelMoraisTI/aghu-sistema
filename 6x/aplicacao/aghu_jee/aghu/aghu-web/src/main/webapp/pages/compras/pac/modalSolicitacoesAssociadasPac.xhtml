<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalSolicitacoesAssociadasPac" resizeable="false" moveable="false" zindex="2" width="700" height="420" modal="true" resizable="false" widgetVar="modalSolicitacoesAssociadasPacWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{modalTitle}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding: 10px;"> 
        <p:outputPanel id="modalSolicitacoesAssociadasPacPanel" layout="inline"> 
          <aghu:linha> 
            <p:outputPanel layout="block"> 
              <p>#{associaScSsPacListController.getMensAssocScSSPacO1()}</p>  
              <p>#{messages.MENSAGEM_ASSOCIAR_SC_SS_PAC_SC02}</p>  
              <p>#{messages.MENSAGEM_ASSOCIAR_SC_SS_PAC_SC03}</p> 
            </p:outputPanel> 
          </aghu:linha>  
          <br clear="none"/>  
          <aghu:linha> 
            <aghu:linha> 
              <p:outputPanel layout="block" style="width:100%; height:200px;  overflow-y:auto; padding-bottom: 4px; margin: 2px;" id="myDivSolicitacoesAssociadasPac"> 
                <mec:serverDataTable style="margin: 0px !important;" id="resultListSolicitacoesAssociadasPac" list="#{associaScSsPacListController.listaScSsAssocPreItensPac}" scrollable="true"> 
                  <c:set var="item" value="#{item}"/>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_SELECAO_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:selectBooleanCheckbox value="#{item.marked}" label="" name="chkaf_#{item.numero}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_NUM_SOLIC_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.numero}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_TIPO_SOLIC_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.qtdSC == null ? 'SS' : 'SC'}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_COD_MAT_SERV_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.codMatOuServ} - #{item.nomeMatOuServ}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_URGENTE_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.indUrgente}"> 
                      <f:converter converterId="simNaoConverter"/> 
                    </h:outputText> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_ESTOCAVEL_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.indEstocavel}"> 
                      <f:converter converterId="simNaoConverter"/> 
                    </h:outputText> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_QTDE_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.qtdSC == null ? item.qtdSS : item.qtdSC}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_LISTA_VLR_UNIT_ASSOCIAR_SC_SS_PAC}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.valorUnitPrevisto}"> 
                      <f:convertNumber type="currency" currencySymbol="R$" maxFractionDigits="2" minFractionDigits="2" groupingUsed="true"/> 
                    </h:outputText> 
                  </p:column> 
                </mec:serverDataTable> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:linha>  
          <aghu:acao> 
            <mec:commandButton id="modal_bt_adicionar" value="#{messages.LABEL_ADICIONAR_ASSOCIAR_SC_SS_PAC}" action="#{controllerBean[forwardAction]}" oncomplete="if(#{(controllerBean[goBack])}) PF('modalSolicitacoesAssociadasPacWG').show();;" profile="search" ajax="true" render="#{(controllerBean[goBack]) ? 'modalSolicitacoesAssociadasPac' : reRenderOnSuccess}"/>  
            <mec:commandButton id="modal_canc_bt" value="#{messages.LABEL_CANCELAR}" action="#{controllerBean[clearModalAction]}" onclick="PF('modalSolicitacoesAssociadasPacWG').hide();" profile="cancel" ajax="true" render="modalSolicitacoesAssociadasPacPanel" process="@this"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
