<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Ativa Modal Cups :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ativaVisualizaCupsController}"/>  
      <h:form prependId="false" id="formAtivaModalVisualizaCups"> 
        <aghu:panelGeral legend="Ativa Modal Cups"> 
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVA_MODAL_CUPS}" title="#{messages.TITLE_ATIVA_MODAL_CUPS}" value="#{ativaVisualizaCupsController.ativarModal}" id="ativarModal"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="OK" id="bt_ativar" required="true" action="#{ativaVisualizaCupsController.salvar}" profile="ok"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
