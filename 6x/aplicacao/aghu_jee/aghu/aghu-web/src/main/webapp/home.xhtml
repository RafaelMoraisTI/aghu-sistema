<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component">

<ui:composition template="/WEB-INF/templates/form_template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{autoCompleteController.init}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<mec:pageConfig controller="#{autoCompleteController}" ignoreEnter="true" />

		<p:tabView id="tabPanelAbas" selectedTab="#{autoCompleteController.selectedTab}">
			
			<p:tab id="tabs-0"	title="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_ABA1}">

				<h:form prependId="false">
				
					<aghu:linha>
						<h:inputText id="inputPrimeiro"
							value="#{autoCompleteController.numeroInteiro}">
							<p:ajax event="change" process="@this" update="testeInput" />
						</h:inputText>
						
						<h:inputText id="testeInput" value="#{autoCompleteController.numeroInteiro}" />
					</aghu:linha>
					
				</h:form>					
				
				
			</p:tab>
			<p:tab id="tabs-1" title="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_ABA2}">
				
				<h:form prependId="false">
					<ui:include src="/homeAba2.xhtml" />
				</h:form>	
			</p:tab>
			
			<p:tab id="tabs-2"				
				title="#{messages.TITLE_MANTER_GRADE_AGENDAMENTO_ABA3}">

				<h:form prependId="false">
					<ui:include src="/homeAba3.xhtml" />
				</h:form>	
			</p:tab>
		</p:tabView>
		
	</ui:define>

</ui:composition>

</html>
