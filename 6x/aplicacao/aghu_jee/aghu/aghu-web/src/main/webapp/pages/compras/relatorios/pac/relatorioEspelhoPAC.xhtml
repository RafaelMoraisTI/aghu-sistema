<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_ESPELHO_LICITACAO} :: #{messages.SUBTITLE_RELATORIO_ESPELHO_LICITACAO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioEspelhoPACController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form_relatorioEspelhoPAC"> 
        <aghu:panelGeral legend="#{messages.LEGEND_FIELD_SET_RELATORIO_ESPELHO_LICITACAO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_NUMERO_PAC}" title="#{messages.TITLE_NRO_PAC}" required="true" size="7" maxlengh="7" value="#{relatorioEspelhoPACController.numLicitacao}" id="numeroPAC"/> 
           <mec:selectBooleanCheckbox label="#{messages.LABEL_PAC_IMPRIME_LOTE}"  value="#{relatorioEspelhoPACController.imprimeLote}" id="imprimeLote"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_PAC_IMPRIME_VALOR}" value="#{relatorioEspelhoPACController.imprimeValor}" id="imprimeValor"/>  
           
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioEspelhoPACController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioEspelhoPACController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR_RELATORIO_ESPELHO_LICITACAO}" action="#{relatorioEspelhoPACController.limparCampos}" styleClass="bt_cinza" profile="clear"/>
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{relatorioEspelhoPACController.getVoltarPara()}" rendered="#{not empty relatorioEspelhoPACController.getVoltarPara()}" styleClass=" icon-back alinha-direita bt_cinza" ajax="true" profile="back"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
