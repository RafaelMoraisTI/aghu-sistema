<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_DETALHE_NUM_REGISTRO_CONSELHO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultaRegistroConselhoController}"/>  
      <h:form prependId="false" id="formDetalhesRegConselho"> 
        <aghu:panelGeral legend="#{messages.LABEL_DETALHAR_NUM_REGISTRO_CONSELHO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_PESSOA}" title="#{messages.LABEL_PESSOA}" size="20" required="false" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.pessoaFisica.codigo}" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_NOME}" title="#{messages.LABEL_NOME}" size="80" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.pessoaFisica.nome}" id="nome"/>  
            <mec:inputText label="#{messages.LABEL_NUM_REGISTRO}" title="#{messages.LABEL_NUM_REGISTRO}" maxlength="9" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.nroRegConselho}" id="numRegistro"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" title="#{messages.LABEL_CODIGO}" size="20" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.tipoQualificacao.codigo}" id="codigoCurso"/>  
            <mec:inputText label="#{messages.LABEL_CURSO}" title="#{messages.LABEL_CURSO}" size="80" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.tipoQualificacao.descricao}" id="curso"/>  
            <mec:inputText label="#{messages.LABEL_SITUACAO}" title="#{messages.LABEL_SITUACAO}" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.situacao.descricao}" id="situacaoQualificacao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" title="#{messages.LABEL_CODIGO}" size="20" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.instituicaoQualificadora.codigo}" id="codigoInstituicao"/>  
            <mec:inputText label="#{messages.LABEL_INSTITUICAO}" title="#{messages.LABEL_INSTITUICAO}" size="80" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.instituicaoQualificadora.descricao}" id="instituicao"/>  
            <mec:inputTextData label="#{messages.LABEL_INICIO}" title="#{messages.LABEL_INICIO}" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.dtInicio}" id="inicio" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CONSELHO}" title="#{messages.LABEL_CONSELHO}" size="20" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.tipoQualificacao.conselhoProfissional.sigla}" id="siglaConselho"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" title="#{messages.LABEL_DESCRICAO}" size="80" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.tipoQualificacao.conselhoProfissional.nome}" id="nomeConselho"/>  
            <mec:inputTextData label="#{messages.LABEL_FIM}" title="#{messages.LABEL_FIM}" readonly="true" value="#{consultaRegistroConselhoController.qualificacao.dtFim}" id="fim" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form>  
      <h:form prependId="false" id="servidores"> 
        <aghu:panelGeral legend="#{messages.LABEL_CONTRATOS}"> 
          <mec:serverDataTable name="tabelaRapServidores" list="#{consultaRegistroConselhoController.listaServidores}" scrollable="true"> 
            <c:set var="servidor" value="#{item}"/>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_MATRICULA}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.id.matricula}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_VINCULO}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.id.vinCodigo}"/>  
              <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO}: #{servidor.vinculo.descricao}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_INICIO}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.dtInicioVinculo}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_FIM}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.dtFimVinculo}"> 
                <f:convertDateTime pattern="dd/MM/yyyy"/> 
              </h:outputText> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CODIGO}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.ocupacaoCargo.id.codigo}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO_OCUPACAO}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.ocupacaoCargo.descricao}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CODIGO}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.centroCustoLotacao.codigo}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO_CENTRO_CUSTO}"/> 
              </f:facet>  
              <h:outputText value="#{servidor.centroCustoLotacao.descricao}"/> 
            </p:column> 
          </mec:serverDataTable> 
        </aghu:panelGeral> 
      </h:form>  
      <h:form prependId="false"> 
        <aghu:acao> 
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{consultaRegistroConselhoController.voltar}" styleClass="bt_vermelho icon-back bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
