<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:linha> 
      <p:outputPanel id="panelMsgNaoEncontradoCompat" layout="inline"> 
        <p:outputPanel id="msgNaoEncontradoCompat" layout="block" styleClass="div-alerta" rendered="#{empty visualizarItensDoProcedimentoController.listaCompatExclusItem}"> 
          <h:outputText value="#{messages.LABEL_NENHUMA_COMPATIBILIDADE_ENCONTRADA}"/> 
        </p:outputPanel> 
      </p:outputPanel>  
      <p:outputPanel id="panelListaCompat" layout="inline"> 
        <p:outputPanel id="listagemCompat" rendered="#{not empty visualizarItensDoProcedimentoController.listaCompatExclusItem}" layout="inline"> 
          <p:outputPanel layout="block" style="width: 100%; max-height:400px; overflow-y:scroll;"> 
            <mec:serverDataTable id="listaCompat" rowKeyVar="itemRowKeyVar" list="#{visualizarItensDoProcedimentoController.listaCompatExclusItem}" scrollable="true"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column width="8%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PROCEDIMENTO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.itemProcedHosp.codTabela}"/> 
              </p:column>  
              <p:column width="50%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CARACTERISTICA}"/> 
                </f:facet>  
                <h:outputText value="#{_item.itemProcedHosp.descricao}"/> 
              </p:column>  
              <p:column width="5%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_MAX_QTD_CONTA}"/> 
                </f:facet>  
                <h:outputText value="#{_item.itemProcedHosp.maxQtdConta}"/> 
              </p:column>  
              <p:column width="6%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_VALOR}"/> 
                </f:facet>  
                <h:outputText value="#{visualizarItensDoProcedimentoController.buscaValor(_item.itemProcedHosp.id.phoSeq, _item.itemProcedHosp.seq)}"> 
                  <f:converter converterId="currencyConverter"/> 
                </h:outputText> 
              </p:column>  
              <p:column width="5%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_QTD_MAXIMA}"/> 
                </f:facet>  
                <h:outputText value="#{_item.quantidadeMaxima}"/> 
              </p:column>  
              <p:column width="10%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_TRANSPLANTE}"/> 
                </f:facet>  
                <h:outputText value="#{_item.tipoTransplante.descricao}"/> 
              </p:column>  
              <p:column width="7%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_COMPARACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.indCompatExclus}"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                  <h:outputText value="#{_item.indCompatExclus.getDescricao()}"/> 
                </p:tooltip> 
              </p:column>  
              <p:column width="3%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PERMANENCIA_ABREV}"/> 
                </f:facet>  
                <h:outputText value="#{_item.itemProcedHosp.quantDiasFaturamento}"/> 
              </p:column>  
              <p:column width="3%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_AMBULATORIO_ABREV}"/> 
                </f:facet>  
                <h:outputText value="#{(_item.indAmbulatorio) ? messages.LABEL_SIM : messages.LABEL_NAO}"/> 
              </p:column>  
              <p:column width="3%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_INTERNACAO_ABREV}"/> 
                </f:facet>  
                <h:outputText value="#{(_item.indInternacao) ? messages.LABEL_SIM : messages.LABEL_NAO}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel> 
        </p:outputPanel> 
      </p:outputPanel> 
    </aghu:linha> 
  </ui:composition> 
</html>
