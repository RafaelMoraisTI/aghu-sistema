<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.REGISTRO_INTERCORRENCIA}</title>
	</ui:define>
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction
				action="#{registrarIntercorrenciaCrudController.iniciar}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="body">
		<mec:pageConfig controller="#{registrarIntercorrenciaCrudController}" />
		
		<h:form prependId="false" id="formPesquisa">
			
			<aghu:panelGeral legend="#{messages.TITLE_LISTA_INTERCORRENCIA}" style="padding-bottom: 10px !important;">
				<aghu:linha>				
					<mec:selectOneMenu id="idTipoIntercorrencia" required="true"
						label="#{messages.LABEL_TIPO_INTERCORRENCIA}" title="#{messages.HINT_TIPO_INTERCORRENCIA}"
						value="#{registrarIntercorrenciaCrudController.mptTipoIntercorrencia}"> 
	             	    <f:selectItems var="item" itemLabel="#{item.descricao}" itemValue="#{item.seq}" 
	             	    	   value="#{registrarIntercorrenciaCrudController.listaTipoIntercorrencias}"/> 
	            	</mec:selectOneMenu>
			    </aghu:linha>
				<mec:inputTextArea id="descricaoIntercorrencia" title="#{messages.HINT_DESCRICAO_INTERCORRENCIA}"
					rows="5" required="true" value="#{registrarIntercorrenciaCrudController.descricaoIntercorrencia}"
					cols="155" label="#{messages.LABEL_DESCRICAO}" maxlength="60"/>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton value="#{messages.LABEL_GRAVAR}" id="idGravar" profile="ok" action="#{registrarIntercorrenciaCrudController.gravar}" />
				<mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true" id="idVoltar" profile="back" action="#{registrarIntercorrenciaCrudController.voltar}" />
			</aghu:acao>
      </h:form>      
	</ui:define>
</ui:composition>
</html>
