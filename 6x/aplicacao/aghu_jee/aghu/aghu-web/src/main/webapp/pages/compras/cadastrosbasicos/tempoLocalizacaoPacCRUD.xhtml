<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CRUD_TEMPO_LOC_PAC} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{tempoLocalizacaoPacController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tempoLocalizacaoPacController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CRUD_TEMPO_LOC_PAC}"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestModalidade" label="#{messages.LABEL_MODALIDADE_TEMPO_LOC_PAC}" title="#{messages.TITLE_MODALIDADE_TEMPO_LOC_PAC}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarModalidadeLicitacao" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioPAC,gravar') or mf:hasPermission(securityController,'cadastrarTempoLocalPac,gravar')) or tempoLocalizacaoPac.getVersion() != null}" required="true" controller="#{tempoLocalizacaoPacController}" value="#{tempoLocalizacaoPacController.tempoLocalizacaoPac.modalidadeLicitacao}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestLocalizacao" label="#{messages.LABEL_LOCALIZACAO_TEMPO_LOC_PAC}" title="#{messages.TITLE_LOCALIZACAO_TEMPO_LOC_PAC}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarLocalizacaoProcesso" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioPAC,gravar') or mf:hasPermission(securityController,'cadastrarTempoLocalPac,gravar')) or tempoLocalizacaoPac.getVersion() != null}" required="true" controller="#{tempoLocalizacaoPacController}" value="#{tempoLocalizacaoPacController.tempoLocalizacaoPac.localizacaoProcesso}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputNumero id="maxDiasTempoLocPac" label="#{messages.LABEL_MAX_DIAS_TEMPO_LOC_PAC}" title="#{messages.TITLE_MAX_DIAS_TEMPO_LOC_PAC}" value="#{tempoLocalizacaoPacController.tempoLocalizacaoPac.maxDiasPermanencia}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioPAC,gravar') or mf:hasPermission(securityController,'cadastrarTempoLocalPac,gravar'))}" maxlength="3" size="4" required="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="servidorTempoLocPac" label="#{messages.LABEL_SERVIDOR_TEMPO_LOC_PAC}" title="#{messages.TITLE_SERVIDOR_TEMPO_LOC_PAC}" value="#{tempoLocalizacaoPacController.tempoLocalizacaoPac.servidor.pessoaFisica.nome}" maxlength="60" size="60" style="text-transform:uppercase" readonly="true" rendered="#{not empty tempoLocalizacaoPacController.tempoLocalizacaoPac.id}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{(mf:hasPermission(securityController,'cadastrarApoioPAC,gravar') or mf:hasPermission(securityController,'cadastrarTempoLocalPac,gravar'))}" action="#{tempoLocalizacaoPacController.gravar}" profile="search"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tempoLocalizacaoPacController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
