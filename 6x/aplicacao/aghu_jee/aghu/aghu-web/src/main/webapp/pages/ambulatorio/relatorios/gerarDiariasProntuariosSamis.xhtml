<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Diárias dos Prontuários ao SAMIS :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{gerarDiariasProntuariosSamisController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{gerarDiariasProntuariosSamisController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRelatorio"> 
        <aghu:panelGeral legend="Diária"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_DIARIA}" title="#{messages.TITLE_DATA_DIARIA}" required="true" size="10" maxlength="10" readonly="#{gerarDiariasProntuariosSamisController.iniciado}" value="#{gerarDiariasProntuariosSamisController.dataDiaria}" id="dataDiaria" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="inicioDiaria" value="#{messages.LABEL_INICIO_DIARIA}" propagation="nest" action="#{gerarDiariasProntuariosSamisController.inicioDiaria}" disabled="#{gerarDiariasProntuariosSamisController.iniciado}" profile="ok" ajax="true" render="formRelatorio"/>  
          <mec:commandButton id="bt_print" value="#{messages.LABEL_MAPA_DE_DESARQUIVAMENTO}" propagation="nest" action="#{gerarDiariasProntuariosSamisController.print}" disabled="#{not gerarDiariasProntuariosSamisController.iniciado}" profile="ok" ajax="true" render="formRelatorio"/>  
          <mec:commandButton id="fimDiaria" value="#{messages.LABEL_FIM_DIARIA}" propagation="nest" action="#{gerarDiariasProntuariosSamisController.fimDiaria}" disabled="#{ not gerarDiariasProntuariosSamisController.mapaDesarquivamento}" profile="ok" ajax="true" render="formRelatorio"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
