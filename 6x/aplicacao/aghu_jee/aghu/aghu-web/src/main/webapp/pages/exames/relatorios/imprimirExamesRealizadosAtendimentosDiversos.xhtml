<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_REPORT_EXAMES_REALIZADOS_ATENDIMENTOS_DIVERSOS}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{imprimirExamesRealizadosAtendimentosDiversosController}"/>  
      <h:form prependId="false" id="formPesquisa" name="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_REPORT_EXAMES_REALIZADOS_ATENDIMENTOS_DIVERSOS}"> 
          <aghu:linha> 
            <mec:inputTextData id="dataInicial" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_EXAMES_ATEND_DIVERSOS}" value="#{imprimirExamesRealizadosAtendimentosDiversosController.dataInicial}" required="true" tipo="data"/>  
            <mec:inputTextData id="dataFinal" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_EXAMES_ATEND_DIVERSOS}" value="#{imprimirExamesRealizadosAtendimentosDiversosController.dataFinal}" required="true" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="grupoSus" enum="DominioSimNao" label="#{messages.LABEL_GRUPO_SUS}" title="#{messages.TITLE_GRUPO_SUS_EXAMES_ATEND_DIVERSOS}" value="#{imprimirExamesRealizadosAtendimentosDiversosController.grupoSus}" required="true"/>  
            <mec:suggestionBox id="sbConvenio" label="#{messages.LABEL_CONVENIO}" title="#{messages.TITLE_CONVENIO_EXAMES_ATEND_DIVERSOS}" suggestionAction="pesquisarConveniosSaude" descricaoInput="codigo" descricaoLabel="descricao" width="750" maxlength="60" size="61" controller="#{imprimirExamesRealizadosAtendimentosDiversosController}" value="#{imprimirExamesRealizadosAtendimentosDiversosController.convenioSaude}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.codigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{imprimirExamesRealizadosAtendimentosDiversosController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{imprimirExamesRealizadosAtendimentosDiversosController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
