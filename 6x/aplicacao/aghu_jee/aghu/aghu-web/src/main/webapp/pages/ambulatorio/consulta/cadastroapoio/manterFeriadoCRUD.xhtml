<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_FERIADOS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterFeriadoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterFeriadoController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelCampos" layout="inline"> 
        <h:form prependId="false" id="formManterFeriado"> 
          <aghu:panelGeral legend="#{messages.TITLE_MANTER_FERIADOS}"> 
            <mec:inputTextData label="#{messages.LABEL_DATA_FERIADO}" rendered="#{manterFeriadoController.operacao eq 'UPD'}" readonly="true" styleclass="suggestion_input" value="#{manterFeriadoController.feriado.data}" id="dataReadOnly" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_FERIADO}" title="#{messages.TITLE_DATA_FERIADO}" id="data" required="true" value="#{manterFeriadoController.feriado.data}" rendered="#{manterFeriadoController.operacao eq 'INS'}" tipo="data"/>  
            <mec:selectOneMenu label="#{messages.LABEL_TURNO_FERIADO}" title="#{messages.TITLE_TURNO_FERIADO}" enum="DominioTurno" value="#{manterFeriadoController.feriado.turno}" id="turno"/> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterFeriadoController.gravar}" profile="ok"/>  
            <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" rendered="#{manterFeriadoController.operacao eq 'INS'}" immediate="true" action="#{manterFeriadoController.limpar}" profile="clear"/>  
            <mec:backButton id="bt_cancelar" profile="cancel" action="#{manterFeriadoController.cancelar}" immediate="true"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
