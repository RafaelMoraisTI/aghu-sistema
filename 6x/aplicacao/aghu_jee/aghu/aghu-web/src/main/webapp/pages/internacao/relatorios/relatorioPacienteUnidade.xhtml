<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Relatório de Pacientes por Unidade :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioPacientesPorUnidadeController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Pacientes por Unidade"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="Selecione ou digite o código da unidade funcional de internação do paciente para gerar a emissão do relatório por este campo." descricaoInput="seq" width="600" converter="#{aghUnidadesFuncionaisPorAndarAlaDescricaoCaracteristicasInternacaoOuEmergenciaConverter}" descricaoLabel="andarAlaDescricao" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" id="unidadeFuncional" controller="#{relatorioPacientesPorUnidadeController}" value="#{relatorioPacientesPorUnidadeController.unidadeFuncional}"> 
              <p:column>#{item.andarAlaDescricao}</p:column>  
              <p:column>#{item.seq}</p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu value="#{relatorioPacientesPorUnidadeController.ordenacao}" label="#{messages.LABEL_ORDENACAO}" noSelectionOption="false" title="#{messages.TITLE_ORDENACAO}" enum="DominioOrdenacaoRelatorioPacientesUnidade" id="ordenacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioPacientesPorUnidadeController.visualizarRelatorio}" profile="view" defaultCommand="true" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioPacientesPorUnidadeController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
