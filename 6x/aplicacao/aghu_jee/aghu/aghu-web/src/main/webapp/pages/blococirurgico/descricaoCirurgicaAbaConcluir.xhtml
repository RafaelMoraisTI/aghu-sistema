<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <h:form prependId="false" id="Relatorio"> 
      <div align="left" style="width: 950px;"> 
        <c:forEach xmlns:c="http://java.sun.com/jstl/core" var="_dc" items="#{relatorioDescricaoCirurgiaController.descricaoCirurgica}">  
          <aghu:panelGeral> 
            <aghu:panelGeral> 
              <aghu:linha> 
                <div align="center" style="font-size: 13px; font-weight: bold;text-align: center;"> 
                  <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DESCRICAO_CIRURGICA}" style="font-size: 12px; font-weight: bold;text-align: center;"/> 
                </div> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_UNIDADE}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.undDescricao}"/>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DATA_CIRURGIA}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.dataCirurgia}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_IDENTIFICACAO}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_NOME}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.nomePac}"/>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PRONTUARIO}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.prontuario}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_IDADE}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.idade}"/>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_SEXO}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.sexo}"/>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_LEITO}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.leito}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_CONVENIO}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.convenio}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PROJETO}: " style="font-weight: bold;" rendered="#{not empty _dc.projeto}"/>  
                <h:outputText value="#{_dc.projeto}" rendered="#{not empty _dc.projeto}"/>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_RESP}: " style="margin-left: 100px;font-weight: bold;" rendered="#{not empty _dc.nomeResp}"/>  
                <h:outputText value="#{_dc.nomeResp}" rendered="#{not empty _dc.nomeResp}"/> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_EQUIPE}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_UNIDADE}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.undDescricao}"/>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DATA_CIRURGIA}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.dataCirurgia}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </aghu:linha>  
              <aghu:linha> 
                <table border="0px"> 
                  <tr> 
                    <td valign="top" rowspan="1" colspan="1"> 
                      <table border="0px"> 
                        <c:forEach var="_equipe" items="#{_dc.equipeList}"> 
                          <tr> 
                            <td rowspan="1" colspan="1"> 
                              <div align="right"> 
                                <h:outputText value="#{_equipe.texto1}" style="font-weight: bold;"/> 
                              </div> 
                            </td>  
                            <td rowspan="1" colspan="1"> 
                              <h:outputText value="#{_equipe.texto2}" style="margin-left: 10px;"/> 
                            </td>  
                            <td rowspan="1" colspan="1"> 
                              <h:outputText value="#{_equipe.texto3}" style="margin-left: 30px;"/> 
                            </td> 
                          </tr> 
                        </c:forEach> 
                      </table> 
                    </td>  
                    <td valign="top" rowspan="1" colspan="1"> 
                      <h:outputText value="#{_dc.nomeEsp}"/> 
                    </td> 
                  </tr> 
                </table> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DIAGNOSTICO}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_ASA}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.descricaoAsa}"/> 
              </aghu:linha>  
              <c:forEach var="_diagnostico" items="#{_dc.diagnosticoList}"> 
                <aghu:linha> 
                  <h:outputText value="#{_diagnostico.texto1}" style="font-weight: bold;"/>  
                  <h:outputText value="#{_diagnostico.texto2}" style="margin-left: 10px;"/>  
                  <h:outputText value="#{_diagnostico.texto3}" style="margin-left: 10px;"/> 
                </aghu:linha> 
              </c:forEach> 
            </aghu:panelGeral>  
           
           
           
           
           	<aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_VIA_AEREAS}: " style="font-weight: bold;"/>  
					<h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.avalPreSedacao.viaAereas.descricao}"/> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_ASA}: " style="margin-left: 100px;font-weight: bold;"/>  
             	  <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.avalPreSedacao.asa}"/> 
               </aghu:linha> 
               <aghu:linha>
	                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_AVALIACAO_CLINICA}: " style="font-weight: bold;"/>  
	                <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.avalPreSedacao.avaliacaoClinica}" rendered="#{descricaoProcDiagTerapSedacaoController.avalPreSedacao.indParticAvalCli}"/> 
            	    <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.descAvaliacaoClinica}" rendered="#{!descricaoProcDiagTerapSedacaoController.avalPreSedacao.indParticAvalCli}"/> 
            	</aghu:linha>
                <aghu:linha>
	                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_COMORBIDADES}: " style="font-weight: bold;"/>  
	                <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.avalPreSedacao.comorbidades}"/> 
            	</aghu:linha>
               <aghu:linha>
	                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_EXAME_FISICO}: " style="font-weight: bold;"/>  
	                <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.avalPreSedacao.exameFisico}"/> 
            	</aghu:linha>
            	 <aghu:linha>
	                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_EXECUTOR_DA_SEDACAO}: " style="font-weight: bold;"/>  
	                <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.executorSedacao.nome}"/> 
            	
            	    <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PDT_AVAL_PRE_SEDACAO_CRM}: " style="margin-left: 100px;font-weight: bold;"/>  
	                <h:outputText value="#{descricaoCirurgicaAvalPreSedacaoController.executorSedacao.nroRegConselho}"/> 
               	</aghu:linha>
     	   </aghu:panelGeral> 
           
                      
           
           
           
           
           
           
            <aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_CIRURGIAS_REALIZADAS}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DATA_HORA_INICIO}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.dtHrInicioCirurgia}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DATA_HORA_FIM}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.dtHrFimCirurgia}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText>  
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_CARATER}: " style="margin-left: 100px;font-weight: bold;"/>  
                <h:outputText value="#{_dc.carater}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_PROCEDIMENTOS} " style="font-weight: bold;"/> 
              </aghu:linha>  
              <c:forEach var="_procedimento" items="#{_dc.procedimentosList}"> 
                <aghu:linha> 
                  <h:outputText value="#{not empty _procedimento.complemento ? ''.concat(_procedimento.procedimentoCirurgico.descricao).concat(', ').concat(_procedimento.complemento).concat(' - ').concat(_procedimento.indContaminacao.descricao) : ''.concat(_procedimento.procedimentoCirurgico.descricao).concat(' - ').concat(_procedimento.indContaminacao.descricao)}"/> 
                </aghu:linha> 
              </c:forEach>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_ANESTESIA}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.descricaoAnestesia}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_OBSERVACAO}: " style="font-weight: bold;"/>  
                <h:outputText value="#{_dc.observacao}"/> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_ACHADOS_OPERATORIOS}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{_dc.achadosOperatorios}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{_dc.perdaSangue}"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:outputText value="#{_dc.intercorrenciaClinica}"/> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral> 
              <aghu:linha> 
                <h:outputText value="#{messages.LABEL_ABA_CONCLUIR_DESCRICAO_TECNICA}" style="font-size: 12px; font-weight: bold;"/> 
              </aghu:linha>  
              <aghu:linha> 
                <h:inputTextarea cols="130" style="height: 300px" value="#{_dc.descricaoTecnica}" readonly="true"/> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </aghu:panelGeral> 
        </c:forEach> 
      </div> 
    </h:form> 
  </ui:composition> 
</html>
