<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:mec="http://www.mec.gov.br/seam">  
    <p:dialog id="modalConsultarHistoricoProcessoPreparo" 
    		resizeable="false" 
    		zindex="2" 
    		width="70%" 
    		height="60%" 
    		modal="true" 
    		resizable="false" 
    		widgetVar="modalConsultarHistoricoProcessoWG" 
    		closable="true"
    		rendered="#{not empty consultaPreparaOPMEController.listaHistoricoVO and consultaPreparaOPMEController.listaHistoricoVO.size() gt 0}"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.FILDSET_MODAL_CONSULTAR_HISTORICO_PROCESSO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalConsultarHistoricoProcessoPanel" layout="inline"> 
              <mec:serverDataTable xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
              		id="tableConsultarHistoricoProcesso" 
              		style="border-top: 0 none !important" 
              		list="#{consultaPreparaOPMEController.listaHistoricoVO}"
              		selection="itemHistoricoSelecionado"              		
              		controller="#{consultaPreparaOPMEController}"
              		scrollable="true"
              		scrollHeight="300">  
                <c:set var="_item" value="#{item}"/>  
                <p:column sortBy="#{_item.dataRegistro}" sortable="true" style="width:4%;"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_REGISTRO_ANOTACOES}" />
                  </f:facet>  
                  <h:outputText value="#{_item.dataRegistro}"> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                  </h:outputText> 
                </p:column>  
                <p:column sortBy="#{_item.descricaoEtapa}" sortable="true" style="width:10%;"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ETAPA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.descricaoEtapa}"/> 
                </p:column>  
                <p:column sortBy="#{_item.nomePessoaFisica}" sortable="true" style="width:10%;"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_EXECUTOR}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.nomePessoaFisica}"/> 
                </p:column>  
                <p:column sortBy="#{_item.acao.descricao}" sortable="true" style="width:7%;"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ACAO_REALIZADA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.acao.descricao}"/> 
                </p:column>  
                <p:column sortBy="#{_item.justificativa}" sortable="true" style="width:8%;"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_JUSTIFICATIVA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.justificativa}"/> 
                </p:column>  
                <p:column sortBy="#{_item.observacao}" sortable="true" style="width:20%;"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_OBSERVACAO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.observacao}"/>  
                  <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                    <h:outputText value="#{_item.observacao}"/> 
                  </p:tooltip> 
                </p:column> 
              </mec:serverDataTable>
        </p:outputPanel> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
