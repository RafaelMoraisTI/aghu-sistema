<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioItensRealizIndvController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_COMPETENCIA}" title="#{messages.TITLE_COMPETENCIA}" required="true" descricaoInput="mesAno" descricaoLabel="data" suggestionAction="pesquisarCompetencias" width="400" id="competencia" controller="#{relatorioItensRealizIndvController}" value="#{relatorioItensRealizIndvController.competencia}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MES}</b> 
                </f:facet> #{item.id.mes}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_ANO_COMPETENCIA}</b> 
                </f:facet> #{item.id.ano}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DATA_HORA_COMPETENCIA}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.dtHrInicio}"> 
                  <f:convertDateTime type="both" pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV_INTRV_PROCED}"> 
              <aghu:linha> 
                <mec:suggestionBox label="#{messages.LABEL_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV_INTRV_PROCED_DE}" title="#{messages.TITLE_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV_INTRV_PROCED_DE}" descricaoInput="codTabela" descricaoLabel="descricao" width="400" ajaxRendered="true" size="8" disabled="false" suggestionAction="pesquisarTabela" id="suggestionProcedIni" controller="#{relatorioItensRealizIndvController}" value="#{relatorioItensRealizIndvController.procedimentoHospitalarInicial}"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_CODIGO}</b> 
                    </f:facet>  
                    <h:outputText value="#{item.codTabela}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_DESCRICAO}</b> 
                    </f:facet>  
                    <h:outputText value="#{item.descricao}"/> 
                  </p:column> 
                </mec:suggestionBox> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:suggestionBox label="#{messages.LABEL_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV_INTRV_PROCED_ATE}" title="#{messages.TITLE_RELATORIO_FATURAMENTO_ITENS_REALZ_INDV_INTRV_PROCED_ATE}" descricaoInput="codTabela" descricaoLabel="descricao" width="400" ajaxRendered="true" size="8" disabled="false" suggestionAction="pesquisarTabela" id="suggestionProcedFinal" controller="#{relatorioItensRealizIndvController}" value="#{relatorioItensRealizIndvController.procedimentoHospitalarFinal}"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_CODIGO}</b> 
                    </f:facet>  
                    <h:outputText value="#{item.codTabela}"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_DESCRICAO}</b> 
                    </f:facet>  
                    <h:outputText value="#{item.descricao}"/> 
                  </p:column> 
                </mec:suggestionBox> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gerarPDF" block="true" value="#{messages.LABEL_GERAR_PDF}" action="#{relatorioItensRealizIndvController.gerarPDF}" styleClass=" icon-download-pdf bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_gerarCSV" block="true" value="#{messages.LABEL_GERAR_CSV}" action="#{relatorioItensRealizIndvController.gerarCSV}" profile="download-csv"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_gerarPDF_hist" block="true" value="#{messages.LABEL_GERAR_PDF_HISTORICO}" action="#{relatorioItensRealizIndvController.gerarPDFHist}" styleClass=" icon-download-pdf bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_gerarCSV_hist" block="true" value="#{messages.LABEL_GERAR_CSV_HISTORICO}" action="#{relatorioItensRealizIndvController.gerarCSVHist}" styleClass=" icon-download-csv bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton immediate="true" id="limpar" action="#{relatorioItensRealizIndvController.limpar}" value="#{messages.LABEL_LIMPAR}" profile="clear" ajax="true" render="Relatorio" process="@this"/> 
        </aghu:acao>  
        <c:if xmlns:c="http://java.sun.com/jstl/core" test="#{relatorioItensRealizIndvController.gerouArquivo}">  
          <script type="text/javascript" xml:space="preserve">
					jQuery(document).ready(function($){
						Document.getElementById('abrirArquivoButton').click();
					});
				</script>  
          <mec:commandButton id="abrirArquivoButton" immediate="true" action="#{relatorioItensRealizIndvController.dispararDownload()}" value="Download do arquivo" style="visibility: hidden;" styleClass="bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton> 
        </c:if>  
        <c:if xmlns:c="http://java.sun.com/jstl/core" test="#{relatorioItensRealizIndvController.gerouArquivoPDF}">  
          <script type="text/javascript" xml:space="preserve">
					jQuery(document).ready(function($){
						Document.getElementById('abrirArquivoPDFButton').click();
					});
				</script>  
          <mec:commandButton id="abrirArquivoPDFButton" immediate="true" action="#{relatorioItensRealizIndvController.dispararDownloadPDF()}" value="Download do arquivo" style="visibility: hidden;" styleClass="bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton> 
        </c:if> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
