<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">	
	<ui:composition template="/WEB-INF/templates/form_template.xhtml">
		<ui:define name="head">
			<title>Reindexação de Pacientes :: AGHU - MEC</title>
		</ui:define>
		
		<ui:define name="body">
			<mec:pageConfig controller="#{reindexarPacientesController}" ignoreEnter="true" />
	
			<fieldset class="geral">				
				<legend>Reindexar Fonemas dos Pacientes</legend>
				<aghu:linha>
					<br/>
		            <mec:commandButton
		            	styleClass="bt_ok icon-yes"
		            	title="#{messages.LABEL_REINDEXAR}"
		            	value="#{messages.LABEL_REINDEXAR}"
	                	onclick="PF('modalConfirmacaoReindexacaoWG').show();;" />
	                	
		            <h:commandButton  value="#{messages.LABEL_CANCELAR}"
						styleClass="bt_error icon-no"
						action="cancelarPesquisaUF"/>
				</aghu:linha>
			</fieldset>
			
			<p:dialog id="modalConfirmacaoReindexacao" width="400" height="150" modal="true" resizable="false" widgetVar="modalConfirmacaoReindexacaoWG">
				<f:facet name="header">
					<h:outputText value="Reindexar Pacientes" />
				</f:facet>
				
				Desejas reindexar os fonemas dos pacientes?
				
		       	<br/>
		        <br/>
		        <br/>
				<h:panelGroup>
					<h:form prependId="false" id="formModalReindexacao">
						<mec:commandButton id="bt_reindexar" styleClass="bt_secund icon-yes" value="#{messages.LABEL_SIM}" 
							action="#{reindexarPacientesController.reindexarPacientes}"
							/>
						
						<mec:commandButton id="bt_cancelar" styleClass="bt_error icon-no"
							value="#{messages.LABEL_NAO}"
							onclick="PF('modalConfirmacaoReindexacaoWG').hide();; return false;"
							/>
					</h:form>
				</h:panelGroup>
			</p:dialog>
		</ui:define>	
	</ui:composition>
</html>
