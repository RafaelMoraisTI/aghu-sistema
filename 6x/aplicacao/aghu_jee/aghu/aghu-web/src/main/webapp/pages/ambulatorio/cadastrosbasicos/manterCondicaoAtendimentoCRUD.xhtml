<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Condição de Atendimento :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCondicaoAtendimentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCondicaoAtendimentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_CONDICAO_ATENDIMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" size="4" maxlength="4" title="#{messages.TITLE_CODIGO_CONDICAO_ATENDIMENTO}" readonly="true" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.seq}" id="codigoCondicao"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="45" maxlength="45" title="#{messages.TITLE_DESCRICAO_CONDICAO_ATENDIMENTO}" required="true" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.descricao}" style="text-transform:uppercase" id="descricaoAtendimento"/>  
            <mec:inputText label="#{messages.LABEL_SIGLA}" size="2" maxlength="2" title="#{messages.TITLE_SIGLA_CONDICAO_ATENDIMENTO}" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.sigla}" style="text-transform:uppercase" id="siglaCondicao"/>  
            <mec:selectOneMenu enum="DominioConsultaGenerica" label="#{messages.LABEL_GENERICA_AMB}" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.indGenericaCon}" title="#{messages.TITLE_GENERICA_AMB2_CONDICAO_ATENDIMENTO}" id="indGenericaAmbItens"/>  
            <mec:selectOneMenu enum="DominioConsultaGenerica" label="#{messages.LABEL_GENERICA_INTERNACAO}" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.indGenericaInt}" title="#{messages.TITLE_GENERICA_INTERNACAO2_CONDICAO_ATENDIMENTO}" id="indGenericaInternacaoItens"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_CRITICA_APAC}" title="#{messages.TITLE_CRITICA_APAC2_CONDICAO_ATENDIMENTO}" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.criticaApac}" id="checkCriticaApac"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" required="true" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.situacao}" title="#{messages.TITLE_SITUACAO2_CONDICAO_ATENDIMENTO}" id="ativoInativoItens"/>  
            <mec:selectOneMenu enum="DominioCorCondicaoAtendimento" label="#{messages.LABEL_COR_EXIBICAO_CONDICAO_ATENDIMENTO}" value="#{manterCondicaoAtendimentoController.condicaoAtendimento.corExibicao}" title="#{messages.TITLE_COR_EXIBICAO_CONDICAO_ATENDIMENTO}" style="background-color:#{manterCondicaoAtendimentoController.condicaoAtendimento.corExibicao};" id="coresItens"> 
              <p:ajax event="change" update="@(#coresItens)" process="@this"/> 
            </mec:selectOneMenu> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{manterCondicaoAtendimentoController.confirmar}" profile="ok"/>  
            <mec:backButton value="#{messages.LABEL_CANCELAR}" action="#{manterCondicaoAtendimentoController.cancelar}"/> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
