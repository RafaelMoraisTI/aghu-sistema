<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_MATERIAL_SICON}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterMaterialSiconController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterMaterialSiconController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formMaterialSicon"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_MATERIAL_SICON}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_CODIGO_SICON}" title="#{messages.TITLE_CODIGO_SICON}" suggestionAction="listarCodigoSiconMaterialAtivo" descricaoInput="codigoSicon" descricaoLabel="descricao" size="24" maxlength="20" breakTo="25" required="true" readonly="#{manterMaterialSiconController.alterar}" id="suggestionCatalogoSiconMaterial" controller="#{manterMaterialSiconController}" value="#{manterMaterialSiconController.catalogoSiconMaterial}"> 
              <p:column>#{item.codigoSicon}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_MATERIAL_SICON}" title="#{messages.TITLE_MATERIAL_SICON}" descricaoInput="codigo" descricaoLabel="nome" ajaxRendered="true" size="60" maxlength="45" width="400" suggestionAction="pesquisarMateriais" required="true" readonly="#{manterMaterialSiconController.alterar}" id="suggestionMaterial" controller="#{manterMaterialSiconController}" value="#{manterMaterialSiconController.material}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.nome}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu id="situacao" value="#{manterMaterialSiconController.situacao}" label="#{messages.LABEL_SITUACAO}" enum="DominioSituacao" required="true" title="#{messages.TITLE_SITUACAO_MATERIAL_SICON}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="salvar" value="#{messages.LABEL_GRAVAR}" action="#{manterMaterialSiconController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterMaterialSiconController.voltar}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
