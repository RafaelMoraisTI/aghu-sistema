<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_DIAGNOSTICO_CADASTRO_DIAGNOSTICO}</title> 
    </ui:define>  
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{diagnosticoPerinatoController.inicio}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{diagnosticoPerinatoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <p:outputPanel id="panelPrincipal" layout="inline"> 
          <aghu:panelGeral legend="#{messages.LABEL_DIAGNOSTICO_CADASTRO_DIAGNOSTICO}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" readonly="true" disabled="true" rendered="true" label="#{messages.LABEL_CODIGO_CADASTRO_DIAGNOSTICO}" value="#{diagnosticoPerinatoController.diagnostico.seq}" maxlength="10" size="10"></mec:inputNumero>  
              <mec:inputText id="descricao" readonly="#{diagnosticoPerinatoController.edit}" disabled="#{diagnosticoPerinatoController.edit}" required="#{!diagnosticoPerinatoController.edit}" label="#{messages.LABEL_DESCRICAO_CADASTRO_DIAGNOSTICO}" value="#{diagnosticoPerinatoController.diagnostico.descricao}" maxlength="60" size="80" style="text-transform:uppercase"></mec:inputText>  
              <mec:selectBooleanCheckbox id="indPlacar" label="#{messages.LABEL_PLACAR_CADASTRO_DIAGNOSTICO}" title="#{messages.TITLE_PLACAR_CADASTRO_DIAGNOSTICO}" value="#{diagnosticoPerinatoController.diagnostico.indPlacar}"></mec:selectBooleanCheckbox>  
              <mec:selectBooleanCheckbox id="indSituacao" label="#{messages.LABEL_ATIVO_CADASTRO_DIAGNOSTICO}" title="#{messages.TITLE_SITUACAO_CADASTRO_DIAGNOSTICO}" value="#{diagnosticoPerinatoController.indSituacao}"></mec:selectBooleanCheckbox> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelSuggestionBox" layout="inline"> 
                <mec:suggestionBox label="#{messages.LABEL_CID_CADASTRO_DIAGNOSTICO}" title="#{messages.TITLE_CID_CADASTRO_DIAGNOSTICO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="obterCids" width="390" id="cid" controller="#{diagnosticoPerinatoController}" value="#{diagnosticoPerinatoController.cidVo}"> 
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_CODIGO_CADASTRO_DIAGNOSTICO}</b> 
                    </f:facet> #{item.codigo}
                  </p:column>
                  <p:column> 
                    <f:facet name="header"> 
                      <b>#{messages.LABEL_DESCRICAO_CADASTRO_DIAGNOSTICO}</b> 
                    </f:facet> #{item.descricao}
                  </p:column>
                </mec:suggestionBox> 
              </p:outputPanel>  
              <br clear="none"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.BT_GRAVAR_CADASTRO_DIAGNOSTICO}" id="bt_gravar" action="#{diagnosticoPerinatoController.gravar}" profile="ok"></mec:commandButton>  
            <mec:backButton value="#{messages.BT_CANCELAR_CADASTRO_DIAGNOSTICO}" id="bt_cancelar" title="" action="#{diagnosticoPerinatoController.cancelar}"></mec:backButton> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define>
  </ui:composition>
</html>
