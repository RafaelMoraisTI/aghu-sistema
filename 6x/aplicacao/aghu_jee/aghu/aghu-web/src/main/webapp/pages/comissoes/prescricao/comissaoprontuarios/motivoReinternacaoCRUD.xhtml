<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MOTIVO_REINTERNACAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{motivoReinternacaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{motivoReinternacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroMotivoReinternacaoform"> 
        <aghu:panelGeral legend="#{messages.LABEL_MOTIVO_REINTERNACAO}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="#{motivoReinternacaoController.motivoReinternacao.seq != null}" required="true" size="60" maxlength="60" style="text-transform:uppercase" title="#{motivoReinternacaoController.motivoReinternacao.seq != null ? null : messages.TITLE_DESCRICAO_MOTIVO_REINTERNACAO}" value="#{motivoReinternacaoController.motivoReinternacao.descricao}" id="nome"/>  
            <mec:selectBooleanCheckbox id="checkComplemento" label="#{messages.LABEL_COMPLEMENTO}" title="#{messages.TITLE_COMPLEMENTO_MOTIVO_REINTERNACAO}" value="#{motivoReinternacaoController.motivoReinternacao.indExigeComplemento}"/>  
            <mec:selectBooleanCheckbox id="checkOutro" label="#{messages.LABEL_OUTROS}" title="#{messages.TITLE_OUTROS_MOTIVO_REINTERNACAO}" value="#{motivoReinternacaoController.motivoReinternacao.indOutros}"/>  
            <mec:selectOneMenu enum="DominioSituacao" required="true" label="#{messages.LABEL_SITUACAO}" value="#{motivoReinternacaoController.motivoReinternacao.indSituacao}" title="#{messages.TITLE_SITUACAO_MOTIVO_REINTERNACAO}" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController,'motivoReinternacao,alterar')}" action="#{motivoReinternacaoController.confirmar}" profile="ok"/>  
          <mec:backButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{motivoReinternacaoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
