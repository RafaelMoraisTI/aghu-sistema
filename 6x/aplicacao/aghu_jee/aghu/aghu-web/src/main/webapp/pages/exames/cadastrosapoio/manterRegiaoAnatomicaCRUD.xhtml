<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Região Anatômica</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterRegiaoAnatomicaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterRegiaoAnatomicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRegiaoAnatomica"> 
        <aghu:panelGeral legend="Cadastrar Região Anatômica"> 
          <aghu:linha> 
            <p:outputPanel id="campos" layout="inline"> 
              <mec:inputText label="#{messages.LABEL_DESCRICAO_REGIAO_ANATOMICA}" title="#{messages.TITLE_DESCRICAO_REGIAO_ANATOMICA}" value="#{manterRegiaoAnatomicaController.regiao.descricao}" required="true" styleclass="suggestion_input" style="text-transform:uppercase" size="50" maxlength="60" id="descricao"/>  
              <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_REGIAO_ANATOMICA}" title="#{messages.TITLE_SITUACAO_REGIAO_ANATOMICA}" value="#{manterRegiaoAnatomicaController.regiao.indSituacao}" required="true" enum="DominioSituacao" id="indSituacao"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterRegiaoAnatomicaController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{manterRegiaoAnatomicaController.limpar}" profile="clear"/>
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterRegiaoAnatomicaController.cancelar}" profile="cancel"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
