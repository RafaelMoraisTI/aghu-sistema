<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.PAGE_TITLE_INDICADORES_CLINICA_ESPECIALIDADE}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioIndicadoresClinicaController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.PAGE_TITLE_INDICADORES_CLINICA_ESPECIALIDADE}"> 
          <aghu:linha> 
            <mec:inputMesAno value="#{relatorioIndicadoresClinicaController.mes}" label="#{messages.LABEL_IND_HOSP_MES_COMPETENCIA}" title="#{messages.TITLE_IND_HOSP_MES_COMPETENCIA}" required="true" id="dataReferencia"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VISUALIZAR_IMPRESSAO}" id="bt_visualizar_impressao" action="#{relatorioIndicadoresClinicaController.print}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{relatorioIndicadoresClinicaController.limpar}" styleClass="bt_cinza" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="cancelar" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
