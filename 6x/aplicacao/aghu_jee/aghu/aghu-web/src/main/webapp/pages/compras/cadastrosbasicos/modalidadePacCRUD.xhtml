<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CRUD_MODALIDADE_PAC} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{modalidadePacController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{modalidadePacController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_MODALIDADE_PAC}"> 
          <aghu:linha> 
            <mec:inputText id="codigoModalidadePac" label="#{messages.LABEL_CODIGO_MODALIDADE_PAC}" title="#{messages.TITLE_CODIGO_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.codigo}" maxlength="2" size="3" style="text-transform:uppercase" required="true" readonly="#{modalidadePacController.getCodigo() != null}"/>  
            <mec:inputText id="descricaoModalidadePac" label="#{messages.LABEL_DESCRICAO_MODALIDADE_PAC}" title="#{messages.TITLE_DESCRICAO_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.descricao}" maxlength="60" size="60" style="text-transform:uppercase" required="true" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}"/>  
            <mec:inputNumero id="valorLimiteModalidadePac" value="#{modalidadePacController.modalidadePac.valorPermitido}" inteiros="12" decimais="2" label="#{messages.LABEL_VALOR_LIMITE_MODALIDADE_PAC}" title="#{messages.TITLE_VALOR_LIMITE_MODALIDADE_PAC}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}"/>  
            <mec:inputNumero id="valorLimiteEngModalidadePac" value="#{modalidadePacController.modalidadePac.valorPermitidoEng}" inteiros="12" decimais="2" label="#{messages.LABEL_VALOR_LIMITE_ENG_MODALIDADE_PAC}" title="#{messages.TITLE_VALOR_LIMITE_ENG_MODALIDADE_PAC}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}"/>  
            <mec:inputNumero id="PrazoEntModalidadePac" label="#{messages.LABEL_PRAZO_ENTREGA_MODALIDADE_PAC}" title="#{messages.TITLE_PRAZO_ENTREGA_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.prazoEntrega}" maxlength="3" size="4" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="licitacaoModalidadePac" label="#{messages.LABEL_LICITACAO_MODALIDADE_PAC}" title="#{messages.TITLE_LICITACAO_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.numDocLicit}" maxlength="7" size="8" style="text-transform:uppercase" readonly="true"/>  
            <mec:inputNumero id="numEditalModalidadePac" label="#{messages.LABEL_NUM_EDITAL_MODALIDADE_PAC}" title="#{messages.TITLE_NUM_EDITAL_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.numEdital}" maxlength="7" size="8" readonly="true"/>  
            <mec:inputNumero id="codSiconModalidadePac" label="#{messages.LABEL_COD_SICON_MODALIDADE_PAC}" title="#{messages.TITLE_COD_SICON_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.codigoSicon}" maxlength="3" size="4" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO_MODALIDADE_PAC}" title="#{messages.TITLE_SITUACAO_MODALIDADE_PAC}" value="#{modalidadePacController.indAtivo}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="situacaoModalidadePac"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_GERA_LICIT_MODALIDADE_PAC}" title="#{messages.TITLE_GERA_LICIT_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.licitacao}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkGeraLicitModalidadePac"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ARTIGO_MODALIDADE_PAC}" title="#{messages.TITLE_ARTIGO_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.artigo}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkArtigoModalidadePac"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_TIPO_MODALIDADE_PAC}" title="#{messages.TITLE_EXIGE_TIPO_MODALIDADE_PAC}" value="#{modalidadePacController.modalidadePac.exigeTipo}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkExigeTipoModalidadePac"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:field name="fdNumLicitacao"> 
              <aghu:panelGeral legend="#{messages.TITLE_PANEL_NUM_LICIT_MODALIDADE_PAC}"> 
                <aghu:linha>
                    <mec:field label="#{messages.LABEL_GERA_NUM_LICIT_MODALIDADE_PAC}" 	escape="true" title="#{messages.TITLE_GERA_NUM_LICIT_MODALIDADE_PAC}" >
                        <p:selectBooleanCheckbox   value="#{modalidadePacController.modalidadePac.docLicitacao}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkGeraNumLicitModalidadePac"/>
                    </mec:field>
                    <mec:field label="#{messages.LABEL_REINIC_ANO_LICIT_MODALIDADE_PAC}" title="#{messages.TITLE_REINIC_ANO_LICIT_MODALIDADE_PAC}" escape="true" >
                        <p:selectBooleanCheckbox value="#{modalidadePacController.modalidadePac.docLicitAno}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkReinicAnoLicitModalidadePac"/>
                    </mec:field>
                </aghu:linha>
              </aghu:panelGeral>
            </mec:field>
            <mec:field name="fdNumEdital">
              <aghu:panelGeral legend="#{messages.TITLE_PANEL_NUM_EDITAL_MODALIDADE_PAC}">
                <aghu:linha>
                    <mec:field label="#{messages.LABEL_GERA_EDIT_EDITAL_MODALIDADE_PAC}" title="#{messages.TITLE_GERA_EDIT_EDITAL_MODALIDADE_PAC}"  escape="true" >
                        <p:selectBooleanCheckbox value="#{modalidadePacController.modalidadePac.edital}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkGeraEditEditalModalidadePac"/>
                    </mec:field>
                    <mec:field label="#{messages.LABEL_REINIC_ANO_EDITAL_MODALIDADE_PAC}" title="#{messages.TITLE_REINIC_ANO_EDITAL_MODALIDADE_PAC}"  escape="true" >
                        <p:selectBooleanCheckbox  value="#{modalidadePacController.modalidadePac.editalAno}" readonly="#{mf:hasPermission(securityController,'consultarApoioPAC,visualizar') and not mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" id="chkReinicAnoEditalModalidadePac"/>
                    </mec:field>
                </aghu:linha> 
              </aghu:panelGeral> 
            </mec:field> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioPAC,gravar')}" action="#{modalidadePacController.gravar}" profile="ok"/>
          <mec:commandButton immediate="true" id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{modalidadePacController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
