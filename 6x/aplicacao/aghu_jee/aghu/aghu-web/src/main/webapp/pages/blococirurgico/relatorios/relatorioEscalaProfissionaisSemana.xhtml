<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_ESCALA_PROFISSIONAIS_SEMANA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioEscalaProfissionaisSemanaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioEscalaProfissionaisSemanaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISA_PROFISSIONAIS_SALA}"> 
          <aghu:linha> 
	           <p:outputPanel id="panelUnidades" layout="inline">
		            <mec:suggestionBox id="suggestionUnidadesFuncionais" required="true" styleClassField="frm_obrigatorio" label="#{messages.LABEL_UNIDADE_CIRURGICA}" title="#{messages.TITLE_UNIDADE_CIRURGICA_RELATORIO}" descricaoInput="seq" size="22" maxlength="20" width="400" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarUnidadesFuncionais" controller="#{relatorioEscalaProfissionaisSemanaController}" value="#{relatorioEscalaProfissionaisSemanaController.unidadeFuncional}"> 
		              <p:column> 
		                <f:facet name="header"> 
		                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
		                </f:facet>  
		                <h:outputText value="#{item.seq}"/> 
		              </p:column>  
		              <p:column> 
		                <f:facet name="header"> 
		                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
		                </f:facet>  
		                <h:outputText value="#{item.descricao}"/> 
		              </p:column> 
		            </mec:suggestionBox>  
		        </p:outputPanel> 
		        <p:outputPanel id="panelTurno" layout="inline">
		            <mec:suggestionBox id="suggestionTurno" required="true" styleClassField="frm_obrigatorio" label="#{messages.LABEL_TURNO_TURNO_UNIDADE_CIRURGICA}" title="#{messages.TITLE_TURNO_ESCALA_PROFISSIONAIS_RELATORIO}" descricaoInput="turno" size="20" maxlength="20" width="200" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarTurnos" controller="#{relatorioEscalaProfissionaisSemanaController}" value="#{relatorioEscalaProfissionaisSemanaController.turnos}"> 
		              <p:column> 
		                <f:facet name="header"> 
		                  <h:outputText value="#{messages.LABEL_TURNO_TURNO_UNIDADE_CIRURGICA}"/> 
		                </f:facet>  
		                <h:outputText value="#{item.turno}"/> 
		              </p:column>  
		              <p:column> 
		                <f:facet name="header"> 
		                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
		                </f:facet>  
		                <h:outputText value="#{item.descricao}"/> 
		              </p:column> 
		            </mec:suggestionBox> 
		       </p:outputPanel> 
	      </aghu:linha>  
          <p:outputPanel id="panelProfissionais" layout="inline">
	          <aghu:linha> 
	            <mec:selectOneMenu id="funcaoProfissional1" required="true" enum="DominioFuncaoProfissional" label="#{messages.LABEL_FUNCAO_PROFISSIONAL_1}" title="#{messages.TITLE_LABEL_FUNCAO_PROFISSIONAL_1}" noSelectionLabel="#{mf:getDefaultValue(noSelectionLabel,'Selecione')}" value="#{relatorioEscalaProfissionaisSemanaController.funcaoProfissional1}"/>  
	            <mec:selectOneMenu id="funcaoProfissional2" enum="DominioFuncaoProfissional" label="#{messages.LABEL_FUNCAO_PROFISSIONAL_2}" title="#{messages.TITLE_LABEL_FUNCAO_PROFISSIONAL_2}" noSelectionLabel="#{mf:getDefaultValue(noSelectionLabel,'Selecione')}" value="#{relatorioEscalaProfissionaisSemanaController.funcaoProfissional2}"/> 
	          </aghu:linha>  
	          <aghu:linha> 
	            <mec:selectOneMenu id="funcaoProfissional3" enum="DominioFuncaoProfissional" label="#{messages.LABEL_FUNCAO_PROFISSIONAL_3}" title="#{messages.TITLE_LABEL_FUNCAO_PROFISSIONAL_3}" noSelectionLabel="#{mf:getDefaultValue(noSelectionLabel,'Selecione')}" value="#{relatorioEscalaProfissionaisSemanaController.funcaoProfissional3}"/>  
	            <mec:selectOneMenu id="funcaoProfissional4" enum="DominioFuncaoProfissional" label="#{messages.LABEL_FUNCAO_PROFISSIONAL_4}" title="#{messages.TITLE_LABEL_FUNCAO_PROFISSIONAL_4}" noSelectionLabel="#{mf:getDefaultValue(noSelectionLabel,'Selecione')}" value="#{relatorioEscalaProfissionaisSemanaController.funcaoProfissional4}"/> 
	          </aghu:linha>
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioEscalaProfissionaisSemanaController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioEscalaProfissionaisSemanaController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton immediate="true" id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioEscalaProfissionaisSemanaController.limparCampos}" render="panelProfissionais, panelTurno, panelUnidades"  styleClass="bt_cinza" profile="clear" ajax="true" /> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
