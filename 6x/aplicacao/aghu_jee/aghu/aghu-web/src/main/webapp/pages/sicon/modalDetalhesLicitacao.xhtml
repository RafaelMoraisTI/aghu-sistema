<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog resizeable="false" id="modalDetalhesLicitacao" zindex="2" width="800" height="550" modal="true" resizable="false" widgetVar="modalDetalhesLicitacaoWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_ITENS_LICITACAO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form prependId="false" id="formDetalharLic"> 
        <aghu:panelGeral style="border: black;" legend="#{messages.LABEL_LICITACAO}"> 
          <p:outputPanel id="panelFieldsModalDetalharLic" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero label="#{messages.LABEL_CODIGO_PAC}" title="#{messages.TITLE_CODIGO_PAC}" readonly="true" size="20" value="#{pesquisarContratosFuturosController.licitacao.numero}" id="codigoPAC"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextArea label="#{messages.LABEL_DESCRICAO_SICON_PAC}" title="#{messages.TITLE_DESCRICAO_SICON_PAC}" cols="100" rows="5" value="#{pesquisarContratosFuturosController.licitacao.descricao}" readonly="true" id="descricaoPAC"/> 
            </aghu:linha>  
            <p:outputPanel id="panelItens" rendered="#{not empty pesquisarContratosFuturosController.listaDetalhesItensLic}" layout="inline" styleClass="aghu-panel-geral"> 
              <aghu:panelGeral legend="#{messages.TITLE_ITENS_LICITACAO}"> 
                <table width="100%"> 
                  <tr> 
                    <td width="94%" rowspan="1" colspan="1"> 
                      <mec:serverDataTable id="tabelaDetalhesLic" height="255px" width="100%" rowKeyVar="_key" rendered="#{not empty pesquisarContratosFuturosController.listaDetalhesItensLic}" list="#{pesquisarContratosFuturosController.listaDetalhesItensLic}" scrollable="true"> 
                        <c:set var="_itemDetalheLic" value="#{item}"/>  
                        <p:column width="50px" sortBy="#{_itemDetalheLic.item}"> 
                          <f:facet name="header"> 
                            <h:outputText value="#{messages.TITLE_DETALHE_ITEM_LIC}"/> 
                          </f:facet>  
                          <h:outputText id="numItemLic" value="#{_itemDetalheLic.item}"/> 
                        </p:column>  
                        <p:column width="200px" sortBy="#{_itemDetalheLic.descTipo}"> 
                          <f:facet name="header"> 
                            <h:outputText value="#{messages.TITLE_MATERIAL_SERVICO}"/> 
                          </f:facet>  
                          <h:outputText id="descricaoItemLic" value="#{_itemDetalheLic.descTipo}"/> 
                        </p:column>  
                        <p:column width="70px" sortBy="#{_itemDetalheLic.unidMedida}"> 
                          <f:facet name="header"> 
                            <h:outputText value="#{messages.TITLE_UNID_ITEM_LIC}"/> 
                          </f:facet>  
                          <h:outputText id="unidMedidaItemLic" value="#{_itemDetalheLic.unidMedida}"/> 
                        </p:column>  
                        <p:column width="100px" sortBy="#{_itemDetalheLic.qtde}"> 
                          <f:facet name="header"> 
                            <h:outputText value="#{messages.TITLE_QTDADE_ITEM_LIC}"/> 
                          </f:facet>  
                          <h:outputText id="qtdeItemLic" value="#{_itemDetalheLic.qtde}"/> 
                        </p:column>  
                        <p:column width="100px" sortBy="#{_itemDetalheLic.valorUnitario}"> 
                          <f:facet name="header"> 
                            <h:outputText value="#{messages.TITLE_VLR_UNIT_ITEM_LIC}"/> 
                          </f:facet>  
                          <h:outputText id="valorUnitarioItemLic" value="#{_itemDetalheLic.valorUnitario}"/> 
                        </p:column>  
                        <p:column width="50px" sortBy="#{_itemDetalheLic.bItemTemSiasg}"> 
                          <p:outputPanel layout="inline"> 
                            <h:graphicImage id="img33" value="/resources/img/icons/marcador_verde.png" rendered="#{_itemDetalheLic.bItemTemSiasg}"> 
                              <p:tooltip value="#{_itemDetalheLic.toolTipItemComSiasg}" for="img33" direction="bottom-right" styleClass="tooltip"/> 
                            </h:graphicImage>  
                            <h:graphicImage id="img11" value="/resources/img/icons/marcador_vermelho.png" rendered="#{not _itemDetalheLic.bItemTemSiasg}"> 
                              <p:tooltip value="#{_itemDetalheLic.toolTipItemSemSiasg}" for="img11" direction="bottom-right" styleClass="tooltip"/> 
                            </h:graphicImage> 
                          </p:outputPanel> 
                        </p:column> 
                      </mec:serverDataTable> 
                    </td> 
                  </tr> 
                </table> 
              </aghu:panelGeral> 
            </p:outputPanel> 
          </p:outputPanel> 
        </aghu:panelGeral> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
