<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_MODELO_CARTAS_RECOLETA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{modeloCartaRecoletaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{modeloCartaRecoletaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formFields"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_MODELO_CARTAS_RECOLETA}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.LABEL_MODELO_CARTAS_RECOLETA_CODIGO}" value="#{modeloCartaRecoletaController.modeloCarta.seq}" readonly="true"/>  
              <mec:inputText id="nome" label="#{messages.LABEL_MODELO_CARTAS_RECOLETA_NOME}" title="#{messages.TITLE_MODELO_CARTAS_RECOLETA_NOME}" value="#{modeloCartaRecoletaController.modeloCarta.nome}" size="45" maxlength="45" style="text-transform:uppercase" required="true"/>  
              <mec:selectOneMenu id="situacao" label="#{messages.LABEL_MODELO_CARTAS_RECOLETA_SITUACAO}" title="#{messages.TITLE_MODELO_CARTAS_RECOLETA_SITUACAO}" noSelectionOption="false" value="#{modeloCartaRecoletaController.modeloCarta.indSituacao}" enum="DominioSituacao"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextArea id="texto" label="#{messages.LABEL_MODELO_CARTAS_RECOLETA_TEXTO}" title="#{messages.TITLE_MODELO_CARTAS_RECOLETA_TEXTO}" cols="74" rows="5" value="#{modeloCartaRecoletaController.modeloCarta.texto}" maxlength="2000" required="true"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <p:outputPanel id="panelBotoes" layout="inline"> 
          <aghu:acao> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{modeloCartaRecoletaController.gravar}" profile="ok"/>  
            <mec:commandButton id="cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{modeloCartaRecoletaController.cancelar}" profile="cancel"/> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
