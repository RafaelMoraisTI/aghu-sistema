<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
	<aghu:panelGeral id="ab1">
		<p:outputPanel id="aba1_principal" layout="inline">
			<aghu:linha>
				<mec:inputTextArea id="infeccao" rows="5" cols="51" label="#{messages.LABEL_JUSTIVICATIVA_NS_ANTIMICR_INFECCAO}" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.infeccaoTratar}" maxlength="120" size="145"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" required="true" />

				<mec:inputTextArea id="tratamento" rows="5" cols="51" label="#{messages.LABEL_JUSTIVICATIVA_NS_ANTIMICR_TRATAMENTO}" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.tratAntimicrobAnt}" maxlength="500" size="145"
					readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" required="true" />
			</aghu:linha>
			<aghu:linha>
				<mec:field id="fieldInternacao" label="#{messages.LABEL_JUSTIF_MED_INTERNACAO}" required="true">
					<p:selectOneMenu id="internacao" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.internacaoPrevia}" style="width:250px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						requiredMessage="#{messages.LABEL_JUSTIF_MED_INTERNACAO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}" required="true">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioInternacaoPrevia')}" />
					</p:selectOneMenu>
				</mec:field>

				<mec:field id="fieldInfeccao" label="#{messages.LABEL_JUSTIF_MED_INICIO_INFECCAO}" required="true">
					<p:selectOneMenu id="inicioInfeccao" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.inicioInfeccao}" style="width:254px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						requiredMessage="#{messages.LABEL_JUSTIF_MED_INICIO_INFECCAO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}" required="true">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioInicioInfeccao')}" />
					</p:selectOneMenu>
				</mec:field>

				<mec:field id="fieldProcedInvasivo" label="#{messages.LABEL_JUSTIF_MED_PROCED_INVASIVO}" required="true">
					<p:selectOneMenu id="internacao" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.infecRelProcedInvasivo}" style="width:250px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						requiredMessage="#{messages.LABEL_JUSTIF_MED_PROCED_INVASIVO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}" required="true">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioInfecProcInvasivo')}" />
					</p:selectOneMenu>
				</mec:field>
			</aghu:linha>

			<aghu:linha>
				<mec:field id="fieldSonda" label="#{messages.LABEL_JUSTIF_SONDA_VESICAL}" required="true">
					<p:selectOneMenu id="sonda" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.sondaVesicalDemora}" style="width:250px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						requiredMessage="#{messages.LABEL_JUSTIF_SONDA_VESICAL} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}" required="true">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioSimNao')}" />
					</p:selectOneMenu>
				</mec:field>

				<mec:field id="pesoEstimado"
					label="#{messages.LABEL_JUSTIF_PESO_ESTIMADO}" required="true">
					<pe:inputNumber id="pesoEstimadoInput"
						style="width:233px !important;"
						value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.pesoEstimado}"
						size="33" minValue="000.1" maxValue="999" decimalPlaces="3"
						styleClass="mascara(decimal)"
						readonly="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}" 
						required="true"
						requiredMessage="#{messages.LABEL_JUSTIF_PESO_ESTIMADO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}"/>
					<span style="margin-right: 5px">#{messages.LABEL_JUSTIF_KG}</span>
				</mec:field>

				<mec:field id="fieldImunosupressao" label="#{messages.LABEL_JUSTIF_IMUNOSUPRESSAO}" required="true">
					<p:selectOneMenu id="imunosupressao" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.pacImunodeprimido}" style="width:250px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						required="true" requiredMessage="#{messages.LABEL_JUSTIF_IMUNOSUPRESSAO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioSimNao')}" />
					</p:selectOneMenu>
				</mec:field>
			</aghu:linha>

			<aghu:linha>
				<mec:field id="fieldInsuficiencia" label="#{messages.LABEL_JUSTIF_INSUFICIENCIA}" required="true">
					<p:selectOneMenu id="insuficiencia" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.insufHepatica}" style="width:250px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						required="true" requiredMessage="#{messages.LABEL_JUSTIF_INSUFICIENCIA} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioSimNao')}" />
					</p:selectOneMenu>
				</mec:field>

				<mec:field id="fieldGestacao" label="#{messages.LABEL_JUSTIF_GESTACAO}" required="true">
					<p:selectOneMenu id="gestacao" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.gestante}" style="width:254px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						required="true" requiredMessage="#{messages.LABEL_JUSTIF_GESTACAO} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioSimNao')}" />
					</p:selectOneMenu>
				</mec:field>

				<mec:field id="fieldFuncaoRenal" label="#{messages.LABEL_JUSTIF_FUNCAO_RENAL}" required="true">
					<p:selectOneMenu id="gestacao" value="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.funcRenalComprometida}" style="width:250px !important;" onkeydown="enterInSelectField(event, '#{stopEnter}');"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" disabled="#{cadastroJustificativaMedicamentoUsoNsAntimicrobianoController.justificativaUsoMdto.seq  != null}"
						required="true" requiredMessage="#{messages.LABEL_JUSTIF_FUNCAO_RENAL} #{messages.LABEL_ANTIMICROBIANO_NS_OBRIGATORIO}">
						<f:converter converterId="dominioConverter" />
						<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems var="selItem" itemLabel="#{selItem.descricao}" value="#{mf:getEnumItens('br.gov.mec.aghu.dominio', 'DominioSimNao')}" />
					</p:selectOneMenu>
				</mec:field>
			</aghu:linha>
		</p:outputPanel>
	</aghu:panelGeral>
</ui:composition>
</html>
