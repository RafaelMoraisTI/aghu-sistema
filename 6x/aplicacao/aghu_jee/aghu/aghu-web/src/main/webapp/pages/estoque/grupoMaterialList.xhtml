<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISAR_GRUPO_MATERIAIS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoMaterialListController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoMaterialListController}"/>  
      <p:outputPanel id="corpoPagina" layout="inline"> 
        <h:form prependId="false" name="filtroGrupoMaterialForm"> 
          <aghu:panelGeral legend="#{messages.TITLE_PESQUISAR_GRUPO_MATERIAIS}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO_GRUPO_MATERIAIS}" maxlength="2" size="2" value="#{grupoMaterialListController.codigo}"/>  
              <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO_GRUPO_MATERIAIS}" maxlength="60" size="60" value="#{grupoMaterialListController.descricao}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="patrimonio" label="#{messages.LABEL_PATRIMONIO_GRUPO_MATERIAIS}" title="#{messages.TITLE_PATRIMONIO_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.patrimonio}"/>  
              <mec:selectOneMenu id="engenhari" label="#{messages.LABEL_ENGENHARIA_GRUPO_MATERIAIS}" title="#{messages.TITLE_ENGENHARIA_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.engenhari}"/>  
              <mec:selectOneMenu id="nutricao" label="#{messages.LABEL_NUTRICAO_GRUPO_MATERIAIS}" title="#{messages.TITLE_NUTRICAO_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.nutricao}"/>  
              <mec:selectOneMenu id="exigeForn" label="#{messages.LABEL_FORNECEDOR_GRUPO_MATERIAIS}" title="#{messages.TITLE_FORNECEDOR_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.exigeForn}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="geraMovEstoque" label="#{messages.LABEL_ESTOQUE_GRUPO_MATERIAIS}" title="#{messages.TITLE_ESTOQUE_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.geraMovEstoque}"/>  
              <mec:selectOneMenu id="controleValidade" label="#{messages.LABEL_VALIDADE_GRUPO_MATERIAIS}" title="#{messages.TITLE_VALIDADE_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.controleValidade}"/>  
              <mec:selectOneMenu id="dispensario" label="#{messages.LABEL_DISPENSARIO_GRUPO_MATERIAIS}" title="#{messages.TITLE_DISPENSARIO_GRUPO_MATERIAIS}" enum="DominioSimNao" value="#{grupoMaterialListController.dispensario}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_NATUREZA_DESPESA_GRUPO_MATERIAIS}" descricaoInput="id.codigo" descricaoLabel="descricao" suggestionAction="pesquisarNaturezaDespesa" width="450" id="naturezaDespesa" controller="#{grupoMaterialListController}" value="#{grupoMaterialListController.naturezaDespesa}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.id.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputNumero id="codMercadoriaBb" label="#{messages.LABEL_CODIGO_MERCADORIA_GRUPO_MATERIAIS}" maxlength="9" size="9" value="#{grupoMaterialListController.codMercadoriaBb}"/>  
              <mec:selectOneMenu id="diaFavEntgMaterial" label="#{messages.LABEL_DIA_FAVORITO_ENTREGA_GRUPO_MATERIAIS}" enum="DominioDiaSemanaMes" itemLabel="codigo" value="#{grupoMaterialListController.diaFavEntgMaterial}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_AGRUPAMENTO_GRUPO_MATERIAIS}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarFcuAgrupaGrupoMaterialAtivos" width="450" id="agrupaGrupoMaterial" controller="#{grupoMaterialListController}" value="#{grupoMaterialListController.agrupaGrupoMaterial}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_PESQUISAR}" id="bt_pesquisar" action="#{grupoMaterialListController.pesquisar}" profile="search"/>  
            <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" action="#{grupoMaterialListController.limparCampos}" profile="clear"/>  
            <mec:commandButton value="#{messages.LABEL_NOVO}" id="bt_novo" rendered="#{grupoMaterialListController.ativo and mf:hasPermission(securityController,'cadastrarGrupoMaterial,executar')}" action="#{grupoMaterialListController.novo}" profile="add"/> 
          </aghu:acao> 
        </h:form>  
        <h:form prependId="false" name="listaGrupoMaterialForm"> 
          <p:outputPanel rendered="#{grupoMaterialListController.ativo}" id="grupoMaterialResult" layout="inline"> 
            <p:outputPanel rendered="#{empty grupoMaterialListController.grupoMaterialList}" id="nenhumRegEncontrado" layout="inline"> 
              <div class="div-alerta"> 
                <h:outputText value="#{messages.M4_GRUPO_MATERIAL}"/> 
              </div> 
            </p:outputPanel>  
            <p:outputPanel rendered="#{not empty grupoMaterialListController.grupoMaterialList}" id="grupoMaterialTable" layout="inline"> 
              <aghu:linha> 
                <div style="position: relative; width: 100%; height: 150px;" id="mainDivGrupoMaterial"> 
                  <div style="position: absolute; top: 0; overflow: hidden;" id="inDivGrupoMaterial"/>  
                  <div style="width: 100%; height: 150px; overflow: auto;" id="myDivGrupoMaterial"> 
                    <mec:serverDataTable id="tabelaGrupoMaterial" list="#{grupoMaterialListController.grupoMaterialList}" scrollable="true"> 
                      <c:set var="item" value="#{item}"/>  
                      <p:column style="white-space: nowrap; width:60px;"> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_ACAO}"/> 
                        </f:facet>  
                        <mec:commandLink title="#{messages.LABEL_EDITAR}" action="#{grupoMaterialListController.redirecionarGrupoMaterialCRUD}" rendered="#{mf:hasPermission(securityController,'cadastrarGrupoMaterial,executar')}" profile="edit"> 
                          <f:setPropertyActionListener target="#{grupoMaterialCRUDController.codGrupMat}" value="#{item.codigo}" for="command"/> 
                        </mec:commandLink>  
                        <mec:commandLink id="excluir" title="#{messages.LABEL_EXCLUIR}" onclick="excluir('#{item.codigo}');PF('modalConfirmacaoExclusaoWG').show();;" rendered="#{mf:hasPermission(securityController,'cadastrarGrupoMaterial,executar')}" profile="delete" ajax="true"/>  
                        <mec:commandLink immediate="true" id="linkClassificarGrupoMat" title="#{messages.LABEL_CLASSIFICAR_GRUPO_MATERIAIS}" styleClass=" silk-text-list-numbers silk-icon" ajax="true" process="@this"/> 
                      </p:column>  
                      <p:column style="width:50px;" title="#{grupoMaterialListController.obterTitulo(item.codigo)}"> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_CODIGO_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.codigo}"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_DESCRICAO_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.descricao}"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_PATRIMONIO_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.patrimonio}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_ENGENHARIA_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.engenhari}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_NUTRICAO_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.nutricao}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_FORNECEDOR_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.exigeForn}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_ESTOQUE_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.geraMovEstoque}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_VALIDADE_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.controleValidade}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header"> 
                          <h:outputText styleClass="headerText" value="#{messages.LABEL_DISPENSARIO_GRUPO_MATERIAIS}"/> 
                        </f:facet>  
                        <h:outputText value="#{item.dispensario}"> 
                          <f:converter converterId="simNaoConverter"/> 
                        </h:outputText> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </div> 
                </div> 
              </aghu:linha> 
            </p:outputPanel> 
          </p:outputPanel> 
        </h:form>  
        <h:form> 
          <pe:remoteCommand name="excluir"> 
            <pe:assignableParam name="param1" assignTo="#{grupoMaterialListController.codigo}"/> 
          </pe:remoteCommand> 
        </h:form>  
        <p:dialog id="modalConfirmacaoExclusao" width="400" height="150" modal="true" resizable="false" widgetVar="modalConfirmacaoExclusaoWG"> 
          <f:facet name="header"> 
            <h:panelGroup> 
              <h:outputText value="#{messages.LABEL_EXCLUSAO_GRUPO_MATERIAIS}"/> 
            </h:panelGroup> 
          </f:facet> #{messages.MENSAGEM_CONFIRMACAO_EXCLUSAO} 
          <br/>  
          <br/>  
          <br/>  
          <h:panelGroup> 
            <h:form prependId="false" id="formModalExclusao" name="formModalExclusao"> 
              <mec:commandButton value="#{messages.LABEL_SIM}" id="bt_excluir" block="true" action="#{grupoMaterialListController.excluir}" render="grupoMaterialResult" profile="search"/>  
              <mec:commandButton value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoExclusaoWG').hide();" id="bt_cancelarExcluir" profile="cancel" ajax="true"/> 
            </h:form> 
          </h:panelGroup> 
        </p:dialog> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
