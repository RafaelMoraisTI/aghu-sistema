<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Grupo Justificativa Hemoterapia :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterGrupoJustificativaHemoterapiaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterGrupoJustificativaHemoterapiaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGrupoJustificativaHemoterapia"> 
        <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.LABEL_MANTER_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}"> 
          <aghu:linha> 
            <mec:inputText removerCaratersEspeciais="false" id="descricao" required="true" style="text-transform:uppercase" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_PESQ_GRUPOS_JUSTIF_HEMOTERAPIA}" value="#{manterGrupoJustificativaHemoterapiaController.grupo.descricao}" maxlength="60" size="60"/>  
            <mec:inputText style="text-transform:uppercase" removerCaratersEspeciais="false" id="titulo" required="true" label="#{messages.LABEL_TITULO}" title="#{messages.TITLE_TITULO_PESQ_GRUPOS_JUSTIF_HEMOTERAPIA}" value="#{manterGrupoJustificativaHemoterapiaController.grupo.titulo}" maxlength="15" size="15"/>  
            <mec:selectBooleanCheckbox id="indGrupoAtivo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_PESQ_GRUPOS_JUSTIF_HEMOTERAPIA}" value="#{manterGrupoJustificativaHemoterapiaController.situacaoGrupo}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" block="true" action="#{manterGrupoJustificativaHemoterapiaController.gravar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="bt_voltar" immediate="true" action="#{manterGrupoJustificativaHemoterapiaController.cancelar}" styleClass="icon-back bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form>  
      <h:form id="cadastrarJustificativaForm" prependId="false" rendered="#{manterGrupoJustificativaHemoterapiaController.renderJustificativaComponenteSanguineo()}"> 
        <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important;" legend="#{messages.LABEL_CADASTRAR_JUSTIFICATIVA_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}"> 
          <aghu:linha> 
            <mec:inputTextArea id="descricaoJustificativa" required="true" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_JUSTIFICATIVA_GRUPOS_JUSTIFICATIVA_HEMOTERAPIA}" cols="100" rows="3" value="#{manterGrupoJustificativaHemoterapiaController.justificativa.descricao}" maxlength="500"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="suggestionCompSang" label="#{messages.LABEL_COMPONENTE_SANGUINEO_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}" title="#{messages.TITLE_COMPONENTE_SANGUINEO_GRUPOS_JUSTIFICATIVA_HEMOTERAPIA}" posDeleteAction="limparComponenteSanguineo" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarAbsComponenteSanguineos" width="600" controller="#{manterGrupoJustificativaHemoterapiaController}" value="#{manterGrupoJustificativaHemoterapiaController.componenteSanguineo}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <p:spacer width="20"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestionProcHemoterapico" label="#{messages.LABEL_PROCEDIMENTO_HEMOTERAPIA_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}" title="#{messages.TITLE_PROCEDIMENTO_HEMOTERAPIA_GRUPOS_JUSTIFICATIVA_HEMOTERAPIA}" descricaoInput="codigo" descricaoLabel="descricao" posDeleteAction="limparProcedimentoHemoterapico" suggestionAction="listarAbsProcedHemoterapicos" width="600" controller="#{manterGrupoJustificativaHemoterapiaController}" value="#{manterGrupoJustificativaHemoterapiaController.procedimentoHemoterapico}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <p:spacer width="20"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu label="#{messages.LABEL_TIPO_PACIENTE_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}" title="#{messages.TITLE_TIPO_PACIENTE_GRUPOS_JUSTIFICATIVA_HEMOTERAPIA}" enum="DominioTipoPaciente" required="true" id="tipoPaciente" value="#{manterGrupoJustificativaHemoterapiaController.justificativa.tipoPaciente}"/>  
            <mec:selectOneMenu label="#{messages.LABEL_DESCRICAO_LIVRE_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}" title="#{messages.TITLE_DESCRICAO_LIVRE_GRUPOS_JUSTIFICATIVA_HEMOTERAPIA}" enum="DominioSimNao" required="true" id="descricaoLivre" value="#{manterGrupoJustificativaHemoterapiaController.descricaoLivre}"/>  
            <mec:selectBooleanCheckbox id="indJustificativaAtivo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_OCORRENCIA_ATIVA_GRUPOS_JUSTIFICATIVA_HEMOTERAPIA}" value="#{manterGrupoJustificativaHemoterapiaController.situacaoJustificativa}"/>  
            <mec:commandButton value="#{messages.LABEL_GRAVAR}" style="margin-top:18px" id="bt_gravarJustificativa" block="true" action="#{manterGrupoJustificativaHemoterapiaController.adicionarJustificativaComponenteSanguineo}" profile="ok"/>  
            <mec:commandButton id="bt_cancelarEdic" value="#{messages.LABEL_CANCELAR_EDICAO}" block="true" rendered="#{manterGrupoJustificativaHemoterapiaController.justificativa.seq ne null}" action="#{manterGrupoJustificativaHemoterapiaController.cancelarEdicaoJustificativa}" render="cadastrarJustificativaForm" styleClass="bt_cinza" profile="cancel" style="float:none !important;"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:serverDataTable id="tabelaJustificativas" rendered="#{not empty manterGrupoJustificativaHemoterapiaController.justificativas}" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" list="#{manterGrupoJustificativaHemoterapiaController.justificativas}" scrollable="true"> 
              <c:set var="_justificativa" value="#{item}"/>  
              <p:column style="width:60px; #{manterGrupoJustificativaHemoterapiaController.justificativa eq _justificativa ? 'background-color:#EEE8AA':''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ACAO}"/> 
                </f:facet>  
                <mec:commandLink immediate="true" id="linkAlterar" title="#{messages.LABEL_EDITAR}" rendered="#{manterGrupoJustificativaHemoterapiaController.justificativa ne _justificativa}" action="#{manterGrupoJustificativaHemoterapiaController.editarJustificativaComponenteSanguineo(_justificativa)}" profile="edit" ajax="true" render="cadastrarJustificativaForm" process="@this"/> 
              </p:column>  
              <p:column style="white-space:nowrap; #{manterGrupoJustificativaHemoterapiaController.justificativa eq _justificativa ? 'background-color:#EEE8AA':''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{_justificativa.seq}"/> 
              </p:column>  
              <p:column style="white-space:nowrap; #{manterGrupoJustificativaHemoterapiaController.justificativa eq _justificativa ? 'background-color:#EEE8AA':''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText id="justificativaDescricao" value="#{manterGrupoJustificativaHemoterapiaController.abreviar(_justificativa.descricao)}"/>  
                <p:tooltip direction="bottom-right" rendered="#{manterGrupoJustificativaHemoterapiaController.isAbreviar(_justificativa.descricao)}" styleClass="tooltip" style="white-space: normal" layout="block" for="justificativaDescricao"> 
                  <h:outputText value="#{_justificativa.descricao}"/> 
                </p:tooltip> 
              </p:column>  
              <p:column style="white-space:nowrap; #{manterGrupoJustificativaHemoterapiaController.justificativa eq _justificativa ? 'background-color:#EEE8AA':''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_COMPONENTE_SANGUINEO_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}"/> 
                </f:facet>  
                <h:outputText value="#{_justificativa.componenteSanguineo.descricao}"/> 
              </p:column>  
              <p:column style="white-space:nowrap; #{manterGrupoJustificativaHemoterapiaController.justificativa eq _justificativa ? 'background-color:#EEE8AA':''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PROCEDIMENTO_HEMOTERAPIA_GRUPO_JUSTIFICATIVA_HEMOTERAPIA}"/> 
                </f:facet>  
                <h:outputText value="#{_justificativa.procedimentoHemoterapico.descricao}"/> 
              </p:column>  
              <p:column style="white-space:nowrap; #{manterGrupoJustificativaHemoterapiaController.justificativa eq _justificativa ? 'background-color:#EEE8AA':''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_justificativa.situacao.descricao}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
