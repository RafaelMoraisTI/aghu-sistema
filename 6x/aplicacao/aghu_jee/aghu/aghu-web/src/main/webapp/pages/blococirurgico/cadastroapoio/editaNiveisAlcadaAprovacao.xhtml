<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_NIVEL_ALCADA_PESQUISA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{editaNiveisAlcadaAprovacaoPaginatorController.inicio}"/> 
      </f:metadata> 
    </ui:define>
    <ui:define name="style">.ui-datatable table{ table-layout: auto !important;} .ui-datatable-scrollable table{table-layout: auto !important;}</ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{editaNiveisAlcadaAprovacaoPaginatorController}"/>  
      <p:outputPanel id="panelPrincipal" layout="inline"> 
        <h:form prependId="false" id="formTabelaNivelAlcada"> 
          <aghu:panelGeral legend="#{messages.TITLE_CADASTRO_NIVEL_ALCADA_PESQUISA}"> 
            <aghu:linha> 
              <p:outputPanel id="divResult1" style="overflow-y: auto; max-height: 387px;" layout="inline"> 
                <mec:serverDataTable id="tabelaGrupoAlcada" name="tabelaAlcada" list="#{editaNiveisAlcadaAprovacaoPaginatorController.alcadas}" scrollable="true"> 
                  <c:set var="item" value="#{item}"/>  
                  <p:column> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
                    </f:facet>  
                   <mec:commandLink title="#{messages.LABEL_EXCLUIR}" requestDelay="1000" ignoreDupResponses="true" eventsQueue="filaDelete" 
                    action="#{editaNiveisAlcadaAprovacaoPaginatorController.excluir}" render="panelPrincipal"
                    profile="delete" ajax="true" process="@this"> 
                      <f:setPropertyActionListener target="#{editaNiveisAlcadaAprovacaoPaginatorController.nivelExclusao}" value="#{item.seq}" for="command"/>  
                    </mec:commandLink> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_NIVEL_ALCADA_APROVACAO}"/> 
                    </f:facet>  
                    <h:outputText value="#{item.nivelAlcada}" style="text-transform:uppercase"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_NIVEL_ALCADA_DESC_NIVEL_ALCADA}"/> 
                    </f:facet>  
                    <h:inputText value="#{item.descricao}" style="text-transform:uppercase"/> 
                  </p:column>  
                  <p:column> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_NIVEL_ALCADA_VALOR_MINIMO}"/> 
                    </f:facet>  
					<pe:inputNumber value="#{item.valorMinimo}" 
					size="15"
					decimalSeparator=","
					thousandSeparator="."					
					decimalPlaces="2"	
					maxValue="99999999.99"
					minValue="#{0}"/>  
                  </p:column>  
                  <p:column> 
                    <f:facet name="header" style="white-space:nowrap;"> 
                      <h:outputText value="#{messages.LABEL_NIVEL_ALCADA_VALOR_MAXIMO}"/> 
				  </f:facet>  
					<pe:inputNumber value="#{item.valorMaximo}" 
					size="15"
					decimalSeparator=","
					thousandSeparator="."					
					decimalPlaces="2"	
					maxValue="99999999.99"
					minValue="#{0}"/>  
                  </p:column> 
                </mec:serverDataTable> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:linha> 
            <mec:commandButton id="edita_niveis_alcada" value="#{messages.LABEL_NIVEL_ALCADA_GRAVAR}" block="true"
            action="#{editaNiveisAlcadaAprovacaoPaginatorController.salvar}" profile="ok"/>  
            <mec:commandButton id="cancela_edicao_niveis_alcada" value="#{messages.LABEL_NIVEL_ALCADA_CANCELAR}" 
            action="#{editaNiveisAlcadaAprovacaoPaginatorController.cancelar}" immediate="true" profile="cancel"/> 
          </aghu:linha> 
        </h:form>  
       </p:outputPanel>
    </ui:define> 
  </ui:composition> 
</html>
