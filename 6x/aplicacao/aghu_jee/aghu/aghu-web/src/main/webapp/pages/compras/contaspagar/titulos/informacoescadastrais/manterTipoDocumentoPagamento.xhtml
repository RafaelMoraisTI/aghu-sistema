<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_TIPO_DOCUMENTO_PAGAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tipoDocumentoPagamentoController}"/>  
      <h:form prependId="false" id="formManterTipoDocumentoPagamento"> 
        <aghu:panelGeral legend="#{messages.TITLE_TIPO_DOCUMENTO_PAGAMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" value="#{tipoDocumentoPagamentoController.fcpTipoDocumentoPagamentoManutencaoVO.seq}" label="#{messages.LABEL_CODIGO}" size="6" readonly="true"/>  
            <mec:inputText id="tipoDocumentoPagamento" value="#{tipoDocumentoPagamentoController.fcpTipoDocumentoPagamentoManutencaoVO.descricao}" label="#{messages.LABEL_TIPO_DOCUMENTO_PAGAMENTO}" maxlength="60" size="40" title="#{messages.HINT_TIPO_DOC_PAGAMENTO_CADASTRO}" required="true" style="text-transform:uppercase"/>  
            <mec:selectBooleanCheckbox id="checkBoxAtivo" value="#{tipoDocumentoPagamentoController.ativo}" label="#{messages.LABEL_ATIVO_TIPO_DOCUMENTO_PAGAMENTO}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{tipoDocumentoPagamentoController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tipoDocumentoPagamentoController.cancelar}"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
