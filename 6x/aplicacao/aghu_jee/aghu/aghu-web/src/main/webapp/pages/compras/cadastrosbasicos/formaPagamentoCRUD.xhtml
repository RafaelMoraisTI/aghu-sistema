<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_FORMA_PAGAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{formaPagamentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{formaPagamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_FORMA_PAGAMENTO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigoForma" label="#{messages.LABEL_CODIGO_FORMA_PAGAMENTO}" title="#{messages.TITLE_CODIGO_FORMA_PAGAMENTO}" value="#{formaPagamentoController.formaPagamento.codigo}" maxlength="4" size="5" readonly="true"/>  
            <mec:inputText id="descricaoForma" label="#{messages.LABEL_DESCRICAO_FORMA_PAGAMENTO}" title="#{messages.TITLE_DESCRICAO_FORMA_PAGAMENTO}" value="#{formaPagamentoController.formaPagamento.descricao}" maxlength="60" size="60" style="text-transform:uppercase" required="true" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmFinanceiro,gravar'))}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="siglaForma" label="#{messages.LABEL_SIGLA_FORMA_PAGAMENTO}" title="#{messages.TITLE_SIGLA_FORMA_PAGAMENTO}" value="#{formaPagamentoController.formaPagamento.sigla}" maxlength="3" size="5" style="text-transform:uppercase" required="true" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmFinanceiro,gravar'))}"/>  
            <mec:selectOneMenu id="situacaoForma" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO_FORMA_PAGAMENTO}" title="#{messages.TITLE_SITUACAO_FORMA_PAGAMENTO}" value="#{formaPagamentoController.formaPagamento.situacao}" required="true" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmFinanceiro,gravar'))}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmFinanceiro,gravar')}" action="#{formaPagamentoController.gravar}" profile="search"/>  
          <mec:commandButton immediate="true" id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{formaPagamentoController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
