<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_TRIBUTO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="formManterConsultaRetencaoTributos"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_TRIBUTO}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" styleClass="numerico" size="9" maxlength="6" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.id.friCodigo}" readonly="true" label="#{messages.LABEL_CODIGO_RECOLHIMENTO}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="numero" styleClass="numerico" size="4" maxlength="2" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.id.numero}" readonly="true" label="#{messages.LABEL_NUMERO}"/>  
            <mec:inputText value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.id.imposto}" label="#{messages.LABEL_IMPOSTO_RETENCAO_ALIQUOTA}" title="#{messages.HINT_IMPOSTO_CADASTRO_ALIQUOTA}" required="true" size="20" maxlength="10" readonly="#{tributoController.desabilitarCampoImposto}" id="imposto"/>  
            <mec:inputText value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.descricao}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.HINT_DESCRICAO_IMPOSTO}" required="true" size="70" maxlength="60" removerCaratersEspeciais="false" id="descricao"/>  
            <mec:inputNumero id="campoAliquota2" styleClass="mascara(decimal)" label="#{messages.LABEL_ALIQUOTA_EM_RETENCAO_ALIQUOTA}" title="#{messages.HINT_ALIQUOTA_CALCULOS}" size="20" required="true" maxlength="3" decimais="2" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.aliquota}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData required="true" readonly="#{tributoController.desabilitarCampoImposto}" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.id.dtInicioValidade}" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.HINT_DATA_INICIAL_ALIQUOTA_CADASTRO}" pattern="dd/MM/yyyy" id="data_inicio" tipo="data"/>  
            <mec:inputTextData value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.dtFinalValidade}" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.HINT_DATA_FINAL_ALIQUOTA_CADASTRO}" pattern="dd/MM/yyyy" id="data_fim" tipo="data"/>  
            <mec:inputTextData readonly="true" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.criadoEm}" label="#{messages.LABEL_CRIADO_EM}" pattern="dd/MM/yyyy" id="criado_em" tipo="data"/>  
            <mec:inputTextData readonly="true" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.alteradoEm}" label="#{messages.LABEL_ALTERADO_EM}" pattern="dd/MM/yyyy" id="alterado_em" tipo="data"/>  
            <mec:inputText readonly="true" value="#{tributoController.fcpRetencaoAliquotaManutencaoVO.rapServidores.pessoaFisica.nome}" label="#{messages.LABEL_ALTERADO_POR}" title="#{messages.HINT_DESCRICAO}" size="50" maxlength="40" id="alterado_por"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" profile="ok" value="#{messages.LABEL_GRAVAR}" action="#{tributoController.gravar}"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tributoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
