<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition> 
    <ui:include src="/pages/perinatologia/registrarGestacaoAbaExtFisicoRNFieldSetExameFisicoRN.xhtml"/>  
    <p:outputPanel id="panelDadosExamesFisicosRN" layout="inline"> 
      <p:outputPanel id="dadosExamesFisicoFieldSet" rendered="#{registrarGestacaoAbaExtFisicoRNController.dataModel.size() &gt; 0}" layout="inline"> 
        <ui:include src="/pages/perinatologia/registrarGestacaoAbaExtFisicoRNFieldSetDadosExameFisico.xhtml"/> 
      </p:outputPanel> 
    </p:outputPanel>  
    <aghu:acao>
		<mec:commandButton immediate="true" style="float:left;"
			disabled="true" value="#{messages.LABEL_ABA_EXAM_FISICO_GRAVAR}"
			id="bt_fisico_gravar"
			ajax="true"></mec:commandButton>
		<mec:commandButton immediate="true" style="float:left;"
			disabled="true" value="#{messages.LABEL_ABA_EXAM_FISICO_PREVIA}"
			id="bt_fisico_previa"
			ajax="true"></mec:commandButton>
		<mec:commandButton immediate="true" style="float:left;"
			disabled="true" value="#{messages.LABEL_ABA_EXAM_FISICO_DEF}"
			id="bt_fisico_def"
			ajax="true"></mec:commandButton>
		<mec:commandButton immediate="true" style="float:left;"
			disabled="true" value="#{messages.LABEL_ABA_EXAM_FISICO_DESBLOQUEIO}"
			id="bt_fisico_desbloqueio"
		    ajax="true"></mec:commandButton><br /><br />
	</aghu:acao>  
    <p:outputPanel id="panelModalGravarAbaExFisicoRN" layout="inline"> 
      <p:dialog id="modalConfirmacaoAbaExFisicoRN" showWhenRendered="#{registrarGestacaoAbaExtFisicoRNController.mostraModalGravarExFisicoRN}" width="400" autosized="true" modal="true" resizable="false" widgetVar="modalConfirmacaoAbaExFisicoRNWG"> 
        <f:facet name="header"> 
          <h:panelGroup> 
            <h:outputText value="#{messages.LABEL_GRAVAR}"/> 
          </h:panelGroup> 
        </f:facet> #{messages.MSG_REG_CONS_CO_BOTAO_VOLTAR} 
        <br clear="none"/>  
        <br clear="none"/>  
        <br clear="none"/>  
        <h:panelGroup> 
          <mec:commandButton id="bt_sim_modal_ext" value="#{messages.LABEL_SIM}" action="#{registrarGestacaoAbaExtFisicoRNController.gravar()}" disabled="true" onclick="PF('modalConfirmacaoAbaExFisicoRNWG').hide();" profile="search" ajax="true" render="panelAbas" process="@this"></mec:commandButton>  
          <mec:commandButton id="bt_nao_modal_ext" value="#{messages.LABEL_NAO}" action="#{registrarGestacaoAbaExtFisicoRNController.descartarAlteracoes()}" onclick="PF('modalConfirmacaoAbaExFisicoRNWG').hide();" profile="cancel" ajax="true" render="panelAbas" process="@this"></mec:commandButton> 
        </h:panelGroup> 
      </p:dialog>
