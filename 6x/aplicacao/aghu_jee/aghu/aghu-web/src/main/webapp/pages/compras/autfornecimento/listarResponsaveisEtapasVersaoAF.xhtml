<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_LISTAR_RESPONSAVEIS_VERSAO_ANTERIOR_AF']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{listaResponsaveisEtapasVersaoAFController}"/>  
      <h:form prependId="false" id="responsaveisFrm"> 
        <aghu:panelGeral legend="#{messages.TITLE_LISTAR_RESPONSAVEIS_VERSAO_ANTERIOR_AF}"> 
          <aghu:linha> 
            <mec:inputNumero id="numeroAf" label="#{messages.LABEL_CONS_NUMERO_AF}" readonly="true" value="#{listaResponsaveisEtapasVersaoAFController.numeroAf}" size="10"/>  
            <mec:inputNumero id="numeroComplemento" label="#{messages.LABEL_CONS_CP}" readonly="true" value="#{listaResponsaveisEtapasVersaoAFController.complementoAf}" size="6"/>  
            <mec:inputNumero id="seq" label="#{messages.LABEL_SEQ_AF}" readonly="true" value="#{listaResponsaveisEtapasVersaoAFController.sequenciaAlteracao}" size="6"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:serverDataTable id="responsaveisTbl" name="responsaveisTbl" list="#{listaResponsaveisEtapasVersaoAFController.responsaveis}" scrollable="true"> 
              <c:set var="responsavel" value="#{item}"/>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_LISTAR_RESPONSAVEIS_VERSAO_ANTERIOR_AF_OPERACAO}"/> 
                </f:facet>  
                <h:outputText value="#{responsavel.operacao.toUpperCase()}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_LISTAR_RESPONSAVEIS_VERSAO_ANTERIOR_AF_DATA}"/> 
                </f:facet>  
                <h:outputText value="#{responsavel.data}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.COLUMN_LISTAR_RESPONSAVEIS_VERSAO_ANTERIOR_AF_USUARIO}"/> 
                </f:facet>  
                <h:outputText value="#{responsavel.usuario.pessoaFisica.nome}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_voltar" immediate="true" value="#{messages.LABEL_VOLTAR}" action="#{listaResponsaveisEtapasVersaoAFController.voltar}" styleClass="bt_vermelho icon-back alinha-direita bt_cinza" ajax="true" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
