<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Estorno de Internações</title> 
    </ui:define>  
    <ui:define name="body"> 
      <p:outputPanel id="panelTodo" layout="inline"> 
        <h:form prependId="false" id="EstornarInternacaoForm"> 
          <aghu:panelGeral  legend="#{messages.TITLE_PESQUISA_ESTORNAR_INTERNACAO}"> 
            <aghu:linha> 
              <mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO}" size="9" style="text-transform:uppercase" readonly="true" title="#{messages.TITLE_PRONTUARIO_INTERNACAO}" required="true" value="#{estornarInternacaoController.prontuario}" id="prontuario"/>  
              <mec:inputText label="#{messages.LABEL_NOME}" value="#{estornarInternacaoController.nomePaciente}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_NOME}" size="80" style="text-transform:uppercase" id="prontuario_nome"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:panelGeral  legend="#{messages.TITLE_CRUD_DADOS_INTERNACAO}"> 
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_SIGLA_ESPECIALIDADE}" value="#{estornarInternacaoController.especialidade.sigla}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_SIGLA_ESPECIALIDADE}" size="5" style="text-transform:uppercase" id="especialidade_sigla"/>  
              <mec:inputText label="#{messages.LABEL_NOME_ESPECIALIDADE}" value="#{estornarInternacaoController.especialidade.nomeEspecialidade}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_NOME_ESPECIALIDADE}" size="80" style="text-transform:uppercase" id="especialidade_nome"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_NRO_REG_CONSELHO_PROFISSIONAL}" value="#{estornarInternacaoController.nroRegConselho}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_NRO_REG_CONSELHO_PROFISSIONAL}" size="5" style="text-transform:uppercase" id="professor_nroRegConselho"/>  
              <mec:inputText label="#{messages.LABEL_NOME_PROFISSIONAL}" value="#{estornarInternacaoController.nomeProfessor}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_NOME_PROFISSIONAL}" size="80" style="text-transform:uppercase" id="professor_nome"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_CODIGO_CONVENIO}" value="#{estornarInternacaoController.codigoConvenio}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_CODIGO_CONVENIO}" size="3" style="text-transform:uppercase" id="convenio_codigo"/>  
              <mec:inputText label="#{messages.LABEL_CODIGO_PLANO}" value="#{estornarInternacaoController.codigoPlano}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_CODIGO_PLANO}" size="3" style="text-transform:uppercase" id="plano_codigo"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO_CONVENIO_PLANO}" value="#{estornarInternacaoController.descricaoConvenioPlano}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_DESCRICAO_CONVENIO_PLANO}" size="80" style="text-transform:uppercase" id="convenioPlano_descricao"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_LEITO}" readonly="true" value="#{estornarInternacaoController.leitoID}" size="14" maxlength="14" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_LEITO}" id="leito"/>  
              <mec:inputText label="#{LABEL_QUARTO}" readonly="true" value="#{estornarInternacaoController.descricaoQuarto}" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_QUARTO}" size="12" style="text-transform:uppercase" id="quarto"/>  
              <mec:inputText label="#{messages.LABEL_UNIDADE}" value="#{estornarInternacaoController.descricaoUnidadeFuncional}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_UNIDADE_FUNCIONAL}" size="70" style="text-transform:uppercase" id="unidade"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_DATA_INTERNACAO}" value="#{estornarInternacaoController.dthrInternacao}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_DATA_INTERNACAO}" size="18" style="text-transform:uppercase" datePattern="dd/MM/yyyy HH:mm" id="dthrInternacao"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:panelGeral  legend="#{messages.TITLE_ALTA_ESTORNAR_INTERNACAO}"> 
            <aghu:linha> 
              <mec:inputText label="#{messages.LABEL_DATA}" value="#{estornarInternacaoController.dthrAltaMedica}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_DATA_ALTA}" size="18" style="text-transform:uppercase" datePattern="dd/MM/yyyy" id="dthrAltaMedica"/>  
              <mec:inputText label="#{messages.LABEL_TIPO}" value="#{estornarInternacaoController.codigoAltaMedica}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_CODIGO_ALTA}" size="5" style="text-transform:uppercase" id="codigo_tipo_alta"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO}" value="#{estornarInternacaoController.descricaoAltaMedica}" readonly="true" title="#{messages.TITLE_CRUD_DADOS_INTERNACAO_DESCRICAO_ALTA}" size="40" style="text-transform:uppercase" id="descricao_tipo_alta"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:panelGeral legend="#{messages.TITLE_JUSTIFICATIVA_ESTORNAR_INTERNACAO}"> 
            <aghu:linha> 
              <mec:inputTextArea label="" cols="50" rows="4" value="#{estornarInternacaoController.justificativa}" title="#{messages.TITLE_CRUD_ESTORNAR_INTERNACAO_JUSTIFICATIVA}" id="justificativa" maxlength="240"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_ESTORNAR}" id="bt_estornar" disabled="#{mf:hasPermission(securityController,'internacao,somenteLeitura')}" action="#{estornarInternacaoController.verificarRegrasAntesModal}" profile="ok"/>  
            <mec:commandButton value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{estornarInternacaoController.voltar}" profile="back"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel>  
      <p:outputPanel id="panelConfirmar" layout="inline"> 
        <p:dialog id="modalConfirmacao" width="400" height="150" modal="true" resizable="false" widgetVar="modalConfirmacaoWG"> 
          <f:facet name="header"> 
            <h:panelGroup> 
              <h:outputText value="#{messages.LABEL_CONFIRMAR_EXTORNAR_INT}"/> 
            </h:panelGroup> 
          </f:facet>  
          <p:outputPanel layout="inline">#{messages.MENSAGEM_CONFIRMACAO_ESTORNO_INT} 
            <br clear="none"/>  
            <br clear="none"/>  
            <br clear="none"/>  
            <h:panelGroup> 
              <h:form prependId="false" id="formModalConfirmacao"> 
                <aghu:linha> 
                  <mec:commandButton block="true" id="bt_confirmar" value="#{messages.LABEL_SIM}" onclick="PF('modalConfirmacaoWG').hide();" action="#{estornarInternacaoController.confirmar}" profile="search" disabled="#{mf:hasPermission(securityController, 'internacao,somenteLeitura')}"/>    
                  <mec:commandButton block="true" id="bt_cancelarModal" value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoWG').hide();" profile="cancel" ajax="true"/> 
                </aghu:linha> 
              </h:form> 
            </h:panelGroup> 
          </p:outputPanel> 
        </p:dialog> 
      </p:outputPanel>  
    </ui:define> 
  </ui:composition> 
</html>
