<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_PACIENTES_EM_SALA_RECUPERACAO_POR_UNIDADE_CIRURGICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesqRelPacEmSalaRecuperacaoPorUnid"> 
        <aghu:panelGeral legend="#{messages.LABEL_PACIENTES_EM_SALA_RECUPERACAO_POR_UNIDADE_CIRURGICA}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeCirurgica" label="#{messages.LABEL_PACIENTES_EM_SALA_RECUPERACAO_POR_UNIDADE_UNIDADE_CIRURGICA}" title="#{messages.TITLE_PACIENTES_EM_SALA_RECUPERACA_POR_UNIDADE_UNIDADE_CIRURGICA}" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" descricaoInput="seq" descricaoLabel="descricao" required="true" width="500" controller="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController}" value="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController.unidadeCirurgica}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="ordemDaListagem" label="#{messages.LABEL_PACIENTES_EM_SALA_RECUPERACAO_POR_UNIDADE_ORDEM_DA_LISTA}" noSelectionOption="false" title="#{messages.TITLE_PACIENTES_EM_SALA_RECUPERACAO_POR_UNIDADE_ORDEM_DA_LISTA}" value="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController.ordemListagem}" required="true"> 
              <f:selectItem itemLabel="#{messages.LABEL_NOME_PACIENTE_SALA_RECUPERACAO}" itemValue="1" />  
              <f:selectItem itemLabel="#{messages.LABEL_DATA_ENTRADA_SALA_RECUPERACAO}" itemValue="2"/> 
            </mec:selectOneMenu> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btVisualizar" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController.print}"  disabled="#{not mf:hasPermission(securityController,'imprimirRelatorioPacienteEmSalaDeRecuperacaoPorUnidade,visualizar')}" profile="view"/>  
          <mec:commandButton id="btImprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController.directPrint}" disabled="#{not mf:hasPermission(securityController,'imprimirRelatorioPacienteEmSalaDeRecuperacaoPorUnidade,imprimir')}" profile="print"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioPacientesEmSalaRecuperacaoPorUnidadeController.limparCampos}" render="formPesqRelPacEmSalaRecuperacaoPorUnid" ajax="true" process="@this" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
