<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CONSULTA_RATEIO_PROFISSIONAL}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioConsultaRateioProfissionalController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_CONSULTA_RATEIO_PROFISSIONAL}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_COMPETENCIA}" title="#{messages.TITLE_COMPETENCIA}" required="true" descricaoInput="mesAno" descricaoLabel="data" suggestionAction="pesquisarCompetencias" width="400" id="competencia" controller="#{relatorioConsultaRateioProfissionalController}" value="#{relatorioConsultaRateioProfissionalController.competencia}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MES}</b> 
                </f:facet> #{item.id.mes}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_ANO_COMPETENCIA}</b> 
                </f:facet> #{item.id.ano}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DATA_HORA_COMPETENCIA}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.dtHrInicio}"> 
                  <f:convertDateTime type="both" pattern="dd/MM/yyyy HH:mm"/> 
                </h:outputText> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioConsultaRateioProfissionalController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioConsultaRateioProfissionalController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_gerarCSV" block="true" value="#{messages.LABEL_GERAR_CSV}" action="#{relatorioConsultaRateioProfissionalController.gerarCSV}" profile="download-csv"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton immediate="true" id="limpar" action="#{relatorioConsultaRateioProfissionalController.limpar}" value="#{messages.LABEL_LIMPAR}" profile="clear" ajax="true" render="Relatorio" process="@this"/> 
        </aghu:acao>  
        <c:if xmlns:c="http://java.sun.com/jstl/core" test="#{relatorioConsultaRateioProfissionalController.gerouArquivo}">  
          <script type="text/javascript" xml:space="preserve">
					jQuery(document).ready(function($){
						Document.getElementById('abrirArquivoButton').click();
					});
				</script>  
          <mec:commandButton id="abrirArquivoButton" immediate="true" action="#{relatorioConsultaRateioProfissionalController.dispararDownload()}" value="Download do arquivo" style="visibility: hidden;" styleClass="bt_cinza"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton> 
        </c:if> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
