<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Marcar consulta não programada de emergência :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultaEmergenciaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="grade"> 
        <aghu:panelGeral legend="Marcar consulta não programada de emergência"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_GRADE}" value="#{consultaEmergenciaController.gradeAgendamentoConsulta.seq}" title="#{messages.TITLE_GRADE}" maxlength="6" size="6" id="seq"/> 
          </aghu:linha>  
          <aghu:linha>
					<mec:suggestionBox id="suggestionEspecialidade"
						styleClassField="frm_obrigatorio"
						label="#{messages.LABEL_ESPECIALIDADE}"
						title="#{messages.LABEL_ESPECIALIDADE}" descricaoInput="sigla"
						size="10" maxlength="45" disabled="false"
						descricaoLabel="nomeEspecialidade"
						suggestionAction="pesquisarEspecialidades"
						controller="#{consultaEmergenciaController}"
						value="#{consultaEmergenciaController.aghEsp}">
						<p:column>
							<f:facet name="header">
								<b>#{messages.LABEL_SIGLA}</b>
							</f:facet> #{item.sigla}
              </p:column>
						<p:column>
							<f:facet name="header">
								<b>#{messages.LABEL_NOME_ESPECIALIDADE}</b>
							</f:facet> #{item.nomeEspecialidade}
              </p:column>
					</mec:suggestionBox>
				</aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="suggestionEquipe" styleClassField="frm_obrigatorio" label="#{messages.LABEL_EQUIPE}" title="#{messages.LABEL_EQUIPE}" descricaoInput="seq" size="10" maxlength="45" disabled="false" descricaoLabel="nome" suggestionAction="pesquisarEquipes" controller="#{consultaEmergenciaController}" value="#{consultaEmergenciaController.aghEquipe}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_NOME}</b> 
                </f:facet> #{item.nome}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_PROCEDIMENTO}" title="#{messages.TITLE_PROCEDIMENTO_CONSULTA_EMERGENCIA}" value="#{consultaEmergenciaController.gradeAgendamentoConsulta.indProcedimento}" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
