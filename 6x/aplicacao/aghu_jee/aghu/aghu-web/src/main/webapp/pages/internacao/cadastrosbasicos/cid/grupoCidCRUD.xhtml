<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Grupos do CID :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoCidController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="CapÃ­tulo"> 
          <aghu:linha> 
            <mec:inputNumero readonly="true" value="#{grupoCidPaginatorController.capituloCid.numero}" label="#{messages.LABEL_NUMERO}" title="#{messages.TITLE_LIST_CODIGO_CAPITULO_NUMERO}" maxlength="10" size="10" id="numero_capitulo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="true" size="70" maxlength="70" title="#{messages.TITLE_LIST_DESCRICAO_CAPITULO_DESCRICAO}" value="#{grupoCidPaginatorController.capituloCid.descricao}" style="text-transform:uppercase" id="descricao_capitulo"/>  
            <mec:selectOneMenu enum="DominioSituacao" readonly="true" label="#{messages.LABEL_SITUACAO}" value="#{grupoCidPaginatorController.capituloCid.indSituacao}" title="#{messages.TITLE_SITUACAO_CAPITULO}" id="capituloAtivoInativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="Cadastro de Grupos do CID"> 
          <aghu:linha> 
            <mec:inputNumero maxlength="3" size="6" readonly="true" title="#{messages.TITLE_CODIGO_GRUPO}" value="#{grupoCidController.grupoCid.id.seq}" label="#{messages.LABEL_CODIGO}" id="codigo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText required="true" maxlength="10" size="15" title="#{messages.TITLE_SIGLA_GRUPO}" label="#{messages.LABEL_SIGLA}" style="text-transform:uppercase" value="#{grupoCidController.grupoCid.sigla}" id="sigla"/>  
            <mec:inputText required="true" maxlength="120" size="120" title="#{messages.TITLE_DESCRICAO_GRUPO}" style="text-transform:uppercase" label="#{messages.LABEL_DESCRICAO}" readonly="#{grupoCidController.modoEdicao}" value="#{grupoCidController.grupoCid.descricao}" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox required="true" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_REGISTRO}" value="#{grupoCidController.grupoCid.ativo}" id="ativo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData maxlength="10" size="10" readonly="true" title="#{messages.TITLE_CRIADO_EM_GRUPO}" value="#{grupoCidController.grupoCid.criadoEm}" label="#{messages.LABEL_CRIADO_EM}" id="criadoEm" tipo="data"/>  
            <mec:inputText maxlength="20" size="20" label="#{messages.LABEL_RESPONSAVEL}" readonly="true" title="#{messages.TITLE_RESPONSAVEL_CRIACAO_GRUPO}" value="#{grupoCidController.grupoCid.rapServidor.usuario}" id="responsavel"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{grupoCidController.confirmar}" profile="ok"/>  
          <mec:commandButton includePageParams="false" immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{grupoCidController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
