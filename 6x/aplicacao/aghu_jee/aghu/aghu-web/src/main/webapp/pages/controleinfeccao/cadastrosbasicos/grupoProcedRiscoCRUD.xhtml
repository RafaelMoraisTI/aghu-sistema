<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.AGPR_TITLE_CADASTRAR} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterGrupoProcedRiscoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterGrupoProcedRiscoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.AGPR_TITLE_CADASTRAR}"> 
          <aghu:linha> 
            <mec:inputNumero maxlength="4" size="10" value="#{manterGrupoProcedRiscoController.entidade.seq}" label="#{messages.AGPR_LABEL_CODIGO}" readonly="true" id="codigo"/>  
            <mec:inputText maxlength="60" size="60" style="text-transform:uppercase" value="#{manterGrupoProcedRiscoController.entidade.descricao}" label="#{messages.AGPR_LABEL_DESC}" title="#{messages.AGPR_TITLE_DESC}" required="#{!manterGrupoProcedRiscoController.modoEdicao}" readonly="#{manterGrupoProcedRiscoController.modoEdicao}" id="nome"/>  
            <mec:selectBooleanCheckbox label="#{messages.AGPR_LABEL_ATIVO}" value="#{manterGrupoProcedRiscoController.ativo}" title="#{messages.AGPR_TITLE_SITUACAO}" readonly="#{not mf:hasPermission(securityController, 'manterProcedimentosRisco,executar')}" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" disabled="#{not mf:hasPermission(securityController, 'manterProcedimentosRisco,executar')}" value="#{messages.LABEL_GRAVAR}" action="#{manterGrupoProcedRiscoController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar_cidade" value="#{messages.LABEL_CANCELAR}" action="#{manterGrupoProcedRiscoController.cancelar}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
