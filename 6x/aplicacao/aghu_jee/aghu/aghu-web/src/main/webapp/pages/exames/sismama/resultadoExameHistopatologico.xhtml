<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_HISTOPATOLOGICO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{resultadoExameHistopatologicoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{resultadoExameHistopatologicoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formResultadoExameSismama"> 
        <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_HISTOPATOLOGICO}"> 
          <aghu:linha> 
            <mec:inputTextProntuario id="prontuario" readonly="true" size="9" label="#{messages.LABEL_PRONTUARIO}" value="#{resultadoExameHistopatologicoController.prontuario}"/>  
            <mec:inputText id="paciente" readonly="true" size="75" label="#{messages.LABEL_PACIENTE}" value="#{resultadoExameHistopatologicoController.nomePaciente}" style="text-transform:uppercase"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="solicitacao" label="#{messages.LABEL_SOLICITACAO}" value="#{resultadoExameHistopatologicoController.itemSolicitacaoExameSismamaVO.itemSolicitacaoExame.id.soeSeq}" readonly="true" size="9"/>  
            <mec:inputText id="itemSolicitacao" label="#{messages.LABEL_ITEM}" value="#{resultadoExameHistopatologicoController.itemSolicitacaoExameSismamaVO.itemSolicitacaoExame.id.seqp}" readonly="true" size="4"/>  
            <mec:inputText id="descricaoUsualExame" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_DESCRICAO_USUAL_EXAME}" value="#{resultadoExameHistopatologicoController.itemSolicitacaoExameSismamaVO.descricaoUsualExame}" readonly="true" size="40"/>  
            <mec:inputText id="codigoRegiaoAnatomica" label="#{messages.LABEL_CODIGO}" value="#{resultadoExameHistopatologicoController.itemSolicitacaoExameSismamaVO.itemSolicitacaoExame.regiaoAnatomica.seq}" readonly="true" size="6"/>  
            <mec:inputText id="descricaoMaterialAnalise" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_DESCRICAO_MATERIAL_ANALISE}" value="#{resultadoExameHistopatologicoController.itemSolicitacaoExameSismamaVO.descricaoMaterialAnalise}" readonly="true" size="40"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <p:outputPanel layout="block" style="width:20%;float:left;" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MICROCALCIFICACAO}"> 
              <mec:selectOneRadio id="microcalcificacao" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MICROCALCIFICACAO}" enum="DominioSismamaSimNao" value="#{resultadoExameHistopatologicoController.respostas['C_MIC_MICRCALC']}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_MICROCALCIFICACAO}"/> 
            </aghu:panelGeral> 
          </p:outputPanel>  
          <p:outputPanel layout="block" style="width:80%;float:right;" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_OBSERVACOES}"> 
              <mec:inputText id="observacoes" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_OBSERVACOES}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_OBS']}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_OBSERVACOES}" style="text-transform:uppercase" emptyStringToNull="true" size="100" maxlength="100"> 
                <p:ajax event="blur" process="@this"/> 
              </mec:inputText> 
            </aghu:panelGeral> 
          </p:outputPanel> 
        </aghu:linha>  
        <aghu:linha> 
          <p:accordionPanel id="filtroToggleExameMacroscopico" style="width:100%;" prependId="false"> 
            <p:tab title="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_EXAME_MACROSCOPICO}"> 
              <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_EXAME_MACROSCOPICO}"> 
                <aghu:linha> 
                  <mec:selectOneRadio id="adequabilidadeMaterial" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_ADEQUABILIDADE_MATERIAL}" enum="DominioSismamaAdequabilidadeMaterial" value="#{resultadoExameHistopatologicoController.respostas['C_RES_ADEQ']}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_ADEQUABILIDADE_MATERIAL}"> 
                    <p:ajax update="@(#motivoMaterialInsatisfatorio)" event="change"/> 
                  </mec:selectOneRadio>  
                  <mec:inputText id="motivoMaterialInsatisfatorio" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MOTIVO}" value="#{resultadoExameHistopatologicoController.respostas['C_RES_INS_POR']}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_MOTIVO}" readonly="#{resultadoExameHistopatologicoController.respostas['C_RES_ADEQ'] ne 'INSATISFATORIO'}" style="text-transform:uppercase" emptyStringToNull="true" size="50" maxlength="50"> 
                    <p:ajax event="blur" process="@this"/> 
                  </mec:inputText> 
                </aghu:linha>  
                <aghu:linha> 
                  <mec:selectOneMenu id="procedimentoCirurgico" enum="DominioSismamaProcedimentoCirurgico" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_PROCEDIMENTO_CIRURGICO}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_PROCEDIMENTO_CIRURGICO}" value="#{resultadoExameHistopatologicoController.respostas['C_RES_PROCIR']}" valueChangeListener="#{resultadoExameHistopatologicoController.atualizaCoreBiopsy}"> 
                    <p:ajax actionListener="#{resultadoExameHistopatologicoController.atualizaCoreBiopsy}" event="change" update="@(#filtroToggleLesaoCoreBiopsy)" process="@this"/> 
                  </mec:selectOneMenu>  
                  <mec:selectOneMenu id="dimensMaxTumorDominante" enum="DominioSismamaDimensMaxTumor" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_DIMENSION_MAX_TUMOR_DOMIMANTE}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_DIMENSION_MAX_TUMOR_DOMIMANTE}" value="#{resultadoExameHistopatologicoController.respostas['C_TAM_TUMDOM']}" noSelectionOption="false"/>  
                  <mec:selectOneMenu id="dimensMaxTumorSecundario" enum="DominioSismamaDimensMaxTumor" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_DIMENSION_MAX_TUMOR_SECUNDARIO}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_DIMENSION_MAX_TUMOR_SECUNDARIO}" value="#{resultadoExameHistopatologicoController.respostas['C_DIM_TUMSEC']}" noSelectionOption="false"/> 
                </aghu:linha> 
              </aghu:panelGeral> 
            </p:tab> 
          </p:accordionPanel> 
        </aghu:linha>  
        <aghu:linha> 
          <p:accordionPanel id="filtroToggleLesaoCaraterBenigno" style="width:100%;" prependId="false"> 
            <p:tab title="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_CARATER_BENIGNO}"> 
              <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_CARATER_BENIGNO}"> 
                <aghu:linha> 
                  <mec:selectBooleanCheckbox id="hiperplasiaDuctalSemAtipias" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_HIPERPLASIA_DUCTAL_SEM_ATIPIAS}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_HIPERPLASIA_DUCTAL_SEM_ATIPIAS}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_HIPSATI']}" style="width:180px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="adenoseSoe" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_ADENOSE_SOE}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_ADENOSE_SOE}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_ADENOS']}" style="width:150px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="fibroadenoma" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_FIBROADENOMA}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_FIBROADENOMA}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_FIBROA']}" style="width:140px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="papilomatoseFlorida" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_PAPILOMATOSE_FLORIDA}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_PAPILOMATOSE_FLORIDA}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_FLORID']}" style="width:140px;" styleClassField="no-line-break"/> 
                </aghu:linha>  
                <aghu:linha> 
                  <mec:selectBooleanCheckbox id="hiperplasiaDuctalComAtipias" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_HIPERPLASIA_DUCTAL_COM_ATIPIAS}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_HIPERPLASIA_DUCTAL_COM_ATIPIAS}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_HIPCATI']}" style="width:180px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="lesaoEsclerosanteRadial" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_ESCLEROSANTE_RADIAL}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_ESCLEROSANTE_RADIAL}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_ESDERO']}" style="width:150px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="papilomaSolitario" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_PAPILOMA_SOLITARIO}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_PAPILOMA_SOLITARIO}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_SOLITA']}" style="width:140px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="mastite" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MASTITE}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_MASTITE}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_MASTIT']}" style="width:140px;" styleClassField="no-line-break"/> 
                </aghu:linha>  
                <aghu:linha> 
                  <mec:selectBooleanCheckbox id="hiperplasiaLobularComAtipias" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_HIPERPLASIA_LOBULAR_COM_ATIPIAS}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_HIPERPLASIA_LOBULAR_COM_ATIPIAS}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_LOBCATI']}" style="width:180px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="condicaoFibrocistica" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_CONDICAO_FIBROCISTICA}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_CONDICAO_FIBROCISTICA}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_FIBROC']}" style="width:150px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="papilomaMultiplo" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_PAPILOMA_MULTIPLO}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_PAPILOMA_MULTIPLO}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_MULTI']}" style="width:140px;" styleClassField="no-line-break"/>  
                  <mec:selectBooleanCheckbox id="outrasLesoesBenignas" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_OUTROS}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_OUTROS_LESAO_BENIGNA}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_OUTROS']}" style="width:80px;" styleClassField="no-line-break"> 
                    <p:ajax update="@(#descricaoOutraLesaoBenigna)" event="change"/> 
                  </mec:selectBooleanCheckbox>  
                  <mec:inputText id="descricaoOutraLesaoBenigna" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_ESPECIFIQUE}" value="#{resultadoExameHistopatologicoController.respostas['C_BEN_OUTDES']}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_ESPECIFIQUE_LESAO_BENIGNA}" readonly="#{not resultadoExameHistopatologicoController.respostas['C_BEN_OUTROS']}" style="text-transform:uppercase" emptyStringToNull="true" size="30" maxlength="50"> 
                    <p:ajax event="blur" process="@this"/> 
                  </mec:inputText> 
                </aghu:linha> 
              </aghu:panelGeral> 
            </p:tab> 
          </p:accordionPanel> 
        </aghu:linha>  
        <aghu:linha> 
          <p:accordionPanel id="filtroToggleLesaoCoreBiopsy" style="width:100%;" prependId="false"> 
            <p:tab title="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY}"> 
              <aghu:panelGeral> 
                <aghu:linha> 
                  <mec:selectBooleanCheckbox id="coreBiopsyInd" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY_IND}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY_IND}" value="#{resultadoExameHistopatologicoController.respostas['C_TEMP_CBIO_IND']}" styleClassField="no-line-break width-20" readonly="#{resultadoExameHistopatologicoController.respostas['C_RES_PROCIR'] ne 'BIOPSIA_POR_AGULHA_GROSSA'}"> 
                    <p:ajax event="change" actionListener="#{resultadoExameHistopatologicoController.atualizaCoreBiopsy}" update="@(#motivoCoreBiopsyInd)" process="@this"/>  
                    <p:ajax update="@(#motivoCoreBiopsyInd)" event="change"/> 
                  </mec:selectBooleanCheckbox>  
                  <mec:inputText id="motivoCoreBiopsyInd" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY_IND_POR}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY_IND_POR}" value="#{resultadoExameHistopatologicoController.respostas['C_TEMP_CBIO_POR']}" readonly="#{!resultadoExameHistopatologicoController.respostas['C_TEMP_CBIO_IND'] or (resultadoExameHistopatologicoController.respostas['C_RES_PROCIR'] ne 'BIOPSIA_POR_AGULHA_GROSSA')}" caixaAlta="false" emptyStringToNull="true" size="50" maxlength="100"> 
                    <p:ajax event="blur" process="@this"/> 
                  </mec:inputText> 
                </aghu:linha>  
                <aghu:linha> 
                  <mec:selectBooleanCheckbox id="coreBiopsySusp" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY_SUSP}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_CORE_BIOPSY_SUSP}" readonly="#{resultadoExameHistopatologicoController.respostas['C_RES_PROCIR'] ne 'BIOPSIA_POR_AGULHA_GROSSA'}" value="#{resultadoExameHistopatologicoController.respostas['C_TEMP_CBIO_SUSP']}" styleClassField="no-line-break width-20"/> 
                </aghu:linha> 
              </aghu:panelGeral> 
            </p:tab> 
          </p:accordionPanel> 
        </aghu:linha>  
        <aghu:linha> 
          <p:accordionPanel id="filtroToggleLesaoCaraterMaligno" style="width:100%;" prependId="false"> 
            <p:tab title="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_CARATER_MALIGNO}"> 
              <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_CARATER_MALIGNO}"> 
                <aghu:linha> 
                  <mec:selectOneMenu id="lesaoCaraterNeoplasicoMaligno" 
                                     enum="DominioSismamaLesaoCaraterNeoplasicoMaligno" 
                                     label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_CARATER_NEOPLASICO_MALIGNO_TIPO_PREDOMINANTE}" 
                                     title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_LESAO_CARATER_NEOPLASICO_MALIGNO_TIPO_PREDOMINANTE}" 
                                     value="#{resultadoExameHistopatologicoController.respostas['C_NEO_MALIG']}" 
                                     reRender="descricaoOutraLesaoMaligna"> 
                    <p:ajax event="change" update="@(#descricaoOutraLesaoMaligna)" process="@this"/> 
                  </mec:selectOneMenu>  
                  <mec:inputText id="descricaoOutraLesaoMaligna" 
                                 label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_OUTROS}" 
                                 value="#{resultadoExameHistopatologicoController.respostas['C_NEO_OUTDES']}" 
                                 title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_OUTROS_LESAO_MALIGNA}" 
                                 readonly="#{resultadoExameHistopatologicoController.respostas['C_NEO_MALIG'] ne 'OUTROS'}" 
                                 style="text-transform:uppercase" 
                                 emptyStringToNull="true" 
                                 size="50" maxlength="50"> 
                    <p:ajax event="blur" process="@this"/> 
                  </mec:inputText> 
                </aghu:linha>  
                <aghu:linha> 
                  <mec:selectOneMenu id="margensCirurgicas" 
                                     enum="DominioSismamaMargensCirurgicas" 
                                     label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MARGENS_CIRURGICAS}" 
                                     title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_MARGENS_CIRURGICAS}" 
                                     value="#{resultadoExameHistopatologicoController.respostas['C_HIS_MARG']}" 
                                     noSelectionOption="false"/>  
                  <mec:selectOneMenu id="tipoHistopatologicoSecundario" 
                                     enum="DominioSismamaSimNao" 
                                     label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_TIPO_HISTOPATOLOGICO_ASSOCIADO_SECUNDARIO}" 
                                     title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_TIPO_HISTOPATOLOGICO_ASSOCIADO_SECUNDARIO}" 
                                     value="#{resultadoExameHistopatologicoController.respostas['C_HIS_ASSSEC']}" 
                                     reRender="descricaoTipoHistopatologicoSecundario"> 
                    <p:ajax event="change" update="@(#descricaoTipoHistopatologicoSecundario)" process="@this"/> 
                  </mec:selectOneMenu>  
                  <mec:inputText id="descricaoTipoHistopatologicoSecundario" 
                                 label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_ESPECIFIQUE}" 
                                 value="#{resultadoExameHistopatologicoController.respostas['C_HIS_ASSSESP']}" 
                                 title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_ESPECIFIQUE_TIPO_HISTOPATOLOGICO_SECUNDARIO}" 
                                 readonly="#{resultadoExameHistopatologicoController.respostas['C_HIS_ASSSEC'] ne 'SIM'}" 
                                 style="text-transform:uppercase" 
                                 emptyStringToNull="true" 
                                 size="50" maxlength="50"> 
                    <p:ajax event="blur" process="@this"/> 
                  </mec:inputText> 
                </aghu:linha> 
              </aghu:panelGeral> 
            </p:tab> 
          </p:accordionPanel> 
        </aghu:linha>  
        <aghu:linha> 
          <p:outputPanel layout="block" style="width:55%;float:left;" styleClass="aghu-panel-geral"> 
            <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_OUTROS_ASPECTOS_HISTOLOGICOS}"> 
              <aghu:linha> 
                <mec:selectOneMenu id="multicentricidadeTumor" enum="DominioSismamaSimNaoNaoSabe" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MULTICENTRICIDADE_TUMOR}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_MULTICENTRICIDADE_TUMOR}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_CENT']}" styleClassField="no-line-break" style="width:200px;" noSelectionOption="false"/>  
                <mec:selectOneMenu id="grauHistologico" enum="DominioSismamaGrau" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_GRAU_HISTOLOGICO}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_GRAU_HISTOLOGICO}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_GRAU']}" styleClassField="no-line-break" style="width:200px;" noSelectionOption="false"/>  
                <mec:selectOneMenu id="embolizacaoLinfatica" enum="DominioSismamaSimNaoNaoSabe" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_EMBOLIZACAO_LINFATICA}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_EMBOLIZACAO_LINFATICA}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_EMBO']}" styleClassField="no-line-break" style="width:200px;" noSelectionOption="false"/> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:selectOneMenu id="infiltracaoPerineural" enum="DominioSismamaSimNaoNaoSabe" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_INFILTRACAO_PERINEURAL}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_INFILTRACAO_PERINEURAL}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_PERIN']}" styleClassField="no-line-break" style="width:200px;" noSelectionOption="false"/>  
                <mec:selectOneMenu id="invasaoVascular" enum="DominioSismamaSimNaoNaoSabe" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_INVASAO_VASCULAR}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_INVASAO_VASCULAR}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_VASC']}" styleClassField="no-line-break" style="width:200px;" noSelectionOption="false"/>  
                <mec:selectOneMenu id="multifocalidadeTumor" enum="DominioSismamaSimNaoNaoSabe" label="#{messages.LABEL_RESULTADO_EXAME_HISTOPAT_SISMAMA_MULTIFOCALIDADE_TUMOR}" title="#{messages.TITLE_RESULTADO_EXAME_HISTOPAT_SISMAMA_MULTIFOCALIDADE_TUMOR}" value="#{resultadoExameHistopatologicoController.respostas['C_HIS_FOCA']}" styleClassField="no-line-break" style="width:200px;" noSelectionOption="false"/> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </p:outputPanel>  
          <p:outputPanel layout="block" style="width:45%;float:right;" styleClass="aghu-panel-geral">
