<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition>
    <p:dialog resizeable="true"
              id="modalHistoricoAlteracoesCaractSalas"
              zindex="2"
              width="1000"
              height="220"
              modal="true"
              resizable="false"
              widgetVar="modalHistoricoAlteracoesCaractSalasWG"
              closable="true">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="#{mapeamentoSalasController.tituloModalHistoricoAlteracoesCaractSalas}"/>
            </h:panelGroup>
        </f:facet>
        <h:form>
            <p:outputPanel id="modalHistoricoAlteracoesCaractSalasPanel" layout="inline">
                <aghu:linha>
                    <p:outputPanel layout="block" style="width:980px; height:200px; overflow-y:scroll;"> 
                        <mec:serverDataTable id="tabelaHistoricoCaractSalas" list="#{mapeamentoSalasController.listaHistoricoAlteracoesCaractSalasVO}" >
                            <c:set var="_histCaractSalas" value="#{item}"/>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_DATA_INICIAL_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.inicio}" id="myLbl">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <p:overlayPanel id="myPanel" for="myLbl" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>

                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_DATA_FINAL_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.fim}" id="colFim">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <p:overlayPanel id="myPanel1" for="colFim" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_DIA_SEMANA_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.diaSemana}" id="colDiaSemana"/>
                                <p:overlayPanel id="myPanel2" for="colDiaSemana" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_TURNO_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.turno}" id="colTurno"/>
                                <p:overlayPanel id="myPanel3" for="colTurno" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_PARTICULAR_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.particular}" id="colParticular"/>
                                <p:overlayPanel id="myPanel4" for="colParticular" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_URGENCIA_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.urgencia}" id="colUrgencia"/>
                                <p:overlayPanel id="myPanel5" for="colUrgencia" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_INSTALADA_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.instalada}" id="colInstalada"/>
                                <p:overlayPanel id="myPanel6" for="colInstalada" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{messages.LABEL_OPERACIONAL_HISTORICO_CARACTERISTICA_SALA_CIRURGICA}"/>
                                </f:facet>
                                <h:outputText value="#{_histCaractSalas.operacional}" id="colOperacional"/>
                                <p:overlayPanel id="myPanel7" for="colOperacional" showEvent="mouseover" hideEvent="mouseout">
                                    <h:outputText value="#{_histCaractSalas.criadoEm}"/>
                                    <br/>
                                    <h:outputText value="#{_histCaractSalas.alteradoEm}"/>
                                </p:overlayPanel>
                            </p:column>
                        </mec:serverDataTable>
                    </p:outputPanel>
                </aghu:linha>
            </p:outputPanel>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
