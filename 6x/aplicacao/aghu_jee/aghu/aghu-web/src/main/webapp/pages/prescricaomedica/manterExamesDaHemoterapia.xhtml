<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CID_USUAL_POR_UNIDADE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterExamesDaHemoterapiaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterExamesDaHemoterapiaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="manterExameHemoterapia"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_EXAMES_DA_HEMOTERAPIA}"> 
          <aghu:linha> 
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_COMPONENTE_SANGUINEO}" title="#{messages.TITLE_COMPONENTE_SANGUINEO}" suggestionAction="pesquisarComponenteSanguineo" readonly="#{manterExamesDaHemoterapiaController.pesquisaComponenteSaguineo != null}" descricaoInput="codigo" descricaoLabel="descricao" required="true" width="450" maxlength="60" id="sbComponenteSanguineo" controller="#{manterExamesDaHemoterapiaController}" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.componenteSanguineo}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputText maxlength="6" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.seq}" label="#{messages.LABEL_CODIGO}" required="false" readonly="true" rendered="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.seq != null}" id="codigo"/>  
              <mec:suggestionBox label="#{messages.LABEL_LAUDO}" title="#{messages.TITLE_LAUDO}" suggestionAction="pesquisarLaudo" descricaoInput="seq" descricaoLabel="nome" required="true" width="450" maxlength="60" metodoCount="pesquisarLaudoCount" id="sbLaudo" controller="#{manterExamesDaHemoterapiaController}" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.campoLaudo}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_NOME}</b> 
                  </f:facet> #{item.nome}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero maxlength="14" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.valorMinimo}" label="#{messages.LABEL_VALOR_MINIMO}" title="#{messages.TITLE_VALOR_MINIMO}" required="false" readonly="false" id="valorMinimo"/>  
              <mec:inputNumero maxlength="14" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.valorMaximo}" label="#{messages.LABEL_VALOR_MAXIMO}" title="#{messages.TITLE_VALOR_MAXIMO}" required="false" readonly="false" id="valorMaximo"/>  
              <mec:inputNumero maxlength="2" size="3" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.quantidadeCasasDecimais}" label="#{messages.LABEL_QTDE_DECIMAIS}" title="#{messages.TITLE_QTDE_DECIMAIS}" required="false" readonly="false" id="quantidadeCasasDecimais"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero maxlength="4" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.tempo}" label="#{messages.LABEL_TEMPO_HEMOTERAPIA}" title="#{messages.TITLE_TEMPO_HEMOTERAPIA}" required="false" readonly="false" id="tempo"/>  
              <mec:inputNumero maxlength="4" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.idadeMinima}" label="#{messages.LABEL_IDADE_MINIMA}" title="#{messages.TITLE_IDADE_MINIMA}" required="false" readonly="false" id="idadeMinima"/>  
              <mec:inputNumero maxlength="4" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.idadeMaxima}" label="#{messages.LABEL_IDADE_MAXIMA}" title="#{messages.TITLE_IDADE_MAXIMA}" required="false" readonly="false" id="idadeMaxima"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu label="#{messages.LABEL_UNIDADE_TEMPO}" id="unidadeTempo" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.unidadeTempo}" title="#{messages.TITLE_UNIDADE_TEMPO}" enum="DominioUnidadeTempo"/>  
              <mec:selectOneMenu label="#{messages.LABEL_UNIDADE_TEMPO_MINIMO}" id="unidadeTempoIdadeMinima" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.unidadeTempoIdadeMinima}" title="#{messages.TITLE_UNIDADE_TEMPO_MINIMO}" enum="DominioUnidadeTempo"/>  
              <mec:selectOneMenu label="#{messages.LABEL_UNIDADE_TEMPO_MAXIMO}" id="unidadeTempoIdadeMaxima" value="#{manterExamesDaHemoterapiaController.absExameComponenteVisualPrescricao.unidadeTempoIdadeMaxima}" title="#{messages.TITLE_UNIDADE_TEMPO_MAXIMO}" enum="DominioUnidadeTempo"/> 
            </aghu:linha> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{manterExamesDaHemoterapiaController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{manterExamesDaHemoterapiaController.cancelarEdicao}"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
