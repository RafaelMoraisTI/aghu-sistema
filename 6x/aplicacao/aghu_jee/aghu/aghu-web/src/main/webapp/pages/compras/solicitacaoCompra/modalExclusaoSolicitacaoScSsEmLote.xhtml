<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalExclusaoSco" resizeable="false" moveable="false" zindex="2" width="550" height="215" modal="true" resizable="false" widgetVar="modalExclusaoScoWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{modalTitle}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalExclusaoSolicitacaoPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.LABEL_OBSERVACAO_MOTIVO_SCO}" title="#{messages.TITLE_OBSERVACAO_EXCLUSAO_SCO}" required="true" maxlength="240" cols="60" rows="2" id="tx_observacao" value="#{controllerBean[obsTextArea]}"/> 
          </aghu:linha>
        </p:outputPanel>  
        <aghu:acao>
          <p:commandButton icon="aghu-icons-16x16 aghu-icon-check-aghu"  styleClass="button-acao bt_cinza" id="modal_excluir" value="#{messages.LABEL_GRAVAR}" action="#{controllerBean[deleteAction]}" update="#{reRenderOnSuccess} @this" onsuccess="if(#{((facesContext.maximumSeverity.ordinal gt 0) and keepOnError) or (controllerBean[goBack])}) PF('modalExclusaoScoWG').show();" ajax="true"  > 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </p:commandButton>  
          <p:commandButton icon="aghu-icons-16x16 aghu-icon-cancel"  styleClass="button-acao bt_cinza" id="modal_cancelar_bt" value="#{messages.LABEL_CANCELAR}" action="#{controllerBean[clearModalAction]}" oncomplete="PF('modalExclusaoScoWG').hide();" ajax="true" render="#(modalExclusaoSolicitacaoPanel)" process="@this">
          </p:commandButton> 
        </aghu:acao> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
