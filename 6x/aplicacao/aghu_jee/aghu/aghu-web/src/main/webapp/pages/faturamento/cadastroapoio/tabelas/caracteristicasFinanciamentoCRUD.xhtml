<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_CARACTERISTICA_FINANCIAMENTO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{fatCaracteristicasFinanciamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_CARACTERISTICA_FINANCIAMENTO}"> 
          <aghu:linha> 
            <mec:inputText id="cadCodigo" required="true" size="3" maxlength="3" 
            label="#{messages.LABEL_CODIGO_CARACTERISTICA_FINANCIAMENTO}" 
            title="#{messages.TITLE_CAD_CODIGO_CARACTERISTICA_FINANCIAMENTO}" 
            style="text-transform: uppercase" value="#{fatCaracteristicasFinanciamentoController.cadastro.codigo}"/>  
            
            <mec:inputNumero id="seqSuS" size="3" maxlength="2" 
            label="#{messages.LABEL_COD_SUS_CARAC_FINAN}" 
            title="#{messages.TITLE_COD_SUS_CARAC_FINAN_CRUD}" 
            value="#{fatCaracteristicasFinanciamentoController.cadastro.seqSus}"/>
            
            <mec:inputText id="cadDescricao" required="true" size="50" maxlength="50" 
            label="#{messages.LABEL_DESCRICAO_CARACTERISTICA_FINANCIAMENTO}" 
            title="#{messages.TITLE_CAD_DESCRICAO_CARACTERISTICA_FINANCIAMENTO}" 
            style="text-transform: uppercase" value="#{fatCaracteristicasFinanciamentoController.cadastro.descricao}"/> 
             
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO}" id="cadAtivo" 
            title="#{messages.TITLE_CAD_ATIVO_CARACTERISTICA_FINANCIAMENTO}" 
            value="#{fatCaracteristicasFinanciamentoController.situacao}"/> 
            
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" title="#{messages.LABEL_GRAVAR}" action="#{fatCaracteristicasFinanciamentoController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{fatCaracteristicasFinanciamentoController.voltar}" immediate="true" title="#{messages.LABEL_VOLTAR}" styleClass="bt_back" ajax="true" process="@this"/>           
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
