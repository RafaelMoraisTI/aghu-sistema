<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Palavra Chave :: CASCA - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{menucrudController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastrarPalavraForm"> 
        <aghu:panelGeral legend="Cadastrar Palavra Chave"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_MENU}" removerCaratersEspeciais="false" maxlength="50" value="#{menucrudController.palavra.menu.nome}" 
            id="menu" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.CASCA_LABEL_PALAVRA}" removerCaratersEspeciais="false" maxlength="50" value="#{menucrudController.palavra.palavra}" required="true" 
            title="#{messages.CASCA_TITULO_PALAVRA}" ajaxValidation="true" caixaAlta="false" id="palavra"/> 
          </aghu:linha>  
        </aghu:panelGeral> 
        <aghu:acao> 
          <mec:commandButton value="#{messages.CASCA_LABEL_CANCELAR}" immediate="true" action="#{menucrudController.cancelarPalavra}" profile="cancel"/>  
          <mec:commandButton id="botao_SALVAR" value="#{messages.CASCA_LABEL_SALVAR}" imediate="true" action="#{menucrudController.gravarPalavra}" profile="ok"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
