<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 

	<p:poll interval="60" update="@(#tabelaMonitorDesarqProntuarios_Cirurgia)" 
		process="@this"/> 

	<aghu:table>			
	  <mec:serverDataTable id="tabelaMonitorDesarqProntuarios_Cirurgia" draggableColumns="false" dataModel="cirurgiaDataModel" 
		  controller="#{monitorDesarquivamentoProntularioCirurgiaPaginatorController}"> 
			<c:set var="_cirurgiaVO" value="#{item}"/>  
			<p:column> 
			  <f:facet name="header"> 
				<h:outputText value="#{messages.LABEL_ACAO}"/> 
			  </f:facet>  
			  <h:selectBooleanCheckbox value="#{_cirurgiaVO.selecionado}">
				<p:ajax event="change" listener="#{monitoramentoDesarquivamentoProntuarioController.selecionarProntuarioCirurgia(_cirurgiaVO)}" />
			  </h:selectBooleanCheckbox>  			   
			</p:column>  
			<p:column> 
			  <f:facet name="header"> 
				<h:outputText value="#{messages.LABEL_CIRURGIA_AVISO_SAMIS}"/> 
			  </f:facet>  
			  <h:outputText value="#{_cirurgiaVO.crgSeq}"/> 
			</p:column>  
			<p:column> 
			  <f:facet name="header"> 
				<h:outputText value="#{messages.LABEL_PRONTUARIO_AVISO_SAMIS}"/> 
			  </f:facet>  
			  <h:outputText value="#{_cirurgiaVO.prontuario}"/> 
			</p:column>  
			<p:column> 
			  <f:facet name="header"> 
				<h:outputText value="#{messages.LABEL_PACIENTE_AVISO_SAMIS}"/> 
			  </f:facet>  
			  <h:outputText value="#{_cirurgiaVO.paciente}"/> 
			</p:column>  
			<p:column> 
			  <f:facet name="header"> 
				<h:outputText value="#{messages.LABEL_PREVISAO_INICIO_AVISO_SAMIS}"/> 
			  </f:facet>  
			  <h:outputText value="#{_cirurgiaVO.dtHrPrevisaoInicio}"/> 
			</p:column>  
			<p:column> 
			  <f:facet name="header"> 
				<h:outputText value="#{messages.LABEL_SOLICITANTE_AVISO_SAMIS}"/> 
			  </f:facet>  
			  <h:outputText value="#{_cirurgiaVO.solicitante}"/> 
			</p:column> 
		  </mec:serverDataTable>
		 </aghu:table>
		  <aghu:acao> 
			<mec:commandButton value="#{messages.LABEL_REFRESH}"
					action="#{monitoramentoDesarquivamentoProntuarioController.reiniciar}"
					render="tabelaMonitorDesarqProntuarios_Cirurgia" icon="aghu-icons-16x16 aghu-icon-refresh" ajax="false"/>  
			<mec:commandButton value="#{messages.LABEL_VISUALIZAR_AVISO_SAMIS}" 
					action="#{monitoramentoDesarquivamentoProntuarioController.buscarImprimirProntuarioCirurgia}" 
					 profile="print" ajax="false"/> 
		  </aghu:acao>
   
  </ui:composition> 
</html>
