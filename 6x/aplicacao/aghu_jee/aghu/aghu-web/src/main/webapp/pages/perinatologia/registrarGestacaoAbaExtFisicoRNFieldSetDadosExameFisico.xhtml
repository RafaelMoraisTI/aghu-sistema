<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition> 
    <aghu:panelGeral legend="#{messages.LABEL_ABA_EXAM_FISICO_DADOS_EXAM_FISICO_RN}"> 
      <aghu:linha> 
        <mec:inputNumero id="idade_gestacional_final" readonly="#{!registrarGestacaoAbaExtFisicoRNController.isModoEdicao()}" label="#{messages.LABEL_ABA_EXAM_FISICO_IDADE_GESTACIONAL_FINAL}" title="#{messages.TITLE_ABA_EXAM_FISICO_IDADE_GESTACIONAL_FINAL}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.idadeGestacionalFinal}" maxlength="3" size="3"/>
				<mec:commandButton id="bt_fisico_aval"
					style="float:left; margin-top:16px !important;"
					value="#{messages.LABEL_ABA_EXAM_FISICO_AVAL}"
					action="#{registrarGestacaoAbaExtFisicoRNController.redirecionarCalculo}"
					disabled="#{(not mf:hasPermission(securityController,'pesquisarExameFisicoRN, pesquisar') and not mf:hasPermission(securityController,'registrarExameFisicoRN, executar')) or empty registrarGestacaoAbaExtFisicoRNController.dataModel}"
					ajax="true"
					process="@this">
				</mec:commandButton>
			<mec:selectOneMenu id="ind_adq_peso" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao || registrarGestacaoAbaExtFisicoRNController.vo.desabilitarAdqPeso}" label="#{messages.LABEL_ABA_EXAM_FISICO_ADQ_PESO}" title="#{messages.TITLE_ABA_EXAM_FISICO_ADQ_PESO}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.adqPeso}" enum="DominioAdequacaoPesoRN"/>  
        <mec:selectOneMenu id="ind_asp_geral" label="#{messages.LABEL_ABA_EXAM_FISICO_ASP_GERAL}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" title="#{messages.TITLE_ABA_EXAM_FISICO_ASP_GERAL}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.aspGeral}" enum="DominioAspectoGeral"/>  
        <mec:suggestionBox id="suspeita_sindrome" label="#{messages.LABEL_ABA_EXAM_FISICO_SUSPEITA_SINDROME}" title="#{messages.TITLE_ABA_EXAM_FISICO_SUSPEITA_SINDROME}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarMcoSindrome" width="360" controller="#{registrarGestacaoAbaExtFisicoRNController}" value="#{registrarGestacaoAbaExtFisicoRNController.mcoSindrome}"> 
          <p:column> 
            <f:facet name="header"> 
              <b>#{messages.LABEL_CODIGO}</b> 
            </f:facet> #{item.seq}
          </p:column>
          <p:column> 
            <f:facet name="header"> 
              <b>#{messages.LABEL_DESCRICAO}</b> 
            </f:facet> #{item.descricao}
          </p:column>
        </mec:suggestionBox>
			<mec:commandButton immediate="true"
				style="float:left; margin-top:16px !important;"
				value="#{messages.LABEL_ABA_EXAM_FISICO_SNAPPE}"
				id="bt_fisico_snappe"
				disabled="#{registrarGestacaoAbaExtFisicoRNController.vo.pacCodigo == null or not mf:hasPermission(securityController,'pesquisarSnappe, pesquisar')}"
				action="#{registrarGestacaoAbaExtFisicoRNController.redirecionarSnappe}"
				ajax="true">
				<f:setPropertyActionListener
					target="#{snappeController.pacCodigoRecemNascido}"
					value="#{registrarGestacaoAbaExtFisicoRNController.vo.pacCodigo}"
					for="command" />
			</mec:commandButton>
		</aghu:linha>  
      
      
      <aghu:linha>  
      <aghu:panelGeral legend="#{messages.LABEL_ABA_EXAM_FISICO_REFLEXO}">
        <aghu:linha> 
          <div style="text-align: -moz-center; margin: 15px auto 100px"> 
            <mec:selectOneRadio id="moro" requiredFake="true" label="#{messages.LABEL_ABA_EXAM_FISICO_MORO}" enum="DominioMoro" title="#{messages.TITLE_ABA_EXAM_FISICO_MORO}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.moro}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" layout="pageDirection"/>  
            <mec:selectOneRadio id="fuga_asfixia" requiredFake="true" enum="DominioMoro" label="#{messages.LABEL_ABA_EXAM_FISICO_FUGA_ASFIXIA}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" title="#{messages.TITLE_ABA_EXAM_FISICO_FUGA_ASFIXIA}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.fugaAsfixia}" layout="pageDirection"/>  
            <mec:selectOneRadio id="reptacao" requiredFake="true" enum="DominioMoro" label="#{messages.LABEL_ABA_EXAM_FISICO_REPTACAO}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" title="#{messages.TITLE_ABA_EXAM_FISICO_REPTACAO}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.reptacao}" layout="pageDirection"/>  
            <mec:selectOneRadio id="marcha" requiredFake="true" enum="DominioMoro" label="#{messages.LABEL_ABA_EXAM_FISICO_MARCHA}" title="#{messages.TITLE_ABA_EXAM_FISICO_MARCHA}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.marcha}" layout="pageDirection"/>  
            <mec:selectOneRadio id="succao" requiredFake="true" enum="DominioMoro" label="#{messages.LABEL_ABA_EXAM_FISICO_SUCCAO}" title="#{messages.TITLE_ABA_EXAM_FISICO_SUCCAO}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.succao}" layout="pageDirection"/> 
          </div> 
        </aghu:linha> 
      </aghu:panelGeral> 
      </aghu:linha>  
      
      <aghu:linha>  
      <aghu:panelGeral legend="#{messages.LABEL_ABA_EXAM_FISICO_INFORMACOES_COMPLEMENTARES}"> 
        <aghu:linha> 
          <mec:selectBooleanCheckbox id="crede" label="#{messages.LABEL_ABA_EXAM_FISICO_CREDE}" title="#{messages.TITLE_ABA_EXAM_FISICO_CREDE}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.crede}"></mec:selectBooleanCheckbox>  
          <mec:selectOneMenu id="ind_reflexo_vermelho" label="#{messages.LABEL_ABA_EXAM_FISICO_REFLEXO_VERMELHO}" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" title="#{messages.TITLE_ABA_EXAM_FISICO_REFLEXO_VERMELHO}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.reflexoVermelho}" enum="DominioReflexoVermelho"/>  
          <mec:selectOneMenu id="ind_saturacao_diferencial" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" label="#{messages.LABEL_ABA_EXAM_FISICO_SATURACAO_DIFERENCIAL}" title="#{messages.TITLE_ABA_EXAM_FISICO_SATURACAO_DIFERENCIAL}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.saturacaoDiferencial}" enum="DominioSaturacaoDiferencial"/>
 				<mec:field id="f_hora"
					label="#{messages.LABEL_ABA_EXAM_FISICO_TEM_RETORNO_MAE}"
					title="#{messages.TITLE_ABA_EXAM_FISICO_TEM_RETORNO_MAE}">
					<mec:inputNumero name="textHora"
						label="#{messages.LABEL_ABA_EXAM_FISICO_TEM_RETORNO_MAE_HS}"
						title="" posicaoLabel="direita"
						readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}"
						value="#{registrarGestacaoAbaExtFisicoRNController.vo != mull and registrarGestacaoAbaExtFisicoRNController.vo.tempoRetornoMin != null ? registrarGestacaoAbaExtFisicoRNController.vo.tempoRetornoMin : null}"
						maxlength="3" size="3" />
					<mec:inputNumero name="textoMinuto"
						label="#{messages.LABEL_ABA_EXAM_FISICO_TEM_RETORNO_MAE_MIN}"
						title="" posicaoLabel="direita"
						readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}"
						value="#{registrarGestacaoAbaExtFisicoRNController.vo.tempoRetornoMin}"
						maxlength="2" size="2" />
				</mec:field> 
			</aghu:linha> 
      </aghu:panelGeral> 
      </aghu:linha>   
      <aghu:linha> 
        <mec:selectBooleanCheckbox id="ind_sem_particularidade" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" label="#{messages.LABEL_ABA_EXAM_FISICO_SEM_PARTICULARIDADE}" title="#{messages.TITLE_ABA_EXAM_FISICO_SEM_PARTICULARIDADE}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.semParticularidade}"></mec:selectBooleanCheckbox> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:inputTextArea id="exame_fisico_ind_observacao" maxlength="500" readonly="#{!registrarGestacaoAbaExtFisicoRNController.modoEdicao}" cols="180" rows="4" style="width: 99%; height: 50px;resize: none" label="#{messages.LABEL_TRABALHO_PARTO_OBSERVACAO}" title="#{messages.TITLE_TRABALHO_PARTO_OBSERVACAO}" value="#{registrarGestacaoAbaExtFisicoRNController.vo.observacao}" removerCaratersEspeciais="false" styleClass="maxlength_(500)"/> 
      </aghu:linha> 
    </aghu:panelGeral> 
  </ui:composition>
</html>
