<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalDevolverSco" resizeable="false" moveable="false" zindex="2" width="520" height="235" modal="true" resizable="false" widgetVar="modalDevolverScoWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{modalTitle}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalDevolverSolicitacaoComprasPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputTextArea id="taJustificativaDevolucao" cols="50" rows="2" label="#{messages.LABEL_MOTIVO_DEV_SOL_COMPR}" title="#{messages.TITLE_MOTIVO_DEV_SOL_COMPR}" value="#{controllerBean.justificativaDevolucao}" maxlength="240" required="true" /> 
          </aghu:linha> 
        </p:outputPanel>  
        <aghu:acao> 
          <p:commandButton icon="aghu-icons-16x16 aghu-icon-check-aghu"  styleClass="button-acao bt_cinza" id="modal_bt_devolver" value="#{messages.LABEL_GRAVAR}" action="#{controllerBean[forwardAction]}" update="#{reRenderOnSuccess} @this" onsuccess="if(#{((facesContext.maximumSeverity.ordinal gt 0) and keepOnError) or (controllerBean[goBack])}) PF('modalExclusaoScoWG').show();"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </p:commandButton>  
          <p:commandButton icon="aghu-icons-16x16 aghu-icon-cancel"  styleClass="button-acao bt_cinza" id="modal_canc_dev_bt" value="#{messages.LABEL_CANCELAR}" action="#{controllerBean[clearModalAction]}" onclick="PF('modalDevolverScoWG').hide();" ajax="true" update="@(#modalDevolverSolicitacaoComprasPanel)" process="@this"/> 
        </aghu:acao> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
