<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_RELATORIO_CIRURGIAS_RESERVA_HEMOTERAPICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioCirurgiasReservaHemoterapicaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioCirurgiasReservaHemoterapicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesqRelatCirgsReserHemot"> 
        <aghu:panelGeral legend="#{messages.LABEL_CIRURGIA}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeCirurgica" label="#{messages.LABEL_PACIENTES_COM_CIRURGIA_POR_UNIDADE_UNIDADE_CIRURGICA}" title="#{messages.TITLE_FICHA_PRE_OPERATORIA_UNIDADE_CIRURGICA}" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" descricaoInput="seq" descricaoLabel="descricao" required="true" descricaoLimite="35" width="500" controller="#{relatorioCirurgiasReservaHemoterapicaController}" value="#{relatorioCirurgiasReservaHemoterapicaController.unidadeCirurgica}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputTextData label="#{messages.LABEL_DATA_CIRURGIA_CIRURGIA_REALIZADA_NOTA_CONSUMO}" title="#{messages.TITLE_FICHA_PRE_OPERATORIA_DATA_CIRURGIA}" id="dataCirurgia" required="true" value="#{relatorioCirurgiasReservaHemoterapicaController.dataCirurgia}" tipo="data"/>  
            <mec:selectBooleanCheckbox id="cirgComSolicitacao" label="#{messages.LABEL_CIRURGIA_COM_SOLICITACAO}" value="#{relatorioCirurgiasReservaHemoterapicaController.cirgComSolicitacao}" title="#{messages.TITLE_CIRURGIA_COM_SOLICITACAO}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btVisualizar" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" 
          	action="#{relatorioCirurgiasReservaHemoterapicaController.print}" 
          	disabled="#{not mf:hasPermission(securityController,'visualizarRelatorioCirurgiaReservaHemoterapica,visualizar')}" profile="view"/>  
          <mec:commandButton id="btImprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioCirurgiasReservaHemoterapicaController.directPrint}" 
          	disabled="#{not mf:hasPermission(securityController,'visualizarRelatorioCirurgiaReservaHemoterapica,imprimir')}" profile="print"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioCirurgiasReservaHemoterapicaController.limparCampos}" 
          	render="formPesqRelatCirgsReserHemot" styleClass="bt_cinza" ajax="true" process="@this" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
