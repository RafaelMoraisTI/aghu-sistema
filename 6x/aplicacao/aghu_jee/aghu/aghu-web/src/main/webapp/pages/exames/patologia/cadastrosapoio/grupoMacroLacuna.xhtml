<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_MACROSCOPIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoMacroLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoMacroLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleAelGrpTxtPadraoMacro" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_MACROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{grupoMacroLacunaController.aelGrpTxtPadraoMacro.seq}" 
              		size="6" 
              		readonly="true"/>  
              <mec:inputText id="descricaoAvo" 
              		label="#{messages.LABEL_DESCRICAO}" 
              		value="#{grupoMacroLacunaController.aelGrpTxtPadraoMacro.descricao}" 
              		size="120" 
              		readonly="true"/>  
              <mec:selectOneMenu id="situacaoAvo" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{grupoMacroLacunaController.aelGrpTxtPadraoMacro.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTextoPadraoMacro" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_MACROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" 
              		label="#{messages.LABEL_CODIGO}" 
              		value="#{grupoMacroLacunaController.aelTextoPadraoMacro.id.seqp}" 
              		size="6" 
              		readonly="true"/>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{grupoMacroLacunaController.aelTextoPadraoMacro.apelido}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="apelidoPai" label="#{messages.LABEL_APELIDO}" value="#{grupoMacroLacunaController.aelTextoPadraoMacro.apelido}" size="25" readonly="true"/> 
              </p:outputPanel>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{grupoMacroLacunaController.aelTextoPadraoMacro.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="descricaoPai" label="#{messages.LABEL_DESCRICAO}" value="#{grupoMacroLacunaController.aelTextoPadraoMacro.descricao}" size="90" readonly="true"/> 
              </p:outputPanel>  
              <mec:selectOneMenu id="situacaoPai" 
              		label="#{messages.LABEL_SITUACAO}" 
              		value="#{grupoMacroLacunaController.aelTextoPadraoMacro.indSituacao}" 
              		enum="DominioSituacao" 
              		readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpMacroLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_MACROSCOPIA}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelGrpMacroLacuna" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" 
                  		label="#{messages.LABEL_CODIGO}" 
                  		value="#{grupoMacroLacunaController.aelGrpMacroLacuna.id.seqp}" 
                  		maxlength="4" size="4" 
                  		readonly="true"/>  
                  <mec:inputText id="lacuna" 
                  		label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" 
                  		title="#{messages.TITLE_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" 
                  		value="#{grupoMacroLacunaController.aelGrpMacroLacuna.lacuna}" 
                  		size="95" maxlength="10" 
                  		required="true" 
                  		caixaAlta="false" 
                  		removerCaratersEspeciais="false"/>  
                  <mec:selectOneMenu id="situacao" 
                  		label="#{messages.LABEL_SITUACAO}" 
                  		title="#{messages.TITLE_SITUACAO_GRUPO_MACROSCOPIA}" 
                  		value="#{grupoMacroLacunaController.aelGrpMacroLacuna.indSituacao}" 
                  		enum="DominioSituacao" 
                  		noSelectionOption="false"/>  
                  <aghu:acao newLine="false">  
                    <mec:commandButton id="bt_salvar"
                    	style="float:left;" 
                    	value="#{messages.LABEL_GRAVAR}" 
                    	rendered="#{!grupoMacroLacunaController.editando}" 
                    	action="#{grupoMacroLacunaController.gravar}" 
                    	profile="ok"
                    	process="@this @(#seqp) @(#lacuna) @(#situacao)" 
                    	ajax="true" 
                    	render="toggleAelGrpMacroLacuna"/>  
                    <mec:commandButton id="bt_alterar"
                    	style="float:left;" 
                    	value="#{messages.LABEL_ALTERAR}" 
                    	rendered="#{grupoMacroLacunaController.editando}" 
                    	action="#{grupoMacroLacunaController.gravar}" 
                    	process="@this @(#seqp) @(#lacuna) @(#situacao)"
                    	profile="ok" 
                    	ajax="true" 
                    	render="panelAelGrpMacroLacuna, panelResultado"/>  
                    <mec:commandButton id="bt_cancelar_edicao"
                    	style="float:left;"
                    	value="#{messages.LABEL_CANCELAR_EDICAO}"
                    	profile="cancel"  
                    	rendered="#{grupoMacroLacunaController.editando}" 
                    	action="#{grupoMacroLacunaController.cancelarEdicao}" 
                    	process="@this @(#seqp) @(#lacuna) @(#situacao)"
                    	ajax="true" 
                    	render="panelAelGrpMacroLacuna, panelResultado" 
                    	styleClass="bt_cancel_edit  bt_cinza"/>
                  </aghu:acao> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha> 
                <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                  <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty grupoMacroLacunaController.lista}"> 
                    <h:outputText value="#{messages.MESSAGE_GRUPOS_LACUNAS_MACROSCOPIA_NAO_ENCONTRADO}"/> 
                  </p:outputPanel> 
                </p:outputPanel>  
                <p:outputPanel id="panelResultado" rendered="#{not empty grupoMacroLacunaController.lista}" layout="inline"> 
                  <p:outputPanel layout="block" style="width:99%; max-height:270px;overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;"> 
                    <mec:serverDataTable id="tabelaProcedimentos"
                    		controller="#{grupoMacroLacunaController}" 
                    		list="#{grupoMacroLacunaController.lista}" 
                    		scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 90px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{!grupoMacroLacunaController.editando}" layout="inline"> 
                          <mec:commandLink id="editarGrupoMacroLacuna" 
                          		action="#{grupoMacroLacunaController.editar(_item)}" 
                          		title="#{messages.LABEL_EDITAR}" 
                          		rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" 
                          		profile="edit" 
                          		ajax="true" 
                          		render="panelAelGrpMacroLacuna, panelResultado" 
                          		process="@this"/>  
                          <mec:commandLink title="#{messages.LABEL_EXCLUIR}" 
                          		action="#{grupoMacroLacunaController.excluir}" 
								render="toggleAelGrpMacroLacuna"
                          		rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" 
                          		profile="delete" 
                          		ajax="true" 
                          		process="@this"> 
                            <f:setPropertyActionListener target="#{grupoMacroLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarGrupoMacroLacuna" 
                          		action="#{grupoMacroLacunaController.ativarInativar(_item)}" 
                          		title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" 
                          		rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,executar')}" 
                          		styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" 
                          		ajax="true" 
                          		render="panelResultado" 
                          		process="@this"/>  
                          <mec:commandLink id="detalharGrupoMacroLacuna" 
                          		title="#{messages.LABEL_DETALHES}" 
                          		immediate="true" 
                          		action="#{grupoMacroLacunaController.detalharGrupoMacroLacuna}" 
                          		rendered="#{mf:hasPermission(securityController,'manterTextoPadraoMacroscopia,pesquisar')}" 
                          		styleClass=" silk-table silk-icon" 
                          		ajax="true"> 
                            <f:setPropertyActionListener target="#{textoMacroLacunaController.aelGrpMacroLacunaLufLubSeq}" value="#{_item.id.lufLubSeq}" for="command"/>  
                            <f:setPropertyActionListener target="#{textoMacroLacunaController.aelGrpMacroLacunaLufSeqp}" value="#{_item.id.lufSeqp}" for="command"/>  
                            <f:setPropertyActionListener target="#{textoMacroLacunaController.aelGrpMacroLacunaSeqp}" value="#{_item.id.seqp}" for="command"/>  
                            <f:setPropertyActionListener target="#{textoMacroLacunaController.aelTextoPadraoMacro}" value="#{grupoMacroLacunaController.aelTextoPadraoMacro}" for="command"/>  
                            <f:setPropertyActionListener target="#{textoMacroLacunaController.aelGrpTxtPadraoMacro}" value="#{grupoMacroLacunaController.aelGrpTxtPadraoMacro}" for="command"/> 
                          </mec:commandLink> 
                        </p:outputPanel> 
                      </p:column>  
                      <p:column style="width: 5%;"> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column style="width: 90%;"> 
                        <f:facet name="header">#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}</f:facet>  
                        <h:outputText value="#{_item.lacuna}"/> 
                      </p:column>  
                      <p:column style="width: 5%;">
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </p:outputPanel> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:commandButton id="btn_voltar" 
          		value="#{messages.LABEL_VOLTAR}"
          		immediate="true" 
          		profile="back"
          		styleClass="bt_voltar" 
          		action="#{grupoMacroLacunaController.voltar}"/> 
        </aghu:linha> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
