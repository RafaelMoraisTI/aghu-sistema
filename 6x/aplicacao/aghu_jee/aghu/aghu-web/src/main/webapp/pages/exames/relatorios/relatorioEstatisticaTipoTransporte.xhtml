<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_ESTATISTICA_UNIDADE_TIPO_TRANSPORTE}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioEstatisticaTipoTransporteController}"/>  
      <h:form prependId="false" id="formPrint" name="formPrint"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_ESTATISTICA_UNIDADE_TIPO_TRANSPORTE}"> 
            <aghu:linha> 
              <mec:suggestionBox id="sbUnidadeExecutoraExames" label="#{messages.LABEL_UNID_EXEC}" title="#{messages.TITLE_UNIDADE_FUNCIONAL_EXECUTORA_EXAMES}" suggestionAction="obterUnidadeExecutoraExames" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" required="true" block="true" width="500" controller="#{relatorioEstatisticaTipoTransporteController}" value="#{relatorioEstatisticaTipoTransporteController.unidadeExecutora}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:selectOneMenu id="origem" label="#{messages.LABEL_ORIGEM}" title="#{messages.TITLE_ORIGEM_PACIENTE}" value="#{relatorioEstatisticaTipoTransporteController.origem}" enum="DominioOrigemAtendimento"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputTextData id="dataInicial" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_RELATORIO}" value="#{relatorioEstatisticaTipoTransporteController.dataInicial}" required="true" tipo="data"/>  
              <mec:inputTextData id="dataFinal" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_RELATORIO}" value="#{relatorioEstatisticaTipoTransporteController.dataFinal}" required="true" tipo="data"/> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioEstatisticaTipoTransporteController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioEstatisticaTipoTransporteController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="btLimpar" action="#{relatorioEstatisticaTipoTransporteController.limparPesquisa()}" value="#{messages.LABEL_LIMPAR}" profile="clear" ajax="true" render="panelFields" process="@this"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
