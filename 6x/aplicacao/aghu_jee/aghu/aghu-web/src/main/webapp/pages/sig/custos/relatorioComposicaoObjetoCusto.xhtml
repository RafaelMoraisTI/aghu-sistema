<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_IMPRIMIR_OBJETO_CUSTO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioComposicaoObjetoCustoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioComposicaoObjetoCustoController}"/>  
      <h:form prependId="false" id="formPesquisa" name="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_IMPRIMIR_OBJETO_CUSTO}"> 
          <p:outputPanel id="tabelaFiltro" layout="inline"> 
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_CENTRO_CUSTO}" title="#{messages.TITLE_CENTRO_CUSTO_RELATORIO_OBJETO_CUSTO}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentroCusto" posSelectionAction="desmarcarObjetoCustoSelecionado" posDeleteAction="desmarcarObjetoCustoSelecionado" id="suggestionCentroCusto" controller="#{relatorioComposicaoObjetoCustoController}" value="#{relatorioComposicaoObjetoCustoController.filtoCentroCusto}" render="panelSuggestionObjetoCusto"> 
                <p:column> 
                  <h:outputText value="#{item.codigo}"/> 
                </p:column>  
                <p:column> 
                  <h:outputText value="#{item.descricao}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelSuggestionObjetoCusto" layout="inline"> 
                <mec:suggestionBox label="#{messages.LABEL_OBJETO_CUSTO}" title="#{messages.TITLE_OBJETO_CUSTO_RELATORIO}" required="false" descricaoInput="seq" descricaoLabel="nome" suggestionAction="pesquisarObjetoCusto" id="suggestionObjetoCusto" controller="#{relatorioComposicaoObjetoCustoController}" value="#{relatorioComposicaoObjetoCustoController.filtroObjetoCusto}"> 
                  <p:column> 
                    <h:outputText value="#{item.seq}"/> 
                  </p:column>  
                  <p:column> 
                    <h:outputText value="#{item.nome}"/> 
                  </p:column> 
                </mec:suggestionBox> 
              </p:outputPanel>  
              <mec:selectOneMenu label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_RELATORIO_OBJETO_CUSTO}" enum="DominioSituacaoVersoesCustos" value="#{relatorioComposicaoObjetoCustoController.filtroSituacao}" id="comboSituacao"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneRadio enum="DominioComposicaoObjetoCusto" label="#{messages.LABEL_COMPOSICAO_POR}" title="#{messages.TITLE_COMPOSICAO_POR}" value="#{relatorioComposicaoObjetoCustoController.filtroComposicaoObjetoCusto}" required="true" id="comboComposicao"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel rendered="true" id="panelPesquisa" layout="inline"> 
            <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioComposicaoObjetoCustoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioComposicaoObjetoCustoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioComposicaoObjetoCustoController.limpar}" styleClass="bt_cinza" profile="clear"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
