<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_VELOCIDADE_ADMINISTRACAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{velocidadeAdministracaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroVelocidadeAdministracaoForm"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.LABEL_VELOCIDADE_ADMINISTRACAO}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO}" maxlength="3" value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.seq}" required="false" size="3" styleclass="suggestion_input" style="text-transform:uppercase" readonly="true" id="seq"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="20" value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.descricao}" title="#{messages.TITLE_DESCRICAO_VELOCIDADE_ADMINISTRACAO}" size="20" styleclass="suggestion_input" style="text-transform:uppercase" required="true" readonly="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.seq != null}" id="descricao"/>  
            <mec:inputNumero value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.fatorConversaoMlh}" label="#{messages.LABEL_FATOR_CONVERSAO_MLH}" required="true" inteiros="10" decimais="4" styleClass="mascara(decimal)" title="#{messages.TITLE_FATOR_CONVERSAO_VELOCIDADE_ADMINISTRACAO}" id="filtroFatorConversaoMlH"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_USUAL_NUTRICAO_PARENTAL}" title="#{messages.TITLE_USUAL_NUTRICAO_PARENTAL_VELOCIDADE_ADMINISTRACAO}" value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.indTipoUsualNpt}" id="indTipoUsualNpt"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_USUAL_SOROTERAPIA}" title="#{messages.TITLE_USUAL_SOROTERAPIA_VELOCIDADE_ADMINISTRACAO}" value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.indTipoUsualSoroterapia}" id="indTipoUsualSoroterapia"/>  
            <mec:selectOneMenu label="#{messages.LABEL_IND_SITUACAO}" enum="DominioSituacao" noSelectionOption="false" value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.indSituacao}" title="#{messages.TITLE_SITUACAO_VELOCIDADE_ADMINISTRACAO}" required="true" id="indSituacao"/>  
            <mec:inputTextData label="#{messages.LABEL_CRIADO_EM}" maxlength="15" value="#{velocidadeAdministracaoController.tipoVelocidadeAdministracao.criadoEm}" size="15" styleclass="suggestion_input" readonly="true" style="text-transform:uppercase" id="criadoEm" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" action="#{velocidadeAdministracaoController.confirmar}" profile="ok" ajax="true"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{velocidadeAdministracaoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
