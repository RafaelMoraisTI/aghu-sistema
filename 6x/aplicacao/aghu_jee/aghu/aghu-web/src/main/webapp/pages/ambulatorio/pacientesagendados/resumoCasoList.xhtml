<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	  xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" 
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:pe="http://primefaces.org/ui/extensions" 
	  xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	  xmlns:mf="http://www.mec.gov.br/taglib">  
  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MATER_PAISES} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterResumoCasoListController.iniciar}"/> 
      </f:metadata> 
    </ui:define>
	<ui:define name="body"> 
      <mec:pageConfig controller="#{manterResumoCasoListController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_RESUMO_DE_CASO}"> 

		<mec:serverDataTable controller="#{manterResumoCasoListController}" selection="lista" id="tabelaAssociaCaracteristicas" list="#{manterResumoCasoListController.lista}" scrollable="true" scrollHeight="100"> 
                   <c:set var="_resumo" value="#{item}"/>                       
                   <p:column style="text-align:left;"> 
                     <f:facet name="header"> 
                       <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                     </f:facet>  
                     <h:outputText value="#{_resumo.descricao}"/> 
                   </p:column> 
        </mec:serverDataTable> 
	        <aghu:acao>
				<mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{manterResumoCasoListController.voltar}" profile="back"/>		
			</aghu:acao> 
		</aghu:panelGeral> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
