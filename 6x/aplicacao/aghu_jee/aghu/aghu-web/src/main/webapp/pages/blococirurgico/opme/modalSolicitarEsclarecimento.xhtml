<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalSolicitarEsclarecimento"  zindex="2" width="50%" height="300" modal="true" resizable="false" widgetVar="modalSolicitarEsclarecimentoWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_MODAL_SOLICITAR_ESCLARECIMENTO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
        <p:outputPanel id="modalSolicitarEsclarecimentoPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputTextArea id="modalObservacao" cols="75" rows="10" required="true" label="#{messages.LABEL_MODAL_OBSERVACAO}" value="#{solicitarReceberOrcMatNaoLicitadoController.esclarecimento.observacao}" maxlength="2000"/> 
          </aghu:linha> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="modalBtEnviar" 
          					 value="#{messages.LABEL_ENVIAR}" 
          					 action="#{solicitarReceberOrcMatNaoLicitadoController.gravarSolitEsclarecimento}" 
          					 oncomplete="PF('modalSolicitarEsclarecimentoWG').hide();;" 
          					 profile="ok" 
          					 ajax="true" 
          					 render="modalSolicitarEsclarecimentoPanel"> 
            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
          </mec:commandButton>  
          <mec:commandButton id="modalBtVoltar" 
          					 value="#{messages.LABEL_CANCELAR}" 
          					 onclick="PF('modalSolicitarEsclarecimentoWG').hide();" 
          					 profile="cancel"
          					 ajax="true" 
          					 process="@this"/> 
        </aghu:acao> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
