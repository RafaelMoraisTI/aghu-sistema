<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_PACIENTE_EM_SR}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{alteraPacienteEmSalaRecuperacaoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{alteraPacienteEmSalaRecuperacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formAcompanharCirurgias"> 
        <aghu:panelGeral legend="#{messages.LABEL_PACIENTE_EM_SR}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_UNIDADE_CIRURGICA}" id="unidadeCirurgica" maxlength="50" size="60" value="#{alteraPacienteEmSalaRecuperacaoController.cirurgia.unidadeFuncional.descricao}" style="text-transform:uppercase" styleclass="suggestion_input" readonly="true"/>  
            <mec:inputTextProntuario id="prontuario" maxlength="10" size="10" value="#{alteraPacienteEmSalaRecuperacaoController.prontuarioFormatado}" label="#{messages.LABEL_PRONTUARIO}" readonly="true"/>  
            <mec:inputText label="#{messages.LABEL_NOME_PACIENTE}" id="pacNome" maxlength="50" size="60" value="#{alteraPacienteEmSalaRecuperacaoController.cirurgia.paciente.nome}" style="text-transform:uppercase" readonly="true"/>  
            <mec:inputText label="#{messages.LABEL_LOCAL}" id="local" maxlength="10" size="10" value="#{alteraPacienteEmSalaRecuperacaoController.localizacao}" style="text-transform:uppercase" readonly="true"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_NOME_CIRURGIAO}" id="nomeCirurgiao" maxlength="50" size="60" value="#{alteraPacienteEmSalaRecuperacaoController.nomeCirurgiao}" style="text-transform:uppercase" readonly="true"/>  
            <mec:inputTextData id="dtHrEntradaSR" label="#{messages.LABEL_DATA_HORA_ENTRADA}" title="#{messages.TITLE_DATA_HORA_ENTRADA}" value="#{alteraPacienteEmSalaRecuperacaoController.cirurgia.dataEntradaSr}" required="true" tipo="datahora"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{alteraPacienteEmSalaRecuperacaoController.gravar}" render="formAcaoAcompanharCirurgias" profile="ok"/>
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{alteraPacienteEmSalaRecuperacaoController.cancelar}" profile="cancel"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
