<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Dados do Servidor CUPS</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{servidorCupsController}"/>  
      <h:form prependId="false" id="cadastrarServidorCups"> 
        <aghu:panelGeral legend="Cadastro do Servidor CUPS"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_IP_SERVIDOR} (com pontos)" size="25" maxlength="20" style="text-transform:uppercase" required="true" removerCaratersEspeciais="false" value="#{servidorCupsController.impServidorCups.ipServidor}" title="#{messages.TITLE_IP_SERVIDOR}" id="ipServidor"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_NOME_CUPS}" size="35" maxlength="30" style="text-transform:uppercase" removerCaratersEspeciais="false" required="true" value="#{servidorCupsController.impServidorCups.nomeCups}" title="#{messages.TITLE_NOME_CUPS}" id="nomeCups"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="105" maxlength="100" style="text-transform:uppercase" removerCaratersEspeciais="false" required="true" value="#{servidorCupsController.impServidorCups.descricao}" title="#{messages.TITLE_DESCRICAO_SERVIDOR_CUPS}" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{servidorCupsController.gravar}" profile="search"/>  
          <mec:commandButton immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{servidorCupsController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
