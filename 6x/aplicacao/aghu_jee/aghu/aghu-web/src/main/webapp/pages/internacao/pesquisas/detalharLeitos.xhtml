<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Detalhar Leitos:: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{detalhaLeitoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{detalhaLeitoController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="Detalhar Leitos"> 
          <aghu:linha> 
            <mec:inputText label="Leito" readonly="true" value="#{detalhaLeitoController.ainLeitos.leitoID}" id="leito_id"/>  
            <mec:inputText label="Unidade" size="60" readonly="true" value="#{detalhaLeitoController.ainLeitos.unidadeFuncional.andarAlaDescricao}" id="unid_id"/>  
            <mec:inputText label="Situação" readonly="true" size="10" value="#{detalhaLeitoController.ainLeitos.indSituacao.descricao}" id="situacao_id"/>  
            <mec:inputText label="Sexo" readonly="true" size="10" value="#{detalhaLeitoController.ainLeitos.quarto.sexoDeterminante.descricao}" id="sexo_id"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="Status" readonly="true" value="#{detalhaLeitoController.ainLeitos.tipoMovimentoLeito.codigo.toString()}" id="status_id"/>  
            <mec:inputText label="Descrição Status" readonly="true" size="100" value="#{detalhaLeitoController.ainLeitos.tipoMovimentoLeito.descricao}" id="descr_status_id"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="Acomodação" readonly="true" value="#{detalhaLeitoController.ainLeitos.quarto.acomodacao.seq.toString()}" id="acomodacao_id"/>  
            <mec:inputText label="Descrição da Acomodação" readonly="true" size="100" value="#{detalhaLeitoController.ainLeitos.quarto.acomodacao.descricao}" id="descr_acomodacao_id"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="Clínica" readonly="true" value="#{detalhaLeitoController.ainLeitos.quarto.clinica.codigo.toString()}" id="clinica_id"/>  
            <mec:inputText label="Descrição da Clínica" readonly="true" size="100" value="#{detalhaLeitoController.ainLeitos.quarto.clinica.descricao}" id="descr_clinica_id"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="Criado" readonly="true" datePattern="dd/MM/yyyy HH:mm" value="#{detalhaLeitoController.extratoLeito.criadoEm}" id="dataCriacao_id"/>  
            <mec:inputText label="Informado" readonly="true" size="30" datePattern="dd/MM/yyyy HH:mm" value="#{detalhaLeitoController.extratoLeito.dthrLancamento}" id="dataLancamento_id"/>  
            <mec:inputText label="Informado por" readonly="true" size="60" value="#{detalhaLeitoController.extratoLeito.servidor.id.vinCodigo.toString()} - #{detalhaLeitoController.extratoLeito.servidor.id.matricula.toString()} - #{detalhaLeitoController.extratoLeito.servidor.pessoaFisica.nome}" id="informadoPor_id"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{detalhaLeitoController.cancelar}" profile="cancel"/> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
