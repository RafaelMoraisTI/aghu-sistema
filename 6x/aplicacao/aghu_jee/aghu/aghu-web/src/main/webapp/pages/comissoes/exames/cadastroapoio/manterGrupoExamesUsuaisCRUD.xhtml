<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_EXAMES_USUAIS}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterGrupoExamesUsuaisController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterGrupoExamesUsuaisController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGrupoExamesUsuais"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_GRUPO_EXAMES_USUAIS}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_GRUPO_EXAMES_USUAIS}" maxlength="3" size="6" readonly="true" value="#{manterGrupoExamesUsuaisController.grupoExameUsual.seq}" id="codigo"/>  
            <mec:inputText maxlength="60" value="#{manterGrupoExamesUsuaisController.grupoExameUsual.descricao}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_GRUPO_EXAMES_USUAIS}" required="true" style="text-transform:uppercase" size="70" readonly="#{manterGrupoExamesUsuaisController.grupoExameUsual.seq != null}" id="descricao"/>  
            <mec:selectOneMenu enum="DominioSituacao" required="true" label="#{messages.LABEL_SITUACAO}" id="situacaoGrupoExameUsual" value="#{manterGrupoExamesUsuaisController.grupoExameUsual.indSituacao}" title="#{messages.TITLE_SITUACAO_GRUPO_EXAMES_USUAIS}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterGrupoExamesUsuaisController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="bt_cancelar" immediate="true" action="#{manterGrupoExamesUsuaisController.cancelar}" profile="cancel"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
