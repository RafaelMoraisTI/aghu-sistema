<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.COMPETENCIA_INTERNACAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{competenciaInternacaoController.init}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{competenciaInternacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_COMPETENCIA}"> 
          <aghu:linha> 
            <mec:selectOneMenu id="modulo" label="#{messages.LABEL_MODULO_COMPETENCIA}" enum="DominioModuloCompetencia" readonly="true" value="#{competenciaInternacaoController.competencia.id.modulo}"/>  
            <mec:inputNumero id="mes" size="6" maxlength="2" label="#{messages.LABEL_MES_COMPETENCIA}" readonly="true" value="#{competenciaInternacaoController.competencia.id.mes}"/>  
            <mec:inputNumero id="ano" size="6" maxlength="4" label="#{messages.LABEL_ANO_COMPETENCIA}" readonly="true" value="#{competenciaInternacaoController.competencia.id.ano}"/>  
            <mec:inputTextData id="dtHrInicio" label="#{messages.LABEL_DATA_HORA_COMPETENCIA}" readonly="true" value="#{competenciaInternacaoController.competencia.id.dtHrInicio}" tipo="datahora"/>  
            <mec:inputTextData id="dtHrFim" readonly="true" label="#{messages.LABEL_DTHRFIM_COMPETENCIA}" value="#{competenciaInternacaoController.competencia.dtHrFim}" tipo="datahora"/>  
            <mec:selectOneMenu id="indFaturado" label="#{messages.LABEL_INDFATURADO_COMPETENCIA}" enum="DominioSimNao" readonly="true" value="#{competenciaInternacaoController.indFaturado}"/>  
            <mec:selectOneMenu id="indSituacao" enum="DominioSituacaoCompetencia" readonly="true" label="#{messages.LABEL_SITUACAO}" value="#{competenciaInternacaoController.competencia.indSituacao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData id="dthrLiberadoEmerg" label="#{messages.LABEL_DTHRLIBERADOEMERG_COMPETENCIA}" title="#{messages.TITLE_DTHR_LIBERADO_EMERG}" value="#{competenciaInternacaoController.competencia.dthrLiberadoEmerg}" tipo="datahora"/>  
            <mec:inputTextData id="dthrLiberadoCo" label="#{messages.LABEL_DTHRLIBERADOCO_COMPETENCIA}" title="#{messages.TITLE_DTHR_LIBERADO_CO}" value="#{competenciaInternacaoController.competencia.dthrLiberadoCo}" tipo="datahora"/> 
            <mec:inputText id="versaoSisaih" label="#{messages.LABEL_VERSAO_SISAIH}" value="#{competenciaInternacaoController.competencia.versaoSisaih}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" onclick="PF('loadDialogWG')}" action="#{competenciaInternacaoController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{competenciaInternacaoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form>  
      <p:dialog id="LoadingModalBox" style="text-align:center;" height="200" top="200" resizeable="false" moveable="false" width="400" zindex="2000" modal="true" resizable="false" widgetVar="LoadingModalBoxWG"> 
        <f:facet name="header"> 
          <h:outputText value="Em Andamento"/> 
        </f:facet>  
        <div style="text-align:center;"> 
          <br clear="none"/>  
          <br clear="none"/>  
          <h:graphicImage value="/resources/img/loading.gif"/>  
          <br clear="none"/>  
          <br clear="none"/>  
          <h:outputText value="#{mf:getDefaultValue(blockMsg,'Processando, por favor aguarde.')}"/> 
        </div> 
      </p:dialog> 
    </ui:define> 
  </ui:composition> 
</html>
