<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_VISUALIZAR_ITENS_NR_CONSULTAR_NR} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{consultaNotaRecebimentoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{consultaNotaRecebimentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="pesquisarNRForm"> 
          <aghu:panelGeral legend="#{messages.TITLE_VISUALIZAR_ITENS_NR_CONSULTAR_NR}"> 
            <aghu:panelGeral style="padding: 5px; margin: 5px" legend="#{messages.TITLE_PANEL_NR_CONSULTAR_NR}"> 
              <aghu:linha> 
                <mec:inputNumero id="notaRecebimento" label="#{messages.LABEL_NUMERO_NR_CONSULTAR_NR}" size="7" maxlength="9" value="#{consultaNotaRecebimentoController.notaRecebimento.seq}" readonly="true"/>  
                <mec:inputText id="estornado" value="#{consultaNotaRecebimentoController.notaRecebimento.estorno != null and consultaNotaRecebimentoController.notaRecebimento.estorno ? messages.LABEL_SIM : messages.LABEL_NAO}" label="#{messages.LABEL_ESTORNO_CONSULTAR_NR}" readonly="true" size="8"/>  
                <mec:inputText id="debitoNR" value="#{consultaNotaRecebimentoController.notaRecebimento.debitoNotaRecebimento != null and consultaNotaRecebimentoController.notaRecebimento.debitoNotaRecebimento ? messages.LABEL_SIM : messages.LABEL_NAO}" label="#{messages.LABEL_DEBITO_NR_CONSULTAR_NR}" readonly="true" size="8"/> 
              </aghu:linha>  
              <aghu:linha> 
                <mec:inputTextData id="dataGeracao" label="#{messages.LABEL_DT_GERACAO_CONSULTAR_NR}" size="7" value="#{consultaNotaRecebimentoController.notaRecebimento.dtGeracao}" readonly="true" tipo="data"/>  
                <mec:inputTextData id="dtEstorno" label="#{messages.LABEL_DT_ESTORNO_CONSULTAR_NR}" size="7" value="#{consultaNotaRecebimentoController.notaRecebimento.dtEstorno}" readonly="true" tipo="data"/>  
                <mec:inputTextData id="dataDebito" label="#{messages.LABEL_DT_DEBITO_CONSULTAR_NR}" size="7" value="#{consultaNotaRecebimentoController.notaRecebimento.dtDebitoNotaRecebimento}" readonly="true" tipo="data"/> 
              </aghu:linha>  
              <aghu:linha> 
                <p:outputPanel layout="inline"> 
                  <mec:inputText id="respGeracao" label="#{messages.LABEL_RESP_GERACAO_CONSULTAR_NR}" size="50" value="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorGeracao)}" readonly="true"/>  
                  <p:tooltip for="respGeracao" rendered="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorGeracao) != null and not empty consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorGeracao)}" direction="bottom-right" styleClass="tooltip" layout="block">  
                    <h:outputText value="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorGeracao)}"/> 
                  </p:tooltip> 
                </p:outputPanel>  
                <p:outputPanel layout="inline"> 
                  <mec:inputText id="respEstorno" label="#{messages.LABEL_RESP_ESTORNO_CONSULTAR_NR}" size="50" value="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorEstorno)}" readonly="true"/>  
                  <p:tooltip for="respEstorno" rendered="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorEstorno) != null and not empty consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorEstorno)}" direction="bottom-right" styleClass="tooltip" layout="block">  
                    <h:outputText value="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorEstorno)}"/> 
                  </p:tooltip> 
                </p:outputPanel>  
                <p:outputPanel layout="inline"> 
                  <mec:inputText id="respDebito" label="#{messages.LABEL_RESP_DEBITO_CONSULTAR_NR}" size="50" value="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorDebito)}" readonly="true"/>  
                  <p:tooltip for="respDebito" rendered="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorDebito) != null and not empty consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorDebito)}" direction="bottom-right" styleClass="tooltip" layout="block">  
                    <h:outputText value="#{consultaNotaRecebimentoController.obterServidorFormatado(consultaNotaRecebimentoController.notaRecebimento.servidorDebito)}"/> 
                  </p:tooltip> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:panelGeral>  
            <aghu:panelGeral style="padding: 5px; margin: 5px" legend="#{messages.TITLE_PANEL_DOC_FISCAL_ENTRADA_CONSULTAR_NR}"> 
              <aghu:linha> 
                <mec:inputText id="numeroDfe" label="#{messages.LABEL_DOC_FISCAL_ENTRADAS_NUMERO_CONSULTAR_NR}" size="10" value="#{consultaNotaRecebimentoController.notaRecebimento.documentoFiscalEntrada.numero}" readonly="true"/>  
                <mec:inputText id="serieDfe" label="#{messages.LABEL_DOC_FISCAL_ENTRADAS_SERIE_CONSULTAR_NR}" size="5" value="#{consultaNotaRecebimentoController.notaRecebimento.documentoFiscalEntrada.serie}" readonly="true"/>  
                <mec:inputText id="tipoDfe" label="#{messages.LABEL_DOC_FISCAL_ENTRADAS_TIPO_CONSULTAR_NR}" size="5" value="#{consultaNotaRecebimentoController.notaRecebimento.documentoFiscalEntrada.tipo.descricao}" readonly="true"/>  
                <mec:inputTextData id="dataEmissoDfe" label="#{messages.LABEL_DOC_FISCAL_ENTRADAS_DT_EMISSAO_CONSULTAR_NR}" size="7" value="#{consultaNotaRecebimentoController.notaRecebimento.documentoFiscalEntrada.dtEmissao}" readonly="true" tipo="data"/>  
                <mec:inputTextData id="dataEntradaDfe" label="#{messages.LABEL_DOC_FISCAL_ENTRADAS_DT_ENTRADA_CONSULTAR_NR}" size="7" value="#{consultaNotaRecebimentoController.notaRecebimento.documentoFiscalEntrada.dtEntrada}" readonly="true" tipo="data"/> 
              </aghu:linha> 
            </aghu:panelGeral> 
          </aghu:panelGeral>  
          <aghu:linha> 
            <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="bt_voltar" action="#{consultaNotaRecebimentoController.voltar}" styleClass="bt_cinza" profile="back"/> 
          </aghu:linha>  
          <br clear="none"/>  
           <aghu:panelGeral legend="#{messages.TITLE_ITENS_NOTA_RECEBIMENTO}"> 
                <mec:serverDataTable id="tabelaItens" style="cursor:pointer; cursor:hand;" list="#{consultaNotaRecebimentoController.listaItens}" scrollable="true"> 
                  <c:set var="_item" value="#{item}"/>  
                  <p:column style="width:5%"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_TIPO_SC_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText id="colunaTipo" value="#{_item.tipo}"/>  
                    <p:tooltip for="colunaTipo" direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="Material" rendered="#{_item.tipo == 'M'}"/>  
                      <h:outputText value="ServiÃ§o" rendered="#{_item.tipo == 'S'}"/> 
                    </p:tooltip> 
                  </p:column>  
                  <p:column style="width:30%"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_MATERIAL_SERVICO_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText id="colunaNome" value="#{consultaNotaRecebimentoController.abreviar(_item.nomeMaterialServico, 45)}"/>  
                    <p:tooltip for="colunaNome" direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{_item.nomeMaterialServico}"/> 
                    </p:tooltip> 
                  </p:column>  
                  <p:column style="width:27%"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_MARCA_COMERCIAL_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText id="colunaMarcaComercial" value="#{consultaNotaRecebimentoController.abreviar(_item.nomeMarcaComercial, 40)}"/>  
                    <p:tooltip for="colunaMarcaComercial" rendered="#{not consultaNotaRecebimentoController.isEmpty(_item.nomeMarcaComercial)}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{_item.nomeMarcaComercial}"/> 
                    </p:tooltip> 
                  </p:column>  
                  <p:column style="width:11%" rendered="#{consultaNotaRecebimentoController.comprasAtivo == true}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_VALOR_UNIT_LIQ_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText value="#{consultaNotaRecebimentoController.obterValorUnitarioLiquido(_item)}"> 
                      <f:convertNumber maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="14"/> 
                    </h:outputText> 
                  </p:column>  
                  <p:column style="width:11%" rendered="#{consultaNotaRecebimentoController.comprasAtivo == false}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_VALOR_UNIT_LIQ_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.valorUnitarioLiquidoSemAF}"> 
                      <f:convertNumber maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="14"/> 
                    </h:outputText> 
                  </p:column>  
                  <p:column style="width:8%" sortable="true" sortBy="#{_item.quantidade}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_QUANTIDADE_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.quantidade}"/> 
                  </p:column>  
                  <p:column style="width:5%"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_UNIDADE_MEDIDA_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText id="unidadeMedida" value="#{_item.codigoUnidadeMedida}"/>  
                    <p:tooltip for="unidadeMedida" rendered="#{_item.codigoUnidadeMedida != null}" direction="bottom-right" styleClass="tooltip" layout="block"> 
                      <h:outputText value="#{_item.codigoDescricaoUnidadeMedida}"/> 
                    </p:tooltip> 
                  </p:column>  
                  <p:column style="width:8%" sortable="true" sortBy="#{_item.valor}"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_VALOR_CONSULTAR_NR}"/> 
                    </f:facet>  
                    <h:outputText value="#{_item.valor}"> 
                      <f:convertNumber maxFractionDigits="2" minFractionDigits="2" groupingUsed="true" maxIntegerDigits="14"/> 
                    </h:outputText> 
                  </p:column> 
                </mec:serverDataTable> 
      		</aghu:panelGeral>
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
