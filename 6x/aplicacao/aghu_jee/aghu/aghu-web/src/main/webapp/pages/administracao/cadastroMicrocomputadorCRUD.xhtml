<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_MICROCOMPUTADORES} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{microcomputadorController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{microcomputadorController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRO_MICROCOMPUTADORES}"> 
          <aghu:linha> 
            <mec:inputText id="nome" required="true" label="#{messages.LABEL_NOME}" title="#{messages.TITLE_NOME_MICROCOMPUTADOR}" size="55" readonly="#{microcomputadorController.isEdicao}" maxlength="50" value="#{microcomputadorController.microcomputador.nome}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:suggestionBox id="unidadeFuncional" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNIDFUNCIONAL_MICROCOMPUTADOR}" descricaoInput="seq" descricaoLabel="andarAlaDescricao" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" posDeleteAction="limparSalas" width="600" controller="#{microcomputadorController}" value="#{microcomputadorController.microcomputador.aghUnidadesFuncionais}" render="sala,salaEX"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO_UNIDADE}" style="font-weight: bold;"/> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ANDAR}" style="font-weight: bold;"/> 
                </f:facet> #{item.andar}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ALA}" style="font-weight: bold;"/> 
                </f:facet> #{item.indAla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="sala" label="#{messages.LABEL_SALA}" title="#{messages.TITLE_SALA_MICROCOMPUTADOR}" descricaoInput="id.sala" descricaoLabel="id.sala" size="10" numbersOnly="true" readonly="#{microcomputadorController.microcomputador.aghUnidadesFuncionais eq null}" style="margin-right: 35px" suggestionAction="pesquisarListaSalasPorUnidadeFuncional" width="230" controller="#{microcomputadorController}" value="#{microcomputadorController.microcomputador.aacUnidFuncionalSala}"> 
              <p:column>#{item.id.sala}</p:column> 
            </mec:suggestionBox>  
            <mec:inputNumero id="ramal" readonly="false" label="#{messages.LABEL_RAMAL}" title="#{messages.TITLE_RAMAL_MICROCOMPUTADOR}" size="4" maxlength="4" value="#{microcomputadorController.microcomputador.ramal}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText id="usuario" readonly="false" label="#{messages.LABEL_USUARIO}" title="#{messages.TITLE_USUARIO_MICROCOMPUTADOR}" size="55" maxlength="40" value="#{microcomputadorController.microcomputador.usuario}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:inputText id="ponto" readonly="false" label="#{messages.LABEL_PONTO}" title="#{messages.TITLE_PONTO_MICROCOMPUTADOR}" size="15" maxlength="15" value="#{microcomputadorController.microcomputador.ponto}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
            <mec:inputText id="ip" readonly="false" label="#{messages.LABEL_IP}" title="#{messages.TITLE_IP_MICROCOMPUTADOR}" size="16" maxlength="16" value="#{microcomputadorController.microcomputador.ip}" removerCaratersEspeciais="false"/>  
            <mec:suggestionBox id="salaEX" label="#{messages.LABEL_SALAEX}" title="#{messages.TITLE_SALAEX_MICROCOMPUTADOR}" descricaoInput="numero" descricaoLabel="localizacao" size="10" readonly="#{microcomputadorController.microcomputador.aghUnidadesFuncionais eq null}" suggestionAction="pesquisarSalaExecutoraExamesPorUnidadeFuncional" width="300" controller="#{microcomputadorController}" value="#{microcomputadorController.microcomputador.aelSalasExecutorasExames}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_NUMERO}</b> 
                </f:facet> #{item.numero}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_LOCALIZACAO}</b> 
                </f:facet> #{item.localizacao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
    	<p:outputPanel layout="block" style="width:100%; padding:3px" styleClass="aghu-panel-geral">
           <aghu:panelGeral legend="#{messages.TITLE_IMPRESSORAS}"> 
            <aghu:linha> 
              <mec:inputText id="impPadrao" readonly="false" label="#{messages.LABEL_IMPRESSORA_PADRAO}" title="#{messages.TITLE_IMPRESSORA_PADRAO_MICROCOMPUTADOR}" size="43" maxlength="60" value="#{microcomputadorController.microcomputador.impressoraPadrao}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
              <mec:inputText id="impMatricial" readonly="false" label="#{messages.LABEL_IMPRESSORA_MATRICIAL}" title="#{messages.TITLE_IMPRESSORA_MATRICIAL_MICROCOMPUTADOR}" size="43" maxlength="60" value="#{microcomputadorController.microcomputador.impressoraMatricial}" style="text-transform:uppercase" removerCaratersEspeciais="false"/>  
              <mec:inputText id="impEtiqueta" readonly="false" label="#{messages.LABEL_IMPRESSORA_ETIQUETA}" title="#{messages.TITLE_IMPRESSORA_ETIQUETA_MICROCOMPUTADOR}" size="43" maxlength="60" value="#{microcomputadorController.microcomputador.impressoraEtiquetas}" style="text-transform:uppercase" removerCaratersEspeciais="false"/> 
            </aghu:linha> 
    		</aghu:panelGeral>
    	</p:outputPanel>
          <aghu:linha> 
            <mec:inputTextArea id="observacao" cols="100" rows="4" maxlength="240" label="#{messages.LABEL_OBSERVACAO}" title="#{messages.TITLE_IMPRESSORA_OBSERVACAO_MICROCOMPUTADOR}" size="125" value="#{microcomputadorController.microcomputador.observacao}" removerCaratersEspeciais="false"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_DRIVERPDF}" title="#{messages.TITLE_DRIVERPDF_MICROCOMPUTADOR}" value="#{microcomputadorController.microcomputador.driverPdf}" id="driverPDF"/>  
            <mec:selectOneMenu id="prioritario" readonly="false" enum="DominioSimNao" label="#{messages.LABEL_PRIORITARIO}" title="#{messages.TITLE_PRIORITARIO_MICROCOMPUTADOR}" value="#{microcomputadorController.prioridade}"/>  
            <mec:selectOneMenu id="indAtivo" readonly="false" enum="DominioSimNao" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO_MICROCOMPUTADOR}" value="#{microcomputadorController.indAtivo}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_ok" value="#{messages.LABEL_GRAVAR}" action="#{microcomputadorController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{microcomputadorController.cancelar}" styleClass="bt_cinza" profile="back"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
