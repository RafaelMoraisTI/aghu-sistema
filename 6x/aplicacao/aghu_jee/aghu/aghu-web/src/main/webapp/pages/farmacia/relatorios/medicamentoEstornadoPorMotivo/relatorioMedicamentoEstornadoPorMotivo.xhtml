<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['TITLE_RELATORIO_MEDICAMENTO_ESTORNADO_POR_MOTIVO']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <mec:pageConfig controller="#{relatorioMedicamentoEstornadoPorMotivoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages['TITLE_RELATORIO_MEDICAMENTO_ESTORNADO_POR_MOTIVO']}"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_INICIO}" title="#{messages.TITLE_DATA_INICIO_REL_MDTO_ESTORNADO_POR_MOTIVO}" size="10" maxlength="10" required="true" style="background-color:white;bottom-color:white;" value="#{relatorioMedicamentoEstornadoPorMotivoController.dataDeReferenciaInicio}" id="dataReferenciaInicio" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_FIM}" title="#{messages.TITLE_DATA_FIM_REL_MDTO_ESTORNADO_POR_MOTIVO}" size="10" maxlength="10" required="true" style="background-color:white;bottom-color:white;" value="#{relatorioMedicamentoEstornadoPorMotivoController.dataDeReferenciaFim}" id="dataReferenciaFim" tipo="data"/>  
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNIDADE_FUNCIONAL_REL_ESTORN_MOTIVO}" descricaoInput="seq" descricaoLabel="andarAlaDescricao" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" width="500" id="unidadeFuncional" controller="#{relatorioMedicamentoEstornadoPorMotivoController}" value="#{relatorioMedicamentoEstornadoPorMotivoController.unidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO_UNIDADE}" style="font-weight: bold;"/> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ANDAR}" style="font-weight: bold;"/> 
                </f:facet> #{item.andar}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ALA}" style="font-weight: bold;"/> 
                </f:facet> #{item.indAla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_TIPO_OCORRENCIA_DISPENSACAO}" title="#{messages.TITLE_TIPO_OCORRENCIA_DISPENSACAO_REL_ESTORN_MOTIVO}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarMotivoOcorrenciaDispensacao" width="400" id="tipoOcorDispensacao" controller="#{relatorioMedicamentoEstornadoPorMotivoController}" value="#{relatorioMedicamentoEstornadoPorMotivoController.tipoOcorDispensacao}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO_TIPO_OCORRENCIA_DISPENSACAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO_TIPO_OCORRENCIA_DISPENSACAO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_MEDICAMENTO}" title="#{messages.TITLE_MEDICAMENTO_REL_ESTORN_MOTIVO}" descricaoInput="matCodigo" descricaoLabel="descricao" suggestionAction="pesquisarMedicamentos" width="700" id="medicamento" controller="#{relatorioMedicamentoEstornadoPorMotivoController}" value="#{relatorioMedicamentoEstornadoPorMotivoController.medicamento}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO_MDTO}" style="font-weight: bold;"/> 
                </f:facet> #{item.matCodigo}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO_MEDICAMENTO}" style="font-weight: bold;"/> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioMedicamentoEstornadoPorMotivoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioMedicamentoEstornadoPorMotivoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" immediate="true" action="#{relatorioMedicamentoEstornadoPorMotivoController.limparPesquisa}" value="#{messages.LABEL_LIMPAR}" ajax="true" render="Relatorio" process="@this" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
