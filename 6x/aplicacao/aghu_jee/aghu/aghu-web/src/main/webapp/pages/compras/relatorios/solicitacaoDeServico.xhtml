<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_SOLICITACAO_SERVICO_NUMERO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{imprimirSolicitacaoDeServicoController}"/>  
      <h:form prependId="false" id="formPrint"> 
        <aghu:panelGeral legend="#{messages.TITLE_SOLICITACAO_SERVICO_NUMERO}"> 
          <aghu:linha> 
            <mec:inputNumero maxlength="7" value="#{imprimirSolicitacaoDeServicoController.cod}" label="#{messages.LABEL_NRO_SOLICITACAO}" required="true" readonly="false" size="30" id="nroSolicitacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprime_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{imprimirSolicitacaoDeServicoController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_imprime_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{imprimirSolicitacaoDeServicoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limparCampos" value="#{messages.LABEL_LIMPAR}" action="#{imprimirSolicitacaoDeServicoController.limpar}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
