<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalEstatisticaConsultarAndamentoProcessoCompra" resizeable="false" zindex="2" width="500" height="500" modal="true" resizable="false" widgetVar="modalEstatisticaConsultarAndamentoProcessoCompraWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_ESTATISTICA}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral> 
      <h:form prependId="false" id="formModal"> 
        <p:outputPanel id="modalEstatisticaConsultarAndamentoProcessoCompraPanel" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend=""> 
            <mec:serverDataTable id="tablePacsPendentes" name="tablePacsPendentes" controller="#{consultarAndamentoProcessoCompraPaginatorController}" list="#{consultarAndamentoProcessoCompraPaginatorController.listaPacsPendentes}" scrollable="true"> 
              <c:set var="_pac" value="#{item}"/>  
              <p:column style="#{(_pac.situacao eq 'Total') ? 'font-weight:bold; background-color: #3299CC' : ''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_pac.situacao}"/> 
              </p:column>  
              <p:column style="#{(_pac.situacao eq 'Total') ? 'font-weight:bold; background-color: #3299CC' : ''}"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_QUANTIDADE}"/> 
                </f:facet>  
                <h:outputText value="#{_pac.pacsPendentes}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </aghu:panelGeral>  
          <aghu:panelGeral legend=""> 
            <div id="divTableEstatistica" style="height: 241px; overflow-y: auto;"> 
              <mec:serverDataTable id="tableEstatistica" name="tableEstatistica" controller="#{consultarAndamentoProcessoCompraPaginatorController}" list="#{consultarAndamentoProcessoCompraPaginatorController.listaEstatisticaVO}" scrollable="true"> 
                <c:set var="_estatistica" value="#{item}"/>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MODALIDADE}"/> 
                  </f:facet>  
                  <h:outputText value="#{_estatistica.modalidade}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_QUANTIDADE}"/> 
                  </f:facet>  
                  <h:outputText value="#{_estatistica.quantidade}"/> 
                </p:column> 
              </mec:serverDataTable> 
            </div> 
          </aghu:panelGeral> 
        </p:outputPanel> 
        </h:form> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
