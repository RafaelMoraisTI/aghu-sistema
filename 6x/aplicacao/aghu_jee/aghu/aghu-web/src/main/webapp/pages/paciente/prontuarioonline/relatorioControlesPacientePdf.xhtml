<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CONTROLES_PACIENTE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioRegistrosControlesPacienteController.carregarDadosInternacao}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioRegistrosControlesPacienteController}"/>  
      <h:form prependId="false" id="form_RegistroControlesPaciente"> 
        <aghu:panelGeral legend="#{messages.TITLE_CONTROLES_PACIENTE}"> 
          <br clear="none"/>  
          <div align="center" style="text-align: center"> 
            <p:media id="media" align="middle" width="96%" height="450" player="pdf" value="#{relatorioRegistrosControlesPacienteController.renderPdf}" cache="false"> 
              <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/> 
            </p:media> 
          </div> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_imprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioRegistrosControlesPacienteController.directPrint()}" disabled="#{! (mf:hasPermission(securityController,'permiteImprimirControlePacientePOL, imprimir') or mf:hasPermission(securityController,'visualizarRegistrosControlePaciente, imprimir'))}" profile="print" ajax="true"/>  
          <mec:commandButton id="bt_voltar1"  value="#{messages.LABEL_VOLTAR}" rendered="#{not relatorioRegistrosControlesPacienteController.fromTransferenciaPaciente and not relatorioRegistrosControlesPacienteController.fromVisualizarControles and not relatorioRegistrosControlesPacienteController.fromFormsAgh and not relatorioRegistrosControlesPacienteController.fromTransferenciaFormsAgh}" action="#{relatorioRegistrosControlesPacienteController.voltarParaPolAcao}" profile="back"/>  
          <mec:commandButton id="bt_voltar2" value="#{messages.LABEL_VOLTAR}" rendered="#{relatorioRegistrosControlesPacienteController.fromTransferenciaPaciente or relatorioRegistrosControlesPacienteController.fromVisualizarControles}" action="#{relatorioRegistrosControlesPacienteController.voltar}" profile="back"/> 
        </aghu:acao>  
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
