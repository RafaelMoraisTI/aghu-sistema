<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_SERVICO_SICON}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterServicoSiconController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterServicoSiconController}"/>  
      <h:form prependId="false" id="form_filtros"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRO_SERVICO_SICON}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_CODIGO_SICON}" title="#{messages.TITLE_CODIGO_SERVICO_SICON}" suggestionAction="listarCodigoSiconServicoAtivo" breakTo="25" descricaoInput="codigoSicon" descricaoLabel="descricao" size="23" maxlength="20" required="false" readonly="#{manterServicoSiconController.alterar}" id="suggestionCatalogoSiconServico" controller="#{manterServicoSiconController}" value="#{manterServicoSiconController.catalogoSiconServico}"> 
              <p:column>#{item.codigoSicon}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox label="#{messages.LABEL_SERVICO_SICON}" title="#{messages.TITLE_SERVICO_SICON}" suggestionAction="listarServicosAtivos" descricaoInput="codigo" descricaoLabel="nome" size="80" width="400" maxlength="45" minChars="3" required="true" readonly="#{manterServicoSiconController.alterar}" id="suggestionServico" controller="#{manterServicoSiconController}" value="#{manterServicoSiconController.servico}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.nome}</p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu id="situacao" value="#{manterServicoSiconController.situacao}" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_SERVICO_SICON}" enum="DominioSituacao" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btn_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterServicoSiconController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" action="#{manterServicoSiconController.voltar}" value="#{messages.LABEL_CANCELAR}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
