<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Pesquisar Leitos:: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaLeitosController.iniciaForm}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaLeitosController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="Pesquisar Leitos"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestionStatus" styleClassField="frm_obrigatorio" label="#{messages.LABEL_STATUS}" title="#{messages.TITLE_LABEL_STATUS}" descricaoInput="codigo" size="10" maxlength="45" width="300" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarStatus" controller="#{pesquisaLeitosController}" value="#{pesquisaLeitosController.tiposMovimentoLeito}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_STATUS}"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestionLeitos" styleClassField="frm_obrigatorio" label="#{messages.LABEL_LEITO}" title="#{messages.TITLE_LABEL_PESQUISAR_LEITO}" descricaoInput="leitoID" size="10" maxlength="45" width="300" disabled="false" descricaoLabel="leitoID" suggestionAction="pesquisarLeitos" controller="#{pesquisaLeitosController}" value="#{pesquisaLeitosController.leitos}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LEITO}"/> 
                </f:facet>  
                <h:outputText value="#{item.leitoID}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_STATUS}"/> 
                </f:facet>  
                <h:outputText value="#{item.tipoMovimentoLeito.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.indSituacao.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestionUnidade" styleClassField="frm_obrigatorio" label="#{messages.LABEL_UNIDADE}" title="#{messages.TITLE_LABEL_PESQUISAR_UNIDADE}" descricaoInput="seq" size="10" maxlength="45" width="600" disabled="false" descricaoLabel="LPADAndarAlaDescricao" suggestionAction="pesquisarUnidadesFuncionais" controller="#{pesquisaLeitosController}" value="#{pesquisaLeitosController.unidadesFuncionais}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PESQUISAR_ANDAR_ALA_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.LPADAndarAlaDescricao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.indSitUnidFunc.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="suggestionClinica" styleClassField="frm_obrigatorio" label="#{messages.LABEL_CLINICA}" title="#{messages.TITLE_LABEL_CLINICA_PESQ}" descricaoInput="codigo" size="10" maxlength="45" width="400" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarClinica" controller="#{pesquisaLeitosController}" value="#{pesquisaLeitosController.clinicas}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestionAcomodacao" styleClassField="frm_obrigatorio" label="#{messages.LABEL_ACOMODACAO_LTO}" title="#{messages.TITLE_LABEL_ACOMODACAO}" descricaoInput="seq" size="10" maxlength="45" width="400" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarAcomodacao" controller="#{pesquisaLeitosController}" value="#{pesquisaLeitosController.acomodacoes}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.seq}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestionConveniosSaude" styleClassField="frm_obrigatorio" label="#{messages.LABEL_CONVENIO_SEQ}" title="#{messages.TITLE_LABEL_CONVENIO_SEQ}" descricaoInput="codigo" size="10" maxlength="45" width="500" disabled="false" descricaoLabel="descricao" suggestionAction="pesquisarConveniosSaude" controller="#{pesquisaLeitosController}" value="#{pesquisaLeitosController.conveniosSaude}"> 
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                </f:facet>  
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputNumero value="#{pesquisaLeitosController.andar}" label="Andar" title="Digite o número do andar onde se localiza o leito para efetuar a pesquisa por este campo." maxlength="3" size="3" id="andar"/>  
            <mec:selectOneMenu label="Grupo Convênio" enum="DominioGrupoConvenioPesquisaLeitos" title="Selecione o grupo de convênio do leito para efetuar a pesquisa por este campo." value="#{pesquisaLeitosController.grupoConvenio}" id="grupoConvenioItensPesqLeitos"/>  
            <mec:selectOneMenu label="Exclusivo Infecção" enum="DominioSimNao" title="Selecione se o leito é ou não exclusivo de infecção para efetuar a pesquisa por este campo." value="#{pesquisaLeitosController.infeccao}" id="infeccao"/>  
            <mec:selectOneMenu label="#{LABEL_ALA}" itemsType="entity" items="#{pesquisaLeitosController.getAlaItens()}" itemLabel="descricao" title="Selecione um(a) #{LABEL_ALA} onde se localiza o leito para efetuar a pesquisa por este campo." value="#{pesquisaLeitosController.ala}" id="ala"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_PESQUISAR}" oncomplete="if (#{pesquisaLeitosController.stp}) PF('modalSTPWG').show();;" action="#{pesquisaLeitosController.pesquisar}" profile="search" ajax="true" render="modalSTP,tabela"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" action="#{pesquisaLeitosController.limparPesquisa}" profile="clear"/> 
        </aghu:acao>  
        <p:outputPanel id="tabela" layout="inline"> 
          <p:outputPanel id="tabela1" rendered="#{pesquisaLeitosController.vpl1}" layout="inline"> 
            <mec:serverDataTable id="tabelaPesqLeitosVPL1" dataModel="dataModel" controller="#{pesquisaLeitosController}"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column style="white-space:nowrap;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ACOES}"/> 
                </f:facet>  
                <mec:commandLink title="Detalhar Leito" action="#{pesquisaLeitosController.detalharLeito()}" styleClass=" silk-page-white-code silk-icon"> 
                  <f:setPropertyActionListener target="#{detalhaLeitoController.codigoLeitos}" value="#{_item.leito}" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="Detalhar Internação" action="#{pesquisaLeitosController.detalharInternacao()}" rendered="#{mf:hasPermission(securityController,'internacao,detalhar')}" styleClass=" silk-page-white-code-red silk-icon"> 
                  <f:setPropertyActionListener target="#{pesquisaDetalheInternacaoController.intSeq}" value="#{_item.intSeq}" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="#{messages.LABEL_TRANSFERIR}" action="#{pesquisaLeitosController.transferirLeito()}" rendered="#{mf:hasPermission(securityController,'internacao,alterar')}" styleClass=" silk-arrow-switch silk-icon"> 
                  <f:setPropertyActionListener target="#{disponibilidadeLeitoPaginatorController.internacaoSeq}" value="#{_item.intSeq}" for="command"/>  
                  <f:setPropertyActionListener target="#{disponibilidadeLeitoPaginatorController.cameFrom}" value="pesquisaLeitos" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="#{messages.LABEL_DAR_ALTA}" action="#{pesquisaLeitosController.darAlta()}" rendered="#{mf:hasPermission(securityController,'internacao,alterar')}" styleClass=" silk-door-in silk-icon"> 
                  <f:setPropertyActionListener target="#{dadosAltaPacienteController.intSeq}" value="#{_item.intSeq}" for="command"/>  
                  <f:setPropertyActionListener target="#{dadosAltaPacienteController.cameFrom}" value="internacao-pesquisaLeito" for="command"/> 
                </mec:commandLink> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LEITO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.leito}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ALA}"/> 
                </f:facet>  
                <h:outputText value="#{_item.ala}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CLINICA}"/> 
                </f:facet>  
                <h:outputText value="#{_item.clcCodigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ESP}"/> 
                </f:facet>  
                <h:outputText value="#{_item.sigla}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LANCAMENTO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.dthrLancamento}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_NOME}"/> 
                </f:facet>  
                <h:outputText value="#{_item.nome}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SEXO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.sexo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_PRONTUARIO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.prontuario}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CONVENIO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.grupoMovimento}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel>  
          <p:outputPanel id="tabela2" rendered="#{pesquisaLeitosController.vpl}" layout="inline"> 
            <mec:serverDataTable id="tabelaPesqLeitosVPL" dataModel="dataModel2" controller="#{pesquisaLeitosController}"> 
              <c:set var="_item2" value="#{item}"/>  
              <p:column style="white-space:nowrap;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ACOES}"/> 
                </f:facet>  
                <mec:commandLink title="Detalhar Leito" action="#{pesquisaLeitosController.detalharLeito()}" styleClass=" silk-page-white-code silk-icon"> 
                  <f:setPropertyActionListener target="#{detalhaLeitoController.codigoLeitos}" value="#{_item2.leito}" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="Detalhar Internação" action="#{pesquisaLeitosController.detalharInternacao()}" rendered="#{_item2.internacao and _item2.descricaoMovimentacao == 'Ocupado' and mf:hasPermission(securityController,'internacao,detalhar')}" styleClass=" silk-page-white-code-red silk-icon"> 
                  <f:setPropertyActionListener target="#{pesquisaDetalheInternacaoController.intSeq}" value="#{_item.intSeq}" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="Detalhar Atendimento de Urgência" oncomplete="PF('modalDetalhesWG').show();;" rendered="#{_item2.atUrgencia and _item2.descricaoMovimentacao == 'Ocupado'}" action="#{pesquisaLeitosController.detalharAtendimentoUrgencia}" styleClass=" silk-page-white-code-red silk-icon" ajax="true" render="modalDetalhes, sequencia , codigoPaciente, exibeNomePaciente, prontuarioPaciente,sexoPaciente, leitoInternacao,         qrtNumeroInternacao, dthrInternacaoPaciente, dtPrevAltaPaciente, convenioPaciente, descConvenioPaciente,          especialidadeSeq, nomeEspecialidadePaciente, informadoPor, matricula, nomeServidor, codigoUnidade, unidadeDescricao"/>  
                <mec:commandLink title="#{messages.LABEL_LIBERAR}" action="#{pesquisaLeitosController.liberarLeito()}" rendered="#{(_item2.descricaoMovimentacao == 'Bloqueado' or _item2.descricaoMovimentacao == 'Bloqueio Infecção' or _item2.descricaoMovimentacao == 'Bloqueio Limpeza' or _item2.descricaoMovimentacao == 'Reserva') and mf:hasPermission(securityController,'leito,alterarExtrato')}" styleClass=" silk-flag-green silk-icon"> 
                  <f:setPropertyActionListener target="#{liberaLeitoController.codigoLeitos}" value="#{_item2.leito}" for="command"/>  
                  <f:setPropertyActionListener target="#{liberaLeitoController.cameFrom}" value="internacao-pesquisaLeito" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="#{messages.LABEL_BLOQUEAR}" action="#{pesquisaLeitosController.bloquearLeito()}" rendered="#{_item2.descricaoMovimentacao == 'Desocupado' and mf:hasPermission(securityController,'leito,alterarExtrato')}" styleClass=" silk-flag-red silk-icon"> 
                  <f:setPropertyActionListener target="#{bloqueiaLeitoController.idLeito}" value="#{_item2.leito}" for="command"/>  
                  <f:setPropertyActionListener target="#{bloqueiaLeitoController.cameFrom}" value="internacao-pesquisaLeito" for="command"/> 
                </mec:commandLink>  
                <mec:commandLink title="#{messages.LABEL_RESERVAR}" action="#{pesquisaLeitosController.reservarLeito()}" rendered="#{_item2.descricaoMovimentacao == 'Desocupado' and mf:hasPermission(securityController,'reservarLeito,alterar')}" styleClass=" silk-flag-blue silk-icon"> 
                  <f:setPropertyActionListener target="#{reservaLeitoController.codigoLeitos}" value="#{_item2.leito}" for="command"/>  
                  <f:setPropertyActionListener target="#{reservaLeitoController.voltarPara}" value="internacao-pesquisaLeito" for="command"/> 
                </mec:commandLink> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LEITO}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.leito}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ALA}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.ala}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CLINICA}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.clcCodigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_ACOMODACAO_PESQ_LEITOS}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.descricaoAcomodacao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SEXO}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.sexo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_LANCAMENTO}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.dthrLancamento}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.grupoMovimento}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_OBSERVACAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.observacao}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CARACTERISTICA}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.caracteristica}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_INFORMADO_POR}"/> 
                </f:facet>  
                <h:outputText value="#{_item2.nome}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel> 
        </p:outputPanel> 
      </h:form>  
      <p:dialog name="modalSTP" id="modalSTP" width="950" height="600" modal="true" resizable="false" widgetVar="modalSTPWG"> 
        <f:facet name="header"> 
          <h:outputText value="#{messages.TITLE_SOLICITACOES}"/> 
        </f:facet>  
        <br clear="none"/>  
         
        <h:form prependId="false" id="formPesqLeitos"> 
          <div style="text-align: center"> 
            <mec:commandButton block="true" value="Continuar" action="#{pesquisaLeitosController.continuar}" render="tabela" profile="ok"/> 
          </div>  
          <br clear="none"/>  
          <mec:serverDataTable headerClass="#{headerClass}" rowClasses="#{rowClasses}" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rendered="#{true}" list="#{pesquisaLeitosController.listaSolicitacoes}" scrollable="true" scrollHeight="500"> 
            <c:set var="_item3" value="#{item}"/>  
            <p:column style="text-align:right;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_PRONTUARIO}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.prontuario}" style="align:right"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_NOME}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.nome}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.descricaoUnidade}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_LEITO_ISOLAMENTO}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.indLeitoIsolamento}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DATA_SOLICITACAO}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.criadoEm}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ACOMODACAO_PESQ_LEITOS}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.descricaoAcomodacao}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ESPECIALIDADE}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.nomeEspecialidade}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_OBSERVACOES}"/> 
              </f:facet>  
              <h:outputText value="#{_item3.observacao}"/> 
            </p:column> 
          </mec:serverDataTable>  
        </h:form>  
      </p:dialog>  
      <ui:include src="modalAtendUrgenciaPesqLeito.xhtml"/> 
    </ui:define> 
  </ui:composition> 
</html>
