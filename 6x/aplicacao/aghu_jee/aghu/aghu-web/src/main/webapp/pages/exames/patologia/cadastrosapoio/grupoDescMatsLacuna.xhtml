<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_DESC_MATS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{grupoDescMatsLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoDescMatsLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleaelGrpTxtDescMats" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_DESC_MATS}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" label="#{messages.LABEL_CODIGO}" value="#{grupoDescMatsLacunaController.aelGrpTxtDescMats.seq}" size="6" readonly="true"/>  
              <mec:inputText id="descricaoAvo" label="#{messages.LABEL_DESCRICAO}" value="#{grupoDescMatsLacunaController.aelGrpTxtDescMats.descricao}" size="120" readonly="true"/>  
              <mec:selectOneMenu id="situacaoAvo" label="#{messages.LABEL_SITUACAO}" value="#{grupoDescMatsLacunaController.aelGrpTxtDescMats.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleaelTxtDescMats" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_DESC_MATS}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" label="#{messages.LABEL_CODIGO}" value="#{grupoDescMatsLacunaController.aelTxtDescMats.id.seqp}" size="6" readonly="true"/>  
              <div> 
                <p:tooltip value="#{grupoDescMatsLacunaController.aelTxtDescMats.apelido}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="apelidoPai" label="#{messages.LABEL_APELIDO}" value="#{grupoDescMatsLacunaController.aelTxtDescMats.apelido}" size="25" readonly="true"/> 
              </div>  
              <div> 
                <p:tooltip value="#{grupoDescMatsLacunaController.aelTxtDescMats.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="descricaoPai" label="#{messages.LABEL_DESCRICAO}" value="#{grupoDescMatsLacunaController.aelTxtDescMats.descricao}" size="90" readonly="true"/> 
              </div>  
              <mec:selectOneMenu id="situacaoPai" label="#{messages.LABEL_SITUACAO}" value="#{grupoDescMatsLacunaController.aelTxtDescMats.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpDescMatsLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_DESC_MATS}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelGrpDescMatsLacuna" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" label="#{messages.LABEL_CODIGO}" value="#{grupoDescMatsLacunaController.aelGrpDescMatLacunas.id.seqp}" maxlength="4" size="4" readonly="true"/>  
                  <mec:inputText id="lacuna" label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_DESC_MATS}" title="#{messages.TITLE_LACUNA_GRUPOS_LACUNAS_DESC_MATS}" value="#{grupoDescMatsLacunaController.aelGrpDescMatLacunas.lacuna}" size="95" maxlength="10" required="true" caixaAlta="false" removerCaratersEspeciais="false"/>  
                  <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_GRUPO_DESC_MATS}" value="#{grupoDescMatsLacunaController.aelGrpDescMatLacunas.indSituacao}" enum="DominioSituacao" noSelectionOption="false"/>  
                  <br clear="none"/>  
                  <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" rendered="#{!grupoDescMatsLacunaController.editando}" action="#{grupoDescMatsLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelGrpDescMatsLacuna"/>  
                  <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" rendered="#{grupoDescMatsLacunaController.editando}" action="#{grupoDescMatsLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelGrpDescMatsLacuna"/>  
                  <mec:commandButton id="bt_cancelar_edicao" value="#{messages.LABEL_CANCELAR_EDICAO}" rendered="#{grupoDescMatsLacunaController.editando}" action="#{grupoDescMatsLacunaController.cancelarEdicao}" ajaxSingle="true" status="commonstatus" process="seqp, lacuna, situacao" reRender="panelAelGrpDescMatsLacuna, panelResultado" styleClass="bt_cancel_edit  bt_cinza"/> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha> 
                <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                  <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty grupoDescMatsLacunaController.lista}"> 
                    <h:outputText value="#{messages.MESSAGE_GRUPOS_LACUNAS_DESC_MATS_NAO_ENCONTRADO}"/> 
                  </p:outputPanel> 
                </p:outputPanel>  
                <p:outputPanel id="panelResultado" rendered="#{not empty grupoDescMatsLacunaController.lista}" layout="inline"> 
                  <div style="width:99%; max-height:177px;overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;"> 
                    <mec:serverDataTable name="tabelaProcedimentos" rowKeyVar="_itemId" sortMode="single" style="margin: 0px !important;" width="99%" list="#{grupoDescMatsLacunaController.lista}" scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 90px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{!grupoDescMatsLacunaController.editando}" layout="inline"> 
                          <mec:commandLink id="editarGrupoDescMatsLacuna" action="#{grupoDescMatsLacunaController.editar(_item.id.seqp)}" title="#{messages.LABEL_EDITAR}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" profile="edit" ajax="true" render="panelAelGrpDescMatsLacuna, panelResultado" process="@this"/>  
                          <mec:commandLink title="#{messages.LABEL_EXCLUIR}" ignoreDupResponses="true" action="#{grupoDescMatsLacunaController.excluir}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" profile="delete" ajax="true" process="@this" render="toggleAelGrpDescMatsLacuna"> 
                            <f:setPropertyActionListener target="#{grupoDescMatsLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarGrupoDescMatsLacuna" action="#{grupoDescMatsLacunaController.ativarInativar(_item.id.seqp)}" title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,executar')}" styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" ajax="true" render="panelResultado" process="@this"/>  
                          <mec:commandLink id="detalharGrupoDescMatsLacuna" title="#{messages.LABEL_DETALHES}" action="#{grupoDescMatsLacunaController.detalhes}" immediate="true" rendered="#{mf:hasPermission(securityController,'manterTextoPadraoDescMats,pesquisar')}" styleClass=" silk-table silk-icon" ajax="true"> 
                            <f:setPropertyActionListener target="#{textoDescMatsLacunaController.aelGrpDescMatLacunasGtmSeq}" value="#{_item.id.gtmSeq}" for="command"/>  
                            <f:setPropertyActionListener target="#{textoDescMatsLacunaController.aelGrpDescMatLacunasLdaSeq}" value="#{_item.id.ldaSeq}" for="command"/>  
                            <f:setPropertyActionListener target="#{textoDescMatsLacunaController.aelGrpDescMatLacunasSeqp}" value="#{_item.id.seqp}" for="command"/> 
                          </mec:commandLink> 
                        </p:outputPanel> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_DESC_MATS}</f:facet>  
                        <h:outputText value="#{_item.lacuna}"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </div> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:commandButton id="btn_voltar" value="#{messages.LABEL_VOLTAR}" styleClass="bt_voltar" action="#{grupoDescMatsLacunaController.voltar}" immediate="true" profile="back"/> 
        </aghu:linha> 
      </h:form>  
    </ui:define> 
  </ui:composition> 
</html>
