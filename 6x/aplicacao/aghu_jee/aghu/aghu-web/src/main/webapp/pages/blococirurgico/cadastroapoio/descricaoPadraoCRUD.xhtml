<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_DESCRICAO_PADRAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{descricaoPadraoCRUDController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{descricaoPadraoCRUDController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelTodo" layout="inline"> 
        <h:form prependId="false" id="formMaterialAnalise"> 
          <aghu:panelGeral legend="#{mf:hasPermission(securityController,'manterDescricaoTecnicaPadrao,persistir') ? messages.LABEL_CADASTRAR_DESCRICAO_PADRAO : messages.LABEL_VISUALIZAR_DESCRICAO_PADRAO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="especialidade" label="#{messages.LABEL_ESPECIALIDADE_DESCRICAO_PADRAO}" title="#{messages.TITLE_ESPECIALIDADE_DESCRICAO_PADRAO_CRUD}" suggestionAction="pesquisarEspecialidades" readonly="#{descricaoPadraoCRUDController.descricaoPadrao.id.seqp !=null }" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" required="#{descricaoPadraoCRUDController.seqp == null}" width="450" onkeydown="return disableEnterKey(event);" controller="#{descricaoPadraoCRUDController}" value="#{descricaoPadraoCRUDController.descricaoPadrao.aghEspecialidades}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_SIGLA}</b> 
                  </f:facet> #{item.sigla}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.nomeEspecialidade}
                </p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox id="procedimentosCirurgicos" label="#{messages.LABEL_PROCEDIMENTO_CIRURGICO_DESCRICAO_PADRAO}" title="#{messages.TITLE_PROCEDIMENTO_CIRURGICO_DESCRICAO_PADRAO_CRUD}" suggestionAction="obterProcedimentoCirurgicos" descricaoInput="seq" descricaoLabel="descricao" readonly="#{descricaoPadraoCRUDController.descricaoPadrao.id.seqp !=null}" required="#{descricaoPadraoCRUDController.seqp == null}" maxlength="30" width="450" onkeydown="return disableEnterKey(event);" controller="#{descricaoPadraoCRUDController}" value="#{descricaoPadraoCRUDController.descricaoPadrao.mbcProcedimentoCirurgicos}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputText id="titulo" removerCaratersEspeciais="false" value="#{descricaoPadraoCRUDController.descricaoPadrao.titulo}" label="#{messages.LABEL_TITULO_DESCRICAO_PADRAO}" title="#{messages.TITLE_TITULO_DESCRICAO_PADRAO_CRUD}" size="140" required="true" caixaAlta="false" maxlength="120" readonly="#{not mf:hasPermission(securityController,'manterDescricaoTecnicaPadrao,persistir')}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panel_descricaoTecPadrao" layout="inline"> 
                <mec:inputTextArea id="descricaoTecPadrao" label="#{messages.LABEL_DESCRICAO_TECNICA_DESCRICAO_PADRAO}" title="#{messages.TITLE_DESCRICAO_TECNICA_DESCRICAO_PADRAO}" required="true" cols="150" rows="20" value="#{descricaoPadraoCRUDController.descricaoPadrao.descricaoTecPadrao}" ajaxValidation="true" readonly="#{not mf:hasPermission(securityController,'manterDescricaoTecnicaPadrao,persistir')}" maxlength="4000"/> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController,'manterDescricaoTecnicaPadrao,persistir')}" action="#{descricaoPadraoCRUDController.gravar}" profile="ok"/>  
            <mec:commandButton id="bt_cancel" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{descricaoPadraoCRUDController.voltar}" profile="cancel"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
