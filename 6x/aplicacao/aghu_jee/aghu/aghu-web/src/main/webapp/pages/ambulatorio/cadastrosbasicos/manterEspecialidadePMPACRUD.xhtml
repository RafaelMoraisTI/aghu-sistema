<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_ESPECIALIDADE_PMPA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterEspecialidadePmpaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterEspecialidadePmpaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroMotivoConsultaForm"> 
        <aghu:panelGeral id="ffdl_motivos" legend="#{messages.LABEL_ESPECIALIDADE_PMPA_CRUD}"> 
          <aghu:linha> 
            <mec:suggestionBox id="especialidade" label="#{messages.LABEL_ESPECIALIDADE_PMPA}" title="#{messages.TITLE_ESPECIALIDADE_PMPA_CADASTRO}" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" size="10" width="450" required="true" suggestionAction="listarEspecialidades" controller="#{manterEspecialidadePmpaController}" value="#{manterEspecialidadePmpaController.especialidade}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_SIGLA}</b> 
                </f:facet> #{item.sigla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.nomeEspecialidade}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputNumero id="codigo" value="#{manterEspecialidadePmpaController.codigo}" label="#{messages.LABEL_CODIGO_ESPECIALIDADE_PMPA}" maxlength="4" required="true" size="5"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <aghu:acao> 
            <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{manterEspecialidadePmpaController.confirmar}" profile="ok"/>  
            <mec:backButton value="#{messages.LABEL_CANCELAR}" action="#{manterEspecialidadePmpaController.cancelar}"/> 
          </aghu:acao> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
