<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_TEXTO_PADRAO_MICROSCOPIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{textoMicroLacunaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{textoMicroLacunaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formDados"> 
        <p:accordionPanel id="toggleAelGrpTxtPadraoMicro" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPO_TEXTO_PADRAO_MICROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqBisavo" label="#{messages.LABEL_CODIGO}" value="#{textoMicroLacunaController.aelGrpTxtPadraoMicro.seq}" size="6" readonly="true"/>  
              <mec:inputText id="descricaoBisavo" label="#{messages.LABEL_DESCRICAO}" value="#{textoMicroLacunaController.aelGrpTxtPadraoMicro.descricao}" size="127" readonly="true"/>  
              <mec:selectOneMenu id="situacaoBisavo" label="#{messages.LABEL_SITUACAO}" value="#{textoMicroLacunaController.aelGrpTxtPadraoMicro.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTextoPadraoMicro" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_TEXTOS_PADRAO_MICROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqAvo" label="#{messages.LABEL_CODIGO}" value="#{textoMicroLacunaController.aelTextoPadraoMicro.id.seqp}" size="6" readonly="true"/>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{textoMicroLacunaController.aelTextoPadraoMicro.apelido}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="apelidoAvo" label="#{messages.LABEL_APELIDO}" value="#{textoMicroLacunaController.aelTextoPadraoMicro.apelido}" size="30" readonly="true"/> 
              </p:outputPanel>  
              <p:outputPanel layout="block"> 
                <p:tooltip value="#{textoMicroLacunaController.aelTextoPadraoMicro.descricao}" direction="bottom-right" styleClass="tooltip" layout="block"/>  
                <mec:inputText id="descricaoAvo" label="#{messages.LABEL_DESCRICAO}" value="#{textoMicroLacunaController.aelTextoPadraoMicro.descricao}" size="91" readonly="true"/> 
              </p:outputPanel>  
              <mec:selectOneMenu id="situacaoAvo" label="#{messages.LABEL_SITUACAO}" value="#{textoMicroLacunaController.aelTextoPadraoMicro.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelGrpMicroLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_GRUPOS_LACUNAS_MICROSCOPIA}"> 
            <aghu:linha> 
              <mec:inputNumero id="seqPai" label="#{messages.LABEL_CODIGO}" value="#{textoMicroLacunaController.aelGrpMicroLacuna.id.seqp}" size="6" readonly="true"/>  
              <mec:inputText id="descricaoPai" label="#{messages.LABEL_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" value="#{textoMicroLacunaController.aelGrpMicroLacuna.lacuna}" size="127" readonly="true"/>  
              <mec:selectOneMenu id="situacaoPai" label="#{messages.LABEL_SITUACAO}" value="#{textoMicroLacunaController.aelGrpMicroLacuna.indSituacao}" enum="DominioSituacao" readonly="true"/> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <p:accordionPanel id="toggleAelTxtMicroLacuna" style="margin-top: 2px !important;" prependId="false"> 
          <p:tab title="#{messages.TITLE_AEL_TXT_MICRO_LACUNAS}"> 
            <aghu:linha> 
              <p:outputPanel id="panelAelTxtMicroLacuna" layout="inline"> 
                <aghu:linha> 
                  <mec:inputNumero id="seqp" label="#{messages.LABEL_CODIGO}" value="#{textoMicroLacunaController.aelTxtMicroLacuna.id.seqp}" maxlength="5" size="5" readonly="true"/>  
                  <mec:inputText id="textoLacuna" label="#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" title="#{messages.TITLE_TEXTO_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}" value="#{textoMicroLacunaController.aelTxtMicroLacuna.textoLacuna}" size="90" maxlength="500" required="true" caixaAlta="false"/>  
                  <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_GRUPO_MACROSCOPIA}" value="#{textoMicroLacunaController.aelTxtMicroLacuna.indSituacao}" enum="DominioSituacao" noSelectionOption="false"/>  
                  <br clear="none"/>  
                  <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" rendered="#{!textoMicroLacunaController.editando}" action="#{textoMicroLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelTxtMicroLacuna"/>  
                  <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" rendered="#{textoMicroLacunaController.editando}" action="#{textoMicroLacunaController.gravar}" profile="ok" ajax="true" render="toggleAelTxtMicroLacuna"/>  
                  <mec:commandButton id="bt_cancelar_edicao" value="#{messages.LABEL_CANCELAR_EDICAO}" rendered="#{textoMicroLacunaController.editando}" action="#{textoMicroLacunaController.cancelarEdicao}" reRender="toggleAelTxtMicroLacuna" styleClass="bt_cancel_edit  bt_cinza"/> 
                </aghu:linha> 
              </p:outputPanel>  
              <aghu:linha id="fieldSetResultado"> 
                <p:outputPanel id="panelMsgNaoEncontrado" layout="inline"> 
                  <p:outputPanel id="msgNaoEncontrado" layout="block" styleClass="div-alerta" rendered="#{empty textoMicroLacunaController.lista}"> 
                    <h:outputText value="#{messages.MESSAGE_AEL_TXT_MICRO_LACUNAS_NAO_ENCONTRADO}"/> 
                  </p:outputPanel> 
                </p:outputPanel>  
                <p:outputPanel id="panelResultado" rendered="#{not empty textoMicroLacunaController.lista}" layout="inline"> 
                  <p:outputPanel layout="block" style="width:99%; max-height:122px;overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:1px !important;"> 
                    <mec:serverDataTable name="tabelaProcedimentos" rowKeyVar="_itemId" sortMode="single" style="margin: 0px !important;" width="99%" list="#{textoMicroLacunaController.lista}" scrollable="true"> 
                      <c:set var="_item" value="#{item}"/>  
                      <p:column style="width: 60px; white-space:nowrap;"> 
                        <f:facet name="header">#{messages.LABEL_ACAO}</f:facet>  
                        <p:outputPanel id="btn_controle" rendered="#{_item.id.seqp != textoMicroLacunaController.aelTxtMicroLacuna.id.seqp}" layout="inline"> 
                          <mec:commandLink id="editarTextoMicroLacuna" action="#{textoMicroLacunaController.editar(_item)}" title="#{messages.LABEL_EDITAR}" profile="edit" ajax="true" render="panelAelTxtMicroLacuna, panelResultado" process="@this"/>  
                          <mec:commandLink title="#{messages.LABEL_EXCLUIR}" onclick="PF('modalConfirmacaoExclusaoWG').show();;" profile="delete" ajax="true" process="@this"> 
                            <f:setPropertyActionListener target="#{textoMicroLacunaController.idExcluir}" value="#{_item.id}" for="command"/> 
                          </mec:commandLink>  
                          <mec:commandLink id="ativarInativarTextoMicroLacuna" title="#{_item.indSituacao eq 'A' ? messages.LABEL_DESATIVAR : messages.LABEL_ATIVAR}" action="#{textoMicroLacunaController.ativarInativar(_item)}" styleClass=" #{_item.indSituacao eq 'A' ? 'silk-activate' : 'silk-deactivate'} silk-icon" ajax="true" render="toggleAelTxtMicroLacuna" process="@this"/> 
                        </p:outputPanel> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_CODIGO}</f:facet>  
                        <h:outputText value="#{_item.id.seqp}"/> 
                      </p:column>  
                      <p:column style="width: 100%;"> 
                        <f:facet name="header">#{messages.LABEL_TEXTO_LACUNA_GRUPOS_LACUNAS_MACROSCOPIA}</f:facet>  
                        <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{(_item.textoLacuna.length() &gt; 115)}"> 
                          <h:outputText value="#{_item.textoLacuna}"/> 
                        </p:tooltip>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? fn:substring(_item.textoLacuna,0,115) : _item.textoLacuna }"/>  
                        <h:outputText value="#{(_item.textoLacuna.length() &gt; 115) ? ' ...' : '' }"/> 
                      </p:column>  
                      <p:column> 
                        <f:facet name="header">#{messages.LABEL_SITUACAO}</f:facet>  
                        <h:outputText value="#{_item.indSituacao.descricao}"/> 
                      </p:column> 
                    </mec:serverDataTable> 
                  </p:outputPanel> 
                </p:outputPanel> 
              </aghu:linha> 
            </aghu:linha> 
          </p:tab> 
        </p:accordionPanel>  
        <aghu:linha> 
          <br clear="none"/>  
          <mec:backButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" styleClass="bt_voltar" action="#{textoMicroLacunaController.voltar}"/> 
        </aghu:linha> 
      </h:form>  
      <p:dialog id="modalConfirmacaoExclusao" width="400" height="150" modal="true" resizable="false" widgetVar="modalConfirmacaoExclusaoWG"> 
        <f:facet name="header"> 
          <h:outputText value="#{messages.MENSAGEM_TITLE_CONFIRMACAO_EXCLUSAO}"/> 
        </f:facet> #{messages.MENSAGEM_CONFIRMACAO_EXCLUSAO} 
        <br clear="none"/>  
        <br clear="none"/>  
        <br clear="none"/>  
        <h:panelGroup> 
          <h:form prependId="false" id="formModalExclusao" name="formModalExclusao"> 
            <mec:commandButton value="#{messages.LABEL_SIM}" action="#{textoMicroLacunaController.excluir}" oncomplete="PF('modalConfirmacaoExclusaoWG').hide();" id="bt_excluir" profile="search" ajax="true" render="toggleAelTxtMicroLacuna"/>  
            <mec:commandButton value="#{messages.LABEL_NAO}" onclick="PF('modalConfirmacaoExclusaoWG').hide();; return false;" id="bt_cancelarExcluir" profile="cancel" ajax="true"/> 
          </h:form> 
        </h:panelGroup> 
      </p:dialog> 
    </ui:define> 
  </ui:composition> 
</html>
