<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="excluirPacienteAgendaModal" width="605" height="250" modal="true" resizable="false" widgetVar="excluirPacienteAgendaModalWG" closable="true"> 
      <f:facet name="header"> 
      	<p:tooltip for="toolTipTitulo" direction="bottom-right" styleClass="tooltip" layout="block" style="width:300px; word-wrap: break-word;" rendered="#{excluirPacienteAgendaController.textoTooltip != null}"> 
        	<h:outputText value="#{excluirPacienteAgendaController.textoTooltip}" escape="false"/> 
        </p:tooltip>  
        <h:outputText id="toolTipTitulo" value="#{excluirPacienteAgendaController.tituloModal}"/> 
      </f:facet>  
      <h:form prependId="false" id="formJustificativaCirurgiaAgendamento"> 
        <p:outputPanel id="modalJustificativaCirurgiaPanelAgendamentoPanel" layout="inline"> 
          <aghu:linha> 
            <mec:inputTextArea id="inputJustificativa" cols="76" rows="9" required="true" title="#{messages.TITLE_JUSTIFICATIVA_EXCLUSAO_PACIENTE_EM_AGENDAMENTO}" label="#{messages.LABEL_JUSTIFICATIVA_EXCLUSAO_PACIENTE_EM_AGENDAMENTO}" value="#{excluirPacienteAgendaController.justificativa}" autoResize="true" maxlength="500"/>
          </aghu:linha> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_JUSTIFICATIVA_EXCLUSAO_GRAVAR}" action="#{excluirPacienteAgendaController.gravarJustificativaExclusaoPacienteEmAgenda}" process="@this,inputJustificativa" profile="ok" ajax="true" render="formDadosDetalhamento, painelDetalhamento, bt_excluir_paciente,formDadosEscala,painelAgendamentos,tblEscala,tblPlanejados"/>  
          <mec:commandButton id="bt_cancelar_exclusao" value="#{messages.LABEL_JUSTIFICATIVA_EXCLUSAO_CANCELAR}" action="#{excluirPacienteAgendaController.cancelar}" immediate="true" oncomplete="PF('excluirPacienteAgendaModalWG').hide();" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
