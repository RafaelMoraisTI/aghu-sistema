<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_DESTINO_PACIENTE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroDestinoPacienteController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroDestinoPacienteController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastroDestinoPaciente"> 
        <aghu:panelGeral legend="#{messages.LABEL_DESTINO_PACIENTE_CADASTRO}"> 
          <aghu:linha> 
            <mec:inputText id="descricao" value="#{cadastroDestinoPacienteController.destinoPaciente.descricao}" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESTINO_PACIENTE_DESCRICAO}" size="60" required="true" maxlength="120" style="text-transform:uppercase"/>  
            <mec:selectOneMenu id="situacao" noSelectionOption="false" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_DESTINO_PACIENTE_SITUACAO}" value="#{cadastroDestinoPacienteController.situacao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" block="true" rendered="#{mf:hasPermission(securityController,'destinoPaciente,executar')}" action="#{cadastroDestinoPacienteController.gravar}" profile="search"/>  
          <mec:commandButton id="bt_cancelar" immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{cadastroDestinoPacienteController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
