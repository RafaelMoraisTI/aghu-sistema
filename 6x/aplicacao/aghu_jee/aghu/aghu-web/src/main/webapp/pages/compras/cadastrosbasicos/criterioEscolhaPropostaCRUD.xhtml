<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CRUD_CRITERIO_ESCOLHA_PROPOSTA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{criterioEscolhaPropostaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{criterioEscolhaPropostaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CRUD_CRITERIO_ESCOLHA_PROPOSTA}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO_CRITERIO}" title="#{messages.TITLE_CODIGO_CRITERIO}" readonly="true" value="#{criterioEscolhaPropostaController.criterioEscolha.codigo}" maxlength="3" size="4"/>  
            <mec:inputText id="descricao" required="true" maxlength="60" size="60" label="#{messages.LABEL_DESCRICAO_CRITERIO}" title="#{messages.TITLE_DESCRICAO_CRITERIO}" value="#{criterioEscolhaPropostaController.criterioEscolha.descricao}" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}" style="text-transform:uppercase"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_CRITERIO}" id="situacao" enum="DominioSituacao" required="true" noSelectionOption="false" title="#{messages.TITLE_CRUD_SITUACAO_CRITERIO}" readonly="#{mf:hasPermission(securityController,'consultarApoioCompras,visualizar') and not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}" value="#{criterioEscolhaPropostaController.criterioEscolha.situacao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar')}" action="#{criterioEscolhaPropostaController.gravar}" profile="search"/>  
          <mec:backButton id="bt_cancelar" action="#{criterioEscolhaPropostaController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
