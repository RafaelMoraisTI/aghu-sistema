<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{atualizarCampoLaudoFluxogramaPaginatorController}"/>  
      <h:form prependId="false" id="formAtualizarCampoLaudoFluxograma"> 
        <aghu:panelGeral legend="#{messages.TITLE_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA}"> 
          <aghu:linha> 
            <mec:inputText id="nomeCampo" label="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_NOME_CAMPO}" title="#{messages.TITLE_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_NOME_CAMPO}" value="#{atualizarCampoLaudoFluxogramaPaginatorController.campoLaudo.nome}" size="50" maxlength="100" style="text-transform:uppercase"/>  
            <mec:inputText id="nomeSumario" label="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_NOME_SUMARIO}" title="#{messages.TITLE_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_NOME_SUMARIO}" value="#{atualizarCampoLaudoFluxogramaPaginatorController.campoLaudo.nomeSumario}" size="40" maxlength="30" style="text-transform:uppercase"/>  
            <mec:inputNumero id="ordem" label="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_ORDEM}" title="#{messages.TITLE_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_ORDEM}" value="#{atualizarCampoLaudoFluxogramaPaginatorController.campoLaudo.ordem}" size="6" maxlength="4"/>  
            <mec:selectOneMenu enum="DominioSimNao" id="pertenceFluxograma" label="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_PERTENCE_FLUXOGRAMA}" title="#{messages.TITLE_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_PERTENCE_FLUXOGRAMA}" value="#{atualizarCampoLaudoFluxogramaPaginatorController.fluxo}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{atualizarCampoLaudoFluxogramaPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{atualizarCampoLaudoFluxogramaPaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/> 
        </aghu:linha> 
      </h:form>  
      <h:form prependId="false" id="formListaAtualizarCampoLaudoFluxograma"> 
        <mec:serverDataTable dataModel="dataModel" id="tabelaAtualizarCampoLaudoFluxograma" controller="#{atualizarCampoLaudoFluxogramaPaginatorController}"> 
          <c:set var="_item" value="#{item}"/>  
          <p:column style="width:10px; white-space:nowrap;" rendered="#{mf:hasPermission(securityController,'atualizarCampoLaudoFluxograma,executar')}"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ACAO}"/> 
            </f:facet>  
            <mec:commandLink action="#{atualizarCampoLaudoFluxogramaPaginatorController.gravar(_item)}" process="@(#nomeSumarioEdit)" title="#{messages.LABEL_GRAVAR}" styleClass=" silk-disk silk-icon"/> 
          </p:column>  
          <p:column style="width:15px; max-width: 300px; word-wrap: break-word; vertical-align: middle;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_NOME_CAMPO}"/> 
            </f:facet>  
            <h:outputText value="#{_item.nome}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_NOME_SUMARIO}"/> 
            </f:facet>  
            <h:inputText id="nomeSumarioEdit" size="60" maxlength="30" value="#{_item.nomeSumario}" style="text-transform:uppercase" onkeypress="return disableEnterKey(event);" readonly="#{not mf:hasPermission(securityController,'atualizarCampoLaudoFluxograma,executar')}"/> 
          </p:column>  
          <p:column style="width:15px; white-space:nowrap;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_ORDEM}"/> 
            </f:facet>  
            <h:inputText id="ordemEdit" value="#{_item.ordem}" size="10" maxlength="4" styleClass="numerico" onkeypress="return disableEnterKey(event);" readonly="#{not mf:hasPermission(securityController,'atualizarCampoLaudoFluxograma,executar')}"/> 
          </p:column>  
          <p:column style="width:15px; white-space:nowrap;"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_ATUALIZAR_CAMPO_LAUDO_FLUXOGRAMA_PERTENCE_FLUXOGRAMA}"/> 
            </f:facet>  
            <h:selectBooleanCheckbox id="fluxoEdit" value="#{_item.fluxo}" onkeypress="return disableEnterKey(event);" readonly="#{not mf:hasPermission(securityController,'atualizarCampoLaudoFluxograma,executar')}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
