<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:panelGeral> 
      <p:outputPanel id="panelFieldsAnestesia" layout="inline"> 
        <aghu:linha> 
          <mec:suggestionBox id="suggestionAnestesia" posSelectionAction="adicionar" readonly="#{cadastroPlanejamentoPacienteAgendaController.readOnlyCamposPorON5 or cadastroPlanejamentoPacienteAgendaAba1Controller.readOnlySuggestionAnestesia}" width="500" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarTipoAnestesia" label="#{messages.LABEL_PLANEJAMENTO_PACIENTE_AGENDA_ABA1_ANESTESIA}" title="#{messages.TITLE_PLANEJAMENTO_PACIENTE_AGENDA_ABA1_ANESTESIA}" controller="#{cadastroPlanejamentoPacienteAgendaAba1Controller}" value="#{cadastroPlanejamentoPacienteAgendaAba1Controller.tipoAnestesia}" render="panelFieldsAnestesia,panelTabelaAnestesia,tabelaAnestesia,bt_voltar"> 
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CODIGO}" style="font-weight: bold;"/> 
              </f:facet> #{item.seq}
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DESCRICAO}" style="font-weight: bold;"/> 
              </f:facet> #{item.descricao}
            </p:column> 
          </mec:suggestionBox> 
        </aghu:linha> 
      </p:outputPanel>  
      <aghu:linha> 
        <ui:fragment> 
           <div style="width:99%; overflow-y:auto; margin-left:4px !important; margin-right:4px !important; margin-top:10px !important;"> 
            <p:outputPanel id="panelTabelaAnestesia" layout="inline"> 
              <mec:serverDataTable id="tabelaAnestesia" rendered="#{cadastroPlanejamentoPacienteAgendaAba1Controller.listaAgendaAnestesias != null and (not empty cadastroPlanejamentoPacienteAgendaAba1Controller.listaAgendaAnestesias)}" controller="#{cadastroPlanejamentoPacienteAgendaAba1Controller}" selection="itemSelecionado" list="#{cadastroPlanejamentoPacienteAgendaAba1Controller.listaAgendaAnestesias}" scrollable="true"  scrollHeight="400px"> 
                <c:set var="item" value="#{item}"/>  
                <p:column style="width:5%; white-space:nowrap; !important; background-color:''" rendered="#{cadastroPlanejamentoPacienteAgendaAba1Controller.renderedColunaAcaoAnestesia}"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ACAO}"/> 
                  </f:facet>  
                  <mec:commandLink id="link_excluir" ajax-single="true" immediate="true" rendered="#{not cadastroPlanejamentoPacienteAgendaController.readOnlyCamposPorON5}" action="#{cadastroPlanejamentoPacienteAgendaAba1Controller.removerAgendaAnestesia(item)}" title="#{messages.LABEL_EXCLUIR}" styleClass="silk-icon silk-delete" ajax="true" render="panelTabelaAnestesia,bt_voltar"/>
                </p:column>  
                <p:column style="width:10%; white-space:nowrap; !important; background-color:''"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.mbcTipoAnestesias.seq}"/> 
                </p:column>  
                <p:column style="width:85%; white-space:nowrap; !important; background-color:''"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                  </f:facet>  
                  <h:outputText value="#{item.mbcTipoAnestesias.descricao}"/> 
                </p:column> 
              </mec:serverDataTable> 
            </p:outputPanel>
            </div>
        </ui:fragment> 
      </aghu:linha> 
    </aghu:panelGeral> 
  </ui:composition> 
</html>
