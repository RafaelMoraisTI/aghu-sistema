<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="sinonimosOcupacao" width="600" height="200" modal="true" resizable="false" widgetVar="sinonimosOcupacaoWG" closable="true"> 
      <f:facet name="header"> 
        <h:outputText value="#{messages.LABEL_SINONIMOS_OCUPACAO}"/> 
      </f:facet>  
      <h:form prependId="false"> 
        <aghu:panelGeral id="ffdl_informacoes"> 
          <aghu:linha> 
            <p:outputPanel id="region_informacoes"> 
              <mec:inputText label="#{messages.LABEL_DESCRICAO}" required="true" size="60" maxlength="60" title="#{messages.TITLE_CRUD_DESCRICAO_SINONIMO}" value="#{ocupacaoController.sinonimo.descricao}" style="text-transform:uppercase" id="descricaoSinonimo"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 

          <mec:commandButton id="bt_associarSinonimo" value="#{messages.LABEL_GRAVAR}" onclick="PF('sinonimosOcupacaoWG').hide();" action="#{ocupacaoController.associarSinonimo}" render="tabelaSinonimos, panelOperacaoConluida, erropanel" profile="ok" ajax="true"/>  

          <mec:commandButton value="#{messages.LABEL_CANCELAR}" bypassUpdates="true" onclick="PF('sinonimosOcupacaoWG').hide();" profile="cancel" ajax="true" process="@this"/> 

        </aghu:acao> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
