<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.FIELDSET_TITLE_ACOMP_PROC_AUT_OPMS}</title> 
      <style>
      	.cinza{
      	-webkit-filter: grayscale(100%); -moz-filter: grayscale(100%); -ms-filter: grayscale(100%); -o-filter: grayscale(100%); filter: grayscale(100%);
      	}
      </style>
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{acompanharProcessoAutorizacaoOPMsController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{acompanharProcessoAutorizacaoOPMsController}"/>  
      <p:outputPanel id="panelPrincipal" layout="inline"> 
        <h:form prependId="false" id="formPesquisa"> 
          <aghu:panelGeral legend="#{messages.FIELDSET_PESQUISAR_ACOMP_PROC_AUT_OPMS}"> 
            <aghu:linha> 
              <mec:inputTextData id="dataRequisicao" 
              		maxlength="10" 
              		label="#{messages.LABEL_DATA_REQUISICAO_ACOMP_PROC_AUT_OPMS}" 
              		title="#{messages.HELP_DATA_REQUISICAO_ACOMP_PROC_AUT_OPMS}" 
              		size="13" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.dataRequisicao}" 
              		tipo="data"/>  
              <mec:suggestionBox id="requerente" 
              		label="#{messages.LABEL_REQUERENTE}" 
              		title="#{messages.HELP_REQUERENTE_ACOMP_PROC_AUT_OPMS}" 
              		suggestionAction="consultarRequerentes" 
              		descricaoInput="vinculoMatricula" 
              		descricaoLabel="nome" 
              		width="400" 
              		controller="#{acompanharProcessoAutorizacaoOPMsController}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.requerente}"
              		var="itemRequerente" itemValue="#{itemRequerente}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_VINCULO}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemRequerente.vinculo}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MATRICULA}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemRequerente.matricula}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO_PESSOA}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemRequerente.codigoPessoa}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_NOME_PESSOA}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemRequerente.nome}"/> 
                </p:column> 
              </mec:suggestionBox>  
              <mec:selectOneMenu id="etapaAtualRequisicao" 
              		enum="DominioPesquisaWorkflowOPMEsCodigoTemplateEtapa" 
              		label="#{messages.LABEL_ETAPA_ATUAL_REQUISICAO}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.itemEtapasRequisicao}" 
              		title="#{messages.HELP_ETAPA_ATUAL_REQ_ACOMP_PROC_AUT_OPMS}" 
              		required="true"> 
                <p:ajax event="change" update="@(#panelPesquisarRequisicoes)" process="@this"/> 
              </mec:selectOneMenu>  
              <mec:suggestionBox id="executorEtapaAtual" 
              		label="#{messages.LABEL_EXECUTOR_ETAPA_ATUAL_ACOMP_PROC_AUT_OPMS}" 
              		title="#{messages.HELP_EXECUTOR_ATUAL_ACOMP_PROC_AUT_OPMS}" 
              		suggestionAction="consultarExecutoresEtapaAtual" 
              		descricaoInput="vinculoMatricula" 
              		descricaoLabel="nome" 
              		width="500" 
              		controller="#{acompanharProcessoAutorizacaoOPMsController}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.executorEtapaAtual}"
              		var="itemExecEtpAtual" itemValue="#{itemExecEtpAtual}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_VINCULO}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemExecEtpAtual.vinculo}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MATRICULA}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemExecEtpAtual.matricula}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO_PESSOA}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemExecEtpAtual.codigoPessoa}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_NOME_PESSOA}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemExecEtpAtual.nome}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox id="unidade" 
              		label="#{messages.LABEL_UNIDADE}" 
              		title="#{messages.TITLE_INFORME_UNIDADE_FUNCIONAL}" 
              		suggestionAction="pesquisarUnidadeFuncional" 
              		descricaoInput="seq" 
              		descricaoLabel="descricao" 
              		width="300" 
              		controller="#{acompanharProcessoAutorizacaoOPMsController}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.unidadeFuncional}"
              		var="itemUnidade" itemValue="#{itemUnidade}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_CODIGO}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemUnidade.seq}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemUnidade.descricao}"/> 
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputTextData id="dataProcedimento" 
              		maxlength="10" 
              		label="#{messages.LABEL_DATA_PROCEDIMENTO_ACOMP_PROC_AUT_OPMS}" 
              		title="#{messages.HELP_DATA_PROCEDIMENTO_ACOMP_PROC_AUT_OPMS}" 
              		size="13" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.dataProcedimento}" 
              		tipo="data"/>  
              <mec:suggestionBox id="especialidade" 
              		label="#{messages.LABEL_ESPECIALIDADE}" 
              		title="#{messages.TITLE_ESPECIALIDADE_PESQ_GRUPO_ALC}" 
              		suggestionAction="pesquisarEspecialidade" 
              		descricaoInput="sigla" 
              		descricaoLabel="nomeEspecialidade" 
              		width="300" 
              		controller="#{acompanharProcessoAutorizacaoOPMsController}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.especialidade}"
              		var="itemEspecialidade" itemValue="#{itemEspecialidade}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_SIGLA_ESPECIALIDADE}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemEspecialidade.sigla}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ESPECIALIDADE_NOME}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemEspecialidade.nomeEspecialidade}"/> 
                </p:column> 
              </mec:suggestionBox>  
              <mec:suggestionBox id="equipe" 
              		label="#{messages.LABEL_EQUIPE}" 
              		title="#{messages.HELP_EQUIPE_ACOMP_PROC_AUT_OPMS}" 
              		suggestionAction="pesquisarEquipe" 
              		descricaoInput="equipe" 
              		descricaoLabel="nomePessoa" 
              		width="400" 
              		controller="#{acompanharProcessoAutorizacaoOPMsController}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.equipe}"
              		var="itemEquipe" itemValue="#{itemEquipe}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_EQUIPE}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemEquipe.equipe}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_NOME}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemEquipe.nomePessoa}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_FUNCAO}"/> 
                  </f:facet>  
                  <h:outputText value="#{itemEquipe.funcao}"/> 
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputNumero id="prontuario" 
              		label="#{messages.LABEL_PORTAL_PESQUISA_PRONTUARIO}" 
              		title="#{messages.HELP_PRONTUARIO_ACOMP_PROC_AUT_OPMS}" 
              		value="#{acompanharProcessoAutorizacaoOPMsController.prontuario}"/> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelPesquisarRequisicoes" layout="inline"> 
                <mec:selectBooleanCheckbox id="pesquisarRequisicoes" 
                		label="#{messages.LABEL_REQ_CONCLUIDAS_CANCELADAS_ACOMP_PROC_AUT_OPMS}" 
                		title="#{messages.HELP_REQUISICOES_ACOMP_PROC_AUT_OPMS}" 
                		value="#{acompanharProcessoAutorizacaoOPMsController.pesquisarRequisicao}" 
                		readonly="#{acompanharProcessoAutorizacaoOPMsController.itemEtapasRequisicao != 'TODAS' and acompanharProcessoAutorizacaoOPMsController.itemEtapasRequisicao != 'ANDAMENTO'}"> 
                  <p:ajax event="change" update="@(#panelNrDias)" process="@this"/> 
                </mec:selectBooleanCheckbox> 
              </p:outputPanel>  
              <p:outputPanel id="panelNrDias" layout="inline"> 
                <mec:inputNumero id="nrDias" 
                		size="4" maxlength="4" 
                		required="#{acompanharProcessoAutorizacaoOPMsController.pesquisarRequisicao}"
                		requiredFake="#{acompanharProcessoAutorizacaoOPMsController.pesquisarRequisicao}"
                		title="#{messages.HELP_DIAS_ACOMP_PROC_AUT_OPMS}" 
                		value="#{acompanharProcessoAutorizacaoOPMsController.nrDias}" 
                		label="#{messages.LABEL_REQ_CONCLUIDAS_CANCELADAS_DIAS_ACOMP_PROC_AUT_OPMS}" 
                		readonly="#{!acompanharProcessoAutorizacaoOPMsController.pesquisarRequisicao}"/> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha>
            	<mec:commandLink id="iniciarProcessosOPME"  
					title="#{messages.LABEL_INICIAR_PROCESSOS_OPME}"
					ajaxSingle="true"
					action="#{acompanharProcessoAutorizacaoOPMsController.iniciaProcessosOPME}">.
				</mec:commandLink>
            </aghu:linha>
            <aghu:acao> 
              <mec:commandButton id="btPesquisar" 
              		value="#{messages.LABEL_PESQUISAR}" 
              		action="#{acompanharProcessoAutorizacaoOPMsController.pesquisar}" 
              		profile="search"/>  
              <mec:commandButton id="btLimpar" 
              		value="#{messages.LABEL_LIMPAR}" 
              		action="#{acompanharProcessoAutorizacaoOPMsController.limparPesquisa}" 
              		profile="clear" 
              		ajax="true" 
              		render="formPesquisa, regionTabelaRequisicoesOpmes" 
              		process="@this"/>  
              <mec:commandButton immediate="true" 
              		id="bt_voltar" 
              		value="#{messages.LABEL_VOLTAR}" 
              		rendered="#{not empty acompanharProcessoAutorizacaoOPMsController.voltarParaUrl}" 
              		action="#{acompanharProcessoAutorizacaoOPMsController.voltar}" 
              		styleClass="bt_voltar bt_cinza" 
              		ajax="true" 
              		profile="back"/> 
            </aghu:acao> 
          </aghu:panelGeral>  
            <aghu:panelGeral legend="#{messages.FIELDSET_TITLE_ACOMP_PROC_AUT_OPMS}" rendered="#{not empty acompanharProcessoAutorizacaoOPMsController.listaProcessoAutorizacaoOPMEs}" id="regionTabelaRequisicoesOpmes">  
                <mec:serverDataTable id="tabelaRequisicoesOPMEsProcedimentosVinculados"
                	style="border-top: 0 none !important" 
	           		rendered="true" 
	           		list="#{acompanharProcessoAutorizacaoOPMsController.listaProcessoAutorizacaoOPMEs}"  
	           		scrollable="true"
	           		scrollHeight="310"
	           		selection="requisicoesOPMEsProcedimentosVinculadosSelecionado"
	           		controller="#{acompanharProcessoAutorizacaoOPMsController}"> 
                  <c:set var="_itemProcessoAutorizacaoOPMEs" value="#{item}"/>  
                  <p:column style="width:8%; white-space:nowrap;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ACAO}"/> 
                    </f:facet>  
                    <mec:commandLink id="gerRequisicaoAutorizacao" 
                    		action="#{acompanharProcessoAutorizacaoOPMsController.gerenciarRequisicaoAutorizacao(_itemProcessoAutorizacaoOPMEs)}" 
                    		title="#{messages.LABEL_ACAO_GERENCIAR_REQUISICAO}" 
                    		process="@this"
                    		ajax="true" 
                    		styleClass=" silk-autorizacao-de-fornecimento silk-icon"
                    		style="padding-right:4px !important;"> 
                      <f:setPropertyActionListener target="#{requisicaoAutorizacaoOPMsController.itemRequisicao}" value="#{_itemProcessoAutorizacaoOPMEs}" for="command"/> 
                    </mec:commandLink>  
                    <mec:commandLink id="consultarAjustarProcedimento" 
                    		action="#{acompanharProcessoAutorizacaoOPMsController.consultarAjustarProcedimento(_itemProcessoAutorizacaoOPMEs)}" 
                    		title="#{messages.LABEL_ACAO_CONSULTAR_AJUSTAR_PROCEDIMENTO}" 
                    		styleClass="#{(not mf:hasPermission(securityController,'portalPlanejamentoCirurgias,pesquisar') or not mf:hasPermission(securityController,'/blococirurgico/portalplanejamento/portalPesquisaCirurgias.xhtml,render')) ? 'cinza ' : ' '} silk-ajustar_laudo_incompleto silk-icon" 
                    		process="@this"
                    		ajax="true"
                    		disabled="#{(not mf:hasPermission(securityController,'portalPlanejamentoCirurgias,pesquisar') or not mf:hasPermission(securityController,'/blococirurgico/portalplanejamento/portalPesquisaCirurgias.xhtml,render'))}"  
                    		style="padding-right:4px !important;"/>  
                    <mec:commandLink id="consultarHistorico"
                    		title="#{messages.LABEL_ACAO_CONSULTAR_HISTORICO_PROCESSO}" 
                    		action="#{acompanharProcessoAutorizacaoOPMsController.consultarHistorico(_itemProcessoAutorizacaoOPMEs.fluxoSeq) }" 
                    		disabled="#{_itemProcessoAutorizacaoOPMEs.fluxoSeq eq null ? true : false}"
                    		styleClass="#{_itemProcessoAutorizacaoOPMEs.fluxoSeq eq null ? 'silk-pontos-parada-servidor-off' : 'silk-pontos-parada-servidor'}  silk-icon" 
                    		ajax="true" 
                    		render="modalConsultarHistoricoProcessoPanel" 
                    		process="@this"
                    		style="padding-right:4px !important;"/>  
                    <mec:commandLink id="solRecOrcamentoMat" 
                    		action="#{acompanharProcessoAutorizacaoOPMsController.solicitarReceberOrcMat(_itemProcessoAutorizacaoOPMEs)}" 
                    		title="#{messages.LABEL_ACAO_SOLICITAR_ORCAMENTO}"
                    		disabled="#{(not mf:hasPermission(securityController,'materiaisNaoLicitados,executar') or (not _itemProcessoAutorizacaoOPMEs.habilitarBotaoOrcamento))}"  
                    		styleClass="#{(not mf:hasPermission(securityController,'materiaisNaoLicitados,executar') 
           						or (not _itemProcessoAutorizacaoOPMEs.habilitarBotaoOrcamento)) ? 'silk-cadastrar-convenio-financeiro-off' : 'silk-cadastrar-convenio-financeiro'} silk-icon"
                    		ajax="true" 
                    		process="@this"
                    		style="padding-right:4px !important;">
                    	<f:setPropertyActionListener target="#{solicitarReceberOrcMatNaoLicitadoController.seqRequisicaoOpme}" value="#{_itemProcessoAutorizacaoOPMEs.requisicaoSeq}" for="command"/>
                    	<f:setPropertyActionListener target="#{solicitarReceberOrcMatNaoLicitadoController.seqEtapa}" value="#{_itemProcessoAutorizacaoOPMEs.etapaSeq}" for="command"/>
                    </mec:commandLink>  
                    <mec:commandLink id="prepararOpmes" 
                    		action="#{acompanharProcessoAutorizacaoOPMsController.prepararOpmes(_itemProcessoAutorizacaoOPMEs)}" 
                    		title="#{messages.LABEL_ACAO_PREPARAR_OPMES}"
                    		disabled="#{not mf:hasPermission(securityController,'acompanharProcessosAutorizacaoOPMEsADM26,pesquisar')}" 
                    		ajax="true" 
                    		process="@this" 
                    		style="padding-right:4px !important;"
                    		styleClass="#{not mf:hasPermission(securityController,'acompanharProcessosAutorizacaoOPMEsADM26,pesquisar') ? 'silk-preparar-opmes-off' : 'silk-preparar-opmes'} silk-icon">
                    	<f:setPropertyActionListener target="#{consultaPreparaOPMEController.prepararOpme}" value="#{_itemProcessoAutorizacaoOPMEs}" for="command"/>
                    	<f:setPropertyActionListener target="#{consultaPreparaOPMEController.requisicaoSeqSelecionada}" value="#{_itemProcessoAutorizacaoOPMEs.requisicaoSeq}" for="command"/>
                    	<f:setPropertyActionListener target="#{consultaPreparaOPMEController.voltarParaUrl}" value="blococirurgico-acompanharProcessoAutorizacaoOPMs" for="command"/>                    	
                    </mec:commandLink> 
                  </p:column>  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.dataRequisicao}" style="width:5%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_DATA_REQ}" title="#{_itemProcessoAutorizacaoOPMEs.dataRequisicao}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.dataRequisicao}"> 
                      <f:convertDateTime pattern="dd/MM/yyyy"/> 
                    </h:outputText> 
                  </p:column>  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.dataProcedimento}" style="width:5%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_DATA_PROC}" title="#{_itemProcessoAutorizacaoOPMEs.dataProcedimento}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.dataProcedimento}"> 
                      <f:convertDateTime pattern="dd/MM/yyyy"/> 
                    </h:outputText> 
                  </p:column>  
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.prontuario}" style="width:5%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_PRONTUARIO}" title="#{_itemProcessoAutorizacaoOPMEs.prontuario} - {_itemProcessoAutorizacaoOPMEs.nomePaciente}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.prontuario}"/> 
                  </p:column> 
                  
                   <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.nomePaciente}" style="width:13%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_PACIENTE}" title="#{_itemProcessoAutorizacaoOPMEs.prontuario} - {_itemProcessoAutorizacaoOPMEs.nomePaciente}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.nomePaciente}"/> 
                  </p:column> 
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.etapaDescricao}" style="width:9%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ETAPA_ATUAL}" title="#{_itemProcessoAutorizacaoOPMEs.etapaDescricao}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.etapaDescricao}"/> 
                  </p:column>  
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.pes1Nome}" style="width:15%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_REQUERENTE}" title="#{_itemProcessoAutorizacaoOPMEs.pes1Nome}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.pes1Nome}"/> 
                  </p:column>  
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.pes3Nome}" style="width:16%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_EXECUTOR}" title="#{_itemProcessoAutorizacaoOPMEs.pes3Nome}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.pes3Nome}"/> 
                  </p:column>  
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.pes2Nome}" style="width:9%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_EQUIPE}" title="#{_itemProcessoAutorizacaoOPMEs.pes2Nome}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.pes2Nome}"/> 
                  </p:column>  
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.nomeEspecialidade}" style="width:3%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_ESP}" title="#{_itemProcessoAutorizacaoOPMEs.sigla}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.sigla}"/> 
                  </p:column>  
                  
                  <p:column sortBy="#{_itemProcessoAutorizacaoOPMEs.unidadeFuncionalDescricao}" style="width:8%;"> 
                    <f:facet name="header"> 
                      <h:outputText value="#{messages.LABEL_UNIDADE}" title="#{_itemProcessoAutorizacaoOPMEs.aunidadeFuncionalDescricao}"/> 
                    </f:facet>  
                    <h:outputText value="#{_itemProcessoAutorizacaoOPMEs.unidadeFuncionalDescricao}"/> 
                  </p:column>  
                  
                  
                </mec:serverDataTable> 
            </aghu:panelGeral> 
        </h:form> 
      </p:outputPanel>  
      <h:form prependId="false"> 
        <p:outputPanel layout="inline"> 
          <ui:decorate template="/pages/blococirurgico/modalConsultarHistoricoProcesso.xhtml"/> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
