<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:aghu="http://xmlns.jcp.org/jsf/component"		
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:mf="http://www.mec.gov.br/taglib">	
<ui:composition>
    <p:dialog id="modalExtratoAlteracoesOrgaos" resizable="false" zindex="2" width="720" height="300" modal="true" widgetVar="modalExtratoAlteracoesOrgaosWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_EXTRATO_DO_TRANSPLANTE}"/> 
        </h:panelGroup> 
      </f:facet>  
      <aghu:panelGeral style="padding:10px;"> 
              <mec:serverDataTable id="tableConsultarHistoricoProcesso" name="tableExtrato" rowKeyVar="tableHistID" controller="#{extratoAlteracoesListaOrgaosController}"
			  list="#{extratoAlteracoesListaOrgaosController.extratoAlteracoesListaOrgaosVO}" scrollable="true" scrollHeight="250">  
                <c:set var="_item" value="#{item}"/>  
                <p:column width="3%"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_DATA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.dataSituacao}"> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                  </h:outputText> 
                </p:column>
				<p:column width="11%"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_SITUACAO_PACIENTE}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.situacao.retornarDescricaoCompleta()}"></h:outputText> 
                </p:column>
				<p:column width="18%"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MOTIVO}"/> 
                  </f:facet>  
	              <h:outputText id="motivo" value="#{extratoAlteracoesListaOrgaosController.obterHint(_item.motivo, 38)}"/>  
	              <p:tooltip for="motivo" direction="bottom-right" styleClass="tooltip" layout="block" style="width:300px; word-wrap: break-word;" rendered="#{item.motivo.length() &gt; 38}"> 
	                <h:outputText value="#{_item.motivo}"/> 
	              </p:tooltip>  
                </p:column>
				<p:column width="8%"> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_RESPONSAVEL}"/> 
                  </f:facet>  
                  <h:outputText value="#{_item.responsavel}"> 
                  </h:outputText> 
                </p:column>
             </mec:serverDataTable> 
      </aghu:panelGeral> 
    </p:dialog> 
  </ui:composition> 
</html>
