<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CIRURGIAS_INDICACAO_EXAMES}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioCirurgiasIndicacaoExamesController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioCirurgiasIndicacaoExamesController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesqRelatCirgsReserHemot"> 
        <aghu:panelGeral legend="#{messages.TITLE_CIRURGIAS_INDICACAO_EXAMES}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeCirurgica" label="#{messages.LABEL_PACIENTES_COM_CIRURGIA_POR_UNIDADE_UNIDADE_CIRURGICA}" title="#{messages.TITLE_FICHA_PRE_OPERATORIA_UNIDADE_CIRURGICA}" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" descricaoInput="seq" descricaoLabel="descricao" required="true" descricaoLimite="35" width="500" controller="#{relatorioCirurgiasIndicacaoExamesController}" value="#{relatorioCirurgiasIndicacaoExamesController.unidadeCirurgica}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputTextData label="#{messages.LABEL_DATA}" title="#{messages.TITLE_DATA_REL_CIRURG_IND_EXAMES}" id="dataCirurgia" required="true" value="#{relatorioCirurgiasIndicacaoExamesController.dataCirurgia}" tipo="data"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeExecutora" label="#{messages.LABEL_UNIDADE_EXECUTORA_EXAMES_NECESS}" title="#{messages.TITLE_UNIDADE_EXECUTORA_EXAMES}" suggestionAction="obterUnidadeExecutora" descricaoInput="seq" required="true" descricaoLabel="descricao" maxlength="30" block="true" width="500" controller="#{relatorioCirurgiasIndicacaoExamesController}" value="#{relatorioCirurgiasIndicacaoExamesController.unidadeExecutora}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectBooleanCheckbox id="cirgComSolicitacao" label="#{messages.LABEL_CIRURGIA_COM_INDICACAO_EXAMES}" value="#{relatorioCirurgiasIndicacaoExamesController.cirgComSolicitacao}" title="#{messages.TITLE_CIRURGIA_COM_INDICACAO_EXAMES}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioCirurgiasIndicacaoExamesController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioCirurgiasIndicacaoExamesController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioCirurgiasIndicacaoExamesController.limparCampos}" render="formPesqRelatCirgsReserHemot" styleClass="bt_cinza" ajax="true" process="@this" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
