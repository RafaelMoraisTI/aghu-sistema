<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <h:form prependId="false" id="formAchadosOperatorios"> 
      <aghu:linha> 
      <mec:inputTextArea id="achadosOperatorios" label="#{messages.LABEL_DESCRICAO_CIRURGICA_ACHADOS_OPERATORIOS}" title="#{messages.TITLE_DESCRICAO_CIRURGICA_ACHADOS_OPERATORIOS}" 
      required="true" cols="120" rows="5" value="#{descricaoCirurgicaAchadosOperatoriosController.achadosOperatorios}" 
      readonly="#{descricaoCirurgicaController.isShowNotaAdicional()}" maxlength="4000">
      	<p:ajax event="change" process="@this" listener="#{descricaoCirurgicaAchadosOperatoriosController.gravarAchadosOperatorios}"/>
      </mec:inputTextArea> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:selectOneRadio label="#{messages.LABEL_PERDA_SANG_SIGNIF}" enum="DominioSimNao" readonly="#{descricaoCirurgicaController.isShowNotaAdicional()}" value="#{descricaoCirurgicaAchadosOperatoriosController.indPerdaSangue}" title="#{messages.TITLE_PERDA_SANG_SIGNIF}" required="true" id="perdaSangSignif"> 
          <p:ajax event="change" update="@(#volumePerdaSangue)" process="@this" listener="#{descricaoCirurgicaAchadosOperatoriosController.gravarPerdaSangSignif}"/>  
        </mec:selectOneRadio>  
        <mec:inputNumero size="30" maxlength="9" label="#{messages.LABEL_VOLUME_PERDA_SANG_SUGNIF}" title="#{messages.TITLE_VOLUME_PERDA_SANG_SUGNIF}" value="#{descricaoCirurgicaAchadosOperatoriosController.volumePerdaSangue}" required="#{descricaoCirurgicaAchadosOperatoriosController.indPerdaSangue.sim}" 
        readonly="#{descricaoCirurgicaController.isShowNotaAdicional() or (descricaoCirurgicaAchadosOperatoriosController.indPerdaSangue == null or not descricaoCirurgicaAchadosOperatoriosController.indPerdaSangue.sim)}" id="volumePerdaSangue"> 
          <p:ajax event="change" process="@this" listener="#{descricaoCirurgicaAchadosOperatoriosController.gravarVolumePerdaSangSignif}"/> 
        </mec:inputNumero> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:selectOneRadio label="#{messages.LABEL_HOUVE_INTERCORRENCIA}" enum="DominioSimNao" readonly="#{descricaoCirurgicaController.isShowNotaAdicional()}" value="#{descricaoCirurgicaAchadosOperatoriosController.indIntercorrencia}" title="#{messages.TITLE_HOUVE_INTERCORRENCIA}" required="true" id="houveIntercorrencia"> 
          <p:ajax event="change" update="@(#intercorrencias)" process="@this" listener="#{descricaoCirurgicaAchadosOperatoriosController.gravarHouveIntercorrencia}"/>  
        </mec:selectOneRadio> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:inputTextArea id="intercorrencias" label="#{messages.LABEL_DESCRICAO_CIRURGICA_INTERCORRENCIAS}" title="#{messages.TITLE_DESCRICAO_CIRURGICA_INTERCORRENCIAS}" value="#{descricaoCirurgicaAchadosOperatoriosController.intercorrenciaClinica}" 
        requiredFake="#{descricaoCirurgicaAchadosOperatoriosController.indIntercorrencia.sim}" readonly="#{descricaoCirurgicaController.isShowNotaAdicional() or (descricaoCirurgicaAchadosOperatoriosController.indIntercorrencia == null or not descricaoCirurgicaAchadosOperatoriosController.indIntercorrencia.sim)}" cols="120" rows="5" maxlength="1000"> 
          <p:ajax event="change" process="@this" listener="#{descricaoCirurgicaAchadosOperatoriosController.gravarIntercorrencias}"/> 
        </mec:inputTextArea> 
      </aghu:linha> 
    </h:form> 
  </ui:composition> 
</html>
