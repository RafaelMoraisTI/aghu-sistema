<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CRUD_CAMINHO_SOLIC} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{caminhoSolicitacaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{caminhoSolicitacaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_CRUD_CAMINHO_SOLIC}"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestOrigemParada" label="#{messages.LABEL_CAMINHO_SOLIC_ORIGEM}" title="#{messages.TITLE_CAMINHO_SOLIC_ORIGEM}" descricaoInput="codigo" width="600" descricaoLabel="descricao" suggestionAction="pesquisarOrigDestParada" readonly="#{caminhoSolicitacaoController.visualizar}" required="true" controller="#{caminhoSolicitacaoController}" value="#{caminhoSolicitacaoController.caminhoSolicitacao.pontoParadaOrigem}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="suggestDestinoParada" label="#{messages.LABEL_CAMINHO_SOLIC_DESTINO}" title="#{messages.TITLE_CAMINHO_SOLIC_DESTINO}" descricaoInput="codigo" width="600" descricaoLabel="descricao" suggestionAction="pesquisarOrigDestParada" readonly="#{caminhoSolicitacaoController.visualizar}" required="true" controller="#{caminhoSolicitacaoController}" value="#{caminhoSolicitacaoController.caminhoSolicitacao.pontoParadaDestino}"> 
              <p:column> 
                <h:outputText value="#{item.codigo}"/> 
              </p:column>  
              <p:column> 
                <h:outputText value="#{item.descricao}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{caminhoSolicitacaoController.visualizar == false  and                               (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or  mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}" action="#{caminhoSolicitacaoController.gravar}" profile="search"/>  
          <mec:commandButton immediate="true" id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{caminhoSolicitacaoController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
