<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 

	<ui:define name="head">
		<title>#{messages.TITLE_RELATORIO_AGENDAMENTO_CONSULTA} ::
			#{messages.NOME_ABREVIADO_PROJETO}</title>
	</ui:define>

	<ui:define name="body">
		<h:form prependId="false" id="relatorioAgendamentoConsulta">

			<aghu:panelGeral id="marcacao_consultas" legend="Comprovante Marcação de Consultas">
				<br />
				<div align="center" style="text-align: center">
					
					<p:media id="media" 
						align="middle" 
						width="760" height="500" 
						player="pdf" 
						value="#{listarConsultasPorGradeController.renderPdf}" 
						cache="false">
						<f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
					</p:media> 
					
				</div>
			</aghu:panelGeral>
			<aghu:linha>
				<h:outputText value="#{messages.QUANTIDADE_DE_IMPRESSAO}" />
			</aghu:linha>
			<aghu:acao>
				<h:outputText value="#{messages.TITLE_NUMERO_DE_COPIAS}"  />
				<h:inputText name="numeroVias" size="4" maxlength="1"
					 value="#{listarConsultasPorGradeController.numeroDeVias}"
					 styleClass="numerico"
					 >
				</h:inputText>
	            <mec:commandButton id="bt_imprimir" 
	           		value="#{messages.LABEL_IMPRIMIR}"
					profile="print"
					action="#{listarConsultasPorGradeController.imprimirRetornaPaginaMarcacaoConsultas}" >
				</mec:commandButton>
				<mec:commandButton id="bt_voltar" 
					value="#{messages.LABEL_VOLTAR_SEM_IMPRESSAO}"
					action="#{listarConsultasPorGradeController.voltarListarConsultasPorGrade}" 
					immediate="true" 
					profile="back"/>
			</aghu:acao>
		</h:form>

	</ui:define>



  </ui:composition> 
</html>
