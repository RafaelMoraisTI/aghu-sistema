<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_AGENDAMENTO_PROCESSO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{jobDetailController.initForm}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{jobDetailController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formManterFeriado">
      	<p:poll id="poll" interval="6" update="panelResultado" listener="#{jobDetailController.initForm}"/> 
        <aghu:panelGeral legend="#{messages.TITLE_AGENDAMENTO_PROCESSO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_AGENDAMENTO_PROCESSO_NUMERO}" size="10" value="#{jobDetailController.jobDetail.seq}" readonly="true" id="numero"/>  
            <mec:inputText label="#{messages.LABEL_AGENDAMENTO_PROCESSO_NOME}" size="100" value="#{jobDetailController.jobDetail.nomeProcesso}" readonly="true" id="processo"/>  
            <mec:selectOneMenu label="#{messages.LABEL_AGENDAMENTO_PROCESSO_SITUACAO}" title="#{messages.TITLE_AGENDAMENTO_PROCESSO_SITUACAO}" enum="DominioSituacaoJobDetail" value="#{jobDetailController.jobDetail.indSituacao}" readonly="true" id="situacao"/> 
          </aghu:linha>  
          <mec:inputTextData label="#{messages.LABEL_AGENDAMENTO_EM}" title="#{messages.TITLE_AGENDAMENTO_PROCESSO_AGENDAMENTO_EM}" id="dataInicio" readonly="true" value="#{jobDetailController.jobDetail.agendado}" tipo="datahora"/>  
          <mec:inputText value="#{jobDetailController.jobDetail.servidor.usuario}" label="#{messages.LABEL_USUARIO}" size="20" readonly="true" id="usuario"/>  
          <mec:inputText value="#{jobDetailController.jobDetail.servidor.pessoaFisica.nome}" size="50" label="#{messages.LABEL_NOME_USUARIO}" readonly="true" id="nomeUsuario"/>  
          <mec:inputText value="#{jobDetailController.jobDetail.cronExpression}" size="50" label="#{messages.LABEL_ROTINA_AUTOMATICA_CRONEXPRESSION}" readonly="true" id="cron"/> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.TITLE_LOG_PROCESSO}"> 
          <aghu:linha> 
            <p:outputPanel id="panelResultado" ajaxRendered="true" layout="inline"> 
              <mec:inputTextArea cols="100" rows="12" value="#{jobDetailController.jobDetail.log}" readonly="true" id="log"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="cancelar" immediate="true" action="#{jobDetailController.cancelar}" styleClass="bt_vermelho icon-back bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
