<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MOTIVOS_REJEICAO_CONTA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{motivosRejeicaoContaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{motivosRejeicaoContaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formEdicao"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_MOTIVO_REJEICAO_CONTA}"> 
          <aghu:linha> 
            <p:outputPanel id="panelCampos" layout="inline"> 
              <mec:inputNumero id="codigo" value="#{motivosRejeicaoContaController.entity.seq}" label="#{messages.LABEL_CODIGO}" maxlength="3" size="5" readonly="true"></mec:inputNumero>  
              <mec:inputNumero id="codigo_sus" value="#{motivosRejeicaoContaController.entity.codigoSus}" label="#{messages.LABEL_CODIGO_SUS}" title="#{messages.TITLE_CODIGO_SUS_MOTIVOS_REJEICAO_CONTA_CRUD}" maxlength="3" size="5" required="true"></mec:inputNumero>  
              <mec:inputText id="descricao" value="#{motivosRejeicaoContaController.entity.descricao}" label="#{messages.LABEL_DESCRICAO}" required="true" maxlength="100" size="90" style="text-transform:uppercase"></mec:inputText>  
              <mec:selectBooleanCheckbox id="situacao" value="#{motivosRejeicaoContaController.situacao}" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_MOTIVOS_REJEICAO_CONTA_CRUD}"></mec:selectBooleanCheckbox> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelButton" layout="inline"> 
            <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{motivosRejeicaoContaController.gravar}" disabled="#{!mf:hasPermission(securityController,'manterCadastrosBasicosFaturamento,executar')}" profile="ok"></mec:commandButton>  
            <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{motivosRejeicaoContaController.voltar}" styleClass="bt_voltar icon-back bt_cinza" ajax="true" process="@this" profile="cancel"></mec:commandButton> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
