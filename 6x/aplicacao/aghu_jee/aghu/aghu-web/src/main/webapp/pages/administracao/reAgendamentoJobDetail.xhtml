<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RE_AGENDAMENTO_PROCESSO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{reagendamentoJobDetailController.initForm}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{reagendamentoJobDetailController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formManterReAgendamento"> 
        <aghu:panelGeral legend="#{messages.TITLE_RE_AGENDAMENTO_PROCESSO}"> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_AGENDAMENTO_PROCESSO_NUMERO}" size="10" value="#{reagendamentoJobDetailController.jobDetail.seq}" readonly="true" id="numero"/>  
            <mec:inputText label="#{messages.LABEL_AGENDAMENTO_PROCESSO_NOME}" size="100" value="#{reagendamentoJobDetailController.jobDetail.nomeProcesso}" readonly="true" id="processo"/>  
            <mec:selectOneMenu label="#{messages.LABEL_AGENDAMENTO_PROCESSO_SITUACAO}" title="#{messages.TITLE_AGENDAMENTO_PROCESSO_SITUACAO}" enum="DominioSituacaoJobDetail" value="#{reagendamentoJobDetailController.jobDetail.indSituacao}" readonly="true" id="situacao"/> 
          </aghu:linha>  
          <mec:inputTextData label="#{messages.LABEL_AGENDAMENTO_EM}" title="#{messages.TITLE_AGENDAMENTO_PROCESSO_AGENDAMENTO_EM}" id="dataInicio" readonly="true" value="#{reagendamentoJobDetailController.jobDetail.agendado}" tipo="datahora"/>  
          <mec:inputText value="#{reagendamentoJobDetailController.jobDetail.servidor.usuario}" label="#{messages.LABEL_USUARIO}" size="20" readonly="true" id="usuario"/>  
          <mec:inputText value="#{reagendamentoJobDetailController.jobDetail.servidor.pessoaFisica.nome}" size="50" label="#{messages.LABEL_NOME_USUARIO}" readonly="true" id="nomeUsuario"/>  
          <mec:inputText value="#{reagendamentoJobDetailController.jobDetail.cronExpression}" size="50" label="#{messages.LABEL_ROTINA_AUTOMATICA_CRONEXPRESSION}" readonly="true" id="cron"/> 
        </aghu:panelGeral>  
        <aghu:panelGeral> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_ROTINA_AUTOMATICA_DATAAGENDADA}" title="#{messages.TITLE_ROTINA_AUTOMATICA_DATAAGENDADA}" id="dataAgendada" value="#{reagendamentoJobDetailController.dataAgendada}" tipo="datahora"/>  
            <mec:inputText label="#{messages.LABEL_ROTINA_AUTOMATICA_CRONEXPRESSION}" title="#{messages.TITLE_ROTINA_AUTOMATICA_CRONEXPRESSION}" value="#{reagendamentoJobDetailController.cronExpression}" size="50" removerEspacosBrancos="false" removerCaratersEspeciais="false" caixaAlta="false" id="cronExpression"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:field id="dataHoraNoServidor" label="Data Hora no servidor: #{reagendamentoJobDetailController.horaServidor}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_reagendar" value="Reagendar" action="#{reagendamentoJobDetailController.reAgendar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_VOLTAR}" id="cancelar" immediate="true" action="#{reagendamentoJobDetailController.voltar}" styleClass="bt_vermelho icon-back bt_cinza" profile="back"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
