<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_VIAS_ADMINISTRACAO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{viasAdministracaoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{viasAdministracaoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formViasAdministracao"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_VIAS_ADMINISTRACAO}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputText value="#{viasAdministracaoController.viaAdministracao.sigla}" label="#{messages.LABEL_SIGLA}" maxlength="2" size="2" style="text-transform:uppercase" title="#{(empty viasAdministracaoController.sigla) ? (messages.TITLE_SIGLA_VIAS_ADMINISTRACAO_EDIT) : ('')}" readonly="#{not empty viasAdministracaoController.sigla}" required="#{empty viasAdministracaoController.sigla}" id="sigla"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="51" maxlength="60" value="#{viasAdministracaoController.viaAdministracao.descricao}" style="text-transform:uppercase" title="#{(empty viasAdministracaoController.sigla) ? (messages.TITLE_DESCRICAO_VIAS_ADMINISTRACAO_EDIT) : ('')}" readonly="#{not empty viasAdministracaoController.sigla}" required="#{empty viasAdministracaoController.sigla}" id="descricao"/>  
              <mec:inputText label="#{messages.LABEL_TEMPO_VIAS_ADMINISTRACAO}" size="10" maxlength="8" value="#{viasAdministracaoController.viaAdministracao.tempo}" title="#{messages.TITLE_TEMPO_VIAS_ADMINISTRACAO}" styleclass="suggestion_input" datePattern="HH:mm:ss" onkeypress="formatar(this , '99:99:99', event)" dateType="time" id="tempo"/>  
              <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{viasAdministracaoController.viaAdministracao.indSituacao}" title="#{messages.TITLE_SITUACAO_VIAS_ADMINISTRACAO_EDIT}" required="true" id="ativoInativo"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectBooleanCheckbox label="#{messages.LABEL_USO_NUTRICAO}" value="#{viasAdministracaoController.viaAdministracao.indUsoNutricao}" title="#{messages.TITLE_USO_NUTRICAO}" id="checkUsoNutricao"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_USO_QUIMIOTERAPIA}" value="#{viasAdministracaoController.viaAdministracao.indUsoQuimioterapia}" title="#{messages.TITLE_USO_QUIMIOTERAPIA}" id="checkUsoQuimioterapia"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_APLICA_QUIMIO_CCA}" value="#{viasAdministracaoController.viaAdministracao.indAplicaQuimioCca}" title="#{messages.TITLE_APLICA_QUIMIO_CCA}" id="checkAplicaQuimioCca"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_PERMITE_BI}" value="#{viasAdministracaoController.viaAdministracao.indPermiteBi}" title="#{messages.TITLE_PERMITE_BI}" id="checkPermiteBi"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{viasAdministracaoController.gravar}" profile="search"/>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{viasAdministracaoController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
