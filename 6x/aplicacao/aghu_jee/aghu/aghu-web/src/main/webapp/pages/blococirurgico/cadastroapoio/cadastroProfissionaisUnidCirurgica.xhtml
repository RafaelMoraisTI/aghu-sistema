<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PROFISSIONAL_UNID_CIRURGICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastrarProfissionaisUnidCirurgicaController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastrarProfissionaisUnidCirurgicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCad"> 
        <aghu:panelGeral legend="#{messages.TITLE_PROFISSIONAL_UNID_CIRURGICA_CADASTRO}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeFuncional" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNI_CIR_PROFISSIONAL}" required="#{!cadastrarProfissionaisUnidCirurgicaController.desabilitarCampos}" suggestionAction="obterUnidadeFuncional" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" readonly="#{cadastrarProfissionaisUnidCirurgicaController.desabilitarCampos}" block="true" width="500" controller="#{cadastrarProfissionaisUnidCirurgicaController}" value="#{cadastrarProfissionaisUnidCirurgicaController.unidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="profissional" label="#{messages.LABEL_PROFISSIONAL}" title="#{messages.TITLE_PROFISSIONAL}" required="#{!cadastrarProfissionaisUnidCirurgicaController.desabilitarCampos}" descricaoInput="matriculaVinculo" width="500" maxlength="40" descricaoLabel="pessoaFisica.nome" readonly="#{cadastrarProfissionaisUnidCirurgicaController.desabilitarCampos}" suggestionAction="obterProfissionalUnidCirur" controller="#{cadastrarProfissionaisUnidCirurgicaController}" value="#{cadastrarProfissionaisUnidCirurgicaController.profissionalServ}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_VINCULO}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.vinCodigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MATRICULA}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.matricula}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_NOME}</b> 
                </f:facet>  
                <h:outputText value="#{item.pessoaFisica.nome}"/> 
              </p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu enum="DominioFuncaoProfissional" readonly="#{cadastrarProfissionaisUnidCirurgicaController.desabilitarCampos}" label="#{messages.LABEL_FUNCAO}" id="funcaoProfissional" required="true" value="#{cadastrarProfissionaisUnidCirurgicaController.funcaoProfissional}" title="#{messages.TITLE_FUNCAO}"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO_PROFISS_UNID}" value="#{cadastrarProfissionaisUnidCirurgicaController.ativo}" onkeypress="return disableEnterKey(event);" id="ativo"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="profissionalProfessor" label="#{messages.LABEL_PROFISSIONAL_VINCULADO}" title="#{messages.TITLE_PROFISSIONAL_VINCULADO}" descricaoInput="matriculaVinculo" width="520" maxlength="15" descricaoLabel="pessoaFisica.nome" suggestionAction="obterProfissionalMedicoProfessor" controller="#{cadastrarProfissionaisUnidCirurgicaController}" value="#{cadastrarProfissionaisUnidCirurgicaController.profissionalProfessor}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_VINCULO}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.vinCodigo}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_MATRICULA}</b> 
                </f:facet>  
                <h:outputText value="#{item.id.matricula}"/> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_NOME}</b> 
                </f:facet>  
                <h:outputText value="#{item.pessoaFisica.nome}"/> 
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" requestDelay="2000" ajaxSingle="true" rendered="#{mf:hasPermission(securityController,'profissionalUnidadeCirurgico,executar')}" action="#{cadastrarProfissionaisUnidCirurgicaController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cadastrarProfissionaisUnidCirurgicaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
