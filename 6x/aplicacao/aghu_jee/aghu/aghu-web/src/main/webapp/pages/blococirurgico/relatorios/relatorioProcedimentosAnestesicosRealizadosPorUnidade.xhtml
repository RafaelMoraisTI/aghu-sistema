<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_PROCEDIMENTOS_ANESTESICOS_REALIZADOS_POR_UNIDADE}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioProcedimentosAnestesicosRealizadosPorUnidadeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa" name="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_CIRURGIA}"> 
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_CIRURGIA}" id="dataInicial" value="#{relatorioProcedimentosAnestesicosRealizadosPorUnidadeController.dataInicial}" required="true" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_CIRURGIA}" id="dataFinal" value="#{relatorioProcedimentosAnestesicosRealizadosPorUnidadeController.dataFinal}" required="true" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btVisualizar" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioProcedimentosAnestesicosRealizadosPorUnidadeController.print}" disabled="#{not mf:hasPermission(securityController,'relatorioDeProcedimentosAnestesicosRealizados,visualizar')}" profile="view" />  
          <mec:commandButton id="btImprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioProcedimentosAnestesicosRealizadosPorUnidadeController.directPrint}" disabled="#{not mf:hasPermission(securityController,'relatorioDeProcedimentosAnestesicosRealizados,imprimir')}" profile="print" /> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
