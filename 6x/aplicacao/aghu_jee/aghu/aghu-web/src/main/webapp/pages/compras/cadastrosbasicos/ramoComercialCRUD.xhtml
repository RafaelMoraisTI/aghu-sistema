<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_RAMO_COMERCIAL} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{ramoComercialController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ramoComercialController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRamoComercialCrud"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_RAMO_COMERCIAL}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigoRamoComercial" label="#{messages.LABEL_CODIGO_RAMO_COMERCIAL}" value="#{ramoComercialController.ramoComercial.codigo}" maxlength="4" size="5" readonly="true"/>  
            <mec:inputText id="descricaoRamoComercial" label="#{messages.LABEL_DESCRICAO_RAMO_COMERCIAL}" title="#{messages.TITLE_DESCRICAO_RAMO_COMERCIAL}" value="#{ramoComercialController.ramoComercial.descricao}" maxlength="60" size="60" required="true" readonly="#{ramoComercialController.readonly}" style="text-transform:uppercase"/>  
            <mec:selectOneMenu id="situacaoRamoComercial" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO_RAMO_COMERCIAL}" title="#{messages.TITLE_SITUACAO_RAMO_COMERCIAL}" value="#{ramoComercialController.ramoComercial.indSituacao}" readonly="#{ramoComercialController.readonly}" required="true"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{not ramoComercialController.readonly       and mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')}" action="#{ramoComercialController.salvar}" profile="ok"/>
          <mec:commandButton id="bt_cancelar" immediate="true" profile="cancel" styleClass="bt_error icon-no" formId="formRamoComercialCrud" value="#{messages.LABEL_CANCELAR}" action="#{ramoComercialController.cancelar}"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
