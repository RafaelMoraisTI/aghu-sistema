<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRUPO_CARACTERISTICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterGrupoCaracteristicaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterGrupoCaracteristicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formmanterGrupoCaracteristica"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_GRUPO_CARACTERISTICA}"> 
          <aghu:linha> 
            <mec:inputNumero value="#{manterGrupoCaracteristicaController.grupoResultadoCaracteristica.seq}" label="#{messages.LABEL_CODIGO_MEDICO_EXTERNO}" readonly="true" rendered="#{manterGrupoCaracteristicaController.grupoResultadoCaracteristica.seq != null}" size="8" id="seq"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO_GRUPO_CARACTERISTICA}" title="#{messages.TITLE_DESCRICAO_GRUPO_CARACTERISTICA}" value="#{manterGrupoCaracteristicaController.grupoResultadoCaracteristica.descricao}" required="true" style="text-transform:uppercase" size="70" maxlength="120" id="descricao"/>  
            <mec:inputNumero label="#{messages.LABEL_ORDEM_GRUPO_CARACTERISTICA}" title="#{messages.TITLE_ORDEM_GRUPO_CARACTERISTICA}" value="#{manterGrupoCaracteristicaController.grupoResultadoCaracteristica.ordemImpressao}" size="5" maxlength="3" id="ordem"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_GRUPO_CARACTERISTICA}" title="#{messages.TITLE_SITUACAO_GRUPO_CARACTERISTICA}" enum="DominioSituacao" value="#{manterGrupoCaracteristicaController.grupoResultadoCaracteristica.situacao}" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterGrupoCaracteristicaController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{manterGrupoCaracteristicaController.cancelar}" immediate="true" profile="back"/>  
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
