<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_BALLARD}</title> 
    </ui:define>  
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{ballardController.inicio}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ballardController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <p:outputPanel id="panelPrincipal" layout="inline"> 
          <aghu:panelGeral legend="#{messages.LABEL_BALLARD}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" readonly="true" disabled="true" rendered="#{ballardController.edit}" label="#{messages.LABEL_CODIGO_CADASTRO_DIAGNOSTICO}" title="#{messages.TITLE_CODIGO_BALLARD}" value="#{ballardController.seq}" maxlength="4" size="6" converter="javax.faces.Short"></mec:inputNumero>  
              <mec:inputNumero id="escore" required="true" label="#{messages.LABEL_ESCORE_BALLARD}" title="#{messages.TITLE_ESCORE_BALLARD}" value="#{ballardController.escore}" maxlength="3" size="6" style="text-transform:uppercase" converter="javax.faces.Short"></mec:inputNumero>  
              <mec:inputNumero id="igSemanas" required="true" label="#{messages.LABEL_IG_SEMANAS}" title="#{messages.TITLE_IG_SEMANAS}" value="#{ballardController.igSemanas}" maxlength="3" size="6" style="text-transform:uppercase" converter="javax.faces.Short"></mec:inputNumero> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton value="#{messages.BT_GRAVAR_CADASTRO_DIAGNOSTICO}" id="bt_gravar" action="#{ballardController.gravar}" profile="ok"></mec:commandButton>  
            <mec:backButton value="#{messages.BT_CANCELAR_CADASTRO_DIAGNOSTICO}" id="bt_cancelar" title="" action="#{ballardController.cancelar}" profile="cancel"></mec:backButton> 
          </aghu:acao> 
        </p:outputPanel> 
      </h:form> 
    </ui:define>
  </ui:composition>
</html>
