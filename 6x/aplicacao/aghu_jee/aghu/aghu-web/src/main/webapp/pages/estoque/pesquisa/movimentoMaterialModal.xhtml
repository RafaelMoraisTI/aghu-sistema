<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalInformacoes" width="1000" height="500" autosized="true" modal="true" resizable="false" widgetVar="modalInformacoesWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_MOVIMENTO_MATERIAL}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form prependId="false" id="modalInformacoesForm"> 
        <aghu:panelGeral id="ffdl_mdaol_movimento"> 
          <p:outputPanel layout="block" style="height:480px;"> 
            <aghu:linha> 
              <p:outputPanel id="panelToolAlmoxarifadoModal" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_ALMOXARIFADO}" id="almoxarifadoModal" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.almoxarifadoModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.almoxarifadoModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.almoxarifadoModal}"/> 
                </p:tooltip> 
              </p:outputPanel>  
              <p:outputPanel id="panelToolAlmoxarifadoComplementarModal" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_MOVIMENTO_ALMOXARIFADO_COMPLEMENTAR}" id="almoxarifadoComplementarModal" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.almoxarifadoComplementoModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.almoxarifadoComplementoModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.almoxarifadoComplementoModal}"/> 
                </p:tooltip> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelTooltipCCA" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_CENTRO_CUSTO_APLICACAO}" id="ccAplicacaoModal" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.centroCustoAplicacaoModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.centroCustoAplicacaoModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.centroCustoAplicacaoModal}"/> 
                </p:tooltip> 
              </p:outputPanel>  
              <p:outputPanel id="panelTooltipCCR" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_CENTRO_CUSTO_REQUISICAO}" id="ccRequisicaoModal" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.centroCustoReqModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.centroCustoReqModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.centroCustoReqModal}"/> 
                </p:tooltip> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero id="docGeracao" label="#{messages.LABEL_MOVIMENTO_DOC_GERACAO}" size="7" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.nroDocGeracao}" readonly="true"/>  
              <mec:inputNumero id="itemDocGeracao" label="#{messages.LABEL_MOVIMENTO_ITEM_DOC_GERACAO}" size="7" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.itemDocGeracaoModal}" readonly="true"/>  
              <mec:inputNumero id="docReferencia" label="#{messages.LABEL_MOVIMENTO_DOC_REFERENCIA}" size="7" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.nroDocRefereModal}" readonly="true"/> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelTooltipHistorico" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_MOVIMENTO_HISTORICO}" id="historico" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.historicoModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.historicoModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.historicoModal}"/> 
                </p:tooltip> 
              </p:outputPanel>  
              <p:outputPanel id="panelTooltipMaterial" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_MATERIAL}" id="material" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.material}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.material}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.material}"/> 
                </p:tooltip> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero id="qtdeRequerida" label="#{messages.LABEL_MOVIMENTO_QTDE_REQUERIDA}" size="10" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.qtdeRequisitadaModal}" readonly="true"/>  
              <mec:inputNumero id="qtdeMovimento" label="#{messages.LABEL_MOVIMENTO_QTDE_MOVIMENTO}" size="10" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.quantidade}" readonly="true"/>  
              <mec:inputNumero id="qtdePosMovimento" label="#{messages.LABEL_MOVIMENTO_QTDE_POS_MOVIMENTO}" size="10" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.qtdePosMovimentoModal}" readonly="true"/>  
              <mec:inputText id="cm" label="#{messages.LABEL_MOVIMENTO_CM}" size="10" styleClass="mascara(decimal)" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.custoMedioPonderadoGerModal}" readonly="true" converter="#{javax.faces.BigDecimal}"/>  
              <mec:inputText id="residuo" label="#{messages.LABEL_MOVIMENTO_RESIDUO}" size="7" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.residuo}" readonly="true"/> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelTooltipUsuario" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_MOVIMENTO_USUARIO}" id="usuario" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.usuarioModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.usuarioModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.usuarioModal}"/> 
                </p:tooltip> 
              </p:outputPanel>  
              <p:outputPanel id="panelToolDescricao" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_MOVIMENTO_DOC_ORIGEM}" id="descricao" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.descricaoModal}" readonly="true" size="50"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.descricaoModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.descricaoModal}"/> 
                </p:tooltip> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="panelToolMotivo" layout="inline"> 
                <mec:inputText label="#{messages.LABEL_MOVIMENTO_MOTIVO}" id="motivo" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.motivoModal}" readonly="true" size="106"/>  
                <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block" rendered="#{not empty pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.motivoModal}"> 
                  <h:outputText value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.motivoModal}"/> 
                </p:tooltip> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:field id="fdprontuario" label="#{messages.LABEL_PRONTUARIO}"> 
                <h:inputText id="prontuario" styleClass="numerico" readonly="true" size="10" maxlength="10" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.numeroProntuario}"/> 
              </mec:field>  
              <mec:inputText label="#{messages.LABEL_NOME}" id="pacNome" maxlength="50" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.nomePaciente}" style="text-transform:uppercase" size="50" styleclass="suggestion_input" readonly="true"/>  
              <mec:inputNumero label="#{messages.LABEL_ATENDIMENTO}" id="atendimento" maxlength="9" value="#{pesquisaMovimentoMaterialPaginatorController.movimentoMaterialVO.numeroAtendimento}" style="text-transform:uppercase" size="12" styleclass="suggestion_input" readonly="true"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
