<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CARAC_COMPLEXIDADE}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastrarCaracteristicasDeComplexidadeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_CARAC_COMPLEXIDADE}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" label="#{messages.LABEL_CODIGO_CARAC_COMPLEXIDADE}" style="text-transform:uppercase" title="#{messages.TITLE_CODIGO_CARAC_COMPLEXIDADE}" value="#{cadastrarCaracteristicasDeComplexidadeController.caractComplexidade.codigo}" maxlength="3" size="3" required="true"></mec:inputText>  
           	<mec:inputNumero id="seqSus" size="3" maxlength="1" 
            	label="#{messages.LABEL_COD_SUS_CARAC_FINAN}" 
            	title="#{messages.TITLE_COD_SUS_CARAC_COMP_CRUD}" 
            	value="#{cadastrarCaracteristicasDeComplexidadeController.seqSus}"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO_CARAC_COMPLEXIDADE}" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_CARAC_COMPLEXIDADE}" value="#{cadastrarCaracteristicasDeComplexidadeController.caractComplexidade.descricao}" maxlength="50" size="50" required="true"></mec:inputText>  
            <p:outputPanel id="panelCodigoPai" layout="inline"> 
              <mec:suggestionBox id="sbCodigoPai" label="#{messages.LABEL_CODIGO_PAI_CARAC_COMPLEXIDADE}" title="#{messages.TITLE_CODIGO_PAI_CARAC_COMPLEXIDADE_SB}" descricaoLimite="50" size="50" suggestionAction="listaCaracteristicasDeComplexidadePai" descricaoInput="codigo" descricaoLabel="descricao" maxlength="50" width="400" controller="#{cadastrarCaracteristicasDeComplexidadeController}" value="#{cadastrarCaracteristicasDeComplexidadeController.caractComplexidadePai}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO_CARAC_COMPLEXIDADE}</b> 
                  </f:facet> #{item.codigo}
                </p:column>
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO_CARAC_COMPLEXIDADE}</b> 
                  </f:facet> #{item.descricao}
                </p:column>
              </mec:suggestionBox> 
            </p:outputPanel>  
            <mec:selectBooleanCheckbox id="situacao" label="#{messages.LABEL_ATIVO_CARAC_COMPLEXIDADE}" title="#{messages.TITLE_ATIVO_CARAC_COMPLEXIDADE}" value="#{cadastrarCaracteristicasDeComplexidadeController.situacao}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{cadastrarCaracteristicasDeComplexidadeController.gravar}" profile="search"></mec:commandButton>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" immediate="true" action="#{cadastrarCaracteristicasDeComplexidadeController.voltar}" styleClass="bt_cinza" profile="back" ajax="true" process="@this"></mec:commandButton> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
</html>
