<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_IMPRIMIR_ATIVIDADES}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioComposicaoAtividadeController}"/>  
      <h:form prependId="false" id="formPesquisa" name="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_IMPRIMIR_ATIVIDADES}"> 
          <p:outputPanel id="tabelaFiltro" layout="inline"> 
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_CENTRO_CUSTO}" title="#{messages.TITLE_CENTRO_CUSTO_RELATORIO_ATIVIDADE}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentroCusto" posSelectionAction="desmarcarAtividadeSelecionada" posDeleteAction="desmarcarAtividadeSelecionada" id="suggestionCentroCusto" controller="#{relatorioComposicaoAtividadeController}" value="#{relatorioComposicaoAtividadeController.filtoCentroCusto}" render="pnlSuggestionAtividade"> 
                <p:column> 
                  <h:outputText value="#{item.codigo}"/> 
                </p:column>  
                <p:column> 
                  <h:outputText value="#{item.descricao}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="pnlSuggestionAtividade" layout="inline"> 
                <mec:suggestionBox label="#{messages.LABEL_ATIVIDADE}" title="#{messages.TITLE_ATIVIDADE_RELATORIO}" suggestionAction="pesquisarAtividades" descricaoInput="seq" descricaoLabel="nome" id="suggestionAtividade" controller="#{relatorioComposicaoAtividadeController}" value="#{relatorioComposicaoAtividadeController.filtroAtividade}"> 
                  <p:column>#{item.seq}</p:column>  
                  <p:column>#{item.nome}</p:column> 
                </mec:suggestionBox> 
              </p:outputPanel>  
              <mec:selectOneMenu title="#{messages.TITLE_SITUACAO_ATIVIDADE_RELATORIO}" label="#{messages.LABEL_SITUACAO_ATIVIDADE}" enum="DominioSituacao" value="#{relatorioComposicaoAtividadeController.filtroSituacao}" id="comboSituacao"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel rendered="true" id="panelPesquisa" layout="inline"> 
            <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioComposicaoAtividadeController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioComposicaoAtividadeController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioComposicaoAtividadeController.limpar}" styleClass="bt_cinza" profile="clear"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
