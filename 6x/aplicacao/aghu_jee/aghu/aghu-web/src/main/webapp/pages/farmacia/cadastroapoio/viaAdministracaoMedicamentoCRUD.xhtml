<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages['LABEL_CADASTRAR_VIAS']} :: #{messages['NOME_ABREVIADO_PROJETO']}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{viaAdministracaoMedicamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroViaAdmForm"> 
        <aghu:panelGeral legend="#{messages.LABEL_MEDICAMENTO}"> 
          <aghu:linha> 
            <mec:inputText size="5" label="#{messages.LABEL_CODIGO_VIAS}" value="#{viaAdministracaoMedicamentoController.medicamento.matCodigo}" readonly="true" id="codigoMedicamento"/>  
            <mec:inputText label="#{messages.LABEL_MEDICAMENTO_VIAS}" size="70" value="#{viaAdministracaoMedicamentoController.medicamento.descricaoEditada4Casas}" readonly="true" style="text-transform:uppercase" id="descricaoMedicamento"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_VIAS}" noSelectionOption="false" readonly="true" value="#{viaAdministracaoMedicamentoController.medicamento.indSituacao}" enum="DominioSituacaoMedicamento" id="listaSituacoesCopy"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages['LABEL_CADASTRAR_VIAS_PERMITIDAS']}"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_VIA_ADMINISTRACAO}" title="#{messages.TITLE_SIGLA_VIA}" required="true" readonly="#{viaAdministracaoMedicamentoController.edicao}" descricaoInput="sigla" descricaoLabel="descricao" suggestionAction="pesquisarViasAdministracao" id="viaAdministracao" controller="#{viaAdministracaoMedicamentoController}" value="#{viaAdministracaoMedicamentoController.entidade.viaAdministracao}"> 
              <p:column>#{item.sigla}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_PERMITE_BI_VIAS}" value="#{viaAdministracaoMedicamentoController.entidade.permiteBi}" title="#{messages.TITLE_PERMITE_BI_VIAS}" id="checkPermiteBI"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_PADRAO_BI_VIAS}" value="#{viaAdministracaoMedicamentoController.entidade.defaultBi}" title="#{messages.TITLE_PADRAO_BI_VIAS}" id="checkPadraoBI"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_VIAS}" title="#{messages.TITLE_SITUACAO_VIAS}" noSelectionOption="true" value="#{viaAdministracaoMedicamentoController.entidade.situacao}" enum="DominioSituacao" id="listaSituacoes"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" readonly="#{not mf:hasPermission(securityController, 'manterViasAdmMdtos,alterar')}" action="#{viaAdministracaoMedicamentoController.confirmar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{viaAdministracaoMedicamentoController.getPaginaCancelado()}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
