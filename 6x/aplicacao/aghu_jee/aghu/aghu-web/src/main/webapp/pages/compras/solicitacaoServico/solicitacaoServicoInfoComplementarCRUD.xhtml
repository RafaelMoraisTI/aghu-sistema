<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:fragment> 
    <aghu:linha> 
      <p:accordionPanel id="togglePanelModosDeUso" activeIndex="-1" prependId="false"> 
        <p:tab title="#{messages.INFO_COMPL_SOL_SERVICO}"> 
          <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important"> 
            <aghu:linha> 
              <mec:inputNumero rendered="#{mf:hasPermission(securityController,'cadastrarSSComprador,gravar') or mf:hasPermission(securityController,'cadastrarSSPlanejamento,gravar')}" label="#{messages.LABEL_VINCULO_COMPRADOR_SOL_SERVICO}" readonly="true" size="5" maxlength="3" value="#{solicitacaoServicoController.solicitacaoServico.servidorComprador.id.vinCodigo}" id="vinServidorCompra"/>  
              <mec:suggestionBox rendered="#{mf:hasPermission(securityController,'cadastrarSSComprador,gravar') or mf:hasPermission(securityController,'cadastrarSSPlanejamento,gravar')}" label="#{messages.LABEL_MATRICULA_COMPRADOR_SOL_SERVICO}" title="#{messages.TITLE_MATRICULA_COMPRADOR_SOL_SERVICO}" width="500" descricaoInput="id.matricula" descricaoLabel="pessoaFisica.nome" suggestionAction="pesquisarCompradorAtivoPorMatriculaNome" id="suggestionServCompra" controller="#{solicitacaoServicoController}" value="#{solicitacaoServicoController.solicitacaoServico.servidorComprador}" render="vinServidorCompra"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_VINCULO_COMPRADOR_SOL_SERVICO}</b> 
                  </f:facet> #{item.id.vinCodigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_MATRICULA_COMPRADOR_SOL_SERVICO}</b> 
                  </f:facet> #{item.id.matricula}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_NOME_COMPRADOR_SOL_SERVICO}</b> 
                  </f:facet> #{item.pessoaFisica.nome}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:suggestionBox label="#{messages.LABEL_SERVICO_FORMA_CONT}" title="#{messages.TITLE_SERVICO_FORMA_CONT}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="listarFormasContratacaoAtivas" required="false" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.rdEdicao}" width="400" id="formaContratacao" controller="#{solicitacaoServicoController}" value="#{solicitacaoServicoController.solicitacaoServico.modalidadeLicitacao}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:tab> 
      </p:accordionPanel> 
    </aghu:linha> 
  </ui:fragment> 
</html>
