<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog id="modalExamesAgendadosNoHorario" 
              width="600" height="250" 
              modal="true" 
              resizable="false" 
              widgetVar="modalExamesAgendadosNoHorarioWG"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_EXAMES_AGENDADOS_NO_HORARIO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form> 
        <p:outputPanel id="panelExamesAgendadosNoHorario" layout="inline"> 
          <aghu:linha> 
              <p:outputPanel layout="block" style="width:580px;">  
	              <mec:serverDataTable id="tabelaExamesAgendadosNoHorario" 
	                                   list="#{pesquisaAgendaExamesHorariosController.listaExamesAgendadosNoHorario}" 
	                                   scrollable="true"
	                                   scrollHeight="180"> 
	                <c:set var="_exame" value="#{item}"/>  
	                <p:column width="15%"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_EXAMES_AGENDADOS_NUMERO_SOLICITACAO}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_exame.nroSolicitacao}"/> 
	                </p:column>  
	                <p:column width="10%"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_EXAMES_AGENDADOS_ITEM}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_exame.item}"/> 
	                </p:column>  
	                <p:column width="10%"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_EXAMES_AGENDADOS_SITUACAO}"/> 
	                  </f:facet>  
	                  <h:outputText id="situacaoItem" value="#{_exame.situacao}"/>  
	                  <p:tooltip id="situacaoToolTip" for="situacaoItem"> 
	                    <h:outputText value="#{_exame.descricaoSituacao}"/> 
	                  </p:tooltip> 
	                </p:column>  
	                <p:column width="45%"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_EXAMES_AGENDADOS_EXAME}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_exame.exame}"/> 
	                </p:column>  
	                <p:column width="10%"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_EXAMES_AGENDADOS_AMOSTRA}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_exame.amostra}"/> 
	                </p:column>  
	                <p:column width="10%"> 
	                  <f:facet name="header"> 
	                    <h:outputText value="#{messages.LABEL_EXAMES_AGENDADOS_ETAPA}"/> 
	                  </f:facet>  
	                  <h:outputText value="#{_exame.etapa}"/> 
	                </p:column> 
	              </mec:serverDataTable> 
     	 	  </p:outputPanel> 	
          </aghu:linha> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_FECHAR}" immediate="true" action="#{pesquisaAgendaExamesHorariosController.limparListaExamesAgendados}" oncomplete="PF('modalExamesAgendadosNoHorarioWG').hide();" styleClass="bt_fechar silk-application-form-delete bt_cinza" ajax="true" process="@this"/> 
        </aghu:acao> 
      </h:form> 
    </p:dialog> 
  </ui:composition> 
</html>
