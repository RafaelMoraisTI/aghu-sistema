<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_PAGAMENTOS_REALIZADOS_PERIODO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pagamentosRealizadosPeriodoController}"/>  
      <h:form prependId="false" id="formPesquisaPagamentos"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_PAGAMENTOS_REALIZADOS_PERIODO}">
        	<aghu:linha>
        	  <mec:field name="periodo"  label="#{messages.LABEL_PERIODO_PAGAMENTO}"> 	
				<mec:inputTextData
					required="true"
					label="#{messages.LABEL_PERIODO_INICIAL_RELATORIO_PAGAMENTOS}"
					size="10" maxlength="10"
					requiredMessage="Um valor é obrigatório para o campo #{messages.LABEL_DATA_CONTROLE}"
					onkeypress="formatar( this , '99/99/9999' , event )"
					value="#{pagamentosRealizadosPeriodoController.periodoInicial}"
					tipo="data">
				</mec:inputTextData>
				<mec:inputTextData
					label="#{messages.LABEL_PERIODO_FINAL_RELATORIO_PAGAMENTOS}"
					size="10" maxlength="10"
					requiredMessage="Um valor é obrigatório para o campo #{messages.LABEL_DATA_CONTROLE}"
					onkeypress="formatar( this , '99/99/9999' , event )"
					value="#{pagamentosRealizadosPeriodoController.periodoFinal}"
					tipo="data">
				</mec:inputTextData>
			 </mec:field>	
		  </aghu:linha> 	
		  <aghu:linha>				
				<mec:suggestionBox id="verbaGestao" label="#{messages.LABEL_VERBA_GESTAO}" suggestionAction="pesquisarFsoVerbaGestao" descricaoInput="seq" descricaoLabel="descricao" maxlength="60" width="500" controller="#{pagamentosRealizadosPeriodoController}" value="#{pagamentosRealizadosPeriodoController.fsoVerbaGestao}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column>
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <!-- Botões -->  
        <aghu:acao>
            <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{pagamentosRealizadosPeriodoController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>
            <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{pagamentosRealizadosPeriodoController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/>
            <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" block="true" immediate="true" action="#{pagamentosRealizadosPeriodoController.limpar}" profile="clear"/>
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
</html>
