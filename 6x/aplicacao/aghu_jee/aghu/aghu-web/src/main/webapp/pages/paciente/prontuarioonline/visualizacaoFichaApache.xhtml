<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_VISUALIZACAO_FICHA_APACHE_POL}</title>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{visualizacaoFichaApacheController}" />
		<h:form prependId="false" id="formDocsAnexo">
			<aghu:panelGeral legend="#{messages.TITLE_VISUALIZACAO_FICHA_APACHE_POL}">
				<aghu:linha>
					<p:tooltip for="nome">
						<h:outputText value="#{visualizacaoFichaApacheController.atendimento.paciente.nome}" />
					</p:tooltip>
					<mec:inputTextProntuario label="#{messages.LABEL_PRONTUARIO}"
											 id="prontuario" readonly="true" style="width: 55px"
											 value="#{visualizacaoFichaApacheController.atendimento.paciente.prontuario}" />
											 
					<mec:inputText label="#{messages.LABEL_NOME}" id="nome"
								   readonly="true" style="width: 260px"
								   value="#{visualizacaoFichaApacheController.atendimento.paciente.nome}" />
								   
					<mec:inputText label="#{messages.LABEL_SEXO}" id="sexo"
								   readonly="true" style="width: 60px"
								   value="#{visualizacaoFichaApacheController.atendimento.paciente.sexo.descricao}" />
								   
					<mec:inputText label="#{messages.LABEL_IDADE_ATUAL}"
								   id="idadeAtual" readonly="true" style="width: 100px"
								   value="#{visualizacaoFichaApacheController.atendimento.paciente.idadeAnoMesFormat}" />
								   
					<mec:inputText label="#{messages.LABEL_IDADE_FICHA_APACHE}"
								   id="idadeFichaApache" readonly="true" style="width: 90px"
								   value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheIdade.descricao}" />
				</aghu:linha> 
				
		        <aghu:linha> 
					<p:tabView id="tapPanel" dynamic="false" prependId="false">
						<p:tab id="abaVariaveisFisiologicas" title="#{messages.LABEL_VARIAVEIS_FISIOLOGICAS}">
				 			<table> 
				                <tr> 
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_TEMPERATURA_UNID}" id="temperatura" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheTemperatura.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_FREQUENCIA_CARDIACA}" id="frequenciaCardiaca" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheFrequenciaCardiaca.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_FREQUENCIA_RESPIRATORIA}" id="frequenciaRespiratoria" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheFrequenciaRespiratoria.descricao}"/> 
				                  </td> 
				                </tr>  
				                <tr> 
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_PRESSAO_ARTERIAL_MEDIA_UNID}" id="pressaoArterialMedia" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApachePressaoArterialMedia.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_OXIGENIO_PA_O2_MAIOR_05}" id="oxigenioMaior" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheO2Fio2Maior05.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_OXIGENIO_PA_O2_MENOR_05}" id="oxigenioMenor" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheO2Fio2Menor05.descricao}"/> 
				                  </td> 
				                </tr>  
				                <tr> 
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_PH_ARTERIAL}" id="phArterial" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApachePHArterial.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_SODIO_PLASMATICO_UNID}" id="sodioPlasmatico" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheSodioPlasmatico.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_POTASSIO_PLASMATICO_UNID}" id="potassioPlasmatico" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApachePotassioPlasmatico.descricao}"/> 
				                  </td> 
				                </tr>  
				                <tr> 
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_HEMATOCRITO_UNID}" id="hematocrito" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheHematocrito.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_CREATININA_SERICA_UNID}" id="creatininaSerica" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheCreatininaSerica.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_ALTERACAO_CREATININA_AGUDA}" id="alteracaoCreatinina" readonly="true" style="width: 80px" value="" rendered="#{visualizacaoFichaApacheController.fichaApache.creatinaSericaAguda == null}"/>  
				                    <mec:inputText label="#{messages.LABEL_ALTERACAO_CREATININA_AGUDA}" id="alteracaoCreatinina2" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.creatinaSericaAguda ? messages.LABEL_SIM : messages.LABEL_NAO}" rendered="#{visualizacaoFichaApacheController.fichaApache.creatinaSericaAguda != null}"/> 
				                  </td> 
				                </tr>  
				                <tr> 
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_LEUCOCITOMETRIA_UNID}" id="leucocitometria" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.pontuacaoApacheLeucocitometria.descricao}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_CODIGO_ESCALA_GLASGOW}" id="codigoEscalaGlasgow" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.escalaGlasgow.seq}"/> 
				                  </td>  
				                  <td> 
				                    <mec:inputTextData label="#{messages.LABEL_DATA_GLASGOW}" id="dataGlasgow" readonly="true" value="#{visualizacaoFichaApacheController.fichaApache.escalaGlasgow.dthrRealizacao}" tipo="datahora"/> 
				                  </td> 
				                </tr>  
				                <tr> 
				                  <td> 
				                    <mec:inputText label="#{messages.LABEL_ESCALA_GLASGOW}" id="escalaGlasgow" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.escalaGlasgow == null ? '' :                 visualizacaoFichaApacheController.fichaApache.escalaGlasgow.pontAberturaOcular.codigo +              visualizacaoFichaApacheController.fichaApache.escalaGlasgow.pontRespostaMotora.codigo +              visualizacaoFichaApacheController.fichaApache.escalaGlasgow.pontComunicacaoVerbal.codigo}"/> 
				                  </td> 
				                </tr> 
				              </table> 
						</p:tab>
						
						<p:tab id="abaDoencaCronica" title="#{messages.LABEL_DOENCA_CRONICA}">
							<h:panelGrid layout="grid">
          						<p:column colspan="3">
									<h:outputText value="#{messages.TITLE_TIPO_DOENCA_FICHA_APACHE}" />
								</p:column>
									
          						<p:column colspan="3">
									<h:outputText value="#{messages.TITLE_DEFINICAO_DOENCA_FICHA_APACHE}" /><h:outputText /><h:outputText />
								</p:column>
								
								
          						<p:column>
					                <mec:inputText label="#{messages.LABEL_FIGADO_UPPER}" id="figado" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.doencaFigado ? messages.LABEL_SIM : messages.LABEL_NAO}" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaFigado != null}"/>  
					                <mec:inputText label="#{messages.LABEL_FIGADO_UPPER}" id="figado2" readonly="true" style="width: 80px" value="" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaFigado == null}"/>  
									<div style="padding-top: 30px">#{messages.TITLE_FIGADO_FICHA_APACHE}</div>
								</p:column>
								
          						<p:column>
					                <mec:inputText label="#{messages.LABEL_CORACAO_UPPER}" id="coracao" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.doencaCoracao ? messages.LABEL_SIM : messages.LABEL_NAO}" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaCoracao != null}"/>  
					                <mec:inputText label="#{messages.LABEL_CORACAO_UPPER}" id="coracao2" readonly="true" style="width: 80px" value="" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaCoracao == null}"/>
					                <div style="padding-top: 30px">#{messages.TITLE_CORACAO_FICHA_APACHE}</div>
								</p:column>
								
          						<p:column>
					                <mec:inputText label="#{messages.LABEL_PULMAO_UPPER}" id="pulmao" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.doencaPulmao ? messages.LABEL_SIM : messages.LABEL_NAO}" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaPulmao != null}"/>  
					                <mec:inputText label="#{messages.LABEL_PULMAO_UPPER}" id="pulmao2" readonly="true" style="width: 80px" value="" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaPulmao == null}"/>  
					                <div style="padding-top: 30px">#{messages.TITLE_PULMAO_FICHA_APACHE}</div>
								</p:column>
								
          						<p:column>
	          						<mec:inputText label="#{messages.LABEL_RENAL_UPPER}" id="renal" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.doencaRenal ? messages.LABEL_SIM : messages.LABEL_NAO}" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaRenal != null}"/>  
					                <mec:inputText label="#{messages.LABEL_RENAL_UPPER}" id="renal2" readonly="true" style="width: 80px" value="" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaRenal == null}"/>  
					                <div style="padding-top: 30px">#{messages.TITLE_RENAL_FICHA_APACHE}</div>
								</p:column>
								
          						<p:column>
	          						<mec:inputText label="#{messages.LABEL_IMUNOLOGICO_UPPER}" id="imunologico" readonly="true" style="width: 80px" value="#{visualizacaoFichaApacheController.fichaApache.doencaImunologica ? messages.LABEL_SIM : messages.LABEL_NAO}" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaImunologica != null}"/>  
					                <mec:inputText label="#{messages.LABEL_IMUNOLOGICO_UPPER}" id="imunologico2" readonly="true" style="width: 80px" value="" rendered="#{visualizacaoFichaApacheController.fichaApache.doencaImunologica == null}"/>  
					                <div style="padding-top: 30px"></div>
					                  <h:outputText value="#{messages.TITLE_IMUNOLOGICO_FICHA_APACHE}"/> 
								</p:column>
								
          						<p:column>
	          						<mec:inputText label="#{messages.LABEL_POS_OPERATORIO_URGENCIA}" id="posOperatorioUrgencia" readonly="true" style="width: 80px" rendered="#{visualizacaoFichaApacheController.fichaApache.posOperatorioUrgencia != null}" value="#{visualizacaoFichaApacheController.fichaApache.posOperatorioUrgencia ? messages.LABEL_SIM : messages.LABEL_NAO}"/>  
					                <mec:inputText label="#{messages.LABEL_POS_OPERATORIO_URGENCIA}" id="posOperatorioUrgencia2" readonly="true" style="width: 80px" rendered="#{visualizacaoFichaApacheController.fichaApache.posOperatorioUrgencia == null}" value=""/>  
					                <mec:inputText label="#{messages.LABEL_POS_OPERATORIO_CIRURGIA_ELETIVA}" id="posOperatorioCirurgiaEletiva" readonly="true" style="width: 80px" rendered="#{visualizacaoFichaApacheController.fichaApache.cirurgiaProgramada != null}" value="#{visualizacaoFichaApacheController.fichaApache.cirurgiaProgramada ? messages.LABEL_SIM : messages.LABEL_NAO}"/>  
					                <mec:inputText label="#{messages.LABEL_POS_OPERATORIO_CIRURGIA_ELETIVA}" id="posOperatorioCirurgiaEletiva2" readonly="true" style="width: 80px" rendered="#{visualizacaoFichaApacheController.fichaApache.cirurgiaProgramada == null}" value=""/>
								</p:column>
							</h:panelGrid>
						</p:tab>
					</p:tabView>
				</aghu:linha>
				
				<aghu:linha>
					<mec:inputText label="#{messages.LABEL_RESPONSAVEL}"
						id="responsavel" readonly="true" style="width: 400px"
						value="#{visualizacaoFichaApacheController.fichaApache.servidor.pessoaFisica.nome}" />
					<mec:inputTextData label="#{messages.LABEL_INGRESSO_CTI}"
						id="dataIngressoCTI" readonly="true"
						value="#{visualizacaoFichaApacheController.fichaApache.dthrIngressoUnidade}"
						tipo="datahora" />
					<mec:inputTextData label="#{messages.LABEL_REALIZADO_EM}"
						id="realizadoEm" readonly="true"
						value="#{visualizacaoFichaApacheController.fichaApache.dthrRealizacao}"
						tipo="datahora" />
				</aghu:linha>
				<aghu:linha>
					<mec:inputText label="#{messages.LABEL_SITUACAO_APACHE}"
						id="situacaoApache" readonly="true" style="width: 240px"
						value="#{visualizacaoFichaApacheController.fichaApache.situacaoApache.descricao}" />
					<mec:inputText label="#{messages.LABEL_ESCORE}" id="escore"
						readonly="true" style="width: 80px"
						value="#{visualizacaoFichaApacheController.pontuacaoFichaApache}" />
				</aghu:linha>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="btn_voltar" value="#{messages.LABEL_VOLTAR}"
					action="#{visualizacaoFichaApacheController.voltar}" profile="back" />
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
