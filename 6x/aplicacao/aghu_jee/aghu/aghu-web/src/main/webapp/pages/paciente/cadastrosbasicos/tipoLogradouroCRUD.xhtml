<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_TIPOS_LOGRADOURO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{tipoLogradouroController}"/>  
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_TIPOS_LOGRADOURO}"> 
          <aghu:linha> 
            <mec:inputText size="13" maxlength="12" label="#{messages.LABEL_TIPO_LOGRADOURO_ABREVIATURA}" title="#{messages.TITLE_TIPO_LOGRADOURO_CADASTRO_ABREVIATURA}" required="true" style="text-transform:uppercase" value="#{tipoLogradouroController.tipoLogradouro.abreviatura}" id="abreviatura"/>  
            <mec:inputText size="61" maxlength="60" label="#{messages.LABEL_TIPO_LOGRADOURO_DESCRICAO}" title="#{messages.TITLE_TIPO_LOGRADOURO_CADASTRO_DESCRICAO}" style="text-transform:uppercase" value="#{tipoLogradouroController.tipoLogradouro.descricao}" required="true" id="descricao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController, 'tipoLogradouro,alterar')}" action="#{tipoLogradouroController.salvar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{tipoLogradouroController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
