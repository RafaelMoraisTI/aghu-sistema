<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_PAGE_DETALHE_ARQUIVOS_ANEXOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{anexosArquivosDetalhesController.iniciar}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{anexosArquivosDetalhesController}" ignoreEnter="true" />
		<h:form prependId="false" id="formAnexosArquivosList">
			<aghu:panelGeral legend="#{messages.TITLE_PAGE_DETALHE_ARQUIVOS_ANEXOS}">
				<aghu:linha>
				
			   <mec:field id="notaFiscal" name="notaFiscal" title="#{messages.TITLE_NOTA_FISCAL_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_NOTA_FISCAL_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled" style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.numeroDfe}" size="10" maxlength="10"/> 
              </mec:field>  
			  
			  <mec:field id="sc" name="sc" title="#{messages.TITLE_SOLICITACAO_COMPRA_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_SC_ARQUIVOS_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.numeroSlc}"  size="7" maxlength="7" /> 
              </mec:field>  
			  <mec:field id="nroAf" name="nroAf" title="#{messages.TITLE_AUTORIZACAO_FORNECIMENTO_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_NRO_AF_ARQUIVOS_ANEXOS}"> 
                <h:inputText  class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.ipfPfrLctNumero}" size="7" maxlength="7" /> 
              </mec:field>  
			  <mec:field id="esl" name="esl" title="#{messages.TITLE_ESL_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_ESL_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.eslSeq}"  size="7" maxlength="7" /> 
              </mec:field>  
			  <mec:field id="patrimonio" name="patrimonio" title="#{messages.TITLE_PATRIMONIO_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_PATRIMONIO_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.numeroBemBp}"  size="15" maxlength="15" /> 
              </mec:field>  
		
			  <mec:field id="tipoDocumento" name="tipoDocumento" label="#{messages.LABEL_TIPO_DOCUMENTO_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.docPatrimonio.getDescricao()}"  size="25" maxlength="25" /> 
              </mec:field> 
				<mec:inputText label="#{messages.LABEL_DESCRICAO_TIPO_DOCUMENTO}" id="desctipoDocumento_text" readonly="true"
						value="#{anexosArquivosDetalhesController.detalhamentoVO.tipoDocumentoOutrosAA}" panelView="true" size="35" maxlength="25" />
			   <mec:field id="tipoProcesso" name="tipoProcesso"  label="#{messages.LABEL_TIPO_DE_PROCESSO_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.procPatrimonio.getDescricao()}"  size="25" maxlength="25" /> 
              </mec:field>		
			<mec:inputText label="#{messages.LABEL_DESCRICAO_ARQUIVOS_ANEXOS}" id="descArquivAnexos_text" readonly="true" panelView="true" 
						value="#{anexosArquivosDetalhesController.detalhamentoVO.descricaoAA}" size="50" maxlength="50" />

			
			  	<mec:inputText label="#{messages.LABEL_MATERIAL_ARQUIVOS_ANEXOS}" id="material" readonly="true" value="#{anexosArquivosDetalhesController.obterNomeMaterial()}" size="50" maxlength="50" 
									panelView="true" 	 />	
			<mec:inputText label="#{messages.LABEL_ARQUIVO_ARQUIVOS_ANEXOS}" id="arquivo" title="#{messages.TITLE_NOME_ARQUIVO_ANEXADO_ANEXOS_DETALHAMENTO}"  readonly="true" panelView="true" 
						 value="#{anexosArquivosDetalhesController.detalhamentoVO.arquivoAA}" size="25" maxlength="25" />
			 <mec:field id="usuarioInc_text" name="patrimonio" title="#{messages.TITLE_NOME_USUARIO_INC_ARQUIVO_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_NOME_USU_INCLUSAO_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.nome}"  size="50" maxlength="50" /> 
              </mec:field>  
			    <mec:field id="usuarioAlt" name="usuarioAlt" title="#{messages.TITLE_NOME_USUARIO_ALTERACAO_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_NOME_USU_ALTERACAO_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.nomeAlteracao}"  size="50" maxlength="50" /> 
              </mec:field>  
		      <mec:field id="dtInicialInc_data" name="dtInicialInc_data" title="#{messages.TITLE_DATA_INC_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_DT_INCLUSAO_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.obterDataFormatadaCriacao()}"  size="19" maxlength="18" /> 
              </mec:field>  
			    <mec:field id="dtFinalInc_data" name="dtFinalInc_data" title="#{messages.TITLE_DATA_ALTERACAO_ANEXOS_DETALHAMENTO}" label="#{messages.LABEL_DT_ALT_ARQUIVOS_ANEXOS}"> 
                <h:inputText class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-state-disabled"  style="background: none repeat scroll 0px 0px #E5E5E5 !important;background-color:#0000ff" readonly="true" value="#{anexosArquivosDetalhesController.obterDataFormatadaAlteracao()}"  size="19" maxlength="18" /> 
              </mec:field> 
				
			

				</aghu:linha>

				<aghu:linha border="">
					<h:panelGrid columns="3" style="width:55%">
								<aghu:panelGeral legend="#{messages.TITLE_RECEBIMENTO_PROVISORIO_ARQUIVOS_ANEXOS}"
									style="margin-left:0px !important;width:300px">
									<mec:inputText label="#{messages.LABEL_RECEBIMENTO}" id="recebimento_text" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.nrpSeq}"
										size="7" maxlength="7" />	
									<mec:inputText label="#{messages.LABEL_ITEM_ARQUIVOS_ANEXOS}" id="item_text" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.nroItem}"
										size="7" maxlength="7" />	
								</aghu:panelGeral>
								
								<aghu:panelGeral legend="#{messages.LABEL_NOTIFICACAO_TEC_ARQUIVOS_ANEXOS}"
									style="margin-left:0px !important;width:580px">
								<mec:inputText label="#{messages.LABEL_NOTIFICACAO_TEC_ARQUIVOS_ANEXOS}" id="seqNt_text" readonly="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.seqNt}"
										size="7" maxlength="7" />	
							
								
								<mec:inputText label="#{messages.LABEL_DESCRICAO}" id="descricao_text" readonly="true" panelView="true" value="#{anexosArquivosDetalhesController.detalhamentoVO.descricaoNt}"
										size="70" maxlength="70" />	
								</aghu:panelGeral>
								
									

					</h:panelGrid  >
					<h:panelGrid  columns="3" style="width:55%" >	
								<aghu:panelGeral legend="#{messages.TITLE_BOLETIM_OCORRENCIA_ARQUIVOS_ANEXOS}" 
									style="margin-left:0px !important;width:301px">
									<mec:inputText label="#{messages.LABEL_NUM_BO_ARQUIVOS_ANEXOS}" id="numeroBO_text" readonly="true" size="14"
										maxlength="9" />
									<mec:inputText label="#{messages.LABEL_NRO_PROC_ADM_PENALIDADE_ARQUIVOS_ANEXOS}"
										title="#{messages.TITLE_NUM_PROC_ADM_ANEXOS_DETALHAMENTO}" id="nroProcAdmPen_text" readonly="true" size="25"
										maxlength="9" />
								</aghu:panelGeral>
								<aghu:panelGeral legend="#{messages.LABEL_BAIXA_ARQUIVOS_ANEXOS}"
									style="margin-left:0px!important;width:435px">
									<mec:inputText label="#{messages.LABEL_NRO_PROC_BAIXA_ARQUIVOS_ANEXOS}"
										title="#{messages.TITLE_NUM_PROC_BAIXA_ANEXOS_DETALHAMETNO}" id="nroProcBaixa_text" readonly="true" size="20"
										maxlength="9" />
									<mec:inputText label="#{messages.LABEL_LOTE_DE_BAIXA_ARQUIVOS_ANEXOS}" id="loteBaixa_text" readonly="true" size="20"
										maxlength="9" />									
									<mec:inputText label="#{messages.LABEL_CENTRO_CUSTO_ARQUIVOS_ANEXOS}"
										title="#{messages.TITLE_CENTRO_CUSTO_ANEXOS_DETALHAMENTO}" id="centroCusto_text" readonly="true" size="20"
										maxlength="9" />									
								</aghu:panelGeral>
								<aghu:panelGeral legend="#{messages.LABEL_ACEITE_TECNICO}"
										style="margin-left:0px!important;width:109px">
									<mec:inputNumero id="aceiteTecnico" size="12"
										label="#{messages.LABEL_NRO_ACEITE_TECNICO}"
										value="#{anexosArquivosDetalhesController.detalhamentoVO.aceiteTecnico}"
										readonly="true"
									 />  
								</aghu:panelGeral>
					</h:panelGrid>
					
			
					<h:panelGrid columns="3"  style="width:55%">		
									<aghu:panelGeral legend="#{messages.LABEL_NRO_REGULARIZACAO_BEM_ARQUIVOS_ANEXOS}"
									style="margin-left:0px !important;width:301px">
									<mec:inputText label="#{messages.LABEL_NRO_REGULARIZACAO_ARQUIVOS_ANEXOS}" id="nroRegularizacao_text"
										readonly="true" size="25" maxlength="25" />
								</aghu:panelGeral>
								<aghu:panelGeral legend="#{messages.LABEL_PEDIDO_CADASTRO_BENEFICIO_ARQUIVOS_ANEXOS}" style="margin-left:0px !important;width:272px">
									<mec:inputText label="#{messages.LABEL_NRO_PEDIDO_ARQUIVOS_ANEXOS}" id="nroPedido_text" readonly="true" size="15"
										maxlength="9" />
									<mec:inputText label="#{messages.LABEL_CNPJ_ARQUIVOS_ANEXOS}" id="cnpj_text" readonly="true" size="18"
										maxlength="18" />
												</aghu:panelGeral>
									<aghu:panelGeral legend="#{messages.LABEL_SINDICANCIA_ARQUIVOS_ANEXOS}"
									style="margin-left:0px !important;width:272px">
									<mec:inputText label="#{messages.LABEL_NRO_SINDICANCIA_ARQUIVOS_ANEXOS}" id="sindicancia_text" readonly="true"
										size="15" maxlength="9" /> 
								</aghu:panelGeral>
					</h:panelGrid>
				</aghu:linha>
			</aghu:panelGeral>
				<aghu:acao>
					<mec:commandButton value="#{messages.LABEL_DOWNLOAD}" id="bt_download"
						action="#{anexosArquivosDetalhesController.download}" styleClass="bt_cinza" profile="download" />
					<mec:commandButton  style="float:right" value="#{messages.LABEL_VOLTAR}" id="bt_cancelar" action="#{anexosArquivosDetalhesController.cancelar}"
						styleClass="bt_cinza" profile="back"  process="@this" ajax="true" immediate="true"/>
				</aghu:acao>
	
		</h:form>
	</ui:define>
</ui:composition>
</html>
