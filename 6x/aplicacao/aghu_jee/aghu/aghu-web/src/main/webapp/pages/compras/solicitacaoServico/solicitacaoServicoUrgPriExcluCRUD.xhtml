<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:fragment> 
    <aghu:linha> 
      <p:accordionPanel id="togglePanelUrgencia" activeIndex="-1" prependId="false"> 
        <p:tab title="#{messages.URGENCIA_PRIORIDADE_EXCLUSIVIDADE}"> 
          <aghu:panelGeral style="margin-left: 4px !important; margin-right: 4px !important"> 
            <aghu:linha> 
              <p:outputPanel id="UrgenciaPanel" layout="inline"> 
                <mec:selectBooleanCheckbox label="#{messages.LABEL_URGENTE_SOL_SERVICO}" title="#{messages.TITLE_URGENTE_SOL_SERVICO}" value="#{solicitacaoServicoController.solicitacaoServico.indUrgente}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.isReadonlyEdicao()}" required="false" id="urgente"> 
                  <p:ajax event="change" update="@(#UrgenciaPanel) @(#motivoUrgenciaPanel) @(#dtMaxAtendimentoPanel)" process="@this" listener="#{solicitacaoServicoController.validaUrgente}"/> 
                </mec:selectBooleanCheckbox> 
              </p:outputPanel>  
              <p:outputPanel id="motivoUrgenciaPanel" layout="inline"> 
                <mec:inputText id="motivoUrg" value="#{solicitacaoServicoController.solicitacaoServico.motivoUrgencia}" label="#{messages.LABEL_MOTIVO_URG_SOL_SERVICO}" title="#{messages.TITLE_MOTIVO_URG_SOL_SERVICO}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or !solicitacaoServicoController.solicitacaoServico.indUrgente }" requiredFake="#{solicitacaoServicoController.solicitacaoServico.indUrgente}" required="false" maxlength="240" size="80" removerCaratersEspeciais="false" panelView="true"> 
                  <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
                </mec:inputText> 
              </p:outputPanel>  
              <p:outputPanel id="dtMaxAtendimentoPanel" layout="inline"> 
                <mec:inputTextData label="#{messages.LABEL_DT_MAX_ATENDIMENTO}" title="#{messages.TITLE_DT_MAX_ATENDIMENTO}" value="#{solicitacaoServicoController.solicitacaoServico.dtMaxAtendimento}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.isHabilitaDesabilitaDtAtendimento()}" size="19" required="false" id="dtMaxAtendimento" tipo="datahora"/> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="PrioridadePanel" layout="inline"> 
                <mec:selectBooleanCheckbox label="#{messages.LABEL_PRIORITARIO_SOL_SERVICO}" title="#{messages.TITLE_PRIORITARIO_SOL_SERVICO}" value="#{solicitacaoServicoController.solicitacaoServico.indPrioridade}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.isReadonlyEdicao() }" required="false" id="prioritario"> 
                  <p:ajax event="change" update="@(#PrioridadePanel) @(#motivoPrioridadePanel) @(#dtMaxAtendimentoPanel)" process="@this" listener="#{solicitacaoServicoController.validaPrioritario}"/> 
                </mec:selectBooleanCheckbox> 
              </p:outputPanel>  
              <p:outputPanel id="motivoPrioridadePanel" layout="inline"> 
                <mec:inputText id="motivoPrt" value="#{solicitacaoServicoController.solicitacaoServico.motivoPrioridade}" label="#{messages.LABEL_MOTIVO_PRT_SOL_SERVICO}" title="#{messages.TITLE_MOTIVO_PRT_SOL_SERVICO}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or !solicitacaoServicoController.solicitacaoServico.indPrioridade}" requiredFake="#{solicitacaoServicoController.solicitacaoServico.indPrioridade}" required="false" maxlength="240" size="80" removerCaratersEspeciais="false" panelView="true"> 
                  <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
                </mec:inputText> 
              </p:outputPanel> 
            </aghu:linha>  
            <aghu:linha> 
              <p:outputPanel id="exclusividadePanel" layout="inline"> 
                <mec:selectBooleanCheckbox label="#{messages.LABEL_EXCLUSIVO_SOL_SERVICO}" title="#{messages.TITLE_EXCLUSIVO_SOL_SERVICO}" value="#{solicitacaoServicoController.solicitacaoServico.indExclusivo}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or solicitacaoServicoController.isReadonlyEdicao()}" required="false" id="exclusivo"> 
                  <p:ajax event="change" update="@(#exclusividadePanel) @(#motivoExclusividadePanel) @(#dtMaxAtendimentoPanel)" process="@this" listener="#{solicitacaoServicoController.validaExclusivo}"/> 
                </mec:selectBooleanCheckbox> 
              </p:outputPanel>  
              <p:outputPanel id="motivoExclusividadePanel" layout="inline"> 
                <mec:inputText id="motivoExclusivo" value="#{solicitacaoServicoController.solicitacaoServico.justificativaExclusividade}" label="#{messages.LABEL_MOTIVO_EXC_SOL_SERVICO}" title="#{messages.TITLE_MOTIVO_EXC_SOL_SERVICO}" readonly="#{!mf:hasPermission(securityController,'cadastrarSolicitacaoServico,gravar') or !solicitacaoServicoController.solicitacaoServico.indExclusivo }" requiredFake="#{solicitacaoServicoController.solicitacaoServico.indExclusivo}" required="false" maxlength="240" size="80" removerCaratersEspeciais="false" panelView="true"> 
                  <p:ajax event="change" eventsQueue="storeQueue" process="@this"/> 
                </mec:inputText> 
              </p:outputPanel> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:tab> 
      </p:accordionPanel> 
    </aghu:linha> 
  </ui:fragment> 
</html>
