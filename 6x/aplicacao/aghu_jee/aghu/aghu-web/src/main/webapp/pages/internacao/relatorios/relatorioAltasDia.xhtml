<?xml version="1.0" encoding="UTF-8"?>

  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Relat√≥rio de Pacientes por Unidade :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body">

        <aghu:panelGeral legend="Altas do Dia"> 
          <aghu:linha>

          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioAltasDiaPaginatorController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioAltasDiaPaginatorController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
