<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_MOTIVO_ALTA_MEDICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{motivoAltaMedicaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{motivoAltaMedicaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formMotivoAltaMedica"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_MOTIVO_ALTA_MEDICA}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero required="false" value="#{motivoAltaMedicaController.motivoAltaMedica.seq}" label="#{messages.LABEL_CODIGO}" maxlength="6" readonly="#{motivoAltaMedicaController.desabilitarCodigo}" rendered="#{motivoAltaMedicaController.desabilitarCodigo}" size="6" id="codigo"/>  
              <mec:inputText label="#{messages.LABEL_DESCRICAO}" size="31" maxlength="60" title="#{(empty motivoAltaMedicaController.motivoAltaMedica.seq) ? (messages.TITLE_DESCRICAO_MOTIVO_ALTA_MEDICA) : ('')}" value="#{motivoAltaMedicaController.motivoAltaMedica.descricao}" readonly="#{not empty motivoAltaMedicaController.motivoAltaMedica.descricao and not empty motivoAltaMedicaController.motivoAltaMedica.seq}" required="#{empty motivoAltaMedicaController.motivoAltaMedica.descricao}" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
              <mec:inputText label="#{messages.LABEL_SIGLA}" size="2" maxlength="2" title="#{(empty motivoAltaMedicaController.motivoAltaMedica.seq) ? (messages.TITLE_SIGLA_MOTIVO_ALTA_MEDICA) : ('')}" value="#{motivoAltaMedicaController.motivoAltaMedica.sigla}" readonly="#{not empty motivoAltaMedicaController.motivoAltaMedica.sigla and not empty motivoAltaMedicaController.motivoAltaMedica.seq}" required="#{empty motivoAltaMedicaController.motivoAltaMedica.sigla}" styleclass="suggestion_input" style="text-transform:uppercase" id="sigla"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_OBITO}" readonly="#{motivoAltaMedicaController.desabilitarCodigo}" value="#{motivoAltaMedicaController.motivoAltaMedica.indObito}" title="#{(empty motivoAltaMedicaController.motivoAltaMedica.seq) ? (messages.TITLE_OBITO) : ('')}" id="checkIndObito"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_EST_PAC}" readonly="#{motivoAltaMedicaController.desabilitarCodigo}" value="#{motivoAltaMedicaController.motivoAltaMedica.indExigeEstadoPaciente}" title="#{(empty motivoAltaMedicaController.motivoAltaMedica.seq) ? (messages.TITLE_EXIGE_EST_PAC) : ('')}" id="checkExigeEstadoPaciente"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_EXIGE_COMPLEMENTO}" readonly="#{motivoAltaMedicaController.desabilitarCodigo}" value="#{motivoAltaMedicaController.motivoAltaMedica.indExigeComplemento}" title="#{(empty motivoAltaMedicaController.motivoAltaMedica.seq) ? (messages.TILE_EXIGE_COMPLEMENTO) : ('')}" id="checkExigeComplemento"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_OUTROS}" readonly="#{motivoAltaMedicaController.desabilitarCodigo}" value="#{motivoAltaMedicaController.motivoAltaMedica.indOutros}" title="#{(empty motivoAltaMedicaController.motivoAltaMedica.seq) ? (messages.TITLE_OUTROS_MOTIVO_ALTA_MEDICA) : ('')}" id="checkOutros"/>  
              <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" value="#{motivoAltaMedicaController.motivoAltaMedica.indSituacao}" title="#{messages.TITLE_SITUACAO_MOTIVO_ALTA_MEDICA}" required="true" id="ativoInativo"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{motivoAltaMedicaController.confirmar}" profile="ok"/>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" action="#{motivoAltaMedicaController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
