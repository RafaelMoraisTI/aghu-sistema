<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:aghu="http://xmlns.jcp.org/jsf/component">

<p:outputPanel id="panelNoticiasPortal">
	<div class="tab-pane fade in active" id="informes">
		<h2>
			<span class="icon icon-info2"></span> Informes
		</h2>
		
		<ui:repeat value="#{portalRSSController.canalPortal.item}" var="_item">
		
			<a href="#{_item.link}" title="#{_item.title}" target="_blank">
				<div class="row">
					<div class="col-md-2">
									<h:graphicImage value="/resources/img/img-informe-padrao.png"
										styleClass="img-danger img-responsive" alt="Imagem destaque" />
								</div>
					<div class="col-md-10">
						<div class="well balao">
							<h3 class="title-danger">#{_item.title}</h3>
							<span class="label label-default">#{_item.dataFormatada}</span>
							<p></p>
							<p>#{_item.description}</p>
						</div>
					</div>
				</div>
			</a>
		</ui:repeat>
	</div>
</p:outputPanel>
</html>
