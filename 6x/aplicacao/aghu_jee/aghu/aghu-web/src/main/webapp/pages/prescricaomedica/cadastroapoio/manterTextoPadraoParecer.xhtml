<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
<ui:composition template="/WEB-INF/templates/form_template.xhtml">
	<ui:define name="head">
		<title>#{messages.TITLE_CADASTRAR_TEXTO_PADRAO_PARECER}</title>
	</ui:define>
	<ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterTextoPadraoParecerController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
	<ui:define name="body">
		<mec:pageConfig
			controller="#{manterTextoPadraoParecerController}"
			ignoreEnter="true" />
		<h:form prependId="false" id="manterTextoPadraoParecer"
			name="manterTextoPadraoParecer">
			<aghu:panelGeral
				legend="#{messages.TITLE_CADASTRAR_TEXTO_PADRAO_PARECER}">
			<aghu:linha>
				<mec:inputText label="#{messages.LABEL_SIGLA}"
					title="#{messages.TITLE_SIGLA_PADRAO_PARECER}" size="15" maxlength="10"
					id="ibmanterTextoPadraoParecerSigla"
					controller="#{manterTextoPadraoParecerController}"
					value="#{manterTextoPadraoParecerController.siglaMpmTextoPadraoParecer}"
					style="text-transform:uppercase" required="true" />
				<mec:inputTextArea label="#{messages.LABEL_DESCRICAO}"
						title="#{messages.TITLE_DESCRICAO_PADRAO_PARECER}" cols="158" rows="3"
						maxlength="500" id="ibmanterTextoPadraoParecerDescricao"
						value="#{manterTextoPadraoParecerController.descricaoMpmTextoPadraoParecer}"
						style="text-transform:uppercase" required="true"/>
			</aghu:linha>
			</aghu:panelGeral>
			<aghu:acao>
				<mec:commandButton id="bt_gravar"
					value="#{messages.LABEL_GRAVAR_TEXTO_PADRAO_PARECER}" block="true"
					action="#{manterTextoPadraoParecerController.gravar}"
					styleClass="bt_cinza" profile="add" removerCaratersEspeciais="false" />
				<mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR_TEXTO_PADRAO_PARECER}"
					immediate="true" block="true"
					action="#{manterTextoPadraoParecerController.voltar}"
					styleClass="bt_cinza" profile="cancel"/>
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
