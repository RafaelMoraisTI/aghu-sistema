<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_CAPACIDADE_ATENDIMENTO} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata">
      <f:metadata>
        <f:viewAction action="#{capacidadeAtendimentoController.inicio}"/>
      </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{capacidadeAtendimentoController}"/>  
      <ui:param name="stopEnter" value="true"/>  
      <p:outputPanel id="atualizadadosTelaAnterior" layout="inline"> 
        <h:form prependId="false" id="cadastroCapacidadeAtendimentoForm"> 
          <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_CADASTRAR_CAPACIDADE_ATENDIMENTO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="sbAgenda" label="#{messages.LABEL_AGENDA_CAPACIDADE_ATENDIMENTO}" required="true" readonly="#{capacidadeAtendimentoController.bloquearAgenda}" descricaoInput="seq" descricaoLabel="nomeEspecialidade" suggestionAction="pesquisarEspecialidadeListaSeq" width="360" controller="#{capacidadeAtendimentoController}" value="#{capacidadeAtendimentoController.especialidade}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_SIGLA_CAPACIDADE_ATENDIMENTO}</b> 
                  </f:facet> #{item.sigla}
                </p:column>
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO_CAPACIDADE_ATENDIMENTO}</b> 
                  </f:facet> #{item.nomeEspecialidade}
                </p:column>
              </mec:suggestionBox>  
              <mec:inputNumero id="qtdeInicialPac" label="#{messages.LABEL_QTDE_INICIAL_PAC_CAPACIDADE_ATENDIMENTO}" value="#{capacidadeAtendimentoController.qtdeInicialPac}" required="true" maxlength="4" size="4"></mec:inputNumero>  
              <mec:inputNumero id="qtdeFinalPac" label="#{messages.LABEL_QTDE_FINAL_PAC_CAPACIDADE_ATENDIMENTO}" value="#{capacidadeAtendimentoController.qtdeFinalPac}" required="true" maxlength="4" size="4"></mec:inputNumero> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:inputNumero id="capacidadeAtend" label="#{messages.LABEL_CAPACIDADE_ATEND_CAPACIDADE_ATENDIMENTO}" value="#{capacidadeAtendimentoController.capacidadeAtend}" required="true" maxlength="4" size="4"></mec:inputNumero>  
              <mec:selectBooleanCheckbox id="ativo" label="#{messages.LABEL_ATIVO_CAPACIDADE_ATENDIMENTO}" value="#{capacidadeAtendimentoController.indSituacao}"></mec:selectBooleanCheckbox> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{capacidadeAtendimentoController.confirmar}" profile="ok"/>  
            <mec:backButton immediate="true" action="#{capacidadeAtendimentoController.cancelar}"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define>
  </ui:composition>
</html>
