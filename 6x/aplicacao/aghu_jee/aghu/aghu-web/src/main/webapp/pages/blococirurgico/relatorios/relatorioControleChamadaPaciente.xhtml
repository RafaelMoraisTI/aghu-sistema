<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_FICHA_CONTROLE_CHAMADA_PACIENTE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioControleChamadaPacienteController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioControleChamadaPacienteController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesqRelatContrChamPac"> 
        <aghu:panelGeral legend="#{messages.LABEL_FICHA_CONTROLE_CHAMADA_PACIENTE}"> 
          <aghu:linha> 
            <mec:suggestionBox id="sbUnidadeCirurgica" label="#{messages.LABEL_PACIENTES_COM_CIRURGIA_POR_UNIDADE_UNIDADE_CIRURGICA}" title="#{messages.TITLE_FICHA_PRE_OPERATORIA_UNIDADE_CIRURGICA}" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" descricaoInput="seq" descricaoLabel="descricao" required="true" descricaoLimite="35" width="500" controller="#{relatorioControleChamadaPacienteController}" value="#{relatorioControleChamadaPacienteController.unidadeCirurgica}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputTextData label="#{messages.LABEL_DATA_CIRURGIA}" title="#{messages.TITLE_FICHA_PRE_OPERATORIA_DATA_CIRURGIA}" id="dataCirurgia" required="true" value="#{relatorioControleChamadaPacienteController.dataCirurgia}" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btVisualizar" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioControleChamadaPacienteController.print}" disabled="#{not mf:hasPermission(securityController,'relatorioDeControleDeChamadasDePacientes,visualizar')}" profile="view"/>  
          <mec:commandButton id="btImprimir" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioControleChamadaPacienteController.directPrint}" disabled="#{not mf:hasPermission(securityController,'relatorioDeControleDeChamadasDePacientes,imprimir')}" profile="print"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
