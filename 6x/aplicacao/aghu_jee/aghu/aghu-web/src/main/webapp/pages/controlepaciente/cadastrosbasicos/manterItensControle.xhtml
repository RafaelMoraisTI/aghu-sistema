<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MANTER_ITENS_CONTROLE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterItensControleController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterItensControleController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form_item_controle"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_ITENS_CONTROLE}"> 
          <aghu:linha> 
            <mec:inputText id="sigla" label="#{messages.LABEL_SIGLA}" title="#{!manterItensControleController.emEdicao ? messages.TITLE_SIGLA_ITEM_CONTROLE : ''}" required="#{!manterItensControleController.emEdicao}" value="#{manterItensControleController.itemControle.sigla}" readonly="#{manterItensControleController.emEdicao}" size="13" caixaAlta="false" maxlength="10"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" title="#{!manterItensControleController.emEdicao ? messages.TITLE_DESCRICAO_ITEM_CONTROLE : ''}" value="#{manterItensControleController.itemControle.descricao}" required="#{!manterItensControleController.emEdicao}" readonly="#{manterItensControleController.emEdicao}" caixaAlta="false" maxlength="120" size="80"/>  
            <mec:selectOneMenu label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_ITEM_CONTROLE}" id="indSituacao" enum="DominioSituacao" required="true" value="#{manterItensControleController.itemControle.situacao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="grupo" itemsType="entity" itemLabel="descricao" required="#{true}" label="#{messages.LABEL_GRUPO}" title="#{messages.TITLE_GRUPO_ITEM_CONTROLE}" value="#{manterItensControleController.itemControle.grupo}" readonly="#{manterItensControleController.emEdicao}" items="#{manterItensControleController.listaGruposControleAtivos}"/>  
            <mec:inputText label="#{messages.LABEL_ORDEM}" title="#{messages.TITLE_ORDEM_ITEM_CONTROLE}" maxlength="3" size="5" required="true" value="#{manterItensControleController.itemControle.ordem}" id="ordem" converter="#{javax.faces.Short}"/>  
            <mec:selectOneMenu label="#{messages.LABEL_TIPO_MEDICAO}" title="#{messages.TITLE_TIPO_MEDICAO_ITEM_CONTROLE}" enum="DominioTipoMedicaoItemControle" id="tipoMedicao" required="true" value="#{manterItensControleController.itemControle.tipoMedicao}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_UNIDADE_MEDIDA}" title="#{messages.TITLE_UNIDADE_MEDIDA_ITEM_CONTROLE}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="obterUnidadesMedida" width="400" id="unidadeMedida" controller="#{manterItensControleController}" value="#{manterItensControleController.itemControle.unidadeMedidaMedica}"> 
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox>  
            <mec:selectOneMenu id="grafico" label="#{messages.LABEL_GRAFICO}" enum="DominioNomeGraficoItemControle" title="#{messages.TITLE_GRAFICO_ITEM_CONTROLE}" value="#{manterItensControleController.itemControle.grafico}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterItensControleController.salvar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" action="#{manterItensControleController.voltar}" value="#{messages.LABEL_CANCELAR}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
