<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_FAT_CARACTERISTICA_CADASTRO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroFatTipoCaractItensController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroFatTipoCaractItensController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_FAT_CARACTERISTICA_CADASTRO}"> 
          <aghu:linha> 
            <mec:inputNumero maxlength="5" size="5" value="#{cadastroFatTipoCaractItensController.entidade.seq}" label="#{messages.LABEL_CODIGO}" readonly="true" id="codigo"/>  
            <mec:inputText maxlength="50" size="50" value="#{cadastroFatTipoCaractItensController.entidade.caracteristica}" label="#{messages.LABEL_DESCRICAO}" required="true" id="nome"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" disabled="#{not mf:hasPermission(securityController, 'manterCadastrosBasicosFaturamento,executar')}" value="#{messages.LABEL_GRAVAR}" action="#{cadastroFatTipoCaractItensController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{cadastroFatTipoCaractItensController.cancelar}" immediate="true" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
