<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title> 
        <h:outputText value="#{messages.TITLE_MOTIVO_CANCELAMENTO}"/> 
      </title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{motivoCancelamentoItemPacController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{motivoCancelamentoItemPacController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_MOTIVOS_CANCELAMENTO_ITEM_PAC}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" label="#{messages.LABEL_CODIGO}" title="#{messages.TITLE_CODIGO_MOTIVO_CANCEL_ITENS_PAC}" value="#{motivoCancelamentoItemPacController.scoMotivoCancelamentoItem.codigo}" style="text-transform:uppercase" required="true" maxlength="2" size="5" readonly="#{motivoCancelamentoItemPacController.edicao}"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" title="#{messages.TITLE_DESCRICAO_MOTIVO_CANCEL_ITENS_PAC}" value="#{motivoCancelamentoItemPacController.scoMotivoCancelamentoItem.descricao}" maxlength="120" size="120" caixaAlta="true" required="true" style="text-transform:uppercase" readonly="false"/>  
            <mec:selectBooleanCheckbox id="ativo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_MOTIVO_CANCEL_ITENS_PAC}" value="#{motivoCancelamentoItemPacController.indAtivo}" enum="DominioSituacao" required="false" readonly="false"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" action="#{motivoCancelamentoItemPacController.gravar}" profile="ok" styleClass="bt_cinza"/>  
          <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{motivoCancelamentoItemPacController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
