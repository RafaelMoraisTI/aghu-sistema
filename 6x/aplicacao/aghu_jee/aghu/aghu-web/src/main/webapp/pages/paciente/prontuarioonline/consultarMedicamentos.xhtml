<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PRONTUARIO_ONLINE_CONSULTAR_MEDICAMENTOS_PACIENTE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{consultarMedicamentosPOLController.inicio}"/> 
      </f:metadata> 
    </ui:define> 
    <ui:define name="body"> 
    
      <mec:pageConfig controller="#{consultarMedicamentosPOLController}"/>
        
        
      <h:form id="formConsulta" prependId="false" >
       
       
        <p:tabView id="tabPanel" dynamic="true" activeIndex="#{consultarMedicamentosPOLController.currentTab}" prependId="false">
 		  <p:ajax event="tabChange" listener="#{consultarMedicamentosPOLController.onTabChange}" />        
         
          <p:tab id="antibioticos" title="#{messages.LABEL_ANTIBIOTICOS}" >
            <mec:serverDataTable id="dataAntibioticos" list="#{consultarMedicamentosPOLController.listaMedicamentos}" scrollable="true" scrollHeight="430"> 
              <c:set var="_antibiotico" value="#{item}"/>  
              <p:column style="width: 60px; text-align: center"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_INICIAL}"/> 
                </f:facet>  
                <h:outputText value="#{_antibiotico.dataInicio}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column style="width: 60px; text-align: center"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_FINAL}"/> 
                </f:facet>  
                <h:outputText value="#{_antibiotico.dataFim}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{_antibiotico.medicamento}" escape="false"/> 
              </p:column>  
              <p:column style="width: 90px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_NRO_PRESCRICOES}"/> 
                </f:facet>  
                <h:outputText value="#{consultarMedicamentosPOLController.getQtdMdto(_antibiotico.id.imePmdAtdSeq,_antibiotico.medicamento,_antibiotico)}"/> 
              </p:column> 
            </mec:serverDataTable>  
          </p:tab>
            
          <p:tab id="quimioterapicos" title="#{messages.LABEL_QUIMIOTERAPICOS}"> 
            <mec:serverDataTable id="dataMedicamentos" list="#{consultarMedicamentosPOLController.listaMedicamentos}" scrollable="true" scrollHeight="430"> 
              <c:set var="_quimioterapico" value="#{item}"/>  
              <p:column style="width: 60px; text-align: center"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_INICIAL}"/> 
                </f:facet>  
                <h:outputText value="#{_quimioterapico.dataInicio}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column style="width: 60px; text-align: center"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_FINAL}"/> 
                </f:facet>  
                <h:outputText value="#{_quimioterapico.dataFim}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{_quimioterapico.medicamento}"/> 
              </p:column>  
              <p:column style="width: 90px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_NRO_PRESCRICOES}"/> 
                </f:facet>  
                <h:outputText value="#{consultarMedicamentosPOLController.getQtdMdto(_quimioterapico.id.imePmdAtdSeq,_quimioterapico.medicamento,_quimioterapico)}"/> 
              </p:column> 
            </mec:serverDataTable>  
          </p:tab>  
          <p:tab id="tuberculostaticos" title="#{messages.LABEL_TUBERCULOSTATICOS}" > 
            <mec:serverDataTable id="dataTuberculostaticos" list="#{consultarMedicamentosPOLController.listaMedicamentos}" scrollable="true" scrollHeight="430"> 
              <c:set var="_tuberculostatico" value="#{item}"/>  
              <p:column style="width: 60px; text-align: center"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_INICIAL}"/> 
                </f:facet>  
                <h:outputText value="#{_tuberculostatico.dataInicio}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column style="width: 60px; text-align: center"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DATA_FINAL}"/> 
                </f:facet>  
                <h:outputText value="#{_tuberculostatico.dataFim}"> 
                  <f:convertDateTime pattern="dd/MM/yyyy"/> 
                </h:outputText> 
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{_tuberculostatico.medicamento}"/> 
              </p:column>  
              <p:column style="width: 90px;"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_NRO_PRESCRICOES}"/> 
                </f:facet>  
                <h:outputText value="#{consultarMedicamentosPOLController.getQtdMdto(_tuberculostatico.id.imePmdAtdSeq,_tuberculostatico.medicamento,_tuberculostatico)}"/> 
              </p:column> 
            </mec:serverDataTable>  
          </p:tab> 
        </p:tabView> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
