<?xml version="1.0" encoding="UTF-8"?>

<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" 
		xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:pe="http://primefaces.org/ui/extensions" 
		xmlns:aghu="http://xmlns.jcp.org/jsf/component" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:f="http://xmlns.jcp.org/jsf/core" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
		xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Gerar Relatório de idade por CID :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioIdadeCIDController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Relatório Idade por CID"> 
          <aghu:linha> 
            <mec:suggestionBox id="cid" 
	                	label="#{messages.LABEL_CIDS}" 
	                  	title="Selecione um Cid." 
	                  	converter="#{aghCidConverter}" 
	                  	descricaoInput="codigo" 
	                  	descricaoLabel="descricao" 
	                  	suggestionAction="pesquisarCidsConsulta"
	                  	required="true" 
	                  	width="350"
	                  	cache="false" 
	                  	maxlength="45"
	                  	descricaoLimite="500" 
	                  	controller="#{relatorioIdadeCIDController}" 
	                  	value="#{relatorioIdadeCIDController.cid}"
	                  	var="itemCid" itemValue="#{itemCid}"> 
	                    <p:column>#{itemCid.descricao} (#{itemCid.codigo})</p:column> 
	        </mec:suggestionBox>
	    </aghu:linha>
	    <aghu:linha> 
            <mec:inputNumero value="#{relatorioIdadeCIDController.idadeInicial}" label="#{messages.LABEL_IDADE_INICIAL_PAC}" title="#{messages.TITLE_LABEL_IDADE_INICIAL_PAC}" maxlength="3" size="3" id="idadeInicial"/> 
        </aghu:linha>  
        <aghu:linha> 
            <mec:inputNumero value="#{relatorioIdadeCIDController.idadeFinal}" label="#{messages.LABEL_IDADE_FINAL_PAC}" title="#{messages.TITLE_LABEL_IDADE_FINAL_PAC}" maxlength="3" size="3" id="idadeFinal"/> 
        </aghu:linha>
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" 
          					 action="#{relatorioIdadeCIDController.visualizarRelatorio}" profile="view" 
          					 defaultCommand="true" onclick="PF('loadDialogWG').show()"/>  
          					 
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" 
          					 action="#{relatorioIdadeCIDController.imprimirRelatorio}" profile="print" 
          					 onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
