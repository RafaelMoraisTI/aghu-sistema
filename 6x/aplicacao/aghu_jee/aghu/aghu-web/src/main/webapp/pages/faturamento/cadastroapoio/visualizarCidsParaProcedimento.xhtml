<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <aghu:linha> 
      <p:outputPanel id="panelMsgNaoEncontradoCids" layout="inline"> 
        <p:outputPanel id="msgNaoEncontradoCids" layout="block" styleClass="div-alerta" rendered="#{empty visualizarItensDoProcedimentoController.listaCids}"> 
          <h:outputText value="#{messages.LABEL_NENHUM_CID_ENCONTRADO}"/> 
        </p:outputPanel> 
      </p:outputPanel>  
      <p:outputPanel id="panelListaCids" layout="inline"> 
        <p:outputPanel id="listagemCids" rendered="#{not empty visualizarItensDoProcedimentoController.listaCids}" layout="inline"> 
          <p:outputPanel layout="block" style="width: 100%; max-height:400px; overflow-y:scroll;"> 
            <mec:serverDataTable id="listaCids" rowKeyVar="itemRowKeyVar" list="#{visualizarItensDoProcedimentoController.listaCids}" scrollable="true"> 
              <c:set var="_item" value="#{item}"/>  
              <p:column width="5%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_CID}"/> 
                </f:facet>  
                <h:outputText value="#{_item.codigo}"/> 
              </p:column>  
              <p:column width="95%"> 
                <f:facet name="header"> 
                  <h:outputText value="#{messages.LABEL_DESCRICAO}"/> 
                </f:facet>  
                <h:outputText value="#{_item.descricao}"/> 
              </p:column> 
            </mec:serverDataTable> 
          </p:outputPanel> 
        </p:outputPanel> 
      </p:outputPanel> 
    </aghu:linha> 
  </ui:composition> 
</html>
