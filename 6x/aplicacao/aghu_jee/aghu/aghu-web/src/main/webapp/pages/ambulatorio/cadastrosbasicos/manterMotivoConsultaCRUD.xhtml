<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Cadastrar Motivo Consulta :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterMotivoConsultaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterMotivoConsultaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroMotivoConsultaForm"> 
        <aghu:panelGeral id="ffdl_motivos" legend="Motivo Consultas"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO}" value="#{manterMotivoConsultaController.aacMotivos.codigo}" title="Código do Motivo Consulta" readonly="true" styleclass="suggestion_input" maxlength="3" size="3" readOnly="true" id="codigo"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="50" value="#{manterMotivoConsultaController.aacMotivos.descricao}" required="true" title="Descrição de Motivo Consulta" size="50" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO}" title="Situação Motivo Consulta" value="#{manterMotivoConsultaController.aacMotivos.ativo}" enum="DominioSituacao" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{manterMotivoConsultaController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" action="#{manterMotivoConsultaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
