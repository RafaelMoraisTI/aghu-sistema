<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter CID :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="Cadastro de CID"> 
          <aghu:linha> 
            <mec:inputText maxlength="5" size="5" label="#{messages.LABEL_CODIGO}" value="#{cidController.cidO.codigo}" required="true" style="text-transform:uppercase" title="#{messages.TITLE_CRUD_CODIGO_CID}" id="codigoCid"/>  
            <mec:inputTextArea cols="135" value="#{cidController.cidO.descricao}" maxlength="300" readonly="false" required="true" size="300" style="text-transform:uppercase" title="#{messages.TITLE_CRUD_DESCRICAO_CID}" label="#{messages.LABEL_DESCRICAO}" rows="8" id="descricaoCid"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="GrupoCID" label="#{messages.LABEL_CRUD_SIGLA_GRUPO}" title="#{messages.TITLE_CRUD_SIGLA_GRUPO}" width="700" converter="#{aghGrupoCidsConverterAlternativo}" descricaoInput="sigla" required="true" descricaoLabel="descricao" suggestionAction="pesquisaGrupoCids" controller="#{cidController}" value="#{cidController.cidO.grupoCids}" render="panelLinkGrupoCID,capituloCid,descricaoCapituloCid}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_SIGLA}</b> 
                </f:facet> #{item.sigla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText maxlength="4" size="4" readonly="true" label="#{messages.LABEL_CAPITULO_CID}" value="#{cidController.cidO.grupoCids.capituloCid.numero}" style="text-transform:uppercase" title="#{messages.TITLE_CAPITULO_CID}" id="capituloCid"/>  
            <mec:inputText maxlength="130" size="130" readonly="true" label="#{messages.LABEL_DESCRICAO_CAPITULO_CID}" value="#{cidController.cidO.grupoCids.capituloCid.descricao}" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_CAPITULO_CID}" id="descricaoCapituloCid"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_CATEGORIA}" title="#{messages.TITLE_CRUD_CATEGORIA_CID}" converter="#{aghCidCodigoConverter}" descricaoInput="seq" size="5" maxlength="5" descricaoLabel="codigoDescricaoCID" required="false" suggestionAction="pesquisaCategoriaCids" id="sbCategoria" controller="#{cidController}" value="#{cidController.cidO.cid}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea cols="150" value="#{cidController.cidO.descricaoEditada}" maxlength="300" readonly="false" size="300" style="text-transform:uppercase;" title="#{messages.TITLE_DESCRICAO_CID_EDITADO}" label="#{messages.LABEL_DESCRICAO_CID_EDITADO}" rows="8" id="descricaoCidEditado"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="CID SecundÃ¡rio"> 
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_INICIAL}" title="#{messages.TITLE_CRUD_CID_INICIAL}" converter="#{aghCidCategoriaConverter}" descricaoInput="codigo" descricaoLabel="descricao" size="5" maxlength="5" required="false" suggestionAction="pesquisaCategoriaCidSecundarioInicial" id="sbCidInicial" controller="#{cidController}" value="#{cidController.cidInicial}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_FINAL}" title="#{messages.TITLE_CRUD_CID_FINAL}" converter="#{aghCidCategoriaConverter}" descricaoInput="codigo" size="5" maxlength="5" descricaoLabel="descricao" required="false" suggestionAction="pesquisaCategoriaCidsSecundarioFinal" id="sbCidFinal" controller="#{cidController}" value="#{cidController.cidFinal}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral> 
          <aghu:linha> 
            <mec:selectBooleanCheckbox required="false" label="#{messages.LABEL_PERMITE_PREESCRICAO_QUIMIO}" title="#{messages.TITLE_PERMITE_PREESCRICAO_QUIMIO}" value="#{cidController.cidO.permitePrescQuimio}" id="prescQuimioInd"/>  
            <mec:selectBooleanCheckbox required="false" label="#{messages.LABEL_EXIGE_LAUDO}" title="#{messages.TITLE_EXIGE_LAUDO}" value="#{cidController.cidO.exigeLaudoTratamento}" id="exigeLaudo"/>  
            <mec:selectBooleanCheckbox required="false" label="#{messages.LABEL_EXIGE_LOCAL_TUMOR}" title="#{messages.TITLE_EXIGE_LOCAL_TUMOR}" value="#{cidController.cidO.indExigeLocalTumor}" id="exigeLocalTumor"/>  
            <mec:selectBooleanCheckbox required="false" label="#{messages.LABEL_ESTADIAVEL}" title="#{messages.TITLE_ESTADIAVEL}" value="#{cidController.cidO.estadiavel}" id="estadiavel"/>  
            <mec:selectOneMenu id="id_DominioSexoDeterminante" enum="DominioSexoDeterminante" label="#{messages.LABEL_SEXO}" title="#{messages.TITLE_SEXO}" value="#{cidController.cidO.restricaoSexo}" required="false" noSelectionLabel=""/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox required="false" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_CRUD_SITUACAO_CAPITULO_CID}" value="#{cidController.cidO.ativo}" id="ativo"/>  
            <mec:inputTextData maxlength="10" size="10" readonly="true" value="#{cidController.cidO.criadoEm}" label="#{messages.LABEL_CRIADO_EM}" id="criadoEm" tipo="data"/>  
            <mec:inputText maxlength="50" size="50" label="#{messages.LABEL_RESPONSAVEL}" readonly="true" value="#{cidController.cidO.servidor.pessoaFisica.nome}" title="#{messages.TITLE_RESPONSAVEL}" id="responsavel"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{cidController.confirmar}" profile="ok"/>  
          <mec:commandButton includePageParams="false" immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{cidController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
