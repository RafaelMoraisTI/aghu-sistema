<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_CONVERSAO_UNIDADE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterConversaoUnidadeConsumoController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterConversaoUnidadeConsumoController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelTodo" layout="inline"> 
        <h:form prependId="false" id="formCad"> 
          <aghu:panelGeral legend="#{messages.LABEL_CONVERSAO_UNIDADE_MATERIAL_CONSUMIDO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="sbMaterial" label="#{messages.LABEL_MATERIAL}" title="#{messages.TITLE_MATERIAL_CONVERSAO}" suggestionAction="pesquisarMateriais" descricaoInput="codigo" descricaoLabel="nome" width="450" required="true" maxlength="30" controller="#{manterConversaoUnidadeConsumoController}" value="#{manterConversaoUnidadeConsumoController.material}" render="unidadeDe"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.nome}
                </p:column> 
              </mec:suggestionBox>  
              <p:outputPanel style="block" id="unidadeDe" layout="inline"> 
                <mec:inputText maxlength="30" id="unidadeMedidaDe" value="#{manterConversaoUnidadeConsumoController.material.unidadeMedida.codigo}" label="#{messages.LABEL_FATOR_DE}" requerid="false" readonly="true"/> 
              </p:outputPanel>  
              <mec:suggestionBox id="sbUnidade" label="#{messages.LABEL_FATOR_PARA}" title="#{messages.TITLE_UNIDADE_MEDIDA_CONSUMO_UNIT}" suggestionAction="obterUnidades" descricaoInput="codigo" descricaoLabel="descricao" required="true" maxlength="30" width="400" controller="#{manterConversaoUnidadeConsumoController}" value="#{manterConversaoUnidadeConsumoController.scoUnidadeMedida}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_UNIDADE}</b> 
                  </f:facet> #{item.codigo}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputNumero id="fatorConversao" label="#{messages.LABEL_FATOR_CONVERSAO}" title="#{messages.TITLE_FATOR_CONVERSAO_CONSUMO}" value="#{manterConversaoUnidadeConsumoController.fatorConversao}" inteiros="12" decimais="4" required="true" maxlength="16"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR_TIPO_DIETA}" requestDelay="2000" ajaxSingle="true" action="#{manterConversaoUnidadeConsumoController.confirmar}" profile="search"/>  
            <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterConversaoUnidadeConsumoController.cancelar}" profile="cancel"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
