<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions">  
    <p:dialog id="modalIncluirPacienteCirurgico" width="450" height="150" autosized="true" resizeable="false" zindex="2" modal="true" resizable="false" widgetVar="modalIncluirPacienteCirurgicoWG" closable="true"> 
       <h:form id="frmModalIncluirPacienteCirurgico" prependId="false">
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.LABEL_INCLUIR_PACIENTE_CIRURGICO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <p:outputPanel id="modalIncluirPacienteCirurgicoPanel" layout="inline"> 
        <aghu:linha> 
          <mec:inputText size="50" maxlength="50" id="nomePacienteCirurgico" label="#{messages.LABEL_NOME_PACIENTE}" title="#{messages.TITLE_NOME_PACIENTE_CIRURGICO}" value="#{pesquisaPacienteController.nomePacienteCirurgico}" reRender="nomePacienteCirurgico" required="true" onkeypress="return disableEnterKey(event)" style="text-transform:uppercase"/> 
        </aghu:linha>  
        <p:outputPanel layout="inline"> 
          <script type="text/javascript" xml:space="preserve">	
						var myTextField = document.getElementById('nomePacienteCirurgicoDecorate:nomePacienteCirurgico');
						myTextField.focus();
					</script> 
        </p:outputPanel> 
      </p:outputPanel>  
      <br clear="none"/>  
      <aghu:acao> 
        <mec:commandButton id="bt_Gravar" value="#{messages.LABEL_GRAVAR}" process="@all" action="#{pesquisaPacienteController.incluirPacienteCirurgico}" profile="ok" ajax="true" render="#{( nomePacienteCirurgico != null ?'modalIncluirPacienteCirurgicoPanel':'')}"/> 
      </aghu:acao> 
       </h:form>
    </p:dialog> 
  </ui:composition> 
</html>
