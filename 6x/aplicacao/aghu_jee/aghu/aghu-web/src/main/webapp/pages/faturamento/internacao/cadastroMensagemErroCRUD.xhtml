<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
<ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    
 	<ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_MENSAGEM_ERRO}</title> 
    </ui:define>
	<ui:define name="body">
		<mec:pageConfig controller="#{cadastroMensagemErroController}" />
		<h:form prependId="false" id="campos">
			<aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_MENSAGEM_ERRO}">
				<p:outputPanel id="formularioEdicao" layout="inline">
					<mec:inputNumero id="codigo"
						label="#{messages.LABEL_CODIGO_MENSAGEM_ERRO}" size="9"
						maxlength="3" readonly="true"
						value="#{cadastroMensagemErroController.fatMensagemErro.codigo}">
						<p:droppable/>
					</mec:inputNumero>

					<mec:inputText id="descricao"
						label="#{messages.LABEL_DESCRICAO_MENSAGEM_ERRO}" size="75"
						maxlength="300" readonly="#{true}"
						value="#{cadastroMensagemErroController.fatMensagemErro.erro}">
					</mec:inputText>

					<mec:selectBooleanCheckbox id="situacaoAtivo"
						label="#{messages.LABEL_AVISA_SECRETARIO_MENSAGEM_ERRO}"
						title="#{messages.HELP_AVISA_SECRETARIO_CB_MENSAGEM_ERRO}"
						value="#{cadastroMensagemErroController.indSecretario}"
						required="false">
						<p:ajax event="change" process="@this" />
					</mec:selectBooleanCheckbox>

					<mec:selectOneMenu id="mensagenCriticidade"
						title="#{messages.HELP_CRITICIDADE_CB_MENSAGEM_ERRO}"
						label="#{messages.LABEL_CRITICIDADE_MENSAGEM_ERRO}"
						value="#{cadastroMensagemErroController.fatMensagemErro.situacao}">
						<f:selectItem
							itemLabel="#{cadastroMensagemErroController.situacaoNaoEnc.descricao}"
							itemValue="#{cadastroMensagemErroController.situacaoNaoEnc}" />
						<f:selectItem
							itemLabel="#{cadastroMensagemErroController.situacaoNaoCob.descricao}"
							itemValue="#{cadastroMensagemErroController.situacaoNaoCob}" />
						<f:selectItem
							itemLabel="#{cadastroMensagemErroController.situacaoNaoIncons.descricao}"
							itemValue="#{cadastroMensagemErroController.situacaoNaoIncons}" />
						<p:ajax event="change" process="@this" />
					</mec:selectOneMenu>
				</p:outputPanel>
			</aghu:panelGeral>
		</h:form>
		<h:form prependId="false" id="botoes">
			<aghu:acao>
				<mec:commandButton id="bt_gravar"
					value="#{messages.BT_GRAVAR_MENSAGEM_ERRO}"
					action="#{cadastroMensagemErroController.persistir}"
					permission="manterCadastrosBasicosFaturamento,executar"
					immediate="true" ajaxSingle="true" profile="ok">
				</mec:commandButton>
				<mec:commandButton id="bt_voltar" profile="cancel"
					value="#{messages.BT_VOLTAR_MENSAGEM_ERRO}" immediate="true"
					ajaxSingle="true" style="float:right;"
					action="#{cadastroMensagemErroController.voltar}">
				</mec:commandButton>
			</aghu:acao>
		</h:form>
	</ui:define>
</ui:composition>
</html>
