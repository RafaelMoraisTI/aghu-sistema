<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_ESCALA_CIRURGIA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioEscalaCirurgiasController}"/>  
      <p:outputPanel id="panelFiltros" layout="inline"> 
        <h:form prependId="false" id="Relatorio"> 
          <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_ESCALA_CIRURGIAS}"> 
            <aghu:linha> 
              <mec:suggestionBox width="500" label="#{messages.LABEL_UNIDADE}" title="#{messages.TITLE_ESCALA_CIRURGIAS_UNIDADE_FUNCIONAL}" id="unidade" required="true" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarUnidadesFuncionais" controller="#{relatorioEscalaCirurgiasController}" value="#{relatorioEscalaCirurgiasController.unidadesFuncionais}"> 
                <p:column>#{item.seq}</p:column>  
                <p:column>#{item.descricao}</p:column> 
              </mec:suggestionBox>  
              <mec:selectOneMenu noSelectionOption="true" enum="DominioStatusRelatorio" label="#{messages.LABEL_STATUS}" id="status" value="#{relatorioEscalaCirurgiasController.status}" title="#{messages.TITLE_ESCALA_CIRURGIAS_STATUS}" required="true"/>  
              <mec:inputTextData id="dataMovimento" value="#{relatorioEscalaCirurgiasController.dataCirurgia}" label="#{messages.LABEL_DATA}" title="#{messages.TITLE_ESCALA_CIRURGIAS_DATA}" required="true" tipo="data"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_imprime_escala_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioEscalaCirurgiasController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_imprime_escala_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioEscalaCirurgiasController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
