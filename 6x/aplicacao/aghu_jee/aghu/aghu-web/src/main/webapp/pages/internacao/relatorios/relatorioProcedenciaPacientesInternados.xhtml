<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Relatório Procedência Pacientes Internados SUS :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="Relatório Procedência Pacientes Internados SUS"> 
          <aghu:linha> 
            <mec:selectOneRadio label="#{messages.LABEL_LOCALIZACAO_PAC}" value="#{relatorioProcedenciaPacientesInternadosController.localizacaoPaciente}" title="#{messages.TITLE_LABEL_LOCALIZACAO_PAC}" enum="DominioLocalizacaoPaciente" id="selecaoLocalizacaoPacienteItens"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneRadio label="#{messages.LABEL_ORDENACAO}" value="#{relatorioProcedenciaPacientesInternadosController.ordenacaoProcedenciaPacientes}" title="#{messages.TITLE_ORDENACAO_REL}" enum="DominioOrdenacaoProcedenciaPacientes" id="selecaoOrdenacaoProcedenciaPacientesItens"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioProcedenciaPacientesInternadosController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioProcedenciaPacientesInternadosController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
