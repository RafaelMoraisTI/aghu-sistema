<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_RECOMENDACOES_POR_USUARIO}</title> 
    </ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{recomendacoesAltaUsuarioController.inicio}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="body"> 
      <mec:pageConfig controller="#{recomendacoesAltaUsuarioController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPlanosPosAlta"> 
        <aghu:panelGeral legend="#{messages.TITLE_CADASTRAR_RECOMENDACOES_POR_USUARIO}"> 
          <p:outputPanel id="campos" layout="inline"> 
            <aghu:linha> 
              <mec:inputNumero required="false" 
              		value="#{recomendacoesAltaUsuarioController.recomendacao.id.seqp}" 
              		label="#{messages.LABEL_CODIGO_RECOMENDACOES_POR_USUARIO}" 
              		maxlength="6" size="6" 
              		readonly="#{recomendacoesAltaUsuarioController.desabilitarCodigo}" 
              		rendered="#{recomendacoesAltaUsuarioController.hiddenCodigo}"
              		id="codigo"/>  
              <mec:inputTextArea label="#{messages.LABEL_DESCRICAO}" 
              		cols="70" rows="6" 
              		title="#{(empty recomendacoesAltaUsuarioController.recomendacao.id || empty recomendacoesAltaUsuarioController.recomendacao.id.seqp) ? (messages.TITLE_DESCRICAO_RECOMENDACOES_POR_USUARIO) : ('')}" 
              		value="#{recomendacoesAltaUsuarioController.recomendacao.descricao}" 
              		readonly="#{not empty recomendacoesAltaUsuarioController.recomendacao.descricao}" 
              		required="true"
              		disabled="#{not empty recomendacoesAltaUsuarioController.recomendacao.descricao}"
              		maxlength="500" 
              		id="descricao"/>  
              <mec:selectOneMenu enum="DominioTipoSumarioAlta" 
              		label="#{messages.LABEL_TIPO_SUMARIO_RECOMENDACOES_POR_USUARIO}" 
              		value="#{recomendacoesAltaUsuarioController.recomendacao.indTipoSumrAlta}" 
              		title="#{messages.TITLE_TIPO_SUMARIO_RECOMENDACOES_POR_USUARIO}" 
              		required="true" 
              		id="tipoSumarioAlta"/>  
              <mec:selectOneMenu enum="DominioSituacao" 
              		label="#{messages.LABEL_SITUACAO_RECOMENDACOES_POR_USUARIO}" 
              		value="#{recomendacoesAltaUsuarioController.recomendacao.indSituacao}" 
              		title="#{messages.TITLE_SITUACAO_RECOMENDACOES_POR_USUARIO}" 
              		required="true" 
              		id="ativoInativo"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" 
          		value="#{messages.LABEL_GRAVAR_RECOMENDACOES_POR_USUARIO}" 
          		block="true" 
          		action="#{recomendacoesAltaUsuarioController.confirmar}" 
          		profile="ok"/>  
          <mec:backButton value="#{messages.CASCA_LABEL_CANCELAR}" 
          		action="#{recomendacoesAltaUsuarioController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
