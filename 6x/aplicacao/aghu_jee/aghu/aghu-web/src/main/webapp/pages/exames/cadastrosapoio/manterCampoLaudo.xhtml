<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_MANTER_CAMPO_LAUDO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterCampoLaudoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterCampoLaudoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formManterCampoLaudo"> 
        <aghu:panelGeral legend="#{messages.LABEL_MANTER_CAMPO_LAUDO}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_CODIGO}" rendered="#{not empty manterCampoLaudoController.campoLaudo.seq}" value="#{manterCampoLaudoController.campoLaudo.seq}" size="7" readonly="true"/>  
            <p:outputPanel id="panelTooltipNome" layout="inline"> 
              <mec:inputText label="#{messages.LABEL_NOME}" title="#{messages.TITLE_CAMPO_LAUDO_NOME}" value="#{manterCampoLaudoController.campoLaudo.nome}" size="30" maxlength="100" style="text-transform:uppercase" required="true" readonly="#{(not mf:hasPermission(securityController,'manterCampoLaudo,executar')) or not empty manterCampoLaudoController.campoLaudo.seq}" id="nome"/>  
            </p:outputPanel>  
            <mec:selectOneMenu id="tipoCampo" enum="DominioTipoCampoCampoLaudo" label="#{messages.LABEL_TIPO_CAMPO}" noSelectionOption="false" title="#{messages.TITLE_MANTER_CAMPO_LAUDO_TIPO_CAMPO}" value="#{manterCampoLaudoController.campoLaudo.tipoCampo}" required="true" readonly="#{(not mf:hasPermission(securityController,'manterCampoLaudo,executar')) or not empty manterCampoLaudoController.campoLaudo.seq}"/>  
            <mec:selectOneMenu id="situacao" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" noSelectionOption="true" title="#{messages.TITLE_CAMPO_LAUDO_SITUACAO}" value="#{manterCampoLaudoController.campoLaudo.situacao}" required="true" readonly="#{not mf:hasPermission(securityController,'manterCampoLaudo,executar')}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox id="sbGrupoCodificacoes" label="#{messages.LABEL_GRUPOS_CODIFICADOS}" title="#{messages.TITLE_GRUPOS_CODIFICADOS}" suggestionAction="pesquisarGrupoResultadoCodificado" descricaoInput="seq" readonly="#{(not mf:hasPermission(securityController,'manterCampoLaudo,executar')) or not empty manterCampoLaudoController.campoLaudo.seq}" descricaoLabel="descricao" maxlength="30" width="820" controller="#{manterCampoLaudoController}" value="#{manterCampoLaudoController.campoLaudo.grupoResultadoCodificado}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:suggestionBox id="sbGrupoCaracteristicas" label="#{messages.LABEL_GRUPOS_CARACTERISTICAS}" title="#{messages.TITLE_GRUPOS_CARACTERISTICAS}" suggestionAction="pesquisarGrupoResultadoCaracteristica" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" width="480" readonly="#{(not mf:hasPermission(securityController,'manterCampoLaudo,executar')) or not empty manterCampoLaudoController.campoLaudo.seq}" controller="#{manterCampoLaudoController}" value="#{manterCampoLaudoController.campoLaudo.grupoResultadoCaracteristica}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_CODIGO}</b> 
                </f:facet> #{item.seq}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox id="permiteDigitacao" label="#{messages.LABEL_DIGITACAO}" title="#{messages.TITLE_MANTER_CAMPO_LAUDO_DIGITACAO}" value="#{manterCampoLaudoController.campoLaudo.permiteDigitacao}" readonly="#{not mf:hasPermission(securityController,'manterCampoLaudo,executar')}"/>  
            <mec:selectBooleanCheckbox id="cancelaItemDept" label="#{messages.LABEL_DEPENDENTE}" title="#{messages.TITLE_MANTER_CAMPO_LAUDO_DEPENDENTE}" value="#{manterCampoLaudoController.campoLaudo.cancelaItemDept}" readonly="#{not mf:hasPermission(securityController,'manterCampoLaudo,executar')}"/>  
            <mec:selectBooleanCheckbox id="pertenceContador" label="#{messages.LABEL_CONTADOR}" title="#{messages.TITLE_MANTER_CAMPO_LAUDO_CONTADOR}" value="#{manterCampoLaudoController.campoLaudo.pertenceContador}" readonly="#{not mf:hasPermission(securityController,'manterCampoLaudo,executar')}"/>  
            <mec:selectBooleanCheckbox id="pertenceAbs" label="#{messages.LABEL_ABS}" title="#{messages.TITLE_MANTER_CAMPO_LAUDO_ABS}" value="#{manterCampoLaudoController.campoLaudo.pertenceAbs}" readonly="#{not mf:hasPermission(securityController,'manterCampoLaudo,executar')}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" block="true" rendered="#{mf:hasPermission(securityController,'manterCampoLaudo,executar')}" action="#{manterCampoLaudoController.confirmar}" profile="ok"/>  
          <mec:commandButton id="bt_sinonimos" rendered="#{mf:hasPermission(securityController,'manterSinonimosCampoLaudo,pesquisar') and not empty manterCampoLaudoController.campoLaudo.seq}" action="#{manterCampoLaudoController.manterSinonimos}" value="#{messages.LABEL_SINONIMOS}" immediate="true" ajax="true" styleClass="bt_cinza"> 
            <f:setPropertyActionListener target="#{manterSinonimoCampoLaudoController.seq}" value="#{manterCampoLaudoController.campoLaudo.seq}" for="command"/>  
            <f:setPropertyActionListener target="#{manterSinonimoCampoLaudoController.voltarPara}" value="exames-manterCampoLaudo" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_valoresNormalidade" rendered="#{mf:hasPermission(securityController,'manterValoresNormalidadeCampo,pesquisar') and manterCampoLaudoController.exibirBotaoValoresNormalidade()}" action="#{manterCampoLaudoController.manterValoresNormalidade}" value="#{messages.LABEL_VALORES_NORMALIDADE}" immediate="true" ajax="true" styleClass="bt_cinza"> 
            <f:setPropertyActionListener target="#{manterValorNormalidadeCampoController.seq}" value="#{manterCampoLaudoController.campoLaudo.seq}" for="command"/>  
            <f:setPropertyActionListener target="#{manterValorNormalidadeCampoController.voltarPara}" value="exames-manterCampoLaudo" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_resultadoPadrao" rendered="#{mf:hasPermission(securityController,'manterResultadoPadrao,pesquisar') and manterCampoLaudoController.exibirBotaoResultadoPadrao()}" action="#{manterCampoLaudoController.manterResultadoPadrao}" value="#{messages.LABEL_RESULTADO_PADRAO}" immediate="true" ajax="true" styleClass="bt_cinza"> 
            <f:setPropertyActionListener target="#{resultadoPadraoController.seqParam}" value="#{manterCampoLaudoController.campoLaudo.seq}" for="command"/>  
            <f:setPropertyActionListener target="#{resultadoPadraoController.voltarPara}" value="exames-manterCampoLaudo" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton id="bt_voltar" profile="back" immediate="true" value="#{messages.LABEL_VOLTAR}" action="#{manterCampoLaudoController.voltar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
