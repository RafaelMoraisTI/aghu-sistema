<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:outputPanel id="painelFiltro" layout="inline"> 
      <aghu:linha> 
        <mec:suggestionBox id="suggestionUnidade" label="#{messages.LABEL_PORTAL_PLANEJAMENTO_CIRG_UNID_CIRURGICA}" title="#{messages.TITLE_PORTAL_PLANEJAMENTO_CIRG_UNID_CIRURGICA}" descricaoInput="sigla" descricaoLimite="45" descricaoLabel="descricao" suggestionAction="listarUnidades" posSelectionAction="verificarEquipe" posDeleteAction="limparSalasCirurgicas" required="true" width="500" controller="#{portalPlanejamentoCirurgiasController}" value="#{portalPlanejamentoCirurgiasController.unidadeFuncional}" render="salasSelect,suggestionEquipe"> 
          <p:column> 
            <f:facet name="header"> 
              <b>#{messages.LABEL_SIGLA}</b> 
            </f:facet> #{item.sigla}
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <b>#{messages.LABEL_DESCRICAO}</b> 
            </f:facet> #{item.descricao}
          </p:column> 
        </mec:suggestionBox>  
        <mec:inputTextData label="#{messages.LABEL_PORTAL_PLANEJAMENTO_CIRG_DATA_INICIO}" title="#{messages.TITLE_PORTAL_PLANEJAMENTO_CIRG_DATA_INICIO}" id="dataInicial" value="#{portalPlanejamentoCirurgiasController.dataInicio}" required="true" tipo="data"/>  
        <mec:suggestionBox width="500" id="suggestionEspecialidade" label="#{messages.LABEL_PORTAL_PLANEJAMENTO_CIRG_ESPECIALIDADE}" title="#{messages.TITLE_PORTAL_PLANEJAMENTO_CIRG_ESPECIALIDADE}" descricaoLimite="45" suggestionAction="listarEspecialidades" descricaoInput="sigla" descricaoLabel="nomeEspecialidade" controller="#{portalPlanejamentoCirurgiasController}" value="#{portalPlanejamentoCirurgiasController.especialidade}"> 
          <p:column> 
            <f:facet name="header"> 
              <b>#{messages.LABEL_NOME_ESPECIALIDADE}</b> 
            </f:facet> #{item.nomeEspecialidade}
          </p:column> 
        </mec:suggestionBox> 
      </aghu:linha>  
      <aghu:linha> 
        <mec:suggestionBox id="suggestionEquipe" label="#{messages.LABEL_PORTAL_PLANEJAMENTO_CIRG_EQUIPE}" title="#{messages.TITLE_PORTAL_PLANEJAMENTO_CIRG_EQUIPE}" width="500" descricaoInput="rapServidores.pessoaFisica.codigo" descricaoLabel="rapServidores.pessoaFisica.nome" suggestionAction="listarEquipes" readonly="#{empty portalPlanejamentoCirurgiasController.unidadeFuncional}" controller="#{portalPlanejamentoCirurgiasController}" value="#{portalPlanejamentoCirurgiasController.equipe}"> 
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PORTAL_PLANEJAMENTO_CIRG_EQUIPE}" style="font-weight: bold;"/> 
            </f:facet>  
            <h:outputText value="#{(item.rapServidores.pessoaFisica.nomeUsualOuNome.length() &gt; 15) ? fn:substring(item.rapServidores.pessoaFisica.nomeUsualOuNome,0,15) : item.rapServidores.pessoaFisica.nomeUsualOuNome}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NOME}" style="font-weight: bold;"/> 
            </f:facet> #{item.rapServidores.pessoaFisica.nome}
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PORTAL_PLANEJAMENTO_FUNCAO_PROFISSIONAL}" style="font-weight: bold;"/> 
            </f:facet> #{item.id.indFuncaoProf.descricao}
          </p:column> 
        </mec:suggestionBox>  
        <mec:suggestionBox id="salasSelect" label="#{messages.LABEL_PORTAL_PLANEJAMENTO_CIRG_SALA}" title="#{messages.TITLE_PORTAL_PLANEJAMENTO_CIRG_SALA}" descricaoInput="id.seqp" descricaoLabel="nome" suggestionAction="listarSalasCirurgicas" width="250" size="4" maxlength="3" readonly="#{empty portalPlanejamentoCirurgiasController.unidadeFuncional}" numeric="true" controller="#{portalPlanejamentoCirurgiasController}" value="#{portalPlanejamentoCirurgiasController.salaCirurgica}"> 
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_SALA_CIRURGIA}" style="font-weight: bold;"/> 
            </f:facet> #{item.id.seqp}
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_NOME_SALA_CIRURGICA}" style="font-weight: bold;"/> 
            </f:facet> #{item.nome}
          </p:column> 
        </mec:suggestionBox> 
      </aghu:linha> 
    </p:outputPanel> 
  </ui:composition> 
</html>
