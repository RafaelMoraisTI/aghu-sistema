<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_GRADE_EXAME} :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterGradeExameController.inicio}"/> 
      </f:metadata> 
    </ui:define>  	
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterGradeExameController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="form_1"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_MANTER_GRADE_EXAME}"> 
          <p:tabView id="tabsAgendamentoExames" dynamic="false" prependId="false"> 
            <p:tab name="tab1" title="#{messages.TITLE_MANTER_GRADE_EXAME_ABA1}"> 
              <ui:include src="/pages/exames/agendamento/manterGradeExameAba1.xhtml"/> 
            </p:tab>  
            <p:tab name="tab2" disabled="#{empty manterGradeExameController.gradeAgendamentoExame.id}" title="#{messages.TITLE_MANTER_GRADE_EXAME_ABA2}"> 
              <ui:include src="/pages/exames/agendamento/manterGradeExameAba2.xhtml"/> 
            </p:tab> 
          </p:tabView> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel id="panelButtons" layout="inline"> 
            <mec:commandButton id="bt_gerarDisponibilidade"
                   value="#{messages.TITLE_MANTER_GRADE_EXAME_GERAR_DISPONIBILIDADE}"  
           		   rendered="#{not empty manterGradeExameController.gradeAgendamentoExame.id and not empty manterGradeExameController.horarioGradeExameList}" 
           		   oncomplete="PF('modalGerarDisponibilidadeWG').show();return false;"   
           		   disabled="#{manterGradeExameController.emEdicao}"
           		   action="#{manterGradeExameController.limparCamposModal}"   		
           		   profile="ok" 
           		   ajax="true"
           		   immediate="true"/>  
            <mec:commandButton id="bt_voltar1" 
  				   value="#{messages.LABEL_VOLTAR}" 
  		           immediate="true" 
  		           disabled="#{manterGradeExameController.emEdicao}"
  		           action="#{manterGradeExameController.voltarLista}" 
  		           profile="back"/> 
          </p:outputPanel> 
        </aghu:acao>  
        <p:outputPanel id="panelModalGeracaoExames" layout="inline"> 
          <p:outputPanel layout="inline"> 
            <ui:decorate template="/pages/exames/agendamento/modalGerarDisponibilidadeExame.xhtml"/> 
          </p:outputPanel> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
