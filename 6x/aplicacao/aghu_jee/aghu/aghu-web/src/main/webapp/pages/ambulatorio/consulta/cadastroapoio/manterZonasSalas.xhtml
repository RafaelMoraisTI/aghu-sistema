<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_SALAS_POR_UNIDADE_FUNCIONAL} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterZonasSalasController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterZonasSalasController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.LABEL_SALAS_POR_UNIDADE_FUNCIONAL}"> 
          <aghu:linha> 
            <mec:suggestionBox id="suggestion_unf" label="#{manterZonasSalasController.labelZona}" title="#{manterZonasSalasController.titleZona}" suggestionAction="listaUnidadeFuncionalComSiglaNaoNulla" width="400" descricaoInput="sigla" descricaoLabel="descricao" readonly="#{manterZonasSalasController.operacao eq 'UPD'}" required="#{!(manterZonasSalasController.operacao eq 'UPD')}" controller="#{manterZonasSalasController}" value="#{manterZonasSalasController.zonasSalas.unidadeFuncional}"> 
              <p:column> 
                <f:facet name="header"> 
                  <b>#{manterZonasSalasController.labelZona}</b> 
                </f:facet> #{item.sigla}
              </p:column>  
              <p:column> 
                <f:facet name="header"> 
                  <b>#{messages.LABEL_DESCRICAO}</b> 
                </f:facet> #{item.descricao}
              </p:column> 
            </mec:suggestionBox>  
            <mec:inputNumero label="#{manterZonasSalasController.labelSala}" title="#{manterZonasSalasController.titleSala}" value="#{manterZonasSalasController.zonasSalas.id.sala}" size="10" maxlength="2" readonly="#{manterZonasSalasController.operacao eq 'UPD'}" required="#{!(manterZonasSalasController.operacao eq 'UPD')}" id="sala"/>  
            <mec:selectOneMenu value="#{manterZonasSalasController.zonasSalas.tipo}" title="#{messages.TITLE_TIPO_SALA}" noSelectionOption="false" label="#{messages.LABEL_TIPO}" id="tipo" enum="DominioTipoUnidadeFuncionalSala"/>  
            <mec:selectOneMenu value="#{manterZonasSalasController.zonasSalas.situacao}" title="#{messages.TITLE_SITUACAO_SALA}" noSelectionOption="false" label="#{messages.LABEL_SITUACAO}" id="situacao" enum="DominioSituacao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_EXCLUIDO}" title="#{messages.TITLE_EXCLUIDO_SALA}" value="#{manterZonasSalasController.zonasSalas.indExcluido}" readonly="#{manterZonasSalasController.operacao eq 'UPD'}" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manterZonasSalasController.gravar}" profile="ok"/>  
          <mec:backButton id="bt_cancelar" immediate="true" profile="cancel" action="#{manterZonasSalasController.cancelar}"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
