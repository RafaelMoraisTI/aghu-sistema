<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_DIVIDA_RESUMO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioDividaResumoController}"/>  
      <h:form prependId="false" id="formDividaResumo"> 
        <aghu:panelGeral legend="#{messages.TITLE_DIVIDA_RESUMO}"> 
          <aghu:linha id="filtroDividaResumo"> 
            <mec:inputTextData id="dataFinal" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_DIVIDA_RESUMO}" value="#{relatorioDividaResumoController.dataFinal}" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <p:outputPanel rendered="#{mf:hasPermission(securityController, 'imprimirRelatorioDividaResumo, executar')}" layout="inline"> 
            <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioDividaResumoController.visualizarRelatorio}" profile="view" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioDividaResumoController.imprimirRelatorio}" profile="print" onclick="PF('loadDialogWG').show()"/>  
            <mec:commandButton id="bt_gerarRelatorio" value="#{messages.LABEL_DIVIDA_RESUMO_GERAR_CSV}" action="#{relatorioDividaResumoController.gerarRelatorio}" styleClass="bt_cinza"/>  
            <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" block="true" immediate="true" action="#{relatorioDividaResumoController.limpar}" profile="clear"/> 
          </p:outputPanel> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
