<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISA_PACIENTES_PROFISSIONAL_ESPECIALIDADE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaPacientesProfissionalEspecialidadePaginatorController}"/>  
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_PESQUISA_PACIENTES_PROFISSIONAL_ESPECIALIDADE}"> 
          <aghu:linha> 
            <mec:suggestionBox width="500" required="true" label="#{messages.LABEL_ESPECIALIDADE}" title="#{messages.TITLE_ESPECIALIDADE_PROFISSIONAL_INTERNACAO}" suggestionAction="pesquisarEspecialidade" descricaoInput="sigla" posDeleteAction="limpaProfissional" descricaoLabel="nomeEspecialidade" id="suggestionEspecialidade" controller="#{pesquisaPacientesProfissionalEspecialidadePaginatorController}" value="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.especialidade}" render="suggestionProfissional"> 
              <p:column>#{item.sigla}</p:column>  
              <p:column>#{item.nomeEspecialidade}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox width="500" label="#{messages.LABEL_CRM}" title="#{messages.TITLE_PROFISSIONAL_CONSELHO_REGIONAL_INTERNACAO}" suggestionAction="pesquisarProfissional" readonly="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.especialidade eq null}" descricaoInput="nroRegConselho" descricaoLabel="nomeMedico" id="suggestionProfissional" controller="#{pesquisaPacientesProfissionalEspecialidadePaginatorController}" value="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.profissional}"> 
              <p:column>#{item.nroRegConselho}</p:column>  
              <p:column>#{item.nomeMedico}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" action="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" action="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.limparPesquisa}" styleClass="bt_cinza" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.cancelar()}" rendered="#{pesquisaPacientesProfissionalEspecialidadePaginatorController.cameFrom == 'refEspProf'}" profile="cancel"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" id="resultados"> 
        <mec:serverDataTable id="tabelaPacientesProfissionalEspecialidade" dataModel="dataModel" controller="#{pesquisaPacientesProfissionalEspecialidadePaginatorController}"> 
          <c:set var="_ppe" value="#{item}"/>  
          <p:column width="60"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PRONTUARIO}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.prontuario}"/> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_PACIENTE}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.nomePaciente}"/> 
          </p:column>  
          <p:column width="80"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_DATA_INTERNACAO}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.internacao}"> 
              <f:convertDateTime pattern="dd/MM/yyyy"/> 
            </h:outputText> 
          </p:column>  
          <p:column> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_MEDICO}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.nomeMedico}"/> 
          </p:column>  
          <p:column width="35"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_LEITO}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.leito}"/> 
          </p:column>  
          <p:column width="40"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_QUARTO}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.quarto}"/> 
          </p:column>  
          <p:column width="180"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_UNIDADE_FUNCIONAL}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.unidadeFuncional}"/> 
          </p:column>  
          <p:column width="180"> 
            <f:facet name="header"> 
              <h:outputText value="#{messages.LABEL_CLINICA}"/> 
            </f:facet>  
            <h:outputText value="#{_ppe.clinica}"/> 
          </p:column> 
        </mec:serverDataTable> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
