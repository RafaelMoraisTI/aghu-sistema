<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRO_NECESSIDADES}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroNecessidadesController.inicio}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroNecessidadesController}" ignoreEnter="true"/>  
      <p:outputPanel id="panelTodo" layout="inline"> 
        <h:form prependId="false" id="formCad"> 
          <aghu:panelGeral legend="#{messages.TITLE_CADASTRO_NECESSIDADES_CADASTRO}"> 
            <aghu:linha> 
              <mec:inputNumero id="codigo" value="#{cadastroNecessidadesController.necessidade.seq}" label="#{messages.LABEL_CODIGO}" rendered="#{cadastroNecessidadesController.desabilitarCampos}" readonly="true" size="6"/>  
              <mec:inputText label="#{messages.LABEL_DESC_NECESSIDADE_CIRURGICA}" size="31" maxlength="120" required="#{not cadastroNecessidadesController.desabilitarCampos}" title="#{messages.TITLE_DESC_NECESSIDADE_CIRURGICA}" value="#{cadastroNecessidadesController.necessidade.descricao}" readonly="#{cadastroNecessidadesController.desabilitarCampos}" style="text-transform:uppercase" id="descricao"/>  
              <mec:suggestionBox id="sbUnidadeExecutora" label="#{messages.LABEL_UNIDADE_EXECUTORA_EXAMES_NECESS}" title="#{messages.TITLE_UNIDADE_EXECUTORA_EXAMES_NECESS}" suggestionAction="obterUnidadeExecutora" descricaoInput="seq" descricaoLabel="descricao" maxlength="30" block="true" width="500" controller="#{cadastroNecessidadesController}" value="#{cadastroNecessidadesController.necessidade.aghUnidadesFuncionais}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:selectBooleanCheckbox id="ativoInativo" label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_SITUACAO_NECESSIDADE}" value="#{cadastroNecessidadesController.situacaoNecessidade}"/>  
              <mec:selectBooleanCheckbox id="requerDesc" label="#{messages.LABEL_REQUER_DESCRICAO}" title="#{messages.TITLE_REQUER_DESCRICAO}" value="#{cadastroNecessidadesController.necessidade.indExigeDescSolic}"/> 
            </aghu:linha> 
          </aghu:panelGeral>  
          <aghu:acao> 
            <mec:commandButton id="bt_salvar" value="#{messages.LABEL_GRAVAR}" requestDelay="2000" ajaxSingle="true" action="#{cadastroNecessidadesController.confirmar}" profile="search"/>  
            <mec:backButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cadastroNecessidadesController.cancelar}"/> 
          </aghu:acao> 
        </h:form> 
      </p:outputPanel> 
    </ui:define> 
  </ui:composition> 
</html>
