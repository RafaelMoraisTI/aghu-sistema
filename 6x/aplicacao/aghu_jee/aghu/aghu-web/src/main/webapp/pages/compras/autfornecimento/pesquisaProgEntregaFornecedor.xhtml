<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_AUT_FORN} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{pesquisaProgEntregaFornecedorPaginatorController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaProgEntregaFornecedorPaginatorController}"/>  
      <h:form prependId="false" id="formPesquisa"> 
        <aghu:panelGeral legend="#{messages.ACESSO_FORNECEDOR_PROG_ENTREGA}"> 
          <aghu:linha> 
            <mec:inputText id="numeroAF" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.numeroAF}" label="#{messages.LABEL_NUMERO_AF}" title="#{messages.TITLE_CONS_NUMERO_AF}" maxlength="9" size="8" required="false" ajaxValidation="false" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}">
              <p:ajax event="change" update="@(#panelFiltrosAF)" process="@this" listener="#{pesquisaProgEntregaFornecedorPaginatorController.atualizarFiltros}"/>
            </mec:inputText>
            <p:outputPanel id="panelFiltrosAF" layout="inline"> 
              <mec:inputNumero id="complemento" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.complemento}" label="#{messages.LABEL_COMPLEMENTO}" title="#{messages.TITLE_COMPLEMENTO_PROG_ENTREGA}" maxlength="3" size="8" required="false" ajaxValidation="false" readonly="#{empty pesquisaProgEntregaFornecedorPaginatorController.filtro.numeroAF or not empty      esquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}"/>  
              <mec:inputNumero id="numeroAFP" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.numeroAFP}" label="#{messages.LABEL_NUMERO_AFP}" title="#{messages.TITLE_ASSINAR_AF_AFP}" readonly="#{empty pesquisaProgEntregaFornecedorPaginatorController.filtro.numeroAF or not empty esquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" maxlength="8" size="8" required="false" ajaxValidation="false"/> 
            </p:outputPanel>  
            <mec:selectOneMenu id="publicacao" style="width: 140px !important;" itemsType="enum" enum="DominioAfpPublicado" label="#{messages.LABEL_PUBLICACAO}" title="#{messages.TITLE_PUBLICACAO}" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.publicacao}" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox var="sugFornecedorAF" itemValue="#{sugFornecedorAF}" id="sugFornecedorAF" label="#{messages.LABEL_FORNECEDOR_CONFIRMACAO_RECEBIMENTO}" title="#{messages.TITLE_FORNECEDOR_CONFIRMACAO_RECEBIMENTO}" suggestionAction="pesquisarFornecedoresPorCgcCpfRazaoSocial" size="15" descricaoInput="cgcCpf" descricaoLabel="razaoSocial" width="600" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" controller="#{pesquisaProgEntregaFornecedorPaginatorController}" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.fornecedor}"> 
	          <p:column> 
	            <f:facet name="header"> 
                  <b>#{messages.LABEL_CGC_CPF}</b> 
                </f:facet> #{sugFornecedorAF.cgcCpf}
	          </p:column>
 	          <p:column> 
	            <f:facet name="header"> 
                  <b>#{messages.LABEL_RAZAO_SOCIAL}</b> 
                </f:facet> #{sugFornecedorAF.razaoSocial}
	          </p:column>
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <div style="width:100%"> 
              <div style="float:left;width:30%"> 
                <aghu:panelGeral style="margin-left:4px !important; margin-right:4px !important;" legend="#{messages.LABEL_DATA_PUBLICACAO_PROG_ENTREGA}"> 
                  <mec:inputTextData id="dataPublicacaoInicial" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_PUBLICACAO}" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.dataPublicacaoInicial}" required="false" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" tipo="data"/>  
                  <mec:inputTextData id="dataPublicacaoFinal" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_PUBLICACAO}" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.dataPublicacaoFinal}" required="false" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" tipo="data"/> 
                </aghu:panelGeral> 
              </div>  
              <div style="float:left;width:30%"> 
                <aghu:panelGeral style="margin-left:4px !important; margin-right:4px !important;" legend="#{messages.LABEL_DATA_ACESSO}"> 
                  <mec:inputTextData id="dataAcessoInicial" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL_ACESSO}" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.dataAcessoInicial}" required="false" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" tipo="data"/>  
                  <mec:inputTextData id="dataAcessoFinal" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL_ACESSO}" value="#{pesquisaProgEntregaFornecedorPaginatorController.filtro.dataAcessoFinal}" required="false" readonly="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" tipo="data"/> 
                </aghu:panelGeral> 
              </div> 
            </div> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_pesquisar" value="#{messages.LABEL_PESQUISAR}" block="true" disabled="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" action="#{pesquisaProgEntregaFornecedorPaginatorController.pesquisar}" profile="search"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{pesquisaProgEntregaFornecedorPaginatorController.limpar}" disabled="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" profile="clear"/>  
          <mec:commandButton id="bt_voltar" value="#{messages.LABEL_VOLTAR}" action="#{pesquisaProgEntregaFornecedorPaginatorController.voltar}" disabled="false" rendered="#{not empty pesquisaProgEntregaFornecedorPaginatorController.fromCompradorAF}" styleClass="bt_cinza" profile="back"/> 
        </aghu:acao> 
        <p:outputPanel layout="inline"> 
          <mec:serverDataTable dataModel="dataModel" value="#{pesquisaProgEntregaFornecedorPaginatorController}" id="tabelaProgEntregaFornecedor" controller="#{pesquisaProgEntregaFornecedorPaginatorController}"
          selection="selecionado"> 
            <c:set var="result" value="#{item}"/>  
            <p:column style="width=10%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_NRO_AF}" title="#{messages.TITLE_NUMERO_AF}"/> 
              </f:facet>  
              <h:outputText value="#{result.numeroAF}"/> 
            </p:column>  
            <p:column style="width=5%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CP}"/> 
              </f:facet>  
              <h:outputText value="#{result.complemento}"/> 
            </p:column>  
            <p:column style="width=5%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_AFP}"/> 
              </f:facet>  
              <h:outputText value="#{result.numeroAFP}"/> 
            </p:column>  
            <p:column style="width:5%;#{result.origem eq 'CUM' ? 'background-color:#1E90FF;' : ''}"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ASSINAR_AF_ORIGEM}"/> 
              </f:facet>  
              <h:outputText value="#{result.origem}"/> 
            </p:column>  
            <p:column style="width:10%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_PUBLICACAO}"/> 
              </f:facet>  
              <h:outputText value="#{result.publicacao.descricao}"/> 
            </p:column>  
            <p:column style="width:10%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DATA_PUBLICACAO}"/> 
              </f:facet>  
              <h:outputText value="#{result.dtPublicacao}"> 
                <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm"/> 
              </h:outputText> 
            </p:column>  
            <p:column style="width:10%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_DATA_ACESSO}"/> 
              </f:facet>  
              <h:outputText value="#{result.dtAcesso}"> 
                <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm"/> 
              </h:outputText> 
            </p:column>  
            <p:column style="width:10%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ACESSO}"/> 
              </f:facet>  
              <h:outputText value="#{result.acesso}"/> 
            </p:column>  
            <p:column exportable="false" style="width:35%;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_FORNECEDOR}"/> 
              </f:facet>  
              <p:outputPanel id="panelFornecedor" layout="block"> 
              	<h:outputText value="#{pesquisaProgEntregaFornecedorPaginatorController.obterFornecedor(result.fornecedor, true)}"/>
              </p:outputPanel> 
              <p:tooltip for="panelFornecedor" trackMouse="true" direction="bottom-right" styleClass="tooltip" layout="block">  
                <h:outputText value="#{pesquisaProgEntregaFornecedorPaginatorController.obterFornecedor(result.fornecedor, false)}"/> 
              </p:tooltip> 
            </p:column>
            <p:column exportable="true" style="width:35%;display:none;"> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_FORNECEDOR}"/> 
              </f:facet>  
                <h:outputText value="#{result.fornecedor}"/> 
            </p:column> 
          </mec:serverDataTable> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
