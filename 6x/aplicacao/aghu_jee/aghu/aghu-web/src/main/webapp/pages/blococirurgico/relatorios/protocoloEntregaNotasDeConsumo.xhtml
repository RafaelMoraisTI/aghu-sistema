<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PROTOCOLO_ENTREGA_NOTAS_DE_CONSUMO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{protocoloEntregaNotasDeConsumoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{protocoloEntregaNotasDeConsumoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formProtocoloEntregaNotasConsumo"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.TITLE_PROTOCOLO_ENTREGA_NOTAS_DE_CONSUMO}"> 
            <aghu:linha> 
              <mec:suggestionBox id="unidadeCirurgica" label="#{messages.LABEL_UNIDADE_CIRURGICA_NOTAS_CONSUMO_SALA}" title="#{messages.TITLE_UNIDADE_CIRURGICA_NOTAS_CONSUMO_SALA}" width="500" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" required="true" descricaoInput="seq" descricaoLabel="descricao" controller="#{protocoloEntregaNotasDeConsumoController}" value="#{protocoloEntregaNotasDeConsumoController.unidadeCirurgica}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputTextData label="#{messages.LABEL_DATA_CIRURGIA_NOTAS_CONSUMO_SALA}" title="#{messages.TITLE_DATA_CIRURGIA_NOTAS_CONSUMO_SALA}" id="dataCirurgia" value="#{protocoloEntregaNotasDeConsumoController.dataCirurgia}" required="true" tipo="data"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="pacienteSus" enum="DominioSimNao" label="#{messages.LABEL_PROTOCOLO_PACIENTE_SUS}" title="#{messages.TITLE_PROTOCOLO_PACIENTE_SUS}" required="false" value="#{protocoloEntregaNotasDeConsumoController.pacienteSus}"> 
                <p:ajax event="change" bypassUpdates="false" process="@this"/> 
              </mec:selectOneMenu>  
              <mec:selectOneMenu id="ordenacao" enum="DominioOrdenacaoProtocoloEntregaNotasConsumo" label="#{messages.LABEL_PROTOCOLO_ORDENACAO}" title="#{messages.TITLE_PROTOCOLO_ORDENACAO}" required="true" value="#{protocoloEntregaNotasDeConsumoController.ordenacao}"> 
                <p:ajax event="change" bypassUpdates="false" process="@this"/> 
              </mec:selectOneMenu> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{protocoloEntregaNotasDeConsumoController.visualizarImpressao}" profile="view" onclick="PF('loadDialogWG').show()" rendered="#{mf:hasPermission(securityController,'visualizarProtocoloEntrega,imprimir')}"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{protocoloEntregaNotasDeConsumoController.directPrint}" profile="print" onclick="PF('loadDialogWG').show()" rendered="#{mf:hasPermission(securityController,'visualizarProtocoloEntrega,imprimir')}"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{protocoloEntregaNotasDeConsumoController.limparPesquisa}" render="formProtocoloEntregaNotasConsumo" styleClass="bt_cinza" ajax="true" process="@this" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
