<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">
  <ui:composition template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_EVOLUCOES_PACIENTE} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <h:form prependId="false" id="Relatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_EVOLUCOES_PACIENTE}"> 
          <br clear="none"/>  
            <div align="center" style="text-align: center"> 
            <p:media align="middle" width="760" height="820" player="pdf" value="#{relatorioEvolucoesPacienteController.renderPdf}" cache="false">
                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
              </p:media> 
            </div>  
            <br clear="none"/> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton xmlns:s="http://jboss.com/products/seam/taglib" id="bt_imprimir" includePageParams="false" 
          	value="#{messages.LABEL_IMPRIMIR}" styleClass="bt_ok icon-print" 
          	action="#{relatorioEvolucoesPacienteController.imprimirEvolucoesEmVisualizacao}" 
          	rendered="#{mf:hasPermission(securityController,'imprimirAnamneseEvolucaoPOL,imprimir')}"> 
          </mec:commandButton>  
          
          <mec:commandButton id="bt_voltar" action="#{relatorioEvolucoesPacienteController.voltar}" immediate="true" value="#{messages.LABEL_VOLTAR}" styleClass=" alinha-direita" ajax="true"> </mec:commandButton> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition>
</html>
