<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_RELATORIO_ESCALA_CIRURGICA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{relatorioEscalaCirurgiasAghuController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioEscalaCirurgiasAghuController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRelatorioEscalaCirurgica"> 
        <p:outputPanel id="panelFields" layout="inline" styleClass="aghu-panel-geral"> 
          <aghu:panelGeral legend="#{messages.LABEL_RELATORIO_ESCALA_CIRURGICA}"> 
            <aghu:linha> 
              <mec:suggestionBox id="unidadeCirurgica" label="#{messages.LABEL_UNIDADE_CIRURGICA_NOTAS_CONSUMO_SALA}" title="#{messages.TITLE_UNIDADE_CIRURGICA_NOTAS_CONSUMO_SALA}" width="500" suggestionAction="listarUnidadesFuncionaisPorUnidadeExecutora" required="true" descricaoInput="seq" descricaoLabel="descricao" controller="#{relatorioEscalaCirurgiasAghuController}" value="#{relatorioEscalaCirurgiasAghuController.unidadesFuncionais}" render="panelFields"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox>  
              <mec:inputTextData label="#{messages.LABEL_DATA_ESCALA}" title="#{messages.TITLE_DATA_ESCALA}" id="dataCirurgia" value="#{relatorioEscalaCirurgiasAghuController.dataCirurgia}" required="true" tipo="data"/>  
              <mec:suggestionBox width="400" size="10" id="suggestionSala" label="#{messages.LABEL_SALA}" title="#{messages.TITLE_SALA_LCIR}" suggestionAction="buscarSalasCirurgicas" readonly="#{relatorioEscalaCirurgiasAghuController.unidadesFuncionais eq null}" descricaoInput="id.seqp" descricaoLabel="nome" controller="#{relatorioEscalaCirurgiasAghuController}" value="#{relatorioEscalaCirurgiasAghuController.sala}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.id.seqp}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.nome}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha> 
          </aghu:panelGeral> 
        </p:outputPanel>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioEscalaCirurgiasAghuController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioEscalaCirurgiasAghuController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_limpar" value="#{messages.LABEL_LIMPAR}" action="#{relatorioEscalaCirurgiasAghuController.limparPesquisa}" render="formRelatorioEscalaCirurgica" styleClass="bt_cinza" ajax="true" process="@this" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
