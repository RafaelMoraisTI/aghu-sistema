<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.LABEL_ANTIMICROBIANOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroAntimicrobianosController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroAntimicrobianosController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formAntimicrobianos"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_ANTIMICROBIANO}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_CODIGO_ANTIMICROBIANO}" title="#{messages.TITLE_COD_CADASTRO_ANTIMICROBIANO}" id="codigo" value="#{cadastroAntimicrobianosController.mciAntimicrobiano.seq}" size="6" maxlength="6" readonly="true"/>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO_ANTIMICROBIANO}" title="#{messages.TITLE_DESC_CADASTRO_ANTIMICROBIANO}" id="descricao" value="#{cadastroAntimicrobianosController.mciAntimicrobiano.descricao}" size="50" maxlength="50" emptyStringToNullConverter="emptyStringToNullConverter" required="true" style="text-transform:uppercase" readonly="#{cadastroAntimicrobianosController.mciAntimicrobiano.seq != null}"/>  
            <mec:selectBooleanCheckbox id="situacao" value="#{cadastroAntimicrobianosController.ativo}" label="#{messages.LABEL_ATIVO_ANTIMICROBIANO}" title="#{messages.TITLE_ATIVO_ANTIMICROBIANO}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{cadastroAntimicrobianosController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancel" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{cadastroAntimicrobianosController.cancelar()}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
