<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_RELATORIO_PRONTUARIOS_IDENTIFICADOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{relatorioProntuariosIdentificadosController}"/>  
      <h:form prependId="false" id="formRelatorio"> 
        <aghu:panelGeral legend="#{messages.TITLE_RELATORIO_PRONTUARIOS_IDENTIFICADOS}"> 
          <aghu:linha> 
            <mec:inputTextData id="dataInicial" label="#{messages.LABEL_DATA_INICIAL}" title="#{messages.TITLE_DATA_INICIAL}" required="true" value="#{relatorioProntuariosIdentificadosController.dtInicial}" maxlength="19" tipo="datahora"/>  
            <mec:inputTextData id="dataFinal" label="#{messages.LABEL_DATA_FINAL}" title="#{messages.TITLE_DATA_FINAL}" required="true" value="#{relatorioProntuariosIdentificadosController.dtFinal}" maxlength="19" tipo="datahora"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectBooleanCheckbox label="#{messages.LABEL_PRONTUARIOS_IDENTIFICADOS_INFORMACOES_ADICIONAIS}" title="#{messages.TITLE_PRONTUARIOS_IDENTIFICADOS_INFORMACOES_ADICIONAIS}" id="infAdicionais" value="#{relatorioProntuariosIdentificadosController.infAdicionais}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_AREA_CONSIDERAR}" title="#{messages.TITLE_AREA_CONSIDERAR}" id="areaConsiderar" width="600" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentroCustos" controller="#{relatorioProntuariosIdentificadosController}" value="#{relatorioProntuariosIdentificadosController.areaConsiderar}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:suggestionBox label="#{messages.LABEL_AREA_DESCONSIDERAR}" title="#{messages.TITLE_AREA_DESCONSIDERAR}" id="areaDesconsiderar" width="600" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentroCustos" controller="#{relatorioProntuariosIdentificadosController}" value="#{relatorioProntuariosIdentificadosController.areaDesconsiderar}"> 
              <p:column>#{item.codigo}</p:column>  
              <p:column>#{item.descricao}</p:column> 
            </mec:suggestionBox> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_print_buttonView" value="#{messages.LABEL_VISUALIZAR_IMPRESSAO_RELATORIO}" action="#{relatorioProntuariosIdentificadosController.print}" profile="view" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton id="bt_print_buttonPrint" value="#{messages.LABEL_IMPRIMIR}" action="#{relatorioProntuariosIdentificadosController.impressaoDireta}" profile="print" onclick="PF('loadDialogWG').show()"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" immediate="true" action="#{relatorioProntuariosIdentificadosController.limparPesquisa}" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
