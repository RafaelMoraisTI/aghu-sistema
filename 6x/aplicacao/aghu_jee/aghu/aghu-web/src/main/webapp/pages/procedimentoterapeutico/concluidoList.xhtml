<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:mec="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:aghu="http://xmlns.jcp.org/jsf/component"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mf="http://www.mec.gov.br/taglib">
	
	<style>
		.icon-ativo{
			background-position: 0px 0px;
		}
		.icon-inativo{
			background-position: -16px 0px;
		}
	</style>
	
      <h:form prependId="false" id="formAba5" > 
		<p:outputPanel id="panelListaConcluido"
						rendered="#{not empty listaConcluidoPaginatorController.listaPacientes}"
						layout="inline">
	        	<p:dataTable id="listConcluido" 
	         		controller="#{listaConcluidoPaginatorController}"
	         		var="item"
	         		rowKey="#{item.codigo}" 
	           		selection="#{listaConcluidoPaginatorController.pacienteSelecionado}" 
	          		value="#{listaConcluidoPaginatorController.listaPacientes}"
	          		scrollable="true" 
	          		paginator="false" 
					paginatorAlwaysVisible="false"
					scrollHeight="200"
					selectionMode="single"
					emptyMessage="Nenhum registro encontrado!"
					render="modalExtratodaSessaoConcluido"> 
	          	      		
				<p:ajax event="rowSelect" process="@this" update="@(#ctxConcluido)" />
				<p:ajax event="contextMenu" update="@(#ctxConcluido)" oncomplete="showCtxMenu('ctxConcluidoWG');"/>			
	            
	            <p:column style="width:35px; background-color: #{item.colorColunaAmarelo == null ? item.colorLinha : item.colorColunaAmarelo};" sortBy="#{item.dataInicio}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_HORA}"/> 
	              </f:facet>  
	              <h:outputText id="idHora" value="#{item.dataInicio}">
	              	<f:convertDateTime pattern="HH:mm" />
	              </h:outputText>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idHora" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	              <p:tooltip direction="bottom-right" styleClass="tooltip" for="idHora"
	                rendered="#{!(listaConcluidoPaginatorController.obterHintColuna(item.colorColunaAmarelo) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintColuna(item.colorColunaAmarelo)}" />
				  </p:tooltip>
	            </p:column>  
	            
	            <p:column style="width:55px; background-color: #{item.colorColunaAmarelo == null ? item.colorLinha : item.colorColunaAmarelo};" sortBy="#{item.dataChegada}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_CHEGADA}"/> 
	              </f:facet>  
	              <h:outputText id="idChegada" value="#{item.dataChegada}">
	              	<f:convertDateTime pattern="HH:mm" />
	              </h:outputText>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idChegada" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>  	  
	            
	            <p:column style="width:40px; background-color: #{item.colorColunaAmarelo == null ? item.colorLinha : item.colorColunaAmarelo};" sortBy="#{item.dataTriagem}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_TRIADO}"/> 
	              </f:facet>  
	              <h:outputText id="idTriagem" value="#{item.dataTriagem}">
	              	<f:convertDateTime pattern="HH:mm" />
	              </h:outputText>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idTriagem" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>  	  	     
	            
	            <p:column style="width:70px; background-color: #{item.colorColunaAmarelo == null ? item.colorLinha : item.colorColunaAmarelo};" sortBy="#{item.dataAtendimento}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_ATENDIMENTO}"/> 
	              </f:facet>  
	              <h:outputText id="idAtendimento" value="#{item.dataAtendimento}">
	              	<f:convertDateTime pattern="HH:mm" />
	              </h:outputText>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idAtendimento" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>  	  	
	            
	            <p:column style="width:63px; background-color: #{item.colorLinha};" sortBy="#{item.prontuario}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_PRONTUARIO}"/> 
	              </f:facet>  
	              <h:outputText id="idProntuario" value="#{item.prontuario}" />
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idProntuario" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>
	              
	            <p:column style="width:100px; background-color: #{item.colorLinha};" sortBy="#{item.paciente}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_PACIENTE}"/> 
	              </f:facet>  
	              <h:outputText id="idPaciente" value="#{item.paciente.length() lt 18 ? item.paciente : item.paciente.substring(0, 15).concat('...')}"/>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idPaciente" rendered="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) ne '' or item.paciente.length() gt 18}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" rendered="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) ne ''}" />
					<p:outputPanel id="quebraLinhaHint" rendered="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) ne '' and item.paciente.length() gt 18}">
						<br />
						<br />
					</p:outputPanel>	
					<h:outputText value="#{item.paciente}" rendered="#{item.paciente.length() gt 18}"/>
				  </p:tooltip> 
	            </p:column>
	            
	            <p:column style="width:43px; background-color: #{item.colorLinha};" sortBy="#{listaConcluidoPaginatorController.formatarIdade(item.dataNascimento)}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_IDADE}"/> 
	              </f:facet>  
	              <h:outputText id="idIdade" value="#{listaConcluidoPaginatorController.formatarIdade(item.dataNascimento)}"/>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idIdade" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>  
	            
	            <p:column style="width:50px; background-color: #{item.colorLinha};" sortBy="#{item.sexo.descricao}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_SEXO}"/> 
	              </f:facet>  
	              <h:outputText id="idSexo" value="#{item.sexo.descricao}"/>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idSexo" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>  

	            <p:column style="width:70px; background-color: #{item.colorLinha};" sortBy="#{listaConcluidoPaginatorController.protocoloTruncado(item.listaProtocoloCiclo, 15)}"> 
	              <f:facet name="header"> 
					<h:outputText id="colProtocolo" value="#{messages.LABEL_PROTOCOLO}"/>
					<p:tooltip direction="bottom-right" styleClass="tooltip" for="colProtocolo" layout="block">
						<h:outputText value="#{messages.HINT_LABEL_PROTOCOLO}"/>
					</p:tooltip> 
	              </f:facet>  
	              <h:outputText id="idProtocolo" value="#{listaConcluidoPaginatorController.protocoloTruncado(item.listaProtocoloCiclo, 15)}"/>
	              <p:tooltip direction="bottom-right" styleClass="tooltip" for="idProtocolo" layout="block">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)} &lt;br/&gt;&lt;br/&gt;" escape="false" 
						rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}" />	              	
					<h:outputText value="#{!item.listaProtocoloCiclo.isEmpty() ? listaConcluidoPaginatorController.hintProtocolo(item.listaProtocoloCiclo) : ''}"/>
				</p:tooltip> 
	            </p:column>  

	            <p:column style="width:40px; background-color: #{item.colorLinha};" sortBy="#{item.numeroCiclo}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_CICLO}"/> 
	              </f:facet>  
	              <h:outputText id="idCiclo" value="#{item.numeroCiclo}"/>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idCiclo" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>
	            
	            <p:column style="width:33px; background-color: #{item.colorLinha};" sortBy="#{item.dia}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_DIA}"/> 
	              </f:facet>  
	              <h:outputText id="idDia" value="#{item.dia}"/>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idDia" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>

   	            <p:column style="width:16px; background-color: #{item.colorLinha};" rendered="#{listaConcluidoPaginatorController.exibirColunaIS}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_IS}" title="#{messages.TITLE_IS}"/> 
	              </f:facet>  
	              <center>
	              	<mec:commandLink id="isIs" action="#{listaConcluidoPaginatorController.registrarIntercorrencia(item)}" rendered="#{!listaConcluidoPaginatorController.semaforo(item)}" >
							<p:graphicImage value="/resources/img/icons/bola_verde.png" />							
	              	</mec:commandLink>
	              	<mec:commandLink id="isIss" action="#{listaConcluidoPaginatorController.registrarIntercorrencia(item)}" rendered="#{listaConcluidoPaginatorController.semaforo(item)}" >
							<p:graphicImage value="/resources/img/icons/bola_amarela.png" />							
	              	</mec:commandLink>
	              </center>
	            </p:column>

	            <p:column style="width:16px; background-color: #{item.colorLinha};"> 
  	                <f:facet name="header"> 
	                   <h:outputText value="#{messages.LABEL_LM}"/> 
	                </f:facet>
					<center>
						<p:graphicImage value="/resources/img/icons/bola_vermelha.png"
							rendered="#{item.situacaoLm.descricao eq 'PAE'}"
							title="#{messages.TITLE_LIBERACAO_MEDICA_PAE}" />
						<p:graphicImage value="/resources/img/icons/bola_vermelha.png"
							rendered="#{item.situacaoLm.descricao eq 'PAA'}"
							title="#{messages.TITLE_LIBERACAO_MEDICA_PAA}" />
						<p:graphicImage value="/resources/img/icons/bola_verde.png"
							rendered="#{item.situacaoLm.descricao eq 'PLM'}"
							title="#{messages.TITLE_LIBERACAO_MEDICA_PLM}" />
						<p:graphicImage value="/resources/img/icons/bola_azul.png"
							rendered="#{item.situacaoLm.descricao eq 'PLE'}"
							title="#{messages.TITLE_LIBERACAO_MEDICA_PLE}" />
					</center>
	            </p:column> 

	            <p:column style="width:16px; background-color: #{item.colorLinha};" rendered="#{listaConcluidoPaginatorController.exibirColunaCP}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_CP}" /> 
	              </f:facet>
	            </p:column> 	            	            
	             
	            <p:column style="width:16px; background-color: #{item.colorLinha};" rendered="#{listaConcluidoPaginatorController.exibirColunaMD}">
	            	<f:facet name="header"> 
	            		<h:outputText value="#{messages.LABEL_MD}" id="colMD"/>
						<p:tooltip direction="bottom-right" styleClass="tooltip" for="colMD" layout="block">
							<h:outputText value="#{messages.HINT_LABEL_MD}"/>
						</p:tooltip> 
	              	</f:facet>  
		            <p:outputPanel id="panelMD" layout="inline">
			            <center>
							<mec:commandLink id="lnk-MD"
								action="#{listaConcluidoPaginatorController.marcarMedicamentoDomiciliar(item)}"					
								styleClass="silk-icon medicamento-domiciliar icon-ativo" rendered="#{item.medicamentoDomiciliar}" 
								ajax="true" title="#{messages.TITLE_MEDICAMENTO_DOMICILIAR_SIM}"
								render="@(#formAba5)" process="@this" />
							<mec:commandLink id="lnk-MD-Nao"
								action="#{listaConcluidoPaginatorController.marcarMedicamentoDomiciliar(item)}"					
								styleClass="silk-icon medicamento-domiciliar icon-inativo"
								rendered="#{!item.medicamentoDomiciliar}" ajax="true" title="#{messages.TITLE_MEDICAMENTO_DOMICILIAR_NAO}"
								render="@(#formAba5)" process="@this" />
						</center>
					</p:outputPanel>
	            </p:column>	       

	            <p:column style="width:15px; background-color: #{item.colorLinha};"> 
		            <f:facet name="header"> 
		            	<h:outputText value="#{messages.LABEL_RP}" title="#{messages.TITLE_RP}"/> 
		            </f:facet>
		            <p:outputPanel id="panelRP" layout="inline">
					    <center>
							<mec:commandLink id="linkRP"
							action="procedimentoterapeutico-registrarHorarioInicioFimSessao"				
							styleClass="silk-icon registros-da-sessao" process="@this" ajax="true">
								<f:setPropertyActionListener target="#{manterRegistrarHorarioInicioFimSessaoController.cameFrom}" value="procedimentoterapeutico-listaPacienteList" for="command" />
								<f:setPropertyActionListener target="#{manterRegistrarHorarioInicioFimSessaoController.seqSessao}" value="#{item.seqSessao}" for="command" />
								<f:setPropertyActionListener target="#{manterRegistrarHorarioInicioFimSessaoController.prontuario}" value="#{item.prontuario}" for="command" />
								<f:setPropertyActionListener target="#{manterRegistrarHorarioInicioFimSessaoController.pacCodigo}" value="#{item.codigoPaciente}" for="command" />
								<f:setPropertyActionListener target="#{manterRegistrarHorarioInicioFimSessaoController.paciente}" value="#{item.paciente}" for="command" />
								<f:setPropertyActionListener target="#{listaTrabalhoSessaoTerapeuticaPaginatorController.fromBack}" value="true" for="command" />
							</mec:commandLink> 					
					    </center>
					</p:outputPanel>	
	            </p:column>
	            
	            <p:column style="width:65px; background-color: #{item.colorLinha};" sortBy="#{item.situacaoSessao.descricao}"> 
	              <f:facet name="header"> 
	                <h:outputText value="#{messages.LABEL_SITUACAO}"/> 
	              </f:facet>  
	              <h:outputText id="idSituacao" value="#{item.situacaoSessao.descricao}"/>
  				  <p:tooltip direction="bottom-right" styleClass="tooltip" for="idSituacao" rendered="#{!(listaConcluidoPaginatorController.obterHintLinha(item.colorLinha) eq '')}">
					<h:outputText value="#{listaConcluidoPaginatorController.obterHintLinha(item.colorLinha)}" />
				  </p:tooltip> 
	            </p:column>  
	            	                 
	          </p:dataTable>
          </p:outputPanel>
          
        <p:contextMenu id="ctxConcluido" widgetVar="ctxConcluidoWG" for="listConcluido" style="min-width:200px"  beforeShow="dontShowContentBefore();">
       		<p:menuitem value="#{messages.LABEL_VOLTAR_ATENDIMENTO}" title="#{messages.HINT_LABEL_VOLTAR_ATENDIMENTO}" update="@(#formAba5)" ajax="true" 
       			actionListener="#{listaConcluidoPaginatorController.voltarStatusParaAtendimento}" disabled="#{!listaConcluidoPaginatorController.habilitaVoltarAtendimento}" />
       		<p:menuitem value="#{messages.LABEL_VOLTAR_AGENDADOS}" update="@(#formAba5)" ajax="true" 
       			actionListener="#{listaConcluidoPaginatorController.voltarStatusParaAgendado}" rendered="#{listaConcluidoPaginatorController.verificarSituacaoNaoComparecimento()}" />
			<p:menuitem value="#{messages.LABEL_EXTRATO_DA_SESSAO}"
				oncomplete="PF('modalExtratodaSessaoConcluidoWG').show()"
				update="historicoPacienteConcluido,DadosPacienteConcluido"
				actionListener="#{listaConcluidoPaginatorController.visualizarExtratoSessaoModal(listaConcluidoPaginatorController.pacienteSelecionado.codigoPaciente)}"
				ajax="true" />
			<p:menuitem value="#{messages.LABEL_AGENDAMENTOS_PACIENTE}" update="@(#gridAgendaPaciente),@(#agendaPaciente)" ajax="true"
				actionListener="#{listaTrabalhoSessaoTerapeuticaPaginatorController.visualizarAgendaPacienteModal(listaConcluidoPaginatorController.pacienteSelecionado.codigoPaciente)}" />
       		<p:menuitem value="#{messages.LABEL_SAIR}" />
   		</p:contextMenu>
          
          <h:outputText value="#{listaConcluidoPaginatorController.countPaciente} #{messages.MENSAGEM_QTD_PACIENTE_CONCLUIDO}" 
            rendered="#{listaConcluidoPaginatorController.countPaciente ne null}" />
            
          <h:outputText id="idMensagemConcluido" value="#{messages.MENSAGEM_MAIORES_INFORMACOES}" style="float:right" 
            rendered="#{listaConcluidoPaginatorController.countPaciente ne null}" />
    
    <!-- #41717 -->
	<p:dialog id="modalExtratodaSessaoConcluido" resizeable="false" moveable="false"
		domElementAttachment="parent" zindex="2" closable="true" width="960"
		height="350" modal="true" resizable="false" scrollable="false" 
		widgetVar="modalExtratodaSessaoConcluidoWG">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.TITLE_EXTRATO_SESSAO}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/resources/img/close.png"
					onclick="#{PF('modalExtratodaSessaoConcluido')}.hide();"
					styleClass="hidelink" id="hidelinkInterconsultaRetornoConcluido"></h:graphicImage>
			</h:panelGroup>
		</f:facet>
		<aghu:panelGeral legend="#{messages.LABEL_PACIENTE_DADOS}">
			<p:outputPanel id="DadosPacienteConcluido" layout="inline">
				<aghu:linha>
					<mec:inputText size="8" maxlength="8"
						style="text-transform:uppercase" readonly="true"
						label="#{messages.LABEL_PACIENTE_PRONTUARIO}"
						id="modal_prontuario_paciente_concluido"
						value="#{listaConcluidoPaginatorController.pacienteSelecionado.prontuario}" />
					<mec:inputText size="8" maxlength="8"
						style="text-transform:uppercase" readonly="true"
						label="#{messages.LABEL_PACIENTE_CODIGO}"
						id="modal_codigo_paciente_concluido"
						value="#{listaConcluidoPaginatorController.pacienteSelecionado.codigoPaciente}" />
					<mec:inputText size="60" maxlength="50"
						style="text-transform:uppercase" readonly="true"
						label="#{messages.LABEL_PACIENTE_NOME}" id="modal_nome_paciente_concluido"
						value="#{listaConcluidoPaginatorController.pacienteSelecionado.paciente}" />
				</aghu:linha>
			</p:outputPanel>
		</aghu:panelGeral>
		<br />
		<aghu:panelGeral legend="#{messages.TITLE_HISTORICO_SESSAO}">
			<mec:serverDataTable id="historicoPacienteConcluido"
				controller="#{abaEmAtendimentoPaginatorController}"
				rowKeyVar="row"
				list="#{listaConcluidoPaginatorController.listaExtratoSessao}"
				scrollable="true">
				<c:set var="item" value="#{item}" />
				<p:column style="width:55px; !important">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_EVENTO}" />
					</f:facet>
					<h:outputText value="#{item.indSituacao.getDescricao()}" />
				</p:column>

				<p:column style="width:40px;">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_DATA_EVENTO}" />
					</f:facet>
					<h:outputText value="#{item.criadoEm}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</p:column>

				<p:column style="width:70px; !important">
					<f:facet name="header">
						<h:outputText value="#{messages.LABEL_JUSTIFICATIVA}" />
					</f:facet>
					<h:outputText id="extratoSessaoJustificativa"
						value="#{listaConcluidoPaginatorController.hintExtratoSessao(item.tipoJustificativaDescricao,item.descricaoJustificativa,23)}" />
					<p:tooltip styleClass="tooltip" for="extratoSessaoJustificativa"
						trackMouse="true">
						<h:outputText value="#{item.justificativa}" />
						<br />
						<h:outputText
							value="#{item.tipoJustificativaDescricao} - #{item.descricaoJustificativa}"
							rendered="#{listaConcluidoPaginatorController.showHint(item.tipoJustificativaDescricao,item.descricaoJustificativa,23)}" />
					</p:tooltip>
				</p:column>

				<p:column style="width:150px;">
					<f:facet name="header">
