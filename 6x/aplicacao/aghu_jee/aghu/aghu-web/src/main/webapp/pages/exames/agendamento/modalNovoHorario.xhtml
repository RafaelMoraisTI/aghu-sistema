<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition> 
    <p:dialog resizeable="false" id="modalNovoHorario" zindex="2" width="600" height="300" modal="true" resizable="false" widgetVar="modalNovoHorarioWG" closable="true"> 
      <f:facet name="header"> 
        <h:panelGroup> 
          <h:outputText value="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_ADICIONAR_NOVO_HORARIO}"/> 
        </h:panelGroup> 
      </f:facet>  
      <h:form prependId="false" id="formNovoHorario"> 
        <aghu:panelGeral style="padding:10px;" legend="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_ADICIONAR_NOVO_HORARIO}"> 
          <p:outputPanel id="panelFieldsModalNovoHorario" layout="inline"> 
            <aghu:linha> 
              <mec:inputTextData id="dtNovoHorario" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_DATA_NOVO_HORARIO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_DATA_NOVO_HORARIO}" size="10" maxlength="10" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novaDataHora}" required="true" horizontalOffset="130" verticalOffset="-45" tipo="datahora"/> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="situacaoModalNovo" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_SITUACAO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_SITUACAO_NOVO}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novaSituacaoHorario}" enum="DominioSituacaoHorario" required="true"/>  
              <mec:suggestionBox id="sbTipoMarcacaoModalNovo" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_TIPO_MARCACAO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_TIPO_MARCACAO_NOVO}" suggestionAction="pesquisarTipoMarcacao" descricaoInput="seq" descricaoLabel="descricao" required="true" controller="#{manutencaoDisponibilidadeHorarioPaginatorController}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novoTipoMarcacao}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet> #{item.descricao}
                </p:column> 
              </mec:suggestionBox> 
            </aghu:linha>  
            <aghu:linha> 
              <mec:selectOneMenu id="extraModalNovo" enum="DominioSimNao" noSelectionOption="true" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXTRA}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXTRA}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novoExtra}"/>  
              <mec:selectOneMenu id="exclusivoModalNovo" enum="DominioSimNao" noSelectionOption="true" label="#{messages.LABEL_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXCLUSIVO}" title="#{messages.TITLE_MANTER_DISPONIBILIDADE_HORARIO_EXAME_EXCLUSIVO}" value="#{manutencaoDisponibilidadeHorarioPaginatorController.novoExclusivo}"/> 
            </aghu:linha> 
          </p:outputPanel> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" action="#{manutencaoDisponibilidadeHorarioPaginatorController.adicionarNovoHorario}" process="@this formNovoHorario" profile="ok" ajax="true" render="panelFieldsModalNovoHorario, panelHorariosGrade, panelFechaModal"/> 
        </aghu:acao> 
	    <p:outputPanel id="panelFechaModal">
		    <p:outputPanel rendered="#{manutencaoDisponibilidadeHorarioPaginatorController.novoHorarioAdicionado}">
		    	<script xml:space="preserve">
		    		PF('modalNovoHorarioWG').hide();
		    	</script>
		    </p:outputPanel> 
	    </p:outputPanel> 
      </h:form> 
    </p:dialog>
  </ui:composition> 
</html>
