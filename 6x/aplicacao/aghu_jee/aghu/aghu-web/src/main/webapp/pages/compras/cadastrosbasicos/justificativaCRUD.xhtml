<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_MANTER_JUSTIFICATIVA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{justificativaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{justificativaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="#{messages.TITLE_MANTER_CADASTRO_JUSTIFICATIVA}"> 
          <aghu:linha> 
            <mec:inputNumero id="codigo" label="#{messages.LABEL_COD_JUSTIFICATIVA}" value="#{justificativaController.justificativa.codigo}" maxlength="3" size="5" readonly="true"/>  
            <mec:inputText id="descricaoJustificativa" label="#{messages.LABEL_DESCRICAO_JUSTIFICATIVA}" title="#{messages.TITLE_DESCRICAO_JUSTIFICATIVA}" value="#{justificativaController.justificativa.descricao}" maxlength="240" size="120" required="true" style="text-transform:uppercase" removerCaratersEspeciais="false" readonly="#{not mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')}"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:selectOneMenu id="tipoJustificativa" enum="DominioTipoJustificativa" label="#{messages.LABEL_TIPO_JUSTIFICATIVA}" title="#{messages.TITLE_TIPO_JUSTIFICATIVA}" value="#{justificativaController.justificativa.tipo}" required="true" readonly="#{not mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')}"/>  
            <mec:selectOneMenu id="situacaoJustificativa" enum="DominioSituacao" label="#{messages.LABEL_SITUACAO_JUSTIFICATIVA}" title="#{messages.TITLE_SITUACAO_JUSTIFICATIVA}" value="#{justificativaController.justificativa.indSituacao}" required="true" readonly="#{not mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar')}" action="#{justificativaController.gravar}" profile="search"/>  
          <mec:commandButton immediate="true" id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" action="#{justificativaController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
