<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PESQUISAR_PACOTE_MATERIAIS} :: #{messages.SUBTITLE_PESQUISAR_PACOTE_MATERIAIS}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pesquisaPacoteMateriaisPaginatorController}"/>  
      <h:form prependId="false" name="pesquisarPacoteMateriaisForm">



          <aghu:panelGeral legend="#{messages.TITLE_PESQUISAR_PACOTE_MATERIAIS}">


              <aghu:linha>
                <mec:inputNumero class="" label="#{messages.LABEL_NUMERO_PACOTE_PACOTE_MATERIAIS}" title="#{messages.TITLE_NUMERO_PACOTE_PACOTE_MATERIAIS}" maxlength="3" size="3" value="#{pesquisaPacoteMateriaisPaginatorController.numeroPacote}" id="numeroPacote"/>
                <mec:suggestionBox label="#{messages.LABEL_ALMOXARIFADO_PACOTE_MATERIAIS}" title="#{messages.TITLE_ALMOXARIFADO_PACOTE_MATERIAIS}" descricaoInput="seq" descricaoLabel="descricao" suggestionAction="pesquisarAlmoxarifadosAtivosPorCodigoDescricao" styleClassField="no-line-break" id="almoxarifado" controller="#{pesquisaPacoteMateriaisPaginatorController}" value="#{pesquisaPacoteMateriaisPaginatorController.almoxarifado}">
                  <p:column>
                    <f:facet name="header">
                      <b>#{messages.LABEL_CODIGO}</b>
                    </f:facet> #{item.seq}
                  </p:column>
                  <p:column>
                    <f:facet name="header">
                      <b>#{messages.LABEL_DESCRICAO}</b>
                    </f:facet> #{item.descricao}
                  </p:column>
                </mec:suggestionBox>
                <mec:selectOneMenu id="pacoteAtivo" label="#{messages.LABEL_SITUACAO_PACOTE_MATERIAIS}" title="#{messages.TITLE_SITUACAO_PACOTE_MATERIAIS}" enum="DominioSituacao" value="#{pesquisaPacoteMateriaisPaginatorController.situacao}"/>
              </aghu:linha>
              <aghu:linha>
                <mec:suggestionBox label="#{messages.LABEL_CENTRO_CUSTO_PROPRIETARIO_PACOTE_MATERIAIS}" title="#{messages.TITLE_CENTRO_CUSTO_PROPRIETARIO_PACOTE_MATERIAIS}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentrosCustoAtivos" width="525" id="centroCustoProprietario" controller="#{pesquisaPacoteMateriaisPaginatorController}" value="#{pesquisaPacoteMateriaisPaginatorController.centroCustoProprietario}">
                  <p:column>
                    <f:facet name="header">
                      <b>#{messages.LABEL_CODIGO}</b>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                  </p:column>
                  <p:column>
                    <f:facet name="header">
                      <b>#{messages.LABEL_DESCRICAO}</b>
                    </f:facet>
                    <h:outputText value="#{item.descricao}"/>
                  </p:column>
                </mec:suggestionBox>
              </aghu:linha>
              <aghu:linha>
                <mec:suggestionBox label="#{messages.LABEL_CENTRO_CUSTO_APLICACAO_PACOTE_MATERIAIS}" title="#{messages.TITLE_CENTRO_CUSTO_APLICACAO_PACOTE_MATERIAIS}" descricaoInput="codigo" descricaoLabel="descricao" suggestionAction="pesquisarCentrosCustoAtivos" width="525" id="centroCustoAplicacao" controller="#{pesquisaPacoteMateriaisPaginatorController}" value="#{pesquisaPacoteMateriaisPaginatorController.centroCustoAplicacao}">
                  <p:column>
                    <f:facet name="header">
                      <b>#{messages.LABEL_CODIGO}</b>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                  </p:column>
                  <p:column>
                    <f:facet name="header">
                      <b>#{messages.LABEL_DESCRICAO}</b>
                    </f:facet>
                    <h:outputText value="#{item.descricao}"/>
                  </p:column>
                </mec:suggestionBox>
              </aghu:linha>


          </aghu:panelGeral>
        <aghu:acao style="padding: 5px; margin: 5px"> 
          <mec:commandButton value="#{messages.LABEL_PESQUISAR_PACOTE_MATERIAIS}" hint="#{messages.HINT_PESQUISAR_PACOTE_MATERIAIS}" action="#{pesquisaPacoteMateriaisPaginatorController.pesquisar}" profile="search"> 
            <f:setPropertyActionListener value="#{pesquisaPacoteMateriaisPaginatorController.numeroPacote}" target="#{manterPacoteMateriaisController.numPacote}" for="command"/>  
            <f:setPropertyActionListener value="#{pesquisaPacoteMateriaisPaginatorController.centroCustoProprietario.codigo}" target="#{manterPacoteMateriaisController.codCctProprietario}" for="command"/>  
            <f:setPropertyActionListener value="#{pesquisaPacoteMateriaisPaginatorController.centroCustoAplicacao.codigo}" target="#{manterPacoteMateriaisController.codCctAplicacao}" for="command"/>  
            <f:setPropertyActionListener value="#{pesquisaPacoteMateriaisPaginatorController.almoxarifado.seq}" target="#{manterPacoteMateriaisController.seqAlmox}" for="command"/>  
            <f:setPropertyActionListener value="#{pesquisaPacoteMateriaisPaginatorController.situacao}" target="#{manterPacoteMateriaisController.situacaoPacote}" for="command"/>  
            <f:setPropertyActionListener value="estoque-pesquisarPacoteMateriais" target="#{manterPacoteMateriaisController.origemPesquisa}" for="command"/> 
          </mec:commandButton>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR_PACOTE_MATERIAIS}" hint="#{messages.HINT_LIMPAR_PACOTE_MATERIAIS}" action="#{pesquisaPacoteMateriaisPaginatorController.limparCampos}" profile="clear"/>  
          <mec:commandButton value="#{messages.LABEL_NOVO_PACOTE_MATERIAIS}" hint="#{messages.HINT_NOVO_PACOTE_MATERIAIS}" rendered="#{pesquisaPacoteMateriaisPaginatorController.exibirBotaoNovo and mf:hasPermission(securityController,'manterPacoteMateriais, gravar')}" action="#{manterPacoteMateriaisController.novo}" profile="add"/> 
        </aghu:acao> 
      </h:form>  
      <h:form prependId="false" name="formListaPacoteMateriais"> 
        <p:outputPanel rendered="#{pesquisaPacoteMateriaisPaginatorController.dataModel.pesquisaAtiva}" id="panelTable" layout="inline"> 
          <mec:serverDataTable dataModel="dataModel" rendered="#{pesquisaPacoteMateriaisPaginatorController.dataModel.pesquisaAtiva}" value="#{pesquisaPacoteMateriaisPaginatorController}" title="#{messages.TITLE_LISTA_PACOTE_MATERIAIS_ENCONTRADOS}" id="tabelaPacoteMateriais" controller="#{pesquisaPacoteMateriaisPaginatorController}"> 
            <c:set var="_pacote" value="#{item}"/>  
            <p:column headerText="Ações" styleClass="first-column auto-adjust" exportable="false"> 
              <mec:commandLink action="#{manterPacoteMateriaisController.editar(_pacote)}" rendered="#{mf:hasPermission(securityController,'manterPacoteMateriais, gravar')}" title="#{messages.TITLE_ITENS_DO_PACOTE}" styleClass=" silk-application-view-detail silk-icon" ajax="true" render="panelTable" process="@this"> 
                <f:setPropertyActionListener value="estoque-pesquisarPacoteMateriais" target="#{manterPacoteMateriaisController.origemPesquisa}" for="command"/> 
              </mec:commandLink>
              <mec:commandLink id="tabelaPacoteMateriais_link_remover" profile="delete" title="#{messages.TITLE_EXCLUIR_PACOTE_MATERIAIS}" action="#{pesquisaPacoteMateriaisPaginatorController.excluir}"> 
                <f:setPropertyActionListener for="command" target="#{pesquisaPacoteMateriaisPaginatorController.pacoteMaterial}" value="#{_pacote}"/> 
              </mec:commandLink>    
              <mec:commandLink action="#{manterPacoteMateriaisController.visualizar(_pacote)}" title="#{messages.LABEL_VISUALIZAR}" rendered="#{mf:hasPermission(securityController,'consultarPacoteMateriais, visualizar') and not mf:hasPermission(securityController,'manterPacoteMateriais, gravar')}" styleClass=" silk-zoom silk-icon" ajax="true" render="panelTable" process="@this"> 
                <f:param name="origemPesquisa" value="PESQUISAR_PACOTE_MATERIAIS"/> 
              </mec:commandLink> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_NUMERO_PACOTE_GRID_PACOTE_MATERIAIS}"/> 
              </f:facet>  
              <h:outputText value="#{_pacote.id.numero}"/> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CENTRO_CUSTO_PROPRIETARIO_GRID_PACOTE_MATERIAIS}"/> 
              </f:facet>  
              <h:outputText value="#{_pacote.id.codigoCentroCustoProprietario}"/> - 
              <h:outputText value="#{pesquisaPacoteMateriaisPaginatorController.abreviar(_pacote.centroCustoProprietario.descricao, 55)}"/>  
              <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                <h:outputText value="#{_pacote.id.codigoCentroCustoProprietario} - #{_pacote.centroCustoProprietario.descricao}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_CENTRO_CUSTO_APLICACAO_GRID_PACOTE_MATERIAIS}"/> 
              </f:facet>  
              <h:outputText value="#{_pacote.id.codigoCentroCustoAplicacao}"/> - 
              <h:outputText value="#{pesquisaPacoteMateriaisPaginatorController.abreviar(_pacote.centroCustoAplicacao.descricao, 35)}"/>  
              <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                <h:outputText value="#{_pacote.id.codigoCentroCustoAplicacao} - #{_pacote.centroCustoAplicacao.descricao}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_ALMOXARIFADO_GRID_PACOTE_MATERIAIS}"/> 
              </f:facet>  
              <h:outputText value="#{_pacote.almoxarifado.seq}"/>  
              <p:tooltip direction="bottom-right" styleClass="tooltip" layout="block"> 
                <h:outputText value="#{_pacote.almoxarifado.seq} - #{_pacote.almoxarifado.descricao}"/> 
              </p:tooltip> 
            </p:column>  
            <p:column> 
              <f:facet name="header"> 
                <h:outputText value="#{messages.LABEL_SITUACAO_GRID_PACOTE_MATERIAIS}"/> 
              </f:facet>  
              <h:outputText value="#{_pacote.indSituacao.descricao}"/> 
            </p:column> 
          </mec:serverDataTable> 
        </p:outputPanel> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
