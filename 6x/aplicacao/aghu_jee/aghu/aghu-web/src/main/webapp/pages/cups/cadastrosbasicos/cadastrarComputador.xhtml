<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Dados do Computador</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{computadorController}"/>  
      <h:form prependId="false" id="cadastraComputadorForm"> 
        <aghu:panelGeral legend="Dados do Computador"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_IP} (com pontos)" size="25" maxlength="15" required="true" value="#{computadorController.impComputador.ipComputador}" removerCaratersEspeciais="false" title="#{messages.TITLE_IP_COMPUTADOR}" id="ip"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_NOME}" size="35" maxlength="30" required="true" value="#{computadorController.impComputador.nomeComputador}" style="text-transform:uppercase" title="#{messages.TITLE_NOME_COMPUTADOR}" removerCaratersEspeciais="false" caixaAlta="false" id="nome"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.LABEL_DESCRICAO}" cols="50" rows="2" maxlength="100" required="true" value="#{computadorController.impComputador.descricao}" style="text-transform:uppercase" title="#{messages.TITLE_DESCRICAO_COMPUTADOR}" id="descricao"/> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextArea label="#{messages.LABEL_LOCALIZACAO}" cols="50" rows="3" maxlength="500" required="false" value="#{computadorController.impComputador.localizacao}" style="text-transform:uppercase" title="#{messages.TITLE_LOCALIZACAO_COMPUTADOR}" id="localizacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_gravar" action="#{computadorController.gravar}" profile="search"/>  
          <mec:commandButton immediate="true" value="#{messages.LABEL_CANCELAR}" action="#{computadorController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
