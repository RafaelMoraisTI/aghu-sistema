<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title> 
        <h:outputText value="#{messages.TITLE_MOTIVO_ALTERACAO}"/> 
      </title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{motivoAlteracaoAfController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{motivoAlteracaoAfController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formCadastro"> 
        <aghu:panelGeral legend="           "> 
          <aghu:linha> 
            <mec:inputNumero label="#{messages.LABEL_CODIGO}" title="#{messages.HELP_CODIGO_MOTIVO_ALTERACAO}" value="#{motivoAlteracaoAfController.scoMotivoAlteracaoAf.codigo}" required="false" maxlength="3" size="5" readonly="true" id="codigo"/>  
            <mec:inputText id="descricao" label="#{messages.LABEL_DESCRICAO}" title="#{messages.HELP_DESCRICAO_MOTIVO_ALTERACAO}" value="#{motivoAlteracaoAfController.scoMotivoAlteracaoAf.descricao}" maxlength="60" size="80" caixaAlta="true" required="true" style="text-transform:uppercase" readonly="#{not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}"/>  
            <mec:selectOneMenu id="situacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.HELP_SITUACAO_MOTIVO_ALTERACAO}" value="#{motivoAlteracaoAfController.scoMotivoAlteracaoAf.situacao}" enum="DominioSituacao" required="true" readonly="#{not (mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar'))}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_gravar" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioCompras,gravar') or mf:hasPermission(securityController,'cadastrarAdmCompras,gravar')}" action="#{motivoAlteracaoAfController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{motivoAlteracaoAfController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
