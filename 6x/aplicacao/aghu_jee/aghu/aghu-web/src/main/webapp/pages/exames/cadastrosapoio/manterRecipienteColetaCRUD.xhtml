<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_RECIPIENTE_COLETA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterRecipienteColetaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterRecipienteColetaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formRecipienteColeta"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_RECIPIENTE_COLETA}"> 
          <aghu:linha> 
            <p:outputPanel id="campos" layout="inline"> 
              <mec:inputNumero required="false" value="#{manterRecipienteColetaController.recipienteColeta.seq}" label="#{messages.LABEL_CODIGO_RECIPIENTE_COLETA}" readonly="true" rendered="#{manterRecipienteColetaController.recipienteColeta.seq != null}" size="6" id="codigo"/>  
              <mec:inputText readonly="#{manterRecipienteColetaController.recipienteColeta.seq != null}" label="#{messages.LABEL_DESCRICAO_RECIPIENTE_COLETA}" title="#{messages.TITLE_DESCRICAO_RECIPIENTE_COLETA}" value="#{manterRecipienteColetaController.recipienteColeta.descricao}" required="true" style="text-transform:uppercase" size="50" maxlength="60" id="descricao"/>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_ANTICOAG_RECIPIENTE_COLETA}" id="ehAntiCoagulante" title="#{messages.TITLE_ANTICOAG_RECIPIENTE_COLETA}" value="#{manterRecipienteColetaController.ehAntiCoagulante}" ajaxValidation="false"/>  
              <mec:selectOneMenu label="#{messages.LABEL_SITUACAO_RECIPIENTE_COLETA}" title="#{messages.TITLE_SITUACAO_RECIPIENTE_COLETA}" value="#{manterRecipienteColetaController.recipienteColeta.indSituacao}" enum="DominioSituacao" required="true" id="indSituacao"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{manterRecipienteColetaController.gravar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" action="#{manterRecipienteColetaController.limpar}" rendered="#{manterRecipienteColetaController.recipienteColeta.seq == null}" profile="clear" ajax="true" render="campos" process="@this"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterRecipienteColetaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
