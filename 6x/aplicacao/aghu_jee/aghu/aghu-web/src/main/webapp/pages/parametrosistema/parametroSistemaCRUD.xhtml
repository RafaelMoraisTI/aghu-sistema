<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Manter Sistema :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{parametroSistemaController.initForm}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{parametroSistemaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroParametroSistemaForm"> 
        <aghu:panelGeral legend="Manter Sistema"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_SIGLA}" size="8" maxlength="3" readonly="#{parametroSistemaController.update}" required="true" title="#{messages.TITLE_SISTEMA_SIGLA_CRUD}" value="#{parametroSistemaController.sistema.sigla}" style="text-transform:uppercase" id="sigla"/>  
            <mec:inputText label="#{messages.LABEL_NOME_SISTEMA}" size="90" maxlength="60" required="true" title="#{messages.TITLE_NOME_SISTEMA_CRUD}" value="#{parametroSistemaController.sistema.nome}" style="text-transform:uppercase" id="nome"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton value="#{messages.LABEL_GRAVAR}" id="bt_confirmar" action="#{parametroSistemaController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" id="cancelar" immediate="true" action="#{parametroSistemaController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
