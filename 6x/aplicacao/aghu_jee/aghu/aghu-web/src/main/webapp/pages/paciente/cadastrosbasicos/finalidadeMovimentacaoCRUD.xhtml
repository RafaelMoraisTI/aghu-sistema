<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="/WEB-INF/templates/form_template.xhtml">  
    <ui:define name="head"> 
      <title>#{messages.TITLE_CADASTRAR_FINALIDADES_MOVIMENTACAO} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{ocupacaoController}"/>  
      <ui:param name="stopEnter" value="true"/>  
      <h:form prependId="false" id="cadastroFinalidadeMovimentacaoForm"> 
        <aghu:panelGeral id="ffdl_informacoes" legend="#{messages.TITLE_CADASTRAR_FINALIDADES_MOVIMENTACAO}"> 
          <aghu:linha> 
            <p:outputPanel rendered="#{finalidadeMovimentacaoController.aipFinalidadeMovimentacao.codigo != null}" layout="inline"> 
              <mec:inputText label="#{messages.LABEL_CODIGO}" value="#{finalidadeMovimentacaoController.aipFinalidadeMovimentacao.codigo}" title="Código da Finalidade de Movimentação" readonly="true" styleclass="suggestion_input" maxlength="3" size="3" style="text-transform:uppercase" id="codigo"/> 
            </p:outputPanel>  
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" maxlength="60" value="#{finalidadeMovimentacaoController.aipFinalidadeMovimentacao.descricao}" required="true" title="#{messages.TITLE_CRUD_DESCRICAO_FINALIDADE_MOVIMENTACAO}" size="60" styleclass="suggestion_input" style="text-transform:uppercase" id="descricao"/>  
            <mec:selectBooleanCheckbox label="#{messages.LABEL_ATIVO}" title="#{messages.TITLE_ATIVO_FINALIDADE_MOVIMENTACAO}" value="#{finalidadeMovimentacaoController.aipFinalidadeMovimentacao.ativo}" id="ativo"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" action="#{finalidadeMovimentacaoController.confirmar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{finalidadeMovimentacaoController.cancelar}" profile="cancel" ajax="true"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
