<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>Impressoras Padrão :: AGHU - MEC</title> 
    </ui:define>  
    <ui:define name="body"> 
      <aghu:panelGeral id="ffdl_responsaveis" legend="Impressoras Padrão"> 
        <aghu:panelGeral> 
          <p:outputPanel id="Impressoras PadrãoTable" layout="inline"> 
            <aghu:linha> 
              <h:outputText value="#{messages.NENHUMA_IMPRESSORA}" rendered="#{empty impressoraPadraoUnidController.listaImpressorasUnidades}"/>  
              <mec:serverDataTable rendered="#{not empty impressoraPadraoUnidController.listaImpressorasUnidades}" list="#{impressoraPadraoUnidController.listaImpressorasUnidades}" scrollable="true"> 
                <c:set var="_impressoras" value="#{item}"/>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_ACAO}"/> 
                  </f:facet>  
                  <mec:commandLink title="#{messages.LABEL_EXCLUIR}" action="#{impressoraPadraoUnidController.removerImpressoraPadrao(_impressoras)}" profile="delete"/>  
                  <mec:commandLink title="#{messages.LABEL_EDITAR}" action="#{impressoraPadraoUnidController.editarImpressoraPadrao(_impressoras)}" profile="edit" ajax="true"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_NOME_IMPRESSORA}"/> 
                  </f:facet>  
                  <h:outputText value="#{_impressoras.nomeImpressora}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.TIPO_IMPRESSORA}"/> 
                  </f:facet>  
                  <h:outputText style="text-transform:uppercase" value="#{_impressoras.tipoImpressao}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_MODO_RELATORIO}"/> 
                  </f:facet>  
                  <h:outputText value="#{_impressoras.modoRelatorio}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <h:outputText value="#{messages.LABEL_TIPO_LINGUAGEM}"/> 
                  </f:facet>  
                  <h:outputText value="#{_impressoras.tipoLinguagem}"/> 
                </p:column> 
              </mec:serverDataTable> 
            </aghu:linha> 
          </p:outputPanel>  
          <aghu:linha> 
            <mec:commandButton id="bt_AdicionarImpressoras" value="#{messages.LABEL_ADICIONAR}" action="#{impressoraPadraoUnidController.adicionarImpressoras}" ajax="true" styleClass="bt_cinza"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_VOLTAR}" block="true" action="#{impressoraPadraoUnidController.confirmar}" profile="back"/> 
        </aghu:acao> 
      </aghu:panelGeral> 
    </ui:define> 
  </ui:composition> 
</html>
