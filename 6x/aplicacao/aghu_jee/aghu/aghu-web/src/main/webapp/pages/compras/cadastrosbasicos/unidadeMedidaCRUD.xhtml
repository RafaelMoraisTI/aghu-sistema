<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_CRUD_UNIDADE_MEDIDA}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{unidadeMedidaController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{unidadeMedidaController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formUnidadeMedida"> 
        <aghu:panelGeral legend="#{messages.TITLE_CRUD_UNIDADE_MEDIDA}"> 
          <aghu:linha> 
            <mec:inputText id="codigo" label="#{messages.LABEL_UN_MED_CODIGO}" title="#{messages.TITLE_UN_MED_CODIGO}" value="#{unidadeMedidaController.unMedida.codigo}" readonly="#{not empty unidadeMedidaController.unMedida.codigo}" required="true" maxlength="3" size="5" style="text-transform:uppercase"/>  
            <mec:inputText id="descricao" size="40" label="#{messages.LABEL_UN_MED_DESCRICAO}" title="#{messages.TITLE_UN_MED_DESCRICAO}" readonly="#{not mf:hasPermission(securityController,'cadastrarApoioEstoque,gravar')}" required="true" value="#{unidadeMedidaController.unMedida.descricao}"/>  
            <mec:selectOneMenu id="situacao" enum="DominioSituacao" required="true" label="#{messages.LABEL_UN_MED_SITUACAO}" title="#{messages.TITLE_UN_MED_SITUACAO}" value="#{unidadeMedidaController.unMedida.situacao}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioEstoque,gravar')}"/>  
            <mec:inputText size="15" label="#{messages.LABEL_UN_MED_SITUACAO}" title="#{messages.TITLE_UN_MED_SITUACAO}" rendered="#{not mf:hasPermission(securityController,'cadastrarApoioEstoque,gravar')}" readonly="true" value="#{unidadeMedidaController.unMedida.situacao.descricao}" id="situacao_visualizar"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_salvar" value="#{messages.LABEL_UN_MED_GRAVAR}" rendered="#{mf:hasPermission(securityController,'cadastrarApoioEstoque,gravar')}" action="#{unidadeMedidaController.salvar}" profile="ok"/>  
          <mec:commandButton id="bt_cancelar" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{unidadeMedidaController.voltar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
