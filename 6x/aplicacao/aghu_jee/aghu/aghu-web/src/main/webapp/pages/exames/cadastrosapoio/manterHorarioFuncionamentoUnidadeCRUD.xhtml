<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_CADASTRAR_HORARIO_FUNCIONAMENTO_UNIDADE}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{manterHorarioFuncionamentoUnidadeController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{manterHorarioFuncionamentoUnidadeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formHorarioFuncionamentoUnid"> 
        <aghu:panelGeral legend="#{messages.LABEL_CADASTRAR_HORARIO_FUNCIONAMENTO_UNIDADE}"> 
          <aghu:linha> 
            <p:outputPanel id="campos" layout="inline"> 
              <mec:suggestionBox id="suggestionUnidadeFuncional" label="#{messages.LABEL_UNIDADE_FUNCIONAL}" title="#{messages.TITLE_UNIDADE_FUNCIONAL}" suggestionAction="pesquisarUnidadeFuncionalPorCodigoEDescricao" descricaoInput="seq" descricaoLabel="descricao" width="680" required="#{not manterHorarioFuncionamentoUnidadeController.emEdicao}" readonly="#{manterHorarioFuncionamentoUnidadeController.emEdicao}" controller="#{manterHorarioFuncionamentoUnidadeController}" value="#{manterHorarioFuncionamentoUnidadeController.unidadeFuncional}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_SEQ}</b> 
                  </f:facet> #{item.seq}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_UNIDADE_FUNCIONAL}</b> 
                  </f:facet> #{item.descricao}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_UNF_ANDAR_SOLICITACAO_EXAME}</b> 
                  </f:facet> #{item.andar}
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{LABEL_ALA}</b> 
                  </f:facet> #{item.indAla}
                </p:column> 
              </mec:suggestionBox>  
              <mec:selectOneMenu id="diaSemana" label="#{messages.LABEL_HORARIO_FUNCIONAMENTO_UNIDADE_DIA}" value="#{manterHorarioFuncionamentoUnidadeController.horariosUnidFuncional.id.tipoDia}" enum="DominioTipoDia" title="#{messages.TITLE_HORARIO_FUNCIONAMENTO_UNIDADE_DIA}" required="#{not manterHorarioFuncionamentoUnidadeController.emEdicao}" readonly="#{manterHorarioFuncionamentoUnidadeController.emEdicao}"/>  
              <mec:inputText label="#{messages.LABEL_HORARIO_FUNCIONAMENTO_UNIDADE_HORA_INICIAL}" title="#{messages.TITLE_HORARIO_FUNCIONAMENTO_UNIDADE_HORA_INICIAL}" value="#{manterHorarioFuncionamentoUnidadeController.horariosUnidFuncional.id.hrInicial}" maxlength="5" incluirMascaraHora="true" size="5" datePattern="HH:mm" required="#{not manterHorarioFuncionamentoUnidadeController.emEdicao}" readonly="#{manterHorarioFuncionamentoUnidadeController.emEdicao}" id="horarioInicial"> 
                <f:convertDateTime pattern="HH:mm" for="command"/> 
              </mec:inputText>  
              <mec:inputText label="#{messages.LABEL_HORARIO_FUNCIONAMENTO_UNIDADE_HORA_FINAL}" title="#{messages.TITLE_HORARIO_FUNCIONAMENTO_UNIDADE_HORA_FINAL}" value="#{manterHorarioFuncionamentoUnidadeController.horariosUnidFuncional.hrFinal}" required="true" size="5" maxlength="5" incluirMascaraHora="true" datePattern="HH:mm" id="horarioFinal"> 
                <f:convertDateTime pattern="HH:mm" for="command"/> 
              </mec:inputText>  
              <mec:selectBooleanCheckbox label="#{messages.LABEL_IND_PLANTAO}" title="#{messages.TITLE_HORARIO_FUNCIONAMENTO_UNIDADE_PLANTAO}" value="#{manterHorarioFuncionamentoUnidadeController.horariosUnidFuncional.indPlantao}" id="plantao"/> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:linha> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" rendered="#{not manterHorarioFuncionamentoUnidadeController.emEdicao}" action="#{manterHorarioFuncionamentoUnidadeController.gravar}" profile="ok"/>  
          <mec:commandButton id="bt_alterar" value="#{messages.LABEL_ALTERAR}" rendered="#{manterHorarioFuncionamentoUnidadeController.emEdicao}" action="#{manterHorarioFuncionamentoUnidadeController.gravar}" profile="ok"/>  
          <mec:commandButton value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{manterHorarioFuncionamentoUnidadeController.cancelar}" profile="cancel"/> 
        </aghu:linha> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
