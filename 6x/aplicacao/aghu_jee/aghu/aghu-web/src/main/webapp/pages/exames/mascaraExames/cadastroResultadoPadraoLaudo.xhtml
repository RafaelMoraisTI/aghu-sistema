<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
    	<style>  		
    		.textArea{
    			position:absolute; 
    			top:0px; 
    			right:0px; 
    			margin:2px 0px !important;;
    		}
    	</style>
      <title>#{messages.LABEL_CADASTRAR_RESULTADO_PADRAO_LAUDO}</title> 
    </ui:define>  
    <ui:define name="metadata"> 
      <f:metadata> 
        <f:viewAction action="#{cadastroResultadoPadraoLaudoController.iniciar}"/> 
      </f:metadata> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{cadastroResultadoPadraoLaudoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formResultadoPadrao" name="formResultadoPadrao"> 
        <aghu:panelGeral legend="#{messages.LABEL_RESULTADO_PADRAO}"> 
          <aghu:linha> 
            <mec:inputText id="descricaoResultadoPadrao" styleclass="suggestion_input" label="#{messages.LABEL_NOME}" title="#{messages.TITLE_NOME_RESULTADO_PADRAO_LAUDO}" value="#{cadastroResultadoPadraoLaudoController.resultadoPadrao.descricao}" readonly="#{cadastroResultadoPadraoLaudoController.emEdicao}" required="true" size="101" maxlength="100"/>  
            <mec:selectOneMenu id="situacaoResultadoPadrao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_RESULTADO_PADRAO_LAUDO}" enum="DominioSituacao" value="#{cadastroResultadoPadraoLaudoController.resultadoPadrao.situacao}" required="true" readonly="#{not mf:hasPermission(securityController,'manterTituloResultadoPadrao,executar')}"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:panelGeral legend="#{messages.LABEL_DIGITACAO_RESULTADO}"> 
          <aghu:linha> 
            <p:outputPanel id="panelMain" layout="inline"> 
              <p:outputPanel  style="width:100%;padding:10px; height:#{cadastroResultadoPadraoLaudoController.alturaDiv}px;"> 
                <aghu:linha> 
                  <c:forEach xmlns:c="http://java.sun.com/jstl/core" var="_desenhoMascaraExame" items="#{cadastroResultadoPadraoLaudoController.desenhosMascarasExamesVO}">  
                    <h:panelGroup binding="#{_desenhoMascaraExame.formularioDinamicoPanel}"/> 
                  </c:forEach> 
                </aghu:linha> 
              </p:outputPanel> 
            </p:outputPanel> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btn_salvar_results" block="true" value="#{messages.LABEL_GRAVAR}" rendered="#{mf:hasPermission(securityController,'manterTituloResultadoPadrao,executar')}" action="#{cadastroResultadoPadraoLaudoController.gravarResultadoPadraoCampoLaudo}" profile="ok"/>  
          <mec:backButton id="bt_cancelar3" value="#{messages.LABEL_CANCELAR}" rendered="#{mf:hasPermission(securityController,'manterTituloResultadoPadrao,executar')}" action="#{cadastroResultadoPadraoLaudoController.voltar}"/>  
          <mec:commandButton id="bt_cancelar2" value="#{messages.LABEL_CANCELAR}" rendered="#{not mf:hasPermission(securityController,'manterTituloResultadoPadrao,executar')}" action="#{cadastroResultadoPadraoLaudoController.voltar}" profile="cancel"/> 
        </aghu:acao>  
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
