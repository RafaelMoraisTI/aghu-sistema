<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.LABEL_GRUPO_USO_MEDICAMENTOS} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{grupoUsoMedicamentoController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="cadastroGrupoUsoMedicamentosform"> 
        <aghu:panelGeral legend="#{messages.LABEL_GRUPO_USO_MEDICAMENTOS}"> 
          <aghu:linha> 
            <mec:inputText label="#{messages.LABEL_DESCRICAO}" readonly="#{grupoUsoMedicamentoController.grupoUsoMedicamento.seq != null}" size="60" maxlength="60" required="true" title="#{grupoUsoMedicamentoController.grupoUsoMedicamento.seq != null ? null : messages.TITLE_DESCRICAO_GRUPO_USO_MEDICAMENTOS}" value="#{grupoUsoMedicamentoController.grupoUsoMedicamento.descricao}" style="text-transform:uppercase" converter="#{trimUpperCaseEmptyToNullConverter}" id="nome"/>  
            <mec:selectOneMenu enum="DominioIndRespAvaliacao" readonly="#{grupoUsoMedicamentoController.grupoUsoMedicamento.seq != null}" label="#{messages.LABEL_RESPONSAVEL}" required="true" value="#{grupoUsoMedicamentoController.grupoUsoMedicamento.indResponsavelAvaliacao}" title="#{grupoUsoMedicamentoController.grupoUsoMedicamento.seq != null ? null : messages.TITLE_RESPONSAVEL_AVALIACAO_GRUPO_USO_MEDICAMENTOS}" id="responsavel"/>  
            <mec:selectOneMenu enum="DominioSituacao" label="#{messages.LABEL_SITUACAO}" title="#{messages.TITLE_SITUACAO_GRUPO_USO_MEDICAMENTOS}" value="#{grupoUsoMedicamentoController.grupoUsoMedicamento.indSituacao}" required="true" id="situacao"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="bt_confirmar" value="#{messages.LABEL_GRAVAR}" disabled="#{not mf:hasPermission(securityController,'grupoUsoMedicamento,alterar')}" action="#{grupoUsoMedicamentoController.confirmar}" profile="ok"/>  
          <mec:commandButton includePageParams="false" value="#{messages.LABEL_CANCELAR}" immediate="true" action="#{grupoUsoMedicamentoController.cancelar}" profile="cancel"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
