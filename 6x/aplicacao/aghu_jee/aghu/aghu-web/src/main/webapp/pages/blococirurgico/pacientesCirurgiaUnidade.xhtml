<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:mec="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:aghu="http://xmlns.jcp.org/jsf/component" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:mf="http://www.mec.gov.br/taglib">  
  <ui:composition template="/WEB-INF/templates/form_template.xhtml"> 
    <ui:define name="head"> 
      <title>#{messages.TITLE_PACIENTES_COM_CIRURGIA_POR_UNIDADE_CIRURGICA} :: #{messages.NOME_ABREVIADO_PROJETO}</title> 
    </ui:define>  
    <ui:define name="body"> 
      <mec:pageConfig controller="#{pacientesCirurgiaUnidadeController}" ignoreEnter="true"/>  
      <h:form prependId="false" id="formGeraOutrasPlanilhas"> 
        <aghu:panelGeral legend="#{messages.TITLE_PACIENTES_COM_CIRURGIA_POR_UNIDADE_CIRURGICA} "> 
          <aghu:linha> 
            <p:outputPanel id="panelunidadeCirg" layout="inline"> 
              <mec:suggestionBox id="unidadeCirurgica" label="#{messages.LABEL_UNIDADE_CIRURGICA}" title="#{messages.TITLE_UNIDADE_EXECUTORA_CIRURGIA}" width="500" maxlength="40" size="10" descricaoLimite="30" descricaoLabel="descricao" descricaoInput="seq" suggestionAction="pesquisarUnidadesCirurgicas" required="true" controller="#{pacientesCirurgiaUnidadeController}" value="#{pacientesCirurgiaUnidadeController.unidadeCirurgica}" render="panelEquipe"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_CODIGO}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.seq}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_DESCRICAO}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.descricao}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </p:outputPanel>  
            <p:outputPanel id="panelEquipe" layout="inline"> 
              <mec:suggestionBox id="sbEquipe" label="#{messages.LABEL_EQUIPE}" title="#{messages.TITLE_EQUIPE_UNIDADE_CIRURGICA_SELECIONADA}" suggestionAction="pesquisarEquipe" descricaoInput="matriculaVinculo" descricaoLabel="pessoaFisica.nome" maxlength="40" size="10" descricaoLimite="30" required="false" onkeypress="return Pesquisar(event);" block="true" readonly="#{pacientesCirurgiaUnidadeController.unidadeCirurgica == null}" width="500" controller="#{pacientesCirurgiaUnidadeController}" value="#{pacientesCirurgiaUnidadeController.equipe}"> 
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_VINCULO}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.id.vinCodigo}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_MATRICULA}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.id.matricula}"/> 
                </p:column>  
                <p:column> 
                  <f:facet name="header"> 
                    <b>#{messages.LABEL_NOME}</b> 
                  </f:facet>  
                  <h:outputText value="#{item.pessoaFisica.nome}"/> 
                </p:column> 
              </mec:suggestionBox> 
            </p:outputPanel> 
          </aghu:linha>  
          <aghu:linha> 
            <mec:inputTextData label="#{messages.LABEL_GERA_OUTRAS_PLANILHAS_DATA_INI}" title="#{messages.TITLE_DATA_INICIAL_CIRURGIA_POR_UNIDADE}" id="dataInicial" value="#{pacientesCirurgiaUnidadeController.crgDataInicio}" required="true" maxlength="10" tipo="data"/>  
            <mec:inputTextData label="#{messages.LABEL_GERA_OUTRAS_PLANILHAS_DATA_FIM}" title="#{messages.TITLE_DATA_FINAL_CIRURGIA_POR_UNIDADE}" id="dataFinal" value="#{pacientesCirurgiaUnidadeController.crgDataFim}" required="true" maxlength="10" tipo="data"/> 
          </aghu:linha> 
        </aghu:panelGeral>  
        <aghu:acao> 
          <mec:commandButton id="btTraRea" title="#{messages.TITLE_LISTA_CIRURGIAS_UNIDADE_CIRURGICA}" value="#{messages.LABEL_EXPORTAR_ARQUIVO_CSV}" action="#{pacientesCirurgiaUnidadeController.exportarArquivoCsv}" icon="icon-download-csv"/>  
          <mec:commandButton value="#{messages.LABEL_LIMPAR}" id="bt_limpar" action="#{pacientesCirurgiaUnidadeController.limpar}" profile="clear"/> 
        </aghu:acao> 
      </h:form> 
    </ui:define> 
  </ui:composition> 
</html>
